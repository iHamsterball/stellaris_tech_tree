 resolution_greatergood_workers_rights:0 "Хартия прав рабочих"
 resolution_greatergood_workers_rights_desc:0 "Мы поступим правильно, создав кодекс прав рабочих, чтобы защитить их от притеснений."
 resolution_greatergood_five_year_plans:0 "Пятилетки"
 resolution_greatergood_five_year_plans_desc:0 "Губернаторам наших миров нужно дать свободу, необходимую для предложения и проведения радикальных реформ ради общего блага."
 resolution_greatergood_five_year_plans_tooltip:0 "Сельскохозяйственные миры, энергетические миры и добывающие миры получают дополнительные бонусы.\n\n§RЗапрещено§! использовать уровень жизни §YПрожиточный минимум§!."
 resolution_greatergood_greater_than_ourselves:0 "Больше нас"
 resolution_greatergood_greater_than_ourselves_desc:0 "Мы о многом просим свой народ, но иногда вынуждены просить о большем. Нужно вознаграждать тех, кто готов поставить нужды империи превыше собственных и отправиться на фронтир."
 resolution_greatergood_greater_than_ourselves_tooltip:0 "Открывает указ, поощряющий добровольное переселение безработных рабочих и трутней на подходящие планеты с работой и жильём, если они находятся в пределах нашей империи.\n\n§RЗапрещено§! использовать уровни жизни §YПрожиточный минимум§! и §YСтратифицированная экономика§!.\n\n§RЗапрещено§! использовать следующие типы рабства: §YРабский труд§!, §YСкот§! и §YСлияние с сетью§!."
 edict_greater_than_ourselves:0 "$resolution_greatergood_greater_than_ourselves$"
 edict_greater_than_ourselves_desc:0 "Поощряет добровольное переселение безработных рабочих и трутней на подходящие планеты с работой и жильём, если они находятся в пределах нашей империи."
 greater_than_ourselves_tooltip:0 "§YОткрыт указ:§! $edict_greater_than_ourselves$"
 federations.10010.name:0 "$resolution_greatergood_greater_than_ourselves$"
 federations.10010.desc:0 "Помимо прав, закреплённых в недавних резолюциях галактического сообщества, мы накладываем на наших рабочих дополнительные обязанности.\n\nТеперь мы можем поощрять добровольное переселение безработных рабочих на другие планеты под нашей властью, располагающие доступным жильём и работой и пригодные для жизни."
 federations.10010.desc_gestalt:0 "Галактическое сообщество приняло положения, наделяющие рабочих дронов дополнительными привилегиями.\n\nИ хотя для нас это не имеет особого значения, мы, по крайней мере, можем получить выгоду от созданной ими инфраструктуры для переселения неактивных простых дронов."
 resolution_greatergood_balance_in_the_middle:0 "Золотая середина"
 resolution_greatergood_balance_in_the_middle_desc:0 "Мы должны бороться со всеми проявлениями неравенства и насаждать справедливость любыми методами. К чему пировать, если ты уже насытился, и зачем выбрасывать излишки, когда твой сосед голодает?"
 resolution_greatergood_balance_in_the_middle_tooltip:0 "§RЗапрещены§! уровни жизни §YПрожиточный минимум§!, §YСтратифицированная экономика§!, §YДостойные условия§! и §YПривилегия образования§!.\n\n§RЗапрещены§! все типы §Yрабства§!."
 resolution_greatergood_universal_prosperity_mandate:0 "Мандат о всеобщем процветании"
 resolution_greatergood_universal_prosperity_mandate_desc:0 "Если галактическая цивилизация не в состоянии обеспечить собственное население, то она подвела его. Нет оправданий для неудовлетворённых потребностей. Мы должны распределять излишки доходов ради всеобщего блага."
 resolution_greatergood_universal_prosperity_mandate_tooltip:0 "§RЗапрещены§! все уровни жизни, кроме §YРазделение тягот§!, §YУтопическое изобилие§!, §YХимическое блаженство§! или §YОбязательное потакание§!.\n\n§RЗапрещена§! ассимиляция органиков §Yманиакальным ассимилятором§! или §Yколлективным разумом§!.\n\nИмперии, не являющиеся §Yэгалитаристами§! или §Yвзбунтовавшимися служителями§!, возможно, не сумеют выполнить эти требования и §Rнарушат галактический закон§!!"
 resolution_category_mutualdefense:0 "Взаимная оборона"
 resolution_mutualdefense_repeal_1:0 "§RАннулировать резолюцию $resolution_mutualdefense_the_readied_shield$§!"
 resolution_mutualdefense_repeal_1_desc:0 "Военные вопросы стоит обсуждать в федерациях или при подписании пактов о взаимной защите, а не на заседаниях сената."
 resolution_mutualdefense_repeal_1_effect_success:0 "Аннулирует резолюцию §Y$resolution_mutualdefense_the_readied_shield$§!."
