 resolution_galacticstudies_cooperative_research_channels:0 "Каналы для совместных исследований"
 resolution_galacticstudies_cooperative_research_channels_desc:0 "Мы должны создать протоколы, позволяющие учёным галактического сообщества быстрее обмениваться знаниями и обсуждать открытия."
 resolution_galacticstudies_astral_studies_network:0 "Межзвёздная исследовательская сеть"
 resolution_galacticstudies_astral_studies_network_desc:0 "Объединив наши космические базы при помощи обширной сенсорной решётки, мы сможем значительно улучшить качество собираемых данных."
 resolution_galacticstudies_astral_studies_network_tooltip:0 "Увеличивает эффективность следующих модулей и сооружений космических баз: §Y$sm_solar_panel_network$§!, §Y$sm_black_hole_observatory$§! и §Y$sm_listening_post$§!."
 resolution_galacticstudies_advanced_xenostudies:0 "Улучшенные ксеноисследования"
 resolution_galacticstudies_advanced_xenostudies_desc:0 "Мы многому можем научиться у различных культур. Мы должны оснастить все космические базы большим количеством инструментов по сбору данных, а также более тесно сотрудничать с анклавами."
 resolution_galacticstudies_advanced_xenostudies_tooltip:0 "Станции наблюдения проводят больше £society£ §Hсоциологических исследований§!, осуществляя §Yнаблюдение§! или §Yвнедряясь§! в примитивные цивилизации.\n\nУвеличивает эффективность следующих сооружений космической базы: §Y$sm_art_college$§!, §Y$sm_curator_think_tank$§! и §Y$sm_trader_proxy_office$§!.\n\n§RЗапрещены§! политики §Yискусственный интеллект вне закона§! и §Yпассивное изучение примитивных миров§!."
 resolution_galacticstudies_ethical_guideline_refactoring:0 "Пересмотр этического руководства"
 resolution_galacticstudies_ethical_guideline_refactoring_desc:0 "Возможность способствовать научному прогрессу обязывает делать это и одновременно не позволять устаревшим этическим нормам сдерживать нас. Мы делаем, что должны, потому что можем."
 resolution_galacticstudies_ethical_guideline_refactoring_tooltip:0 "Империи должны использовать сильнейшую из доступных им политик §Yподготовки лидеров§! или будут считаться §Rнарушителями галактического закона§!!\n\nИмперии-§Yэгалитаристы§! могут не иметь возможности выполнить это требование и тем самым §Rнарушат галактический закон§!!"
 resolution_galacticstudies_extradimensional_experimentation:0 "Эксперименты с другими изменениями"
 resolution_galacticstudies_extradimensional_experimentation_desc:0 "Предварительные исследования показали, что активное использование веществ, влияющих на восприятие реальности, может привести к неожиданным откровениям.\n\n§RВ конце концов, чего нам бояться?§!"
 resolution_galacticstudies_extradimensional_experimentation_tooltip:0 "Открывает планетарное решение, расходующее £sr_zro£ зро на исследование других измерений в передовых научных комплексах."
 pm_extradimensional_experimentation:0 "$resolution_galacticstudies_extradimensional_experimentation$"
 pm_extradimensional_experimentation_tooltip:0 "§Y$building_research_lab_3$§!:\nСодержание: +1£sr_zro£ зро\n+1£job_researcher£ $job_dimensional_portal_researcher$"
 pm_extradimensional_experimentation_desc:0 "В передовых научных комплексах этой планеты ведутся исследования других измерений.\n\n§RЧто может пойти не так?§!"
 extradimensional_experimentation_tooltip:0 "§YОткрыто планетарное решение:§! $pm_extradimensional_experimentation$"
