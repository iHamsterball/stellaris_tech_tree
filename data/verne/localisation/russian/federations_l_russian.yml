 decision_end_extradimensional_experimentation_desc:0 "Эти эксперименты опасны, их нужно прекратить. О чём мы только думали?"
 federations.10020.name:0 "$resolution_galacticstudies_extradimensional_experimentation$"
 federations.10020.desc:0 "Мы можем исследовать тайны не только этой вселенной.\n\nГалактическое сообщество разрешило применение веществ, меняющих восприятие реальности, для стимулирования исследований. Теперь наши учёные в передовых научных комплексах смогут искать истину в других реальностях."
 federations.10020.desc_gestalt:0 "Мы можем исследовать тайны не только этой вселенной.\n\nГалактическое сообщество разрешило применение веществ, меняющих восприятие реальности, для стимулирования исследований. Теперь наши научные дроны в передовых научных комплексах смогут искать истину в других реальностях."
