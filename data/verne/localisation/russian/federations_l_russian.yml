 name_list_LITH:0 "Литоиды 1"
 name_list_LITH_desc:0 "§YЛидеры:§! Хуктт Окк Обетт-Эрр, Мекет Орр Кереккт\n§YКорабли:§! Потракк, Трок Врек\n§YФлотилии:§! Трокк Прет-Акрр, Трок Берет-Акрр\n§YКолонии:§! Реккет-Отарр, Вактт-Тект"
 origin_galactic_doorstep:0 "На пороге галактики"
 origin_galactic_doorstep_desc:0 "В родной системе этой цивилизации находятся неактивные §Yврата§!. Что это, источник технологий или смутная угроза?"
 origin_tooltip_galactic_doorstep_effects:0 "Начать с неактивными §Yвратами§! в стартовой системе."
 START_SCREEN_GALACTIC_DOORSTEP:0 "Несколько столетий назад мы обнаружили таинственное сооружение в нашей солнечной системе. В силу тёмной окраски и металлического вида оно получило название §HЧёрная Корона§!. Её величественное присутствие оказало значительное влияние на наше общество, объединив нас духовно и дав общую цель.\n\nКосмические полёты стали приоритетом для нашего научного сообщества, и погоня за этой технологией дала нам ряд крайне полезных открытий.\n\nЧёрная Корона оказалась неактивной, но мы усвоили важный урок. Важна не цель, а само путешествие. И теперь, благодаря манящей Чёрной Короне, наша раса обладает всем необходимым, чтобы отправиться к звёздам."
 origin.1000.name:0 "Кто-то стоит у дверей"
 origin.1000.desc:0 "Без малейшего предупреждения таинственные инопланетные врата в нашей родной системе вдруг ожили! Артефакт испустил энергетический импульс, и на краткий миг в центре структуры появилась сияющая и мерцающая сфера. Похоже, это наследие древней цивилизации не такое уж и инертное, как мы думали.\n\nИ хотя врата были открыты всего пару секунд, этого хватило, чтобы через них прошёл космический мусор. При ближайшем рассмотрении эти камни и пыль оказались ценным ресурсом."
 origin.1005.name:0 "Без приглашения"
 origin.1005.desc:0 "И вновь дремлющие врата пробудились! Но на этот раз из неизвестных глубин космоса пришло не богатство, а погибель.\n\nИз сияющих врат вышло одно-единственное космическое существо. И похоже, оно ищет добычу. Пришелец не отзывается ни на какие попытки связаться с ним или предупредить, и мы должны немедля устранить эту угрозу!"
 origin.1010.name:0 "Говори же"
 origin.1010.desc:0 "И вновь врата активировались. На этот раз это длилось доли секунды, но и этого хватило для перехода.\n\nНеопознанный металлический объект на невероятной скорости вылетел из портала и пронёсся сквозь систему. Прежде чем нашим сенсорам удалось получить данные, объект столкнулся с одной из планет нашей системы.\n\nМы должны как можно скорее изучить место падения."
 origin.1012.name:0 "Теперь на планете"
 origin.1012.desc:0 "Обнаружить место падения таинственного зонда оказалось труднее, чем мы ожидали.\n\nВероятно, он не упал в привычном нам смысле, но скорость объекта исключает также и нормальную посадку.\n\nТак что же случилось? Пора взглянуть поближе."
 origin.1015.name:0 "Тактика выжидания"
 origin.1015.desc:0 "Собранная конструкция наконец-то активирована. Пучки молний вырвались из массивного устройства и прошлись по спящим вратам, активировав их.\n\nВнезапно врата испустили характерный энергетический импульс и божественная сияющая сфера заполнила врата. Подготовленный научный корабль тут же устремился в сияющий проход и исчез. Спустя мгновение врата отключились, вернувшись к своему величественному молчанию.\n\nТеперь нам остаётся только ждать."
 origin.1020.name:0 "Вернуть отправителю"
 origin.1020.desc:0 "Без предупреждения врата в нашей родной системе на мгновение ожили, и этого хватило, чтобы исторгнуть нечто из сияющего ядра.\n\nМеталлический объект не отвечает на вызовы и не излучает никаких сигналов. Его природа оставалась неизвестной, пока нам не удалось получить чёткое изображение. Это научный корабль, отправленный нами через врата насколько месяцев назад. Но состарился он куда сильнее. Сканеры показывают, что кораблю больше тысячи лет.\n\nКоманда превратилась в прах, но можно спасти уцелевшие записи. Данные содержат поразительное описание §Yтехнологии врат§!, а также аудиопослание от одного из членов команды:\n\n«§H... такое будущее. Мой народ познает страдания в этот злосчастный день — в день, когда с небес обрушится синее пламя§!»."
 origin.1025.name:0 "Саранча из врат"
 origin.1025.desc:0 "Врата вновь ожили. Без предупреждения или колебаний из сияющего портала изверглись космические существа. Они принадлежат к тому же виду, что и одинокий агрессор, напавший на нас некоторое время назад.\n\nНо на этот раз их больше. Куда больше. Здесь нет места переговорам, нет времени сомневаться. Либо они, либо мы. К оружию!"
 origin.1030.name:0 "Борьба с вредителями"
 origin.1030.desc:0 "Наш флот сумел остановить натиск существ, пришедших из врат. С поверхности [Root.Owner.Capital.GetPlanetMoon]ы [Root.Owner.Capital.GetName] её обитатели, затаив дыхание, следили за яростной битвой в небе.\n\nНесмотря на боль от потерь, население родного мира смотрит наверх с проблеском надежды. Тела существ, прошедших сквозь врата, падают вниз и сгорают в атмосфере, прочерчивая в небе синие полосы.\n\nИ наш народ познал страдания в этот день, когда с небес обрушилось синее пламя."
 origin.1030.a:0 "Горько-сладкий вкус победы."
 origin.1035.name:0 "Беспощадный обстрел"
 origin.1035.desc:0 "Без предупреждения врата вновь открылись, на этот раз исторгнув рой враждебных загадочных существ.\n\nВ течение минуты эта таинственная угроза зависла на орбите [Root.Owner.Capital.GetPlanetMoon]ы [Root.Owner.Capital.GetName] и начала бомбардировать поверхность синеватыми лучами энергии.\n\nНам нужно собрать силы и немедленно остановить эту угрозу, а иначе [Root.Owner.Capital.GetName] превратится в груду дымящихся руин, а местные жители станут пеплом. Пока что они могут лишь искать убежище и ждать, пока мир опустошает дождь из синего пламени."
 origin.1040.name:0 "Космическая перегрузка"
 origin.1040.desc:0 "Врата в нашей родной системе снова исторгли мощный выброс энергии. В отличие от предыдущих инцидентов, это повлекло за собой катастрофические последствия.\n\nКогда электромагнитное поле накрыло планету [Root.Owner.Capital.GetName], незапланированная перегрузка вывела из строя почти все энергетические сети и электрические приборы, многие из которых отремонтировать уже не удастся.\n\nПо неизвестным причинам этот выброс также повлиял на климат, что привело к началу тропических ливней буквально через минуту после аномального явления. Почти все города на планете погрузились во тьму, а их население мокнет под струями дождя, в каплях которого до сих пор пляшут искры синего цвета."
 site_from_gateway_sent:0 "Дар с другой стороны"
 site_from_gateway_sent_intro:0 "Наш учёный достиг кратера, который остался после столкновения объекта из-за врат с поверхностью планеты [From.Planet.GetName].\n\nПо виду объекта понятно, что это нельзя считать аварийной посадкой. Учёному не терпится приступить к исследованиям."
 origin.1100.name:0 "Это не обычный метеорит"
 origin.1100.desc:0 "Первоначальные отчёты о ходе раскопок на планете [From.Planet.GetName] поражают воображение и даже немного пугают.\n\nАнализ поверхности кратера и его окрестностей привёл к неожиданному открытию: как оказалось, при столкновении неизвестный объект не затормозил и не разбился. Каким-то образом он пробил верхний слой почвы и теперь лежит глубоко под ней.\n\nКоманда учёных готова продолжить исследования."
 origin.1105.name:0 "Темпоральные колебания"
 origin.1105.desc:0 "По мере приближения штольни к загадочному объекту под поверхностью планеты [From.Planet.GetName] наши учёные начали отмечать странные и необъяснимые явления. Иногда несколько часов пролетало в считанные секунды, иногда новое снаряжение ломалось из-за существенного износа, несколько раз фронт работ по очистке местности оказывался выполнен без их участия — и так далее.\n\nПока что научное сообщество не смогло дать исчерпывающего объяснения этим феноменам, но одна из теорий гласит, что инопланетный объект мог оставить в момент столкновения с планетой следы изменяющего ход времени вещества."
 origin.1110.name:0 "Запечатанная комната"
 origin.1110.desc:0 "Наша научная экспедиция наконец-то добралась до пещеры, где упокоился упавший на планету [From.Planet.GetName] неизвестный объект.\n\nПочти сразу выяснилось, что сам по себе он не представляет интереса — по своей сути он оказался инопланетным пушечным ядром — а вот пещера превзошла все ожидания учёных.\n\nОна представляет собой герметично закрытое помещение, попасть в которое теперь можно через пробитое отверстие в потолке. Её стены покрывают странные пластины из прозрачного материала, который учёным не терпится рассмотреть поближе."
 origin.1115.name:0 "Воспоминания привратника"
 origin.1115.desc:0 "Прозрачные пластины на стенах пещеры на планете [From.Planet.GetName] оставались загадкой, пока один из членов экспедиции не прикоснулся к ним:\n\nдоселе тёмное помещение залили потоки света, а перед учёными появились голографические буквы — бессчётные ряды святящихся символов, парящих в воздухе. Их перевод пояснил назначение загадочных пластин: на них нанесены чертежи некоей инопланетной конструкции.\n\nКонструкции, которая откроет врата."
 A_CLOSER_LOOK_PROJECT:0 "Пристальный взгляд"
 A_CLOSER_LOOK_PROJECT_DESC:0 "Нам стоит внимательно изучить место падения неизвестного объекта, недавно попавшего в нашу систему через врата."
 THE_GATEWAY_CANNON_PROJECT:0 "Инопланетная пушка"
 THE_GATEWAY_CANNON_PROJECT_DESC:0 "Найденные в ходе предыдущих раскопок инопланетные чертежи позволяют нам собрать конструкцию, которая на несколько секунд откроет врата в нашей родной системе и позволит отправить туда научный корабль."
 origin.1013.name:0 "Открытие врат"
 origin.1013.desc:0 "Недавние открытия позволяют нам собрать конструкцию, которая откроет загадочные врата и позволит научному кораблю скользнуть на другую сторону.\n\n §RВнимание!§!\n\nЭта экспедиция связана с повышенным риском! Мы не можем гарантировать, что §Yнаучный корабль§! или §Yучёный§! вернутся из этого путешествия."
 origin_eldest_sibling:0 "Старший собрат"
 origin_eldest_sibling_desc:0 "У этого общества есть старая легенда об отколовшейся группе населения, которая покинула родной мир в поисках других пригодных для жизни планет в своей солнечной системе."
 origin_tooltip_eldest_sibling_effects:0 "Начать §Yс двумя примитивными цивилизациями§! в стартовой системе."
 START_SCREEN_ELDEST_SIBLING:0 "Мы знаем, что в прошлом представители нашего вида построили несколько богатых и процветающих цивилизаций, но сведения о них мы вынуждены черпать по большей части из легенд и преданий. \n\nОдна из таких легенд повествует о племени §YЗвёздных странников§!, загадочных пионеров космоса, которые сумели покинуть наш мир и, предположительно, поселиться на соседних планетах. Это поистине захватывающая легенда, чьи красота и размах могут сравниться лишь с вопиющим отсутствием доказательств её истинности.\n\nТеперь мы вступили в эпоху межзвёздных полётов. Наша наука позволяет выйти за пределы родной планеты, чтобы исследовать космос — быть может, не первый раз. Мы скоро узнаем, насколько правдива была легенда."
 origin_shoulders_of_giants:0 "На плечах гигантов"
 origin_shoulders_of_giants_desc:0 "Вследствие неизвестных событий родная система этой цивилизации содержит множество интересных находок, заботливо оставленных таинственным благодетелем."
 origin_tooltips_shoulders_of_giants_effects:0 "Начать с §Yместом археологических раскопок§! в родной системе, которое как-то связано с таинственным благодетелем."
 START_SCREEN_SHOULDERS_OF_GIANTS:0 "Наша история полна нестыковок и необъяснимых открытий. Мы находили развалины древних городов, чей возраст превышал обнаруженные в ходе археологических раскопок останки первобытных селений. Мы находили стальные пилы, топоры и даже ружья древнее, чем луки и копья с кремниевыми наконечниками.\n\nНо даже такая странная история не помешала нам смело шагнуть в эру космических перелётов. Преодолев гравитацию родной планеты, мы можем исследовать другие миры в нашей системе и за её пределами.\n\nНовые странности начались сразу по выходу из атмосферы. Датчики корабля-пионера засекли сигнал инопланетного происхождения, источник которого находится прямо в границах нашей системы."
 site_ex_gravitas:0 "Благие намерения"
 site_ex_gravitas_intro:0 "Объект на поверхности планеты [From.Planet.GetName] передаёт цепочки странных сигналов. Нам придётся организовать высадку, чтобы узнать больше."
 origin.1200.name:0 "Первый маленький шаг"
 origin.1200.desc.a:0 "Мы развернули на поверхности луны базу для временных операций, и несколько отрядов вооружённых сканерами исследователей уже направляются к источникам аномалий.\n\nЗначение этого открытия трудно переоценить, и представители научного сообщества начали выдвигать самые невероятные теории в предвкушении новых сведений."
 origin.1200.desc.b:0 "Мы развернули на поверхности планеты [From.Planet.GetName] базу для временных операций, и несколько отрядов вооружённых сканерами исследователей уже направляются к источникам аномалий.\n\nЗначение этого открытия трудно переоценить, и представители научного сообщества начали выдвигать самые невероятные теории в предвкушении новых сведений."
 origin.1200.c:0 "Это потрясающе!"
 origin.1205.name:0 "В поисках источника"
 origin.1205.desc:0 "Большая часть экспедиционных отрядов достигла цели и прислала предварительные отчёты.\n\nНекоторым из них удалось извлечь из-под поверхности инопланетные артефакты. Верховный учёный [Leader.GetName] описывает их как §Yлазерные указки поистине галактических масштабов§! — древние механизмы, которые испускают узкий луч ультрафиолетового света в космическое пространство. Пока что мы не можем сказать зачем.\n\nЭто открытие вызвало противоречивую реакцию в научном сообществе: кого-то обрадовал неопровержимый факт доказательства инопланетной жизни, а кого-то огорчил факт отсутствия у артефактов ясного и понятного назначения."
 origin.1205.a:0 "Продолжайте."
 origin.1210.name:0 "Бесполезная находка"
 origin.1210.desc:0 "Несмотря на все наши усилия, длительные раскопки и тщательный анализ инопланетных устройств на поверхности не привели ни к каким результатам.\n\nАрхеологические отряды рассчитали траекторию инопланетных сигнальных лучей, но они сходятся в абсолютно пустом участке космоса.\n\n[Leader.GetName] просит разрешения провести дополнительные исследования; научная группа наверняка упустила что-нибудь важное."
 origin.1210.a:0 "Продолжайте."
 origin.1215.name:0 "Шаг назад"
 origin.1215.desc.a:0 "Прорыв!\n\nТщательное изучение поверхности луны подтвердило, что несколько десятков тысяч лет назад она столкнулась с небольшим астероидом. Силы удара оказалось недостаточно, чтобы уничтожить луну, но её орбита изменилась на тысячную долю градуса. Проанализировав место столкновения, учёные смогли рассчитать изначальное положение и скорость вращения луны, а затем вернули инопланетные излучатели на их исходные позиции.\n\nЭто помогло. Ультрафиолетовые лучи сошлись на поверхности другой планеты!"
 origin.1215.desc.b:0 "Прорыв!\n\nТщательное изучение поверхности планеты [From.Planet.GetName] подтвердило, что несколько десятков тысяч лет назад она столкнулась с небольшим астероидом. Силы удара оказалось недостаточно, чтобы уничтожить планету, но её орбита изменилась на тысячную долю градуса. Проанализировав место столкновения, учёные смогли рассчитать изначальное положение и скорость вращения планеты, а затем вернули инопланетные излучатели на их исходные позиции.\n\nЭто помогло. Ультрафиолетовые лучи сошлись на поверхности одного из небесных тел в нашей родной системе!"
 site_something_waiting:0 "Долгое ожидание"
 site_something_waiting_intro:0 "Ранее обнаруженные инопланетные излучатели указали на эту планету. Нам следует высадиться и продолжить исследования."
 origin.1220.name:0 "Давайте посмотрим."
 origin.1220.desc:0 "Наш археологический отряд приступил к работе на поверхности планеты [From.Planet.GetName]. Сейсмографы быстро обнаружили карстовую полость в месте, примерно указанном инопланетными излучателями.\n\nЭта пещера поистине огромна, и эксперты единодушно сошлись во мнении, что она имеет искусственное происхождение. Кто-то намеренно построил здесь огромный ангар."
 origin.1225.name:0 "Чертог испытаний"
 origin.1225.desc:0 "Археологический отряд наконец-то добрался до входа в подземное строение и приступил к исследованию огромных прямоугольных залов и тоннелей. Полное отсутствие надписей или украшений не позволило определить его назначение.\n\nЧуть позже [Leader.GetName] и команда исследователей признались, что дальнейшее стало для них полной неожиданностью: как только они вошли в центральный зал, его наполнил низкий раскатистый гул. Звук постепенно менял высоту, пока не превратился в бесплотный голос, который произнёс два слова на нашем языке:\n\n§Y«Вы готовы?»§!\n\nКогда он замолк, чертоги наполнил рокот: одна из стен ушла в пол, открыв тёмный коридор. Учёные нетерпеливо бросились внутрь."
 origin.1225.a:0 "Будьте осторожны."
 origin.1230.name:0 "Испытания"
 origin.1230.desc:0 "Тёмный коридор вывел их в пустое круглое помещение. Когда учёные ступили внутрь, бесплотный голос снова обратился к ним и сообщил, что §Yдальше пройдут только достойные§!.\n\nИз круглого помещения вели три коротких коридора, каждый из которых закончился отдельным покоем — стены этих чертогов украшали три физические задачи.\n\n[Leader.GetName] считает, что это загадки, решение которых заставит необычное строение отреагировать — но это всего лишь домыслы."
 origin.1230.a:0 "Вы знаете, что делать"
 origin.1235.name:0 "Пещера чудес"
 origin.1235.desc:0 "Наши учёные сумели решить три задачи в загадочной пещере под поверхностью планеты [From.Planet.GetName].\n\n[Leader.GetName] с удовольствием докладывает, что после прохождения инопланетных испытания строение отреагировало. После решения последней загадки в центральном помещении возникла похожая на облако голографическая проекция. Она представляет собой карту нашей солнечной системы в высоком разрешении и содержит подробные описания нескольких инопланетных технологий.\n\nОтдельно на ней было отмечено ещё одно место, так что наши поиски продолжаются."
 site_buried_deep:0 "Похороненные тайны"
 site_buried_deep_intro:0 "Наши сканеры обнаружили что-то глубоко под поверхностью планеты [From.Planet.GetName]."
 origin.1240.name:0 "Запечатанный бункер"
 origin.1240.desc:0 "После долгих и утомительных раскопок, обезобразивших поверхность планеты [From.Planet.GetName], наши учёные добрались до нового подземного комплекса.\n\nНесмотря на показания сенсоров, которые утверждают, что внутри определённо что-то есть, им не удалось обнаружить вход. Здание герметически запечатано, а его стены изготовлены из неизвестного материала необыкновенной прочности — стандартное оборудование не смогло оставить на них ни единой царапины!\n\nНа то, чтобы проникнуть внутрь, учёным придётся потратить много времени и сил, но работа уже кипит."
 origin.1245.name:0 "Бункер вскрыт"
 origin.1245.desc:0 "После нескольких месяцев тяжёлой работы нашим учёным наконец удалось вскрыть бункер, используя мощный плавильный луч в режиме высокочастотной вибрации.\n\nКак только это случилось, бесплотный голос снова заговорил и подтвердил, что мы проявили достаточную настойчивость, прошли ещё одно испытание и заслужили награду.\n\nТак и оказалось. Бункер оказался полон сокровищ, от редких ресурсов до неизвестных нам технологий, которые требуют дополнительного исследования."
 site_in_memoriam:0 "Эпитафия"
 site_in_memoriam_intro:0 "Похоже, наши загадочные доброжелатели предпочитали устраивать подземные хранилища."
 origin.1250.name:0 "Комплексная задача"
 origin.1250.desc:0 "Обширные сейсмографические исследования позволили нам составить точную трёхмерную модель подземного комплекса на планете [From.Planet.GetName].\n\nОн представляет собой огромную сеть прямоугольных коридоров по нескольку километров длиной. Других помещений в нем нет, если не считать открытое пространство в нижней части строения.\n\nЧтобы узнать больше, нам придётся проникнуть внутрь и тщательно изучить новую находку."
 origin.1250.a:0 "Так давайте же это сделаем!"
 origin.1255.name:0 "Бесконечный мемориал"
 origin.1255.desc:0 "Команда учёных наконец-то проникла в подземный комплекс.\n\nТоннели оказались совершенно пустыми. Более тщательное изучение показало, что их стены покрыты множеством странных надписей очень мелким шрифтом. С их переводом возникли сложности, пока не выяснилось, что всё это инопланетные имена. Миллионы имён.\n\nТеперь археологи прокладывают себе путь к нижнему помещению, но их продвижение остановили обрушившиеся коридоры, расчистка которых потребует времени."
 origin.1260.name:0 "Окончательное поражение"
 origin.1260.desc:0 "Отряд учёных на планете [From.Planet.GetName] наконец-то достиг нижнего помещения мемориала. Там их ожидало древнее сообщение, своего рода последняя страница личного дневника:\n\n§Y«Мы потерпели окончательное поражение. Неудержимые уничтожили наш флот, даже не замедлив своего продвижения. Всё кончено. Мы умрём здесь, в этих залах, где чтут память наших погибших собратьев.\n\nМы опасаемся за жизнь наших подопечных. Когда Неудержимые найдут их, они...»§!\n\nВокруг нет следов борьбы и нет тел, только пустые залы и по-настоящему мёртвая тишина."
 origin.1260.a:0 "Звучит зловеще, но всё равно продолжайте."
 origin.1265.name:0 "Дополнение"
 origin.1265.desc:0 "Старший учёный [Leader.GetName] и другие выдающиеся исследователи решили тщательно прочесать все уголки мемориального сооружения. Это принесло свои плоды. В одном из коридоров они нашли небольшое записывающее устройство и смогли извлечь дополнительную информацию:\n\n§Y«...жет сработать! Если мы лишим их способности мыслить — фактически заберём у них интеллект — их больше не будут считать угрозой.\n\nЭтого должно быть достаточно. Это единственный выход, который у нас остался».§!\n\nУстройство также содержит новые координаты. [Leader.GetName] настаивает на том, чтобы изучить их как можно скорее."
 origin.1265.a:0 "Очень хорошо."
 site_the_last_stand:0 "Последний бой"
 site_the_last_stand_intro:0 "Запущенный на орбиту спутник нашёл строение на поверхности планеты. В отличие от всех предыдущих, оно не похоронено под землёй."
 origin.1270.name:0 "Последняя крепость"
 origin.1270.desc:0 "На этот раз учёным не понадобились ни лопаты, ни лазерные буры.[Leader.GetName] и отряд археологов просто вошли в развалины инопланетного сооружения через главные ворота.\n\nСтроение очень старое, ему больше тысячи лет, но хорошо сохранилось. Больше всего оно напоминает военную базу, построенную с определённой целью. Здесь также есть несколько лабораторий и крупных складских помещений.\n\nКоманда нашла архивный сервер. Он не работает, но почти что не пострадал от времени. Мы надеемся, что он поможет заполнить лакуны в истории неизвестных доброжелателей."
 origin.1275.name:0 " Отчаянные меры"
 origin.1275.desc:0 "Нашим учёным удалось получить доступ к инопланетным архивам. Массив данных содержал журналы неких экспериментов, даже частичная расшифровка которых возможна только в весьма вольной интерпретации.\n\nВ журналах часто повторяется термин §Y«стирание разума»§!, и похоже, что большинство исследователей на этой базе работало только над этим проектом. В итоге таинственным благодетелям удалось создать технологию для манипулирования интеллектуальным потенциалом живых существ, но мы не знаем ни как они это делали, ни зачем."
 origin.1275.a:0 "Продолжайте исследования."
 origin.1280.name:0 "Крещендо!"
 origin.1280.desc:0 "Отряд археологов на планете [From.Planet.GetName] обнаружил ещё один древний цифровой архив. Он содержал по большей части журналы исследований, но один из комментариев привлёк внимание учёных:\n\n§Y«Корабль уже в пути. Мы знаем, что они добьются успеха, но мы не питаем надежд и не чувствуем гордости. Задача его экипажа и всё, что мы сделали тут, ужасны... И заслуживают порицания.\n\nНо альтернатива... Альтернатива была бы ещё хуже».§!\n\nЭто одна из последних записей, сделанных на древней научной базе. Это едва ли можно считать ответом на все вопросы, но мы сделали много технологических открытий."
 origin.1280.a:0 "Быть может, это ещё не всё."
 origin.1285.name:0 "Последствия"
 origin.1285.desc:0 "Расчищая складские помещения, один из рабочих наткнулся на небольшое устройство непонятного назначения. [Leader.GetName] и другие учёные быстро опознали в нём портативный записывающий аппарат. Он был тяжело повреждён, однако им удалось извлечь фрагмент диалога:\n\n§Y«...жны быть забыты — кто-то должен оставить признание и выступить в их защиту. История стерпит всё, а вот моя совесть — нет».§!\n\nЗа этим сообщением последовал ряд зашифрованных координат, которые мы сперва приняли за белый шум, но потом сумели расшифровать. Нам следует продолжить поиски."
 site_dark_secret:0 "Страшный секрет"
 site_dark_secret_intro:0 "Координаты указывают на ничем не выдающуюся точку на поверхности планеты [From.Planet.GetName]. Тщательное сканирование этого места с орбиты аномалий не обнаружило."
 origin.1290.name:0 "Тайная пещера"
 origin.1290.desc:0 "Отправленный на поверхность планеты [From.Planet.GetName] исследовательский отряд столкнулся с гораздо большим количеством трудностей, чем мы рассчитывали.\n\nНайденные на инопланетной научной базе координаты привели нас в скалистую область планеты [From.Planet.GetName], где ландшафт состоит из отвесных скал и глубоких расщелин.\n\nНаучной экспедиции пришлось приложить много усилий, прежде чем они достигли искомой системы природных пещер. Просить их углубиться внутрь не нужно: отряд возглавляет опытный спелеолог."
 origin.1290.a:0 "Продолжайте."
 origin.1295.name:0 "Бесценная находка"
 origin.1295.desc:0 "Исследовавший пещеру на планете [From.Planet.GetName] отряд спелеологов вернулся с отчётом. Им посчастливилось обнаружить огромный подземный склад ценных ресурсов. Там не было ни дверей, ни замков, ни изощрённых ловушек — только пещера, доверху наполненная ценными ресурсами.\n\n[Leader.GetName] и другие научные деятели настаивают на более тщательном осмотре. Подобная щедрость настораживает, и они выдвинули предположение, что найденное сокровище может оказаться приманкой, которая должна отвлечь мародёров от чего-то более ценного."
 origin.1295.a:0 "Хорошо, продолжайте поиски."
 origin.1300.name:0 "Тёмное прошлое"
 origin.1300.desc:0 "Найденный склад ресурсов и в самом деле оказался приманкой, а настоящее сокровище скрывалось за потайной дверью: последнее голосовое сообщение от неизвестных благодетелей.\n\nМного тысячелетий назад они воевали с расой безжалостных инопланетян, которых назвали §SНеудержимыми§!. Этот воинствующий народ уничтожал всё на своём пути, и таинственные благодетели должны были стать следующей цивилизацией, сгинувшей под их натиском. Они отчаянно пытались уцелеть и преуспели: им удалось создать устройство, способное разрушать нейронные связи в мозгу Неудержимых. Они использовали его, чтобы вернуть эту расу на самую раннюю ступень развития.\n\nЛишившись своего интеллекта, Неудержимые также утратили большую часть своей агрессии, после чего благодетели собрали их и изгнали на нашу родную планету.\n\nЭто Неудержимые положили начало нашей расе."
 origin.1300.a:0 "Хороший и одновременно печальный итог."
 origin.1305.name:0 "Раскаяние тирана"
 origin.1305.desc:0 "Найденный склад ресурсов и в самом деле оказался приманкой. Чуть погодя мы отыскали в пещере записывающее устройство:\n\n§Y«Много тысячелетий назад мой народ — в то время известный как §SНеудержимые§! — опустошил галактику. Наш флот без замешательства и сожалений открывал огонь по любой разумной расе, которая встречалась нам на пути.\n\nСо временем эволюция убедила нас покинуть тропу войны. Наша написанная кровью история больше не внушала нам гордости, только раскаяние и стыд.\n\nПройдя по следам наших пре...»§!\n\nБольше ничего разобрать нельзя. Учёный [Leader.GetName] и другие специалисты утверждают, что запись можно восстановить, однако на это понадобится время."
 origin.1305.a:0 "Можете приступать."
 origin.1310.name:0 "Раскаяние тирана — часть II"
 origin.1310.desc:0 "[Leader.GetName] и отряд специалистов по восстановлению данных сумели отреставрировать повреждённую запись:\n\n«§YПройдя по шагам наших предков в поисках искупления, мы прибыли в эту систему. Здесь наши предтечи уничтожили расу Тваа'фир. Тогда мы ещё не знали, что Тваа'фир пытались спасти от нас другой народ: [Root.Owner.GetSpeciesName]. Они использовали процедуру, после которой [Root.Owner.GetSpeciesNamePlural] утратили интеллект и перестали представлять угрозу для нас.\n\nЭто был необратимый процесс. [Root.Owner.GetSpeciesName] до сих пор остаются дикарями. Нам остаётся лишь надеяться, что когда-нибудь они снова вернутся к звёздам и найдут наш искупительный дар».§!\n\nТакое объяснение заполняет пробелы в нашей истории."
 origin.1310.a:0 "Примем его и устремим взор в будущее."
 origin.1315.name:0 "Обманный манёвр"
 origin.1315.desc:0 "Одна из стен пещеры оказалась фальшивой, и за ней археологи нашли коллекцию обрывочных записей. Учёным пришлось перебрать их все, чтобы восстановить картину событий.\n\nМного тысячелетий назад в стане наших таинственных благодетелей шла отчаянная борьба за власть между двумя фракциями. Чтобы получить преимущество, одна из сторон решилась на обманный манёвр; они атаковали находящуюся на более низкой ступени развития цивилизацию наших предков, выдав себя за представителей другой стороны.\n\nОни заложили на нашей родной планете «синаптическую бомбу», взрыв которой не нанёс вреда экологии, но повредил нейронные связи в мозгу наших предков, фактически низведя их до уровня животных.\n\nДары позволяют предположить, что их оставили нам в качестве искупления."
 origin.1315.a:0 "Мы не просто пешки в чужой игре! Вот увидите!"
 origin.1320.name:0 "Медвежья услуга"
 origin.1320.desc:0 "Одна из стен пещеры оказалась фальшивой, и за ней учёные нашли записывающее устройство с признаниями одного из таинственных благодетелей.\n\nМного тысячелетий назад благодетели использовали продвинутые технологии, чтобы «вызвать отупление» у представителей нашей расы и там самым спасти их от некоей галактической угрозы. Какими бы благими намерениями они ни руководствовались при этом, никто не позаботился вернуть нашим предкам разум после того, как угроза миновала — нас просто бросили.\n\nВсе залы и инопланетные приборы в нашей системе были оставлены независимой группой пришельцев из жалости к нашим глупым предкам."
 origin.1320.a:0 "Запомните нас! Нам не нужна их благотворительность."
 origin.1325.name:0 "В добрый путь"
 origin.1325.desc:0 "Одна из стен пещеры оказалась фальшивой, и за ней учёные нашли записывающее устройство с признаниями одного из таинственных благодетелей\n\nИх раса вела отчаянную войну с жестокими инопланетными захватчиками. Чтобы спасти нас от гибели, они использовали продвинутые технологии, чтобы лишить наших предков способности связно мыслить — они посчитали, что врагам не будет дела до примитивных существ на изолированной планете на краю галактики.\n\nЭто сработало для нас, но сами благодетели были обречены. Они оставили для нас тайники с ресурсами и технологиями в надежде, что когда-нибудь мы вернёмся к звёздам."
 origin.1325.a:0 "Трагическая судьба."
 origin.1330.name:0 "Следующий шаг"
 origin.1330.desc:0 "Наконец-то мы можем закрыть спорные страницы нашей истории: пропущенные главы проливают свет на наше истинное наследие. Мы долго считали развитие нашей цивилизации своей собственной заслугой, так как находились одни во вселенной. Теперь мы знаем, что всё это время стояли §Lна плечах гигантов§!.\n\nМы не можем изменить прошлое, но можем примириться с ним и устремить взгляд вперёд — принять его не как тяжкую ношу, но как ступень на пути в будущее.\n\n§YПришло время нам самим стать великанами.§!"
 origin.1330.a:0 "Вперёд!"
 site_benefactor_site:0 "След благодетелей"
 site_benefactor_site_intro:0 "Одна из точек, указанных на древней карте солнечной системы"
 spurred_by_the_past:0 "В погоне за прошлым"
 spurred_by_the_past_desc:0 "Открытие истинного прошлого наполняет весь наш народ решимостью и целеустремлённостью."
 intercepting_history_chain_title:0 "Оборванная история"
 intercepting_history_chain_desc:0 "Мы обнаружили след, который может вывести нас к благодетелям прошлого. Что мы найдём в конце?"
 origin.1335.name:0 "Оборвавшийся след"
 origin.1335.desc:0 "В ходе рутинного сканирования системы один сенсор обнаружил слабый, но необычный энергетический всплеск. Больше всего он напоминает след от термоядерного двигателя, но по составу отличается от всех, виденных нами ранее. Отдельно стоит выделить его возраст — похоже, что ему несколько тысяч лет! Одна из выдвинутых нашими учёными теорий гласит, что он принадлежал расе таинственных благодетелей.\n\nНам следует собрать исследовательскую группу и начать проект как можно скорее."
 origin.1340.name:0 "Поиски благодетелей"
 origin.1340.desc:0 "След старого термоядерного двигателя оказался настолько древним, что плохо поддавался анализу. После нескольких неудачных попыток исследовательская группа сумела выделить наиболее вероятный навигационный вектор и установила, что он ведёт к доселе неизвестной системе в нескольких прыжках отсюда.\n\nТак как теперь нам известно место его прибытия, мы можем отправить туда научный корабль и продолжить поиски."
 origin.1345.name:0 "Гибель и разорение"
 origin.1345.desc:0 "Уже после первого поверхностного сканирования системы [From.solar_system.GetName] стало понятно, что много тысячелетий назад в ней произошло сражение апокалиптических масштабов.\n\nЕё всю заполняют обломки космических кораблей, а в космосе остались следы бессчётных лазерных вспышек и ядерных взрывов.\n\nСреди этой братской могилы мы выделили сигнал, который привёл нас к небольшой космической станции."
 origin.1350.name:0 "Жертвы набегов"
 origin.1350.desc:0 "Обнаруженный сигнал привёл нас к аварийной капсуле на борту орбитальной станции. Она так сильно повреждена, что трудно сказать, что именно здесь произошло, но наш исследовательский отряд выдвинул достаточно убедительную теорию.\n\nНа станции находилась лаборатория, в которой была изобретена технология «стирания разума» — та самая, которую позже использовали против наших предков. На станцию — и охранявший её флот — напал некий неизвестный противник. Сама технология почти наверняка была украдена.\n\nУчёным удалось перевести радиообмен атакующего флота. Одно из сообщений представляет особенный интерес:\n\n§Y«Они пытаются сбежать! В погоню. Используйте против них их же оружие, посмотрим, как им это понравится».§!\n\nМы также обнаружили новый след двигателя и определили навигационный вектор."
 origin.1351.name:0 "Конец погони"
 origin.1351.desc:0 "След благодетелей обрывается в этой неисследованной системе. Наши сканеры дальнего действия не обнаружили ничего интересного, но систему всё равно следует осмотреть тщательнее. Мы ещё можем встретить что-нибудь неожиданное."
 origin.1355.name:0 "Последнее пристанище"
 origin.1355.desc:0 "Примитивные создания в этой системе — это §Y$NAME_ThwaaPhyr$§!, которых мы привыкли называть §Lблагодетелями§!.\n\nНаши ксенологи путаются в подробностях, но всё указывает на то, что эти существа стали жертвами собственной технологии «стирания разумов» и были брошены на этой планете. Мы хорошо знаем, каково им пришлось потом.\n\nНам следует тщательно обдумать наш следующий шаг."
 origin.1360.name:0 "Завершение"
 origin.1360.desc:0 "Иногда вселенная расставляет всё по местам. Некогда могучие повелители наших предков $NAME_ThwaaPhyr$ в конце подверглись той же участи, которую готовили нам.\n\nЧем бы они ни руководствовались в своих действиях, мы вынуждены признать, что они попытались хотя бы частично искупить вину за свои злонамеренные и непродуманные действия.\n\nПрошло много тысячелетий, мы поменялись с ними местами и отплатили той же монетой.\n\nКак и [Root.Owner.GetSpeciesName] когда-то, теперь $NAME_ThwaaPhyr$ стоят на плечах гигантов."
 origin.1360.a:0 "Желаем удачи!"
 PATHFINDING_PROJECT:0 "В поисках следа"
 PATHFINDING_PROJECT_DESC:0 "След древнего термоядерного двигателя заслуживает внимательного изучения. Не исключено, что нам удастся установить пункт назначения корабля, который его оставил."
 INVESTIGATE_THE_DEAD_STATION_PROJECT:0 "Осмотрите мёртвую станцию"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC:0 "На орбитальной станции могли сохраниться следы или обрывки данных, которые помогут выяснить, что произошло на борту тысячи лет назад."
 PROJECT_OUROBOROS_PROJECT:0 "Проект «Уроборос»"
 PROJECT_OUROBOROS_PROJECT_DESC:0 "Мы обнаружили потомков расы, которая сделала наших предков... Тупыми. Но теперь они сами не сильно отличаются от животных. Похоже, что у вселенной всё-таки есть чувство юмора. Так или иначе, они помогли нам, и теперь мы можем вернуть им эту услугу."
 fusion_drive_trail_object:0 "Древний след термоядерного двигателя"
 fusion_drive_trail_object_desc:0 "Древний след, оставленный термоядерным двигателем для межзвёздных перелётов."
 fusion_drive_trail_object_tooltip:0 "Древний след, оставленный термоядерным двигателем для межзвёздных перелётов."
 benefactors_end_poi:0 "Идите по следу"
 benefactors_end_poi_desc:0 "Это место назначения корабля, чей термоядерный двигатель оставил след в нашей родной системе."
 benefactors_home_poi:0 "Почти на месте"
 benefactors_home_poi_desc:0 "Похоже, что корабль из системы с погибшей станцией прилетел именно сюда."
 benefactors_home_poi_2:0 "Взгляд по сторонам"
 benefactors_home_poi_2_desc:0 "Эту систему должен исследовать научный корабль, если мы хотим найти след наших благодетелей."
 battlefield_debris_object:0 "Останки погибших кораблей"
 battlefield_debris_object_desc:0 "Миллионы обломков и кусков кораблей, оставшиеся от сражений много тысяч лет назад."
 battlefield_debris_object_tooltip:0 "Миллионы обломков и кусков кораблей, оставшиеся от сражений много тысяч лет назад."
 abandoned_station_object:0 "Заброшенная космическая станция"
 abandoned_station_object_desc:0 "Эта станция сильно пострадала в бою, но по большей части всё-таки уцелела. На ней проводились научные эксперименты."
 abandoned_station_object_tooltip:0 "Эта станция сильно пострадала в бою, но по большей части всё-таки уцелела. На ней проводились научные эксперименты."
 full_circle:0 "Круг замкнулся"
 full_circle_desc:0 "Теперь наша империя может до конца своих дней гордиться тем, что мы помогли загадочным благодетелям и поставили точку в нашей общей истории."
 NAME_ThwaaPhyr:0 "Тваа'фир"
 site_benign_cover_up:0 "Надёжное укрытие"
 site_benign_cover_up_intro:0 "Мы отыскали удачное место, чтобы спрятать тайник с сокровищами, которые Тваа'фир найдут, если когда-нибудь устремятся к звёздам. Он станет нашим даром бывшим благодетелям."
 origin.1365.name:0 "Здесь! Мы спрячем его здесь."
 origin.1365.desc:0 "Мы переправили рабочих и материалы на поверхность планеты [From.Planet.GetName]. Теперь осталось только укрыть тайник от времени и непогоды."
 origin.1365.a:0 "Начните копать!"
 origin.1370.name:0 "Первый этап завершён успешно"
 origin.1370.desc:0 "Мы спрятали щедрый запас ресурсов и несколько копий высокотехнологичных чертежей под поверхностью планеты [From.Planet.GetName]. Мы также установили «вечный» маяк — нам остаётся только надеяться, что когда-нибудь $NAME_ThwaaPhyr$ его отыщут."
 origin.1370.a:0 "Им предстоит долгий путь."
 relentless_pursuit_chain_title:0 "Вечная погоня"
 relentless_pursuit_chain_desc:0 "Не исключено, что мы сможем выследить древних завоевателей прошлого — так называемых Неудержимых. Сможем ли мы принести им сильно запоздавшее возмездие?"
 origin.1380.name:0 "След победителя"
 origin.1380.desc:0 "Не так давно сенсоры обнаружили странный энергетический всплеск в нашей системе, такой незначительный, что поначалу его приняли за сбой в работе сканирующих устройств. Более внимательное изучение позволило определить, что это след, оставленный термоядерным двигателем для межзвёздных перелётов.\n\nЧтобы узнать больше, нужно провести подробный анализ — не исключено, что его оставили Неудержимые, когда покидали систему тысячи лет назад.\n\nНам следует это изучить."
 origin.1385.name:0 "Идя по следу"
 origin.1385.desc:0 "Даже несмотря на почтенный возраст следа, нашим учёным удалось проанализировать его и определить исходящий вектор. На практике это означает, что мы идём по следам демонов из прошлого.\n\nНам неизвестно, что произошло с этой расой за минувшие века — быть может, время смогло охладить их ненависть, но не исключено, что впереди нас ждёт новая угроза. Учёные проложили курс, и мы можем проследовать им, как только захотим."
 origin.1390.name:0 "Безмолвный корабль"
 origin.1390.desc:0 "Когда наши корабли вошли в систему, их сенсоры сразу обнаружили несколько аномалий.\n\nСамой очевидной из них оказалось огромное облако энергии: оно состоит из сотен следов таких же термоядерных двигателей, как и тот, что привёл нас сюда. Это означает, что когда-то в систему прибыл флот невероятных размеров.\n\nРядом с местом его стоянки мы обнаружили другой энергетический след, принадлежавший древнему грузовому кораблю. Его возраст совпадает с возрастом прибытия сюда массивного флота, но конструкция двигателя отличается от них.\n\nНам следует изучить этот безмолвный корабль."
 origin.1395.name:0 "Мощь творца"
 origin.1395.desc:0 "На корабле сохранился бортовой журнал. Он пострадал от времени, но наши учёные сумели восстановить часть записей.\n\nОгромный флот отдал грузовому кораблю приказ остановиться. Нам неизвестно, как или почему, но капитан грузовика вступил в переговоры с адмиралом флота Неудержимых. Они беседовали несколько дней, но мы не знаем, о чём — если не считать часто повторявшейся фразы «природа власти».\n\nВнезапно флот снялся со стоянки и отбыл, не тронув грузовое судно. Последняя запись в дневнике цитирует адмирала: §Y«Нет, оставьте их. Разрушать может каждый. Настоящая власть принадлежит тем, кто способен созидать».§!\n\nМы проанализировали следы и готовы продолжить погоню."
 origin.1400.name:0 "Прибежище тирана"
 origin.1400.desc:0 "В этой системе след двигателей обрывается. Всё указывает на то, что именно в ней мы найдём потомков расы Неудержимых, если они ещё существуют.\n\nПо результатам предварительного сканирования единственным сколько-нибудь интересным объектом здесь является маленькая космическая станция. Она выпускает энергетические импульсы с регулярными интервалами, но не проявляет других признаков активности.\n\nНам следует как можно скорей осмотреть её."
 TRACKING_THE_PREDATOR_PROJECT:0 "По следам хищника"
 TRACKING_THE_PREDATOR_PROJECT_DESC:0 "Проанализировав следы двигателя, наши учёные смогут определить, куда отправились наши незваные гости, чтобы мы могли снарядить погоню."
 INVESTIGATE_SILENT_FREIGHTER_PROJECT:0 "Исследовать безмолвный корабль"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC:0 "Грузовой корабль безмолвно дрейфует в пустоте космоса. Он очень стар, но хорошо сохранился. Мы должны снарядить абордажную команду и исследовать его."
 OLD_BEACON_PROJECT:0 "Анализ старого маяка"
 OLD_BEACON_PROJECT_DESC:0 "Судя по частоте исходящих от этой конструкции энергетических импульсов, её создатели хотят, чтобы конструкцию нашли. Придётся отправить туда научный корабль, чтобы узнать почему."
 rendezvous_with_freighter_poi:0 "Навстречу огню"
 rendezvous_with_freighter_poi_desc:0 "Судя по результатам анализа следов термоядерного двигателя в нашей родной системе, Неудержимые отправились именно сюда."
 relentless_home_poi:0 "Поиски старых врагов"
 relentless_home_poi_desc:0 "Пункт назначения огромного флота Неудержимых, который много тысячелетий назад покинул эту систему после необычной встречи с мирным грузовиком."
 origin.1405.name:0 "Блаженное неведение"
 origin.1405.desc:0 "Учёные закончили обследовать старую космическую станцию. Она оказалась огромной пушкой, нацеленной на родной мир Неудержимых. Много тысячелетий назад она сработала, и её выстрел §Yстёр разум§! всех жителей этой планеты. Мы, [Root.Owner.GetSpeciesName], лучше других представляем последствия такого события.\n\nСтремясь искупить грехи своего прошлого, Неудержимые, они же §Y$NAME_Vemetosha$§!, обратили это оружие против самих себя, фактически уничтожив свою цивилизацию.\n\nНевероятный масштаб решения и тот факт, что им удалось воплотить его в жизнь, говорит сам за себя: раскаяние завоевателей было искренним. Но сможем ли мы их простить?"
 origin.1405.a:0 "Незнание — благо?"
 site_bury_the_hatchet:0 "Жест доброй воли"
 site_bury_the_hatchet_intro:0 "Наши археологи утверждают, что это место как нельзя лучше подойдёт, чтобы оборудовать тайник для потомков Неудержимых. Они найдут его, когда выйдут за пределы своей родной планеты."
 origin.1410.name:0 "Планета сокровищ"
 origin.1410.desc:0 "Мы наконец закончили перевозить ресурсы и оборудование на планету [From.Planet.GetName]. Следующий шаг — вырыть достаточно глубокую шахту и построить бункер, способный пережить тысячелетия непогоды и тектонических процессов."
 origin.1415.name:0 "Тайник среди звёзд"
 origin.1415.desc:0 "Мы оборудовали под поверхностью планеты [From.Planet.GetName] огромный тайник с редкими ресурсами и чертежами многих высокотехнологичных приборов. Мы не знаем, когда и как потомки расы $NAME_Vemetosha$ найдут их, если найдут вообще — но можем надеяться на лучшее. Кто знает? Быть может, через тысячи лет они найдут следы наших кораблей и навестят нас."
 origin.1420.name:0 "Не враги"
 origin.1420.desc:0 "Тёмная глава в истории вселенной подошла к концу, и мы начали писать новую, куда более радостную. Эта благотворительность нашла отклик в сердцах наших сограждан, тем самым подарив им новую цель и чувство собственной значимости. Быть может, космос всё же не такое страшное место, несмотря на пугающие размеры и мрачную пустоту между звёздами."
 goes_around_comes_around:0 "Что посеешь, то и пожнёшь"
 goes_around_comes_around_desc:0 "Жители нашей империи испытывают оптимизм после того, как помогли бывшим врагам, которых сумели простить."
 silent_freighter_object:0 "Древний космический грузовик"
 silent_freighter_object_desc:0 "Безмолвный, хорошо сохранившийся инопланетный корабль."
 silent_freighter_object_tooltip:0 "Древний инопланетный грузовик."
 mysterious_space_station_object:0 "Загадочная космическая станция"
 mysterious_space_station_object_desc:0 "Эта покинутая космическая станция до сих пор посылает регулярные сигналы."
 mysterious_space_station_object_tooltip:0 "Инопланетная космическая станция неизвестного назначения."
 HAS_FEDERATION_SETTING:0 "Федерация $FEDERATION|Y$ НЕ приняла закон $SETTING|Y$"
 HAS_NOT_FEDERATION_SETTING:0 "Федерация $FEDERATION|Y$ приняла закон $SETTING|Y$"
 federation_setting_failed_vote_half_price:0 "Неудачные голосования (половинная эффективность)"
 FEDERATION_RESEARCH_SHARING:2 "Обмен знаниями между членами федерации $FEDERATION$: $VALUE|%+=$"
 FINAL_COST:0 "Итоговая стоимость: $COST$ ($SHIPS|Y$ ед.)"
 fedev.9500.name:0 "Превосходство в космосе"
 fedev.9500.desc:0 "Мы завершили строительство великолепного «Джаггернаута».\n\nЭта мобильная крепость полностью меняет старые доктрины наступательной войны в космосе. Он может собирать и чинить корабли прямо на линии фронта, а его огневая мощь позволяет беспощадно подавлять любое сопротивление.\n\nОтныне [Owner.GetName] правит галактикой, и только глупцы посмеют бросить нам вызов."
 fedev.9500.a:0 "Ступайте и покорите вселенную!"
 fedev.9505.name:0 "Ultima Ratio Regum"
 fedev.9505.desc:0 "Наши опасения подтвердились. §H[From.Owner.GetName]§! может гордиться своими инженерами: работа над массивным боевым кораблём класса «Джаггернаут» подошла к концу. Эта передвижная крепость обладает непревзойдённой огневой мощью и может строить и обслуживать корабли прямо на линии фронта, что делает её невероятно опасной в любом вооружённом конфликте.\n\nВне всяких сомнений, это самое грозное оружие межзвёздной войны."
 fedev.9505.a:0 "Это меняет привычные правила игры."
 galcom.2.name:0 "Галактическое сообщество"
 galcom.2a.desc:0 "Всё больше бороздящих космос цивилизаций устанавливают между собой дипломатические отношения, и галактика становится всё более оживлённым местом. Чтобы избежать неприятных инцидентов, дипломаты настаивают на создании пангалактической организации — своего рода сообщества, которое позволит представителям всех рас встречаться для обсуждения важных вопросов.\n\n[Root.GetName] может поддержать создание §Hгалактического сообщества§! или высказаться против."
 galcom.2b.desc:0 "Попробуем ещё раз. Должны ли мы создать галактическое сообщество?"
 galcom.2.a:0 "Да, это достойное начинание."
 galcom.2.b:0 "Нет, у нас нет времени на подобные глупости."
 galcom.5.name:0 "Рождение галактического сообщества"
 galcom.5.desc:0 "Этот день войдёт в историю. Несколько крупных межзвёздных государств, и [Root.GetName] в том числе, объявили о создании §Hгалактического сообщества§!. Эта независимая организация послужит площадкой для обсуждения решений, затрагивающих всю галактику.\n\nМы можем по праву гордиться тем, что являемся одним из её основателей. Это поистине значимая дата в галактической истории."
 galcom.5.a:0 "Это великий день для галактики!"
 galcom.6.desc:0 "Несмотря на наше решение не участвовать в создании пангалактической дипломатической организации, несколько других империй объединились и поддержали эту инициативу. В своём «историческом» заявлении они провозгласили создание §Hгалактического сообщества§!. Считается, что оно послужит площадкой для обсуждения решений, затрагивающих всю галактику.\n\nТак как мы отказались принимать участие в учреждении этого органа, [Root.GetName] пока что не входит в список его членов."
 galcom.6.a:0 "Заносчивые глупцы."
 galcom.10.name:0 "Проект галактического сообщества не нашёл поддержки"
 galcom.10.desc:0 "Инициатива по созданию «§Hгалактического сообщества§!» потерпела фиаско. Слишком незначительное количество государств высказалось в поддержку подобной организации."
 galcom.10.a:0 "Все эти глупцы не были готовы."
 galcom.10.b:0 "Туда ей и дорога!"
 galcom.16.desc:0 "Несколько межзвёздных государств, в том числе неизвестных нам, объединились и создали «§Hгалактическое сообщество§!». Эта независимая организация должна послужить площадкой для обсуждения важных вопросов.\n\nХоть мы и не участвовали в её создании, прочие члены сообщества направили нам официальное приглашение. [Root.GetName] может официально стать частью этой организации. Должны ли мы принять это приглашение?"
 galcom.16.a:0 "Да, мы присоединимся к этом сообществу."
 galcom.16.b:0 "Нет, мы отклоним эту инициативу."
 galcom.51.name:0 "Создание галактического совета"
 galcom.51.desc:0 "Члены галактического сообщества проголосовали за учреждение галактического совета. Участие в этой влиятельной организации будет ограничено представителями трёх самых сильных и влиятельных государств, входящих в состав сообщества. До следующих выборов ими будут §H[council_member_1.GetName]§!, §H[council_member_2.GetName]§! и §H[council_member_3.GetName]§!.\n\nЧлены галактического совета обязались возглавить галактическое сообщество и обеспечить безопасность его участников. Расширенные полномочия членов совета позволяют им миновать бюрократические процедуры, часто затрудняющие принятие решений в крупных политических организациях."
 galcom.51.a:0 "Надеемся, они справятся с этой задачей..."
 galcom.51.b:0 "Наконец-то мы сможем добиться конкретных целей!"
 galcom.51.c:0 "Манипуляторы наконец-то вышли из-за кулисы!"
 origin_fallen_empire:0 "Древняя раса"
 origin_fallen_empire_desc:0 "Эта цивилизация гораздо старше абсолютного большинства государств галактики. Многие тысячелетия застоя оставили от неё лишь бледную цель былого величия."
 origin_enlightened:0 "Просвещённые"
 origin_enlightened_desc:0 "Естественный ход развития этой цивилизации был многократно ускорен вмешательством инопланетных сил, которые помогли ей стать звёздной державой."
 origin_void_dwellers:0 "Жители пустоты"
 origin_void_dwellers_desc:0 "Даже самые ранние сохранившиеся записи этой расы утверждают, что они всегда обитали в космосе — сама мысль о жизни на поверхности планет вызывает у них отвращение. Ей принадлежат три орбитальные среды обитания, только недавно объединившиеся под одним флагом."
 origin_tooltip_void_dwellers_effects:0 "- Начать с тремя §Yорбитальными средами обитания§! и технологией, позволяющей строить новые\n- Представители этой расы чувствуют себя комфортно в орбитальной среде обитания и производят на §G15%§! больше ресурсов\n- Значительный штраф к приспособленности к жизни на поверхности обычных планет"
 trait_void_dweller_1:0 "Житель пустоты"
 trait_void_dweller_1_desc:0 "§LПредставители этой расы чувствуют себя как дома в орбитальной среде обитания и интуитивно ориентируются в её запутанных коридорах и сложной архитектуре.§!"
 trait_void_dweller_2:0 "$trait_void_dweller_1$"
 trait_void_dweller_2_desc:0 "§LПредставители этой расы привыкли к переработанному воздуху и стерильным помещениям орбитальных станций. Их ослабленная иммунная система не приспособлена к жизни на поверхности планет.§!"
 d_arcane_replicator:0 "Загадочный репликатор"
 d_arcane_replicator_desc:0 "Эта древняя машина надёжно укрыта внутри стен орбитальной среды обитания, в помещении по соседству с главным реактором. Эта реликвия досталась нам от первых строителей станции, и мы не понимаем, как ей удаётся производить твёрдую материю."
 START_SCREEN_VOID_DWELLERS:0 "Для большинства разумных рас космический вакуум — это препятствие, которое они пытаются завоевать или покорить, но мы считаем его своим домом. На протяжении тысяч лет наш народ обитал на трёх орбитальных станциях, каждая из которых вращалась вокруг своей звезды в тройной солнечной системе. Нам не известно, кто их построил: быть может, наши предки, но не исключено, что и другая раса.\n\nСтроение наших тел позволяет предположить, что наш вид зародился на обычной планете, но история не сохранила убедительных свидетельств. Существует мнение, что обломки расколотой планеты под одной из станций — это всё, что осталось от нашего родного мира, но мы вряд ли когда-нибудь узнаем это наверняка.\n\nПрошло всего несколько столетий с тех пор, как мы открыли космический полет и смогли путешествовать между станций — не исключено, что не в первый раз. Со временем подозрение и недоверие уступили место сотрудничеству, и к моменту изобретения гипердвигателя все три станции объединились под одним флагом."
 START_SCREEN_SCION:0 "На заре истории, когда наша раса ещё не продвинулась в изобретении технологий, в наш мир явились инопланетные благодетели. Они объяснили — доходчиво, так, чтобы наши предки могли понять — что нашу расу ждёт великое будущее. Запасшись терпением, они направили наше развитие по пути, который полностью раскрыл весь наш потенциал.\n\nНесколько раз мы пытались свернуть с этого пути, и они подвергали нас наказаниям — строгим, но справедливым, как и подобает родителям — пока наши учёные не раскрыли тайны электричества, атомной энергии и примитивных космических перелётов. Теперь под руководством наставников мы наконец-то создали свой первый гипердвигатель."
 origin_scion:0 "Отпрыски"
 origin_scion_desc:0 "Угасшая империя на протяжении тысячелетий вмешивалась в ход развития этой цивилизации, чтобы направить её на угодный империи путь развития."
 origin_tooltip_scion_effects:0 "Начать вассалом угасшей империи"
 opinion_scion:0 "Отпрыски"
 origin.10.a.desc:0 "Приветствуем, верные [Root.GetSpeciesNamePlural]. Мы рады, что ваша цивилизация процветает. Благодаря нашему руководству вы наконец освоили технологию межзвёздных перелётов и теперь готовы впервые шагнуть навстречу звёздам... Точь-в-точь как мы много тысячелетий назад.\n\nНе бойтесь — если бы мы не считали, что вы к этому готовы, мы бы вмешались и предотвратили такой ход развития событий. Теперь ступайте и дайте нам повод вами гордиться."
 origin.10.a:0 "Будет исполнено."
 origin.10.b.desc:0 "[Root.GetSpeciesNamePlural]. Первый этап эксперимента успешно завершён — мы помогли вашей цивилизации создать первые гипердвигатели, так что теперь вы готовы покорять звёзды.\n\nНе сомневайтесь, что мы будем следить за вами на протяжении всей второй фазы эксперимента. Нужно отметить, что пока вы проявляли недюжинную смекалку, в отличие от многих других рас.\n\nБудет интересно взглянуть, как вы распорядитесь новой возможностью."
 origin.10.b:0 "Мы вас не подведём."
 casus_belli_cb_scion:0 "Отпрыски"
 war_goal_wg_scion:0 "Взять под крыло"
 war_goal_wg_scion_desc:0 "Война ведётся для того, чтобы принудить противника стать вассалом наших владык из угасшей империи.\n\n\n\nВ случае мира на условиях статус-кво занимаемые нами системы получат статус новых вассалов угасшей империи, если в таких системах есть хотя бы одна планета."
 origin.21.a.desc:0 "Прорицатели распорядились передать вам этот дар в награду за верную службу. Распорядитесь им достойно."
 origin.21.b.desc:0 "После долгих раздумий мы решили добавить в эксперимент ещё одну переменную. Пожалуйста, примите этот подарок и распорядитесь им по вашему усмотрению."
 origin.21.a:0 "Спасибо."
 FE_TO_SCION_GREETING_01:0 "Здравствуйте, [From.GetSpeciesNamePlural]. Мы всегда знали, что вы не такие, как все."
 FE_TO_SCION_GREETING_02:0 "[From.GetSpeciesNamePlural], вы пришли за новыми инструкциями? У нас их нет."
 FE_TO_SCION_GREETING_03:0 "Быть может, однажды вы достигнете нашего величия. Мы не исключаем такую возможность."
 FE_TO_SCION_GREETING_04:0 "Вам повезло, что мы заинтересовались вашей расой, [From.GetSpeciesNamePlural]."
 FE_TO_SCION_GREETING_05:0 "Лично у меня были сомнения, что ваша цивилизация достигнет сколько-нибудь заметных высот."
 FE_TO_SCION_GREETING_06:0 "Глядя на вас, я вспоминаю, почему мы остановили выбор на вашей расе."
 FE_TO_SCION_GREETING_07:0 "Когда-то мы рассуждали так же, как вы, дитя, но с тех пор прошло очень много лет. Это были простые и во многом гораздо более счастливые времена. Наслаждайтесь ими, пока у вас есть возможность."
 SCION_TO_SCION_GREETING_01:0 "Повелители любят нас больше всех остальных. Мы знаем, что это правда."
 SCION_TO_SCION_GREETING_02:0 "Быть может, когда-нибудь мы унаследуем столицу наших повелителей, если они решат окончательно отойти от дел."
 SCION_TO_SCION_GREETING_03:0 "Не стоит расстраиваться из-за того, что повелители любят нас больше, чем вас. В их планах каждому отведено своё место."
 SCION_TO_SCION_GREETING_04:0 "Вы разговаривали с повелителями? А нас они не упоминали?"
 SCION_TO_SCION_GREETING_05:0 "Мы приняли ту роль, которую отвели нам повелители. А вы?"
 SCION_TO_SCION_GREETING_06:0 "Здравствуйте, другие отпрыски наших повелителей. Мы всегда вам рады."
 SCION_TO_EMPIRE_GREETING_01:0 "Покоритесь воле повелителей. Они хорошо знают, что нужно таким молодым цивилизациям, как наши."
 SCION_TO_EMPIRE_GREETING_02:0 "У наших повелителей есть план для каждого из нас. В отличие от вас мы готовы сыграть свою роль."
 SCION_TO_EMPIRE_GREETING_03:0 "Нет большей чести, чем служить одной из древнейших рас."
 SCION_TO_EMPIRE_GREETING_04:0 "Быть может, однажды и вам выпадет честь присоединиться к нам и стать слугами наших древних повелителей."
 SCION_TO_EMPIRE_GREETING_05:0 "А вы не чувствуете себя потерянными без попечительства древней расы?"
 SCION_TO_EMPIRE_GREETING_06:0 "Наши повелители многому нас научили. Быть может, когда-нибудь они сочтут возможным поделиться мудростью и с вами тоже."
 fedel.2.name:0 "Арена"
 fedel.2.desc:0 "Пришло время определить, кто будет возглавлять альянс [Root.GetAllianceName] в течение следующего срока. Законы гласят, пост председателя достанется тому, кто победит всех соперников в рукопашной схватке.\n\nПравители всех наций альянса скоро прибудут на арену на планете [fed_leader.Capital.GetName], так как организатором поединка выступят текущие предводители альянса — [fed_leader.GetName]. Скоро [Root.GetAllianceName] увидит, как бойцы сойдутся в отчаянных схватках. Бои будут идти до смерти, пока не останется только один победитель."
 fedel.2.a:0 "Пусть победит сильнейший."
 arena_combat_begin:0 "Бои на арене скоро начнутся."
 fedel.10.name:0 "Победа на арене"
 fedel.10.intro:0 "[ruler.GetRulerTitle] [ruler.GetRegnalName] и другие предводители рас альянса [Root.GetAllianceName] прибыли на планету [fed_leader.Capital.GetName]. В этом бою запрещено использовать оружие или броню. Чтобы победить, участникам поединка придётся полагаться только на свои силу и хитрость."
 fedel.10.1.desc:0 "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1:0 "Почти сразу [ruler.GetRegnalName] и несколько других бойцов поддались панике и бросились врассыпную, пытаясь найти выход с арены. Это невероятно, но нашему кандидату повезло: к тому времени, как погибли все остальные, [ruler.GetSheHe] и [ruler.GetHerHis] последний противник все ещё продолжали погоню, пока [ruler.GetHerHis] преследователь не скончался от ран."
 fedel.10.2.desc:0 "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2:0 "То, что [ruler.GetRegnalName] не умеет сражаться, стало понятно в первые же минуты. К счастью, все остальные претенденты оказались не лучше. [ruler.GetSheHe] и другие участники состязаний боролись целую вечность, пока в живых не остался только наш кандидат. К тому моменту, как [ruler.GetHerHis] объявили победителем, почти все зрители успели уйти с трибун, чтобы не расстраивать себя удручающим зрелищем."
 fedel.10.3.desc:0 "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3:0 "Бой оказался яростным, но недолгим. [ruler.GetRegnalName] и другие участники схлестнулись в жестокой схватке, но наш кандидат почти сразу одержал верх. [ruler.GetHerHis] победа стала очевидной, когда соперники начали умирать один за другим, и вскоре [ruler.GetHerHis] объявили победителем состязаний."
 fedel.10.4.desc:0 "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4:0 "Битва затягивается, и [ruler.GetRegnalName] получает тяжёлые раны. К счастью, [ruler.GetSheHe] славится своей выносливостью — и [ruler.GetHerHis] поклонники приходят в восторг, когда другие бойцы начинают выбывать один за другим. К концу соревнований [ruler.GetSheHe] ещё держится на ногах... Хотя за победу пришлось дорого заплатить."
 fedel.10.5.desc:0 "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5:0 "Почти сразу становится ясно, что ни один из предводителей даже близко не может сравниться с силой и мастерством нашего претендента. [ruler.GetRulerTitle] [ruler.GetRegnalName] убивает их одного за другим и без труда вписывает своё имя в историю."
 fedel.10.6.desc:0 "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6:0 "[ruler.GetRegnalName] быстро приканчивает несчастных глупцов, осмелившихся шагнуть на арену. Безжизненные тела [ruler.GetHerHis] соперников едва удостаиваются короткого взгляда, прежде чем [ruler.GetRulerTitle] разворачивается и уходит. Все зрители, включая поклонников, поражённо молчат."
 fedel.10.7.desc:0 "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7:0 "Присутствие других лидеров на арене — всего лишь формальность. Они осыпаются пеплом один за другим, ведь настоящий бой состоится между псионическими колоссами: все знают, что это [ruler.GetRegnalName] и [rival_chosen_leader.GetRulerTitle] [rival_chosen_leader.GetRegnalName], [rival_chosen_country.GetName]. После затянувшейся дуэли [ruler.GetRegnalName] наконец побеждает, и [rival_chosen_leader.GetRegnalName] оседает на землю. Когда-то прекрасная арена лежит в развалинах, но вопрос о главенстве наконец решён."
 fedel.10.8.desc:0 "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8:0 "Это настоящая битва титанов! Такие вихри псионической энергии нечасто можно увидеть за пределами Покрова. Когда они исчезают, арена лежит в развалинах, а [ruler.GetRegnalName], единственный выживший полубог, празднует победу."
 fedel.10.9.desc:0 "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9:0 "[ruler.GetRegnalName] обладает незаурядными псионическими способностями, а [ruler.GetHerHim] противники похвастать этим не могут. [ruler.GetSheHe] знает, что делает, так что битва заканчивается быстро: одна половина участников оседает на песок с выжженными мозгами, а другая вылетает за пределы арены после особенно мощного телекинетического броска."
 fedel.10.10.desc:0 "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10:0 "Исход сражения решили кибернетические имплантаты правителя [ruler.GetRegnalName]. Двигаясь с механической точностью, [ruler.GetSheHe] истребляет других правителей одного за другим, подчёркнуто игнорируя удары, способные убить полностью органическое существо."
 fedel.10.11.desc:0 "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11:0 "Невероятные сила и скорость реакции правителя [ruler.GetRegnalName] в несколько раз превосходят скорость и силу обычных существ. Другие правители умирают один за другим, быстро и относительно безболезненно."
 fedel.10.a:0 "Мы победили."
 fedel.15.name:0 "Поражение на арене"
 fedel.15.1.desc:0 "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1:0 "К несчастью, [ruler.GetRegnalName] терпит поражение. Почти в самом начале боя [ruler.GetSheHe] впадает в панику и пытается убежать с арены под свист и хохот зрителей на трибунах, наблюдающих за [ruler.GetHerHis] нелепыми прыжками. Когда [ruler.GetSheHe] наконец выбивается из сил, [ruler.GetHerHis] смерть от рук других лидеров оказывается быстрой и безжалостной."
 fedel.15.2.desc:0 "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2:0 "Испустив отчаянный боевой клич, [ruler.GetRegnalName] бросается в кровопролитную схватку на песке арены. К сожалению, [ruler.GetHerHis] храбрость значительно превосходит боевые навыки, и скоро [ruler.GetSheHe] расстаётся с жизнью: один из других правителей избавляется от незадачливого соперника, едва взглянув в его сторону."
 fedel.15.3.desc:0 "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3:0 "[ruler.GetRegnalName] осторожно вступает в битву вскоре после начала. Исход сражения предсказать нелегко, и [ruler.GetSheHe] отлично показывает себя — но, к сожалению, этого недостаточно. [ruler.GetSheHe] погибает от полученных ран задолго до исхода кровавой битвы."
 fedel.15.4.desc:0 "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4:0 "[ruler.GetRegnalName] отважно бросается в бой, почти сразу заявив о себе как об одном из самых грозных противников. Быть может, именно поэтому несколько других лидеров решают объединить усилия и прикончить [ruler.GetHerHim]. Это неожиданный поворот событий, и [ruler.GetHerHis] сил оказывается недостаточно, чтобы противостоять нескольким врагам одновременно. [ruler.GetRegnalName] вскоре погибает от полученных ран, тяжело оседая на песок."
 fedel.15.5.desc:0 "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5:0 "[winning_leader.GetRegnalName], [winning_leader.GetRulerTitle] нации [winning_country.GetName], бросает один-единственный взгляд на других лидеров — и все они падают замертво, [ruler.GetRegnalName] в том числе. Похоже, участвовать в поединке было плохой идеей."
 fedel.15.6.desc:0 "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6:0 "Когда несколько участников боя вступают в псионическую схватку, высвобожденная энергия буквально испепеляет всех остальных. [ruler.GetRegnalName] погибает вместе с другими, став жертвой настоящей битвы титанов."
 fedel.15.7.desc:0 "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7:0 "В галактике мало таких сильных телепатов, как [ruler.GetRegnalName], — но когда речь заходит о псионическом даре, [winning_leader.GetRulerTitle] [winning_leader.GetRegnalName] обладает ничуть не меньшим могуществом. Увы! [winning_country.GetName] может гордиться своим предводителем. Все остальные претенденты погибают в первые несколько секунд, освобождая место для настоящего поединка. Арену охватывает псионическая буря, а когда она проходит, никто не знает, где теперь [ruler.GetRegnalName]..."
 fedel.15.8.desc:0 "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8:0 "Это настоящая битва титанов! Такие вихри псионической энергии нечасто можно увидеть за пределами Покрова. Когда они исчезают, арена лежит в развалинах, а выживший полубог празднует победу. Увы, это не [ruler.GetRegnalName]..."
 fedel.15.9.desc:0 "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9:0 "Невероятных силы и скорости, которыми обладает [ruler.GetRegnalName], оказывается недостаточно. Уже через несколько минут другие участники испытаний лупят [ruler.GetHerHis] ядро памяти [ruler.GetHerHis] же собственными оторванными конечностями. Когда бой заканчивается, от нашего претендента остаются одни обломки."
 fedel.15.10.desc:0 "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10:0 "Псионические способности, которыми обладает [ruler.GetRegnalName], дают [ruler.GetHerHim] существенное преимущество, но их нелегко использовать в самой горячке боя. К сожалению, [ruler.GetHerHis] жизни приходит конец, когда другой предводитель атакует [ruler.GetHerHim] со спины. Смерть быстрая, но не безболезненная."
 fedel.15.a:0 "Это трагедия."
