 law_category_free_migration_desc:0 "Этот закон определяет, допустима ли свободная миграция между членами федерации."
 free_migration_no:0 "Отключена"
 free_migration_no_desc:0 "Члены федерации должны сами подписывать договоры о миграции."
 free_migration_yes:0 "Включена"
 free_migration_yes_desc:0 "Договоры о миграции бесплатны и автоматически заключаются между всеми членами федерации."
 law_category_separate_treaties:0 "Отдельные договоры"
 law_category_separate_treaties_desc:0 "Этот закон определяет, могут ли члены федерации заключать отдельные договоры."
 treaties_separate_yes:0 "Разрешены"
 treaties_separate_yes_desc:0 "Члены федерации могут заключать дипломатические соглашения с империями, не входящими в состав федерации."
 treaties_separate_no:0 "Запрещены"
 treaties_separate_no_desc:0 "Членам федерации запрещено заключать соглашения об исследованиях, договоры о миграции или коммерческие пакты с империями, не входящими в состав федерации."
 law_category_challenge:0 "Тип поединка"
 law_category_challenge_desc:0 "Этот закон определяет, в каком поединке будет выбран следующий президент федерации."
 challenge_type_arena_combat:0 "Бой на арене"
 challenge_type_psionic_battle:0 "Псионическая битва"
 strongest:0 "По силе"
 diplomatic_weight:0 "Дипломатический вес"
 diplomatic_weight_icon_value:0 "£diplo_weight£ $VALUE$"
 diplomatic_weight_our_desc:0 "Это наш дипломатический вес."
 diplomatic_weight_desc:0 "Это значение показывает влияние империи в галактическом сообществе и используется в качестве силы голоса при поддержке или голосовании по резолюциям."
 rotation:0 "По очереди"
