 ORIGIN_INITIALIZER_RESTRICTION:0 "Выбранное происхождение препятствует изменению"
 origin_default:0 "Успешное объединение"
 origin_default_desc:0 "Стабильное объединение планеты позволило этой цивилизации расти и процветать."
 origin_tooltip_default_effects:0 "Вы начнёте игру с §Y4§! дополнительными £pop£ поселениями и §Y2§! дополнительными районами."
 origin_mechanists:0 "$civic_mechanists$"
 origin_mechanists_desc:0 "Эта цивилизация загорелась идеей создания металлических автоматонов ещё в самом начале века пара. Хотя многие говорили, что это невозможно, первые настоящие роботы покинули конвейер задолго до того, как был совершён простейший космический полёт."
 origin_tooltip_mechanists_effects:0 "Вы начнёте игру с §Y8§! £pop£ поселениями роботов, а также технологиями и инфраструктурой, позволяющими увеличить их количество"
 origin_syncretic_evolution:0 "$civic_syncretic_evolution$"
 origin_syncretic_evolution_desc:0 "Вторая раса — неотъемлемая часть этой цивилизации. Они крупные и сильные, но большинство из них обладают интеллектом умственно отсталого ребёнка. Войны прошлого избавили эту расу от наиболее агрессивных особей, сделали её покорной."
 origin_life_seeded:0 "$civic_life_seeded$"
 origin_life_seeded_desc:0 "Эта цивилизация эволюционировала в раю, возможно, предназначенном именно для неё."
 origin_post_apocalyptic:0 "$civic_post_apocalyptic$"
 origin_post_apocalyptic_desc:0 "Эта цивилизация, прошедшая крещение ядерным огнём, столкнулась с угрозой полного уничтожения — и смогла выжить. Истерзанные, но несломленные, они воссоздали цивилизацию из пепла старого мира."
 origin_shattered_ring:0 "Расколотое кольцо"
 origin_shattered_ring_desc:0 "Эта цивилизация населяет мир-кольцо, построенный неизвестными предтечами. Сумев понять принципы его работы и починив его, они обретут колоссальное могущество."
 origin_tooltip_shattered_ring_effects:0 "Вы начнёте игру в частично разрушенном §Yмире-кольце§!. На нём будет находиться §Y$d_arcane_generator$§!, способный поддерживать часть сегментов."
 origin_remnants:0 "Осколки прошлого"
 origin_remnants_desc:0 "Некогда эта цивилизация правила космосом и контролировала значительную часть галактики. В итоге их ждало поражение и почти полное уничтожение, но после долгого периода лишений они возвращаются к звёздам."
 origin_tooltip_remnants_effects:0 "Вы начнёте игру в §Yреликтовом мире§!. Верните себе былую славу!"
 origin_tree_of_life:0 "Древо жизни"
 origin_tree_of_life_desc:0 "Этот улей сформировал симбиоз с огромным деревом. Оно дарует улью множество благ, но его потеря станет катастрофой."
 origin_tooltip_tree_effects:0 "Наш улей получает множество бонусов от проживания на планетах с Древом жизни и штрафы при его отсутствии. Колониальные корабли стоят дороже, но привозят на планеты новые саженцы."
 origin_lithoid:0 "Гибельное рождение"
 origin_lithoid_desc:0 "Эти литоиды не являются коренными обитателями своего «родного» мира. Они попали на него, когда на планету упал метеорит, погубивший большую часть аборигенной жизни."
 origin_tooltip_lithoid_effects:0 "В начале игры на вашей родной планете будет залежь §YОгромный кратер§!, которая увеличит общее число районов и количество горнодобывающих районов.\nМожно строить метеоритные колониальные корабли, которые путешествуют с большой скоростью, но наносят урон целевым планетам."
 origin_machine:0 "Накопление ресурсов"
 origin_machine_desc:0 "Этот Машинный разум давно собрал все ресурсы своей системы на столичной планете, полностью застроив её механизмами."
 origin_tooltip_machine_effects:0 "Вы начнёте игру в §Yмире машин§!"
 d_arcane_generator:0 "Загадочный генератор"
 d_arcane_generator_desc:0 "Похоже, эта древняя машина реагирует на наши нужды и производит ресурсы, необходимые для поддержания некоторых наших сегментов."
 d_decrepit_tunnels_1:0 "Ветхие тоннели"
 d_decrepit_tunnels_1_desc:0 "Эти древние обветшавшие тоннели так и не были исследованы или расчищены до конца."
 d_decrepit_tunnels_2:0 "$d_decrepit_tunnels_1$"
