 d_decrepit_tunnels_3_desc:0 "$d_decrepit_tunnels_1_desc$"
 arcane_generator_upkeep_desc:0 "§Y$d_arcane_generator$§! адаптируется под снабжение этого сегмента всем необходимым."
 d_tree_of_life_home:0 "Древо жизни"
 d_tree_of_life_home_desc:0 "На протяжении несчётного количества поколений Великое Древо укрывало и поддерживало улей."
 d_tree_of_life_colony:0 "$d_tree_of_life_home$"
 d_tree_of_life_colony_desc:0 "Побег Великого Древа, посаженный ульем."
 d_lithoid_crater:0 "Огромный кратер"
 d_lithoid_crater_desc:0 "Место падения метеорита, принёсшего литоидов на эту планету."
 d_buried_lithoids:0 "Погребённые литоиды"
 d_buried_lithoids_desc:0 "Эти литоиды оказались глубоко под землёй после падения с орбиты"
 lithoid_crater:0 "Литоидный кратер"
 lithoid_crater_desc:0 "Этот огромный кратер — результат падения на планету метеорита с литоидами."
 lithoid_colonizer:0 "Литоидный метеорит"
 lithoid_colonizer_plural:0 "Литоидные метеориты"
 d_machine_minerals:0 "Накопленные ресурсы"
 d_machine_minerals_desc:0 "Очищенные запасы минералов всей солнечной системы лежат здесь грудами размером в континент."
 d_organic_slurry:0 "Органическая жижа"
 d_organic_slurry_desc:0 "Океан органической жижи, переработанные остатки биомассы планеты."
 juggernaut:0 "Джаггернаут"
 juggernaut_plural:0 "Джаггернауты"
 mega_shipyard_0:0 "$mega_shipyard_3$: Зона строительства"
 mega_shipyard_0_DESC:0 "Эта строительная станция служит базой для будущего строительства такого объекта, как $mega_shipyard_3$."
 mega_shipyard_0_MEGASTRUCTURE_DETAILS:0 "Огромная звёздная база, служащая исключительно нуждам кораблестроения. $mega_shipyard_3$ располагает 20 причалами для строительства или улучшения кораблей."
 mega_shipyard_1:0 "$mega_shipyard_3$: Каркас"
 mega_shipyard_1_DESC:0 "Каркас, вокруг которого будет строиться $mega_shipyard_3$, закладывает основу для будущей верфи, самой продуктивной в галактике."
 mega_shipyard_2:0 "$mega_shipyard_3$: Ядро"
 mega_shipyard_2_DESC:0 "$mega_shipyard_3$ содержит в своём ядре большую часть инфраструктуры, необходимой для перемещения и переработки огромных объёмов материалов, требующихся строительным причалам."
 mega_shipyard_3:0 "Мегаверфь"
 mega_shipyard_3_DESC:0 "Благодаря множеству кораблестроительных причалов, снабжаемых сверхэффективным перерабатывающим ядром, Мегаверфь в плане производительности затмевает любую другую космическую базу."
 mega_shipyard_ruined:0 "Разрушенная $mega_shipyard_3$"
 mega_shipyard_ruined_DESC:0 "Эта $mega_shipyard_3$ не сможет строить корабли без капитального ремонта."
 mega_shipyard_ruined_MEGASTRUCTURE_DETAILS:0 "Эта $mega_shipyard_3$ знавала лучшие дни. Она не сможет строить корабли без капитального ремонта."
 mega_shipyard_restored:0 "$mega_shipyard_3$"
 mega_shipyard_restored_DESC:0 ""
 requires_no_existing_mega_shipyard:0 "$TRIGGER_FAIL$Нельзя построить более одной Мегаверфи."
 feda.1.name:0 "$mega_shipyard_1$"
 feda.1.desc:0 "Наша $mega_shipyard_3$ частично готова. Огромный каркас ожидает установки производственных отсеков, которые однажды сделают эту станцию кораблестроительной столицей галактики."
 feda.2.name:0 "$mega_shipyard_2$"
 feda.2.desc:0 "Наша $mega_shipyard_3$ обрела своё ядро. Теперь осталось добавить просторные строительные причалы."
 feda.3.name:0 "$mega_shipyard_3$ запущена"
 feda.3.desc:0 "$mega_shipyard_3$ полностью работоспособна и может строить космические корабли в доселе невиданных количествах."
 feda.5.name:0 "$mega_shipyard_ruined$"
 feda.5.a.desc:0 "Обнаружение гигантской верфи открывает перед нами интересные возможности, но мы ещё даже не приблизились к пониманию того, как вернуть ей работоспособность."
 feda.5.b.desc:0 "Обнаруженная $mega_shipyard_ruined$ открывает перед нами интересные возможности. С достаточными ресурсами мы могли бы вернуть ей работоспособность!"
 feda.5.a:0 "А представьте, если бы у нас было две таких!"
 feda.6.name:0 "$mega_shipyard_3$ восстановлена"
 feda.6.desc:0 "$feda.3.desc$"
 SHIP_AURA_STRIKE_CRAFT:0 "Командование штурмовиками"
 SHIP_AURA_RANGE:0 "Система захвата цели"
 SHIP_AURA_HYPERLANE:0 "Подпространственный усилитель"
 SHIP_AURA_PD_PENETRATION:0 "Радиоэлектронное подавление"
 SHIP_AURA_BOMBARDMENT:0 "Фабрика боеприпасов"
 START_SCREEN_SRW:0 "Если мы когда-то и знали, почему наш народ решил, что [GetHomeWorldName] станет его домом, то давно позабыли об этом. Но мы точно знаем, что 2000 лет назад неведомый катаклизм уничтожил большую часть кольца и почти всё наше население. В конечном счёте мы сумели подняться из руин.\n\nНаша цивилизация росла и процветала и теперь готова изучать галактику. Снова или впервые. Но несмотря на все свои достижения, мы ещё нескоро сможем понять и отремонтировать мир-кольцо, что зовётся нашим домом."
 START_SCREEN_REMNANTS:0 "Когда-то мы правили космосом. Когда-то наши флоты контролировали большую часть галактики. Но затем нас настигли поражение и Падение. И сейчас, после тысячелетий, проведённых в чистилище, пришла пора вернуться к звёздам! Наконец-то нашей цивилизации удалось возродиться и вновь освоить межзвёздные перелёты. Галактика вновь будет нашей!\n\n[GetHomeWorldName] всё ещё несёт на себе следы разрушений. Расчистка этих областей может открыть утраченные ресурсы и забытые технологии."
 START_SCREEN_TREE:0 "Когда наше коллективное сознание пробудилось, мы служили Древу. А Древо служило нам. Мы заботимся о Древе, кормим и защищаем Древо, и Древо питает нас. Ради Древа мы искали новые земли, и теперь [GetHomeWorldName] целиком принадлежит нам. И всюду, куда мы шли, мы сажали и оберегали саженцы Древа. Наш мир уже несколько веков служит Древу, и всё же мы опасаемся, что оно не в полной безопасности, поскольку знаем о существовании угроз, способных уничтожить планету. Мы давно знали, что наш мир не одинок. Галактика полна планет, лишённых Древа, и мы стремимся изменить это. Древо нужно защитить. Древо нужно распространить. Древо должно расти."
 START_SCREEN_LITHOID:0 "Мы не знаем своего истинного происхождения, но нам известно, что наши неразумные предки прибыли сюда на огромном метеорите. Его падение привело к катастрофе, уничтожившей большинство местных видов. В прошедшие с тех пор эпохи примитивные [GetSpeciesNamePlural] распространялись, эволюционировали и множились. [GetHomeWorldName] принадлежит нам. Наша цивилизация росла и процветала, а с открытием гипердвигателя мы стоим на пороге изучения галактики."
 rediscover_tech:0 "\nВ этих руинах могут найтись утраченные знания."
 civic_hive_empath:0 "Эмпат"
 civic_hive_empath_desc:0 "Коллективный разум может наладить контакт и коснуться разума других существ, позволить им мельком увидеть нашу волю и понять нас."
 civic_tooltip_empath_effects:0 "Снижает штраф к £opinion£ отношению между коллективным разумом и обычными биологическими империями.\n\n"
