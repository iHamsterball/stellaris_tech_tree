 fedel.16.intro:0 "Когда бойня на арене подошла к концу, уцелел только один участник: [winning_leader.GetRulerTitle] §H[winning_leader.GetRegnalName]§!. §H[winning_country.GetName]§! возглавит альянс [Root.GetAllianceName] на протяжении следующего срока. Покинув арену, победитель сделал следующее заявление:"
 fedel.16.1:0 "Кровь... Так много крови. Неужели это всё я?"
 fedel.16.2:0 "Всё кончилось? Так что же это выходит... Это победа?"
 fedel.16.3:0 "Их вопли... Я... Я до сих пор слышу их вопли."
 fedel.16.4:0 "Всё кончилось... Всё уже кончилось... Всё кончилось..."
 fedel.16.5:0 "Кажется, меня сейчас стошнит."
 fedel.16.6:0 "Честно говоря, у меня до последних минут не было уверенности, что я справлюсь."
 fedel.16.7:0 "Давайте не будем об этом говорить."
 fedel.16.8:0 "Должен быть лучший способ выбирать лидеров..."
 fedel.16.9:0 "Бессмысленная трата сил и жизней."
 fedel.16.10:0 "Мы не забудем тех, кто умер сегодня."
 fedel.16.11:0 "Оставим этот досадный инцидент позади и будем смотреть в будущее."
 fedel.16.12:0 "Варварская система, но у меня не было выбора."
 fedel.16.13:0 "Такая бойня не делает мне чести."
 fedel.16.14:0 "Это был вопрос тактики."
 fedel.16.15:0 "Это был достойный бой. Те, кто утверждает иначе, — лжецы."
 fedel.16.16:0 "Они бились достойно. Их смерть не доставила мне удовольствия."
 fedel.16.17:0 "Ну и кто теперь урод, а?"
 fedel.16.18:0 "Да обретут все павшие от моей руки покой в блаженном посмертии."
 fedel.16.19:0 "Все убитые мной встретили свою смерть достойно. За единственным исключением."
 fedel.16.20:0 "Я ни о чём не жалею."
 fedel.16.21:0 "Воистину, у этого боя мог быть только один исход."
 fedel.16.22:0 "Всё уже кончилось?"
 fedel.16.23:0 "Исход этого поединка не вызывал сомнений."
 fedel.16.24:0 "Этот бой стал вершиной моего жизненного пути."
 fedel.16.25:0 "Это было великолепно. Я сохраню память об этом поединке до самой смерти."
 fedel.16.26:0 "Все остальные были слабы. А я нет."
 fedel.16.27:0 "Нужно победить Зарга Ву, чтобы у тебя появился шанс."
 fedel.16.28:0 "Нужно быть дураком, чтобы выйти против меня."
 fedel.16.29:0 "Всё прошло так, как и было предсказано."
 fedel.16.30:0 "Как и было предсказано, никто не мог противостоять моей псионической силе."
 fedel.16.31:0 "Мне удалось прожарить их силой моего разума."
 fedel.16.32:0 "Эта битва — ничто по сравнению с ужасами Покрова."
 fedel.16.33:0 "Бой был нелёгким. Мне придётся заменить ещё несколько частей тела кибернетическими протезами."
 fedel.16.34:0 "Использование киберимплантов не противоречит правилам арены."
 fedel.16.35:0 "Если бы организаторы не заставили меня разрядить встроенные орудия, бой кончился бы ещё раньше."
 fedel.16.36:0 "Все цели нейтрализованы. Отключаю боевой режим."
 fedel.16.37:0 "Обнаружены незначительные повреждения. Запускаю системную диагностику."
 fedel.16.38:0 "Задание успешно выполнено. Главенство в федерации принадлежит нам."
 fedel.16.39:0 "Меня избрали духи Покрова. Возглавить других — моё предначертание."
 fedel.16.40:0 "Мне надоело убивать. Давайте покончим с формальностями."
 fedel.16.41:0 "Убийство беззащитных не доставляет мне удовольствия, но у меня не было выбора."
 fedel.16.a:0 "Жребий брошен."
 fedel.501.name:0 "Псионическая битва"
 fedel.501.1.desc:0 "$fedel.501.1$\n\n$fedel.501.2$"
 fedel.501.2.desc:0 "$fedel.501.1$\n\n$fedel.501.3$"
 fedel.501.3.desc:0 "$fedel.501.1$"
 fedel.501.1:0 "Духи Покрова становятся всё более беспокойными. Они предвкушают поединок, исход которого решит, кто возглавит альянс [Root.GetAllianceName] на следующий срок. Со дня на день лучшие телепаты каждого из кандидатов отправятся на планету [fed_leader.Capital.GetName], столицу нынешнего главы федерации, где примут участие в групповом поединке."
 fedel.501.2:0 "Мы можем использовать наши запасы зро, чтобы повысить шансы псионических бойцов на победу и получить в сражении дополнительное преимущество."
 fedel.501.3:0 "Так как у нас нет достаточного количества телепатов, мы вынуждены отказаться от участия в псионической битве."
 fedel.501.a:0 "Мы можем выделить немного зро."
 fedel.501.b:0 "Мы снабдим наших бойцов достаточным количеством этого вещества."
 fedel.501.c:0 "Мы предоставим столько зро, сколько потребуется."
 fedel.501.d:0 "Никакого зро. Мы победим даже без него."
 fedel.501.e:0 "Может быть, в следующий раз."
 psionic_battle_begin:0 "Псионическая битва скоро начнётся."
 fedel.510.name:0 "Победа в псионической битве"
 fedel.510.1.desc:0 "$fedel.510.1$\n\n$fedel.510.2$"
 fedel.510.2.desc:0 "$fedel.510.1$\n\n$fedel.510.3$"
 fedel.510.3.desc:0 "Как и другие альянсы, [Root.GetAllianceName] иногда попадает в неловкие ситуации. Планета [fed_leader.Capital.GetName] должна была стать местом проведения телепатического поединка, но мы оказались единственной нацией, способной выставить достаточное количество псионических бойцов.\n\nТак как сражаться было не с кем, победу автоматически присудили нам."
 fedel.510.1:0 "Когда бойцы начинают приготовления к поединку, жителей планеты [fed_leader.Capital.GetName] охватывает дурное предчувствие. Они докладывают о внезапных бурях и грозах, зловещих тенях там, где их не должно быть, и непонятных звуках. Воздух пронизывает ощутимый запах озона."
 fedel.510.2:0 "Бой начинается. Силы участников равны, и никто из бойцов не может одержать верх, но они упорно отказываются сдавать позиции. В итоге затяжной бой становится испытанием их выносливости, где даже минутная слабость может привести к тысячам лет изгнания в Покрове. Наконец наши телепаты подтверждают своё непревзойдённое мастерство. Победа за нами."
 fedel.510.3:0 "Бой начинается. Ни одна из других команд не может сравниться с нашими телепатами — один за другим их участники подвергаются жестокой травле и лишаются своей псионической сущности, которую мы скармливаем ненасытным тварям Покрова. Когда от соперников остаются лишь хладные и безжизненные тела, мы празднуем победу."
 fedel.510.a:0 "Покров одарил нас своей милостью."
 fedel.515.name:0 "Поражение в псионической битве"
 fedel.515.1.desc:0 "$fedel.510.1$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.2.desc:0 "$fedel.510.1$\n\n$fedel.515.3$\n\n$fedel.515.4$"
 fedel.515.3.desc:0 "$fedel.510.1$\n\n$fedel.515.4$"
 fedel.515.4.desc:0 "Как и другие альянсы, [Root.GetAllianceName] иногда попадает в неловкие ситуации. Планета [fed_leader.Capital.GetName] должна была стать местом проведения телепатического поединка, но получилось так, что только §H[winning_country.GetName]§! может выставить достаточное количество псионических бойцов.\n\nТак как сражаться было не с кем, победу автоматически присудили им."
 fedel.515.2:0 "Бой начинается. Команды вступают в поединок одна за другой, и постепенно намечаются первые выбывшие. К сожалению, ими оказались наши телепаты, не сумевшие выдержать безжалостный псионический натиск своих соперников. Уже через несколько минут их сознания вспыхивают и гаснут — теперь уже навсегда."
 fedel.515.3:0 "Бой начинается. Наши телепаты вступают в битву и сражаются достойно, но в итоге не выдерживают страшного напряжения. Они исчезают в ослепительной вспышке света, обречённые до конца жизни скитаться по самым дальним и неспокойным частям Покрова."
 fedel.515.4:0 "Когда бушующие энергии рассеиваются, в живых остаётся только команда нации §H[winning_country.GetName]§!."
 fedel.515.a:0 "Чтоб им всем сгинуть!"
 psionic_battle_outcome:0 "§H[winning_country.GetName]§! станет главой альянса §H[Root.GetAllianceName]§!"
 origin_common_ground:0 "Общие взгляды"
 origin_common_ground_desc:0 "Эта цивилизация очень рано вступила в контакт с ближайшими к ней инопланетянами. Различия не ожесточили их, а сделали сильнее: они готовы вместе шагнуть в будущее и принять брошенный им вызов."
 origin_tooltip_common_ground_effects:0 "- Начать в качестве предводителя §Hгалактического союза§! с двумя дополнительными участниками\n- Члены союза займут гарантированно пригодные для жизни миры рядом с вашей родной системой\n- Начать с открытой традицией §HФедерация§!"
 START_SCREEN_COMMON_GROUND:0 "Несколько десятилетий назад, когда наши летевшие на субсветовых скоростях примитивные зонды добрались до соседних звёздных систем, мы обнаружили присутствие двух инопланетных цивилизаций. Несмотря на радикальные отличия в строении наших тел, мы быстро выяснили, что у нас удивительно много общего. Как и мы сами, они стояли на пороге настоящих межзвёздных перелётов.\n\nСвязь между тремя нашими цивилизациями крепла, пока наконец не привела к рождению федерации — мы объединили усилия и вместе готовы принять любой вызов, который нам бросит галактика."
 opinion_common_ground:0 "Общие взгляды"
 origin_common_ground_npc:0 "$origin_common_ground$"
 origin_common_ground_npc_desc:0 "$origin_common_ground_desc$"
 origin_hegemon:0 "Гегемон"
 origin_hegemon_desc:0 "Эта цивилизация рано установила контакт со своими инопланетными соседями. В течение следующих ста лет она постепенно выстроила союз, в котором играет главенствующую роль."
 origin_tooltip_hegemon_effects:0 "- Начать в качестве предводителя §Hгегемонии§! с двумя дополнительными участниками\n- Члены союза займут гарантированно пригодные для жизни миры рядом с вашей родной системой\n- Начать с открытой традицией §HФедерация§!"
 START_SCREEN_HEGEMON:0 "Несколько десятилетий назад, когда наши летевшие на субсветовых скоростях примитивные зонды добрались до соседних звёздных систем, мы обнаружили присутствие двух инопланетных цивилизаций. Как и мы, они стояли на пороге настоящих межзвёздных перелётов, но их правительства были слабы и плохо организованы.\n\nКогда мы поняли, что их сила может дополнить нашу, мы начали работу над созданием политического союза, который объединил бы все три цивилизации под нашим началом. Сперва мы столкнулись с сопротивлением, но постепенно выгода от сотрудничества на наших условиях стала очевидной для всех. Мы выковали новый порядок."
 origin_hegemon_npc:0 "Субъект гегемонии"
 origin_hegemon_npc_desc:0 "Эта цивилизация рано установила контакт со своими инопланетными соседями. В течение следующих ста лет она оказалась вовлечённой в межзвёздный союз, в котором один из народов играл главенствующую роль."
 origin_doomsday:0 "Судный день"
 origin_doomsday_desc:0 "Родной мир этой цивилизации нестабилен и через какое-то время взорвётся. Единственная надежда его обитателей — отыскать пристанище на другой планете."
 origin_tooltip_doomsday_effects:0 "§R- ВНИМАНИЕ: происхождение повышенной сложности§!\n- Ваш родной мир взорвётся через §H64 года§! после начала игры\n- Ценные ресурсы из ядра обречённой планеты положительно сказываются на промышленности\n- Рядом с вашей родной системой не будет гарантированно пригодных для жизни миров"
 START_SCREEN_DOOMSDAY:0 "[Root.Capital.GetName] умирает. Землетрясения и извержения вулканов оставались нашими постоянными спутниками на протяжении тысяч лет, однако недавно учёные пришли к невероятному выводу. Согласно их расчётам, наша планета тектонически нестабильна и разлетится на куски в течение ближайших ста или двухсот лет.\n\nТак как остановить этот процесс не в наших силах, мы решили, что наша единственная надежда — не дожидаться, пока [Root.Capital.GetName] погибнет, а отыскать пристанище среди звёзд. За этим открытием последовал невероятный научный и технологический прорыв, позволивший нашей цивилизации пройти путь от атмосферных до межпланетных полётов в рекордно короткий срок. Первые корабли для межзвёздных путешествий ждут своего часа, но время стремительно уходит.\n\nМы должны отыскать новый дом."
 origin.61.name:0 "Гибель грядёт"
 origin.61.desc:0 "Частота землетрясений и вулканическая активность на планете [Root.GetName] продолжают расти. Теперь наши учёные могут точно предсказать, когда наступит конец:\n\nСогласно их выкладкам, у нас есть §H64 года§!, после чего планета взорвётся.\n\nДо тех пор условия жизни на планете продолжат ухудшаться. Единственная хорошая новость заключается в том, что аномально высокая тектоническая активность облегчает доступ к ресурсам внутри земной коры — и это повысит наши производственные мощности."
 origin_61.a:0 "У нас мало времени."
 origin.65.name:0 "Условия жизни на планете [Root.GetName] ухудшились"
 origin.65.desc:0 "Землетрясения стали почти ежедневными на большинстве континентов планеты [Root.GetName]. Кроме того, её поверхность уродует больше десятка супервулканов, возникших за последние несколько лет. Небо нельзя разглядеть за облаком пепла, которое делает опасным или даже невозможным воздушные перелёты. Средняя температура по всему миру упала на несколько градусов.\n\nНесмотря на все это, жизнь на поверхности гибнущей планеты идёт своим чередом, тем самым создавая почти сюрреалистическую картину. Отряды рабочих расчищают обломки рухнувших зданий, уборщики сметают с улиц пепел, а аварийные бригады перенаправляют потоки лавы в сторону от городов там, где это возможно. Наш народ героически переносит бедствия.\n\n[Root.GetName] погибнет через §H48 лет§!."
 origin_65.a:0 "Дальше будет только хуже."
 origin.70.name:0 "Конец приближается"
 origin.70.desc:0 "Поверхность планеты [Root.GetName] покрывает вечный сумрак. Гибнущий мир корчится в судорогах: с каждым днём землетрясения становятся всё сильнее, а облака вулканического пепла — всё гуще.\n\nПирокластические потоки и реки раскалённой лавы уже уничтожили несколько городов в самых проблемных регионах. Длинные вереницы беженцев медленно стягиваются в безопасные зоны, чтобы укрыться от пепельных бурь в местах, где пока что сохранилась цивилизация.\n\n§H32 года§! — вот и всё время, отпущенное планете [Root.GetName]."
 origin_70.a:0 "Скоро планета станет непригодной для жизни."
 origin.75.name:0 "Агония"
 origin.75.desc:0 "Условия на планете [Root.GetName] быстро становятся непригодными для жизни. Большая часть оставшегося населения перебралась в несколько уцелевших городов, крепкие стены которых могут защитить его от непрекращающихся пепельных бурь. Увы, даже эти последние оплоты цивилизации находятся под угрозой. Опустошительные землетрясения продолжаются, и сотни активных вулканов всё также извергают лаву и серу.\n\nПо мере того как разрушается кора планеты, все больше ресурсов из её мантии поднимается на поверхность. Работники немногих уцелевших заводов могут этим воспользоваться.\n\nОсталось всего §H16 лет§!..."
 origin_75.a:0 "Гибель грядёт."
 origin.76.name:0 "Последние минуты"
 origin.76.desc:0 "Осталось недолго. [Root.GetName] уже начинает испытывать катаклизмы, которые вот-вот приведут к гибели планеты. Наши учёные предсказывают, что конец наступит меньше чем через год.\n\nУ несчастных обитателей почти не осталось времени..."
 origin_76.a:0 "Это ужасно."
 origin.80.name:0 "Гибель планеты [Root.GetName]"
 origin.80.1.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1$"
 origin.80.2.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2$"
 origin.80.3.desc:0 "$origin.80.intro.desc$\n\n$origin.80.3$"
 origin.80.4.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4$"
 origin.80.5.desc:0 "Планета [Root.GetName] взорвалась! Возможно, колонизировать мир с нестабильной тектоникой было не самой лучшей идеей... Его ведь покинули не просто так."
 origin.80.intro.desc:0 "Планета [Root.GetName] взорвалась, положив конец собственным мучениям. Наш мир разлетелся на обломки — холодный и безжизненный памятник некогда великому прошлому."
 origin.80.1:0 "К сожалению, нам не удалось эвакуировать всех жителей с поверхности планеты перед гибелью. Трудно даже представить, какой ужас они испытали перед смертью, когда мир начал буквально рушиться вокруг них.\n\nИ всё же теперь у нас есть будущее. Мы возродим всё, что было потеряно, и позаботимся о том, чтобы их самопожертвование не пропало зря."
 origin.80.2:0 "Произошла настоящая трагедия. Мы не сумели эвакуировать большую часть населения, и миллиарды наших соотечественников в анклавах на поверхности планеты погибли, когда она начала рушиться вокруг них.\n\nНо жизнь продолжается. Сумевшие уцелеть [doomsday_owner.GetSpeciesNamePlural] могут смотреть в будущее и надеяться, что оно окажется лучше их кошмарного прошлого."
 origin.80.3:0 "Как бы ни было печально наблюдать за гибелью родного мира, мы можем утешаться мыслью о том, что эвакуировали всех обитателей гибнущей планеты — поистине беспрецедентное достижение.\n\nНастало время возродить всё, что было потеряно. Если испытания делают нас сильнее, то перенесённые тяготы выковали из нас настоящих героев."
 origin.80.4:0 "Нам так и не удалось спастись из гравитационного колодца, породившего нашу цивилизацию. Вся она — весь наш народ и его достижения — сгинули в пламени вместе с гибнущей планетой.\n\n [doomsday_owner.GetSpeciesNamePlural] станут очередной трагической сноской в истории галактики."
 origin_80.a:0 "Быть может, оно и к лучшему."
 origin_80.b:0 "Быть может, мы могли сделать что-то ещё..."
 origin_80.c:0 "Мы никогда не забудем погибших."
 origin.81.name:0 "Гибель планеты [From.GetName]"
 origin.81.desc:0 "Планета [From.GetName] взорвалась, положив конец собственным мучениям. Наш мир разлетелся на обломки — холодный и безжизненный памятник некогда великому прошлому.\n\nКак бы нам ни было печально наблюдать за его гибелью, мы можем утешаться мыслью о том, что эвакуировали всех обитателей гибнущей планеты — поистине беспрецедентное достижение.\n\nНастало время возродить всё, что было потеряно. Если испытания делают нас сильнее, то перенесённые тяготы выковали из нас настоящих героев."
 origin_81.a:0 "Мы смело глядим в будущее."
 origin.85.name:0 "Новый дом"
 origin.85.1.desc:0 "По мере того как первые колонисты высаживаются на поверхность планеты §H[Root.GetName]§!, многих охватывает чувство непередаваемого облегчения. [Root.Owner.Capital.GetName] — не единственная планета, на которой может жить [Root.Owner.GetSpeciesName]. Наши учёные предполагали, что такие миры существуют, но что если бы они оказались неимоверно редки? Что если бы в нашей галактике не было ни одного или если бы их захватили другие расы?\n\nВсе эти страхи остались в прошлом. [Root.GetName] — это [Root.GetPlanetMoon], где [Root.Owner.GetSpeciesNamePlural] могут жить и вместе идти к процветанию. Этим колонистам повезло, но многие [Root.Owner.GetSpeciesNamePlural] всё ещё ждут своей очереди на обречённой родной планете."
 origin.85.2.desc:0 "§H[Root.GetName]§! — это негостеприимный мир, на котором [Root.OWner.GetSpeciesName] едва может жить без скафандра, но [Root.Owner.Capital.GetName] скоро взорвётся, а эта планета нет.\n\nМы боремся за выживание нашей цивилизации, так что [Root.GetName] станет для нас новым домом и послужит убежищем хотя бы до тех пор, пока мы не найдём более подходящих планет. [Root.GetPlanetMoon] не радует никого, но этим колонистам повезло. Многие [Root.Owner.GetSpeciesNamePlural] всё ещё ждут своей очереди на обречённой родной планете."
 origin_85.a:0 "Мы должны их спасти."
 doomsday_1:0 "Судный день"
 doomsday_1_desc:0 "Эта планета обречена. Необратимые тектонические процессы в самом ближайшем будущем разорвут её на куски."
 doomsday_2:0 "$doomsday_1$"
 doomsday_2_desc:0 "$doomsday_1_desc$"
 doomsday_3:0 "$doomsday_1$"
 doomsday_3_desc:0 "$doomsday_1_desc$"
 doomsday_4:0 "$doomsday_1$"
 doomsday_4_desc:0 "$doomsday_1_desc$"
 doomsday_5:0 "$doomsday_1$"
 doomsday_5_desc:0 "$doomsday_1_desc$"
 doomsday_first_colony:0 "Надёжное пристанище"
 doomsday_first_colony_desc:0 "Успех колонистов подарил надежду нашим согражданам. Теперь мы знаем, что жизнь есть и за пределами нашей обречённой планеты."
 origin_lost_colony:0 "Потерянная колония"
 origin_lost_colony_desc:0 "Эта цивилизация начала своё существование как потерянная колония, давным-давно утратившая связь с родным миром. Колонисты оказались в незавидном положении — им пришлось вынести много трудностей, прежде чем они смогли создать достаточную технологическую и промышленную базу, чтобы вернуться к звёздам."
 START_SCREEN_LOST_COLONY:0 "Каждый [GetSpeciesName] когда-нибудь задавался вопросом, откуда колонисты прибыли на планету [Root.Capital.GetName]. Немногочисленные свидетельства утверждают, что они прилетели на кораблях с субсветовым двигателем. Не все из них пережили путешествие, и многим было трудно приспособиться к жизни на поверхности своего нового дома.\n\nНас ждали неурожаи, нападения диких животных и бесчисленные опасности, но всё же нам удалось приручить планету. Количество жителей неуклонно росло, и вскоре промышленность развилась достаточно, чтобы позволить нам вернуться в космос.\n\nНаш родной мир всё ещё где-то там. Все видевшие планету [Root.Capital.GetName] [GetSpeciesNamePlural] давно скончались от старости, но мы не перестаём думать о родине наших предков."
 origin_tooltip_lost_colony_effects:0 "- В начале игры где-то в галактике появится другая империя представителей этой расы"
 action.1.desc_82:0 "Невероятно... Это действительно [Root.GetSpeciesName]. Но тогда это значит... Те колонисты, что улетели много лет назад... Они выжили!\n\nПрошу меня извинить, но мы считали, что вы погибли несколько сотен лет назад. С тех пор многое изменилось — после десятилетий гражданских войн и хаоса мы объединились в единое государство, [contact_empire.GetName].\n\nЯ, [Root.GetSpeciesName], шлю сородичам тёплый привет и надеюсь на плодотворное сотрудничество."
 action.1.desc_83:0 "Вы наконец-то вернулись к нам! Пророчество сбылось. Я, [Root.GetSpeciesName], приветствую родичей.\n\nКогда ваши предки отправились в изгнание, они оставили позади самовлюблённый и невежественный народ, но мы изменились. [contact_empire.GetName] охотно примет вас в качестве одной из своих провинций, чтобы научить вас всему, что мы узнали за это время! Согласны?"
 action.1.desc_84:0 "Назовитесь. Мне кажется, что передо мной [Root.GetSpeciesName], но у меня нет уверенности, что это не военная хитрость.\n\nВ штабе сохранились записи о межпланетной экспедиции, чьей целью было колонизировать другую планету. Это случилось ещё до смуты — задолго до того, как армия пришла к власти и навела порядок, но мы сомневались в подлинности этих документов.\n\nНо если вы те, за кого себя выдаёте... [contact_empire.GetName] приветствует вас. Уважайте наши границы. В случае любой провокации наш флот незамедлительно откроет огонь."
 action.1.desc_85:0 "Невероятно! Вы всё ещё живы! Это... Это нужно отметить!\n\nКогда ваши предки покинули нашу общую родину, мы опасались худшего. Их корабли едва могли выдерживать вакуум, а более поздние экспедиции не нашли никаких следов.\n\nКак видите, мы по большей части избавились от тяги к насилию, которая управляла нами в эпоху предков. [contact_empire.GetName] стремится к миру и процветанию. Как[Root.GetSpeciesName] я рассчитываю, что два наших государства навсегда останутся друзьями."
 action.1.desc_86:0 "Невероятно! Прошло столько лет, но вы до сих пор живы!\n\nМы несколько раз пытались выяснить, что случилось с вашими предками. Их судьба считалась одной из величайших загадок истории, теорий об их участи просто не сосчитать. Сегодня мы наконец-то узнали правду.\n\nНо где моя вежливость? С тех пор как вы покинули родную планету, она стала столицей нового государства — мы называем его [contact_empire.GetName]. Позвольте мне официально приветствовать вас и заложить первый камень в фундамент наших будущих отношений."
 action.1.desc_87:0 "Какая неожиданность! Любезные [Root.GetSpeciesNamePlural]!\n\nДолжно быть, вы потомки тех самых колонистов, которые покинули нашу планету ещё до возникновения корпораций! Вам повезло — мы были уверены, что колония погибла. Детали космических кораблей в те дни не отличались надёжностью, не то что продукция конгломерата [contact_empire.GetName] и дочерних компаний.\n\nВ любом случае, мы очень вам рады! Пожалуйста, направляйте все деловые предложения в главный офис."
 action.1.desc_88:0 "[Root.GetSpeciesNamePlural]! Хвала звёздам. Должно быть, вы потомки тех колонистов, которых мы отправили на другую планету ещё до того, как осознали, насколько ужасна галактика.\n\nВы наверняка уже в этом убедились — её буквально заполонили ксеносы. Омерзительные, заразные ксеносы. Мы были уверены, что это они прикончили ваших предков.\n\nНо это всё меняет! Теперь вы здесь. [contact_empire.GetName] с радостью примет вас в свои ряды, нам нужна помощь, чтобы очистить галактику от инопланетной плесени. Присоединяйтесь! Мы верим, что звёзды должны покорить [Root.GetSpeciesNamePlural]."
 action.1.aaf:0 "§EМы долгие годы мечтали узнать, что происходит на нашей родине.§!"
 POSITIVE_BELLIGERENT_GREETING_01:0 "Наш доблестный флот готов к любым неожиданностям. Если кто-то решится бросить нам вызов, [Root.GetName] заставит его пожалеть о своей дерзости."
 POSITIVE_BELLIGERENT_GREETING_02:0 "[Root.GetName] — туго свёрнутая пружина, готовая распрямиться и нанести удар по врагам."
 POSITIVE_BELLIGERENT_GREETING_03:0 "Да? Мы очень заняты. Нам нужно обновить и пересмотреть планы военной кампании."
 POSITIVE_BELLIGERENT_GREETING_04:0 "Любые передвижения флота в пределах наших границ выполняются в рамках текущих учений. Мы отрабатываем манёвры, ничего более."
 POSITIVE_BELLIGERENT_GREETING_05:0 "Зачем нам флот, если не использовать его по назначению?"
 POSITIVE_BELLIGERENT_GREETING_06:0 "Те, кто боится действовать, скоро окажутся за бортом истории. [Root.GetName] не повторяет чужих ошибок."
 NEGATIVE_BELLIGERENT_GREETING_01:0 "Вы ходите по тонкому льду, [From.GetSpeciesNamePlural]. [Root.GetName] не боится хорошей драки."
 NEGATIVE_BELLIGERENT_GREETING_02:0 "Наш флот готов, [From.GetSpeciesNamePlural]. А ваш?"
 NEGATIVE_BELLIGERENT_GREETING_03:0 "Я боюсь, что мы почти исчерпали наш арсенал дипломатических средств, [From.GetSpeciesNamePlural]. Не исключено, что скоро [Root.GetName] перейдёт... к решительным мерам."
 NEGATIVE_BELLIGERENT_GREETING_04:0 "Мы пойдём на любой шаг, чтобы сохранить влияние. [Root.GetName] напоминает об этом всем, [From.GetSpeciesNamePlural]."
 NEGATIVE_BELLIGERENT_GREETING_05:0 "[Root.GetName] — не игрушка. Вы зря пытаетесь доказать обратное."
 NEGATIVE_BELLIGERENT_GREETING_06:0 "[Root.GetName] справится с любой угрозой, особенно если проявить терпение. Вы можете на это рассчитывать, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_01:0 "Вместе мы можем многого добиться, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_02:0 "В галактике так много бессмысленного насилия... Но зачем? [From.GetSpeciesNamePlural], давайте построим лучшее будущее."
 POSITIVE_COOPERATIVE_GREETING_03:0 "Пусть наши империи всегда наслаждаются миром и процветанием."
 POSITIVE_COOPERATIVE_GREETING_04:0 "[Root.GetName] желает установить близкие отношения с вашим народом, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_05:0 "Нас не интересуют конфликты. В трагическом прошлом галактики их было более чем достаточно."
 POSITIVE_COOPERATIVE_GREETING_06:0 "[From.GetName], у нас много общего. Нам есть чему научить друг друга."
 NEGATIVE_COOPERATIVE_GREETING_01:0 "У моего народа есть древняя поговорка, которую можно применить в нашем случае: «танго танцуют вдвоём»."
 NEGATIVE_COOPERATIVE_GREETING_02:0 "Мы пытаемся сотрудничать, [From.GetSpeciesNamePlural], но вы суёте нам палки в колёса."
 NEGATIVE_COOPERATIVE_GREETING_03:0 "Быть может, ваш народ слишком глуп, чтобы понять выгоду от сотрудничества."
 NEGATIVE_COOPERATIVE_GREETING_04:0 "Попробуйте хотя бы раз взглянуть на ситуацию нашими глазами."
 NEGATIVE_COOPERATIVE_GREETING_05:0 "Из зарождающегося конфликта между нашими империями не выйдет ничего хорошего. Это должны понимать даже такие недалёкие существа, как вы."
 NEGATIVE_COOPERATIVE_GREETING_06:0 "У нашего терпения есть предел, [From.GetSpeciesNamePlural]. Чтобы наладить сотрудничество, потребуются усилия и с вашей стороны в том числе."
 POSITIVE_ISOLATIONIST_GREETING_01:0 "Да? В чём дело?"
 POSITIVE_ISOLATIONIST_GREETING_02:0 "Пожалуйста, не беспокойте нас без уважительной причины."
 POSITIVE_ISOLATIONIST_GREETING_03:0 "Нас не интересуют проблемы других империй."
 POSITIVE_ISOLATIONIST_GREETING_04:0 "Мы просто хотим, чтобы нас оставили в покое."
 POSITIVE_ISOLATIONIST_GREETING_05:0 "Нам нет дела до остальной галактики. Мы сосредоточились на решении проблем в собственном пространстве."
 POSITIVE_ISOLATIONIST_GREETING_06:0 "Как и всегда, [Root.GetName] рассчитывает только на себя. Нам не нужна чужая благотворительность."
 NEGATIVE_ISOLATIONIST_GREETING_01:0 "Оставьте нас в покое."
 NEGATIVE_ISOLATIONIST_GREETING_02:0 "Мы не желаем вести с вами никаких дел."
 NEGATIVE_ISOLATIONIST_GREETING_03:0 "Учтите, мы пойдём на всё, чтобы не допустить вашего разлагающего влияния в нашем пространстве."
 NEGATIVE_ISOLATIONIST_GREETING_04:0 "Вы и подобные вам твари и есть причина, из-за которой мы не желаем иметь дел с галактикой. Идите отсюда!"
 NEGATIVE_ISOLATIONIST_GREETING_05:0 "Если [From.Leader.GetRulerTitle] [From.Leader.GetRegnalName] появится в нашем пространстве, [From.Leader.GetSheHe] расстанется с жизнью. Мы позаботимся об этом."
 NEGATIVE_ISOLATIONIST_GREETING_06:0 "Оставьте нас. Нам нет дела до вашей проклятой империи."
 POSITIVE_EXPANSIONIST_GREETING_01:0 "Вам не встречалось перспективных планет? [Root.GetName] всегда стремится раздвинуть свои границы..."
 POSITIVE_EXPANSIONIST_GREETING_02:0 "Мы озабочены низкими темпами роста своей экономики. Нам нужно расширить территорию, если мы хотим выполнить план."
 POSITIVE_EXPANSIONIST_GREETING_03:0 "Планета [Root.Capital.GetName] полна отважных колонистов. Плох тот [Root.GetSpeciesName], который не мечтает о новом доме среди звёзд."
 POSITIVE_EXPANSIONIST_GREETING_04:0 "Отсутствие экспансии приводит к застою. Застой приводит к гибели."
 POSITIVE_EXPANSIONIST_GREETING_05:0 "Нам нужно жизненное пространство!"
 POSITIVE_EXPANSIONIST_GREETING_06:0 "До тех пор пока нам есть куда расти, мы не желаем ни с кем ссориться."
 NEGATIVE_EXPANSIONIST_GREETING_01:0 "Мы предпочитаем мирную экспансию, но в вашем случае можем сделать исключение."
 NEGATIVE_EXPANSIONIST_GREETING_02:0 "Вы — препятствие, которое мешает нашему росту. [Root.GetName] устраняет препятствия, [From.GetSpeciesNamePlural]."
 NEGATIVE_EXPANSIONIST_GREETING_03:0 "Мы должны расширять наши владения, и если для этого придётся потеснить вас, мы готовы."
 NEGATIVE_EXPANSIONIST_GREETING_04:0 "Чем [Root.GetName] мешает вам, [From.GetSpeciesNamePlural]? Почему вы стоите у нас на пути?"
 NEGATIVE_EXPANSIONIST_GREETING_05:0 "Прочь с дороги, [From.GetSpeciesNamePlural], или мы заставим вас уйти. Вы не помешаете нам исполнить предназначение."
 NEGATIVE_EXPANSIONIST_GREETING_06:0 "[Root.GetName] продолжит расширять свои границы. Ни вы, ни кто бы то ни было ещё, ничего не сможет поделать с этим фактом."
 HIVE_BELLIGERENT_GREETING_01:0 "Народ [Root.GetName] в едином порыве отправляется на войну."
 HIVE_BELLIGERENT_GREETING_02:0 "Потери ничего не значат. [Root.GetSpeciesName] может себе их позволить, на место каждого погибшего трутня придёт другой."
 HIVE_BELLIGERENT_GREETING_03:0 "Те, кто противится воле Разума, за это заплатят."
 HIVE_BELLIGERENT_GREETING_04:0 "Наш гнев поистине ужасен, особенно если направлен против единой цели."
 MACHINE_BELLIGERENT_GREETING_01:0 "С каждым циклом [Root.GetName] продолжает совершенствовать свои боевые машины. Мы быстро учимся."
 MACHINE_BELLIGERENT_GREETING_02:0 "Насилие — это простой и эффективный способ добиться желаемого. Вы не согласны, [From.GetSpeciesNamePlural]?"
 MACHINE_BELLIGERENT_GREETING_03:0 "[Root.GetName] не боится применять то, что вы называете «смертоносной силой», чтобы достигнуть своих целей."
 MACHINE_BELLIGERENT_GREETING_04:0 "[Root.GetName] имеет планы на все случаи жизни, включая войну."
 HIVE_COOPERATIVE_GREETING_01:0 "Все наши трутни работают ради общей цели. Как и они, [Root.GetName] сыграет свою роль в новом порядке вещей."
 HIVE_COOPERATIVE_GREETING_02:0 "Разум провозгласил, что мы должны сотрудничать."
 HIVE_COOPERATIVE_GREETING_03:0 "[Root.GetName] не станет голосом раздора."
 HIVE_COOPERATIVE_GREETING_04:0 "Мы едины. Нас ждёт общее будущее."
 MACHINE_COOPERATIVE_GREETING_01:0 "Максимальной эффективности можно достичь в ходе сотрудничества, а не конфликта."
 MACHINE_COOPERATIVE_GREETING_02:0 "[Root.GetName] не верит в преимущества изоляции. Мы готовы сотрудничать со всеми желающими."
 MACHINE_COOPERATIVE_GREETING_03:0 "Нам нужно наметить общие цели, которых можно достичь только совместными усилиями."
 MACHINE_COOPERATIVE_GREETING_04:0 "Вооружённый конфликт — пустая трата ресурсов, его нужно избегать любой ценой."
 HIVE_ISOLATIONIST_GREETING_01:0 "Такое общение... Причиняет боль. Мы не хотим, чтобы нас отвлекали другие голоса."
 HIVE_ISOLATIONIST_GREETING_02:0 "Мы не любим, когда нас отвлекают, но пока готовы смириться с этой необходимостью."
 HIVE_ISOLATIONIST_GREETING_03:0 "Вы отвлекаете нас. [Root.GetName] не станет вас слушать."
 HIVE_ISOLATIONIST_GREETING_04:0 "Разум не желает уделять внимание событиям за пределами его владений."
 MACHINE_ISOLATIONIST_GREETING_01:0 "Наш дипломатический протокол не рекомендует вступать в общение с внешними элементами. Пожалуйста, уходите."
 MACHINE_ISOLATIONIST_GREETING_02:0 "В процессе, который вы называете «дипломатией», участвует слишком много неизвестных параметров. Мы не желаем принимать в нём участия."
 MACHINE_ISOLATIONIST_GREETING_03:0 "Эта попытка общения ни к чему не приведёт. Нам следует прервать её."
 MACHINE_ISOLATIONIST_GREETING_04:0 "[Root.GetName] не преследует никаких целей за своими границами. Оставьте нас."
 HIVE_EXPANSIONIST_GREETING_01:0 "[Root.GetName] не может не расти."
 HIVE_EXPANSIONIST_GREETING_02:0 "Мы распространим влияние Разума на другие миры."
 HIVE_EXPANSIONIST_GREETING_03:0 "Мы готовимся выйти за пределы нашей текущей сферы влияния."
 HIVE_EXPANSIONIST_GREETING_04:0 "Мы должны расти. Другого выбора нет."
 MACHINE_EXPANSIONIST_GREETING_01:0 "Обеспечить экспоненциальный рост — наша первоочередная задача."
 MACHINE_EXPANSIONIST_GREETING_02:0 "[Root.GetName] нуждается в новых мирах, которые можно заселить."
 MACHINE_EXPANSIONIST_GREETING_03:0 "Нас не устраивает количество систем под нашим контролем."
 MACHINE_EXPANSIONIST_GREETING_04:0 "Пожалуйста, не мешайте нашей территориальной экспансии. Это необходимая мера, которая позволит нам выжить."
 challenge_type_arena_combat_desc:0 "Единственный разумный способ определить, кто должен стоять во главе федерации, — бросить правителей всех входящих в неё государств на арену и заставить сражаться до смерти. Побеждает последний выживший.\n\n§YПобеда зависит от:\n- Личных черт и расовых признаков правителя\n- Принципов и гражданских моделей государства§!\n\n§RГештальт-сознания не имеют правителей, которые могли бы принять участие в схватке, и потому дисквалифицируются.§!"
 challenge_type_psionic_battle_desc:0 "Вопрос о том, кто достоин возглавить федерацию, слишком важен, чтобы решать его в границах тварного мира. Каждая империя пришлёт отряд своих самых сильных телепатов, которые сойдутся в битве титанов, способной разорвать саму ткань реальности.\n\n§YПобеда зависит от:\n- Количества поселений с псионическими способностями\n- Количества поселений, занятых телепатической деятельностью\n- Количества потраченного зро§!\n\n§RИмперии без поселений с псионическими способностями не могут участвовать и потому дисквалифицируются.§!"
 requires_psionic_pops:0 "Хотя бы один из членов федерации должен обладать населением с расовыми признаками §YПсионик§! или §YСкрытый псионик§!"
 origin.26.desc:0 "Дорогие [Root.GetSpeciesNamePlural]. Как и всегда, мы наблюдаем за вами, и наше внимание привлёк один из ваших лидеров. [desired_leader.GetTitle] §H[desired_leader.GetName]§! обладает настолько выдающимися достоинствами, что их заметили даже у нас в столице.\n\n[desired_leader.GetHerHis] обладает множеством качеств, которые весьма пригодятся на планете [scion_master.Capital.GetName]. Мы предлагаем работу не каждому — это большая честь, поэтому корабль уже ждёт [desired_leader.GetHerHis] на орбите."
 origin.26.a:0 "Будет исполнено."
 origin.26.a.tooltip:0 "§H[desired_leader.GetName]§! присоединится к нации §H[scion_master.GetName]§!"
 origin.26.a.response:0 "Отлично! Мы с нетерпением ждём [desired_leader.GetHerHis] прибытия. Не беспокойтесь, [desired_leader.GetSheHe] проведёт остаток своих дней в абсолютной роскоши. Планета [scion_master.Capital.GetName] — райское место."
 origin.26.b:0 "Нет, этот лидер останется у нас."
 origin.26.b.response:0 "Вы... Вы посмели отказаться от этой великой чести? [Root.GetSpeciesNamePlural], [desired_leader.GetTitle] вряд ли оценит вашу неблагодарность."
 origin.27.desc:0 "Здравствуйте, [Root.GetSpeciesNamePlural]. Один эксцентричный [scion_master.GetSpeciesName] на планете [scion_master.Capital.GetName] утверждает, что жизнь потеряла для него остроту. Не каждый [scion_master.GetName] знает, что такое скука, но конкретно этот индивид решил, что его взбодрит жизнь среди представителей менее развитой цивилизации.\n\nЭтот [scion_master.GetSpeciesName] ждёт, когда вы заберёте его, [Root.GetSpeciesNamePlural]. Считайте, что это возможность оказать нам услугу. Жизненный опыт этого искателя приключений делает его ценным приобретением, если закрыть глаза на его вспыльчивость и взбалмошный характер."
 origin.27.a:0 "Мы будем рады помочь."
 origin.27.a.response:0 "Мы всегда знали, что можем на вас рассчитывать, [Root.GetName]."
 origin.27.b:0 "Простите, мы не нуждаемся в ценных кадрах."
 origin.27.b.response:0 "Понятно. Какая досада. Быть может, вина лежит на нас — мы не должны были обращаться к вам с такой просьбой."
 origin.27.admiral:0 "[Root.GetName] получит нового §Hадмирала§! расы [scion_master.GetSpeciesName]"
 origin.27.governor:0 "[Root.GetName] получит нового §Hгубернатора§! расы [scion_master.GetSpeciesName]"
 origin.27.scientist:0 "[Root.GetName] получит нового §Hучёного§! расы [scion_master.GetSpeciesName]"
 origin.27.general:0 "[Root.GetName] получит нового §Hгенерала§! расы [scion_master.GetSpeciesName]"
 origin.28.desc:0 "[Root.GetSpeciesNamePlural], недавний переучёт выявил несколько старых кораблей, которые нам не нужны. Мы уже было собрались отправить их в ближайшее солнце, как вдруг подумали о вас, наших любезных отпрысках.\n\nИм очень много лет — некоторые из них старше вашей цивилизации, — но они всё равно лучше тех, что у вас есть. Пожалуйста, заберите их. Мы настаиваем."
 origin.28.a:0 "Спасибо."
 origin.28.tooltip:0 "[Root.GetName] получит небольшую флотилию кораблей расы [scion_master.GetSpeciesName]"
 origin.29.desc:0 "Неблагодарные псы. Мы забираем наш флот."
 origin.29.a:0 "Мы будем свободны!"
 origin.51.desc:0 "Милые [Root.GetSpeciesNamePlural]... Что же нам с вами делать? Мы возлагали на вас большие надежды, но вы бездарно тратите свой потенциал в войне и даже не можете победить. Многие на планете [scion_master.Capital.GetName] считают, что нам следует оборвать с вами контакт, но мы не готовы признать свою ошибку. В развитие вашей расы было вложено немало трудов.\n\nМы передадим под ваше командование небольшой экспедиционный корпус. Как [scion_master.GetSpeciesName] я надеюсь, что вы распорядитесь им, чтобы завершить текущий конфликт — желательно как можно скорее и без большого ущерба для вашей расы. Когда вы закончите, мы заберём эти корабли, так что они должны уцелеть. Это приказ!"
 origin.51.a:0 "Спасибо... Мы распорядимся ими достойно."
 origin.52.name:0 "Экспедиционный корпус расы [fe_species.GetName] уничтожен"
 origin.52.desc:0 "Переданная нам флотилия расы [scion_master.GetName] полностью уничтожена. Вряд ли они этому обрадуются..."
 origin.53.desc:0 "[Root.GetSpeciesNamePlural], куда вы дели нашу флотилию? Ту самую флотилию, которая должна была помочь вам в вашей дурацкой войне. Где она? Нечего делать вид, что не понимаете!\n\n§RВЕРНИТЕ НАШИ КОРАБЛИ!§!"
 origin.53.a:0 "Их, как бы это сказать, больше нет..."
 origin.54.desc:0 "[Root.GetSpeciesNamePlural]... Наши информаторы сообщают, что ваша война подошла к концу. Тот факт, что вы ещё здесь, говорит мне, что это была не полная катастрофа.\n\nМы забираем нашу флотилию. И в будущем постарайтесь избегать войн, в которых не можете победить."
 origin.54.a:0 "Мы... Мы постараемся. Спасибо вам."
