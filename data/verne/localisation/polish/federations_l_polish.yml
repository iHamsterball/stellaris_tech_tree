 tech_mega_shipyard:0 "Superstocznia"
 tech_mega_shipyard_desc:0 "Niesamowicie wielki plac budowy w stanie nieważkości. Można tu realizować kilka projektów montażu okrętów równocześnie."
 tech_juggernaut:0 "Behemot"
 tech_juggernaut_desc:0 "Okręt klasy "Behemot" jest przeogromną ruchomą bazą kosmiczną, która wznosi wojnę ofensywną na całkowicie nowy poziom."
