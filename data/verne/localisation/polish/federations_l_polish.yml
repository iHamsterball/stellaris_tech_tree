 fedel.16.intro:0 "Gdy rzeź na arenie dobiega końca, [winning_leader.GetRulerTitle] §H[winning_leader.GetRegnalName]§! jest tam ostatnią żywą istotą. §H[winning_country.GetName]§! będzie w następnej kadencji na czele organizacji [Root.GetAllianceName]. Oto słowa zwycięskiej osoby tuż po opuszczeniu areny:"
 fedel.16.1:0 "Było... było tyle krwi. Dlaczego?"
 fedel.16.2:0 "To już koniec? Czy... udało mi się wygrać?"
 fedel.16.3:0 "Ich krzyki... Ciągle je słyszę."
 fedel.16.4:0 "To już koniec... to już koniec... to już koniec..."
 fedel.16.5:0 "Niedobrze mi."
 fedel.16.6:0 "Szczerze mówiąc, zdawało mi się, że to nie dla mnie."
 fedel.16.7:0 "Nie mówmy o tym nigdy więcej."
 fedel.16.8:0 "Na pewno istnieje lepszy sposób wyłonienia przywódcy..."
 fedel.16.9:0 "Potworna strata."
 fedel.16.10:0 "Musimy pamiętać o tych, którzy tu dziś zginęli."
 fedel.16.11:0 "Zostawmy to już za sobą i patrzmy w przyszłość."
 fedel.16.12:0 "Barbarzyński system, ale trzeba było to zrobić."
 fedel.16.13:0 "W tej rzezi nie było nawet krzty honoru."
 fedel.16.14:0 "Wystarczyło mieć dobrą taktykę."
 fedel.16.15:0 "To była dobra walka. Niech nikt nie waży się mówić inaczej."
 fedel.16.16:0 "Walczyli honorowo. Zabicie ich nie sprawiło mi przyjemności."
 fedel.16.17:0 "I kto teraz jest brzydki? Co?"
 fedel.16.18:0 "Oby zabici przeze mnie znaleźli spokój po drugiej stronie."
 fedel.16.19:0 "Wszyscy, którzy zginęli z mojej ręki, odważnie szli na spotkanie śmierci. Poza jedną osobą."
 fedel.16.20:0 "Niczego nie żałuję."
 fedel.16.21:0 "To naprawdę mogło zakończyć się tylko w jeden sposób."
 fedel.16.22:0 "Czy to już koniec?"
 fedel.16.23:0 "Od początku było wiadomo, jak się to skończy."
 fedel.16.24:0 "Wszystko, co zdarzyło się w moim życiu, prowadziło do tej chwili."
 fedel.16.25:0 "To wydarzenie będzie wspaniałym wspomnieniem."
 fedel.16.26:0 "Reszta była słaba i nie mogła równać się z moją siłą."
 fedel.16.27:0 "Musisz pokonać Xharg Vu, żeby mieć jakieś szanse."
 fedel.16.28:0 "Pozostali byli głupcami, skoro postanowili wyjść ze mną na tę arenę."
 fedel.16.29:0 "Wszystko przebiega zgodnie z moimi przewidywaniami."
 fedel.16.30:0 "Zgodnie z przewidywaniami nikt nie mógł dorównać moim mocom psionicznym."
 fedel.16.31:0 "Mój umysł usmażył wszystkich innych."
 fedel.16.32:0 "To była łatwa walka. W Woalu czyhały gorsze niebezpieczeństwa."
 fedel.16.33:0 "To było trudne starcie. Muszę wymienić kolejne części ciała na cybernetyczne ulepszenia."
 fedel.16.34:0 "Moje implanty cybernetyczne były zgodne z zasadami areny."
 fedel.16.35:0 "Ta walka byłaby jeszcze krótsza, gdyby nie kazali mi usunąć amunicji z mojego wewnętrznego działka igłowego."
 fedel.16.36:0 "Wszystkie cele zlikwidowane. Wyłączam protokoły bojowe."
 fedel.16.37:0 "Mam niewielkie uszkodzenia. Uruchamiam diagnostykę wewnętrzną."
 fedel.16.38:0 "Misja zakończona powodzeniem. Przywództwo federacji zdobyte."
 fedel.16.39:0 "Należę do wybrańców Woalu. Przywództwo jest mi przeznaczone."
 fedel.16.40:0 "Mam dość zabijania. Zakończmy tę formalność."
 fedel.16.41:0 "Nie lubię zabijać tych, którzy się nie bronią, ale trzeba było to zrobić."
 fedel.16.a:0 "Sprawa rozstrzygnięta."
 fedel.501.name:0 "Bitwa psioniczna"
 fedel.501.1.desc:0 "$fedel.501.1$\n\n$fedel.501.2$"
 fedel.501.2.desc:0 "$fedel.501.1$\n\n$fedel.501.3$"
 fedel.501.3.desc:0 "$fedel.501.1$"
 fedel.501.1:0 "Duchy Woalu stają się niespokojne, bo nadchodzi czas wyboru przywódcy organizacji [Root.GetAllianceName] na następną kadencję. [fed_leader.Capital.GetName], stolica obecnego przewodniczącego, czeka na najlepszych psioników każdego z kandydatów. Stoczą oni tam bój, który wyłoni najsilniejszą grupę."
 fedel.501.2:0 "Aby wzmocnić naszych mistrzów psioniki, możemy sięgnąć po zapasy zro. Dzięki niemu zyskamy dodatkową przewagę w walce."
 fedel.501.3:0 "Niestety, nie mamy dostatecznej liczby psioników i musimy zrezygnować z tej walki."
 fedel.501.a:0 "Możemy poświęcić niewielką ilość."
 fedel.501.b:0 "Dajcie naszym psionikom pokaźną ilość."
 fedel.501.c:0 "Dajcie psionikom wszystko, czego potrzebują."
 fedel.501.d:0 "Żadnego zro. Wygramy bez niego."
 fedel.501.e:0 "Może następnym razem."
 psionic_battle_begin:0 "Wkrótce rozpocznie się bitwa psioniczna."
 fedel.510.name:0 "Zwycięstwo w bitwie psionicznej"
 fedel.510.1.desc:0 "$fedel.510.1$\n\n$fedel.510.2$"
 fedel.510.2.desc:0 "$fedel.510.1$\n\n$fedel.510.3$"
 fedel.510.3.desc:0 "[fed_leader.Capital.GetName] ma gościć psioników z całej organizacji [Root.GetAllianceName], jednak doszło do wstydliwego zdarzenia. Okazuje się, że jesteśmy jedynym członkiem, który może wysłać tam wymaganą liczbę psioników.\n\nNie mamy z kim walczyć, więc zwycięstwo jest nasze."
 fedel.510.1:0 "[fed_leader.Capital.GetName] to teraz miejsce, w którym wyczuwa się grozę, ponieważ zbierają się tam psionicy, którzy mają stoczyć ze sobą walkę. Pojawiły się doniesienia o gwałtownych burzach, niewyjaśnionych dźwiękach i cieniach padających tam, gdzie nie powinno ich być. Wszędzie unosi się woń ozonu."
 fedel.510.2:0 "Zaczyna się bitwa. To niezwykle wyrównane starcie, żadna z drużyn nie zamierza ustąpić nawet na krok. W końcu walka przeradza się w próbę wytrzymałości, w której chwila nieuwagi może zakończyć się wygnaniem na wieczność do Woalu. Nasi psionicy okazali się najbardziej zdyscyplinowanymi, co wcale nas nie zaskoczyło. Zwyciężyliśmy."
 fedel.510.3:0 "Zaczyna się bitwa. Żadna z drużyn nie mogła równać się z naszą. Zostały zgładzone jedna po drugiej, ich psionikom wydarto esencję, która zasiliła wygłodniały Woal. Zostały po nich tylko zimne i nieruchome truchła. Zwyciężyliśmy."
 fedel.510.a:0 "Dziś Woal uśmiechnął się do nas."
 fedel.515.name:0 "Porażka w bitwie psionicznej"
 fedel.515.1.desc:0 "$fedel.510.1$\n\n$fedel.515.2$\n\n$fedel.515.4$"
 fedel.515.2.desc:0 "$fedel.510.1$\n\n$fedel.515.3$\n\n$fedel.515.4$"
 fedel.515.3.desc:0 "$fedel.510.1$\n\n$fedel.515.4$"
 fedel.515.4.desc:0 "[fed_leader.Capital.GetName] ma gościć psioników z całej organizacji [Root.GetAllianceName], jednak doszło do wstydliwego zdarzenia. Okazuje się, że §H[winning_country.GetName]§! to jedyny członek, który może wysłać tam wymaganą liczbę psioników.\n\nNie mają z kim walczyć, więc zwycięstwo jest ich."
 fedel.515.2:0 "Zaczyna się bitwa. Drużyny walczą ze sobą jedna po drugiej i giną po kolei. Nasi psionicy umarli jako jedni z pierwszych, ich moce zaskwierczały i zgasły w wyniku potężnego ataku psionicznego."
 fedel.515.3:0 "Zaczyna się bitwa. Drużyny atakują się nawzajem, nasi psionicy przynoszą nam chlubę, jednak po pewnym czasie ulegają zmęczeniu. Znikają w nagłym błysku, wygnani na wieczność do najstraszliwszych zakątków Woalu."
 fedel.515.4:0 "Gdy w końcu znikają skłębione wyładowania, na polu walki stoją tylko psionicy, których ojczyzną jest §H[winning_country.GetName]§!."
 fedel.515.a:0 "Niech Woal ich przyjmie!"
 psionic_battle_outcome:0 "§H[Root.GetAllianceName]§! ma nowe przywództwo, na czele tej organizacji stoi teraz §H[winning_country.GetName]§!"
 origin_common_ground:0 "Obszar porozumienia"
 origin_common_ground_desc:0 "Ta cywilizacja bardzo wcześnie nawiązała kontakt ze swymi kosmicznymi sąsiadami. Znalazłszy siłę w różnicach, szybko postanowili razem spojrzeć w przyszłość, cokolwiek miałaby przynieść."
 origin_tooltip_common_ground_effects:0 "- Rozpocznij jako lider federacji §HZwiązku Galaktycznego§! z dwoma innymi członkami.\n- Członkowie zajmą dostępne miejsca gwarantowanych światów zdatnych do zamieszkania, znajdujących się w pobliżu twojego układu macierzystego.\n- Rozpocznij z odblokowaną tradycją §Hfederacji§!."
 START_SCREEN_COMMON_GROUND:0 "Kilkadziesiąt lat temu, gdy nasze pierwsze prymitywne sondy podświetlne dotarły do sąsiednich układów słonecznych, odkryliśmy istnienie dwóch różnych obcych cywilizacji. Pomimo zdecydowanych różnic fizjologicznych szybko stało się oczywiste, że więcej nas łączy, niż dzieli. Tak jak my, oni również byli o krok od skonstruowania praktycznych statków międzygwiezdnych.\n\nMiędzy tymi trzema cywilizacjami wytworzyła się więź, która po jakimś czasie zaowocowała powstaniem federacji - połączymy nasze wysiłki, gdy będziemy gotowi na kolonizację kosmosu, wspólnie stawimy czoła wszystkiemu, co będzie tam na nas czekać."
 opinion_common_ground:0 "Obszar porozumienia"
 origin_common_ground_npc:0 "$origin_common_ground$"
 origin_common_ground_npc_desc:0 "$origin_common_ground_desc$"
 origin_hegemon:0 "Hegemonia"
 origin_hegemon_desc:0 "Ta cywilizacja nawiązała wczesny kontakt ze swoimi bezpośrednimi kosmicznymi sąsiadami. Stopniowo, w ciągu jednego stulecia, wspólnie z nimi doprowadziła do narodzin międzygwiezdnej unii, w której będzie odgrywać rolę dominującą."
 origin_tooltip_hegemon_effects:0 "- Rozpocznij jako lider federacji §HHegemonii§! z dwoma innymi członkami.\n- Członkowie zajmą dostępne miejsca gwarantowanych światów zdatnych do zamieszkania, znajdujących się w pobliżu twojego układu macierzystego.\n- Rozpocznij z odblokowaną tradycją §Hfederacji§!."
 START_SCREEN_HEGEMON:0 "Kilkadziesiąt lat temu, gdy nasze pierwsze prymitywne sondy podświetlne dotarły do sąsiednich układów słonecznych, odkryliśmy istnienie dwóch różnych obcych cywilizacji. Tak jak my, były one o krok od skonstruowania praktycznych statków międzygwiezdnych, lecz ich rządy były słabe i zdezorganizowane.\n\nRozumiejąc, że połączenie z nimi zwiększyłoby naszą potęgę, zaczęliśmy pracować nad utworzeniem politycznej unii, która pod naszym przywództwem zjednoczyłaby wszystkie trzy cywilizacje. Początkowo napotkaliśmy opór, ale ostatecznie korzyści z połączenia sił i ambicji zaczęły być zbyt oczywiste. Ustanowiliśmy nowy porządek."
 origin_hegemon_npc:0 "Poddany hegemona"
 origin_hegemon_npc_desc:0 "Ta cywilizacja nawiązała wczesny kontakt ze swoimi bezpośrednimi kosmicznymi sąsiadami. Stopniowo, w ciągu jednego stulecia, podporządkowała się potężniejszemu z tych sąsiadów. Doprowadziło to do narodzin międzygwiezdnej unii, w której będzie on odgrywać rolę dominującą."
 origin_doomsday:0 "Sądny dzień"
 origin_doomsday_desc:0 "Świat macierzysty tej cywilizacji jest bardzo niestabilny i prędzej czy później eksploduje. Jedyną nadzieją mieszkańców jest schronienie się na innym globie, zanim będzie za późno."
 origin_tooltip_doomsday_effects:0 "§R- UWAGA - trudne pochodzenie§!\n- Twój świat macierzysty wybuchnie §H64 lata§! po rozpoczęciu gry.\n- Cenne zasoby z płaszcza globu skazanego na zagładę przyspieszają produkcję na powierzchni.\n- Brak gwarancji, że w pobliżu twojego macierzystego układu słonecznego pojawiają się jakieś planety zdatne do zamieszkania."
 START_SCREEN_DOOMSDAY:0 "[Root.Capital.GetName] umiera. Nasz świat macierzysty od tysięcy lat trapiła plaga trzęsień i wybuchów wulkanów, aż w końcu naukowcy potwierdzili rzecz niewyobrażalną. Obliczenia wskazały, że nasz niestabilny tektonicznie glob rozsypie się na kawałki w ciągu stulecia lub dwóch.\n\nNie mając możliwości powstrzymania tego procesu, zdaliśmy sobie sprawę, że przetrwanie naszego gatunku będzie zależało od możliwości opuszczenia [Root.Capital.GetName] i znalezienia schronienia wśród gwiazd. Odkrycie to wywołało bezprecedensowo szybki rozwój przemysłu i technologii, a nasza cywilizacja błyskawicznie przeszła od prymitywnych lotów w atmosferze do podróży kosmicznych. Pierwsze jednostki zdolne do lotów w nadprzestrzeni są już gotowe, ale nie zostało nam dużo czasu.\n\nMusimy znaleźć nowy dom."
 origin.61.name:0 "Koniec jest blisko"
 origin.61.desc:0 "[Root.GetName] - Trzęsienia ziemi zdarzają się coraz częściej, a aktywność wulkaniczna ciągle narasta. Nasi naukowcy zdołali ustalić dokładniej, kiedy nadejdzie koniec.\n\nSzacują, że mamy §H64 lata§! do eksplozji naszego globu.\n\nW tym czasie warunki panujące na powierzchni będą się stopniowo pogarszać. Jedyną dobrą wiadomością jest to, że gwałtowne ruchy tektoniczne ułatwiły nam dostęp do bogatych złóż zasobów w płaszczu globu, co zwiększyło nasze możliwości produkcyjne."
 origin_61.a:0 "Nie zostało nam wiele czasu."
 origin.65.name:0 "[Root.GetName] - warunki życia pogarszają się"
 origin.65.desc:0 "[Root.GetName] - Trzęsienia ziemi występują już prawie codziennie, a w ciągu ostatnich lat pojawił się co najmniej tuzin nowych superwulkanów. Niebo przesłaniają wielkie chmury popiołu, które utrudniają - lub w niektórych regionach nawet uniemożliwiają - podróże lotnicze. Temperatura spadła o kilka stopni.\n\nPomimo tego na powierzchni umierającego globu przeważa surrealistyczne poczucie normalności. Gruzy zawalonych budynków są stopniowo wywożone, zwały popiołu usuwa się z najbardziej ruchliwych ulic, a strumienie lawy - gdy to możliwe - kieruje się w inne miejsca. Mieszkańcy przetrwają.\n\n[Root.GetName] zostało §H48 lat§!."
 origin_65.a:0 "Będzie już tylko gorzej."
 origin.70.name:0 "Nadciąga koniec"
 origin.70.desc:0 "[Root.GetName] - Nieustający mrok spowija powierzchnię w miarę, jak nasz glob powoli się rozsypuje. Z każdym dniem rośnie siła trzęsień ziemi, a obłoki pyłu stają się coraz gęstsze.\n\nWyrzuty piroklastyczne i rzeki magmy zniszczyły już kilka miast w najbardziej zagrożonych regionach. Nieskończone karawany uchodźców powoli przedzierają się przez popielne burze, by dotrzeć do bezpieczniejszych miejsc, w których można się jeszcze cieszyć dobrodziejstwami cywilizacji...\n\nPozostają §H32 lata§!, zanim [Root.GetName] się rozpadnie."
 origin_70.a:0 "To miejsce wkrótce przestanie nadawać się do życia."
 origin.75.name:0 "Ostatnie tchnienie"
 origin.75.desc:0 "[Root.GetName] - Warunki panujące na powierzchni szybko stają się nie do zniesienia. Większość populacji, która przetrwała, skupia się w kilku istniejących jeszcze miastach, stanowiących wielkie umocnione schrony burzowe, które chronią przed bezlitosnym popiołem. Ale nawet te nieliczne ostatnie bastiony cywilizacji nie przetrwają długo. Niszczycielskie trzęsienia ziemi wstrząsają tym światem, a setki aktywnych wulkanów plują siarką i lawą.\n\nSkorupa globu rozpada się i więcej cennych surowców zostało wyrzuconych z płaszcza na powierzchnię, gdzie mogą zostać wykorzystane przez działający jeszcze szczątkowy przemysł.\n\nPozostało tylko §H16 lat§!..."
 origin_75.a:0 "Nadchodzi koniec."
 origin.76.name:0 "Ostatnie chwile"
 origin.76.desc:0 "To nie potrwa długo. [Root.GetName] zaczyna odczuwać ostatnie katastrofalne konwulsje, które skończą się całkowitym zniszczeniem globu. Nasi naukowcy przewidują, że nastąpi to w ciągu najwyżej roku.\n\nBiedaczyska nadal uwięzione na powierzchni mają już bardzo mało czasu..."
 origin_76.a:0 "To niedobrze."
 origin.80.name:0 "[Root.GetName] ginie"
 origin.80.1.desc:0 "$origin.80.intro.desc$\n\n$origin.80.1$"
 origin.80.2.desc:0 "$origin.80.intro.desc$\n\n$origin.80.2$"
 origin.80.3.desc:0 "$origin.80.intro.desc$\n\n$origin.80.3$"
 origin.80.4.desc:0 "$origin.80.intro.desc$\n\n$origin.80.4$"
 origin.80.5.desc:0 "Glob [Root.GetName] właśnie eksplodował! Być może skolonizowanie świata niestabilnego tektonicznie nie było dobrym pomysłem... porzucono go przecież nie bez powodu."
 origin.80.intro.desc:0 "Glob [Root.GetName] w końcu eksplodował, co położyło kres tektonicznym męczarniom. Pozostały tylko odłamki naszego dawnego świata macierzystego - zimne i martwe pamiątki przeszłości."
 origin.80.1:0 "Niestety nie wszyscy nasi obywatele zostali ewakuowani z powierzchni przed zagładą globu. Trudno sobie wyobrazić okropności, jakie widzieli, gdy świat rozpadał się wokół nich.\n\nPora jednak spojrzeć w przyszłość. Odbudowując to, co utraciliśmy, musimy zadbać o to, by ich poświęcenie nie poszło na marne."
 origin.80.2:0 "To niewysłowiona tragedia - nie zdołaliśmy ewakuować większości mieszkańców. Gigantyczna liczba naszych obywateli zginęła, stłoczona w ostatnich enklawach na powierzchni, a świat rozpadał się wokół nich.\n\nMusimy jednak myśleć o dalszym życiu. Ocalali [doomsday_owner.GetSpeciesNamePlural] w galaktyce mogą tylko patrzeć w przyszłość z nadzieją, że przyniesie im coś lepszego niż groza, której doświadczyliśmy w przeszłości."
 origin.80.3:0 "Choć koniec tego globu to smutny widok, możemy znajdować pocieszenie w tym, że udało się nam ewakuować całą populację - to przecież naprawdę monumentalne osiągnięcie.\n\nTeraz nadeszła pora na odbudowę tego, co utraciliśmy. Jeśli przeciwności losu kształtują charakter, na pewno jesteśmy silniejsi dzięki tej ciężkiej próbie, którą przetrwaliśmy."
 origin.80.4:0 "Nie udało się nam uciec ze studni grawitacyjnej, w której nasz gatunek się narodził. Cała nasza cywilizacja - wszystko, czym byliśmy - przepadła w płomieniach wraz z resztą naszego świata.\n\nTak oto [doomsday_owner.GetSpeciesNamePlural] stali się jedynie kolejnym tragicznym epizodem w historii galaktyki."
 origin_80.a:0 "Może tak będzie najlepiej."
 origin_80.b:0 "Być może mogliśmy zrobić coś więcej..."
 origin_80.c:0 "Będziemy pamiętać o naszych zmarłych."
 origin.81.name:0 "Koniec świata [From.GetName]"
 origin.81.desc:0 "Glob [From.GetName] w końcu eksplodował, co położyło kres tektonicznym męczarniom. Pozostały tylko odłamki naszego dawnego świata macierzystego - zimne i martwe pamiątki przeszłości.\n\nChoć koniec tego globu to smutny widok, możemy znajdować pocieszenie w tym, że udało się nam ewakuować całą populację - to przecież naprawdę monumentalne osiągnięcie.\n\nTeraz nadeszła pora na odbudowę tego, co utraciliśmy. Jeśli przeciwności losu czynią silniejszym, na pewno jesteśmy mocniejsi dzięki tej ciężkiej próbie, którą przetrwaliśmy."
 origin_81.a:0 "Zatem czas na przyszłość."
 origin.85.name:0 "Nowy dom"
 origin.85.1.desc:0 "Gdy pierwsi koloniści przybyli na powierzchnię globu §H[Root.GetName]§!, wielu dało się ogarnąć euforii. Światy inne niż [Root.Owner.Capital.GetName], a nadające się do życia dla [Root.Owner.GetSpeciesAdj], zawsze były teoretycznie możliwe, ale co by było, gdyby okazały się skrajnie rzadkie? Co by się z nami stało, gdybyśmy nie znaleźli żadnego w galaktyce - albo gdyby te, które istnieją, były już zajęte przez inne cywilizacje?\n\nTe obawy można teraz uspokoić - [Root.GetName] to [Root.GetPlanetMoon], gdzie [Root.Owner.GetSpeciesNamePlural] mogą rozkwitać. Pierwsze grupki szczęściarzy to dobry początek, ale niezliczeni [Root.Owner.GetSpeciesNamePlural] są wciąż uwięzieni na naszym skazanym na zagładę świecie macierzystym."
 origin.85.2.desc:0 "§H[Root.GetName]§! jest światem ponurym i nieprzyjemnym, jak na standardy [Root.OWner.GetSpeciesAdj], ale pod jednym względem lepszym niż [Root.Owner.Capital.GetName] - nie wybuchnie.\n\nToczymy walkę o przetrwanie i jeśli to oznacza, że [Root.GetName] ma być naszym nowym domem, to niech tak będzie. Posłuży nam za schronienie przynajmniej do czasu, gdy znajdziemy lepszych kandydatów. Mimo panujących tam surowych warunków koloniści mogą uważać się za szczęściarzy. Niezliczeni [Root.Owner.GetSpeciesNamePlural] są wciąż uwięzieni na naszym skazanym na zagładę świecie macierzystym."
 origin_85.a:0 "Musimy ich ocalić."
 doomsday_1:0 "Sądny dzień"
 doomsday_1_desc:0 "Ten świat jest skazany na zagładę. Niestabilność tektoniczna sprawi, że w końcu wybuchnie."
 doomsday_2:0 "$doomsday_1$"
 doomsday_2_desc:0 "$doomsday_1_desc$"
 doomsday_3:0 "$doomsday_1$"
 doomsday_3_desc:0 "$doomsday_1_desc$"
 doomsday_4:0 "$doomsday_1$"
 doomsday_4_desc:0 "$doomsday_1_desc$"
 doomsday_5:0 "$doomsday_1$"
 doomsday_5_desc:0 "$doomsday_1_desc$"
 doomsday_first_colony:0 "Bezpieczne schronienie"
 doomsday_first_colony_desc:0 "Kolonizacja pierwszego globu nadającego się do zamieszkania dała naszej populacji nową nadzieję. Dowodzi to, że życie poza naszym skazanym na zagładę światem macierzystym jest możliwe."
 origin_lost_colony:0 "Utracona kolonia"
 origin_lost_colony_desc:0 "Ta cywilizacja powstała jako utracona, zapomniana kolonia, dawno temu odizolowana od swojego świata macierzystego. Walczący o przetrwanie koloniści pokonali wiele trudności, aż w końcu udało im się stworzyć niezbędną bazę technologiczną i przemysłową, dzięki której mogli powrócić w przestrzeń kosmiczną."
 START_SCREEN_LOST_COLONY:0 "Historia przybycia pierwszych kolonistów [GetSpeciesAdj] na świat [Root.Capital.GetName] jest słabo udokumentowana, ale wiemy, że musieli w tym celu odbyć długą podróż w prymitywnych statkach kosmicznych. W jej trakcie wielu kolonistów zmarło, a warunki na powierzchni nowego świata macierzystego był początkowo surowe.\n\nGłód, nieprzyjazna przyroda i niezliczone inne trudności zostały pokonane. W końcu udało się okiełznać ten glob. Gwałtownie rosnąca liczba mieszkańców i wielkie projekty budowlane dały nam możliwość powrotu w gwiazdy.\n\nNasz stary świat macierzysty wciąż jednak gdzieś tam jest. Na [Root.Capital.GetName] nie ma wystarczająco starych [GetSpeciesAdj], by pamiętali tamten glob, ale los domu naszych przodków nadal żywo nas interesuje."
 origin_tooltip_lost_colony_effects:0 "- Na początku rozgrywki gdzieś w galaktyce powstaje inne imperium tego gatunku."
 action.1.desc_82:0 "To niesamowite... inni [Root.GetSpeciesName]. A zatem... te stare statki kolonizacyjne, które opuściły nasz świat macierzysty tak dawno temu... przetrwały!\n\nWybaczcie moje zaskoczenie, ale zakładaliśmy, że zginęliście całe wieki temu. Gdy wasi przodkowie odlecieli, w naszej cywilizacji nastał długi okres niestabilności i chaosu, ale ostatecznie zjednoczyliśmy się pod sztandarem imperium [contact_empire.GetName].\n\nMam szczerą nadzieję, że korzystne stosunki połączą nasze dwa wielkie państwa."
 action.1.desc_83:0 "Nareszcie do nas powróciliście! Tak jak mówiły przepowiednie. Tak jak wy, należymy do gatunku [Root.GetSpeciesAdj].\n\nGdy wasi przodkowie zostali wygnani z naszego świata macierzystego, opuścili cywilizację pełną ignorantów i egoistów. Ale, jak widzicie, od tego czasu poszliśmy w wasze ślady. Przyłączcie się do nas, prosimy, jako prowincja imperium [contact_empire.GetName], abyśmy mogli nauczyć was wszystkiego, czego dowiedzieliśmy się pod waszą nieobecność! Co wy na to?"
 action.1.desc_84:0 "Przedstawcie się. Wyglądacie na [Root.GetSpeciesAdj], tak jak my, ale to może być jakiś podstęp.\n\nW naszej cywilizacji istnieją zapisy o międzygwiezdnej misji kolonizacyjnej z czasów chaosu, wysłanej zanim wojsko przejęło władzę i przywróciło porządek, ale wszystkie archiwa z tamtej epoki, jakie przetrwały, uznawaliśmy za niewiarygodne.\n\nLecz jeśli naprawdę jesteście tymi, za kogo się podajecie... to imperium [contact_empire.GetName] wita was. Uszanujcie nasze granice. Nasza flota zareaguje na wszelkie prowokacje z niszczycielską siłą."
 action.1.desc_85:0 "To niewiarygodne! Nadal żyjecie! To... to trzeba uczcić!\n\nGdy wasi przodkowie opuścili nasz świat macierzysty, obawialiśmy się najgorszego. Ich statki ledwo nadawały się do podróży kosmicznych, a późniejsi badacze nie potrafili odnaleźć żadnego ich śladu.\n\nJak widzicie, w zasadzie porzuciliśmy już gwałtowność, jaka trapiła nasz świat macierzysty w erze chaosu, w której wyruszyli wasi przodkowie. Po założeniu imperium [contact_empire.GetName] staraliśmy się budować pokojowe społeczeństwo. Jako bratni [Root.GetSpeciesName] mamy nadzieję, że wasz wspaniały naród będzie nas zawsze uważać za swoich przyjaciół."
 action.1.desc_86:0 "To nadzwyczajne! Żyjecie, mimo że upłynęło już tyle czasu!\n\nWielokrotnie próbowaliśmy ustalić los waszych przodków. Sprawa ta jest uważana na naszym świecie macierzystym za jedną z wielkich zagadek - istnieją niezliczone hipotezy na temat tego, co się stało z ostatnimi mieszkańcami. Nareszcie udało się odkryć prawdę.\n\nAle gdzie moje maniery? Odkąd opuściliście nasz świat macierzysty, stworzyliśmy imperium o nazwie [contact_empire.GetName]. Nawiążmy formalne stosunki między naszymi dwoma wielkimi narodami."
 action.1.desc_87:0 "To zdecydowanie nieoczekiwane! Inni [Root.GetSpeciesNamePlural]!\n\nZapewne jesteście potomkami członków misji kolonizacyjnej dalekiego zasięgu, wysłanej w epoce przedkorporacyjnej! Cóż za szczęście - byliśmy przekonani, że ta misja się nie powiodła. Elementy konstrukcyjne statków kosmicznych były wtedy niskiej jakości w porównaniu z tymi, które obecnie produkuje imperium [contact_empire.GetName] i jego filie.\n\nTak czy inaczej, cieszymy się, że znów mamy z wami kontakt! Prosimy przekazywać ewentualnie propozycje biznesowe do siedziby naszej korporacji."
 action.1.desc_88:0 "[Root.GetSpeciesNamePlural]! Dzięki niech będą gwiazdom. Musicie być potomkami członków misji kolonizacyjnej, którą wysłaliśmy dawno temu, zanim zrozumieliśmy, jak kiepsko wyglądają sprawy.\n\nZapewne sami już to zresztą zauważyliście - w całej galaktyce aż roi się od obcych. Odrażających, nachalnych obcych. W sumie byliśmy przekonani, że wasi przodkowie padli ich ofiarą.\n\nAle to wszystko zmienia! Skoro się pojawiliście, możecie przyłączyć się do imperium [contact_empire.GetName] w krucjacie, której celem jest oczyszczenie galaktyki z obcej zarazy. Wspólnie podbijemy gwiazdy dla tych, którym się one należą - [Root.GetSpeciesAdj]!"
 action.1.aaf:0 "§EOd dawna zastanawiamy się, co stało się z naszym światem macierzystym.§!"
 POSITIVE_BELLIGERENT_GREETING_01:0 "Nasza mężna flota jest gotowa. Każdy, kto będzie na tyle głupi, by zaatakować [Root.GetAdj], drogo zapłaci za swoje zuchwalstwo."
 POSITIVE_BELLIGERENT_GREETING_02:0 "[Root.GetName] są niczym ściśnięta sprężyna - gotowi, by wyzwolić całą swoją siłę i porazić nią wrogów."
 POSITIVE_BELLIGERENT_GREETING_03:0 "Tak? Jesteśmy w tej chwili bardzo zajęci. Plany wojenne same się nie zaktualizują."
 POSITIVE_BELLIGERENT_GREETING_04:0 "Wszelkie nietypowe przemieszczenia floty, jakie być może zaobserwowaliście na naszych terytorium, to tylko rutynowe manewry. Ćwiczenia, nic więcej."
 POSITIVE_BELLIGERENT_GREETING_05:0 "Po co byłaby nam flota, gdybyśmy nie robili z niej użytku?"
 POSITIVE_BELLIGERENT_GREETING_06:0 "Kto obawia się działać, pozwoli, by historia go ominęła. [Root.GetName] nie doświadczą takiego losu."
 NEGATIVE_BELLIGERENT_GREETING_01:0 "Stąpacie po cienkim lodzie, [From.GetSpeciesNamePlural]. [Root.GetName] nie boją się walki."
 NEGATIVE_BELLIGERENT_GREETING_02:0 "Nasze siły są gotowe, [From.GetSpeciesNamePlural]. A wasze?"
 NEGATIVE_BELLIGERENT_GREETING_03:0 "Obawiam się, że błyskawicznie dochodzimy do granicy tego, co da się załatwić środkami dyplomatycznymi, [From.GetSpeciesNamePlural]. Wkrótce może zajść konieczność, by [Root.GetName] podjęli bardziej... bezpośrednie działanie."
 NEGATIVE_BELLIGERENT_GREETING_04:0 "[Root.GetName] są gotowi zrobić wszystko, by zachować swoją potęgę. Lepiej to sobie dobrze zapamiętajcie, [From.GetSpeciesNamePlural]."
 NEGATIVE_BELLIGERENT_GREETING_05:0 "Nie możecie sobie pozwolić na gierki z imperium [Root.GetName]."
 NEGATIVE_BELLIGERENT_GREETING_06:0 "W stosownym czasie [Root.GetName] poradzą sobie ze wszystkimi zagrożeniami. Macie to jak w banku, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_01:0 "Razem możemy wiele osiągnąć, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_02:0 "W naszej galaktyce toczy się tyle bezsensownych wojen... po co to wszystko? Lepiej współpracujmy przy budowie lepszej przyszłości, [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_03:0 "Niech nasze dwa imperia znają tylko pokój i rozkwit."
 POSITIVE_COOPERATIVE_GREETING_04:0 "[Root.GetName] pragną zbliżenia z wami [From.GetSpeciesNamePlural]."
 POSITIVE_COOPERATIVE_GREETING_05:0 "Konflikty nas nie interesują. Tragiczna historia galaktyki widziała już zbyt wiele takich rzeczy."
 POSITIVE_COOPERATIVE_GREETING_06:0 "My i [From.GetName] mamy ze sobą dużo wspólnego. Na pewno wiele moglibyśmy się od siebie nauczyć."
 NEGATIVE_COOPERATIVE_GREETING_01:0 "W naszej kulturze istnieje pewne stare powiedzenie, które odpowiada naszej sytuacji: "Do tanga trzeba dwojga"."
 NEGATIVE_COOPERATIVE_GREETING_02:0 "Chcemy z wami współpracować, ale jakoś nam tego nie ułatwiacie, [From.GetSpeciesNamePlural]."
 NEGATIVE_COOPERATIVE_GREETING_03:0 "Być może jesteście zbyt twardogłowi, by dało się z wami współpracować."
 NEGATIVE_COOPERATIVE_GREETING_04:0 "Czy moglibyście chociaż raz spojrzeć na sprawy z naszej perspektywy?"
 NEGATIVE_COOPERATIVE_GREETING_05:0 "Z podgrzewania konfliktu między naszymi imperiami nie wyniknie nic dobrego. Chyba jest to zrozumiałe nawet dla tak wrednych istot jak wy?"
 NEGATIVE_COOPERATIVE_GREETING_06:0 "Nasza cierpliwość ma granice, [From.GetSpeciesNamePlural]. Jeśli mamy ze sobą współpracować, wy też musicie się do tego przyłożyć."
 POSITIVE_ISOLATIONIST_GREETING_01:0 "Tak? O co znów chodzi?"
 POSITIVE_ISOLATIONIST_GREETING_02:0 "Prosimy, nie kontaktujcie się z nami, chyba że sprawa będzie naprawdę pilna."
 POSITIVE_ISOLATIONIST_GREETING_03:0 "Nie interesują nas sprawy obcych imperiów."
 POSITIVE_ISOLATIONIST_GREETING_04:0 "Chcemy tylko, żeby dano nam spokój."
 POSITIVE_ISOLATIONIST_GREETING_05:0 "Reszta galaktyki nas nie obchodzi. Koncentrujemy się wyłącznie na sprawach rozgrywających się na naszym terytorium."
 POSITIVE_ISOLATIONIST_GREETING_06:0 "[Root.GetName] nie trzymają z nikim, jak zawsze. Nie zdajemy się na niczyją łaskę."
 NEGATIVE_ISOLATIONIST_GREETING_01:0 "Dajcie nam spokój."
 NEGATIVE_ISOLATIONIST_GREETING_02:0 "Nie chcemy mieć z wami nic wspólnego."
 NEGATIVE_ISOLATIONIST_GREETING_03:0 "Zrozumcie, że uczynimy wszystko, co w naszej mocy, by uchronić nasze terytorium od waszego zgubnego wpływu."
 NEGATIVE_ISOLATIONIST_GREETING_04:0 "Właśnie przez ciebie i tobie podobnych ograniczamy nasz kontakt z resztą galaktyki. Odejdź i nie wracaj!"
 NEGATIVE_ISOLATIONIST_GREETING_05:0 "[From.Leader.GetRulerTitle] [From.Leader.GetRegnalName] zginie natychmiast, gdy tylko pojawi się w naszej części kosmosu."
 NEGATIVE_ISOLATIONIST_GREETING_06:0 "Wynocha. Wasze godne pożałowania imperium nas nie interesuje."
 POSITIVE_EXPANSIONIST_GREETING_01:0 "Znacie jakieś dobre miejsca na kolonię? [Root.GetName] zawsze szukają możliwości poszerzenia swojego terytorium..."
 POSITIVE_EXPANSIONIST_GREETING_02:0 "Ograniczony rozwój naszej gospodarki wywołuje u nas pewne zmartwienie. Musimy dokonywać ekspansji, aby zrealizować nasze projekty."
 POSITIVE_EXPANSIONIST_GREETING_03:0 "Na świecie [Root.Capital.GetName] aż roi się od dzielnych kolonistów i pionierów [Root.GetSpeciesAdj], szukających nowego domu."
 POSITIVE_EXPANSIONIST_GREETING_04:0 "Brak ekspansji oznacza stagnację. Stagnacja oznacza śmierć."
 POSITIVE_EXPANSIONIST_GREETING_05:0 "Potrzebujemy przestrzeni życiowej!"
 POSITIVE_EXPANSIONIST_GREETING_06:0 "Nie mamy zamiaru się z nikim spierać, jeśli tylko będziemy dysponować wystarczającym miejscem na ekspansję naszego terytorium."
 NEGATIVE_EXPANSIONIST_GREETING_01:0 "Wolelibyśmy prowadzić pokojową ekspansję, ale w waszym przypadku możemy zrobić wyjątek."
 NEGATIVE_EXPANSIONIST_GREETING_02:0 "[Root.GetName] traktują was tylko jako jedną z drobnych przeszkód w rozwoju imperium, [From.GetSpeciesNamePlural]."
 NEGATIVE_EXPANSIONIST_GREETING_03:0 "Musimy dokonywać ekspansji. Jeśli ma się to odbyć waszym kosztem, niech tak będzie."
 NEGATIVE_EXPANSIONIST_GREETING_04:0 "Dlaczego ciągle stajecie na drodze imperium [Root.GetName], [From.GetSpeciesNamePlural]?"
 NEGATIVE_EXPANSIONIST_GREETING_05:0 "Odstąpcie na bok, [From.GetSpeciesNamePlural], inaczej sami was tam odstawimy. Nie możecie stać na drodze do naszego przeznaczenia."
 NEGATIVE_EXPANSIONIST_GREETING_06:0 "[Root.GetName] będzie rozszerzać swoje granice. Ani wy, ani nikt inny nie może nic zrobić w tej nieuniknionej sprawie."
 HIVE_BELLIGERENT_GREETING_01:0 "[Root.GetName] maszerują na wojnę jak jeden mąż."
 HIVE_BELLIGERENT_GREETING_02:0 "Straty nie mają znaczenia. Zabijcie jednego drona [Root.GetSpeciesAdj], a w jego miejsce przyjdzie następny."
 HIVE_BELLIGERENT_GREETING_03:0 "Kto sprzeciwia się woli Umysłu, zapłaci najwyższą cenę."
 HIVE_BELLIGERENT_GREETING_04:0 "Nasz gniew będzie straszliwy, zwłaszcza gdy skupi się na jednym celu."
 MACHINE_BELLIGERENT_GREETING_01:0 "Z każdym mijającym cyklem maszyny bojowe imperium [Root.GetName] stają się coraz skuteczniejsze. Ciągle się uczymy."
 MACHINE_BELLIGERENT_GREETING_02:0 "Przemoc jest względnie prostym i skutecznym sposobem osiągania celów. Zgodzicie się z tym, [From.GetSpeciesNamePlural]?"
 MACHINE_BELLIGERENT_GREETING_03:0 "Stosowanie tego, co istoty organiczne określają jako "śmiercionośna siła", jest często niezbędne dla osiągnięcia celów imperium [Root.GetName]."
 MACHINE_BELLIGERENT_GREETING_04:0 "[Root.GetName] muszą być gotowi na każdą ewentualność, włącznie z wojną."
 HIVE_COOPERATIVE_GREETING_01:0 "Tak jak nasze drony pracują na rzecz wspólnego celu, całe imperium [Root.GetName] odegra swoją rolę w wielkim planie."
 HIVE_COOPERATIVE_GREETING_02:0 "Umysł zarządził, że mamy współpracować."
 HIVE_COOPERATIVE_GREETING_03:0 "[Root.GetName] nie staną się głosem niezgody."
 HIVE_COOPERATIVE_GREETING_04:0 "Idźmy naprzód jako jedność."
 MACHINE_COOPERATIVE_GREETING_01:0 "Maksymalną wydajność osiąga się dzięki współpracy, nie konfliktom."
 MACHINE_COOPERATIVE_GREETING_02:0 "[Root.GetName] nie wierzą w izolację. Pragniemy współpracować z każdym, kto tego chce."
 MACHINE_COOPERATIVE_GREETING_03:0 "Wyznaczmy sobie wspólne cele, do których będziemy razem dążyć."
 MACHINE_COOPERATIVE_GREETING_04:0 "Konflikt zbrojny to marnotrawstwo zasobów, którego należy unikać za wszelką cenę."
 HIVE_ISOLATIONIST_GREETING_01:0 "Takie porozumiewanie się jest... bolesne. Nie chcemy, by naszą uwagę rozpraszały inne głosy."
 HIVE_ISOLATIONIST_GREETING_02:0 "Nie cenimy sobie tych zakłóceń, ale chwilowo będziemy je tolerować."
 HIVE_ISOLATIONIST_GREETING_03:0 "Rozpraszacie naszą uwagę. [Root.GetName] nie mają dla was czasu."
 HIVE_ISOLATIONIST_GREETING_04:0 "Umysł nie ma czasu na cokolwiek, co dzieje się poza naszymi granicami."
 MACHINE_ISOLATIONIST_GREETING_01:0 "Nasze wytyczne operacyjne usilnie odradzają komunikowanie się z elementami zewnętrznymi. Odejdźcie."
 MACHINE_ISOLATIONIST_GREETING_02:0 "W tym, co nazywacie "dyplomacją", pojawia się za dużo nieznanych parametrów - nie chcemy w tym uczestniczyć."
 MACHINE_ISOLATIONIST_GREETING_03:0 "Ta próba porozumienia jest bezcelowa i zostanie zakończona."
 MACHINE_ISOLATIONIST_GREETING_04:0 "Aktualnie poza granicami imperium [Root.GetName] nie ma celów wartych uwagi. Dajcie nam spokój."
 HIVE_EXPANSIONIST_GREETING_01:0 "Imperium [Root.GetName] musi się rozwijać."
 HIVE_EXPANSIONIST_GREETING_02:0 "Będziemy rozszerzać wpływy Umysłu na inne światy."
 HIVE_EXPANSIONIST_GREETING_03:0 "Szybko wyrastamy poza naszą aktualną sferę wpływów."
 HIVE_EXPANSIONIST_GREETING_04:0 "Musimy się rozwijać. Nie ma innej możliwości."
 MACHINE_EXPANSIONIST_GREETING_01:0 "Wzrost wykładniczy należy do naszych najważniejszych celów."
 MACHINE_EXPANSIONIST_GREETING_02:0 "Imperium [Root.GetName] musi wchłonąć i zasiedlić dodatkowe światy."
 MACHINE_EXPANSIONIST_GREETING_03:0 "Jeszcze nie kontrolujemy wystarczającej liczby układów słonecznych."
 MACHINE_EXPANSIONIST_GREETING_04:0 "Nie przeszkadzajcie w naszej ekspansji terytorialnej. Ona ma kluczowe znaczenie dla naszego przetrwania."
 challenge_type_arena_combat_desc:0 "Jedynym rozsądnym sposobem ustalenia, kto powinien przewodzić naszej federacji, jest sprowadzenie wszystkich przywódców krajów członkowskich na wielką arenę, na której będą musieli walczyć ze sobą na śmierć i życie. Zwycięzcą będzie ten, kto przeżyje.\n\n§YO zwycięstwie będą decydować:\n- cechy przywódcy i gatunku,\n- etyki i etos imperium.§!\n\n§RImperia połączonej świadomości nie mają władców, którzy mogliby wziąć udział w tej walce, i muszą zrezygnować z ubiegania się o przywództwo federacji.§!"
 challenge_type_psionic_battle_desc:0 "Kwestia tego, kto powinien przewodzić naszej federacji, jest zbyt ważna, by mogła zostać rozstrzygnięta w przyziemnych granicach świata cielesnego. Każde imperium wyśle swoich najpotężniejszych psioników, by stoczyli tytaniczną walkę, która rozedrze osnowę rzeczywistości.\n\n§YO zwycięstwie będą decydować:\n- liczba populacji z cechami psionika,\n- liczba populacji pracujących jako telepaci,\n- dary w postaci zro.§!\n\n§RImperia niemające populacji psioników nie mogą wziąć udziału w tej walce i muszą zrezygnować z ubiegania się o przywództwo federacji.§!"
 requires_psionic_pops:0 "Wymaga co najmniej jednego członka z populacją mającą cechę "§Ypsionik§!" lub "§Yutajony psionik§!"."
 origin.26.desc:0 "Najdrożsi [Root.GetSpeciesNamePlural]. Obserwujemy was, jak zawsze, i jeden z waszych przywódców zwrócił naszą uwagę. W istocie wasz [desired_leader.GetTitle], §H[desired_leader.GetName]§!, cieszy się taką reputacją, że wieść o tym dotarła do naszej stolicy.\n\nBiorąc pod uwagę [desired_leader.GetHerHis] niezwykłe talenty, proponujemy [desired_leader.GetHerHim] objęcie stałego stanowiska na [scion_master.Capital.GetName]. Upewniamy was, że to wielki zaszczyt. Prosimy o jak najszybsze zorganizowanie [desired_leader.GetHerHis] podróży."
 origin.26.a:0 "Tak się stanie."
 origin.26.a.tooltip:0 "§H[scion_master.GetName]§! - §H[desired_leader.GetName]§! przyłącza się."
 origin.26.a.response:0 "Wyśmienicie. Z wielką niecierpliwością oczekujemy [desired_leader.GetHerHis] przybycia. Możecie być spokojni, [desired_leader.GetName] będzie się cieszyć na [scion_master.Capital.GetName] wszelkimi wygodami, jakich mogłaby zapragnąć istota rozumna."
 origin.26.b:0 "Nie, ten przywódca pozostanie u nas."
 origin.26.b.response:0 "Wy... odrzucacie tak wielki zaszczyt? Obawiam się, że [desired_leader.GetTitle] może to uznać wielką krzywdę, [Root.GetSpeciesNamePlural]."
 origin.27.desc:0 "Witajcie, [Root.GetSpeciesNamePlural]. Na [scion_master.Capital.GetName] przebywa pewien ekscentryczny przedstawiciel [scion_master.GetSpeciesAdj], który twierdzi, że czuje niepokój - a nawet nudę! - żyjąc w imperium [scion_master.GetName]. Pragnie większych wyzwań, które znajdzie - jak twierdzi - wśród mniej rozwiniętych cywilizacji.\n\nCzy zabierzecie od nas tego przedstawiciela [scion_master.GetSpeciesAdj], [Root.GetSpeciesNamePlural]? Oddalibyście nam w ten sposób przysługę. Biorąc pod uwagę kwalifikacje tej osoby, nie mamy wątpliwości, że dobrze by się wam przysłużyła, obejmując pozycję przywódcy, jeśli tylko bylibyście w stanie tolerować jej nieobliczalne i impulsywne zachowanie."
 origin.27.a:0 "Oczywiście."
 origin.27.a.response:0 "Dziękujemy wam. Wiedzieliśmy, że możemy na was liczyć, [Root.GetName]."
 origin.27.b:0 "Niestety nie mamy wolnych stanowisk."
 origin.27.b.response:0 "Rozumiem. To rozczarowujące. Być może wina leży po naszej stronie, skoro sformułowaliśmy to jako nasze życzenie."
 origin.27.admiral:0 "[Root.GetName] - §HAdmirał§! [scion_master.GetSpeciesAdj] przyłącza się"
 origin.27.governor:0 "[Root.GetName] - §HZarządca§! [scion_master.GetSpeciesAdj] przyłącza się"
 origin.27.scientist:0 "[Root.GetName] - §HNaukowiec§! [scion_master.GetSpeciesAdj] przyłącza się"
 origin.27.general:0 "[Root.GetName] - §HGenerał§! [scion_master.GetSpeciesAdj] przyłącza się"
 origin.28.desc:0 "[Root.GetSpeciesNamePlural], odkryliśmy ostatnio, że dysponujemy pewnym nadmiarem okrętów, dla których nie mamy zastosowania. Już chcieliśmy posłać je do najbliższej gwiazdy, ale potem przypomnieliśmy sobie o was, naszych drogich potomkach.\n\nTo stare jednostki - niektóre z nich są niewątpliwie starsze niż cała wasza cywilizacja - ale powinniście uznać je za dość potężne. Weźcie, je. Nalegamy."
 origin.28.a:0 "Dziękujemy."
 origin.28.tooltip:0 "Niewielka flota okrętów [scion_master.GetSpeciesAdj] przechodzi na stronę imperium [Root.GetAdj]"
 origin.29.desc:0 "Wy podstępne kundle. Odbieramy wam naszą flotę."
 origin.29.a:0 "Będziemy wolni!"
 origin.51.desc:0 "Nasi drodzy [Root.GetSpeciesNamePlural]... co mamy z wami zrobić? Wiązaliśmy z wami tyle nadziei, a wy co? Trwonicie swój potencjał na bezsensowną wojnę, którą w dodatku przegrywacie. Na [scion_master.Capital.GetName] jest wiele osób, które sądzą, że powinniśmy zerwać wszystkie nasze więzi z wami, ale to byłoby przyznanie się do porażki. W końcu dość sporo zainwestowaliśmy już w rozwój waszego gatunku.\n\nPrzekazaliśmy pod wasze dowództwo niewielką grupę ekspedycyjną [scion_master.GetSpeciesAdj]. Wykorzystajcie ją do zakończenia trwającej wojny - najlepiej w taki sposób, który nie doprowadzi was do wyginięcia. I niech to nie trwa za długo. Po jakimś czasie będziemy chcieli odzyskać naszą flotę. I nie straćcie jej całej!"
 origin.51.a:0 "Dziękujemy... zrobimy dobry użytek z tych jednostek."
 origin.52.name:0 "Flota ekspedycyjna [fe_species.GetAdj] zniszczona"
 origin.52.desc:0 "Flota ekspedycyjna wypożyczona nam przez imperium [scion_master.GetName] została całkowicie zniszczona. To się im raczej nie spodoba..."
 origin.53.desc:0 "Gdzie jest nasza flota, [Root.GetSpeciesNamePlural]? Ta, którą wam pożyczyliśmy, abyście wygrali swoją głupią wojenkę. Gdzie ona jest? Nie udawajcie, że nie wiecie, o co chodzi!\n\n§RODDAJCIE NAM NASZĄ FLOTĘ!§!"
 origin.53.a:0 "Niestety, ona już nie istnieje."
 origin.54.desc:0 "[Root.GetSpeciesNamePlural]... nasi informatorzy przekazali, że wojna, którą toczyliście, zakończyła się. Skoro wciąż istniejecie, nie oznacza to kompletnej katastrofy.\n\nZatem weźmiemy z powrotem naszą flotę. W przyszłości trzymajcie się z dala od niemożliwych do wygrania konfliktów wojskowych. Bardzo prosimy."
 origin.54.a:0 "Tak, tak... postaramy się. Dziękujemy."
