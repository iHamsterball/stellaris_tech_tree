 resolution_rulesofwar_repeal_5_effect_success:0 "Uchyla uchwałę "§Y$resolution_rulesofwar_demobilization_initiative$§!"."
 resolution_rulesofwar_guardian_angels:0 "Ustawa anioła stróża"
 resolution_rulesofwar_guardian_angels_desc:0 "Żołnierze, którzy poświęcili swoje życie ochronie naszych planet, powinni zostać docenieni i uhonorowani."
 resolution_rulesofwar_reverence_for_life:0 "Szacunek dla życia"
 resolution_rulesofwar_reverence_for_life_desc:0 "Okropieństwa wojny na skalę imperiów międzygwiezdnych są przerażające. Powinniśmy zrobić, co się da, by ograniczyć ich wpływ wyłącznie do walczących."
 resolution_rulesofwar_reverence_for_life_tooltip:0 "§YCzystka§! (inna niż przesiedlenia) i używanie §Yrozbijaczy światów§! są §Rzakazane§!."
 resolution_rulesofwar_independent_tribunals:0 "Niezależne sądy"
 resolution_rulesofwar_independent_tribunals_desc:0 "Żołnierzom popełniającym przestępstwa trzeba wymierzać sprawiedliwość - muszą odpowiedzieć za ofiary wśród cywili. Powinniśmy zorganizować niezależne sądy do badania i ścigania zbrodni wojennych."
 resolution_rulesofwar_independent_tribunals_tooltip:0 "Postawy bombardowania §YArmagedon§! i §Yzmasowane§! oraz stosowanie jakiejkolwiek innej broni Kolosa niż §Yglobalny pacyfikator§! są §Rzakazane§!."
 resolution_rulesofwar_last_resort_doctrine:0 "Doktryna ostateczności"
 resolution_rulesofwar_last_resort_doctrine_desc:0 "Wojna powinna stanowić ostateczność, do której będziemy się uciekać tylko wtedy, gdy zawiodą wszystkie inne formy dyplomacji. Niech nigdy nie będzie narzędziem stosowanym w sposób nieuzasadniony."
 resolution_rulesofwar_last_resort_doctrine_tooltip:0 "Filozofia wojny "§Ynieograniczone wojny§!" jest §Rzakazana§!."
 resolution_rulesofwar_demobilization_initiative:0 "Inicjatywa demobilizacji"
 resolution_rulesofwar_demobilization_initiative_desc:0 "Zasoby marnowane obecnie na wojnę o wiele bardziej przydałyby się do realizacji mnóstwa innych projektów, które poprawiłyby warunki życia ludności cywilnej. Powinniśmy nałożyć ścisłe ograniczenia na rozwój armii i skupić się na ulepszaniu różnych rzeczy, zamiast na ich niszczeniu."
 resolution_rulesofwar_demobilization_initiative_tooltip:0 "Polityka gospodarcza "§Ygospodarka zmilitaryzowana§!" jest zakazana."
 resolution_category_galacticreforms:0 "Reformy galaktyczne"
 resolution_category_denouncements:0 "Potępienie"
 resolution_council_denouncement:0 "Potępienie Rady"
 resolution_council_denouncement_desc:0 "Rada Galaktyczna może zaproponować rezolucję potępiającą nieprzyjaznych członków Wspólnoty Galaktycznej, co narazi ich na wszelkie przegłosowane sankcje.\n\nOczywiście ta władza nie będzie nadużywana."
 resolution_galacticreforms_abolish_council:0 "§RLikwidacja Rady Galaktycznej§!"
 resolution_galacticreforms_abolish_council_desc:0 "Rada Galaktyczna jest niedemokratycznym zagrożeniem i powinna zostać rozwiązana."
 resolution_galacticreforms_abolish_council_tooltip:0 "Rada Galaktyczna przestaje istnieć."
 resolution_galacticreforms_form_council:0 "Powołanie Rady Galaktycznej"
 resolution_galacticreforms_form_council_desc:0 "Wspólnota Galaktyczna powinna mieć radę przywódców, która będzie dbać o utrzymanie porządku."
 resolution_galacticreforms_form_council_tooltip:0 "Tworzy §YRadę Galaktyczną§! liczącą trzech członków.\n\nPoczątkowo Rada ma uprawnienia do forsowania §Yśrodków kryzysowych§!, proponowania §Yuchwał o sankcjach§! i §Ypotępiania§!."
 resolution_galacticreforms_disable_council_veto:0 "§RZniesienie prawa weta Rady§!"
 resolution_galacticreforms_disable_council_veto_desc:0 "Sama idea weta Rady jest oburzająca. Dlaczego ktoś miałby uciszać żądania Wspólnoty? Znosimy to prawo natychmiast!"
 resolution_galacticreforms_disable_council_veto_tooltip:0 "Członkowie Rady Galaktycznej nie będą już mogli wetować proponowanych uchwał."
 resolution_galacticreforms_enable_council_veto:0 "Nadanie Radzie prawa weta"
 resolution_galacticreforms_enable_council_veto_desc:0 "Rada Galaktyczna powinna mieć uprawnienia do usuwania niepoważnych propozycji z kolejki uchwał."
 resolution_galacticreforms_disable_council_denouncement:0 "§RZniesienie prawa Rady do potępiania§!"
 resolution_galacticreforms_disable_council_denouncement_desc:0 "Członkowie Rady Galaktycznej powinni przedstawiać stosowne uzasadnienie dla potępienia. Musimy zlikwidować tę niesprawiedliwą, autokratyczną prerogatywę."
 resolution_galacticreforms_disable_council_denouncement_tooltip:0 "Członkowie Rady Galaktycznej nie będą już mogli potępiać nieprzyjaznych członków Wspólnoty."
 resolution_galacticreforms_enable_council_denouncement:0 "Nadanie Radzie prawa do potępiania"
 resolution_galacticreforms_enable_council_denouncement_desc:0 "Powinniśmy zapewnić Radzie Galaktycznej moc wskazywania zbuntowanych imperiów, które należy ukarać. Rada powinna mieć możliwość wnoszenia propozycji potępienia na forum Wspólnoty."
 resolution_galacticreforms_enable_council_denouncement_tooltip:0 "Członkowie Rady Galaktycznej będą mogli potępiać nieprzyjaznych członków Wspólnoty."
 resolution_galacticreforms_council_size_1:0 "Zmiana wielkości Rady: 1"
 resolution_galacticreforms_council_size_1_desc:0 "To ja jestem senatem."
 resolution_galacticreforms_council_size_2:0 "Zmiana wielkości Rady: 2"
 resolution_galacticreforms_council_size_2_desc:0 "Demokracja najlepiej działa w niewielkich dawkach."
 resolution_galacticreforms_council_size_3:0 "Zmiana wielkości Rady: 3"
 resolution_galacticreforms_council_size_3_desc:0 "Rada Galaktyczna składająca się z trzech członków wydaje się idealna."
 resolution_galacticreforms_council_size_4:0 "Zmiana wielkości Rady: 4"
 resolution_galacticreforms_council_size_4_desc:0 "Konieczność wymaga, abyśmy zmienili liczę członków Rady Galaktycznej. Optymalna liczba to czterech."
 resolution_galacticreforms_council_size_5:0 "Zmiana wielkości Rady: 5"
 resolution_galacticreforms_council_size_5_desc:0 "Im więcej głosów w Radzie Galaktycznej, tym lepiej."
 resolution_galacticreforms_permanent_seat:0 "Stałe miejsce w Radzie"
 resolution_galacticreforms_permanent_seat_desc:0 "Wspólnota Galaktyczna rozkwita pod łaskawym przywództwem tego imperium. Powinniśmy przyznać mu stałe miejsce w Radzie."
 resolution_galacticreforms_revoke_permanent_seat:0 "Odebranie stałego miejsca w Radzie"
 resolution_galacticreforms_revoke_permanent_seat_desc:0 "Członkowie Rady Galaktycznej powinni działać w ramach mandatu otrzymanego w wyniku wyborów. To imperium nie powinno mieć stałego miejsca."
