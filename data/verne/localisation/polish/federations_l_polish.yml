 damage_crisis_1_modifier_desc:0 "Uszkodzenia zadawane frakcjom kryzysów końcowych: §G+25%§!"
 federation_internal_migration:0 "§Y$law_category_free_migration$§! §Rjest §Y$free_migration_yes$§! prawem federacyjnym, więc mamy automatycznie zawarty traktat migracyjny.§!"
 federation_actor_no_separate_treaties:0 "§Y$law_category_separate_treaties$§! §Rjest §Y$treaties_separate_no$§! prawem federacyjnym, więc nie możemy mieć oddzielnych traktatów z imperiami, które nie należą do naszej federacji.§!"
