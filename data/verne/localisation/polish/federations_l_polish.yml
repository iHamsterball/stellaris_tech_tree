 resolution_commerce_buzzword_standardization:0 "Standaryzacja terminologii"
 resolution_commerce_buzzword_standardization_desc:0 "Musimy umożliwić naszym przedsiębiorstwom bezproblemową współpracę. Ułatwienie strategicznej komunikacji wzmacnia naszych agentów, co przyspiesza uzyskanie wymaganych parametrów sprawnościowych."
 resolution_commerce_leveraged_privateering:0 "Zwalczanie piractwa"
 resolution_commerce_leveraged_privateering_desc:0 "Handel stanowi krwiobieg galaktyki. Wszyscy członkowie Wspólnoty Galaktycznej powinni wnosić wkład do międzynarodowej służby kosmicznej przeznaczonej do zwalczania piractwa i innych zagrożeń dla wolnego handlu."
 resolution_commerce_underdeveloped_system_utilization:0 "Wykorzystanie nierozwiniętych układów"
 resolution_commerce_underdeveloped_system_utilization_desc:0 "Niezdolność do maksymalnego wyzyskania wartości układów słonecznych znajdujących się w strefie naszych wpływów jest karygodnym marnotrawstwem. Proponujemy uznanie tego za przestępstwo i wyznaczenie stosownych kar."
 resolution_commerce_underdeveloped_system_utilization_tooltip:0 "Posterunki obserwacyjne dostarczają £consumer_goods£ §Gtowary konsumpcyjne§! podczas §Yobserwowania§! lub §Yinfiltrowania§! prymitywnych cywilizacji."
 resolution_commerce_holistic_asset_coordination:0 "Holistyczna koordynacja zasobów"
 resolution_commerce_holistic_asset_coordination_desc:0 "W celu promowania i ułatwienia optymalizacji logistyki powinniśmy współpracować ze sobą, aby stworzyć gładko działającą infrastrukturę galaktyczną na potrzeby handlu i dzielenia się wiedzą."
 resolution_commerce_profit_maximization_engines:0 "Algorytmy maksymalizacji zysku"
 resolution_commerce_profit_maximization_engines_desc:0 "Powinniśmy zbudować na każdym z naszych światów połączone ze sobą kompleksy komputerowe, optymalizujące dystrybucję informacji i zasobów. Pieniądz musi krążyć."
 resolution_category_greatergood:0 "Większe dobro"
