 diplomatic_weight_desc:0 "Wartość ta określa, jak bardzo wpływowe jest nasze imperium we Wspólnocie Galaktycznej, i jest stosowana jako nasza siła głosu podczas popierania uchwał lub głosowania nad nimi."
