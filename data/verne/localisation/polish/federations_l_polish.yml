 decision_end_extradimensional_experimentation_desc:0 "Te eksperymenty są niebezpieczne i trzeba ich zaprzestać. Co też sobie pomyśleliśmy?"
 federations.10020.name:0 "$resolution_galacticstudies_extradimensional_experimentation$"
 federations.10020.desc:0 "Tajemnice tego wszechświata to nie jedyna rzecz, którą warto poznawać.\n\nWspólnota Galaktyczna zezwoliła na stosowanie substancji zmieniających rzeczywistość w celu usprawnienia badań, dzięki czemu nasi naukowcy w zaawansowanych kompleksach badawczych mogą poszukiwać prawdy w innych światach."
 federations.10020.desc_gestalt:0 "Tajemnice tego wszechświata to nie jedyna rzecz, którą warto poznawać.\n\nWspólnota Galaktyczna zezwoliła na stosowanie substancji zmieniających rzeczywistość w celu usprawnienia badań, dzięki czemu nasze drony w zaawansowanych kompleksach badawczych mogą poszukiwać prawdy w innych światach."
