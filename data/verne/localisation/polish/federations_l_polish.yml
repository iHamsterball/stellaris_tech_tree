 federations.10000.name:0 "$resolution_industry_project_cornucopia$"
 federations.10000.desc:0 "Inżynierowie z całej Wspólnoty Galaktycznej zebrali się, aby podzielić się pomysłami dotyczącymi sprawniejszej eksploatacji zasobów naszych światów.\n\nDostępna jest decyzja planetarna §HProjekt "Róg obfitości"§!."
