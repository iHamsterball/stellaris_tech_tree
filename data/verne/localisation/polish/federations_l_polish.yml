 default_federation_passive_effect:0 "Różne etyki powodują o §Y50%§! mniejszą karę do spójności federacji."
 trade_federation_passive_effect:0 "Strategia handlu zostaje zmieniona na §Yligę kupiecką§!, która łączy w sobie premie od wszystkich strategii handlu."
 hegemony_federation_passive_effect:0 "Członkowie nie mogą opuścić federacji bez zgody prezydenta. W razie odmowy dany członek otrzymuje specjalny cel wojny umożliwiający opuszczenie federacji.\n§R(JESZCZE NIEWPROWADZONE)§!"
 research_federation_passive_effect:0 "Darmowe i automatyczne §Yporozumienia badawcze§! między wszystkimi członkami federacji."
