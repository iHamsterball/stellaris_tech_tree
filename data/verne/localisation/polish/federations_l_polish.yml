 resolution_ecology_recycling_initiatives:0 "Pangalaktyczna inicjatywa recyklingu"
 resolution_ecology_recycling_initiatives_desc:0 "Wszyscy odniesiemy korzyści ze zmniejszania ilości odpadów i ponownego wykorzystania zawartych w nich surowców. Pomogą w tym wspólne protokoły recyklingu stosowane we wszystkich cywilizacjach Wspólnoty Galaktycznej."
 resolution_ecology_natural_sanctuaries:0 "Rezerwaty przyrody"
 resolution_ecology_natural_sanctuaries_desc:0 "Powinniśmy chronić naturalne zakątki jako parki, umożliwiające mieszkańcom odprężenie po trudnych dniach. Wymaga to wprowadzenia drobnych ograniczeń dla przemysłu ciężkiego, ale się opłaci."
 resolution_ecology_integrated_gardens:0 "Zintegrowane ogrody"
 resolution_ecology_integrated_gardens_desc:0 "Zachęcając naszych obywateli do uprawiania roślin jadalnych i wprowadzając na rynek łatwe w użyciu systemy hydroponiczne, możemy zmniejszyć obciążenie środowiska na zamieszkiwanych przez nas planetach, a przy okazji mieć w otoczeniu więcej zieleni."
 resolution_ecology_environmental_control_board:0 "Rada Kontroli Ekologicznej"
 resolution_ecology_environmental_control_board_desc:0 "Przemysł nie potrafi sam siebie regulować. Potrzebujemy ponadpaństwowej rady kontrolnej, która będzie posiadać uprawnienia do nadzorowania przemysłu i rozbudowy w celu eliminacji nadużywania środowiska."
 resolution_ecology_environmental_control_board_tooltip:0 "§YTerraformowanie§! planet do postaci innej niż §Yświat gajański§! jest §Rzakazane§!."
 resolution_ecology_paradise_initiative:0 "Rajska inicjatywa"
 resolution_ecology_paradise_initiative_desc:0 "Dzięki nieustannej dbałości o nasze nowe świat możemy żyć w ekologicznej harmonii. Naszym celem jest niepozostawianie po sobie śladów innych niż wspomnienia."
 resolution_category_galacticstudies:0 "Wiedza wyzwolona"
 resolution_galacticstudies_repeal_1:0 "§R$resolution_galacticstudies_cooperative_research_channels$ - uchylenie§!"
 resolution_galacticstudies_repeal_1_desc:0 "Obecne prawo galaktyczne naraża na szwank kwestie własności intelektualnej i bezpieczeństwa państwowego. Musimy uchylić te błędne prawa, aby chronić naszych mieszkańców."
