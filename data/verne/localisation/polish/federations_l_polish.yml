 colony.8001.name:0 "Brutalne zachowania"
 colony.8001.desc:0 "[Planet.GetName] - doniesienia z naszej kolonii informują, że coraz częściej dochodzi tam do brutalnych zachowań. Najwyraźniej część populacji zaczęła przejawiać niespotykany dotąd poziom pożądania i agresji - i nikt nie wie, dlaczego."
 colony.8001.a:0 "Kontynuować."
 colony.8002.name:0 "Wzrost przemocy"
 colony.8002.desc:0 "[Planet.GetName] - nie wygląda na to, by brutalne zachowania miały się skończyć w przewidywalnej przyszłości. Tak naprawdę od poprzedniego doniesienia jeszcze się nasiliły. Cały czas dochodzi do aktów rozwiązłości i przemocy, i wywiera to wpływ na dużą część populacji. "
 colony.8002.a:0 "Sytuacja wymyka się spod kontroli."
 colony.8003.name:0 "To szaleństwo!"
 colony.8003.desc:0 "[Planet.GetName]: Sytuacja wymknęła się spod kontroli. Ogromna liczba mieszkańców jest obecnie pod wpływem niezidentyfikowanego czynnika powodującego ten zalew brutalności. Życie w kolonii zaczyna się załamywać. Trzeba koniecznie coś zrobić, inaczej utracimy ten świat."
 colony.8003.a:0 "No to zróbcie coś!"
 colony.8004.name:0 "Zarodniki dzikości"
 colony.8004.desc:0 "[Planet.GetName] - dochodzenie w sprawie przyczyn dziwnych, dzikich zachowań dobiegło końca. Okazało się, że w rozległej sieci jaskiń obejmujących całą skorupę globu rośnie zagadkowy grzyb. Pokrywa całe jaskinie, wszystkie ich powierzchnie, i rozciąga się na tysiące mil.\n\nGrzyb często wydziela zarodniki, które wylatują z jaskiń. Nie znamy przyczyn takiej strategii, ale wiemy na pewno, że to właśnie one powodują prymitywne zachowania u naszego gatunku, uwalniając pierwotne żądze.\n\nMożemy podjąć próbę całkowitej likwidacji tego grzyba lub znalezienia jakiegoś zastosowania dla tego zjawiska."
 colony.8004.a:0 "Żyj..."
 colony.8004.b:0 "...lub pozwól umrzeć."
 colony.8005.name:0 "Chmura i waśń"
 colony.8005.desc:0 "[Planet.GetName]: U wylotów zarośniętego grzybem systemu jaskini wybudowaliśmy zakłady przemysłowe. Będą ona filtrować zarodniki i kontrolować ich rozprzestrzenianie się, a także przetwarzać ich nadmiar na użyteczny §Hgaz egzotyczny§!.\n\nPrzyrost populacji w kolonii wzrasta, gdyż nieco pobudzeni mieszkańcy częściej zaspokajają swoje popędy, ale niestety towarzyszy temu pewien wzrost poziomu przemocy i przestępczości."
 colony.8005.a:0 "Taka jest cena postępu."
 colony.8006.name:0 "Oczyszczające płomienie"
 colony.8006.desc:0 "Projekt spalenia wszystkich grzybów jaskiniowych został ukończony. Zarodniki potęgujące pierwotne instynkty zostały zlikwidowane.\n\nCzystym przypadkiem okazało się, że w niektórych wypalonych pieczarach znajdują się bogate złoża minerałów, które można teraz eksploatować."
 colony.8006.a:0 "Wyśmienicie!"
