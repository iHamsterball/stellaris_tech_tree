 fedev.9500.name:0 "Przewaga w próżni"
 fedev.9500.desc:0 "Budowa imponującego molocha dobiegła końca.\n\nTen mobilny olbrzym całkowicie zmienia obraz zaczepnych działań wojennych. Może budować i naprawiać okręty na linii frontu, ma niszczycielską siłę ognia pozwalającą nieustannie atakować tych, którzy się nam sprzeciwiają.\n\nTeraz tylko głupiec chciałby, żeby [Owner.GetName] byli jego wrogami."
 fedev.9500.a:0 "Ruszajcie na podbój!"
 fedev.9505.name:0 "Ultima Ratio Regum"
 fedev.9505.desc:0 "Mamy potwierdzenie, że §H[From.Owner.GetName]§! właśnie kończy budowę olbrzymiego okrętu molocha. Ta mobilna baza kosmiczna dysponuje wielką siłą ognia, może też budować i serwisować okręty na pierwszej linii walk, co czyni tę jednostkę potężnym zagrożeniem w każdej sytuacji bojowej.\n\nTo rzeczywiście szczytowe osiągnięcie w dziedzinie uzbrojenia kosmicznego."
 fedev.9505.a:0 "To całkowicie zmienia sytuację."
 galcom.2.name:0 "Wspólnota Galaktyczna"
 galcom.2a.desc:0 "Coraz więcej cywilizacji przemierzających kosmos nawiązuje ze sobą formalne relacje, więc galaktyka staje się dynamicznym miejscem pełnym życia. W celu uniknięcia tragicznych nieporozumień między poszczególnymi narodami rosnąca liczba dyplomatów wzywa do powołania nowej, pangalaktycznej organizacji. Byłaby to wspólnota imperiów galaktycznych, na której forum mogłyby one omawiać najważniejsze kwestie.\n\nCzy [Root.GetName] zamierza poprzeć utworzenie §HWspólnoty Galaktycznej§!?"
 galcom.2b.desc:0 "Spróbujmy jeszcze raz. Czy chcemy stworzyć Wspólnotę Galaktyczną?"
 galcom.2.a:0 "Tak, to słuszne przedsięwzięcie."
 galcom.2.b:0 "Nie, nie mamy czasu na takie bzdury."
 galcom.5.name:0 "Narodziny Wspólnoty Galaktycznej"
 galcom.5.desc:0 "To historyczny dzień. Wiele ważnych galaktycznych imperiów podróżujących w kosmosie, w tym [Root.GetName], ogłosiło utworzenie §HWspólnoty Galaktycznej§!. Ta ponadnarodowa organizacja stanowić będzie forum, na którym będą omawiane i rozstrzygane kwestie dotyczące całej galaktyki.\n\nJako jedni z członków założycieli możemy być dumni z tego kroku milowego w historii galaktyki."
 galcom.5.a:0 "To wielki dzień dla galaktyki!"
 galcom.6.desc:0 "Mimo naszej decyzji o niewspieraniu utworzenia jakiejś ponadnarodowej instytucji galaktycznej, kilka imperiów wspólnie postanowiło powołać taką instytucję. W swym historycznym wspólnym oświadczeniu poinformowały one o stworzeniu §HWspólnoty Galaktycznej§!. Ta organizacja ma stanowić forum, na którym będą omawiane wszystkie kwestie wpływające na całą galaktykę.\n\nPonieważ odmówiliśmy udziału w tworzeniu Wspólnoty Galaktycznej, [Root.GetName] nie jest jej formalnym członkiem."
 galcom.6.a:0 "Aroganccy idioci."
 galcom.10.name:0 "Brak poparcia dla Wspólnoty Galaktycznej"
 galcom.10.desc:0 "Inicjatywa utworzenia ponadnarodowej §HWspólnoty Galaktycznej§! nie powiodła się. Za mało imperiów wyraziło chęć powołania takiej instytucji."
 galcom.10.a:0 "Reszta głupców nie była na to gotowa."
 galcom.10.b:0 "Róbcie, co chcecie!"
 galcom.16.desc:0 "Kilka imperiów przemierzających kosmos, niektórych z nich nie znamy, połączyło się, żeby utworzyć §HWspólnotę Galaktyczną§!. Ta ponadnarodowa instytucja ma być forum, na którym będą omawiane najważniejsze kwestie.\n\nNie braliśmy udziału w powołaniu tej instytucji, ale jej członkowie wystosowali formalne zaproszenie dla [Root.GetAdj]. Zgodzimy się?"
 galcom.16.a:0 "Tak, dołączymy do tej wspólnoty."
 galcom.16.b:0 "Nie, nie przyłączymy się."
 galcom.51.name:0 "Powołanie Rady Galaktycznej"
 galcom.51.desc:0 "Członkowie Wspólnoty Galaktycznej zagłosowali za utworzeniem Rady Galaktycznej. Członkostwo w dostojnym ciele będzie zarezerwowane wyłącznie dla przedstawicieli trzech najpotężniejszych i najbardziej wpływowych imperiów Wspólnoty. Dopóki rada nie zostanie wybrana, w jej skład wchodzą: §H[council_member_1.GetName]§!, §H[council_member_2.GetName]§! i §H[council_member_3.GetName]§!.\n\nCzłonkowie Rady mają przewodzić Wspólnocie Galaktycznej i chronić ją. Ich szersze prerogatywy pozwalają im omijać pewne ograniczenia biurokratyczne, które często paraliżują proces decyzyjny w dużych instytucjach politycznych."
 galcom.51.a:0 "Oby podołali temu zadaniu..."
 galcom.51.b:0 "Wreszcie możemy coś zrobić!"
 galcom.51.c:0 "A więc władcy marionetek wreszcie się ujawnili!"
 origin_fallen_empire:0 "Rasa starszych"
 origin_fallen_empire_desc:0 "Ta cywilizacja istniała znacznie wcześniej od obecnego pokolenia galaktycznych potęg. Eony stagnacji sprawiły, że jej imperium stało się w końcu cieniem samego siebie."
 origin_enlightened:0 "Oświeceni"
 origin_enlightened_desc:0 "Naturalny rozwój tej cywilizacji został znacznie przyspieszony za sprawą ingerencji z zewnątrz. Dzięki temu stała się ona kulturą podróżującą w kosmosie."
 origin_void_dwellers:0 "Mieszkańcy próżni"
 origin_void_dwellers_desc:0 "Ta cywilizacja żyje w kosmosie tak długo, jak potrafi zapisywać własną historię. Dla jej przedstawicieli życie w środowisku planetarnym to przekleństwo. Mieszkają oni w trzech orbitalnych stacjach mieszkalnych, które dopiero niedawno połączyły się."
 origin_tooltip_void_dwellers_effects:0 "- Rozpoczęcie z trzema §Ystacjami mieszkalnymi§! i technologią pozwalającą budować kolejne.\n- Członkowie twojego gatunku doskonale czują się na stacjach mieszkalnych i są tam o §G15%§! bardziej wydajni.\n- Na wszystkich zwykłych planetach otrzymasz duże kary do możliwości zamieszkania."
 trait_void_dweller_1:0 "Mieszkaniec próżni"
 trait_void_dweller_1_desc:0 "§LTen gatunek najlepiej czuje się w stacjach mieszkalnych, posiada instynktowną umiejętność orientowania się w labiryntach ich korytarzy i skomplikowanej architekturze.§!"
 trait_void_dweller_2:0 "$trait_void_dweller_1$"
 trait_void_dweller_2_desc:0 "§LTen gatunek jest przystosowany do oddychania recyrkulowanym powietrzem i do sterylnych przedziałów stacji mieszkalnych, a jego osłabione układy odpornościowe fatalnie działają w środowisku planetarnym.§!"
 d_arcane_replicator:0 "Zagadkowy replikator"
 d_arcane_replicator_desc:0 "Ta stara maszyna znajduje się głęboko we wnętrzu stacji mieszkalnej, została wbudowana w główny reaktor, z którego czerpie zasilanie. To relikt cywilizacji, która zbudowała tę stację mieszkalną, jednak nie potrafimy pojąć tej technologii replikacji materii."
 START_SCREEN_VOID_DWELLERS:0 "Dla większości gatunków kosmiczna próżnia jest wrogim środowiskiem, które należy podbić albo okiełznać. A dla nas jest domem. Przez tysiące lat mieszkaliśmy na trzech stacjach kosmicznych, każda orbitowała wokół innego słońca w potrójnym układzie gwiezdnym. Nie wiemy, czy stacje zostały zbudowane przez naszych przodków czy kogoś innego.\n\nNasza biologia wskazuje, że możemy być gatunkiem, który narodził się na jakiejś planecie, lecz nie wspominają o tym żadne zapiski historyczne. Niektórzy sądzą, że szczątki planetarne znajdujące się pod jedną z naszych stacji to utracony świat macierzysty naszego gatunku, ale możliwe, że nigdy nie poznamy prawdy.\n\nDopiero kilka wieków temu wynaleźliśmy technologię lotów kosmicznych, która pozwoliła podróżować między naszymi trzema stacjami. Niektórzy twierdzą, że wynaleźliśmy ją ponownie. Nieufność i podejrzliwość ustąpiły miejsca handlowi i współpracy. Zanim stworzyliśmy pierwszy hipernapęd, trzy stacje mieszkalne zjednoczyły się pod jednym sztandarem."
 START_SCREEN_SCION:0 "Na początku naszej historii, zanim rozwinęliśmy technologie, skontaktowali się z nami nasi Dobroczyńcy. Wyjaśnili, w sposób zrozumiały dla naszych przodków, że nasz gatunek był bardzo obiecujący. Bardzo cierpliwie poprowadzili nas drogą, która pozwoliła naszej cywilizacji rozwinąć pełen potencjał.\n\nKiedy kilka razy zbaczaliśmy z tej drogi, oni korygowali nasz kurs, czynili to zdecydowanie, jak każdy rodzic. Jednak wkrótce nasi naukowcy ujarzmili elektryczność, siłę atomu, a później opanowali prymitywną technologię lotów kosmicznych. Pod okiem naszych nadzorców zbudowaliśmy teraz pierwsze hipernapędy."
 origin_scion:0 "Potomek"
 origin_scion_desc:0 "Upadłe imperium przez tysiące lat pomagało tej cywilizacji w rozwoju, prowadząc ją wybraną przez nią drogą."
 origin_tooltip_scion_effects:0 "Rozpocznij jako wasal upadłego imperium"
 opinion_scion:0 "Potomek"
 origin.10.a.desc:0 "Witajcie, wierni [Root.GetSpeciesNamePlural]. Doskonale sobie poradziliście. Dzięki naszym wskazówkom stworzyliście technologię podróży nadprzestrzennych i teraz możecie po raz pierwszy wyruszyć ku gwiazdom... podobnie jak my, niezliczone eony temu.\n\nNie lękajcie się - gdybyśmy uważali, że nie jesteście gotowi, nie pozwolilibyśmy na taki obrót wydarzeń. A teraz ruszajcie i przynieście nam chlubę."
 origin.10.a:0 "Stanie się wasza wola."
 origin.10.b.desc:0 "[Root.GetSpeciesNamePlural]. Pierwszy etap eksperymentu zakończył się powodzeniem. Pomogliśmy waszej cywilizacji zbudować pierwsze hipernapędy i teraz możecie wyruszyć ku gwiazdom.\n\nZapewniamy, że będziemy obserwować postępy, które poczynicie podczas drugiego etapu. Jak dotąd okazaliście się niezwykle bystrzy. Zupełnie inni od całej reszty.\n\nCiekawe, jak wykorzystacie otrzymaną szansę."
 origin.10.b:0 "Nie zawiedziemy was."
 casus_belli_cb_scion:0 "Potomek"
 war_goal_wg_scion:0 "Przyjęcie do wspólnoty"
 war_goal_wg_scion_desc:0 "Wojna toczy się w celu zmuszenia wroga do przyjęcia statusu wasala upadłego imperium naszych władców.\n\n\n\nW razie zawarcia rozejmu na zasadzie status quo okupowane przez nas układy zostaną uwolnione jako nowy wasal naszych władców, jeśli zawierają co najmniej jedną planetę."
 origin.21.a.desc:0 "Wróżbici nakazali przekazać wam ten dar za waszą wierną służbę. Nie zmarnujcie tego."
 origin.21.b.desc:0 "Po długich naradach postanowiliśmy wprowadzić do eksperymentu kolejną zmienną. Przyjmijcie ten podarunek. Zróbcie z nim, co chcecie."
 origin.21.a:0 "Dziękujemy."
 FE_TO_SCION_GREETING_01:0 "Witajcie, [From.GetSpeciesNamePlural]. Zawsze wiedzieliśmy, że jesteście wyjątkowi."
 FE_TO_SCION_GREETING_02:0 "Przybyliście po dalsze instrukcje, [From.GetSpeciesNamePlural]? Nie mamy nic dla was."
 FE_TO_SCION_GREETING_03:0 "Może pewnego dnia osiągniecie choćby część naszej wielkości. Istnieje taka możliwość."
 FE_TO_SCION_GREETING_04:0 "Macie szczęście, że zainteresowaliśmy się waszym gatunkiem, [From.GetSpeciesNamePlural]."
 FE_TO_SCION_GREETING_05:0 "Przyznam, że zaskoczyło mnie, jak wiele osiągnęła wasza cywilizacja."
 FE_TO_SCION_GREETING_06:0 "Widząc was tutaj, rozumiem, dlaczego wasz gatunek został wybrany."
 FE_TO_SCION_GREETING_07:0 "Dawno temu byliśmy podobni do was, dziecko. To były prostsze czasy, i pod wieloma względami szczęśliwsze. Radujcie się nimi, póki możecie."
 SCION_TO_SCION_GREETING_01:0 "Władcy najbardziej lubią nas. To pewne."
 SCION_TO_SCION_GREETING_02:0 "Może pewnego dnia odziedziczymy stolicę naszych władców, jeśli postanowią wycofać się ze spraw galaktyki."
 SCION_TO_SCION_GREETING_03:0 "Nie rozpaczajcie nad tym, że władcy lubią nas bardziej niż was. Wszyscy mamy swoje miejsce w ich planach."
 SCION_TO_SCION_GREETING_04:0 "Rozmawialiście ostatnio z władcami? Wspominali o nas?"
 SCION_TO_SCION_GREETING_05:0 "Zgodziliśmy się odegrać rolę, którą wyznaczyli nam władcy. A wy?"
 SCION_TO_SCION_GREETING_06:0 "Witajcie, potomkowie. Dobrze was widzieć."
 SCION_TO_EMPIRE_GREETING_01:0 "Przyjmijcie zwierzchnictwo naszych władców. Oni najlepiej wiedzą, co jest najsłuszniejsze dla takich młodych cywilizacji jak nasze."
 SCION_TO_EMPIRE_GREETING_02:0 "Nasi władcy mają plan dla nas wszystkich. W przeciwieństwie do was zgodziliśmy się odegrać wyznaczoną nam w nim rolę."
 SCION_TO_EMPIRE_GREETING_03:0 "Służba jednej z ras starszych to wielki zaszczyt."
 SCION_TO_EMPIRE_GREETING_04:0 "Może kiedyś dostąpicie zaszczytu dołączenia do nas jako wybrani słudzy naszych starożytnych władców."
 SCION_TO_EMPIRE_GREETING_05:0 "Nie czujecie się zagubieni, gdy starsza rasa nie wskazuje wam drogi?"
 SCION_TO_EMPIRE_GREETING_06:0 "Nasi władcy wiele nas nauczyli. Może za jakiś czas obdarzą swą mądrością także was."
 fedel.2.name:0 "Arena"
 fedel.2.desc:0 "[Root.GetAllianceName] otrzyma wkrótce przywództwo na czas najbliższej kadencji. Jak wcześniej uzgodniono, o sprawie zdecyduje walka wręcz bez broni.\n\nLider każdego narodu wkrótce trafi na arenę na świecie [fed_leader.Capital.GetName] ([fed_leader.GetName]), należącym do obecnych przywódców naszej federacji. [Root.GetAllianceName] będzie oglądać wydarzenie, w czasie którego zmierzą się oni w walce na śmierć i życie. Ich starcie będzie trwać, dopóki nie zostanie tylko jeden."
 fedel.2.a:0 "Niech wygra najlepszy przywódca."
 arena_combat_begin:0 "Wkrótce rozpocznie się starcie na arenie."
 fedel.10.name:0 "Zwycięstwo na arenie"
 fedel.10.intro:0 "[fed_leader.Capital.GetName]: [ruler.GetRulerTitle] [ruler.GetRegnalName] trafia na arenę wraz z innymi władcami państw członkowskich, z których składa się [Root.GetAllianceName]. Nie wolno używać żadnej broni ani pancerzy. Każdy przywódca może polegać wyłącznie na swej sprawności fizycznej i przebiegłości."
 fedel.10.1.desc:0 "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1:0 "Tuż po rozpoczęciu walki [ruler.GetRegnalName] ucieka w drugą stronę i spędza większość starcia, uciekając, mniej lub bardziej panicznie, przed oponentami. O dziwo, odnosi zwycięstwo, ponieważ zostaje ostatnią żywą osobą na arenie, gdy ostatni z przeciwników zemdlał i zmarł w wyniku wcześniej odniesionych ran."
 fedel.10.2.desc:0 "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2:0 "Po rozpoczęciu walki szybko okazuje się, że [ruler.GetRegnalName] zupełnie nie potrafi walczyć. Na szczęście pozostali przywódcy są w tym jeszcze gorsi. Po brutalnym starciu, które zdaje się trwać wieki, [ruler.GetRegnalName] okazuje się ostatnią żywą osobą. Kiedy to ogłoszono, większości widzów nie było już na trybunach."
 fedel.10.3.desc:0 "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3:0 "Walka była zacięta, jednak [ruler.GetRegnalName] pokazuje, jak wiele potrafi, i w chaotycznej walce pozbywa się kilku konkurentów. Gdy kurz opada, na placu boju stoi tylko [ruler.GetRegnalName]."
 fedel.10.4.desc:0 "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4:0 "Walka jest długa i krwawa, a [ruler.GetRegnalName] odnosi wiele ran. Mimo to wykazuje się wielkim hartem ducha i pokonuje wszystkich konkurentów. Nikt inny nie przeżył tego starcia."
 fedel.10.5.desc:0 "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5:0 "Po rozpoczęciu walki szybko staje się jasne, że żaden z przywódców na arenie nie dorównuje umiejętnościom, jakimi dysponuje [ruler.GetRulerTitle]. Wszyscy zostają pokonani, na placu boju stoi tylko [ruler.GetRegnalName]."
 fedel.10.6.desc:0 "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6:0 "[ruler.GetRegnalName] szybko rozprawia się z głupcami, którzy wyszli na arenę. Wystarczy jedno spojrzenie, a martwe ciała innych przywódców padają na ziemię. Na arenie zapada cisza, gdy [ruler.GetRulerTitle] ją opuszcza."
 fedel.10.7.desc:0 "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7:0 "Pozostali przywódcy na arenie zostają natychmiast spaleni, to tylko formalność. W tym starciu liczą się tylko dwie istoty posługujące się psioniką, [ruler.GetRegnalName] i [rival_chosen_leader.GetRulerTitle] [rival_chosen_leader.GetRegnalName] ([rival_chosen_country.GetName]). Po długim i widowiskowym pojedynku [ruler.GetRegnalName] moc okazuje się silniejsza niż [rival_chosen_leader.GetRegnalName]. Większość areny legła w gruzach, ale sprawa została rozsądzona."
 fedel.10.8.desc:0 "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8:0 "To prawdziwe starcie tytanów. Moce psioniczne używane na tej arenie rzadko ogląda się poza Woalem. Kiedy walka dobiega końca, arena leży w gruzach, a jedyną żywą istotą jest [ruler.GetRegnalName]."
 fedel.10.9.desc:0 "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9:0 "Dzięki potężnym umiejętnościom psionicznym [ruler.GetRegnalName] ma na arenie zdecydowaną przewagę, którą szybko wykorzystuje. Po usmażeniu kilku mózgów i użyciu telekinezy, by ciskać innymi przywódcami z zabójczą szybkością, walka szybko dobiega końca."
 fedel.10.10.desc:0 "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10:0 "[ruler.GetRegnalName] ma zamontowane w swoim ciele liczne ulepszenia cybernetyczne zapewniające przewagę na polu walki. Porusza się z mechaniczną precyzją i szybko eliminuje innych przywódców, odbijając jednocześnie ciosy, które zabiłyby zwykłą istotę organiczną."
 fedel.10.11.desc:0 "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11:0 "Dzięki sile i refleksowi przekraczającym możliwości większości istot organicznych [ruler.GetRegnalName] dominuje na arenie walki. Pozostali przywódcy zostają zgładzeni jeden po drugim, w sposób niezwykle skuteczny i względnie bezbolesny."
 fedel.10.a:0 "Zwyciężyliśmy."
 fedel.15.name:0 "Porażka na arenie"
 fedel.15.1.desc:0 "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1:0 "Niestety [ruler.GetRegnalName] nie radzi sobie z tym wyzwaniem. Tuż po rozpoczęciu walki tchórzy i próbuje w panice uciec z areny, przy wtórze śmiechu z trybun. W końcu pada ofiarą innego przywódcy, to szybka i bezlitosna śmierć."
 fedel.15.2.desc:0 "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2:0 "Z dzikim okrzykiem bojowym [ruler.GetRegnalName] rusza do zaciętej walki na arenie. Jednak umiejętności ma mniejsze niż odwagę i szybko pada ofiarą niedbałego ciosu jednego z pozostałych przywódców."
 fedel.15.3.desc:0 "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3:0 "Po chwili wahania [ruler.GetRegnalName] dołącza do walki wkrótce po jej rozpoczęciu. Zacięta walka trwa długo, jednak w końcu [ruler.GetRegnalName] umiera od odniesionych ran, a pozostali przywódcy walczą dalej."
 fedel.15.4.desc:0 "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4:0 "[ruler.GetRegnalName] natychmiast rzuca się w wir walki i szybko okazuje się jedną z najlepiej walczących osób. Może właśnie przez to część przywódców postanawia uderzyć wspólnie. Ich połączone siły okazują się za duże i pomimo wszelkich starań [ruler.GetRegnalName] szybko umiera od odniesionych ran."
 fedel.15.5.desc:0 "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5:0 "[winning_leader.GetRegnalName], [winning_leader.GetRulerTitle] ze świata [winning_country.GetName] rzuca tylko jedno spojrzenie i pozostali przywódcy na arenie, w tym [ruler.GetRegnalName], padają martwi. Może to był zły pomysł."
 fedel.15.6.desc:0 "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6:0 "Gdy dochodzi do zderzenia energii psionicznych części walczących, cała reszta przywódców, wśród nich [ruler.GetRegnalName], zostaje spalona na popiół. To tylko uboczne straty w bitwie tytanów."
 fedel.15.7.desc:0 "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7:0 "Niewiele istot w galaktyce posiada tak wielką moc psioniczną jak [ruler.GetRegnalName], jednak [winning_leader.GetRulerTitle] [winning_leader.GetRegnalName] ze świata [winning_country.GetName] jest jedną z nich. Gdy pozostali przywódcy zostają zgładzeni, niczym nic nieznaczące szkodniki, rozpoczyna się prawdziwa walka. Arenę błyskawicznie ogarnia burza energii psionicznej, a gdy cichnie, okazuje się, że [ruler.GetRegnalName] nie żyje..."
 fedel.15.8.desc:0 "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8:0 "To naprawdę starcie tytanów. Moce psioniczne używane na tej arenie rzadko ogląda się poza Woalem. Kiedy walka dobiega końca, arena leży w gruzach. A jedyną żywą półboską istotą nie jest [ruler.GetRegnalName]..."
 fedel.15.9.desc:0 "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9:0 "Doskonały refleks i siła, którymi dysponuje [ruler.GetRegnalName], niestety nie wystarczą, by odnieść zwycięstwo na arenie. Po kilku chwilach traci wszystkie kończyny, których pozostali konkurenci zaczynają używać jako maczug. Gdy walka dobiega końca, na ziemi leżą tylko rozrzucone szczątki."
 fedel.15.10.desc:0 "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10:0 "Dzięki swym potężnym mocom psionicznym [ruler.GetRegnalName] ma olbrzymią przewagę, ale chaos walki na arenie utrudnia koncentrację. Niestety, wykorzystuje to inny z przywódców, by uderzyć od tyłu. Koniec jest szybki, ale na pewno nie bezbolesny."
 fedel.15.a:0 "To smutny dzień."
