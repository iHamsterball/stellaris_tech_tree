 building_grand_embassy:0 "Wielka ambasada"
 building_grand_embassy_desc:0 "Ma wzbudzać podziw i szacunek patrzącego, i zmiękczyć go na potrzeby negocjacji.\n\nMusi się znajdować blisko siedziby władz, więc można ją zbudować tylko na świecie stołecznym."
 building_corporate_embassy:0 "Ambasada korporacyjna"
