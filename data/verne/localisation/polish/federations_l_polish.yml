 lesser_messenger_01_plural:0 ""
 name_list_LITH:0 "Litoid 1"
 name_list_LITH_desc:0 "§YPrzywódcy:§! Huktt Okk Obett’Err, Meket Orr Kerekkt\n§YJednostki:§! Potrakk, Trok Vrek\n§YFloty:§! Trokk Pret’Akrr, Trokk Beret’Akrr\n§YKolonie:§! Rekket’Otarr, Vaktt’Tekt"
 origin_galactic_doorstep:0 "Na progu galaktyki"
 origin_galactic_doorstep_desc:0 "Ta cywilizacja ma uśpioną §Ybramę kosmiczną§! w układzie macierzystym - czy to potencjalna korzyść dla technologii, czy przyczajone zagrożenie?"
 origin_tooltip_galactic_doorstep_effects:0 "Rozpoczynasz grę z uśpioną §Ybramą kosmiczną§! w układzie macierzystym."
 START_SCREEN_GALACTIC_DOORSTEP:0 "Tę tajemniczą konstrukcję w naszym układzie słonecznym odkryliśmy kilkaset lat temu. Jest zbudowana z czarnego metalicznego materiału, więc nazwaliśmy ją §HCzarną Koroną§!. Jej majestatyczna obecność wywarła silny wpływ na nasze społeczeństwo - mieszkańcy naszej planety zjednoczyli się tak duchowo, jak i pod względem celów.\n\nKosmonautyka stała się najwyższym priorytetem społeczności naszych naukowców i wytrwały pościg za osiągnięciami w tej dziedzinie zaowocował wieloma korzystnymi odkryciami.\n\nCzarna Korona okazała się uśpiona, ale przyswoiliśmy ważną lekcję - najważniejszy nie jest cel, ale podróż. A teraz, dzięki zewowi Czarnej Korony, nasz gatunek dysponuje środkami umożliwiającymi podróż do gwiazd."
 origin.1000.name:0 "Ktoś u drzwi"
 origin.1000.desc:0 "Bez najmniejszego ostrzeżenia tajemnicza brama kosmiczna w naszym macierzystym układzie słonecznym ożyła! Wystrzelił z niej silny impuls energii i przez ulotną chwilę jej środek wypełniała rozjarzona, drgająca kula. Okazuje się, że ta pozostałość po dawnej cywilizacji nie jest tak głęboko uśpiona, jak dotąd sądziliśmy.\n\nChoć brama kosmiczna była otwarta nie dłużej niż kilka sekund, wystarczyło to do przedostania się jakichś kosmicznych śmieci - głazów i obłoków pyłu, które po dokładniejszym zbadaniu okazały się zbudowane z cennych zasobów."
 origin.1005.name:0 "Nieproszeni goście"
 origin.1005.desc:0 "Drzemiąca brama kosmiczna ożyła ponownie! Tym razem nie przepuściła nowej zdobyczy, a raczej zgubę, która dotarła do nas nie wiadomo skąd.\n\nZ rozjarzonego przejścia wyprysnął pojedynczy kosmiczny stwór, który wydaje się szukać ofiary. Nie reaguje na żadne pozdrowienia ani ostrzeżenia, więc powinniśmy natychmiast podjąć próbę likwidacji tego zagrożenia!"
 origin.1010.name:0 "Wypluj to"
 origin.1010.desc:0 "Brama kosmiczna uaktywniła się po raz kolejny. Tym razem działała jedynie przez ułamek sekundy, ale i tak coś zdążyło przejść na drugą stronę.\n\nZ portalu wystrzelił z nadzwyczajną prędkością nieznany metaliczny obiekt, który śmignął przez nasz układ słoneczny. Zanim jakieś czujniki zdołały go zbadać, uderzył w jedną z planet.\n\nPowinniśmy jak najszybciej dokonać oględzin miejsca jego upadku."
 origin.1012.name:0 "Badania powierzchni"
 origin.1012.desc:0 "Zlokalizowanie miejsca upadku tajemniczej sondy okazało się bardziej skomplikowane, niż się spodziewaliśmy.\n\nOdczyty wskazują, że nie doszło do konwencjonalnego impaktu, ale znaczna prędkość zbliżania się obiektu do powierzchni wyklucza też normalne lądowanie.\n\nCo się zatem wydarzyło? Pora przyjrzeć się temu bliżej."
 origin.1015.name:0 "Gra w czekanie"
 origin.1015.desc:0 "Zmontowana konstrukcja została wreszcie uruchomiona. Z ogromnego urządzenia wystrzeliły błyskawice, które otuliły drzemiącą bramę kosmiczną, dostarczając jej zasilanie.\n\nNagle doszło do charakterystycznego wybuchu energii i wnętrze bramy wypełnia eteryczna, rozjarzona kula. Przygotowany statek badawczy natychmiast ruszył w jej kierunku i zniknął. Kilka chwil później brama kosmiczna wyłączyła się i powróciła do stanu cichej majestatyczności.\n\nTeraz czekamy."
 origin.1020.name:0 "Zwrot do nadawcy"
 origin.1020.desc:0 "Bez ostrzeżenia brama kosmiczna w naszym macierzystym układzie ożyła na krótką chwilę - na tyle, by coś zdążyło się wyłonić z jej rozjarzonego jądra.\n\nTen metalowy obiekt nie reagował na próby wywołania, a sam też nie wysyłał żadnych sygnałów. Zdołaliśmy go rozpoznać dopiero w momencie uzyskania wyraźnego obrazu na zbliżeniu. To statek badawczy, który udało nam się przeprowadzić przez bramę kosmiczną wiele miesięcy temu. Mocno się jednak zestarzał. Skanery wskazują, że ma teraz ponad tysiąc lat.\n\nZ załogi pozostał tylko proch, ale udało się odzyskać trochę nienaruszonych zapisów w rejestrach. Informacje te zawierają wspaniałe opisy §Ytechnologii bram kosmicznych§!, jak również nagranie dźwiękowe pozostawione przez jednego z członków załogi:\n\n"§H...tej przyszłości. Tego złowrogiego dnia mój gatunek pozna prawdziwe cierpienie - gdy z nieba zacznie padać błękitny ogień§!"."
 origin.1025.name:0 "Szarańcza z bramy kosmicznej"
 origin.1025.desc:0 "Brama kosmiczna zajaśniała po raz kolejny. Bez ostrzeżenia i wahania z rozjarzonego portalu wysypała się zgraja kosmicznych stworów tego samego rodzaju, co samotny napastnik sprzed jakiegoś czasu.\n\nTym razem jest ich dużo, dużo więcej. Nie ma czasu na zastanowienie ani wątpliwości. Ktoś musi zginąć - one albo my. Do broni!"
 origin.1030.name:0 "Zwalczanie szkodników"
 origin.1030.desc:0 "Nasza flota zdołała powstrzymać stwory, które wychynęły z bramy kosmicznej. Na [Root.Owner.Capital.GetName] mieszkańcy wstrzymywali oddech, gdy nad ich głowami szalała kosmiczna bitwa.\n\nPomimo przytłaczającego smutku spowodowanego poniesionymi stratami nasza cywilizacja unosi wzrok w niebo z iskierką nadziei. Truchła stworów z bramy kosmicznej, opadające na powierzchnię globu, ciągną za sobą długie smugi niebiesko zabarwionego dymu, gdyż spalają się w wyniku wejścia w atmosferę.\n\nRzeczywiście nasz gatunek poznał cierpienie tego dnia, gdy z nieba spadł błękitny ogień."
 origin.1030.a:0 "Pyrrusowe zwycięstwo"
 origin.1035.name:0 "Nieustanny zalew"
 origin.1035.desc:0 "[Root.Owner.Capital.GetName] - Bez ostrzeżenia brama kosmiczna otwarła się po raz kolejny, tym razem wypluwając z siebie rój zagadkowych, wrogich potworów kosmicznych.\n\nW ciągu kilku minut to tajemnicze zagrożenie weszło na orbitę wokół naszego globu i zaczęło bombardować powierzchnię błękitnawymi wiązkami energii.\n\nMusimy odeprzeć te siły jak najszybciej, zanim [Root.Owner.Capital.GetName] zmieni się w dymiące zgliszcza, a mieszkańcy - w popiół. W tej chwili mogą jedynie szukać schronienia i czekać, aż z nieba przestanie padać błękitny ogień."
 origin.1040.name:0 "Kosmiczne przeciążenie"
 origin.1040.desc:0 "Kolejny impuls energetyczny wystrzelił z bramy kosmicznej w naszym macierzystym układzie słonecznym. W przeciwieństwie do poprzednich - spowodował katastrofalne skutki.\n\nGdy pole elektromagnetyczne dotarło do [Root.Owner.Capital.GetName], przeciążyło każdą sieć energetyczną na powierzchni globu i usmażyło wszystkie urządzenia elektryczne - części z nich nie da się już naprawić.\n\nZ jakiegoś powodu rozbłysk bramy kosmicznej zmienił także klimat, gdyż kilka chwil po tym incydencie w kilku miejscach rozpadały się ulewne deszcze. Większość dużych miast jest teraz pogrążona w całkowitej ciemności, a mokre ciała mieszkańców lśnią błękitem, gdy ostatnie zamierające wyładowania elektryczne rozświetlają na niebiesko krople spadające z nieba."
 site_from_gateway_sent:0 "Przybysz z bramy"
 site_from_gateway_sent_intro:0 "Nasi naukowcy dotarli na miejsce upadku obiektu, który przybył z bramy kosmicznej i uderzył w powierzchnię świata [From.Planet.GetName] z niesamowitą prędkością.\n\nWygląd okolicy wyraźnie wskazuje, że nie było to zwykłe awaryjne lądowanie i nasi uczeni aż palą się do dalszych badań."
 origin.1100.name:0 "Po uderzeniu"
 origin.1100.desc:0 "[From.Planet.GetName] - Wstępne doniesienia z miejsca upadku są zarazem niesamowite i odrobinę niepokojące.\n\nAnaliza rozdrobnionego materiału z krateru i jego otoczenia przyniosła niespodziankę - najwyraźniej nieznany obiekt w chwili uderzenia ani nie hamował, ani się nie rozpadł. W jakiś sposób zdołał się przebić przez warstwę powierzchniową i spoczywa teraz głęboko pod ziemią.\n\nJesteśmy gotowi do rozpoczęcia dalszych prac wykopaliskowych."
 origin.1105.name:0 "Dysonans czasowy"
 origin.1105.desc:0 "[From.Planet.GetName] - Gdy dzięki wykopaliskom nasi uczeni zbliżyli się do obiektu spoczywającego głęboko pod ziemią, zaczęli doświadczać dziwnych zjawisk. Całe godziny przemijają w mgnieniu oka, nowy sprzęt psuje się nagle ze starości i zużycia, szczątki znikają z pewnych miejsc i nikt nie rozumie jak, i tak dalej.\n\nSpołeczność naukowa nie potrafi tego wytłumaczyć, ale postawiła hipotezę, że w chwili wbicia się w skorupę globu obiekt pozostawił po sobie swoisty ślad zmiennego czasu."
 origin.1110.name:0 "Pokój bez widoku"
 origin.1110.desc:0 "[From.Planet.GetName] - Nasz zespół wykopaliskowy w końcu dotarł do miejsca ostatecznego spoczynku nieznanego obiektu, który uderzył w ten glob.\n\nOkazało się, że sam obiekt nie jest zbyt interesujący - przypomina w sumie coś w rodzaju kuli armatniej - ale jego otoczenie błyskawicznie zadziwiło naukowców.\n\nJest to ogromna, szczelnie zamknięta komora bez żadnego wejścia (poza otworem w stropie, wybitym przez obiekt z bramy). Jej ściany są pokryte dziwnymi, przezroczystymi płytami, które nasi naukowcy pragną dokładnie zbadać."
 origin.1115.name:0 "Pamiętniki odźwiernego"
 origin.1115.desc:0 "[From.Planet.GetName] - Przezroczyste płyty pokrywające ściany tajemniczej komory wydawały się bezużyteczne do chwili, gdy jeden z członków zespołu badawczego delikatnie dotknął jednej z nich.\n\nPomieszczenie rozbłysło światłem, gdyż zewsząd zaczęły pojawiać się holograficzne glify - rząd za rzędem, symbole zaczynały żarzyć się w powietrzu. Inskrypcje zostały szybko przetłumaczone, a wtedy przeznaczenie płyt pokrywających komorę stało się oczywiste - są to szczegółowe plany jakiejś obcej konstrukcji.\n\nKonstrukcji, która otworzy bramę kosmiczną."
 A_CLOSER_LOOK_PROJECT:0 "Dokładniejsze badanie"
 A_CLOSER_LOOK_PROJECT_DESC:0 "Powinniśmy przyjrzeć się dokładniej miejscu upadku niezidentyfikowanego obiektu, który jakiś czas temu wystrzelił z bramy kosmicznej."
 THE_GATEWAY_CANNON_PROJECT:0 "Kosmiczne działo"
 THE_GATEWAY_CANNON_PROJECT_DESC:0 "Na podstawie planów znalezionych podczas niedawnych wykopalisk możemy zbudować konstrukcję, która na krótko otworzy bramę kosmiczną w naszym macierzystym układzie i umożliwi wysłanie statku badawczego na drugą stronę."
 origin.1013.name:0 "Otwarcie bramy"
 origin.1013.desc:0 "Niedawne badania archeologiczne umożliwiły zbudowanie konstrukcji, która na krótko otworzy bramę kosmiczną w naszym macierzystym układzie i umożliwi wysłanie statku badawczego na drugą stronę.\n\n§RUwaga!§!\n\nTa misja obarczona jest wysokim stopniem ryzyka! Nie ma żadnej gwarancji, że nasz §Ynaukowiec§! lub §Ystatek badawczy§! powróci z tej niebezpiecznej podróży. Należy poczynić stosowne przygotowania."
 origin_eldest_sibling:0 "Najstarsi bracia"
 origin_eldest_sibling_desc:0 "Ta cywilizacja gromadzi pradawne legendy opowiadające o oderwanych grupach populacji, które opuściły świat, by poszukać w tym układzie słonecznym innych planet nadających się do skolonizowania."
 origin_tooltip_eldest_sibling_effects:0 "Rozpoczynasz grę z §Ydwoma innymi prymitywnymi cywilizacjami§! w układzie macierzystym."
 START_SCREEN_ELDEST_SIBLING:0 "Wiemy, że nasz gatunek tworzył już wcześniej bogate i zaawansowane cywilizacje, ale opowieści o tym, co się z nimi stało, to przeważnie mity i spekulacje.\n\nJedna z legend, które przetrwały do naszych czasów, opowiada o §YSięgających Gwiazd§! - pionierach, którzy w jakiś sposób zdołali opuścić ojczysty glob i podobno osiedlili się na sąsiednich planetach. To niewątpliwie ekscytująca opowieść. Jej zapierającemu dech rozmachowi i awanturniczemu duchowi może się równać tylko brak dowodów na jej potwierdzenie.\n\nDziś żyjemy w czasach lotów międzygwiezdnych. Technologia umożliwia nam - być może ponownie - wyjście poza atmosferę naszego macierzystego świata i badanie kosmosu. Zobaczmy, czy nie zaszkodzi to starym legendom."
 origin_shoulders_of_giants:0 "Na barkach gigantów"
 origin_shoulders_of_giants_desc:0 "Dzięki jakimś nieznanym wydarzeniom z przeszłości ta cywilizacja dysponuje ukrytymi skarbami w swoim układzie słonecznym, umieszczonymi tam przez tajemniczego dobroczyńcę."
 origin_tooltips_shoulders_of_giants_effects:0 "Rozpoczynasz grę ze §Ystanowiskiem archeologicznym§!, które znajduje się w twoim macierzystym układzie słonecznym i jest związane z jakimś zagadkowym dobroczyńcą."
 START_SCREEN_SHOULDERS_OF_GIANTS:0 "Nasza historia pełna jest dziwnych wydarzeń i niespójności. Odkryliśmy ruiny pradawnego miasta, starszego od niektórych znalezisk archeologicznych, dotyczących prymitywnych wiosek. Wykopaliśmy piły, siekiery, a nawet strzelby dużo starsze od włóczni z kamiennymi grotami i łuków.\n\nLecz mimo dziwacznej historii bezproblemowo wkroczyliśmy w epokę lotów kosmicznych. Zdołaliśmy wydobyć się ze studni grawitacyjnej naszej ojczystej planety i zmierzamy do innych ciał niebieskich w naszym układzie słonecznym - i poza nim.\n\nJednak ledwo opuściliśmy atmosferę, dziwne rzeczy zaczęły się dziać ponownie. Odebraliśmy sygnały obcego pochodzenia, nadawane z jakiegoś punktu w naszym układzie."
 site_ex_gravitas:0 "Ex Gravitas"
 site_ex_gravitas_intro:0 "Szereg anomalnych odczytów wskazuje pewien punkt na globie [From.Planet.GetName]. Musimy wysłać ekspedycję na powierzchnię, aby dowiedzieć się więcej."
 origin.1200.name:0 "Pierwszy, mały krok"
 origin.1200.desc.a:0 "Przygotowaliśmy tymczasową bazę na powierzchni księżyca i kilka zespołów wyruszyło do różnych anomalii wykrytych przez nasze skanery.\n\nTa zagadka ma bezprecedensowe znaczenie, a społeczność naukowa aż huczy od hipotez i niecierpliwości w związku z tym, co mogą odkryć grupy zwiadowcze."
 origin.1200.desc.b:0 "Przygotowaliśmy tymczasową bazę na powierzchni planety [From.Planet.GetName] i kilka zespołów wyruszyło do różnych anomalii wykrytych przez nasze skanery.\n\nTa zagadka ma bezprecedensowe znaczenie, a społeczność naukowa aż huczy od hipotez i niecierpliwości w związku z tym, co mogą odkryć grupy zwiadowcze."
 origin.1200.c:0 "To ekscytujące!"
 origin.1205.name:0 "Śledzenie sygnału"
 origin.1205.desc:0 "Większość zespołów badawczych dotarła na miejsce i przesłała raport.\n\nOdkryliśmy kilka artefaktów zakopanych w ziemi. Naczelny naukowiec [Leader.GetName] opisuje je jako §Ybardzo dokładne galaktyczne wskaźniki laserowe§! - starożytne urządzenia w nieznanym celu emitujące w kosmos silną wiązkę promieniowania ultrafioletowego.\n\nTo odkrycie budzi mieszane uczucia - głęboką radość ze znalezienia przedmiotów obcego pochodzenia, a jednocześnie zaskoczenie ich niejasnym przeznaczeniem."
 origin.1205.a:0 "Kontynuować prace."
 origin.1210.name:0 "Niewypał"
 origin.1210.desc:0 "Pomimo usilnych starań przy odkopywaniu i analizowaniu obcych wskaźników nie osiągnęliśmy zadowalających wyników.\n\nZespoły archeologiczne obliczyły i prześledziły drogi wiązek wysyłanych przez emitery, ale obecnie nie wskazują one nic poza kosmiczną pustką.\n\nNaukowiec [Leader.GetName] prosi o więcej czasu w przekonaniu, że nasze zespoły badawcze musiały coś przeoczyć."
 origin.1210.a:0 "Kontynuować."
 origin.1215.name:0 "Krok w tył, krok w przód"
 origin.1215.desc.a:0 "Mamy przełom!\n\nBadania powierzchni ujawniły, że wiele tysiącleci temu w księżyc trafiła pewna mała asteroida. Siła kolizji nie była na tyle duża, by go zniszczyć, ale wypchnęła go nieco z dotychczasowej orbity. Analizując to zdarzenie, uczeni zdołali obliczyć początkowe parametry położenia i obrotów księżyca. Wykorzystali te dane do "przewinięcia w tył" i przywrócenia pierwotnego ustawienia obcych wskaźników.\n\nI proszę bardzo - wiązki wskaźników nagle skupiły się na innej planecie w tym układzie słonecznym!"
 origin.1215.desc.b:0 "Mamy przełom!\n\nBadania powierzchni ujawniły, że wiele tysiącleci temu w powierzchnię świata [From.Planet.GetName] trafiła pewna mała asteroida. Siła kolizji nie była na tyle duża, by zniszczyć glob, ale wypchnęła go nieco z dotychczasowej orbity. Analizując to zdarzenie, uczeni zdołali obliczyć początkowe parametry położenia i obrotów planety. Wykorzystali te dane do "przewinięcia w tył" i przywrócenia pierwotnego ustawienia obcych wskaźników.\n\nI proszę bardzo - wiązki wskaźników nagle skupiły się na innej planecie w tym układzie słonecznym!"
 site_something_waiting:0 "Coś na nas czeka"
 site_something_waiting_intro:0 "Odkryte jakiś czas temu obce wskaźniki laserowe wskazują tę planetę. Powinniśmy wylądować na jej powierzchni i przeprowadzić dalsze badania."
 origin.1220.name:0 "Co my tu mamy?"
 origin.1220.desc:0 "Nasz zespół archeologiczny przystąpił do pracy na planecie [From.Planet.GetName]. Odczyty sejsmograficzne szybko wskazały pusty podziemny obszar mniej więcej w tym miejscu, w które celowały obce wskaźniki laserowe.\n\nZnaleziona pieczara jest ogromna i pomimo jej zagadkowej natury eksperci zgadzają się co do jednego - bez wątpienia nie jest to naturalna grota. Ktoś ją stworzył w ściśle określonym celu."
 origin.1225.name:0 "Poligon"
 origin.1225.desc:0 "Zespół wykopaliskowy w końcu dotarł do podziemnej konstrukcji. Zbadaliśmy rozległe sale i tunele o prostokątnym przekroju. Całkowity brak zdobień utrudnia ustalenie przeznaczenia tego obiektu.\n\nPo wejściu [Leader.GetName] do głównej komory rozległ się w niej nagle głęboki dźwięk. Początkowo wydawał się tylko ogłuszającym hałasem, ale przekształcał się, aż usłyszeliśmy bezcielesny głos zadający jedno pytanie w naszym języku:\n\n§YCzy jesteście gotowi?§!\n\nGdy grzmiący głos w końcu ucichł, rozległ się głośny zgrzyt - jedna ze ścian komory odsunęła się w bok, odsłaniając ciemny korytarz. Nasi archeologowie ochoczo ruszyli do środka."
 origin.1225.a:0 "Zachowajcie ostrożność."
 origin.1230.name:0 "Próby"
 origin.1230.desc:0 "Ciemny korytarz prowadził do pustej, okrągłej komory. Gdy do niej weszliśmy, bezcielesny głos przemówił ponownie: "§YDalej przejdą tylko ci, którzy są tego godni§!".\n\nKrótkie przejścia łączyły okrągłą komorę z trzema innymi, mniejszymi pomieszczeniami. Każde z nich zawierało jakieś zadanie związane z fizyką.\n\n[Leader.GetName] sądzi, że są to naukowe zagadki, których rozwiązanie może prowadzić do jakichś zmian w całej konstrukcji, ale to tylko spekulacja."
 origin.1230.a:0 "Wiecie, co robić."
 origin.1235.name:0 "Mnóstwo cudów"
 origin.1235.desc:0 "[From.Planet.GetName] - Rozwiązaliśmy wszystkie trzy zagadki naukowe w tajemniczych komorach pod powierzchnią globu.\n\nZgodnie z podejrzeniami [Leader.GetName] konstrukcja zareagowała na pomyślne przejście prób. Po rozwiązaniu ostatniej zagadki w głównej komorze zbudziła się do życia jakaś projekcja holograficzna wyglądająca niczym chmura. Był to szczegółowy obraz naszego układu słonecznego, zawierający też opisy różnych technologii kosmitów.\n\nJasny świetlisty punkt wskazał nam też jakieś miejsce na mapie galaktyki. To jeszcze nie koniec poszukiwań."
 site_buried_deep:0 "Głęboko pod ziemią"
 site_buried_deep_intro:0 "[From.Planet.GetName] - Nasze skanery znalazły coś ukrytego głęboko pod powierzchnią."
 origin.1240.name:0 "Zamknięty bunkier"
 origin.1240.desc:0 "[From.Planet.GetName] - Po długim i żmudnym drążeniu skorupy globu nasz zespół wykopaliskowy dotarł do kolejnej podziemnej konstrukcji.\n\nOdczyty wskazują, że jest to budowla pusta w środku, ale nie udało się nam znaleźć wejścia. Wygląda na to, że jest hermetycznie zamknięta, a jej ochronne ściany są wykonane z nieznanego materiału o ogromnej wytrzymałości mechanicznej - zwykły sprzęt wykopaliskowy nawet go nie zarysował!\n\nPrzebicie się do środka będzie wymagać poważnych wysiłków, ale prace już trwają."
 origin.1245.name:0 "Bunkier rozbunkrowany"
 origin.1245.desc:0 "Po wielu miesiącach ciężkiej pracy, za pomocą potężnej wiązki połączonej energii termojądrowej i drgań wysokiej częstotliwości zespół wykopaliskowy zdołał w końcu przebić się przez ścianę podziemnej konstrukcji.\n\nGdy tylko otwarto przejście, ponownie rozległ się znany nam już bezcielesny głos. Stwierdził, że dowiedliśmy swojej wytrwałości, przeszliśmy kolejną próbę i zostaniemy stosownie wynagrodzeni.\n\nI tak się stało. Bunkier zawierał różnorodne cenne rzeczy - od zapasów surowców po nieznane dotąd technologie, które możemy zbadać."
 site_in_memoriam:0 "Ku pamięci"
 site_in_memoriam_intro:0 "Najwyraźniej podziemne konstrukcje są bardzo popularne wśród naszych tajemniczych Dobroczyńców."
 origin.1250.name:0 "Skomplikowany kompleks"
 origin.1250.desc:0 "[From.Planet.GetName] - Połączone wyniki licznych badań sejsmograficznych pozwoliły stworzyć bardzo dokładny model wyglądu podziemnej budowli.\n\nStanowi ona rozległą sieć korytarzy o prostokątnym przekroju i kilkukilometrowej długości. Korytarze zajmują przeważającą część tej budowli, wyjątek stanowi jedna większa komora na samym dole.\n\nTo na razie wszystkie możliwe ustalenia. Więcej dowiemy się po dotarciu do tych pomieszczeń i odpowiednim ich zbadaniu."
 origin.1250.a:0 "Zatem ruszajmy głębiej!"
 origin.1255.name:0 "Nieskończone upamiętnienie"
 origin.1255.desc:0 "Zespół naukowy w końcu zdołał wejść do podziemnego kompleksu i przemierzyć jego korytarze.\n\nDługie tunele były całkowicie puste. Po dokładniejszym zbadaniu okazało się, że ich ściany są pokryte małymi, dziwnymi inskrypcjami. Ich tłumaczenie nastręczyło nie lada trudności, ale ostatecznie odkryto, że inskrypcje są jedynie listą obcych imion. Milionów imion.\n\nArcheolodzy podążają teraz ku dolnej komorze, ale muszą najpierw oczyścić kilka zasypanych przejść."
 origin.1260.name:0 "Fiasko"
 origin.1260.desc:0 "[From.Planet.GetName] - Nasz zespół naukowy dotarł do dolnej komory budowli upamiętniającej kosmitów. Tam znaleziono starożytne nagranie, coś w rodzaju osobistego podsumowania:\n\n§Y"Zawiedliśmy. Nieugięci rozbili całą naszą flotę, nawet nie zwalniając. Teraz wszystko stracone. Umrzemy tu, w korytarzach poświęconych pamięci naszych poległych braci.\n\nObawiamy się o naszych podopiecznych. Nieugięci na pewno ich znajdą, a wtedy..."§!\n\nNie znaleźliśmy żadnych śladów walki. Żadnych zwłok. Tylko puste korytarze i milczenie tych, którzy zginęli."
 origin.1260.a:0 "To niepokojące, ale badajcie dalej."
 origin.1265.name:0 "Dodatek"
 origin.1265.desc:0 "Główny naukowiec [Leader.GetName] postanowił przeczesać wszystkie zakamarki miejsca pamięci. Wysiłek się opłacił. W jednym z korytarzy odkryliśmy niewielkie urządzenie, z którego udało się wydobyć trochę informacji. Odczytany tekst brzmi:\n\n§Y"...ogłoby się udać! Jeśli zablokujemy ich zdolności umysłowe - pozbawimy ich inteligencji - przestaną być zagrożeniem.\n\nTo będzie musiało wystarczyć. Tylko tyle możemy jeszcze zrobić".§!\n\nUrządzenie zawierało też zestaw współrzędnych. [Leader.GetName] chce zbadać je jak najszybciej."
 origin.1265.a:0 "W takim razie niech bada."
 site_the_last_stand:0 "Ostatnia reduta"
 site_the_last_stand_intro:0 "Skanowanie z orbity pokazuje, że na powierzchni globu znajduje się jakaś konstrukcja. W przeciwieństwie do poprzednich przypadków, nie będziemy musieli zagłębiać się pod ziemię."
 origin.1270.name:0 "Ostatni bastion"
 origin.1270.desc:0 "Tym razem nie potrzebowaliśmy łopat ani wiertnic laserowych. Główny naukowiec [Leader.GetName] i zespół archeologiczny po prostu weszli do ruiny kosmitów.\n\nTo miejsce jest bardzo stare - liczy sobie ponad tysiąc lat, ale zachowało się dość dobrze. Wygląda na coś w rodzaju bazy wybudowanej do określonych celów. Znaleźliśmy kilka laboratoriów, a także kilka wielkich magazynów.\n\nPonadto odkryliśmy serwer archiwum cyfrowego. Jest wyłączony, ale wygląda na nieuszkodzony. Miejmy nadzieję, że dzięki niemu uzupełnimy luki w wiedzy o naszych zaginionych Dobroczyńcach."
 origin.1275.name:0 "Rozpaczliwe środki"
 origin.1275.desc:0 "Zespół naukowy zdołał uruchomić cyfrowe archiwum kosmitów. Zawiera ono wyłącznie różnorodne rejestry, które wymagają dość swobodnej interpretacji.\n\nW rejestrach ciągle powtarza się określenie §Yplan wytarcia umysłów§!. Wygląda na to, że właśnie na tym planie skupione były wszystkie prowadzone tu badania. Najwyraźniej Dobroczyńcy opracowali technologię, dzięki której mogli manipulować sprawnością procesów myślowych, ale jak i po co - tego nie wiemy."
 origin.1275.a:0 "Badajcie dalej."
 origin.1280.name:0 "Crescendo!"
 origin.1280.desc:0 "[From.Planet.GetName] - Zespół archeologiczny znalazł na powierzchni kolejne archiwum cyfrowe. Również zawierało głównie rejestry, ale odkryliśmy też pewien interesujący wpis dziennika:\n\n§Y"Statek odleciał. Wiemy, że nasz plan się powiedzie, ale przy starcie nie czuliśmy nadziei ani entuzjazmu. Wiemy, że ta misja, jak też cała praca, którą tu wykonaliśmy, jest czymś złym... podłym.\n\nJednak alternatywą... Alternatywa jest jeszcze gorsza".§!\n\nBył to jeden z ostatnich zapisów znalezionych w starożytnej bazie. Niewiele nam to dało, ale przy okazji dokonaliśmy wielu odkryć technicznych."
 origin.1280.a:0 "Może jeszcze się coś znajdzie."
 origin.1285.name:0 "Pokłosie"
 origin.1285.desc:0 "Podczas sprzątania obszarów magazynowych jeden z pracowników znalazł jakieś małe urządzenie nieznanego pochodzenia. Po dostarczeniu go do [Leader.GetName] okazało się, że jest to dyktafon. Był poważnie uszkodzony, ale udało się odtworzyć krótki fragment rozmowy:\n\n§Y"...e zostaną zapomniani, ktoś musi nadejść i przemówić w ich imieniu. Historia może przetrwać, ale moja świadomość - nie".§!\n\nPotem następował fragment, który uznaliśmy początkowo za szum, ale po jego zbadaniu okazało się, że zawiera zaszyfrowane współrzędne."
 site_dark_secret:0 "Mroczny sekret"
 site_dark_secret_intro:0 "Współrzędne wskazują przypadkowy punkt na powierzchni globu [From.Planet.GetName], ale dokładne skany nie wykrywają tam niczego niezwykłego."
 origin.1290.name:0 "Ukryta jaskinia"
 origin.1290.desc:0 "[From.Planet.GetName]: Zespół wysłany na powierzchnię natknął się na więcej przeszkód niż przewidywaliśmy.\n\nWspółrzędne znalezione w starożytnej bazie naukowej kosmitów wskazały wyjątkowo dziką i niedostępną okolicę. Pełno tam wąwozów z pionowymi ścianami, gładkich skał i przepastnych rozpadlin.\n\nJednak nasz zespół nieustępliwie parł naprzód, aż wreszcie dotarł do wskazanego miejsca - pewnej naturalnej groty. Nie było potrzeby namawiać uczonych do tego, by przyjrzeli się jej bliżej. Speleologiczna penetracja już trwa."
 origin.1290.a:0 "Kontynuować."
 origin.1295.name:0 "Cenne znalezisko"
 origin.1295.desc:0 "[From.Planet.GetName] - Zespół archeologiczny, który badał naturalną grotę na powierzchni, powrócił do bazy. Znaleźliśmy porzucony i wspaniały zbiór cennych zasobów. Nie było tam drzwi, zamków ani pułapek - tylko jaskinia pełna przemysłowych drogocenności.\n\nGłówny naukowiec [Leader.GetName] chce zbadać to miejsce dokładniej. Co prawda zdobyliśmy cenne łupy, ale ich łatwa dostępność skłania do przypuszczeń, że był to element podstępu i że pozostał jeszcze jakiś skarb do odkrycia."
 origin.1295.a:0 "Dobrze, szukajcie dalej."
 origin.1300.name:0 "Ponura przeszłość"
 origin.1300.desc:0 "Zasoby zgromadzone w jaskini rzeczywiście stanowiły tylko przykrywkę - prawdziwy skarb znajdował się za ukrytymi drzwiami. Była to ostatnia wiadomość nagrana przez jednego z Dobroczyńców.\n\nWieki temu toczyli oni wojnę z pewną bezlitosną cywilizacją znaną jako §SNieugięci§!. Nieugięci pozostawili za sobą zgliszcza wielu już imperiów, a Dobroczyńcy mieli być następni. Zdesperowani zdołali znaleźć ratunek w ostatniej chwili. Zbudowali urządzenie, które zniszczyło system nerwowy Nieugiętych, zmieniając natychmiast całą ich cywilizację w prymitywnych dzikusów.\n\nPozbawieni inteligencji Nieugięci stali się spokojni i nieszkodliwi. Dobroczyńcy zebrali ich i zesłali na nasz świat macierzysty.\n\nNieugięci są naszymi przodkami."
 origin.1300.a:0 "To odkrycie zaprawione jest goryczą."
 origin.1305.name:0 "Skrupuły tyrana"
 origin.1305.desc:0 "Skład zasobów okazał się zmyłką. W jaskini znaleziono urządzenie nagrywające:\n\n§Y"Eony temu mój gatunek - w tym czasie zwany §SNieugiętymi§! - siał zniszczenie w całej galaktyce. Nasze floty atakowały bez wahania i litości każdy napotkany rozumny gatunek.\n\nW końcu dojrzeliśmy i staliśmy się mniej wojowniczy. Patrząc na naszą krwawą historię, nie odczuwaliśmy już dumy, a jedynie wstyd i żal.\n\nPodążając śladami naszych przo..."§!\n\nReszta nagrania jest nieczytelna. [Leader.GetName] twierdzi, że zniekształcenia da się usunąć, ale zajmie to trochę czasu."
 origin.1305.a:0 "Zajmijcie się tym."
 origin.1310.name:0 "Skrupuły tyrana - część II"
 origin.1310.desc:0 "[Leader.GetName] odtwarza zniekształcone nagranie obcego gatunku:\n\n§Y"Podążając śladami naszych przodków, by znaleźć odkupienie, trafiliśmy do tego układu. Tutaj nasi antenaci zgładzili rasę $NAME_ThwaaPhyr$. Nie zdawaliśmy sobie sprawy, że $NAME_ThwaaPhyr$ ukrywali inny gatunek - [Root.Owner.GetSpeciesName] - używając procedury, która sprawiła, że [Root.Owner.GetSpeciesNamePlural] stawali się prymitywni umysłowo, a co za tym idzie - niegroźni dla nas.\n\nTen efekt jest nieodwracalny. [Root.Owner.GetSpeciesName] wciąż są dzikusami. Liczymy, że pewnego dnia znowu odnajdą drogę do gwiazd i natrafią na dary, które pozostawiamy jako pokutę".§!\n\nOto wyjaśnienie naszej historii. A teraz zajmijmy się przyszłością."
 origin.1310.a:0 "Zaakceptuj i przejdź dalej."
 origin.1315.name:0 "Tajna operacja"
 origin.1315.desc:0 "Za atrapą ściany jaskini archeolodzy znaleźli zbiór fragmentarycznych danych. Ich analiza ujawniła pewien wzór.\n\nEony temu Dobroczyńcy znaleźli się w patowej sytuacji, gdy dwie frakcje toczyły zmagania o suwerenność. Pragnąc uzyskać przewagę, jedna ze stron przeprowadziła tajną operację: udając swych przeciwników, zaatakowała pomniejszy gatunek - naszych przodków.\n\nNa naszej planecie ojczystej użyto bomby tłumienia synaptycznego. Nie uczyniła ona żadnych zniszczeń środowiska, ale jej impuls wpłynął na mózgi naszych przodków, zmieniając ich w prymitywne istoty.\n\nZostawione nam dary świadczą, że Dobroczyńcy chcieli później odpokutować swój czyn."
 origin.1315.a:0 "Nie jesteśmy pionkami! Patrzcie tylko!"
 origin.1320.name:0 "Fikcja Dobroczyńców"
 origin.1320.desc:0 "Za atrapą ściany poszukiwacze znaleźli urządzenie nagrywające z wyznaniami jednego z Dobroczyńców.\n\nEony temu Dobroczyńcy wykorzystali technologię, żeby otępić nasz gatunek i w ten sposób ukryć nas przed jakimś nadchodzącym galaktycznym zagrożeniem. Kiedy niebezpieczeństwo minęło, Dobroczyńcy nie zrobili niczego, żeby przywrócić sprawność umysłów naszych przodków, tylko nas porzucili.\n\nMiejsca i technologie odkryte w naszym układzie zostały pozostawione przez niezależną grupę, która żałowała tego, co uczynili naszym przodkom."
 origin.1320.a:0 "Spójrzcie na nas! Nie potrzebujemy jałmużny."
 origin.1325.name:0 "Powodzenia"
 origin.1325.desc:0 "Za atrapą ściany poszukiwacze znaleźli urządzenie nagrywające z wiadomością pozostawioną przez tajemniczych Dobroczyńców.\n\nToczyli oni rozpaczliwą wojnę z jakąś złowieszczą, wojowniczą obcą rasą. Chcieli ukryć nas przed atakującym wrogiem, więc użyli technologii, by ograniczyć możliwości umysłowe naszych przodków. Liczyli, że wróg nie zwróci uwagi na prymitywny gatunek z jednej, odległej planety.\n\nMy przetrwaliśmy, jednak Dobroczyńcom się to nie udało. Zostawili nam te ukryte składy zasobów i technologii, licząc, że kiedyś je znajdziemy."
 origin.1325.a:0 "Cóż za straszny los."
 origin.1330.name:0 "Następny krok"
 origin.1330.desc:0 "Zaginione rozdziały traktujące o naszym dziedzictwie wreszcie wyjaśniły nieścisłości z naszej historii. Uważaliśmy, że nasza cywilizacja rozwijała się samodzielnie, samotnie i niezależnie. Teraz wiemy, że od samego początku staliśmy §Lna barkach olbrzymów§!.\n\nNie możemy zmienić przeszłości. Pogódźmy się z tym i idźmy dalej. Uznajmy naszą przeszłość nie za mroczny ciężar, ale za jeden z kroków na drodze ku przyszłości.\n\n§YTeraz my zostaniemy olbrzymami.§!"
 origin.1330.a:0 "Naprzód!"
 site_benefactor_site:0 "Miejsce Dobroczyńców"
 site_benefactor_site_intro:0 "Jedno z miejsc zaznaczonych na mapie starożytnego układu gwiezdnego."
 spurred_by_the_past:0 "Bodziec z przeszłości"
 spurred_by_the_past_desc:0 "Poznanie prawdy o naszej przeszłości dało naszemu gatunkowi motywację i pozwoliło nam poczuć sens naszego istnienia."
 intercepting_history_chain_title:0 "Śladami historii"
 intercepting_history_chain_desc:0 "Znaleźliśmy trop, który mogli pozostawić Dobroczyńcy z naszej przeszłości. Co znajdziemy na końcu tej drogi?"
 origin.1335.name:0 "Stary trop"
 origin.1335.desc:0 "W czasie rutynowego skanowania układu nasze czujniki wykryły słaby, ale niecodzienny ślad energetyczny. Bardzo przypomina emisję z silnika termojądrowego lub czegoś podobnego, ale jego sygnatura nie pasuje do niczego, z czym spotkaliśmy się do tej pory. Zdaje się, że jest niezwykle stary, może mieć nawet kilka tysięcy lat! Część naszych uczonych uważa, że ślad z silnika termojądrowego mogli pozostawić Dobroczyńcy.\n\nPowinniśmy jak najszybciej przydzielić do tego projektu nasz dział astronautyki."
 origin.1340.name:0 "Poszukiwania Dobroczyńców"
 origin.1340.desc:0 "Ze względu na jego wiek, stary ślad z silnika termojądrowego okazał się trudny do przeanalizowania. Dział naukowy w końcu zdołał obliczyć prawdopodobny wektor nawigacyjny i ustalił, że ślad prowadzi do wcześniej nieznanego nam układu, oddalonego zaledwie o kilka skoków.\n\nZnamy już miejsce docelowe, więc warto rozważyć wysłanie tam statku badawczego, który przeprowadzi dalsze śledztwo."
 origin.1345.name:0 "Te spustoszone pola"
 origin.1345.desc:0 "Już po pierwszym, pobieżnym przeskanowaniu układu [From.solar_system.GetName] stało się jasne, że eony temu doszło tu do jakiegoś niszczycielskiego wydarzenia.\n\nW całym układzie rozsiane są szczątki statków kosmicznych, a w próżni można natrafić na wiele śladów energetycznych po broni laserowej i wybuchach termojądrowych.\n\nZ tego cichego cmentarzyska dobiega pojedynczy sygnał, nadawany przez znajdującą się w pobliżu niewielką stację kosmiczną."
 origin.1350.name:0 "Atakowani i ścigani"
 origin.1350.desc:0 "Odebrany sygnał dobiegał z kapsuły ratunkowej znajdującej się na pokładzie stacji kosmicznej. Ze względu na poważne uszkodzenia, na stacji nie znaleziono zbyt wielu śladów, które pozwoliłyby ustalić, co się tu stało. Nasz naukowiec zdołał połączyć fragmentaryczne dane i postawić wiarygodną hipotezę.\n\nNa tej stacji znajdowała się placówka badawcza, która stworzyła technologię czyszczenia umysłów. Stacja i chroniąca ją flota zostały zaatakowane przez nieznane siły. Technologia została prawdopodobnie skradziona.\n\nPrzetłumaczono jedną szczególnie ciekawą wiadomość: komunikaty radiowe wrogiej floty:\n\n§Y"Próbują uciekać! Ścigać ich. Użyjcie przeciw nim ich własnej broni. Ciekawe, jak im się to spodoba".§!\n\nNatrafiliśmy na nowy ślad z silnika termojądrowego i na jego podstawie obliczyliśmy wektor wyjścia."
 origin.1351.name:0 "Koniec śladu"
 origin.1351.desc:0 "Ślad Dobroczyńców urywa się w tym niezbadanym układzie. Nasze czujniki dalekiego zasięgu nie wykryły niczego niezwykłego, ale powinniśmy dokładnie zbadać ten układ. Może coś znajdziemy."
 origin.1355.name:0 "Ostatni spoczynek"
 origin.1355.desc:0 "Prymitywny gatunek znaleziony w tym układzie to §Y$NAME_ThwaaPhyr$§! - w naszej kulturze jego przedstawicieli częściej nazywamy §LDobroczyńcami§!.\n\nNasi ksenolodzy nie mają pewności co do szczegółów, ale wszystko wskazuje, że ten gatunek padł ofiarą własnej technologii czyszczenia umysłów i został na tej planecie. Nikt lepiej niż my nie znał skutków takiego losu.\n\nNasz następny krok musi być dokładnie przemyślany."
 origin.1360.name:0 "Zakończenie"
 origin.1360.desc:0 "Czasem wydarzenia we wszechświecie układają się naprawdę poetycko. Przedstawiciele gatunku $NAME_ThwaaPhyr$, niegdyś bezdyskusyjni władcy naszych przodków, w końcu sami podzielili los naszych antenatów.\n\nTrudno oceniać ich intencje, ale musimy przyznać, że starali się w pewnym stopniu odpokutować za swój desperacki i przesadny czyn.\n\nTeraz minęły eony i doszło do zamiany stron, a my się im odwdzięczyliśmy.\n\nPodobnie jak kiedyś [Root.Owner.GetSpeciesName], teraz $NAME_ThwaaPhyr$ muszą dowiedzieć się, jak to jest stać na barkach olbrzymów."
 origin.1360.a:0 "Powodzenia!"
 PATHFINDING_PROJECT:0 "Tropienie"
 PATHFINDING_PROJECT_DESC:0 "Stary ślad z silnika termojądrowego wymaga dalszego zbadania. Może uda nam się ustalić, dokąd zmierzał statek, który pozostawił po sobie ten ślad energetyczny."
 INVESTIGATE_THE_DEAD_STATION_PROJECT:0 "Zbadaj opuszczoną stację"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC:0 "Mimo doskonale widocznych zniszczeń na pokładzie tajemniczej stacji kosmicznej mogą znajdować się stare wiadomości lub fragmentaryczne dane, które da się połączyć i uzyskać spójny obraz tego, co stało się eony temu."
 PROJECT_OUROBOROS_PROJECT:0 "Projekt Uroboros"
 PROJECT_OUROBOROS_PROJECT_DESC:0 "Znaleźliśmy potomków gatunku, który kiedyś sprawił, że nasi przodkowie stali się... głupi. Teraz to ci potomkowie są prymitywami. Wygląda na to, że wszechświat ma poczucie ironii. Ale oni i tak nam pomogli. Powinniśmy sprawdzić, czy możemy im się jakoś odwdzięczyć."
 fusion_drive_trail_object:0 "Stary ślad silnika termojądrowego"
 fusion_drive_trail_object_desc:0 "Stary ślad energetyczny pozostawiony przez międzygwiezdny napęd termojądrowy."
 fusion_drive_trail_object_tooltip:0 "Stary ślad energetyczny pozostawiony przez międzygwiezdny napęd termojądrowy."
 benefactors_end_poi:0 "Podążaj za śladem."
 benefactors_end_poi_desc:0 "To miejsce, do którego prowadzi ślad napędu termojądrowego znaleziony w naszym układzie ojczystym."
 benefactors_home_poi:0 "Już niedaleko"
 benefactors_home_poi_desc:0 "Ten układ był prawdopodobnie celem podróży statku, który opuścił znalezioną przez nas wcześniej stację kosmiczną."
 benefactors_home_poi_2:0 "Rozpoznanie"
 benefactors_home_poi_2_desc:0 "Ten układ musi zostać sprawdzony przez statek badawczy w poszukiwaniu śladów Dobroczyńców."
 battlefield_debris_object:0 "Szczątki zniszczonych statków kosmicznych"
 battlefield_debris_object_desc:0 "Miliony kawałków i części rozrzuconych podczas zaciętej bitwy kosmicznej, która rozegrała się eony temu."
 battlefield_debris_object_tooltip:0 "Miliony kawałków i części rozrzuconych podczas zaciętej bitwy kosmicznej, która rozegrała się eony temu."
 abandoned_station_object:0 "Porzucona stacja kosmiczna"
 abandoned_station_object_desc:0 "Poważnie uszkodzona, ale w większości sprawna stacja kosmiczna używana do celów badawczych."
 abandoned_station_object_tooltip:0 "Poważnie uszkodzona, ale w większości sprawna stacja kosmiczna używana do celów badawczych."
 full_circle:0 "W punkcie wyjścia"
 full_circle_desc:0 "Nasze imperium już zawsze będzie mieć poczucie celu i świadomość własnej historii, dzięki temu, że pomogliśmy Dobroczyńcom z naszej przeszłości."
 NAME_ThwaaPhyr:0 "Thwaa'Phyr"
 site_benign_cover_up:0 "Mała tajemnica"
 site_benign_cover_up_intro:0 "Znaleźliśmy dobre miejsce do zakopania składu, który Thwaa'Phyr znajdą, gdy pewnego dnia znowu wyruszą ku gwiazdom. Podarunek przyszłości dla olbrzymów z przeszłości."
 origin.1365.name:0 "Tutaj! Będziemy budować tutaj!"
 origin.1365.desc:0 "[From.Planet.GetName] - Wszystkie materiały i siła robocza zostały wysłane na powierzchnię. Następny krok to zakopanie ich tak, by przetrwały oddziaływanie czasu i pogody."
 origin.1365.a:0 "Zacznijcie kopać!"
 origin.1370.name:0 "Faza 1 poszła gładko."
 origin.1370.desc:0 "[From.Planet.GetName]: Głęboko pod powierzchnią został zakopany skład zasobów i schematów technologii. Umieszczono tam też nadajnik, miejmy nadzieję, że za jakiś czas $NAME_ThwaaPhyr$ trafią w to miejsce."
 origin.1370.a:0 "Oby znaleźli drogę."
 relentless_pursuit_chain_title:0 "W pogoni za Nieugiętymi"
 relentless_pursuit_chain_desc:0 "Możliwe, że odnajdziemy legendarną plagę z przeszłości - Nieugiętych. Czy dojdzie do spóźnionego rozliczenia?"
 origin.1380.name:0 "Ślad zwycięzcy"
 origin.1380.desc:0 "Niedawno jeden z naszych czujników wykrył dziwny ślad energetyczny w naszym układzie ojczystym. Był tak słaby, że z początku uznano go za zakłócenie, ale po bliższym zbadaniu okazało się, że to ślad energetyczny z napędu termojądrowego.\n\nGłębsza analiza pozwoli dowiedzieć się więcej, ale możliwe, że ten ślad pozostawili Nieugięci, gdy tysiące lat temu opuszczali nasz układ.\n\nPowinniśmy bliżej się temu przyjrzeć."
 origin.1385.name:0 "Na tropie"
 origin.1385.desc:0 "Nasz dział naukowy zdołał przeanalizować ślad napędu i mimo jego wieku ustalić, dokąd prowadzi. To oznacza, że możemy podążyć za demonami naszej przeszłości.\n\nCzy minęło dostatecznie wiele czasu, by stali się mniej wojowniczy? A może natrafimy na zupełnie nowe zagrożenie? Wyznaczyliśmy nowy kurs, możemy lecieć w każdej chwili."
 origin.1390.name:0 "Cichy frachtowiec"
 origin.1390.desc:0 "Gdy wlecieliśmy do układu, nasze czujniki natychmiast odebrały liczne anomalie.\n\nNajwyraźniejszy sygnał pochodził od olbrzymiej chmury energetycznej, która po bliższym zbadaniu okazała się setkami mniejszych śladów napędów termojądrowych, takimi jak ten, który odkryliśmy wcześniej. Musiała zatrzymać się tu naprawdę potężna flota.\n\nObok tego parkingu floty nasze czujniki wykryły coś jeszcze: stary statek transportowy. Ten frachtowiec jest prawdopodobnie równie stary jak te ślady energetyczne, ale jego sygnatura różni się od tej pozostawionej przez zaginioną flotę.\n\nPowinniśmy dokładniej sprawdzić ten porzucony statek."
 origin.1395.name:0 "Siła stwórcy"
 origin.1395.desc:0 "Na frachtowcu znajdował się dziennik. Czas spowodował jego uszkodzenie, ale udało się odzyskać część danych.\n\nJednostka ta została przechwycona przez olbrzymią flotę. Nie wiadomo jak ani dlaczego, ale kapitan frachtowca rozmawiał z admirałem floty Nieugiętych. Wygląda na to, że ich rozmowa trwała całymi tygodniami, ale nie wiadomo, czego dotyczyła. W jej opisie pojawia się często zwrot "natura władzy".\n\nFlota niespodziewanie odleciała, pozostawiając nietknięty frachtowiec. Ostatni zapis w dzienniku to cytat ze słów admirała: §Y"Nie, zostawmy ich. Niszczenie jest łatwe. Prawdziwa władza to umiejętność tworzenia".§!\n\nPrzeanalizowaliśmy ślady floty i możemy ruszyć za nią w dalszą drogę."
 origin.1400.name:0 "Spoczynek tyrana"
 origin.1400.desc:0 "Tu urywa się ślad napędu termojądrowego. Bardzo prawdopodobnym jest, że ocaleni przedstawiciele gatunku Nieugiętych - jeśli jacyś istnieją - znajdują się gdzieś tutaj.\n\nJak na razie jedyną interesującą rzeczą wykrytą przez czujniki jest niewielka stacja kosmiczna. W równych odstępach czasu emituje ona impuls energii, ale poza tym nie ma tam śladu żadnej aktywności.\n\nMożemy przyjrzeć się jej bliżej."
 TRACKING_THE_PREDATOR_PROJECT:0 "Na tropie drapieżnika"
 TRACKING_THE_PREDATOR_PROJECT_DESC:0 "Dzięki analizie śladu napędu termojądrowego nasz dział naukowy może ustalić, dokąd udali się nasi dawni goście. A to oznacza, że będziemy mogli ruszyć za nimi."
 INVESTIGATE_SILENT_FREIGHTER_PROJECT:0 "Sprawdź cichy frachtowiec"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC:0 "W kosmicznej pustce czeka stary frachtowiec. Jest naprawdę wiekowy, ale wygląda na nieuszkodzony. Powinniśmy wysłać grupę abordażową, by dokładnie go sprawdziła."
 OLD_BEACON_PROJECT:0 "Analiza starego sygnału"
 OLD_BEACON_PROJECT_DESC:0 "Skoro ta stara budowla kosmiczna często emituje impulsy energetyczne, oznacza to, że chce być znaleziona. Żeby dowiedzieć się dlaczego, musimy pozwolić naszym uczonym przyjrzeć się jej z bliska."
 rendezvous_with_freighter_poi:0 "Wbiegając w ogień"
 rendezvous_with_freighter_poi_desc:0 "Analiza śladu z napędu termojądrowego w naszym układzie macierzystym wykazała, że to miejsce, do którego dawno temu udali się Nieugięci."
 relentless_home_poi:0 "Poszukiwanie dawnego wroga"
 relentless_home_poi_desc:0 "Miejsce, do którego poleciała olbrzymia flota Nieugiętych, która eony temu opuściła ten układ po dziwnym spotkaniu z cywilnym frachtowcem."
 origin.1405.name:0 "Błoga niewiedza"
 origin.1405.desc:0 "Naukowcy zakończyli badanie starej stacji kosmicznej. Cała budowla okazała się swego rodzaju wielkim działem. Eony temu wystrzelono z niego ładunek w kierunku świata macierzystego Nieugiętych. Było to ładunek, który my - [Root.Owner.GetSpeciesName] - znamy aż za dobrze: §Yładunek czyszczenia umysłów§!.\n\nPragnąc odpokutować swe dawne grzechy, Nieugięci - teraz zwani §Y$NAME_Vemetosha$§! - użyli tej broni na sobie, co sprawiło, że umysły całej ich cywilizacji cofnęły się do stanu prymitywnego.\n\nWaga takiej decyzji i jej następstwa świadczą o tym, jak wielkie było poczcie winy Nieugiętych. Czy potrafimy im przebaczyć?"
 origin.1405.a:0 "Czy niewiedza naprawdę jest błogosławieństwem?"
 site_bury_the_hatchet:0 "Zakopać topór wojenny"
 site_bury_the_hatchet_intro:0 "Dział archeologii wybrał to miejsce jako idealne do zakopania materiałów dla potomków Nieugiętych. Znajdą je, gdy znowu wyruszą w kosmos."
 origin.1410.name:0 "Prosto w punkt"
 origin.1410.desc:0 "[From.Planet.GetName]: Wielkie przedsięwzięcie transportu zasobów i sprzętu przemysłowego dobiegło końca. Kolejny etap to kopanie głęboko w ziemi i stworzenie budowli, która przetrwa eony w niesprzyjającej pogodzie i mimo wstrząsów tektonicznych."
 origin.1415.name:0 "Międzygwiezdne podziemne składy"
 origin.1415.desc:0 "[From.Planet.GetName]: Pod powierzchnią został zakopany olbrzymi skład zasobów i schematów technologii. Nie mamy pojęcia, czy, kiedy i jak nasz skarb zostanie odkryty przez potomków gatunku $NAME_Vemetosha$, ale możemy liczyć, że sobie poradzą. Kto wie? Może za tysiąc lat znajdą ślady napędu naszego statku kosmicznego i zjawią się u nas z wizytą."
 origin.1420.name:0 "To nie jest wróg"
 origin.1420.desc:0 "Mroczny rozdział w historii wszechświata dobiegł końca, a my napisaliśmy nowy, światlejszy. Nasz dobroczynny projekt odbił się szerokim echem w społeczeństwie. Każdy jego członek ma poczucie celowości i dobrych zamiarów. Może jednak kosmos nie jest aż tak mrocznym miejscem, nie licząc nieskończonej ciemności próżni."
 goes_around_comes_around:0 "Karma wraca"
 goes_around_comes_around_desc:0 "Nasze imperium korzysta z pozytywnych skutków udzielenia pomocy i przebaczenia dawnemu wrogowi."
 silent_freighter_object:0 "Stary frachtowiec"
 silent_freighter_object_desc:0 "Cichy, ale sprawny frachtowiec."
 silent_freighter_object_tooltip:0 "Stary frachtowiec obcego gatunku."
 mysterious_space_station_object:0 "Tajemnicza stacja kosmiczna"
 mysterious_space_station_object_desc:0 "Impuls energii wytwarzany przez tę opuszczoną stację kosmiczną."
 mysterious_space_station_object_tooltip:0 "Stacja kosmiczna nieznanego przeznaczenia."
