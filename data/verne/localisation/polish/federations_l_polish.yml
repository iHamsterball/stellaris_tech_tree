 resolution_mutualdefense_naval_weight:0 "$MOD_DIPLO_WEIGHT_NAVAL_MULT$"
 resolution_mutualdefense_the_readied_shield:0 "Tarcza w pogotowiu"
 resolution_mutualdefense_the_readied_shield_desc:0 "Wszechświat jest niebezpiecznym miejscem i wszyscy członkowie Wspólnoty Galaktycznej powinni być gotowi do obrony swoich światów, nieważne, czy przed piratami, kosmicznymi potworami, czy nieznanym."
 resolution_mutualdefense_military_readiness_act:0 "Ustawa o gotowości militarnej"
 resolution_mutualdefense_military_readiness_act_desc:0 "Każdy członek Wspólnoty Galaktycznej ma obowiązek - wobec siebie i innych - wspomagać obronę na poziomie galaktycznym."
 resolution_mutualdefense_military_readiness_act_tooltip:0 "Członkowie Wspólnoty Galaktycznej, którzy nie są wasalami innego imperium i wykorzystują mnie niż połowę swojego limitu marynarki wojennej, §Rłamią prawo galaktyczne§!."
 resolution_mutualdefense_enemy_of_my_enemy:0 "Wróg mojego wroga"
 resolution_mutualdefense_enemy_of_my_enemy_desc:0 "Wróg jednego z nas jest wrogiem nas wszystkich. Jeśli jedno z naszych imperiów zostanie zaatakowane, czy nie powinniśmy pozwolić wszystkim, by ukarali napastnika?"
 resolution_mutualdefense_enemy_of_my_enemy_tooltip:0 "Daje casus belli "§Ykontratak§!" przeciwko imperiom nienależącym do Wspólnoty Galaktycznej i toczącym wojnę ofensywną przeciwko członkowi Wspólnoty Galaktycznej."
 resolution_mutualdefense_castigation_proclamation:0 "Proklamacja krytyki"
 resolution_mutualdefense_castigation_proclamation_desc:0 "Kto nie jest z nami, ten jest przeciw nam. A wszyscy, którzy sprzeciwiają się prawu galaktycznemu, muszą ponieść karę."
 resolution_mutualdefense_castigation_proclamation_tooltip:0 "Każde imperium we Wspólnocie Galaktycznej może proponować uchwałę w celu §Ypotępienia§! innego imperium, które §Rłamie prawo galaktyczne§! lub nie jest członkiem Wspólnoty Galaktycznej.\n\nCasus belli "§Yanimozja§!" i cel wojny "§Yupokorzenie§!" mogą być stosowane przez imperia mające §Ynieograniczone wojny§! przeciwko imperiom, które zostały §Rpotępione§! przez Wspólnotę Galaktyczną lub §Rłamią prawo galaktyczne§!."
 resolution_mutualdefense_castigation_denouncement:0 "Surowa krytyka"
 resolution_mutualdefense_castigation_denouncement_desc:0 "Formalna deklaracja potępiająca wskazane imperium. Celem tej propozycji może być dowolne imperium, które albo nie jest członkiem Wspólnoty Galaktycznej, albo łamie prawo galaktyczne."
 resolution_mutualdefense_renegade_containment:0 "Doktryna zwalczania buntowników"
 resolution_mutualdefense_renegade_containment_desc:0 "Korzyść wynikająca z przynależności do Wspólnoty Galaktycznej jest oczywista, w związku z czym odmowa wstąpienia do Wspólnoty wyraźnie wskazuje złe zamiary. Członkowie Wspólnoty powinni być upoważnieni do zapobiegania siłą wszelkim nieprzychylnym wystąpieniom, zanim imperia nienależące do niej zaczną realizować swe podstępne plany."
 resolution_mutualdefense_renegade_containment_tooltip:0 "Daje imperiom mającym §Ynieograniczone wojny§! casus belli wojny totalnej "§Ywojna uprzedzająca§!" przeciwko imperiom nienależącym do Wspólnoty Galaktycznej."
 resolution_category_rulesofwar:0 "Zasady wojny"
 resolution_rulesofwar_repeal_1:0 "§R$resolution_rulesofwar_guardian_angels$ - uchylenie§!"
 resolution_rulesofwar_repeal_1_desc:0 "Racja jest po stronie silnego. Próba zamaskowania okropieństw wojny przez jej ograniczenia to samooszukiwanie się. Powinniśmy znieść te prawa i rozwiązać sobie ręce na wypadek pojawienia się prawdziwego zagrożenia."
 resolution_rulesofwar_repeal_1_effect_success:0 "Uchyla uchwałę "§Y$resolution_rulesofwar_guardian_angels$§!"."
 resolution_rulesofwar_repeal_2:0 "§R$resolution_rulesofwar_reverence_for_life$ - uchylenie§!"
