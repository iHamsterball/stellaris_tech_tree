 sanctions_effect:0 "Imperia, które zostały §Rpotępione§! lub §Rłamią prawo galaktyczne§!, są karane."
 resolution_sanctions_tech:0 "Sankcje badawcze"
 resolution_sanctions_tech_desc:0 "Zostaliśmy ukarani sankcjami przez Wspólnotę Galaktyczną, ponieważ nas §Rpotępiono§! lub §Rłamiemy prawo galaktyczne§!."
 resolution_sanctions_tech_repeal_1:0 "§R$resolution_sanctions_tech_1$ - uchylenie§!"
 resolution_sanctions_tech_repeal_1_desc:0 "Sankcje badawcze, które nałożyliśmy na imperia §Rłamiące prawo galaktyczne§!, są zbyt surowe. Spowalnianie postępu technicznego z powodu kwestii, które można rozstrzygnąć dyplomatycznie, nie jest słuszne."
 resolution_sanctions_tech_repeal_1_effect_success:0 "Uchyla uchwałę "§Y$resolution_sanctions_tech_1$§!"."
 resolution_sanctions_tech_repeal_2:0 "§R$resolution_sanctions_tech_2$ - uchylenie§!"
 resolution_sanctions_tech_repeal_2_desc:0 "$resolution_sanctions_tech_repeal_1_desc$"
 resolution_sanctions_tech_repeal_2_effect_success:0 "Uchyla uchwałę "§Y$resolution_sanctions_tech_2$§!"."
 resolution_sanctions_tech_repeal_3:0 "§R$resolution_sanctions_tech_3$ - uchylenie§!"
 resolution_sanctions_tech_repeal_3_desc:0 "$resolution_sanctions_tech_repeal_1_desc$"
 resolution_sanctions_tech_repeal_3_effect_success:0 "Uchyla uchwałę "§Y$resolution_sanctions_tech_3$§!"."
 resolution_sanctions_tech_1:0 "Pomniejsze sankcje badawcze"
 resolution_sanctions_tech_1_desc:0 "Imperia, które §Rłamią prawo galaktyczne§!, muszą pozwolić na regularne kontrole w swoich obiektach badawczych w celu sprawdzenia, czy wszystko odbywa się tam zgodnie z wymogami Wspólnoty."
 resolution_sanctions_tech_2:0 "Umiarkowane sankcje badawcze"
 resolution_sanctions_tech_2_desc:0 "Niezbędne są silniejsze środki mające na celu zapewnienie przestrzegania prawa galaktycznego."
 resolution_sanctions_tech_3:0 "Poważne sankcje badawcze"
 resolution_sanctions_tech_3_desc:0 "Ktokolwiek nielegalnie wspomaga badania naukowe w imperiach, na które nałożono sankcje, zostanie surowo ukarany."
 resolution_sanctions_economic:0 "Sankcje gospodarcze"
 resolution_sanctions_economic_desc:0 "$resolution_sanctions_tech_desc$"
 resolution_sanctions_economic_repeal_1:0 "§R$resolution_sanctions_economic_1$ - uchylenie§!"
 resolution_sanctions_economic_repeal_1_desc:0 "Sankcje gospodarcze, które nałożyliśmy na imperia §Rłamiące prawo galaktyczne§!, są zbyt surowe. Obciążanie ich takim brzemieniem z powodu kwestii, które można rozstrzygnąć dyplomatycznie, nie jest słuszne."
 resolution_sanctions_economic_repeal_1_effect_success:0 "Uchyla uchwałę "§Y$resolution_sanctions_economic_1$§!"."
