 resolution_industry_regulatory_facilitation:0 "Ułatwienia prawne"
 resolution_industry_regulatory_facilitation_desc:0 "Powinniśmy pozostawić decyzje co do przepisów ekspertom. Szefowie przemysłu mają najlepsze kwalifikacje do rozpoznawania bezużytecznych przepisów szkodzących wydajności produkcji."
 resolution_industry_collective_waste_management:0 "Zbiorcze usuwanie odpadów"
 resolution_industry_collective_waste_management_desc:0 "Zamiast zmuszać każdą kopalnię lub fabrykę do samodzielnego dźwigania brzemienia, jakim jest konieczność utylizacji odpadów przemysłowych, powinniśmy wyznaczyć zbiorcze miejsca, w których będziemy składować pozostałości działania przemysłu."
 resolution_industry_building_a_better_tomorrow:0 "Budowa lepszego jutra"
 resolution_industry_building_a_better_tomorrow_desc:0 "Postęp nie może być ograniczony żadnymi przeszkodami. Zacznijmy dzielić się między sobą opanowanymi technologiami, aby skuteczniej okiełznać i zdominować świat przyrody."
 resolution_industry_environmental_ordinance_waivers:0 "Uchylenie rozporządzeń ekologicznych"
 resolution_industry_environmental_ordinance_waivers_desc:0 "Wspólnota Galaktyczna powinna upoważnić rządy lokalne do zawieszania przestarzałych przepisów, które nie służą dobru publicznemu i po prostu blokują postęp."
 resolution_industry_environmental_ordinance_waivers_tooltip:0 "Miejsca na planecie przeznaczone pod huty, przemysł i przetwórnie uzyskują dodatkowe premie."
 resolution_industry_project_cornucopia:0 "Projekt "Róg obfitości""
 resolution_industry_project_cornucopia_desc:0 "Prawie nieskończone zasoby są w zasięgu ręki, jeśli tylko mamy odwagę po nie sięgnąć. Jakież cuda moglibyśmy zbudować, gdybyśmy zdołali pokonać swój strach."
 resolution_industry_project_cornucopia_tooltip:0 "Odblokowuje §Hdecyzję planetarną§!, która pozwala na rabunkową eksploatację bogactw mineralnych naszych światów."
 decision_project_cornucopia:0 "$resolution_industry_project_cornucopia$"
 decision_project_cornucopia_effects_short:0 "Rabunkowa eksploatacja zasobów tego świata daje §G+4§! §Y$district_mining_plural$§!, §G+5%§! §Y$mod_planet_jobs_minerals_produces_mult$§! i §R-20%§! §Y$pop_habitability$§!."
