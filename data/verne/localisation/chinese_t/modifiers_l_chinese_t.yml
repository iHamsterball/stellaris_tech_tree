 capital:0 "首都星球"
 capital_desc:0 "星際帝國的首都星球上面充斥著政府建築、辦公室及代理服務機構的高樓大廈。"
 distance_from_capital:0 "遠離首都"
 managed_by_sector:0 "受星域管轄"
 hazardous_weather:0 "變幻莫測的天氣"
 hazardous_weather_desc:0 "這個星球上充斥著難以估計的天氣變化，經常突然地出現猛烈的風暴，在地表造成浩劫。"
 dangerous_wildlife:1 "鬧事的動物"
 dangerous_wildlife_desc:1 "這個星球現在塞滿了想要鬧事的動物，隨時準備將任何在行星表面活動的生物變成他們的午飯，但同時，它們的生物行為也能夠提供繁多的科研機會。"
 weak_magnetic_field:0 "弱磁場"
 weak_magnetic_field_desc:0 "儘管可以居住，但這個星球上極弱甚至不存在的磁場使得來自宇宙的輻射如入無人之境。"
 unstable_tectonics:0 "不穩定的構造"
 unstable_tectonics_desc:0 "這個星球擁有非常不穩定的板塊構造，容易出現大規模地震和火山爆發。"
 tidal_locked:0 "潮汐鎖定"
 tidal_locked_desc:0 "這個星球被其環繞的恒星鎖定，這代表著它將不能進行自轉，星球的兩邊分別是永恒的光明與永恒的黑暗，如果這個世界真的存在著生物，那麼就只能出現在兩邊的交界線上。"
 chthonian_planet:0 "氣殞星核"
 chthonian_planet_desc:0 "這個星球曾是一個氣態巨行星，但因為過於接近恒星，其大氣層被燒燬殆盡，只留下了一個密度密度，礦產豐富的星核。"
 brown_dwarf:0 "褐矮星"
 brown_dwarf_desc:0 "這個氣態巨行星實際上是一顆褐矮星——失敗的恒星，缺乏必要的質量來維持氫核融合。其特殊性質使得它擁有很大的研究價值。"
 asteroid_impacts:0 "小行星撞擊"
 asteroid_impacts_desc:0 "這個星球的軌道上散落著數目繁多的小行星，流星和彗星群，並經常撞擊其表面。"
 extensive_moon_system:0 "衛星繁多"
 extensive_moon_system_desc:0 "這個氣態巨行星擁有非比尋常多的天然衛星，軌道上充斥著數以百計的小衛星。"
 carbon_world:0 "碳化世界"
 carbon_world_desc:0 "這個星球大部分由碳組成，含氧量極少。"
 asteroid_coprolite:0 "糞化石小行星"
 asteroid_coprolite_desc:1 "這顆小行星實際上是一個巨大的糞化石——某種巨大生命的古老化石排泄物。"
 asteroid_life:0 "小行星上的生命"
 asteroid_life_desc:1 "這個小行星是一個大型石化蠕蟲的洞穴家園，我們可以通過研究這一獨特的生命模式獲得許多有價值的資訊。"
 derelict_shipyard:0 "廢棄船廠"
 derelict_shipyard_desc:1 "曾經有一個大型船廠在這個小行星內，珍貴的文物已經不知所蹤，但遺留下來的建築依然是工程界的奇蹟。"
 junkyard:0 "垃圾場"
 junkyard_desc:1 "這個小行星曾是一個垃圾場，其表面遍佈金屬殘骸。當中仍有一些具打撈價值的廢品。"
 target_range:0 "武器標靶"
 target_range_desc:1 "這個可憐的小行星曾經被用作為亞空間武器測試目標物，其表面依然有異常的能量反應留存。"
 ore_freighter:0 "墜毀的礦石貨船"
 ore_freighter_desc:1 "數千年前曾有一艘巨型礦石運輸船在這個小行星上墜毀，貨艙里的物品現在依然散落在小行星表面上。"
 atmospheric_ecosystem:0 "大氣層生態系統"
 atmospheric_ecosystem_desc:1 "這個氣態巨行星的上方大氣層是重要的生態系統，許多外星生物在此棲居。這種有趣的生物體系值得我們去進行研究。"
 aerostat_colonies:0 "浮空殖民地"
 aerostat_colonies_desc:1 "在這個氣態巨行星的低軌道上仍然能找到古代的浮空殖民地的廢墟。其異常堅固的設計是先進工程的產物。"
 debris_field:0 "殘骸場"
 debris_field_desc:1 "一堆太空殘骸被這個巨型氣態行星的強大重力井所捕獲，雖然大部份都是些廢品，但內含的金屬可以進行回收加以運用。"
 extreme_storms:0 "究極風暴"
 extreme_storms_desc:1 "數之不盡的巨型風暴在這個氣態巨行星上肆虐，我們無法透過氣候模型來解釋這個情況，顯然這是一個有價值的研究對像。"
 precious_moon:0 "珍寶衛星"
 precious_moon_desc:1 "環繞這顆氣態巨行星的龐大天然衛星系統中有一顆富含貴重金屬和礦物的小衛星。"
 asteroid_collision:0 "小行星碰撞"
 asteroid_collision_desc:1 "不到一千年以前，一顆大質量的小行星撞擊了這個星球，大量礦物沉積於此。"
 microsingularity:0 "微型奇點"
 microsingularity_desc:1 "曾有一個微型奇點乾淨俐落的穿過這個星球的核心，並留下了一些有趣的能量殘留。"
 alien_writing:0 "外星手跡"
 alien_writing_desc:1 "有人曾利用採礦鐳射在這個世界表面刻上一些即使在軌道上仍能看到的文字。"
 towed_asteroid:0 "被牽引的小行星"
 towed_asteroid_desc:1 "有人將這顆巨大的小行星牽引到這個星球的穩定軌道上，或許是爲了開採以獲得資源。"
 nuclear_devastation:0 "核毀滅"
 nuclear_devastation_desc:1 "這個星球曾經歷過一次由土著發起的毀滅性世界大戰，最終形成有毒的大氣層，我們能夠透過研究這些死寂廢墟來獲得有價值的研究資料。"
 nuclear_wasteland:0 "核廢墟"
 nuclear_wasteland_desc:0 "在過去的某個時間點，這個星球曾經歷過一次由土著發起的核戰。其破壞的生物圈至今仍未恢復，輻射的陰影仍然存在籠罩著這個世界。"
 gamma_ray:0 "伽馬線爆"
 gamma_ray_desc:0 "很久以前，這個星球處於恒星坍縮時引起的伽馬射線曝曬下，它的臭氧層至今還沒有完全恢復，這意味著所有殖民者都要採取額外的紫外線保護措施。"
 greenhouse_effect:0 "失控溫室效應"
 greenhouse_effect_desc:1 "這個星球受到當地處於工業時代的土著無節制產生的溫室氣體所污染，並引發了溫室氣體失控，一些古代工廠和居住地區的無人廢墟在有毒的大氣層下仍然清晰可見。"
 ammonia_biosphere:0 "氨生物圈"
 ammonia_biosphere_desc:1 "這個有毒的星球擁有一種使用氨而非水份為溶劑的生物圈，研究這一種氨基生物將會對我們的生物學帶來長足的發展。"
 silicon_lifeforms:0 "硅基生命"
 silicon_lifeforms_desc:1 "穴居的半智慧硅基生命形式生活在這個星球地表下的大型隧道網路中。它們時常能將挖掘到的貴重金屬和礦物帶到地表來。"
 colony_ruins:0 "殖民地遺蹟"
 colony_ruins_desc:0 "這個星球上有一個屬於未知的星際帝國的古老殖民地遺蹟。"
 alien_mural:0 "外星壁畫"
 alien_mural_desc:1 "這個星球表面上的一副古老壁畫記載了一個早已消亡的外星文明掌握的技術知識。"
 migrating_forests:0 "遷徙森林"
 migrating_forests_desc:0 "這個世界的遷徙森林頻繁集體遷移到新的地區，破壞建設好的道路，輸電線路和其他基礎設施。"
 migrating_forests_2:0 "溫順的遷徙森林"
 migrating_forests_2_desc:2 "§W新增§Y遷徙森林保護區§!修正，提升該星球上的£society£ §Y社會學研究§!。§!\n\n該星球的遷徙森林現在會隔離在居民區之外，也不會再對殖民地造成損害了，但其存在仍然會限制殖民者可用的土地規模。"
 damaged_ecology:0 "生態受損"
 damaged_ecology_desc:0 "該星球的遷徙林木遭到人為破壞，將對生態造成顯著影響。"
 friendly_trees:0 "適應共存"
 friendly_trees_desc:0 "這個星球上的森林與殖民者互相接納了對方，這使他們的精神振奮了一段時日。"
 subterranean_civilization:0 "地下文明"
 subterranean_civilization_desc:0 "這個星球上的地下外星文明與地表上的殖民者擁有良好關係，雙方經常從事貿易和文化交流。"
 subterranean_expansion:0 "地下城市"
 subterranean_expansion_desc:0 "曾經生活在這個世界上的地下土著文明已經滅絕了，殖民者現在能夠自由擴充套件到他們廢棄的地下城市。"
 gas_giant_civ:0 "達斯納克首都"
 gas_giant_civ_desc:1 "這顆星球是達斯納克的首都和母星。這些氣態生物的工程和科研技術十分落後，但我們可以從他們當中學到很多社會科學。"
 gas_giant_colony:0 "達斯納克殖民地"
 gas_giant_colony_desc:1 "被稱為達斯納克的智慧生命形式在這顆氣態巨行星上建立了一個小型殖民地。"
 abandoned_terraforming:0 "廢棄的環境改造計劃"
 abandoned_terraforming_desc:0 "這顆星球在幾千年前曾被試圖進行地表改造，但基於不明原因，這一程序被打斷，並導致了星球內的氣候系統和生物圈極其不穩定。"
 gaia_world:1 "古代環境改造技術"
 gaia_world_desc:0 "古代環境改造技術將這個星球改造為一個鬱鬱蔥蔥的天堂。"
 mutant_stalker:0 "掠殺怪物"
 mutant_stalker_desc:0 "一個突變的生命體正在獵殺這個星球上的殖民者，鄰里鄉間人心惶惶。我們的殖民地的發展受到影響，工人都不願意冒險進入荒野。"
 wasteland_radiation:0 "廢土輻照"
 wasteland_radiation_desc:0 "數個定居點附近的大量輻照為當地殖民者帶來嚴重的負面影響。"
 wasteland_orbital_debris:0 "軌道殘骸"
 wasteland_orbital_debris_desc:0 "在這個星球上的軌道上充斥著殘骸。不僅無法送地表發射衛星，而且殘骸密集區也令導航難以進行，這嚴重阻礙了殖民地的基礎建設。"
 wasteland_infrastructure:0 "倖存的基礎設施"
 wasteland_infrastructure_desc:0 "這顆星球的原居民在一場使用核武的戰爭中自我毀滅，但仍有大量的基礎設施得以保留。這將為我們建立新設施提供幫助。"
 forest_fire:0 "森林大火"
 forest_fire_desc:0 "森林大火導致了遷徙林木的大規模踩踏事件，並對幾個農耕區域造成暫時性損害。"
 upliftable_species:0 "可提升的物種"
 upliftable_species_desc:0 "這裡有可被提升的物種，假如我們在這個星球上建立殖民地，那麼我們就不再會去提升它們。"
 production_targets:0 "生產指標"
 production_targets_desc:1 ""
 biochemical_suppression:0 "生化抑制"
 biochemical_suppression_desc:0 ""
 slave_production_output_increase:0 "奴隸生產"
 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "允許奴役"
 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "允許超光速能量幣交易"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "烏托邦式富足"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "生體資產優化"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "放任政策"
 noninterference_directive_desc:0 ""
 strong_magnetic_field:0 "強力磁場"
 strong_magnetic_field_desc:1 "這個星球有異常強大的磁場。這將對我們的各項儀器造成影響。"
 wild_storms:0 "狂野之風"
 wild_storms_desc:0 "激烈的電子流風暴以難以預料的頻率不斷侵襲著這個星球的大氣層。"
 low_gravity:0 "低重力"
 low_gravity_desc:0 "這顆行星有著異常低的密度，因此重力也比其他相同體積的星球低許多。"
 high_gravity:0 "高重力"
 high_gravity_desc:0 "這顆行星有著異常高的密度，因此形成了令人難受的強重力。"
 hollow_planet:0 "中空行星"
 hollow_planet_desc:0 "這顆行星基於不明原因和手法被人為地或莫名其妙地掏空了，調查它將會是一項有趣的事。"
 mineral_rich:1 "高品質礦物"
 mineral_rich_desc:1 "這顆行星地殼蘊藏的豐富高品質礦藏使採礦在這裡成為一項獲利頗豐的事業。"
 titanic_life:0 "泰坦巨獸"
 titanic_life_desc:0 "這個星球的生命體有著異常龐大的體型，即便它們本身沒有惡意，其存在也是相當危險的。"
 eat_the_titans:0 "美味巨獸"
 eat_the_titans_desc:0 "出乎意料的，在收集這些巨獸用作科研的過程中，我們發現這些東西口感相當美味！"
 asteroid_belt:0 "小行星帶"
 asteroid_belt_desc:0 "這顆行星的某個衛星可能是因一場災難而被毀滅，也有可能這本身就是一堆軌道碎片。不管是什麼原因導致的，這顆行星如今被一條小行星帶環繞著。"
 natural_beauty:0 "自然景觀"
 natural_beauty_desc:0 "這顆行星上的景色處處秀麗，行星上的居民總會持續不斷地尋找到新的自然奇蹟。"
 atmospheric_aphrodisiac:0 "催情大氣"
 atmospheric_aphrodisiac_desc:0 "這個星球的大氣層中蘊含著的物質使當地人變得，唔，精力旺盛。"
 atmospheric_hallucinogen:0 "致幻大氣"
 atmospheric_hallucinogen_desc:0 "這顆星球的空氣里似乎含有某種天然的致幻劑。它確實能使人心情愉悅，也似乎能讓某些物理學之謎變得易解；可同時也會讓人無法集中精力。"
 atmospheric_hallucinogen_good:0 "過濾的致幻大氣"
 atmospheric_hallucinogen_good_desc:0 "這顆星球的空氣里曾含有某種天然致幻劑。而如今經過過濾後致幻物質已被稀釋。儘管少了一些原本的好處，但同時也消除了所有的負面影響。"
 lush_planet:0 "鬱鬱蔥蔥"
 lush_planet_desc:0 "生命在這個星球上蓬勃發展，動植物種類繁多，且生長迅速而繁盛。"
 bleak_planet:0 "蒼茫大地"
 bleak_planet_desc:0 "生物難以在這裡生存，儘管有些物種頑強地寓居於此，它們也都瘦小而虛弱。"
 irradiated_planet:0 "輻照天地"
 irradiated_planet_desc:0 "一場很久以前的災難讓這顆星球籠罩在嚴重的輻射之中。"
 ancient_automation:0 "古代自動化技術"
 ancient_automation_desc:0 "儘管歷史悠久，但星球上的機器仍為我們的生產工作提供了良好的幫助。"
 ancient_factory:0 "古代工廠"
 ancient_factory_desc:0 "這顆行星上的一座古代工廠仍然可以運作。"
 robot_workers:0 "機器人勞工"
 robot_workers_desc:0 "由某個遺落文明所製造的機器人勞工仍留存在這顆行星上。在採取適當的防範措施後，這些機器人就能為我們效命了。"
 ancient_forgeworld:0 "古代鑄造星球"
 ancient_forgeworld_desc:0 "這顆行星原本是某個遺落文明的工業製造中心。儘管只有一小部分儀器仍然能執行，但也為我們的工業作出了很好的示範。"
 holy_planet:0 "聖地"
 holy_planet_desc:0 "這顆行星被鄰近的失落帝國視為聖地，假如我們在其之上殖民，將會大大的觸怒失落帝國。"
 ancient_weapon:0 "古代軌道武器"
 ancient_weapon_desc:0 "似乎某些遺落的物種在這個星球的軌道上建造了這個巨大的軌道武器，不過這個工程尚未完成，我們或許可以從中學習到新事物。"
 terraforming_candidate:0 "環境改造候選"
 terraforming_candidate_desc:0 "儘管表面荒蕪貧瘠毫無生機，這顆星球上仍存在有以凍結形態存在的水，這裡也許曾經孕育過一個生機勃勃的生態系統。如果利用合適的科技加以環境改造，這裡可能成為一個宜居的世界。"
 ultra_rich:1 "超品礦物"
 ultra_rich_desc:1 "這個星球簡直就是一個寶庫！超高品質的礦物無疑是一個驚人的利潤來源。"
 mineral_poor:1 "低品礦物"
 mineral_poor_desc:1 "人們至今仍不清楚這顆行星究竟是生來如此，亦或是某種未知物種曾經到來將它的許多珍貴資源攫取一空。無論怎樣，我們清楚的是這顆行星現在的礦物質量異常低劣。"
 planet_uncertain_past:0 "模糊的過往"
 planet_uncertain_past_desc:0 "這個星球上的居民一致對許久之前發生的一場災難耿耿於懷，現在正在試圖找出真正的原因。"
 recent_quake:0 "近期板塊變動"
 recent_quake_desc:0 "這顆行星近期一直受到強烈的地質運動影響。"
 recent_comet:0 "發現彗星"
 recent_comet_desc:0 "一顆彗星最近在這顆星球的小行星帶中穿過，人們在地表上就能用肉眼看見這壯觀的景象！"
 recent_impact:0 "近期隕石撞擊"
 recent_impact_desc:0 "當地的殖民地最近被一個大型的小行星撞擊所徹底摧毀。"
 magnetic_research_boost:0 "磁力奇蹟"
 magnetic_research_boost_desc:0 "不知何故，這個星球的磁場干擾了我們的電腦，但沒有造成尋常的破壞，反而使電腦運作更高效！"
 magnetic_disruption:0 "磁力破壞"
 magnetic_disruption_desc:0 "這顆星球的磁場干擾著我們的電腦裝置，嚴重影響了研究工作，民眾也為此煩惱。"
