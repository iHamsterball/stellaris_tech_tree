 stone_age_civilization:0 "石器時代土著"
 stone_age_civilization_desc:2 "這顆行星孕育了一個尚處於石器時代的土著文明。"
 dead_creatures:0 "太空墓地"
 dead_creatures_desc:0 "這個巨型氣態行星是一個古代太空生物的墓地，我們能夠研究它們的屍體來獲得有價值的資訊。"
 starship_graveyard:0 "星空艦塚"
 starship_graveyard_desc:1 "這個星球的軌道上曾經發生一場大型的戰爭，並在星球表面留下了許多古代的艦船殘骸，研究這些殘骸將會獲得許多有用的知識。"
 organic_starship:0 "有機星艦"
 organic_starship_desc:1 "某種有機體艦船三十億年前在這個星球上墜毀。雖然只有古老的骨頭留了下來，但這些骨頭仍可提供豐富的研究機會。"
 abandoned_cities:0 "遺棄之城"
 abandoned_cities_desc:0 "這個星球的原始居民已經神秘消失，留下他們幾乎完好無缺的城市和基礎設施。這將使它更容易發展成為新的殖民地。"
 subterranean_ocean:0 "地下海洋"
 subterranean_ocean_desc:1 "這顆星球的冰質幔層下有一大片海洋，海底熱泉為這片海洋提供著熱量。深海中有大量生物存在，對這些有機物進行研究我們必能收穫頗豐。"
 colony_enclaves:0 "加固的飛地"
 colony_enclaves_desc:0 "星球上殖民者的活動範圍將會被限制在指定的強化飛地中，而餘下的土地將會讓當地的石器時代土著和平地居住。"
 primitive_reservation:0 "外星人保留地"
 primitive_reservation_desc:0 "外星殖民將這顆星球的一部分土地隔絕開來，留給本土的石器文明使用。這也在一定程度上限制了殖民者的土地和資源利用。"
 starvation:0 "饑荒"
 subterranean_tech_transaction:0 "地底文明科技供應"
 subterranean_tech_transation_desc:0 "我們一部分的研究材料和資金將會專門用於研究在我們某一個殖民星上的地底文明"
 stellarite_high_temp:0 "升溫"
 stellarite_high_temp_desc:0 "一個渾身發光的巨獸出現在這個星系，它讓這個星球的地表溫度升高了。"
 stellarite_low_temp:0 "降溫"
 stellarite_low_temp_desc:0 "一個渾身發光的巨獸吞食了這個星系太陽的一部分，這使得星球的地表溫度比往常要低。"
