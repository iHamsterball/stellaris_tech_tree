 ancrel.10100.name:0 "$artifact_vultaum_research$"
 vultaum_artifact_research_unlocked:0 "解鎖稀有文物行動：§Y$artifact_vultaum_research$§!"
 ancrel.10100.desc:0 "儘管在結論上存在著根本性缺陷，沃陶姆在計算機及虛擬世界領域極其先進，能夠極大的幫助我們的相關研究。"
 ancrel.10100.desc_machine:0 "沃陶姆看上去在研究過程中採納了一些不合邏輯的概念。他們在計算機以及虛擬世界領域的一些先進之處應該整合進我們的研究程序中。"
 ancrel.10100.desc_hive:0 "沃陶姆癡迷於現實和虛擬世界的概念。他們大多數發現對我們來說都毫無意義，但是至少他們對計算機的研究能夠幫助我們。"
 ancrel.10100.desc_fm:0 "沃陶姆在計算機和虛擬世界領域是無可置疑的大師。我們可以使用他們的發現來極大幫助我們在該領域的研究。\n\n然而，他們的結論卻引發了我們的憂慮。乍一看來這些結論不僅缺陷重重還毫無意義，但是隨著研究的深入，我們認為他們似乎發現了真相的冰山一角。\n\n如果還想要進一步探究，我們將需要更多的時間和資源。"
 artifact_vultaum_research_completed_suppressed:0 "沃陶姆的秘密"
 artifact_vultaum_research_completed_suppressed_desc:0 "沃陶姆的檔案大大拓寬了我們對計算機領域的認知。我們學以致用，創造了人造虛擬世界造福大眾。"
 artifact_vultaum_research_completed_public:0 "沃陶姆更深層的秘密"
 artifact_vultaum_research_completed_public_desc:0 "沃陶姆的檔案表明我們生活在一個虛擬世界中。既然我們理解了我們的現實，我們應該可以利用特定的漏洞，通過它們來了解虛擬世界如何為我們帶來便宜。"
