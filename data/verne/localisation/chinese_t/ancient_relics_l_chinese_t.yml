 TUTORIAL_ARCHAEOLOGY_VIEW_TITLE:0 "考古界面"
 TUTORIAL_ARCHAEOLOGY_VIEW_DESC:0 "考古視窗會顯示目前選定的§Y考古遺址§!的詳細資訊。在取得進展後，您仍然可以通過單擊符文圖示的方式返回並閱讀前面的階段。\n\n要揭露遺蹟的秘密，科學家必須取得§Y突破§!，才能推進每個遺蹟階段。具有相關§Y特質和較高技能§!的科學家會加快進入下一階段的程序，相對的一個遺蹟的較高難度等級會減慢這一程序。任何研究同一遺蹟足夠長時間的科學家都會積累§Y線索§!，從而更有可能取得突破。"
