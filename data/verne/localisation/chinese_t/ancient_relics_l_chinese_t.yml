 mod_pc_relic_habitability:0 "遺落星球宜居性"
 d_collapsed_spire:1 "£blocker£ 坍塌尖塔"
 d_collapsed_spire_desc:0 "此區域中一座巨型居住用尖塔因其自身重量而坍塌，阻擋了進入的通路。在其仍屹立在地面上的時代，這座塔一定是行星上最為高大的構築物之一。"
 d_massive_crevice:1 "£blocker£ 巨型裂隙"
 d_massive_crevice_desc:0 "此區域曾經是一片人口稠密的城區，如今卻被一道巨型裂隙一分為二。這裡的地質結構極為不穩，時常發生地震和滑坡。"
 d_shattered_solar_array:1 "£blocker£ 破碎的太陽能陣列"
 d_shattered_solar_array_desc:0 "這些破碎的殘骸原本是某種龐大的太陽能陣列。在它仍能運轉之時，其一定為行星上一片可觀的區域提供了能源。"
 d_flooded_reactor_pits:1 "£blocker£ 水漫堆坑"
 d_flooded_reactor_pits_desc:0 "這些深邃的坑洞中曾經放置著行星主要的能量生產設施。千百萬年過去，降雨和洪水已在坑洞中積滿了泥漿。"
 d_crumbling_mining_tunnels:1 "£blocker£ 垮塌礦道"
 d_crumbling_mining_tunnels_desc:0 "行星地表下錯綜交織的礦道網路似乎曾經是此星球礦物的主要來源。千百年來的岩崩和塌方使得這些坑道僅剩一小部分可供通行。"
 d_ancient_reactor_pits:0 "古老堆坑"
 d_ancient_reactor_pits_desc:0 "這些靠近行星赤道的深邃坑洞中曾經放置著此星球主要的能量發生器。令人嘖嘖稱奇的是其基礎設施極為堅固，至今尚可使用，我們可以向其中放入新的反應爐。"
 d_immense_solar_array:0 "巨型太陽能陣列"
 d_immense_solar_array_desc:0 "這個太陽能陣列的大小幾乎接近一小塊大陸。陣列的大部分已經破碎，無法修復，但其下層的能源基礎設施仍可使用，使之適於作為能源生產的基址。"
 d_abandoned_mining_tunnels:0 "遺棄礦道"
 d_abandoned_mining_tunnels_desc:0 "從這些坑道中運出的礦物建造了行星表面上的許多遺蹟。儘管大多已被開採殆盡，仍剩一些礦道可以提供豐厚的產出。"
 d_central_spire:0 "中央尖塔"
 d_central_spire_desc:0 "這一塔狀結構曾經作為行星的管理中心。其位於中央的位置和近乎無損的內部結構為研究星球上的遺蹟提供了無與倫比的機會。"
 d_industrial_sector:0 "工業區域"
 d_industrial_sector_desc:0 "此地區整體曾作為行星工業生產的核心區域。這裡的製造廠和精煉廠早已停止運轉，但在區域中仍可找到大量散置的資源。"
 d_relic_dense_ruins:0 "密集廢墟"
 d_relic_dense_ruins_desc:0 "研究遺落星球地表覆蓋的大量廢墟能夠助益科學研究，但它們的存在也將會限制可居住空間。"
 d_relic_metal_boneyard:0 "$d_metal_boneyard$"
 d_relic_metal_boneyard_desc:0 "$d_metal_boneyard_desc$"
 decision_arcology_project_relic:1 "重建都市星球"
 decision_arcology_project_relic_effects:0 "$decision_arcology_project_effects$"
 decision_arcology_project_relic_effects_short:0 "$decision_arcology_project_effects_short$"
 decision_arcology_project_relic_desc:0 "這顆行星曾經是一個充滿生機的都市星球。重建星球的任務十分艱巨，但我們可以恢復其往日的輝煌。"
 mega.201.desc:0 "世世代代以來，[Root.GetName]上冰冷空寂的廢墟始終蟄伏於此，靜靜訴說著千百萬年前那陡然告終的黃金時代。\n\n一切從此改變。這座覆蓋整個星球的城市重獲新生，那些年久失修的廢墟又一次充滿了活力。凡是可以修復之處，現存的建築和基礎設施均已被修繕並重新規劃用途。至於那些損壞太過嚴重的區域，其上的瓦礫和廢墟也已清理乾淨，為建造新建築騰出了空間。"
 d_former_relic_world:0 "前遺落星球"
 d_former_relic_world_desc:0 "此都市星球原本是一個遭人廢棄的遺落星球。舊有的廢墟大多已在世界型都市重建時被重新規劃或清理乾淨，但這裡仍有許多具有科學價值的場所。"
