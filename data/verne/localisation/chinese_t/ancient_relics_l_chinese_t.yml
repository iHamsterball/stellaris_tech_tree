 site_hidden_lab_intro:0 "探測器在[From.Planet.GetName]的冰雪之下探測到了一個隱藏的設施。部分坍塌與阻塞的隧道似乎組成了連線各種地下結構的巨大網路"
 ancrel.7001.name:0 "探查遺址"
 ancrel.7001.desc:0 "[From.Planet.GetName]冰冷的氣候將這個遺址掩藏於冰雪之下。這個遺蹟荒無人煙的位置也許暗示著其中的存在需要我們謹慎對待。不論裡面發生過什麼，有人希望儘量將其掩蓋。"
 ancrel.7002.name:0 "清理隧道"
 ancrel.7002.desc:0 "這個複合體由幾個更大的地下結構以隧道網路連通而成，其中很多都已經坍塌或被冰塊封堵。儘管這些隧道十分古老，其中一些仍能看出很明顯的火災的痕跡。這場火災造成的損害十分巨大，足以使人認為這裡發生過災難性的事件，或是被人有意徹底毀壞。有一件事可以確定，這個遺址在本質上是用於與科學相關的事務。"
 ancrel.7004.name:0 "遠古生物實驗室"
 ancrel.7004.desc:0 "進一步的調查顯示，這個站點的主要用途是研究與開發生物製劑。應該是由於這裡開發的生物製劑意外泄露，整個建築群已經用大火凈化。對現存文物進行詳細的研究，可能會發現一些線索。"
 ancrel.7005.name:0 "遠古武器實驗室"
 ancrel.7005.desc:0 "進一步的調查顯示，這個站點的主要目的是研究與開發先進的能量武器。一場事故似乎引發了一場災難性的爆炸並摧毀了大部分場地。站點中的一個數據中心似乎還保持著相對良好的狀態，也許它的數據能夠帶來一些有用的啟示。"
 ancrel.7006.name:0 "靈能指引"
 ancrel.7006.1.desc:1 "當我們觸控靈魂石時，我們被投影到了虛境的一處微縮位面中。我們很快意識到自己並非這片令人目眩的奇妙秘境中唯一的存在。這裡有一個存在等待著我們，其古老的程度遠超我們可以計量的範圍。那是一位上古秘辛的守護者。$relic_zro_entity_name$，我們本能地知道這一點。\n\n在通過了與其建立聯繫的試煉後，這個存在等待著我們發問。"
 ancrel.7006.2.desc:1 "靈魂石內部光芒閃耀，彷彿在無言地召喚著我們。我們觸控了靈魂石，而後我們的心靈被吸入了虛境中一處微縮的位面，在這裡一個被稱作$relic_zro_entity_name$的存在等待著我們。\n\n它知道凡人無法得知的事情，由於我們已經來到了它的聖所，它似乎願意將它的秘密同我們分享。"
 ancrel.7006.3.desc:1 "在靈魂石中有什麼在等待著我們。那是$relic_zro_entity_name$。它早在我們出生前便已經等待著我們。\n\n觸控靈魂石後，我們被引入了它居住的無形之所。身處經年的孤獨，它僅有自身的思緒可供舉杯邀月。這個存在似乎急切地想要運用它所有神秘的智慧來回答我們的問題。它這麼做是爲了幫助我們，還是僅僅覺得這樣做有意思，我們不得而知。"
 ancrel.7006.a:0 "要求$relic_zro_entity_name$分享一個啟示"
 ancrel.7006.b:0 "向$relic_zro_entity_name$尋求軍事建議"
 ancrel.7006.c:0 "向$relic_zro_entity_name$尋求治國之方"
