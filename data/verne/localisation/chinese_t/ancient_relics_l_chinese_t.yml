 artifact_vultaum_research_completed_machine_desc: "$ancrel.10100.desc_machine$"
 artifact_vultaum_research_completed_hive: "$artifact_vultaum_research_completed_suppressed$"
 artifact_vultaum_research_completed_hive_desc: "$ancrel.10100.desc_hive$"
 ancrel.10100.option.fm_enough:0 "我們會好好利用已學到的知識。"
 ancrel.10100.option.fm_delve_deeper:0 "繼續深挖，我們一定要學到他們知道的一切。"
 VULTAUM_SECRETS_2:0 "進一步研究沃陶姆的秘密"
 VULTAUM_SECRETS_2_DESC:0 "我們不能僅僅因為害怕可能的後果就放棄追尋真相。沃陶姆發現的某些東西撕碎了他們的現實。\n\n我們無所畏懼。"
 ancrel.10110.name:0 "$artifact_vultaum_research$"
 ancrel.10110.desc:0 "看起來，沃陶姆竟然有可能是對的。\n\n我們重複了他們的實驗，然後得到了相近的結論。我們有一定可能真的存在於一個虛擬世界中。\n\n我們缺乏足夠的資訊，無法得知是誰因為什麼理由才會創造這樣一個世界。但可以肯定的是，沒有人會殘酷到僅僅因為好玩就創造一個宇宙。\n\n這件事情的影響是深遠的，我們現在恭敬的請求您下一步的指示。"
 ancrel.10110.option.fm_suppress:0 "令人不安，封鎖這個調查的相關資訊。"
 ancrel.10110.option.fm_public:0 "人民有知情的權利。"
 artifact_vultaum_research_completed_public_tooltip:0 "公眾因得知真相而感到§R困擾§!。\n§Y$artifact_vultaum_research$§!被替換為："
 ancrel.10111.name:0 "不幸的訊息"
 ancrel.10111.desc:0 "我們遺憾的通知您，領導沃陶姆研究專案的科學家[leading_vultaum_research_scientist.GetName]並未決定停止研究沃陶姆。\n\n他們留下的筆記開始變得邏輯混亂，直至成為胡言亂語。他們隨之決定要「繼續研究」，此後不久便自殺了。"
 ancrel.10112.name:0 "壓力釋放"
 ancrel.10112.desc:0 "報告表明，[leading_vultaum_research_scientist.GetName]已經飽受領導沃陶姆研究的壓力影響。\n\n他們開始能夠進行難以置信的邏輯跳躍，使得我們的研究大大受益，但是同時他們也不得不自行用藥治療，以作為高壓下的應對機制。"
 ancrel.10113.name:0 "突破"
 ancrel.10113.desc:0 "報告稱，[leading_vultaum_research_scientist.GetName]已經開始能夠進行難以想像的邏輯跳躍，這使我們的研究專案受益匪淺。"
