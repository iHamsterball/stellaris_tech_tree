 bombardment_pox_desc:0 "$bombardment_pox$轟炸將向星球上播撒一種致命的病原體。\n-對§Y陸軍§!造成§Y中度§!傷害\n-對§Y行星§!造成§E輕度§!傷害\n-對§Y機械人口§!§E不造成§!傷害\n-對§Y有機人口§!造成§R極大§!傷害\n-將會轟炸不設防的星球\n-可將星球炸成毫無生機的死寂星球"
 pc_relic:0 "遺落星球"
 pc_relic_desc:0 "這個星球表面曾經被完全被單一城市所覆蓋。如今這裡只有廢棄的古老遺蹟，其原住民早已離去。"
