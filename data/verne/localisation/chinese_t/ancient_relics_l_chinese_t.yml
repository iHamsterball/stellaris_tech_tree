 r_dragon_trophy:0 "以太巨龍戰利品"
 r_dragon_trophy_desc:0 "這一戰利品是我們擊敗邪惡的以太巨龍的紀念。如果不是尺寸過於巨大，把它掛到牆上會是不錯的裝飾。"
 r_khans_throne:0 "可汗王座"
 r_khans_throne_desc:0 "這件傢俱事實上是大可汗統治萬民時所坐的王座。在大可汗旗艦被擊毀後，我們從其殘骸中找到了它。"
 r_worm_scales:0 "時螶之鱗"
 r_worm_scales_desc:0 "透明而尚有餘溫。這些鱗片以科學無法解釋的方式發出一種低沉的嗡鳴聲。"
 r_rubricator:0 "謄錄儀"
 r_rubricator_desc:2 "這個小巧的方塊放在你的手心中剛好合適，其內卻包含著宇宙初誕至今無數外星文物的掃瞄數據。它可以將這些文物無限複製。未知事物從沒有如此觸手可及過。"
 r_omnicodex:0 "有機全典"
 r_omnicodex_desc:0 "千百萬年以前，一支溫和的義體人族群開始著手取樣，為星系中的所有種族編寫索引，以確保有機生命不會因任何滅絕事件徹底消失，使之在星系中永存不朽。儘管他們拯救星系的目標因為愚蠢的狂熱分子和惡毒的蜂巢思維的阻撓而最終未能實現，其傳說依然流傳至今。"
 r_galatron:0 "銀河之星"
 r_galatron_desc:0 "$galatron_modifier_desc$"
 r_surveyor:0 "勘探器"
 r_surveyor_desc:0 "一個功效異常強大的掃瞄工具，其使用的技術無法複製。它的來源仍是一團迷霧——看起來似乎並不是其上一任主人採礦無人機制造了這個工具。"
 r_galaxy:0 "微縮星河"
 r_galaxy_desc:0 "這個微縮的星系是由一個僅能被確認爲「交戰方丙」的文明建立的，他們當時利用這個逃脫了被封鎖的母星。\n\n整個星系被置於其箱體中一處不可進入的亞空間區域內，但其中居民的活動仍然可以在一定程度上從外部觀測到。"
 r_prethoryn_queen:0 "索林原蟲蟲后"
 r_prethoryn_queen_desc:0 "這隻被捕獲的索林原蟲蟲后已經由我們通過使用神經遞質成功安撫。其現在可以用於繁殖出一支小型的索林原蟲艦隊。"
 r_unbidden_warlock:0 "異次元術士"
 r_unbidden_warlock_desc:0 "這隻異次元體的靈能能量在他們與我們世界間的維度傳送門被摧毀前曾被用以維持該傳送門。\n\n如今它已是我們的階下囚，並被強迫使用其能力以提升我們艦船的亞光速航速和躍遷引擎的躍遷範圍。"
 r_contingency_core:0 "獨立的肅正核心"
 r_contingency_core_desc:0 "這是從肅正協議最後一個機械星球的殘骸里找到的獨立的肅正主機核心。它可以大大加快我們建造機器人和巨構建築的速度。"
 r_zro_crystal:1 "靈能檔案"
 r_zro_crystal_desc:1 "一份澤珞靈能水晶檔案，其中包含了§Y$relic_zro_entity_name$§!精神的精華。每隔一段時間，我們就可以向它尋求指導。"
 r_severed_head:0 "扎克蘭的頭顱"
 r_severed_head_desc:0 "摘記，崇拜之象 （第102版）：\n\n扎克蘭（澤可蘭）\n於第四次空位（卡瓦布第32次週期）內，聞名於星河之未知種之聖人，七餘互異之星系宗教崇拜，皆為神聖先知。哀其最終命運尚不可知，然記載其軼事之文書於第38次週期消弭殆盡。自至少（早期）第41個週期以來，其往事真偽廣受諸人非議；迄今為止，仍為大眾視為寓言乃至傳說而付之一笑，不予深究。"
 r_ancient_sword:0 "女獵手之刃"
 r_ancient_sword_desc:1 "一件儲存完好的古代武器，由一種未知材料打造而成。其內部幾乎按納不住的靈能使武器微微顫動。"
 r_reality_perforator:0 "沃陶姆現實透孔儀"
 r_reality_perforator_desc:0 "緻密到難以置信的重球，由未知材料構成。沃陶姆人聲稱這種裝置能夠短暫地破壞掉他們被困於其中的虛假世界，提供對真實世界的一瞥。\n\n不管是真是假，當啟用時，該球體可以在區域性區域中稍微改動現實世界的某些規律。但只能持續一小段時間，因為宇宙似乎很快就會恢復正常，但如果時機合適，它或許能給我們的艦隊帶來決定性的優勢。"
 r_pox_sample:0 "賈沃疹樣本"
 r_pox_sample_desc:0 "我們獲得了滅亡了伊瑞森的可怕的賈沃疹病原體樣本，該病毒對大多數其它物種無害，卻有著許多獨特的遺傳特性，其中一些特性實際上可以延長大多數生命體的壽命。\n\n這種病毒也可以用來製造一種新的賈沃疹毒株，用於對付伊瑞森人以外的物種。雖然不如對伊瑞森人那樣有效，但仍不失為一種強有力的生化武器。"
 r_cryo_core:0 "尤特冷凍核心"
 r_cryo_core_desc:0 "由於尤特人從未發現過超空間的存在，他們依靠自己的長壽命和冬眠技術進行星際航行。這個冷凍核心的原型是尤特科學家在他們的帝國被賈巴迪尼人征服之前不久創造的。\n\n 這個核心產生的低溫場遠超我們目前的技術水平。 "
 r_war_forge:0 "賽博勒克斯兵工廠"
 r_war_forge_desc:0 "一套緊湊且便攜的軍工設施，或許是宇宙中最後一個了。這是賽博勒克斯對整個星系開戰年代流傳下來的遺珍，在其因其「大調校」而調整自身行為方式後被廢棄。\n\n該設施生產軍備的能力已被賽博勒克斯永久禁用了，但只要給它一套圖紙，它依然能快速生產出結構複雜的機器人。"
