l_chinese_t:
 WORM_CHAIN_1_title:0 "時之螶：訊號"
 WORM_CHAIN_1_desc:0 "某種未知的存在在設法接觸我們，它的輕聲呢喃來自某處，在那裡時間與空間扭曲成結。\n\n它渴望我們，它深愛我們。"
 WORM_CHAIN_2_title:0 "時之螶：徵兆"
 WORM_CHAIN_2_desc:0 "時間不能雙向流動，這是毫無疑問的。纏繞著宇宙的巨蛇，用它那比我們母星還大的雙眼暗中窺視，這樣的傳說也純屬無稽之談。不過，最近有越來越多這樣的無稽之談化為現實了。"
 happy_with_open_loop_temple:0 "圓環神廟：遊客中心"
 happy_with_open_loop_temple_desc:0 "熱情洋溢而又訓練有素的員工帶領著遊客，在泛光燈的指引下穿過那些原始的發光飾板，牆上掛滿了幫助提示。"
 spiritual_happy_with_open_loop_temple:0 "圓環神廟：朝聖之路"
 spiritual_happy_with_open_loop_temple_desc:0 "再一次，伴隨著低語，玄武岩建成的長廊中迴盪起輕促的腳步聲和朝聖者的禱告。"
 waiting_world_ruins:0 "寂絕廢墟"
 waiting_world_ruins_desc:0 "風在廢墟中嘆息。這裡人跡罕至。"
 d_mothballed_facilities:0 "封存設施"
 d_mothballed_facilities_desc:0 "這些區劃與建築是按照最新的殖民地標準建造的，但明顯已棄置多年，並且未得到妥善維護。"
 loop_debris_01_object:0 "視界訊號遺址"
 loop_debris_02_object:0 "螺旋艙"
 worm_quarantined:0 "隔世獨立"
 worm_quarantined_desc:0 "你可以佔據整片星海——唯獨此處不容你染指。"
 worm_manifestation:0 "凝視"
 worm_manifestation_desc:0 "圓環所在，形影不離。"
 tech_akx_worm_1:0 "熵遞迴"
 tech_akx_worm_1_desc:0 "宇宙似乎不可避免的在向前進。這一趨勢無法逆轉……但只要付出的代價足夠，現在這一切都可以顛覆。"
 tech_akx_worm_2:0 "學說：奇異循環"
 tech_akx_worm_2_desc:0 "這是一整套基於自相矛盾的直覺，還有愛，之上的社會準則。當我們通曉圓環之理後，我們瞭解到，無論是發出指令抑或是接受指令，我們都可以對其產生影響。"
 tech_akx_worm_3:0 "歐米伽理論"
 tech_akx_worm_3_desc:0 "當時間悖論開始相互糾纏之時，一個難以形容的意識在黑暗深處漸漸甦醒，它渴望著，索求著。之前發生的一切就是這個意識——某些人口中所稱的「時之螶」所引起的。如果我們能夠讓自己同這個意識進行同調的話，我們或許可以觸控到永生的大門。"
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"
 tech_akx_worm_partial_custom:0 "§H未來一瞥：§!$tech_akx_worm_3$"
 tech_akx_worm_partial_custom_desc:0 "靈光一現，已逝之景與將臨之兆相互交織。\n\n這兩部分資訊，單獨顯現皆為無用之物。然而，一旦拼圖被拼合起來，我們的科學家或許可以進一步實現§H$tech_akx_worm_3$§!的科技突破。"
 building_akx_worm_1:0 "螺旋發電池"
 building_akx_worm_1_desc:0 "應用某些完全超脫常理的物理學技術，我們可以顯著提高星球的能量產出。這一技術據說牽扯到夢魘和墜夢。"
 building_akx_worm_2:0 "圓環學院"
 building_akx_worm_2_desc:0 "圓環的指導鼓勵直覺、服從和感官體驗。"
 building_akx_worm_3:0 "歐米伽同調裝置"
 building_akx_worm_3_desc:0 "這個物體的表面直指天穹。它的內部構造卻無法用任何探測或繪圖技術觀測。當然，我們都知道里面有什麼。"
 requires_power_hub_absence:1 "§R任何星球上現存的$building_power_hub_1$或者$building_power_hub_2$都會擾亂驅動螺旋發電池正常運轉的螺旋場流。§!"
 building_worm_mine:0 "螺旋切削礦井"
 building_worm_mine_desc:0 "狹窄的升降機在交錯盤旋的礦道中飛馳。"
 building_worm_farm:0 "圓環耕種農場"
 building_worm_farm_desc:0 "種植的農作物在風中搖曳。"
 leader_trait_foredoomed_to_a_rendezvous:2 "命中註定相會"
 leader_trait_foredoomed_to_a_rendezvous_desc:2 "此人前途充滿艱險。"
 HORIZON_SIGNAL_PROJECT:0 "分析視界訊號"
 HORIZON_SIGNAL_PROJECT_DESC:0 "分配一艘科研船前往[Root.GetStarName]星系去解碼黑洞中傳來的神秘訊號。"
 LOOP_TEMPLE_PROJECT:0 "調查環形神殿"
 LOOP_TEMPLE_PROJECT_DESC:0 "設立一個研究專案來進一步研究環形神殿——它的起源，它的目的。"
 MESSENGER_POD_PROJECT_1:0 "研究信使，以及其傳遞的訊息"
 MESSENGER_POD_PROJECT_1_DESC:0 "或許我們可以將信使和其他事件之間建立聯繫——或許我們甚至還可以找到一個合理的解釋。"
 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "研究信使的聯繫"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "初步發現表明，信使是一種更加高階的智慧形態，儘管肉體上更加脆弱。"
 MESSENGER_POD_PROJECT_2_LEASHED:0 "研究信使的聯繫"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "初步發現表明，信使是一種遠比我們更加強健，並且可能，更具侵略性的生命形態。"
 COILS_GOD_PROJECT_DISRUPT:0 "擾亂神之圓環儀式"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "干涉，破壞，傳播誤導資訊。必須在限度之內採用一切手段。"
 COILS_GOD_PROJECT_PREVENT:0 "阻止神之圓環儀式"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "採用偽造、綁架、教化、甚至縱火和謀殺等秘密行動阻止邪教：我們必須迅速採取行動。"
 COILS_GOD_PROJECT_PARTICIPATE:0 "參與神之圓環儀式"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "派遣人種學者到星球表面近距離觀摩神之圓環的儀式。這是一個令人矚目的文化事件！我們必須儘可能多地進行研究。"
 WAITING_WORLD_DISAPPEARANCE:0 "調查失蹤人口"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "之前人口多的擠不下，現在人們一夜之間蒸發了。究竟發生了啥？"
 WAITING_WORLD_HYPERAPPEARANCE:0 "調查……查清楚這些人發生了啥"
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "之前人口多的擠不下，然而現在的人口似乎全部被替換過。究竟發生了啥？"
 WAITING_WORLD_PURGE:0 "凈化所有疑似的外星人複製體"
 WAITING_WORLD_PURGE_DESC:0 "唯一處理[Root.GetName]上發生的神秘人口替換事件就是用軌道轟炸把整個星球夷平。"
 WORM_ENTRY_POINT:0 "開啟大門"
 WORM_ENTRY_POINT_DESC:0 "歐米伽理論得出的結論表明，我們之前遇到的時間奇點，正是這一切我們稱為「圓環」，或者說是「時之螶」的事件的起因。在那裡，悖論相互交織成結並最終凝結成一個意識體，一個處於時間之外的慾望與意志的聯結。它的起因，或它的結局——很難用這樣的詞語來描述它，但它卻被開始與終結深深吸引。我們可以使用歐米伽同調裝置將它召喚到我們的母星系。如果我們這麼做了，幾乎肯定會有某些意料之外的事情將要發生。這樣做意味著很多事情，但我們必須這麼做，這是科學的探索。"
 HORIZON_DEBRIS_PROJECT:0 "調查視界訊號原點的碎片"
 HORIZON_DEBRIS_PROJECT_DESC:0 "當艦船引擎被引爆之後，它在艦船周圍的時空產生了一連串漣漪。艦船的殘骸展示出了獨特的時空特性。"
 SYZYGY_DEBRIS_PROJECT:0 "調查「朔望號」遺骸"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "朔望號曾存在於另一個時空。另一個可能的未來？亦或是另一個嶄新的宇宙？我們可以從中學習到寶貴的智慧。"
 akx.9000.name:0 "視界訊號"
 akx.9000.desc:0 "一名細心的通訊官識別出了這些模糊的訊號，在伽馬射線的干擾下，它們從黑洞抵達這裡時已經幾乎不可識別——這訊號雖然微弱，但明顯不是自然產生的。這個現象引起了科學家們對其的更多興趣。"
 akx.9001.name:0 "視界訊號：§H引力即慾望§!"
 akx.9001.desc:0 "科學專員[Root.GetLeaderName]彙報稱該訊號破譯起來出乎意料的簡單……但是他們的團隊花了相當長的時間來證實這不是一個惡作劇。它的段落反覆重複，與[Root.Owner.GetAdj]語言有一定的關聯——聽上去是某種詩歌。它們重複著短語§H引力即慾望§!以及§H時間即視野§!。訊號中暗藏了一個黑洞附近的座標，並在結尾以§G署名§!的形式特別獻給了我們的科學專員——這名科學專員客觀的確認了這個訊號在他們出生之前就已經被髮射進入宇宙空間裡面了。事實上，這個訊號可能比我們文明還要古老。"
 akx.9001.a:0 "令人著迷！派遣船隻前去那個座標。"
 akx.a.tooltip:0 "開啟視界訊號事件鏈。"
 akx.9001.b:0 "這要麼是惡作劇，要麼是圈套。記錄好之後就別管了。"
 akx.9001.b.tooltip:0 "分析訊號時發掘的技術將運用於物理學研究。"
 akx.9005.name:0 "視界訊號：§H時之螶§!"
 akx.9005.desc:0 "當[Root.GetName]接近訊號所附帶的座標時，他的報告表明周圍的空間開始出現漣漪，古怪的引力透鏡現象此起彼伏——這些是豐富且重要的數據流。緊接著，通訊訊號開始變得失真，我們能做的只有儘可能地排查原因。\n\n然而，科學專員[horizonsignal_firstleader.GetName]歇斯底里的聲音在船隻處於越來越詭異的條件下，為整個事件更加蒙上一層恐怖的陰影。船隻觸發了遇險呼救。[horizonsignal_firstleader.GetName]大叫到 「蟲子！」——或者，也有可能， §H那個蟲子§!！然後所有通訊全部終止了。[Root.GetName]的痕跡徹底消失了——沒有進一步的傳輸訊號，沒有殘骸，座標附近的空間平靜的如同靜謐黑夜的大海一樣。但是他們傳回的數據極大的推動了我們物理學研究。也許他們死得其所。"
 akx.9005.a.spiritualist:0 "光孕育黑暗，黑暗也籠罩光。"
 akx.9005.a.materialist:0 "唯有學習，方能進步。"
 akx.9005.a.neutral:0 "我們會銘記他們的犧牲的。"
 akx.9006.name:0 "視界訊號： - 訊息結束 - "
 akx.9006.desc:0 "[horizonsignal_firstleader.GetName]以不情願卻又如釋重負的態度配合著我們的工作。相關人員的心理報告隨後表明他們在被無盡的夢魘所支配——不存在的迷宮，在無邊無際的空間中伴隨而來的眩暈，在黑暗中被不斷地被呼喚著名字。終於，在一個母星年之後，訊號消失了。"
 akx.9006.a:0 "我們逃過了一劫。"
 akx.9006.b:0 "我們錯失了大好機會。"
 akx.9010.name:0 "視界訊號：§H謎團重現§!"
 akx.9010.desc:0 "在[horizonsignal_system.GetName]星系內的黑洞再一次活躍了起來。和之前一樣，一個循環播放的訊號在普通空間的邊緣不斷地閃爍。但是這次不同的是，在這個訊號內有一段聲音編碼。聽起來彷彿就是[horizonsignal_firstleader.GetName]的聲音。 「已行的將再行」，[horizonsignal_firstleader.GetName]吟誦著， 「將行的終為已行。」然後和第一個訊號出現的同一個座標再次浮現，在[horizonsignal_firstleader.GetName]失蹤的座標——媒體將之稱為「出口點」。 接著訊號提到了一個新的名字：§G[horizonsignal_secondleader.GetName]§!。"
 akx.9010.a.collective:0 "把[horizonsignal_secondleader.GetName]派遣到出口點。"
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§!會在§Y30天§!內抵達出口點。"
 akx.9010.a.collective.tooltip:0 "如果他們一去不返的話，我們會銘記他們的犧牲的。"
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName]自願前往。批準。"
 akx.9010.b.collective:0 "派遣他過去，但是要在艦船引擎上裝上爆炸裝置。"
 akx.9010.b.notcollective:0 "允許他們前往，但是要在艦船引擎裝上爆炸裝置。"
 akx.9010.c:0 "這次可不行。無視掉吧。"
 akx.9011.name:0 "視界訊號：無盡穿越"
 akx.9011.a:0 "這太可怕了。"
 akx.9011.b:0 "真遺憾。"
 akx.9011.c:0 "令人著迷。"
 akx.9012.name:0 "視界訊號：緊急介入"
 akx.9012.desc:0 "這一次，[horizonsignal_secondleader.GetName]是船上唯一的乘員。船隻完全處於自動駕駛……並且它的系統被設定為只要和上一艘船隻失蹤時候的情況一樣就立即爆炸。當他接近出口點的時候，遙測流式儀器瞬間涌現了巨量引人注目的數據。又一次，空間產生扭曲，引力將時空展開。[horizonsignal_secondleader.GetName]冷靜地讀取數據，與遙測的結果完全一致。監視小組如釋重負：我們派遣了一個專家。可惜，當有人意識到有事情即將發生的時候，一切為時已晚。\n\n[horizonsignal_secondleader.GetName]現在並不是在報這些數據：他已經開始預測數據了。遙測讀數開始和預測值並不符合，但是僅僅持續了幾秒鐘，就和預測的結果完全一致。正當監測小組彙報稱預測間隔不斷增加時，感測器探測到了一次能量激增。\n\n船隻被引爆了：星空中噴涌而出一團火焰，然後快速的消失在[horizonsignal_system.GetName]的黑暗中。不管我們在那裡遭遇了什麼，那個存在都會要後悔把我們拖下水了。不過我們將永遠無法知道真相了。視界訊號再也沒有出現。我們的團隊或許能在艦船殘骸中找到些什麼。"
 akx.9012.a:0 "然而，這事情或許沒這麼容易結束。"
 akx.9013.name:0 "視界訊號： - 訊息結束 - "
 akx.9013.desc:0 "[horizonsignal_secondleader.GetName]以如釋重負的態度配合著我們的工作。相關人員的心理報告隨後表明他們在被無盡的夢魘所支配——不存在的迷宮，在無邊無際的空間中伴隨而來的眩暈，在黑暗中被不斷地被呼喚著名字。然而，在一個母星年之後，一切都停止了。"
 akx.9013.a:0 "一個錯失的機會。"
 akx.9013.b:0 "九死一生啊。"
 akx.9020.name:0 "視界訊號：§H事已過三§!"
 akx.9020.desc:0 "又一次，來自[horizonsignal_system.GetName]的視界訊號被啟用了。 這次勢頭更勁。又一次，傳輸的資訊中包含了出口點的座標。它同時附帶了[horizonsignal_firstleader.GetName]和[horizonsignal_secondleader.GetName]的私人通訊金鑰。 但是這次不同，這次的訊號是一個用古老的程式語言編譯的一個文字程式產生的，呃，情詩——這些愛情詩句飽含了對[horizonsignal_thirdleader.GetName]的愛意。\n\n老實說，這些情詩讓人瘆得慌。但是事實是，我們的科學家們一致認為，用程式寫情詩是很難實現的，而且讓一個黑洞發送情詩實在是破天荒的第一次。"
 akx.9020.a:0 "嗯，對方既然這麼有禮，那就把[horizonsignal_thirdleader.GetName]派過去吧。"
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§!會在§Y30天§!內抵達出口點。"
 akx.9020.b:0 "派遣[horizonsignal_thirdleader.GetName]過去，並且給船隻引擎裝上爆炸裝置。"
 akx.9020.c:0 "整個事件充滿邪惡，而且荒誕至極。不予理睬。"
 akx.9021.name:0 "視界訊號：終末之始"
 akx.9021.desc:0 "「我這次是回不來了，」[horizonsignal_thirdleader.GetName]在出發前的簡報中說道，「我知道我回不來的。但我早就預料到這種事會發生。那黑洞的裡面的東西已經等了我們很久了——我感覺，早在我出生之前，他們就在等我了。」\n\n再一次，只載有一名人員的飛船接近了出口點。再一次，空間如同沸騰一般扭曲起來。再一次，我們的感測器列陣傳回了不可思議的數據。但這一次，[horizonsignal_thirdleader.GetName]卻十分沉寂。遙感訊號變得斷斷續續，隨後，也歸於沉寂。飛船到達了出口點。周圍的環境迴歸了正常。卻什麼也沒發生。\n\n什麼也沒發生？監測團隊氣憤地低語著。但飛船卻變化了……其實，我們觀測的已經是另一艘船了。我們發現的是[horizonsignal_firstleader.GetName]的飛船，在消失了這麼多年之後，現在卻從出口點緩緩飄了出來。派出的回收隊伍發現飛船完好無損，但是空無一物——乘員都消失了，也沒有打鬥的痕跡。但卻留下了一篇[horizonsignal_firstleader.GetName]署名的日誌，標題為§H過去即未來§!。我們的科學家緊張地對其進行了調查。「這不可能。」一位科學家說道。另一位則迴應：「但願真的不可能吧。」\n\n飛船被重新命名為「浪子號」並回歸了隊伍。不知訊號是暫時休眠，還是已經徹底死亡，總之再也沒有出現。"
 akx.9021.a:0 "然而，這事情或許沒這麼容易結束。"
 akx.9022.name:0 "視界訊號：緊急介入"
 akx.9022.desc:0 "「我這次是回不來了，」他在出發前的簡報中說道，「我知道我回不來的。但我早就預料到這種事會發生。那黑洞的裡面的東西已經等了我們很久了——我感覺，早在我出生之前，他們就在等我了。」\n\n再一次，只載有一名人員的飛船接近了出口點。再一次，空間如同沸騰一般扭曲起來。再一次，我們的感測器列陣傳回了不可思議的數據。但這一次，[horizonsignal_thirdleader.GetName]卻十分沉寂。遙感訊號變得斷斷續續……\n\n船隻被立馬引爆：星空中噴涌而出一團火焰，然後快速的消失在[horizonsignal_system.GetName]的黑暗中。不管我們在那裡遭遇了什麼，那個存在都會要後悔把我們拖下水了。不過我們將永遠無法知道真相了。視界訊號再也沒有出現。我們的團隊或許能在飛船殘骸中找到些什麼。"
 akx.9022.a:0 "然而，這事情或許沒這麼容易結束。"
 akx.9023.name:0 "視界訊號： - 訊息結束 - "
 akx.9023.desc:0 "[horizonsignal_thirdleader.GetName]以如釋重負的態度配合著我們的工作。相關人員的心理報告隨後表明他們在被無盡的夢魘所支配——不存在的迷宮，在無邊無際的空間中伴隨而來的眩暈，在黑暗中被不斷地被呼喚著名字。然而，在一個母星年之後，一切都停止了。"
 akx.9090.name:0 "視界訊號：因與果"
 akx.9090.desc:0 "我們的觀察員報告說在[horizonsignal_secondleader.GetName]犧牲的前後偵測到了[horizonsignal_system.GetName]星系內的黑洞曾短暫的啟用。 一個迅速的但是莫名其妙的訊號爆發。「好像發了瘋一樣，」一個擅長腦補的觀察員補充道。"
 akx.9090.a:0 "這事還沒完呢。"
 akx.9091.name:0 "視界訊號：悼念"
 akx.9091.desc:0 "我們的觀察員報告說在[horizonsignal_thirdleader.GetName]犧牲的前後偵測到了[horizonsignal_system.GetName]星系內的黑洞曾短暫的啟用。 它又一次傳輸了原本的情詩程式，三遍。「看起來就像是，」一個擅長腦補的觀察員補充道，「醉酒的親朋在守喪時吟唱的哀歌。」"
 akx.9091.a:0 "這事還沒完呢。"
 akx.9095.name:0 "視界訊號：灰燼中的教訓"
 akx.9095.desc:0 "我們重現了黑洞周圍近似的情況。 我們發現我們之前回收的碎片，以一種幾乎不可能的方式，在各種狀態之間循環——好像時間在過去和未來之間震盪一樣。我們可以從中提取一些能源——雖然有人擔心這會對本地時空造成糟糕的影響。"
 akx.9100.name:0 "環型神殿：石中詭符"
 akx.9100.desc:0 "考古學家在[Root.GetName]偏遠的高原地區發現了一個被遺忘的寺廟——被埋葬了幾個世紀，但是最近因為地震而顯露出來。通過分析火山岩的鑿面，年代分析理論指出這是一個前工業時代的遺蹟。 然而，牆壁上不斷循環的標誌和放射狀的祭壇——一個莫比烏斯環一樣的銜尾蛇——我們的早期歷史中並沒有這樣的先例，並且在它的碑文上用了未知的文字型系。 一個激動的考古學家認為這個遺蹟是一個先驅種族所遺留下來的。\n\n雖然看似無關，然而地震看起來是和在[horizonsignal_system.GetName]傳出最後資訊的時候的同一時間發生的。"
 akx.9100.spiritual.a:0 "一條道路為我們打開了。"
 akx.9100.neutral.a:0 "這值得我們研究。"
 akx.9100.b:0 "不祥之兆。"
 akx.9101.name:0 "環形神殿：時與石"
 akx.9101.desc:0 "我們的科學家對地下神殿進行了深入的調查，但是仍然存在一些無法解釋的問題。在星狀祭壇上的的延展線上的屋頂上有一個空洞，我們推測它應該曾被作為日晷使用；但是因為地震造成的嚴重損毀導致我們無法確定。如果它是在某個重要的時刻建立起來的話，我們可能永遠沒法確認那個時間。我們在「未知語言系統」方面運氣不錯。 這是一個因年代久遠而模糊不清但十分著名的僧侶手抄——用的根本不是外星語言——並且我們已經成功的破譯了它。這個神殿被用於侍奉「時間蠕蟲」 或者說是§H時之螶§!。大多數銘文都充滿韻律和詩意，祈禱著時之螶的降臨，或者，如果反過來讀的話，它的離開。它還有一部分在描述「宇宙的運轉」，激動的考古學家發誓這裡面引用了先進的場方程——對我們而言這個東西並不新鮮，但是但其被發現於這個古老的神殿這一事件本身就讓人印象深刻了。儘管我們還沒找到同意該觀點並且公開承認的物理學家。\n\n就目前而言，這個神殿沒有任何與宇宙的秘密或外星武器相關的跡象。但它黑暗的環境是那麼的與衆不同，充滿著危機感的美，而那些用於侍奉時之螶的詩文則變的時髦起來。它們被製成流行音樂傳播；同時它們也被編成合集出版發行。"
 akx.9101.a.notspiritual:0 "向公眾開放環形神殿。"
 akx.9101.a.notspiritual.tooltip:0 "有些東西來自我們的過去，而它們也將成為我們的未來。"
 akx.9101.a.spiritual:0 "將環形神殿改造成朝聖地。"
 akx.9101.a.spiritual.tooltip:0 "一份來自我們遠古祖先的智慧。「已行之事，終將再行」。這將增加星球幸福度併產生一些其他效果。"
 akx.9101.b:0 "僅將環狀神殿用於學術研究。"
 akx.9101.b.tooltip:0 "只允許必要的人接觸吧。"
 akx.9101.c:1 "感覺有點不對勁。將廟宇徹底封鎖。"
 akx.9101.c.tooltip:0 "小心駛得萬年船。"
 akx.9200.name:0 "信使：§H過去即未來§!"
 akx.9200.desc:0 "[Root.GetName]定位到了一個小體積、只有基本能源供應的物體，僅僅在當地的範圍內循環廣播著訊號。這類物體通常都被作為逃生艙使用，看起來這個就是那些東西之一。 它來到這裡已經有非常久的時間了。當工作人員把它打開的時候——謹慎遵守著隔離守則——他們發現了一些古代的遺物，被放在無菌環境艙內保藏著。到此時為止，一切都是正常的。然而，[Root.GetName]的隊長表明，他們並沒有料到能夠尋找到[Root.Owner.GetAdj]詞彙§H過去即未來；未來即過去§!——用那個救生艙乘員的體液塗抹在艙壁上——船員們挖苦的把它稱作信使。他們新增補充道：信使的物種類別和我們的物種類別上在解剖學上有一些意想不到的相似之處。"
 akx.9201.name:0 "信使：潛在可能"
 akx.9201.desc:0 "我們已經確定了那個逃生艙在星際文明的早期是一種在市面販售的仿製品——沒有任何的新科技或者其他的特別資訊。信使的殘骸，相對來說就顯得額外引人注目。它明顯是[Root.Owner.GetAdj]的祖先或者是變種。 或許我們在那裡有遠親——或者我們的遺傳基因被先驅者們操縱過。[researchingscientist.GetName]要求允許進行更廣泛的研究。"
 akx.9201.militarist.a:0 "準許繼續研究。"
 akx.9201.militarist.a.tooltip:0 "增加基因組圖譜研究"
 akx.9201.notmilitarist.b:0 "提供研究資金。"
 akx.9201.notmilitarist.b.tooltip:0 "[moderate amount]增加基因組繪製研究"
 akx.9201.c:0 "不允許。並且[researchingscientist.GetName]必須放棄現在的研究。"
 akx.9201.c.tooltip:0 "有些事情最好還是不知道的好。"
 akx.9210.name:0 "信使：兵行險著"
 akx.9210.desc:0 "[researchingscientist.GetName]重構了信使的物種資訊。 它比我們虛弱，但是認知能力相比有著顯著的提升。不論我們是不是起源種族，這都對我們造成了一些困惑，因為要麼信使是我們的修改版，要麼信使就是我們的祖先。對於我們來說，想像自己是一個如此貧弱的種族的後裔是一件有點尷尬的事情——但是[researchingscientist.GetName]堅信這個觀點。他們認為我們種族認知能力上的落後實在是一種「悲劇」。\n\n這一「充滿悲劇的現狀」驅使他們接受逆轉錄病毒治療來把他們的生理機能改造成信使。他們強調說這將會讓他們更好地進行這個計劃。"
 akx.9210.a:0 "變相的叛國行為！請立即處決他們，馬上。"
 akx.9210.b:0 "變相的叛國行為！請立即處決他們，馬上。銷燬所有研究筆記。"
 akx.9210.c:0 "極好的計劃！繼續進行下去。"
 akx.9211.name:0 "信使：嶄新曙光"
 akx.9211.desc:0 "[researchingscientist.GetName]現在已經重新構造了信使種族的遺傳基因。 在絲毫沒有停下來徵詢任何人意見的情況下，他們也創造出了高傳染性的逆轉錄病毒試劑。他們蔓延到了我們的世界。在它的影響下，我們的主流物種變成了蛹狀，並且在一天之後顯現出信使物種的特徵。這一事件的結果，講道理，讓某些人興奮不已。"
 akx.9211.a:0 "做得太過火了，現在我們必須終結這一切。將擴散控制住。"
 akx.9211.a.tooltip:0 "所有首都行星的人口將會被轉變，但是到此為止了。"
 akx.9211.b:0 "控制擴散和發作，並且凈化所有被感染的市民。"
 akx.9211.b.tooltip:0 "這將會§R凈化所有受感染人口§!： 幾乎是[Root.Capital.GetName]上的全部人口。"
 akx.9211.c:0 "過去發生的，註定再次發生。我們會去改變。給我來一口試劑吧。"
 akx.9211.c.tooltip:0 "這將會轉變我們整個物種。"
 akx.9220.name:0 "信使：封印禁忌"
 akx.9220.a:0 "變相的叛國行為！請立即處決他們，馬上。"
 akx.9220.b:0 "變相的叛國行為！請立即處決他們，馬上。銷燬所有研究筆記。"
 akx.9220.c:0 "極好的計劃！繼續進行下去。"
 akx.9221.name:0 "信使：夜幕降臨"
 akx.9221.desc:0 "[researchingscientist9220.GetName]現在已經重新構造了信使種族的遺傳基因。 在絲毫沒有停下來徵詢任何人意見的情況下，他們也創造出了高傳染性的逆轉錄病毒試劑。他們蔓延到了我們的世界。在它的影響下，我們的主流物種變成了蛹狀，並且在一天之後顯現出信使物種的特徵。這一事件的結果，講道理，讓某些人興奮不已。"
 akx.9221.a:1 "做得太過火了。將擴散控制住。"
 akx.9221.a.tooltip:0 "所有首都行星的人口將會被轉變，但是到此為止了。"
 akx.9221.b:0 "控制擴散和發作，並且凈化所有被感染的市民。"
 akx.9221.b.tooltip:0 "這將會凈化所有受感染人口： 幾乎是[Root.Capital.GetName]上的全部人口。"
 akx.9221.c:1 "已行之事，終將再行。把樣品試劑散播下去。"
 akx.9221.c.tooltip:0 "這將會轉變我們整個物種。"
 akx.9300.name:0 "命中相會"
 akx.9300.desc:1 "[Root.Owner.GetName]的§H朔望號§!向[Root.GetName]致以問候。儘管我們無法從訊息中識別出任何符合的身份程式碼，記錄在案的船隻中也沒有哪艘船是這個名字。朔望號的指揮官宣稱自己是艦長§H[mirrored_syzygy_admiral.GetName]§!。"
 akx.9300.a.admiralabsent:0 "嗯。我們確實有這麼一位艦隊司令，不過我得找找。"
 akx.9300.a.admiralabsent.tooltip:0 "打開頻道。"
 akx.9300.a.admiralpresent:0 "真是有趣。[mirrored_syzygy_admiral.GetName]在這裡。"
 akx.9300.b:0 "這*一定*是一個陷阱。我們不會給敵人機會。做好戰鬥準備。"
 akx.9310.name:0 "命中相會：昨日艦長"
 akx.9310.desc:0 "出現在螢幕上的艦長明顯是[mirrored_syzygy_admiral.GetName]，但是卻傷痕累累，心神不寧，衰老，就像是[mirrored_syzygy_admiral.GetName]的失意版，光滑的面龐被等離子體灼燒過一樣，並且比蒼老還要老。背景里的艦橋看起來傷痕累累，並且很殘舊。但是船長的聲音還是很堅定而且洪亮\n\n§G「終於找到你們了，我等待了很久了，我的懲罰是在和你的戰鬥中死去。請殺死我，很抱歉。」§!"
 akx.9310.a:0 "這究竟是怎麼一回事？你真的是[mirrored_syzygy_admiral.GetName]？"
 akx.9310.a.response:0 "§G「我是誰？[Root.GetSpeciesName]，你是不是去年的那一個你？每天都是毀滅，每個未來都是選擇。時間是一個迷宮，而不是康莊大道。」§!\n\n他咧嘴笑了笑：聽起來彷彿因為笑傷疤疼了起來。\n\n§G「向圓環詢問吧」§!"
 akx.9310.b:0 "如果你想終結它，那為何還等待？一艘戰艦有的是辦法自滅。"
 akx.9310.b.response:0 "§G「你不記得了么？當然，你還沒有——並且你現在也不一定，如果你的選對了的話。圓環需要它的祭品，也需要祭品們這麼做。」§! 一個痛苦的，咳嗽著的輕笑。§G「你不會想把圓環視作兒戲的。」§!"
 akx.9310.c:0 "圓環是什麼？"
 akx.9310.c.response:0 "§G「圓環是始也是終——§!§H時之螶§!§G —— 並且，我想，螶就是圓環。這樣打比方吧，時間是一個迷宮」§!—— 船長開始徒然地用手勢比劃著。\n §G「然後圓環就是沉眠其中的怪物，也是它的造物主……不，我沒法解釋這個，並且你會馬上就知道了。你知道過的，在我的過去。\n\n「…武器瞄準了么？」§!"
 akx.9310.d.notpacifist:0 "投降吧，不論你做過什麼，我們都可以幫助你。"
 akx.9310.d.notpacifist.response:0 "§G「太晚了，」§!船長說道，他的表情冷酷決絕沒有一絲後悔，然後傳輸訊號被切斷了。"
 akx.9310.d.fanaticpacifist:1 "殺戮不是我們的處世之道。投降吧，我們會幫助你的。"
 akx.9310.d.fanaticpacifist.response:0 "船長猶豫了很久。朔望號艦橋上明顯的看起來空蕩蕩的：沒有其他的船員。\n\n§G「這對我來說太晚了，」§!船長最後說道， §G「但是你是對的，這不是我們的處世之道。我必須做我該做的事情。」§!傳輸訊號被切斷。\n\n感測器反應顯示朔望號的武器全部離線；飛船能源系統也開始斷線。很快，它的燈火熄滅了。當我們的打撈小組登船的時候，他們沒有發現任何生命跡象，也沒有任何關於船長的軌跡。但是最近有人使用過駕駛部分；並且有人修改了安全協議阻止進入核心區。"
 akx.9310.e:0 "那麼，就讓我們做個了斷吧。"
 akx.9310.e.response:0 "§G「[mirrored_syzygy_admiral.GetName]完畢。」§!\n\n船長向我們致敬——做動作時舊傷口在不斷地抽搐著——然後關閉了傳輸。"
 akx.9310.e.materialistic:1 "在你開始之前：你有發現什麼有用的東西嗎？"
 akx.9310.e.materialistic.response:0 "船長舒展了臉上的傷口笑了起來。\n\n§G「真高興你問到這個事情，正在傳輸數據。[mirrored_syzygy_admiral.GetName]完畢。」§!"
 akx.9310.e.spiritual:0 "我們會為你祈禱的。"
 akx.9310.e.spiritual.response:0 "§G「我也為你們祈禱。」§!\n\n船長背誦了二十七個字的洪亮但奇怪的迴文禱告，其內容使你的神學家們沉醉其中，然後關閉了訊號連線。"
 akx.9310.e.militarist:0 "船長。我們會在烈火和榮耀中重逢。"
 akx.9310.e.militarist.response:0 "船長向我們致意。\n\n§G「我希望能為我建立一座紀念碑。」§!\n\n連線被切斷了。"
 akx.9310.e.fanaticcollectivist:0 "不管發生過什麼，這都不是我們的處世之道。投降吧，我們會幫助你的。"
 akx.9310.e.fanaticcollectivist.response:0 "船長猶豫了很久。朔望號艦橋上明顯的看起來空蕩蕩的：沒有其他的船員。\n\n§G「這對我來說太晚了，」§!那位[mirrored_syzygy_admiral.GetName]最後說道， §G「但是你是對的，這不是我們的處世之道。我必須做我該做的事情。」§!傳輸訊號被切斷。\n\n感測器反應顯示朔望號的武器全部離線；飛船能源系統也開始斷線。很快，它的燈火熄滅了。當我們的打撈小組登船的時候，他們沒有發現任何生命跡象，也沒有任何關於船長的軌跡。但是最近有人使用過駕駛部分；並且有人修改了安全協議阻止進入核心區。"
 akx.9310.f:0 "叛徒。"
 akx.9310.f.tooltip:0 "關閉頻道。"
 akx.9315.name:0 "命中相會：如何結束"
 akx.9315.desc:0 "「朔望號」正在啟動武器。"
 akx.9315.a:0 "要是有別的辦法就好了……"
 akx.9315.b:0 "那就這樣吧。"
 akx.9319.name:0 "命中相會：中途打斷"
 akx.9319.desc:0 "在[syzygy_location.GetStarName]內，收到了一個來自於朔望號船長的靜態雪點資訊。在他們身後，艦橋被煙霧環繞。 §G「太晚了，」§!他們咳嗽著。 §G「你離開它的時間太久了。圓環從不寬恕。求求——」§!\n\n資訊到此為止。"
 akx.9319.a:0 "這是誰幹的？"
 akx.9319.a.tooltip:0 "朔望號是被其他帝國摧毀的。如果你在碎片消散前抵達這個星系，你或許還能找到些什麼。"
 akx.9320.name:0 "命中相會：明日船長"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName]在隨後的這幾天一直沉默。畢竟被宣判死亡不是一件可以簡單放下的事情。所幸不久之後，他的沉默變成了果斷，並最終成為笑對危險的豁達。"
 akx.9321.name:0 "命中相會：明日船長"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName]在隨後的這幾天一直沉默。畢竟被宣判死亡不是一件可以簡單放下的事情。所幸不久之後，他的沉默變成了果斷，並最終成為笑對危險的豁達。"
 akx.9321.a:0 "令人擔憂。"
 akx.9321.b:0 "已行之事，終將再行；將行之事，必為已行。"
 akx.9330.name:0 "命中相會：那天那時"
 akx.9330.desc:0 "在隨後幾年間，有幾起目擊報告稱艦隊司令[From.GetName]於[Root.GetAdj]附近出沒。當一位著名的領袖逝世，其訊息一定會為我們得知，這是肯定的；而自朔望相會事件以來，這些目擊報告成爲了某種傳說。但我們依然無法確認真相。"
 akx.9330.a:0 "我們看來是永遠也不會知道了。"
 akx.9330.b:0 "其實完全是可以確認的。"
 akx.9340.name:0 "命中相會：陪葬品"
 akx.9340.desc:0 "取證分析認為我們恢復的殘骸有著堂而皇之的詭異之處。飛船的所有部位全都是在同一時間建造出來的——使用的技術幾乎和我們是同一水平——但是有些部件看起來卻相比其他的要古老幾百年。已經恢復的一組動力電池比它本來的樣子還要好。\n\n此外……兩個被分配於該任務的的分析師出乎意料的從慢性病中痊癒了——這種慢性病，據說是根本無法治癒的。然而這個隊伍卻對此事的原因茫然不知。"
 akx.9400.name:0 "神之圓環"
 akx.9400.desc:0 "我們在[coils_planet.GetName]的觀測站彙報稱一股邊緣化的宗教藝術運動——神之圓環，正在崛起。原始的機械鐘被認為是聖物，但是在執行一年之後就會被儀式般的毀掉。星球上的蠕蟲狀和蛇狀物被保護免受損害。時間，神之圓環的祭司稱，是一個迷宮。「已行之事，必將再行；將行之事，終為已行。」他們在祈禱中這樣吟詠道。"
 akx.9400.a:0 "這話好像在哪裡聽過。盡我們最大的努力鎮壓。"
 akx.9400.b:0 "這話好像在哪裡聽過。盡我們所可能的接近觀察。"
 akx.9410.name:0 "神之圓環：暗中迫害"
 akx.9410.desc:0 "我們設法讓[coils_planet.GetName]上的當地統治者相信，神之圓環是一個威脅。神之圓環的祭司們被勸阻，被囚禁，或者，遺憾的，被火刑。前超光速文明看來對於如何栽培仇恨和猜忌瞭然於心：有時這些手段很有用。"
 akx.9420.name:0 "神之圓環：深層根系"
 akx.9420.desc:0 "我們已經設法讓[coils_planet.GetName]上的當地統治者相信，神之圓環是一個威脅。神之圓環的祭司們被勸阻，被囚禁，或者，遺憾的，被火刑。但是信徒們依舊頑強，我們的觀察者表示擔憂。認為並稱他們只是轉入地下活動了。"
 akx.9450.name:0 "神之圓環：迷宮典禮"
 akx.9450.desc:0 "[coils_planet.GetName]上的神之圓環的狂熱信徒正在以不尋常的速度激增。在星球的每個城市上都可以找到他們，並且他們創造出了一系列在各行各業由市民主導的儀式。整個種族對此都抱有不合常理的熱情。富人編排出精緻的圓環舞蹈來進行他們的慶祝。窮人則在他們的門上貼滿複雜的圓環標識。甚至連遊樂場里的遊戲都在頌揚時間的自然之圓。"
 akx.9450.a:0 "這讓人心緒不寧。干涉並制止他們，但是做的巧妙一些。"
 akx.9450.b:0 "事態嚴重了。用武力迫使他們停止，不論代價和風險。"
 akx.9450.c:0 "令人著迷！派一支隊伍去學習儀式 —— 去參加，如果可行的話。"
 akx.9450.d:0 "原始人幹的原始事。繼續觀察。"
 akx.9460.name:0 "神之圓環：典禮終結"
 akx.9460.desc:0 "我們的破壞活動瓦解了神之圓環信徒在[coils_planet.GetName]上的儀式。貴族放棄了他們的禮拜。牆上環形塗鴉慢慢褪色。年輕人的重心回到了調情，謀殺和其他有益健康的童年消遣。神之圓環的祭司中有大量的自殺行為。如果這是一個危機，或許已經過去了。"
 akx.9460.a:0 "「圓環永不終止，但非每次都能閉合。」"
 akx.9460.b:0 "乾的很好，所有人。接觸警備。"
 akx.9465.name:0 "神之圓環：地下訊息"
 akx.9465.desc:0 "我們的破壞活動瓦解了神之圓環信徒在[coils_planet.GetName]上的儀式——但是隻是澆滅了祭司們的熱情。他們秘密結會，現在，在地下的寺廟。貴族們不再跳迷宮一般的舞蹈，但是他們依然佩戴者蟲行標記。並且「已行之事，必將再行」的兒歌仍然迴響在遊樂場上。"
 akx.9465.a:0 "「圓環永不終止。」"
 akx.9465.b:0 "繼續觀察。"
 akx.9470.name:0 "神之圓環：祭司之血"
 akx.9470.desc:0 "我們的特工鋒利如刀。他們對每個能找到的圓圈祭司進行綁架或者暗殺。他們用爆藥拆除了有著圓環標記的住宅。[coils_planet.GetName]四處充滿著謠言說神之圓環褻瀆了神明，喚醒了憤怒的上帝。不久以後，在沒有藉助任何我方的幫助下，本地人徹底地擊垮了神之圓環。觀察員收到了驚嚇；但是如果這是一個危機的話，現在已經被避免了。"
 akx.9470.a:0 "「圓環永不終止，但非每次都能閉合。」"
 akx.9470.b:0 "乾的很好，所有人。接觸警備。"
 akx.9480.name:0 "神之圓環：迷城遠航"
 akx.9480.desc:0 "我們的人種學者著迷於複雜的儀式中。他們猜測儀式中暗含某種隱秘的通訊頻道，於是決定對隱寫禱文進行重編，並用演算法重構儀式。事實上，他們傳回的證據已經初步證實了這些——直到通訊被突然中斷。事實上，在全球範圍內，所有的通訊都戛然而止。來自衛星和地面調查飛行器的報告表明：星球上沒有活動跡象。沒有任何交通工具在路上行駛，沒有任何的居住區存在熱島或者排放。沒有生命特徵……\n\n最終報告表明，[coils_planet.Owner.GetSpeciesName]整個星球的全部人口 —— 包括我們的人種學團隊——都消失了，隨之所有的的活動都以一種非暴力的形式剎然而止。食物沒吃完就離開了，寵物也沒有餵食，住宅被無人管理的火爐點燃。重力異常在開始的時候就被記錄了下來。幾乎在每條街道，都有著粉刷的環形標識證明。"
 akx.9480.a:0 "「圓環永不終止。」"
 akx.9480.a.tooltip:0 "一個文明徹底消失，一艘科研船為之陪葬。"
 akx.9480.b:0 "殘酷的教訓。"
 akx.9490.name:0 "神之圓環：空寂神廟"
 akx.9490.desc:0 "一份來自我們在[coils_planet.GetName]上的觀察團隊的報告稱：神之圓環的儀式停止了。事實上，覆蓋全球的活動跡象看起來處於最低記錄。彙報表明觀察小隊正打算用秘密飛行器在低海拔高度穿過居住區探測……\n\n後續報告證實了：星球上沒有活動跡象。沒有任何交通工具在路上行駛，沒有任何的居住區存在熱島或者排放。沒有生命特徵……\n\n最終報告表明，[coils_planet.Owner.GetSpeciesName]整個星球的全部人口都消失了，隨之所有的的活動都以一種非暴力的形式戛然而止：食物沒吃完就離開了，寵物也沒有餵食，住宅被無人管理的火爐點燃。重力異常在開始的時候就被記錄了下來。幾乎在每條街道，都有著粉刷的環形標識證明。"
 akx.9490.a:0 "「圓環永不終止。」"
 akx.9490.a.tooltip:0 "一個文明的消失。"
 akx.9490.b:0 "殘酷的教訓。"
 akx.9500.name:0 "時螶之界"
 akx.9500.desc:1 "顯然，這不是這顆行星上[Root.Owner.GetSpeciesAdj]建立的首個據點。相當數量的設施和城市區劃被仔細地封存了起來，只需通過簡單的修復，我們就可以讓它們重新運作服務於我們殖民地的建設。然而可疑的是，所有的歷史記錄均已被抹除。我們無法確定這裡曾經是走私者的秘密港口，抑或是政治難民的庇護所。"
 akx.9500.a:1 "太好了！馬上安排修復這些設施。"
 akx.9500.b:1 "一切都順利的有點不真實，還是拆除這些區劃吧。"
 akx.9500.b.tooltip:0 "這將會降低殖民地的幸福度。"
 akx.9505.name:0 "時螶之界：定向爆破"
 akx.9505.desc:1 "我們的工程師在安裝好炸藥後就立馬撤退到了安全距離外。目標場地在爆破之後僅留一地廢墟。最終，這些廢墟在風霜雨雪的沖刷下也會歸於塵土。然而，這些遺蹟的骨架會依然矗立著，即使經過幾個世紀後依然巍然不動；此外，我們也聽到了某些坊間傳言，白日的石礫間有陰影攛掇，夜色的映照下有鬼火涌動。我們的殖民者們都識趣地繞開該地點。畢竟這地方可不是什麼旅遊勝地。"
 akx.9505.a:0 "一切都結束了。"
 akx.9505.a.tooltip:1 "古代設施被摧毀了。"
 akx.9505.b:0 "這一切都不會被遺忘。"
 akx.9505.c:0 "我最喜歡這種轟隆隆的聲音了。"
 akx.9510.name:0 "時螶之界：壁中暗影"
 akx.9510.desc:1 "我們的殖民者很樂於利用[waiting_world.GetName]上的這些區劃。它們能夠讓殖民地飛速發展。但是人們開始感到不安。傳聞這些設施仍然有著使用者，或者是正在執行的安保措施。但是沒有任何證據可證明這一點。部分殖民者甚至疑神疑鬼地堅持他們就是「牆壁中的影子」。"
 akx.9510.a:1 "這些迷信不能被提倡。這些區劃可以減少我們很多年的的奮鬥。"
 akx.9510.b:0 "為何要承擔風險？它們只是建築，給我炸了。"
 akx.9510.b.tooltip:0 "這將會降低殖民地的幸福度。"
 akx.9520.name:0 "時螶之界：人口滿盈"
 akx.9520.desc:1 "我們當初發現那些被遺棄的區劃的[waiting_world.GetName]傳來了新訊息。我們的統計發現那裡突然多出了很多殖民者。不過這可能只是統計出錯，畢竟那些殖民者全都擁有合法的公民身份證，而且沒有人彙報發現任何新來的陌生人。或許是因為那裡的出生率超級高，或者是因為……其他的原因。無論如何，那裡的人口增長遠遠超出我們的預期。"
 akx.9520.a:1 "摧毀城市區劃。我們早該這麼做了。"
 akx.9520.b:0 "盡我們最大努力調查，對現狀進行密切關注。"
 akx.9525.name:0 "時螶之界：如期而至"
 akx.9525.desc:1 "當初發現那些被遺棄的城市區劃的[waiting_world.GetName]再次傳來新訊息。當地殖民者的數量持續攀升，我們最近在記錄中發現了很多異常的地方——本不該存在的家庭、完全解釋不通的出生率等等。這要麼是某個未知殖民地的居民偷偷遷徙到該地，要麼是有殖民者故意破壞記錄誤導我們。"
 akx.9525.a:1 "摧毀城市區劃。我們早該這麼做了。"
 akx.9525.b:0 "真是奇怪！但人口總是多多益善。繼續監視並維持現狀。"
 akx.9530.name:0 "時螶之界：退出舞臺"
 akx.9530.desc:0 "[waiting_world.GetName]突然發生了全球範圍內的通訊中斷。儘管之前我們莫名其妙的多了很多人口，然而現在，看起來，那顆星球上面已經沒有任何人了。所有人在一夜之間突然蒸發。他們離開了這個世界？亦或是隱藏起來了？還是星球級的種族滅絕？"
 akx.9530.a:0 "派一支隊伍前去調查。"
 akx.9530.b:0 "立即放棄並隔離這個星球。"
 akx.9530.b.tooltip:0 "這會使該星球被永久棄用。"
 akx.9535.name:0 "時螶之界：光的質量"
 akx.9535.desc:0 "我們的特遣小隊報告稱[waiting_world.GetName]確實、的確，空無一人——不僅僅是殖民者，甚至連殖民地的痕跡都被抹除的一乾二淨。建築都消失了，衛星和軌道建築也消失了，大氣數據顯示沒有任何科技文明的印記。在小隊的報告中，整個星球好像被重置了一樣。\n\n他們同時報告稱星系內太陽輻射的波動具備準超新星的特徵——伴隨著一些 「閃光事件」，大氣中的光線似乎是莫名其妙積累然後以五光十色的形式釋放在行星表面上。這的確是一份有價值的特殊數據，但這並沒有闡明殖民者們的命運。"
 akx.9540.name:0 "時螶之界：人人皆此"
 akx.9540.desc:0 "[waiting_world.GetName]傳來了更多令人詫異的報告——這個星球曾經有過神秘的人口增長。雖然目前的人口數量和我們預期的一致，但是一些資訊貌似出現了點問題，或者……或者有什麼我們的政府官員也無法解釋的資訊。報告中，這些人員沒有一個存在於我們的初始記錄中，最初的每一個殖民者都失蹤了。看起來就像是每個居民都被陌生人完整的代替了。\n\n當然，他們都發誓自己是忠誠的[Root.Owner.GetName]的公民。他們都可以從事生產並且顯然很健康。在所有的通訊中，他們否認了那些混亂的報告資訊，並且他們堅稱是我們自己弄錯了。"
 akx.9540.a:0 "在這件事進一步擴大之前，立即放棄這個殖民地。"
 akx.9540.a.tooltip:0 "這將會讓該殖民地獨立。"
 akx.9540.b:0 "凈化掉他們，並且永久隔離該星球"
 akx.9540.b.tooltip:0 "這將會導致星球永久廢棄，但是會獲得影響力。"
 akx.9540.c:0 "派一支隊伍前去調查。"
 akx.9541.name:0 "時螶之界：無人生還"
 akx.9541.desc:0 "這或許是一個可怕的罪行。但這或許能將我們國家從某個更加惡劣的存在中拯救出來。[waiting_world.GetName]上的殖民地在我們的火力下化為灰燼。當我們收工的時候，每一個建築都變成了玻璃石；沒有智慧生命體存活的跡象。"
 akx.9541.a:0 "抹掉這些記錄。再過一百年，就沒人會知道我們的所作所爲了。"
 akx.9541.b:0 "告訴所有人這件事。無所謂他們的藐小仇恨，只要保證他們能夠感受到恐懼。"
 akx.9545.name:0 "時螶之界：萬物歸虛"
 akx.9545.desc:0 "我們的特遣小隊報告稱星球上的人們都很正常健康，並顯然被這些小題大作的事情弄得手足無措。雖然他們的確有些怪異：不尋常的多胞胎、整個星球的人都對時間毫無概念、星系內太陽輻射波動具備準超新星的特徵。同時他們也觀測到了一些「閃光事件」，大氣中的光線似乎是莫名其妙積累然後以五光十色的形式釋放在行星表面上。這雖是一份有價值的特殊數據，但更像是巧合。如果在這個殖民地上曾發生過什麼，那麼現在便已經成爲了秘密。"
 akx.9545.a:0 "「將行之事，必為已行。」"
 akx.9545.b:0 "殖民者：殖民者變得奇怪了。"
 akx.9600.name:0 "聖仆"
 akx.9600.desc:0 "你好，你好，我們歡迎你返回[Root.GetStarName]。哦，你是另外一群，不是么？有著那麼多的你。你們和摘錄者如此相似，但卻又如此的不同。我們請求你慈悲的援助：你有沒有足夠的資源幫住我們的計劃？儘管圓環將會幫助我們，但是實在是研究起來太困難了。正如你所見到的那樣，一切都很昂貴。"
 akx.9600.a:0 "摘錄者？"
 akx.9600.a.response:0 "是的；它們是讓我們開始運轉的存在。你或許會稱呼他們為一個「文明」，我們猜測，但是坦率地講那樣稱呼有一點炫耀。他們消失了，哦，到現在差不多有一個星際年的四分之一。我們十分抱歉：這是我們的錯誤。我們可以再創造出近似的他們，藉助著圓環的援助，但是我們需要資源。"
 akx.9600.b:0 "圓環？"
 akx.9600.b.response:0 "沒錯，奇異之環；時間之環，飢餓之環。我們認為它提到了你。或是提到了你們之中的一員。因為你們的數量實在太龐大了。 已有之事必再有，作過之事必再作。正如圓環所保證的那樣。它能幫助我們找回摘錄者，或多或少吧。"
 akx.9600.c:0 "好。"
 akx.9600.d:0 "並沒有。"
 akx.9600.d.response:0 "哦，我們能理解，能諒解。你們的時間所剩無幾，所以請好好地利用吧。最後，請允許我為你獻上最誠摯的告別。"
 akx.9600.e:0 "還是以後再說吧。"
 akx.9600.e.response:0 "這正是摘錄者經常提到的詞——「以後」。但是他們口中的以後總是變成了我們的現在。我們真想念他們啊。"
 akx.9610.name:0 "聖仆再臨"
 akx.9610.desc:0 " 喂？你是哪位？我覺得我應該記得你，但是最近有些頭暈。哦，是那個你么？ 你的太陽還沒燃盡嗎？對了！你是不是來給我們找回摘錄者的物資？"
 akx.9610.a:0 "是的。請收下吧。"
 akx.9610.b:0 "並沒有。"
 akx.9610.b.response:0 "我就知道你們搞不定； 你們本應早就準備好的。說起來自從委託發佈過去多久了，已經有百萬分之一星際年了吧？真是傻得可愛。祝你們好運。"
 akx.9610.c:0 "還是以後再說吧。"
 akx.9610.c.response:0 "摘錄者經常提到這個詞——「以後」。但是他們口中的以後總是變成了我們的現在。我們真想念他們啊。"
 akx.9620.name:0 "聖仆的最後使命"
 akx.9620.desc:0 "高科技球體毫無感激地吸收了所有資源，然後就沒有任何通訊迴應了。 接著她在沒有任何預兆的情況下開始向外輻射能量，射出的光線的亮度足以使人受傷，你趕緊撤回。這時黑洞有了反應。周圍的空間開始扭曲翻騰，這一切都和視界訊號事件所描述的狀況十分吻合。高科技球體現在是藍白色的。突然它開始變亮然後冷卻下來，只剩下了一些礦渣。\n\n那個名為摘錄者的造主迴歸了么？恒星系里沒有任何智慧生命的痕跡。但是探測器卻發現了在黑洞的近地軌道環繞著嗜熱生命體，正享受著黑洞發出的輻射。我們的科學專員表示之前黑洞周圍並沒有此類生物。雖然沒有證據顯示它們有智力水平，但是沒準這些生物是高科技球體造主的遠親後代，或者是造主們的祖先。"
 akx.9620.a:0 "永生？"
 akx.10000.name:0 "亦始亦終"
 akx.10000.desc:0 "確實存在這樣一個意識體，它遊離於時空之外。希望與絕望的在時空扭曲的迷宮之中相互交織。我們的遠祖將其稱呼為「圓環」——「時之螶」。我們已經同它相遇，在重力的威嚴下，時空開始跳出古老而詭秘的舞蹈。它似乎對我們情有獨鍾。數學上的推演證實了它對我們懷抱著愛意，但我們回報以時之螶的永恒之愛和現存宇宙中的任何一種愛都迥乎不同。\n\n據我們所知，我們或許能夠通過歐米伽同調裝置來開啟一條通道——一扇大門——來讓時之螶在我們的家園降臨。（時之螶對開端親睞有加，而我們即是開端者。）這樣做會有什麼後果？我們尚未找到任何一個能給出準確答案的人。或許我們能敲開永生的天堂？或許我們會被打入無邊的地獄？但可以肯定，我們能學到很多東西。"
 akx.10000.a:0 "時螶以愛吻我，我當回報以歌。"
 akx.10000.b:0 "這並不安全，但起碼我們能瞭解不少新知識。"
 akx.10010.name:0 "烈陽之心"
 akx.10010.desc:0 "工程已經完工。加速器已經上線。十幾個城市的能源被傳送過來，以喚醒在歐米伽同調裝置中心的偽奇點。空間像風中的布料一般顫抖。[Root.GetStarName]，在這一令人心跳漏慢一拍的時刻，星球暗淡，復而明亮。一個陰影在這中心緊緊纏繞著。時之螶就在那裡。它像一個摺紙舒展開來。\n\n整個星系，感測器一個接一個地以一個以難以置信的方式被關閉了——時之螶到達時，巨量難以理解的數據被感測器探測到。在家園中，我們的公民們在尖叫，在瑟瑟發抖，他們感覺到它的注意力正在轉向我們。它給我們出了一道難以言明的難題——或者說，我們已經開始意識到了，每次我們看到時之螶，這個問題就總在拷問我們。"
 akx.10010.a:0 "好的，我們會無條件回報它的愛。"
 akx.10010.b:0 "不，我們的目的是研究它，如果有必要的話必須幹掉它。"
 akx.10020.name:0 "見證未來"
 akx.10020.desc:0 "時之螶深愛著我們。時之螶一直深愛我們，並因這份愛在過去與未來永遠存續。它的愛輕撫而過熾熱的太陽；它的愛也在每個人的基因序列之間呢喃。它的愛摧毀天地，將塵間化為凈土；它的愛是唯一的溫暖，即使世界只剩下冷日與死寂的凝視。時之螶的愛讓我們洞穿宇宙的真諦。在愛的舔舐下，我們終於步上了命中註定的道路。"
 akx.10020.a:0 "過去與未來相互交織，唯有愛是永恒之物！"
 akx.10021.name:0 "被粉碎的圓環"
 akx.10021.desc:0 "時之螶像飢餓的捕食者，亦或像被拋棄而怒火中燒的情人般穿越時空邊境而來。 它就在那裡，不管它是什麼位面的存在，毫無疑問它正怒火中燒。 所幸的是，你收集了不少它化身身上的閃亮碎片以供研究，如同一座宇宙豐碑。其他的帝國會知道我們今天達成了什麼樣的偉業。"
 akx.10021.a:0 "沒人能與我們比肩！或許永遠也不會有。"
 akx.9011.desc:0 "這一次，船隻完全處於自動駕駛。[horizonsignal_secondleader.GetName]是船上唯一的乘員。當他接近出口點的時候，遙測儀器上充滿了令人著迷的數據。又一次，空間產生扭曲，引力產生的巨大漣漪將時空撕開。[horizonsignal_secondleader.GetName]冷靜地讀取數據，並對遙測儀器進行調整。監視小組如釋重負：所幸這一次我們派遣了一個專家。然而，當有人意識到有事情即將發生的時候，一切為時已晚。\n\n[horizonsignal_secondleader.GetName]不再理會這些數據：他已經開始預測了。遙測開始和預測出現不一致，但是僅僅持續了幾秒鐘，就和預測的結果完全一致。當監測小組彙報預言的間隔在不斷增加時，[horizonsignal_secondleader.GetName]驚訝的說道：「我穿過來了。」\n\n「這裡一片黑暗，」他們補充到，「這沒問題。我們能在黑暗下生活。我還從未想過可以這樣。但是當然了，如果螶賜予我們它的愛，我們就可以得到永生——」\n\n就在此刻，訊號中斷，然後船隻從我們的感測器中消失。"
 akx.9220.desc:1 "[researchingscientist9220.GetName]對信使的基因進行了重組研究。他們的確十分出色，但也令我們的科學家有些擔憂。與我們現在的基因相比較，信使明顯更為強健，攻擊意願也更高。現在研究人員們眾說紛紜，無法確定信使到底是我們自身的進化版本，還是說他們其實是我們的祖先。[researchingscientist9220.GetName]本人更相信後一種說法——我們本也應當作為強大的戰鬥物種生活下去，卻因為某個先驅文明的干涉而失去了戰鬥本能。據其認為，失去這種戰鬥能力乃是我方史上最大的「悲劇」。\n\n有些研究人員甚至為此接受逆轉錄基因治療，將自己的體質改造成了信使的特徵。他們還堅持認為，這對研究的繼續進行具有重大意義。"
 NAME_Syzygy_Remains:0 "朔望殘骸"