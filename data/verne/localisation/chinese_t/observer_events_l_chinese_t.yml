l_chinese_t:
 observer.15.name:0 "大可汗的迴歸"
 observer.15.desc:0 "儘管在戰鬥中被擊敗，大可汗仍聚集起另一隻艦隊，如今甚至正在迴歸前線。"
 observer.24.name:0 "[marauder_mercenary_country.GetSpeciesName]僱傭兵"
 observer.24.desc:0 "[marauder_mercenary_country.GetSpeciesName]現在有僱傭兵可供僱傭。"
 observer.56.desc:0 "§H[From.GetName]§!的考古學家們已經設法推斷出§H沃陶姆§!母星系的秘密座標！"
 observer.57.desc:0 "§H[From.GetName]§!的考古學家們已經設法推斷出§H尤特§!母星系的秘密座標！"
 observer.58.desc:0 "§H[From.GetName]§!的考古學家們已經設法推斷出§H第一聯盟§!母星系的秘密座標！"
 observer.59.desc:0 "§H[From.GetName]§!的考古學家們已經設法推斷出§H伊瑞森§!母星系的秘密座標！"
 observer.60.desc:0 "§H[From.GetName]§!的考古學家們已經設法推斷出§H賽博勒克斯§!母星系的秘密座標！"
 observer.61.desc:0 "§H[From.GetName]§!已經收集齊所有解鎖§HL-星門網路§!的必要認知！一旦他們研究了L-星門科技並完成一項特殊任務來開啟他們境內的L-星門，他們將可抵達L-星團。"
 observer.63.desc:0 "§H[From.GetName]§!已經設法恢復了通往L-星團的道路！被稱為§H$nanite_space_dragon_baby_plural$§!的巨大生物從每個現有的L-星門中出現，但他們似乎未展示出敵意。"
 observer.66.name:0 "德薩努協和國"
 observer.66.desc:0 "§H[From.GetName]§!已經成功開啟了L-星團，卻意外地發現它已經被一個名叫§H德薩努協和國§!的高等文明佔據了！"
 observer.68.desc:0 "§H[From.GetName]§!那群粗心的傻瓜企圖玩弄超越他們理解的力量，結果在§H[shroud_spawn_system]§!恒星系釋放了一個強大而報復性的虛境化身！"
 observer.70.name:0 "視界訊號"
 observer.70.desc:0 "§H[From.Owner.GetName]§!的科學家們接收到了一個神秘的訊號，它似乎是從一個黑洞中心發射出來……"
 observer.71.name:0 "時之螶"
 observer.71.desc:0 "時之螶已經把§H[From.Owner.GetName]§!的母星系變得……不一樣了。"
 observer.72.desc:0 "時之螶已經將自己具現化在§H[From.Owner.GetName]§!的家園星系。戰鬥開始了……"