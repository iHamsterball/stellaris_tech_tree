l_chinese_t:
 test_chain_title:0 "[Root.GetName]之謎"
 test_chain_desc:0 "我們在[Root.GetName]上發現了一些神秘現象。"
 test_chain_2_title:0 "[Root.GetName]之謎"
 test_chain_2_desc:0 "我們在[Root.GetName]上發現了一些神秘現象。"
 test_counter:0 "測試計數器"
 migrating_forests_chain_title:0 "[Root.GetName]上的遷徙森林"
 migrating_forests_chain_desc:0 "在[Root.GetName]上的遷徙森林會干擾我們殖民地的發展。如果我們想在這個星球殖民，我們必須想辦法解決這個問題。"
 subterranean_civilization_chain_title:0 "地下文明"
 subterranean_civilization_chain_desc:0 "在[Root.GetName]上的一個地底異星文明正朝著我們的殖民地地表挖掘甬道。他們的數量和意圖都是未知的，這對於我們殖民地來說可能是一個重大的威脅。"
 abandoned_terraforming_chain_title:0 "廢棄的環境改造計劃"
 abandoned_terraforming_chain_desc:0 "[Root.GetName]的一部分在幾千年以前曾經被遠古文明改造過，但由於未知原因，改造程序擱置了。其結果是這裡變成了一個高度不穩定的氣候系統和生物圈。我們已經找到了廢棄的環境改造裝置，必須決定應該做什麼。"
 vultaum_chain_title:0 "先驅者——沃陶姆"
 vultaum_chain_desc:0 "我們在沃陶姆星群內找到了一些史前古器物。沃陶姆是在大約1200萬年前活躍的外星文明。雖然這個種族確切的外觀已經遺失在時間的迷霧中，但我們從它們的廢墟可以推斷出，他們是長度約三至四米的類蠕蟲環節動物。他們似乎主要通過身體節段的震動來進行溝通。\n\n如果我們能從他們的文明遺蹟中找到足夠的資訊，那麼我們也許能精確定位他們母恒星系的位置。"
 vultaum_artifacts:0 "已回收的沃陶姆遺物"
 vultaum_homeworld_chain_title:0 "沃陶姆文明母恒星系"
 vultaum_homeworld_chain_desc:0 "我們已經發現了沃陶姆文明母恒星系的位置。我們必須搶在別人發現這個文明母星系的秘密之前派科研船前去探索！"
 yuht_chain_title:0 "先驅者-尤特"
 yuht_chain_desc:0 "我們已經找到了一些來自尤特帝國的史前古器物。他們是一種大約六百萬年以前佔據一部分星系的外星文明。在生理上，亞特人是一種非常大而扁平的節肢類動物。一個成年亞特的體型可以長到一百米，這使得兩個或者三個以上的亞特乘坐同一艘飛船進行星際旅行是一件非常罕見的事情。\n\n如果我們能找到更多他們文明的遺物，那麼我們也許能精確定位他們母恒星系的位置。"
 yuht_artifacts:0 "已回收尤特遺物"
 yuht_homeworld_chain_title:0 "尤特母恒星系"
 yuht_homeworld_chain_desc:0 "我們發現了失落已久的尤特文明母星系的位置。我們必須搶在別人發現這個文明母星系的秘密之前派科研船去探索那裡！"
 first_league_chain_title:0 "先驅者-第一聯盟"
 first_league_chain_desc:0 "我們已經找到了一些來自第一聯盟的史前古器物。他們是一個大約兩百萬年以前和平共生的巨大外星種族邦聯。在最終崩潰之前，第一聯盟的國境已經囊括了很大的一部分星系。\n\n如果我們能找到更多他們文明的遺物，那麼我們也許能精確定位他們母恒星系的位置。"
 first_league_artifacts:0 "已回收第一聯盟遺物"
 first_league_homeworld_chain_title:0 "第一聯盟首都恒星系"
 first_league_homeworld_chain_desc:0 "我們發現了失落已久的第一聯盟首都恒星系的位置，他們的大參議院就在那裡。我們必須搶在別人發現這個文明的秘密之前派科研船去探索那裡！"
 irassian_chain_title:0 "先驅者-伊瑞森"
 irassian_chain_desc:0 "我們已經找到了一些來自伊瑞森協約的史前古器物。他們是一個大約一百萬年以前統治一大片星系的星際政權。六肢哺乳動物伊瑞森的免疫系統異常地脆弱，使其面對異星傳染病時十分脆弱。據稱，伊瑞森似乎是滅絕於一種稱為賈沃疹的席捲全境的的瘟疫。\n\n如果我們能找到更多他們文明的遺物，那麼我們也許能精確定位他們母恒星系的位置。"
 irassian_artifacts:0 "已回收伊瑞森遺物"
 irassian_homeworld_chain_title:0 "伊瑞森母恒星系"
 irassian_homeworld_chain_desc:0 "我們發現了失落已久的伊瑞森母恒星系的位置。我們必須搶在別人發現這個文明的秘密之前派科研船去探索那裡！"
 cybrex_chain_title:0 "先驅者-賽博勒克斯"
 cybrex_chain_desc:0 "我們在[From.GetName]上找到了賽博勒克斯文明的一些史前古器物。他們是約60萬年前控制部分星系的機械集群意識。他們的起源和確切的性質都籠罩在神秘的面紗中，但已知的是這個文明發動了一場針對全體有機智慧生命文明的戰爭。這場戰爭持續了好幾個世紀，數以萬億計的生命死亡。\n\n如果我們能找到更多他們文明的遺物，那麼我們也許能精確定位他們母恒星系的位置。"
 cybrex_artifacts:0 "已回收賽博勒克斯遺物"
 cybrex_homeworld_chain_title:0 "賽博勒克斯母星系"
 cybrex_homeworld_chain_desc:0 "我們發現了失落已久的賽博勒克斯母星系的位置。我們必須搶在別人發現這個文明的秘密之前派科研船去探索那裡！"
 sublight_probes_chain_title:0 "亞光速探測器"
 sublight_probes_chain_desc:0 "早在掌握超光速旅行之前，我們從[Root.Capital.GetName]向鄰近的恒星系發射了數個亞光速探測器。我們必須在它們落入敵人的手中之前先將他們回收。"
 probes_recovered:0 "探測器已回收"
 survey_habitable_worlds_chain_title:0 "宜居星球調查"
 survey_habitable_worlds_chain_desc:0 "我們的外星生物學家敦促我們調查所有發現存在生物圈的星球。他們渴望更深入地瞭解星系中的各種外星生態系統。"
 habitable_worlds_surveyed:0 "宜居星球調查完成"
 specimen_procurement_chain_title:0 "外星生物標本收集"
 specimen_procurement_chain_desc:0 "[Root.Capital.GetName]的外太空生物博物館發來請求，他們想請求幫助收集在各個星球上鑑別出的一些稀有外星生命體。"
 specimens_collected:0 "已收集標本"
 radical_cult_title:0 "[radical_cult.GetName]"
 radical_cult_desc:0 "自稱「[radical_cult.GetName]」的極端組織正試圖暗中顛覆我們，蠱惑民眾信仰他們扭曲的教義。他們已經在[Root.Capital.GetName]上歷兵秣馬了數世紀，他們的領袖現已逃往了外太空，以繼續進行反對我們的運動。"
 survey_home_system_title:0 "調查母星系"
 survey_home_system_desc:0 "在動身探索星系之前，我們必須對[home_system.GetName]恒星系進行全面調查。我們必須完全瞭解自己的「後院」。"
 establish_colony_title:0 "建立第一個殖民地"
 establish_colony_desc:0 "爲了確保長期生存，[This.GetSpeciesName]物種需要擴張到[This.Capital.GetName]之外的地方去。建立我們的第一個殖民地，並在外星球的地表上插上[This.GetName]的旗幟。"
 first_colony:0 "已建立第一個殖民地"
 asteroid_sighted_chain_title:0 "發現小行星"
 asteroid_sighted_chain_desc:0 "在[Root.GetName]的碰撞軌道上探測到了一顆體積巨大的小行星。必須在它撞擊地面之前將它摧毀！"
 asteroid_destroyed:0 "小行星已被摧毀"
 coming_storm_chain_title:0 "即將到來的風暴"
 coming_storm_chain_desc:0 "我們探測到了一個相對我們星系具有接近向量的神秘亞空間訊號群。看來馬上有訪客要來了……"
 prethoryn_scourge_chain_title:0 "虛空之鞭"
 prethoryn_scourge_chain_desc:0 "我們的星系被一群貪婪的星際生物入侵了，他們意圖吞食所有遇到的生命體。必須在這些索林原蟲入侵者的數量超過我們之前消滅他們。"
 extradimensional_invasion_chain_title:1 "破界者"
 extradimensional_invasion_chain_desc:0 "我們的星系之中出現了巨大的空間織構裂痕，可作為連線其它次元的單向通道。奇怪的虛體飛船從中涌出，他們會從路上碰到的一切物體身上吸取能源，直到那不幸的物體失去一切能源為止。"
 star_power_chain_title:0 "恒星異常現象"
 star_power_chain_desc:0 "尋找異常輻射讀數。"
 hunting_hyacinth_title:0 "追尋風信子號"
 hunting_hyacinth_desc:0 "方舟船將我們祖先帶到這個[Root.Capital.GetName]星系，而風信子號則是我們的姐妹船。一個世紀以前，從地球出發的風信子號本來是應該跟隨我們來到這裡的。現在我們必須要搞清楚她到底怎麼樣了。"
 nomads_observation_chain_title:0 "不尋常的太空船"
 nomads_observation_chain_desc:1 "在我們境內偵測到奇怪的外星人出現，我們無法與其建立通訊通道。另外因為我們無法翻譯他們的語言，目前只能靜觀其變。"
 hijacked_cult_fleet_poi:0 "邪教徒艦隊"
 hijacked_cult_fleet_poi_desc:0 "邪教信徒們已在[Root.Capital.GetName]上的一個秘密設施的建造一支小型艦隊。在被我們發現之後他們駕駛著艦船逃向[hijacked_fleet_planet.GetName]。在它們造成更大的損傷之前必須將他們摧毀！"
 cultist_search_1_poi:1 "搜尋[cultists_1.GetName]"
 cultist_search_1_poi_desc:0 "我們在這個星系附近探測到了逃竄的邪教徒飛船的離子軌跡。最好進行大規模搜查。"
 cultist_search_2_poi:1 "搜尋[cultists_2.GetName]"
 cultist_search_3_poi:1 "搜尋[cultists_3.GetName]"
 cultist_shipyard_poi:0 "摧毀邪教徒船塢"
 cultist_shipyard_poi_desc:0 "我們終於找到了邪教徒艦船的來源——他們霸佔了在[cult_planet.GetStarName]上的遠古外星船塢！務必在這些極端分子有機會啟動全部產能之前摧毀該太空設施。"
 cultist_flagship_poi:0 "尋找邪教徒旗艦"
 cultist_flagship_poi_desc:0 "據說神出鬼沒的邪教徒旗艦就在這片星系附近遊蕩。我們必須派遣重火力武裝艦隊來對付。"
 probe_search_1_poi:1 "搜尋[probe_system_1.GetName]"
 probe_search_1_poi_desc:0 "根據脫離的軌道和離開母恒星系的時間推測，其中一個遺失的亞光速探測器應該就在這個恒星系里的某處。"
 probe_search_2_poi:1 "搜尋[probe_system_2.GetName]"
 probe_search_3_poi:1 "搜尋[probe_system_3.GetName]"
 probe_search_4_poi:1 "搜尋[probe_system_4.GetName]"
 probe_ion_trail_poi:0 "追尋離子航跡"
 probe_ion_trail_poi_desc:0 "其中一個遺失的亞光速探測器的離子航跡指向這個星系。"
 probe_subspace_anomaly_poi:2 "被敵人阻擋"
 probe_subspace_anomaly_poi_desc:1 "敵人阻止我們靠近這個星系的亞空間探測器。"
 coming_storm_poi_1_poi:0 "裂口"
 coming_storm_poi_1_poi_desc:0 "根據目前目標向量推測，那個即將到來的亞空間實體會在這些恒星系附近進入我們的星系。"
 systems_visited_poi:0 "星系已訪問"
 hunting_hyacinth_poi:0 "調查星系"
 hunting_hyacinth_poi_desc:0 "爲了尋找風信子號的下落，我們必須完全調查這些恒星系。方舟船的原始引擎應該會留下離子航跡。"
 hunting_hyacinth_2_poi:0 "調查星系"
 hunting_hyacinth_2_poi_desc:0 "風信子號的離子航跡指向這個星系。我們必須趕快調查。"
 extradimensional_invasion_1_poi:0 "異次元傳送門"
 extradimensional_invasion_1_poi_desc:0 "在[extradimensional_system.GetName]恒星系發現異次元體入侵者正源源不斷地從一個傳送門中出來。若不摧毀傳送門，他們就會不斷派來增援。"
 extradimensional_invasion_2_poi:0 "第二道傳送門"
 extradimensional_invasion_2_poi_desc:0 "第二個位面傳送門在[second_portal_system.GetName]恒星系出現了。和第一個一樣，敵對異次元體艦船源源不斷的從中涌進我們的星系。"
 extradimensional_invasion_3_poi:0 "第三道傳送門"
 extradimensional_invasion_3_poi_desc:0 "在[third_portal_system.GetName]恒星系發現第三個傳送門。它現在正向我們世界的位面傳送異次元體的艦船。"
 vultaum_1_poi:0 "沃陶穆爾"
 vultaum_1_poi_desc:0 "我們已經定位了沃陶姆母恒星系的座標。"
 yuht_1_poi:0 "尤特安"
 yuht_1_poi_desc:0 "尤特的古老母星的座標已最終定位。"
 first_league_1_poi:0 "哈本尼斯之澤"
 first_league_1_poi_desc:0 "哈本尼斯之澤恒星系是遠古第一聯盟的行政中心和經濟中心。"
 irassian_1_poi:0 "伊瑞斯"
 irassian_1_poi_desc:0 "伊瑞斯恒星系是遠古伊瑞森同盟的核心。"
 cybrex_1_poi:0 "賽博勒克斯-阿爾法"
 cybrex_1_poi_desc:0 "賽博勒克斯最後似乎撤離到了這個星系。"
 nomad_poi_1:0 "追蹤位置"
 nomad_poi_1_desc:1 "可疑的飛行器停留在這個地點了。我們對他們發起的任何通訊都沒有得到迴應，現在我們唯有靜觀其變，看接下來會發生什麼。"
 extradimensional_invasion_4_poi:0 "次元錨"
 extradimensional_invasion_4_poi_desc:0 "入侵者正在建造某種大型空間站，以作「次元錨」之用——有了這些「通道」，便可以增進他們飛船從蟲洞中通過的能力。次元錨越多，他們從原次元獲得支援的次數就會越多。\n\n這些次元錨似乎還可以有效地增強異次元傳送門的亞空間強度。只要有次元錨存在，我們的武器就無法對異次元傳送門造成傷害！"
 extradimensional_invasion_chain_2_title:0 "背道者"
 extradimensional_invasion_chain_2_desc:0 "出現了第二陣營的異次元入侵者開始出現在我們星系，攻擊意願不遜於之前一波。幸運的是，兩支異次元體部隊似乎也打起來了。"
 extradimensional_invasion_chain_3_title:0 "狂熱者"
 extradimensional_invasion_chain_3_desc:0 "來自另一個蟲洞的三號陣營異次元部隊出現了。他們也有意吞噬這個星系中的所有生物，但目前已與前兩波入侵者陷入了苦戰。"
 precursor_activity:0 "先驅者的活動跡象"
 new_precursor.1_poi:0 "先驅者的活動報告"
 new_precursor.1_poi_desc:0 "我們得知，在這些座標點處可能有先驅文明留下的文物或重要資訊。"
 new_precursor_anomaly:0 "在§L[precursor_planet.GetName]§!發現了有關先驅的新異常現象。"
 prethoryn_defeated:0 "已擊敗蟲群天災"
 anchor_station:0 "次元錨"
 anchor_station_plural:0 "次元錨"
 dimensional_anchors_1:0 "§Y次元錨已啟動§!"
 dimensional_anchors_2:0 "§Y次元錨已啟動§!"
 dimensional_anchors_3:0 "§Y次元錨已啟動§!"
 extradimensional_kills_us_1:0 "§G被我方消滅的破界者§!"
 extradimensional_kills_others_1:0 "§G被其他勢力消滅的破界者§!"
 extradimensional_victims_1:0 "§R被收割艦船§!"
 extradimensional_planets_1:0 "§R被收割星球§!"
 extradimensional_kills_us_2:0 "§G被我方消滅的背道者§!"
 extradimensional_kills_others_2:0 "§G被其他勢力消滅的背道者§!"
 extradimensional_victims_2:0 "§R被收割艦船§!"
 extradimensional_planets_2:0 "§R被收割星球§!"
 extradimensional_kills_us_3:0 "§G被我方消滅的狂熱者§!"
 extradimensional_kills_others_3:0 "§G被其他勢力消滅的狂熱者§!"
 extradimensional_victims_3:0 "§R被收割艦船§!"
 extradimensional_planets_3:0 "§R被收割星球§!"
 infested_worlds:0 "§Y孵化星球§!"
 infested_worlds_cleansed:0 "§Y已凈化的孵化星球§!"
 prethoryn_kills_us:0 "§G被我們消滅的索林原蟲§!"
 prethoryn_kills_others:0 "§G被他人消滅的索林原蟲§!"
 prethoryn_victims:0 "§R被索林原蟲吞食的艦船§!"
 refugees.1.name:0 "[Root.GetSpeciesName]難民抵達"
 refugees.1.desc.1:0 "一小隊來自§Y[RefugeeEscapedFrom.GetName]§!的民用飛船到達了我們的國境，其中載滿了§Y[Root.GetSpeciesName]§!難民。他們被準許在§H[Root.Planet.GetName]§!安家。\n\n這些不幸的流放者被[RefugeeEscapedFrom.GetSpeciesName]帝國強迫趕走出了自己的家園。自那之後，他們便四處流浪，孤注一擲地想要在物資耗盡前找到新的家園。"
 refugees.1.desc.2:0 "一小隊來自§Y[RefugeeEscapedFrom.GetName]§!的破敗民用飛船到達了我們的領域，其中載滿了§Y[Root.GetSpeciesNamePlural]§!難民。在我們提供了食物和醫療後，這些難民被準許在§H[Root.Planet.GetName]§!安家。\n\n這些狼狽恐慌的難民是逃離[RefugeeEscapedFrom.GetSpeciesName]帝國肅清的倖存者。多虧了一些緊急召集起來的地面下的一夥和同情他們的商船艦長才逃了出來。"
 refugees.1.desc.2.b:0 "一支的破敗民船艦隊，滿載著逃離§Y[RefugeeEscapedFrom.GetName]§!的§Y[Root.GetSpeciesNamePlural]§!，已經抵達了我們的境內。在我們提供了食物和醫療後，這些難民被準許在§H[Root.Planet.GetName]§!安家。\n\n這些狼狽恐慌的難民是[RefugeeEscapedFrom.GetSpeciesAdj]無情攻勢下的倖存者。多虧他們冒險從星球上一處舊軍港里偷了幾艘廢棄太空船才逃了出來。"
 refugees.1.desc.3:0 "一支傷痕累累的民用小艦隊搭載著躲避§Y[RefugeeEscapedFrom.GetName]§!的§Y[Root.GetSpeciesNamePlural]§!，剛剛抵達了我們的星系。在我們提供食物與醫療救援之後，避難者們獲準在§H[Root.Planet.GetName]§!上安家。\n\n這些衣衫襤褸而且驚慌不已的避難者們正在躲避[RefugeeEscapedFrom.GetSpeciesName]星系內的§H[RefugeeEscapedCrisis.GetName]§!的蹂躪。他們勉強在[RefugeeEscapedCrisis.GetSpeciesAdj]的攻勢抵達其母星§H[RefugeeEscapedPlanet.GetName]§!之前倉皇逃了出來，將大部分個人財物都留在了那顆註定要覆滅的星球上。"
 refugees.1.a:0 "我們歡迎他們。"