 apoc.100.name:0 "巨像計劃"
 apoc.100.desc:0 "$COLOSSUS_PROJECT_DESC$"
 apoc.100.desc.pacif:0 "隨著威懾理論再次在[Root.Capital.GetName]上的政府學者們之間流行，巨像計劃被認為是終極的威懾力量；這是一種甚至超越了泰坦級艦船的武器。儘管計劃中的巨像可以攜帶完全摧毀整顆星球的武器，我們卻希望能以更溫和，但永久性的方式解決爭端。\n\n假設敵人不願停止對我們或是我們盟友的進攻，那我們就只好§R強迫他們停手§!。"
 apoc.100.desc.milit:0 "原本遮遮掩掩，而更早之前只在軍工廠最隱蔽的角落裡才被悄聲提及的巨像計劃，現在已經正式對外公佈。這很可能是全星系史上最偉大的軍事發明——巨像計劃包含了開發§R殲星級§!武器平臺，以及攜帶它的巨像艦體。因為除了計劃中的行星終結者武器，容不下其它任何武裝，巨像很可能需要護航，\n\n無論如何，一旦巨像成功部署，將會成為星系中最具破壞性的力量。"
 apoc.100.desc.phobe:0 "巨像計劃被譽為與荼毒星系的邪惡異星雜種們鬥爭中最重要的發明。正如設計的那樣，巨像是一艘搭載著一門§R殲星級§!武器的重甲巨艦。因為異星雜種的威脅遠未結束，它那能夠輕易消滅星系中不願屈服於我們的星球的能力，對我們來說必定將是無價之寶。"
 apoc.100.desc.purif:0 "以劍與火，燃異端之地。以彼之燼，沃泱泱星河。"
 apoc.100.desc.termi:0 "大氣層，生物群落，重力——雖然很便利——但只有可憎的血肉之軀才真正需要它們。\n\n摧毀這顆星球，摧毀這些有機體。"
 apoc.100.a:0 "瞭解。"
 apoc.110.name:0 "高懸穹頂的槍"
 apoc.110.desc:0 "各個領域的著名科學家們終於一起敲定了裝備在首批巨像級艦船上的§R殲星級§!武器的最終設計方案。我們能從中選擇一種以完成巨像計劃的最終階段。"
 apoc.110.desc.machine:1 "現有的空閑處理循環確認足以開發一（1）種§R殲星級§!武器以適配§G巨像計劃§!的竣工。\n\n需要授權優先順序。"
 apoc.110.desc.hive:0 "經過大量的試驗，我們終於有能力研發出一套可以適配首批巨像級艦船的§R殲星級§!武器。其他的專案可以暫時被擱置，眼下我們只能將全部資源用於開發此武器，以便趕上巨像計劃的收尾階段。"
 apoc.110.cracker.tooltip:0 "§R殲星級武器§!：\n§L$PLANET_KILLER_CRACKER_DESC$§!"
 apoc.110.shielder.tooltip:0 "§R殲星級武器§!：\n§L$PLANET_KILLER_SHIELDER_DESC$§!"
 apoc.110.neutron.tooltip:0 "§R殲星級武器§!：\n§L$PLANET_KILLER_NEUTRON_DESC$§!"
 apoc.110.godray.tooltip:0 "§R殲星級武器§!：\n§L$PLANET_KILLER_GODRAY_DESC$§!"
 apoc.110.nanobots.tooltip:0 "§R殲星級武器§!：\n§L$PLANET_KILLER_NANOBOTS_DESC$§!"
 apoc.120.name:0 "巨像計劃已完成"
 apoc.120.desc:0 "$apoc.120.part.p1$"
 apoc.120.desc.milit:0 "$apoc.120.part.p1$ $apoc.120.part.milit$"
 apoc.120.desc.pacif:0 "$apoc.120.part.p1$ $apoc.120.part.pacif$"
 apoc.120.desc.phobe:0 "$apoc.120.part.p1$ $apoc.120.part.phobe$"
 apoc.120.desc.mater:0 "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1:0 "巨像計劃——設計[Root.GetAdj]歷史上最大武器平臺、並搭載一門§R[Root.Get1stPlanetKiller]§!的里程碑式任務，已經取得成果，並且接近尾聲。"
 apoc.120.part.milit:0 "雖然第一艘巨像還沒有建造出來，但這一刻是[Root.GetName]的歷史的轉折點。"
 apoc.120.part.pacif:0 "但願我們永遠不要走到這一步。"
 apoc.120.part.phobe:0 "讓外星雜種在我們的力量與才智面前顫抖吧。"
 apoc.120.part.mater:0 "這將是[Root.GetAdj]創新能力的一次永恒見證。"
 apoc.120.desc.machine:0 "巨像計劃已完成。\n\n新艦船型別可用：\n<<§G巨像§!>>\n\n新武器部件可用：\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "我們已經完全掌握了巨像的構造，並且可以組裝。而且，雖然不易，我們意識到夢魘般的§R[Root.Get1stPlanetKiller]§!也是可以被駕馭的。"
 apoc.120.a:0 "砰。"
 apoc.120.a.pacif:0 "最終手段。"
 apoc.120.a.gesta:0 "瞭解。"
 apoc.130.name:0 "[From.GetName]完成巨像計劃"
 apoc.130.desc:0 "我們收到訊息說，[From.GetName]已經開發出了巨像——這是一種能完全毀滅行星的武器平臺。"
 apoc.130.a.weaker:0 "驚了。"
 apoc.130.a.stronger:0 "突然多了一個競爭者。"
 apoc.130.a.pacif:0 "令人厭惡。"
