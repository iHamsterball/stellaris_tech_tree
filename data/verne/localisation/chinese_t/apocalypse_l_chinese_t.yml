 vultaum_homeworld:0 "沃陶姆母星"
 vultaum_homeworld_desc:0 "這顆星球是先驅者文明沃陶姆曾經的母星。雖然整顆行星已經支離破碎並且不可能再支援任何生命存在，但我們仍能在行星表面發現大片的城市廢墟。"
 vultaum_minerals:0 "軌道設施殘骸"
 vultaum_minerals_desc:0 "一個沃陶姆的巨型軌道設施於千萬年前墜毀在了這顆行星表面，使得行星表面佈滿了殘骸和碎片。"
 vultaum_energy:0 "浮空採礦網路"
 vultaum_energy_desc:0 "這顆氣態巨行星曾經支撐著一個巨大的浮空採礦設施網路，這個巨大網路是沃陶姆用來提取氦-3的。"
 yuht_homeworld:0 "尤特母星"
 yuht_homeworld_desc:0 "先驅者文明尤特人就是發源於這顆行星。行星的表面已經被軌道轟炸摧毀，絕大部分建築早已化為廢墟，但仍有一些地下設施可供研究。"
 yuht_minerals:0 "資源豐富的小行星帶"
 yuht_minerals_desc:0 "這個富礦的小行星帶曾經被尤特人大規模開採，在這裡採集到的礦物支援著尤特人星際帝國緩慢而又穩定的擴張。"
 yuht_energy:0 "太陽能收集陣列"
 yuht_energy_desc:0 "一些古老的太陽能收集陣列被尤特人部署在這顆氣態巨行星的軌道上。令人難以置信的是，它們中的有些還能繼續運轉。"
 first_league_homeworld:0 "第一聯盟首都星"
 first_league_homeworld_desc:0 "這座行星規模的墳墓曾經是第一聯盟偉大的行政中心。現在這顆行星已經成爲了不能支援任何生命的不毛之地，但是完全覆蓋行星表面的城市廢墟依然隨處可見。"
 first_league_minerals:0 "廢棄的採礦設施"
 first_league_minerals_desc:0 "這個小行星帶在第一聯合鼎盛時期人煙浩穰。我們仍能在其中數千顆小行星上發現廢棄的採礦設施。"
 first_league_energy:0 "維修平臺"
 first_league_energy_desc:0 "這個氣態巨行星上建有幾個巨大的維修平臺，它們曾被用於維修第一聯盟商艦隊的貨船。平臺上的一些能源傳輸裝置至今仍然能正常執行。"
 irassian_homeworld:0 "伊瑞森母星"
 irassian_homeworld_desc:0 "儘管遭到許多次軌道轟炸，伊瑞森母星上遺留的無數古器仍然是伊瑞森人那發達文明的象徵。"
 irassian_minerals:0 "前錨地"
 irassian_minerals_desc:0 "曾經是伊瑞森人星際艦隊的大型錨地，現在已化為一片廢墟散落於星球軌道之上；這其中含有資源豐富的礦物。"
 irassian_energy:0 "發電站點"
 irassian_energy_desc:0 "在伊瑞森同盟早期的星際擴張時期，這個氣態巨行星是伊瑞森同盟的重要能源產地。行星軌道上的大片發電站至今仍然存在。"
