 planet_destruction.101.name:0 "星球被擊碎"
 planet_destruction.102.name:0 "炸個球助興"
 planet_destruction.101.desc:0 "隨著巨像完成其毀天滅地的任務，[From.From.GetName]因受到[From.GetName]地殼破裂與磁層分解的猛烈衝擊而產生的微微晃動也平息了下來。\n\n我們很難理解一顆星球死亡時的那種壯烈，但[From.GetName]熾熱的核心在冰冷宇宙中冷卻時的那種死亡之美是無可爭辯的。"
 planet_destruction.101.a.purifexter:0 "非常棒。"
 planet_destruction.301.name:0 "中子滅殺"
 planet_destruction.301.nobots.desc:0 "[From.GetName]地表上的滅殺完成後，[From.From.GetName]上的中子羽流逐漸散去了。掃瞄顯示未發現智慧生命跡象；植被雖被摧毀，但會逐漸恢復的。有些人會稱這種徹底消滅智慧生命，只保留無機質的做法為邪惡的戰爭罪行。\n\n我們將其稱為高效。"
 planet_destruction.301.bots.desc:0 "[From.GetName]表面上的滅殺完成後，[From.From.GetName]上的中子羽流逐漸散去。\n\n聲波感測器只傳輸來風聲和合成人的呼聲。所有高等有機生命已被掃除。"
 planet_destruction.301.infested.desc:0 "完成了對[From.GetName]地表的滅殺之後，[From.From.GetName]的中子羽流漸漸消散。\n\n快速掃瞄確認了曾遍佈地表的扭曲翻騰的有機質，已經徹底失去活性，僅剩貧瘠的石堆。"
 planet_destruction.401.name:0 "強制改信"
 planet_destruction.401.desc:0 "[From.From.GetName]上的靈能的嗡聲逐漸淡去，一瞬間萬物寂靜。[From.GetName]上的人群目瞪口呆（如果他們有眼和鼻的話），靈能射線從他們心智絮網中發散著，每個人都著迷於其強大和強烈的個人信仰。\n\n如果他們之前不明白的話，現在他們知道了：我們都只是某個更偉大事物的一部分。"
 planet_destruction.401.tooltip:0 "所有§Y$trait_mechanical$§!，§Y$trait_machine_unit$§!或§Y$trait_hive_mind$§!人口都被靈能共振§R摧毀§!。\n\n所有殘存的§Y生物§!人口變成§Y$ethic_spiritualist$§!。\n\n為[This.GetName]新增§Y$god_rayed$§!修正，持續§Y10年§!：\n唯心思潮吸引力：§Y+999%§!。"
 planet_destruction.501.name:0 "奈米災疫散播"
 planet_destruction.501.desc:0 "[From.From.GetName]已完成奈米同化機器人的部署，其數量經計算足以義體化支配[From.GetName]上所有智慧有機生命。\n\n我們沒有在[From.From.GetName]上佈置任何感測器或器械以證明我們的成功，但我們知道已經成功了。當我們將目光投於[From.GetName]上時。我們見到了自己，也經由自己所見。\n\n在[From.GetName]表面上，只有我們自己。"
 planet_destruction.501.tooltip:0 "所有§Y有機§!人口獲得§Y$trait_cybernetic$§!特質。"
 planet_destruction.610.name:0 " [outraged_FE.GetName] "
 planet_destruction.610.desc:0 "[From.GetName]曾是聖地。\n\n\n你們不明白你們犯下了多大的罪惡。\n\n\n不過馬上就會了。"
 planet_destruction.610.spiri:0 "我們會展示我們的正統性的。"
 planet_destruction.610.mater:0 "這只是顆行星。"
 planet_destruction.610.milit:0 "這只是戰術，不是公報私仇。"
 planet_destruction.610.pacif:0 "我們需要一個預警措施。"
 planet_destruction.610.autho:0 "你的星球很不錯，但下一秒就是我的了。"
 planet_destruction.610.egali:0 "巨像之下眾生平等。"
 planet_destruction.610.phile:0 "我們還是愛你的！"
 planet_destruction.610.phobe:0 "你那小小的聖地不會再剩下什麼了。"
 planet_destruction.610.gesta:0 "一顆星球有什麼大不了的？"
 planet_destruction.610.devou:0 "§R蛤蛤蛤！§!"
 planet_destruction.610.termi:0 "就像垃圾數據一樣被清理了。"
 planet_destruction.610.purif:0 "異端邪說只有燒盡一途。"
 action.87.name:0 "§R失去殖民地！§!"
 action.87.desc:0 "我們對§Y[From.GetName]§!的管理控制已落入§Y[new_planet_owner.GetName]§!手裡，因為他們控制了§Y[From.GetStarName]§!星系的§H恒星基地§!。"
 action.88.name:0 "獲得殖民地！"
 action.88.desc:0 "我們已獲得了§Y[From.GetName]§!的行政控制權，這此前是§Y[former_planet_owner.GetName]§!的一處據點，如今我們控制了§Y[From.GetStarName]§!星系的§H恒星基地§!。"
 apoc.1.name:0 "遺棄星門"
 apoc.1.desc:0 "我們發現了一處位於[gateway_system.GetName]星系邊緣的遠古空間站。其殘留的強烈亞空間訊號表明其可能是一個§H星門§!之類的東西————一種理論上能在類似空間站間組成網狀通路，使船只能在星系不同方位間做近乎瞬間移動的空間站。\n\n即使這是個星門，它現在也因為年久失修而無法使用。如果我們能將其修復，星門擁有者將能啟用星系中其他星門，使其能在短短數天穿越極遠的距離。"
 apoc.2.desc:0 "我們在[gateway_system.GetName]星系又發現了另一座廢棄的星門。與第一個一樣，這個星門現在也由於年久失修而無法使用。"
 apoc.3.desc:3 "我們在§H[gateway_system.GetName]§!星系附近發現了一座遠古亞空間傳送門。它似乎是一系列相似的星系網路站點的一部分，當它們可運作時，將允許使用者近乎瞬間地從星系的一處轉移到另一處。\n\n在其初始建成之後的某個時間點，它與網路的其餘部分間的連線被切斷了。它現在只能指示出一個有效的目的地——一片位於我們星系外的未經探索的星域，其被我們的天文學家命名為§HL-星團§!。更耐人尋味的是，這座星門完全是由某種未知設計的微型§H奈米機器人§!建造的。\n\n雖然星門散發著微弱的能量特徵，但它被故意鎖定在某種維護循環中，以防止其被啟用。除非我們能設法解除這一過程，不然我們將無法抵達L-星團。"
 apoc.5.name:0 "天然蟲洞"
 apoc.5.desc:0 "我們在§H[wormhole_system.GetName]§!星系的邊緣疑似發現了一個天然形成的亞空間現象！該處的時空出現了裂隙，從而產生了一個"§H蟲洞§!"。據[Root.Owner.GetScientistPlural]推斷，此蟲洞也許與星系中的其它蟲洞通過亞空間相連。\n\n這也就是說，我們的艦船有可能在數日之內就可以由星系的一端到達另一端，這取決於另外的蟲洞的位置。不幸的是這個蟲洞和大部分蟲洞一樣，長時間處於不穩定狀態。即使有艦船敢接近，也會瞬間被撕成碎片。"
 apoc.5.a:0 "如果我們能將其穩定的話……"
 apoc.10.name:0 "重新啟用星門"
 apoc.10.desc.1:0 " $apoc.10.desc.a$\n\n $apoc.10.desc.b$"
 apoc.10.desc.2:0 " $apoc.10.desc.a$\n\n $apoc.10.desc.c$"
 apoc.10.desc.a:0 "我們的科學家已成功恢復了了位於[gateway_system.GetName]星系星門的能源！雖然這裝置年代久遠，但還是形成了一個完全可通過的亞空間通路。"
 apoc.10.desc.b:0 "我們送去的探測器確認，我們啟用此星門的行為也為第二座設施提供了能源。現在，這兩個連線的星門是我們目前僅有的兩個可以使用的設施，但是很可能在別的地方找到其他的處於休眠狀態的設施。將來我們甚至能夠在選定的星系重新建造全新的星門。"
 apoc.10.desc.c:0 "我們發射的探測器確認此星門與整個網路的連線十分穩定。我們的艦船可以通過它旅行到其他啟用的星門，只要星門的擁有者對我們不敵對或是對我們關閉了邊境就沒問題。"
 apoc.10.desc.3:0 " $apoc.10.desc.d$"
 apoc.10.desc.4:0 " $apoc.10.desc.d$\n\n $apoc.10.desc.e$"
 apoc.10.desc.d:0 "位於§H[gateway_system.GetName]§!星系的被遺棄的傳送門突然被啟用了！很可能是其他地方的星門將此傳送門的能源恢復了，現在此星門已經形成了一個穩定的亞空間迴路，應該可以進行傳送了。"
 apoc.10.desc.e:0 "但是，我們無法進入星門，星門周圍的亞空間力場會推開任何接近的艦船。在我們可以使用這個星門之前，我們必須研究從我們這側啟用星門的方法，這樣它才能允許我們的艦船通行。"
 apoc.10.a:0 "隨時都可能有東西從那裡出來！"
 apoc.11.name:0 "星門建設完成"
 apoc.11.desc:0 "我們在[gateway_system.GetName]恒星系完成了我們第一個可以投入使用的星門，這可以被稱為是科技和工程的大勝利！星門已形成了穩定的亞空間通路並與星系的其他星門網路成功建立了鏈接。"
 apoc.12.desc:0 "我們在§H[gateway_system.GetName]§!星系內發現的星門已經恢復供電。它已與星門網路其他部分建立連線，處於正常運轉狀態。"
 apoc.13.desc:0 "位於§H[gateway_system.GetName]§!星系內的新星門已經建造完畢。它已與其餘傳送門網路建立穩定的亞空間連線，並且正常運轉。"
 apoc.14.name:0 "星門建造基址已完工"
 apoc.14.desc:0 "§H[gateway_system.GetName]§!星系中為建造星門而準備的深空建造基址已經準備就緒。一旦我們的必要資源準備完畢，星門的正式建造隨時都可以動工。"
 planet_destruction.111.name:0 "超空間捷徑"
 planet_destruction.111.desc:0 "超空間規劃委員會報告，將太陽系的第三行星從重力井移除後，一個天然蟲洞形成了。這個蟲洞也許能逐漸緩解附近超空間通路的超光速交通擁堵。"
 planet_destruction.111.a:0 "這該死的行星，我完全沒有同情它。"
 planet_destruction.111.a.tooltip:0 "§Y[sol_sys.GetName]§!里已形成一個§H$NATURAL_WORMHOLE_GALACTIC$§!。"
 planet_destruction.210.name:0 "[From.GetName]被遮蔽"
 planet_destruction.210.desc:0 "從[From.From.GetName]發出的耀眼光束逐漸暗淡，[From.GetName]寂靜無聲。\n\n也許歷史會將這次遮蔽，這次將[From.GetName]從大宇宙完全隔離的行為，視作極端且不合理。也許也不會。不管如何，從現在起[From.GetStarName]星系有了一顆行星規模的水晶球。"
 planet_destruction.210.desc.alt:0 "[From.From.GetName]炫目的光芒已漸漸黯淡，[From.GetName]歸於沉寂。\n\n生活將在封閉的世界中繼續。"
 planet_destruction.210.a:0 "輕按玻璃看他們蠕動。"
 planet_destruction.210.b:0 "必要的惡。"
 sentinel_station:0 "哨兵空間站"
 sentinel_station_plural:0 "哨兵空間站"
 crisis.52.2.a.response:0 "很多哨兵都有軍旅背景。我們都曾是與索林原蟲戰鬥的各個艦隊的倖存者。雖然曾經戰敗，但我們汲取了過去的經驗與教訓，並爭取不再重蹈覆轍。\n\n就像之前所說過的，哨兵隊的成員來自星系的各個物種。我們的希望寄託在一小隊已不在此星系出現的失落帝國倖存者身上——他們向我們援助秘密科技和封存的艦隊。"
 crisis.52.new.b.response:0 "我們已經在§H[sentinel_system.GetName]§!附近建立了總部。這裡曾經是一個未被標明的黑洞。是§H[sentinel_fallen_empire.GetName]§!將這個地點告訴我們的。他們還協助建設了哨兵阿爾法——我們首座空間設施，也是我們艦隊的母港。\n\n這可以說是一項標誌性的成就，尤其是在我們的時間如此緊迫的條件下。"
 crisis.52.2.new.b.response:0 "我們已經在§H[sentinel_system.GetName]§!附近建立了總部。這裡曾經是一個未被標明的黑洞。我們通過一個已經消失的失落帝國的數據庫恢復了該黑洞的位置。在此數據庫中，我們還獲得了一些技術圖紙，並在哨兵阿爾法的建設中派上了用場。這是我們首座空間設施，也是我們艦隊的母港。\n\n這可以說是一項標誌性的成就，尤其是在我們的時間如此緊迫的條件下。"
 sentinel_title:0 "哨兵組織"
 crisis.76.desc:0 "歷經艱難險阻，我們星系終於獲得了勝利，索林原蟲被擊敗。曾經，我還擔心這一天永遠不會到來。但現在，我就只剩下最後一項任務了。\n\n身為哨兵組織的大團長，我特此宣佈解散此組織。我們唯一的目的就是擊敗索林原蟲。既然此目標已經達成，那就該是我們分道揚鑣的時候了。爲了防止我們現有的戰艦遭到濫用，這些戰艦將被拆解。\n\n愿此次星河浩劫的結束標誌著和平的新紀元的開始。這裡是哨兵一號，通訊結束。"
 crisis.76.c:0 "終止通訊。"
 crisis.81.name:0 "哨兵的末路"
 crisis.81.desc:0 "據報告，§H[sentinel_system.GetName]§!附近出現激烈的戰鬥。哨兵組織的母星系處於崩潰的邊緣。\n\n我們收到了一段從§H哨兵阿爾法§!——哨兵組織用作總部的軍用空間站，傳來的長程通訊片段。該恒星系因大量武器發射和能量殘餘造成了嚴重的訊號干擾。"
 crisis.82.desc:0 "這裡……這裡是哨兵阿爾法。我們遭遇§R###訊號損壞###§!……致命損傷。艦體已經凹陷，並且§R###訊號損壞###§!……團長已確認犧牲。敵人數量實在太多！\n\n我們……已經完蛋了。不要放棄。爲了我們的未來，你們絕對不能投降。不要讓我們的努力白費！我們……我們……啊啊啊啊啊啊啊啊啊——§R<訊號丟失>§!"
 crisis.78.desc:0 "這裡是哨兵一號。星系已經到了危難時刻，但我還是要告訴你們一些好訊息。\n\n通過在漫長的戰鬥中吸取到的經驗，以及艱苦的研究，我們的特工終於編製出來了極為詳盡的索林原蟲的解剖資料。例如，你們是否知道普雷索林幼蟲在主膽囊和副膽囊同時被刺穿的情況下就會劇烈燃燒？\n\n我們要將這些檔案公之於衆。你們可以瞄準我們發現的這些弱點進行攻擊，這樣你們的飛船就能夠更加高效地進行戰鬥。"
 crisis.78.c:0 "將這些資料上傳至瞄準計算機。"
 sentinel_data:0 "哨兵數據"
 sentinel_data_desc:0 "這些索林原蟲的具體解剖資料是哨兵組織給予我們的。有了這些資料的幫助，我們已能在蟲群生物的外骨骼上辨識出數處弱點。"
 crisis.121.name:0 "發現野生索林原蟲"
 crisis.121.desc:0 "在蟲群天災被擊敗後，我們未能掌握一些趁亂逃跑地索林原蟲的軌跡。沒有中樞主巢的指引，這些沒有心智的野獸大部分會凋謝消散。\n\n然而，最近有目擊報告確認，一大群野生索林原蟲在§H[feral_prethoryn_system.GetName]§!星系建立了一個新巢穴。\n\n在今後，我們有很大可能在蟲群天災曾經出現過的無人佔領星系遇見野生蟲群巢穴。不過它們不太可能發展成一個大威脅——這些野生生物易於陷入內鬥，也沒有表現出發展智力並驅使天災繼續進行的跡象。"
 crisis.121.a:0 "發出旅行警示。"
 crisis.51.2.name:0 "哨兵崛起"
 sentinel_fleet_gift:0 "一艘哨兵艦船出現在[Root.Capital.GetName]附近，並交由你控制。"
 pirate.6.desc:2 "一小群擁有一種罕見基因突變的工蜂，可使它們切斷與蜂巢思維的部分連線而不會陷入休眠。不過如果離開蜂巢思維太遠，這些離群的工蜂就會死亡，所以它們盤踞在了位於我們境內§H[pirate_system.GetName]§!星系。\n\n它們打算當海盜來維持自身，利用少數簡陋的飛船打劫穿越該恒星系不設防的貿易路線。"
 pirate.7.desc:2 "一小群故障的單元已經脫離了[Root.GetName]的中樞，並躲進了我們境內的§H[pirate_system.GetName]§!星系。這些單位已經無可挽回的腐化，並開始利用簡陋的艦船劫掠穿越該恒星系不設防的貿易路線，掠奪零件和資源。"
 pirate.50.name:0 "發現海盜！"
 pirate.50.a.desc:1 "我們位於§H[pirate_system.GetName]§!星系的貿易路線沒有得到很好的保護，現在近乎變成了法外之地。該恒星系已經吸引了越來越多的海盜、走私販以及其它各種不法分子，肆無忌憚地掠奪我們的貨物。"
 pirate.50.b.desc:1 "途經§H[pirate_system.GetName]§!星系的無防備貿易路線已經引起了一群海盜們的注意。這些匪徒集結了一支大艦隊，攔截了該恒星系的大部分貿易。"
 pirate.50.c.desc:1 "因其貿易路線毫無防備，§H[pirate_system.GetName]§!星系已經吸引了大批不法分子，並且在最近的一次權力爭奪之後，這些犯罪分子們已經有了足夠的組織性，組成了一支大海盜艦隊。他們利用這支東拼西湊的艦隊瘋狂地劫掠恒星系內的貿易船。"
 pirate.50.a:0 "他們必須被正法。"
 pirate.53.name:0 "反叛工蜂的劫掠"
 pirate.53.desc:1 "一小群工蜂上出現了罕見的基因突變，可使它們切斷與蜂巢思維的部分連線而不會陷入休眠。不過如果離開蜂巢思維太遠，這些離群的工蜂就會死亡，所以它們盤踞在了位於我們境內的§H[pirate_system.GetName]§!星系。\n\n它們並不是碰巧選中的這個恒星系，而是因為我們一支最不設防的貿易路線正好途經該恒星系。那些離群的工蜂無疑打算當海盜來維持生計，利用它們的少數簡陋飛船打劫穿越該恒星系不設防的貿易路線。"
 pirate.54.name:0 "外星海盜"
 pirate.54.desc:1 "一群外星海盜已經潛入並盤踞在了位於我們境內的§H[pirate_system.GetName]§!星系。我們有一條不設防的貿易路線途經該恒星系，它們似乎打算掠奪這條貿易路線來維持自己的犯罪活動。"
 pirate.56.name:0 "失控單元"
 pirate.56.desc:1 "一小群故障的單位已經脫離了[Root.GetName]的主體智慧，並躲進了我們境內的§H[pirate_system.GetName]§!星系。這些單位已經無可救藥，並開始利用簡陋的艦船打劫穿越該恒星系不設防的貿易路線，掠奪零件和資源。"
 pirate.57.name:0 "有機生物海盜"
 pirate.57.desc:1 "一小群有機生物體的犯罪分子已經設法潛入並盤踞於我們境內的§H[pirate_system.GetName]§!星系。他們似乎打算打劫途經該恒星系不設防的貿易路線，或許是心存有機生物常見的僥倖心理，誤以為他們的存在無關緊要，不會令我們動用武力。"
 leviathans.509.name:0 "策展人科研協助"
 leviathans.509.desc:0 "根據我們當初簽訂的協定，你們對我們數據庫的使用期限已經到了。現在你們打算讓使用期限延長十年呢？還是不再需要我們數據庫的資訊了呢？"
 leviathans.509.a:0 "我們願意延長協議。"
 leviathans.509.a.reply:0 "很好，你們的科學家可以繼續使用我們的數據庫。"
 leviathans.509.e:0 "不，這次就不用了。"
 enclave_mineral_trade_1_xur:0 "雪拉企業貿易協定"
 enclave_mineral_trade_1_xur_desc:0 "這項貿易協定將在我方和雪拉企業間指定每月資源交換。\n\n§Y你可以在和雪拉企業的外交界面隨時終止此協定。§!"
