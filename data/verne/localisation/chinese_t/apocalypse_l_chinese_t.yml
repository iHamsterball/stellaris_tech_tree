 leviathans.511.name:0 "智庫"
 leviathans.511.desc:0 "很好，很好，這個建築將會有益於全星系的科學發展。你可以將此建築建造在一個與我們共享星系的恒星基地裡。我們的策展人將與你的科學家共處。\n\n§H<我們現在可以在§!§Y[curator_system.GetName]§!§H星系建造§!§Y策展人智庫§!§H這一恒星基地建築。>§!"
