 decision_make_holy_world:0 "神聖星球"
 decision_make_holy_world_desc:1 "我們在自己的領域內尋找一顆未被殖民的§Y$pc_gaia$§!作為聖地。只要它未被凡人玷污，並且仍處於我們境內，這顆神聖不可侵犯的星球將為我們提供：£unity£ §Y$country_base_unity_produces_mult$§!§G+10%§!。"
 apoc.200.name:0 "聖地候選"
 apoc.200.desc:0 "在神學專家得協助下，幾位占卜師已經得出結論——§Y[holy_target.GetName]§!是[holy_target.GetStarName]星系內值得人們倍加崇拜的行星。\n官方的認可肯定能夠增加公眾對這個神秘世界的尊崇。\n"
 apoc.200.a:0 "愿[holy_target.GetName]被神青睞。"
 apoc.200.a.tooltip:0 "新增§Y$holy_player_planet$§!修正"
 apoc.201.name:0 "未發現聖地候選"
 apoc.201.desc:0 "我們的頂級占卜師發佈了一份報告，指出我們帝國境內的星球里沒有精神樞紐。"
 apoc.201.a.tooltip:0 "法令£influence£影響力花費已返還。"
