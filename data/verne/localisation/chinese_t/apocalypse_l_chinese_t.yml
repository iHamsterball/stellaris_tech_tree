 leviathans.340.desc:0 "太巧了！我們正打算提出和你說的基本類似的提議！如果你將此設施建設在與我們共享星系的恒星基地裡，我們將派遣我們最優秀的藝術家前去當教師。\n\n§H<我們現在可以在§!§Y[artist_system.GetName]§!§H星系建造§!§Y藝術學院§!§H這一恒星基地建築了。>§!"
