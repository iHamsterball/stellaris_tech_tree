 anomaly.1.name:0 "糞化石小行星"
 anomaly.1.desc:0 "雖然這個真相讓人有些難以接受，但所有的證據都表明[From.GetName]這顆小行星是一顆糞化石小行星——也就是某種巨大生命體的糞便化石形成的行星。其存在時間大概已經有十億年了，因此化石的原成分也逐漸積澱成了礦藏。我們的科學家十分困惑究竟是什麼樣的生物才能留下這樣的龐然大物。"
 anomaly.5.name:0 "海盜寶藏"
 anomaly.5.desc:0 "大約在一千年前，有一夥外星海盜時不時地將這顆小行星當做基地。我們的一支小型登陸部隊進入了該基地，找到了當時被遺棄的寶藏。這些寶藏很大一部分都是偷搶來的首飾和文物，不過有一些至今仍然價值不菲。"
 anomaly.5.a:0 "這些不義之財應該上交給國家。"
 anomaly.10.name:0 "小行星動物群"
 anomaly.10.desc:0 "在調查[From.GetName]時，[Root.GetName]的船員驚訝地發現小行星內部竟然出現了生命的跡象。某種穴居蟲類無機體生命居住在被暗道遍佈的岩石之中。這種獨特的生命體似乎已經適應了太空的嚴寒。"
 anomaly.10.a:0 "應該好好研究一下這些生物。"
 anomaly.15.name:0 "小行星化石"
 anomaly.15.desc:0 "在[From.GetName]沒有大氣圈的地表之上，我們發現了幾種似乎是水生生物的化石。有證據表明，這一圈環繞的小行星帶是一顆破碎的行星形成的，因此化石的發現也證實了這一理論。從這些化石不難發現，這顆行星上曾有生命存在，而且也有水的存在。"
 anomaly.25.name:0 "廢棄船廠"
 anomaly.25.desc:0 "[From.GetName]小行星內部的大部分都被挖空，用於建造疑似是船塢的工程，然而該工程早已被遺棄，數個世紀以來，一直暴露在宇宙的真空之中。就算裡面曾有一些有價值的東西遺留，也早已被之前的探索者掠奪一空。船塢的設計非常獨特，有很多值得借鑑學習之處。"
 anomaly.25.a:0 "我們應該研究一下它的設計。"
 anomaly.30.name:0 "垃圾場"
 anomaly.30.desc:0 "在遙遠的過去，這顆小行星顯然被某些人在某段時間當成了垃圾場。各種各樣的報廢器械和金屬廢料都被小行星的低重力捕獲，被緩緩地拉到一大堆殘骸碎石之中，現在這些殘骸碎石已經覆蓋了小行星的表面。在這裡我們沒有發現什麼有價值的東西，但許多金屬可以用開採站回收。"
 anomaly.30.a:0 "回收一切可以回收的東西。"
 anomaly.35.name:0 "墜毀的偵查器"
 anomaly.35.desc:0 "一千年前，一顆小型偵查器墜毀在這顆小行星的地表，並形成了一個淺峽谷。飛行器中沒有明顯的駕駛艙，因此我們的科學家相信，它有可能是遠端操控的，也有可能是通過某種原始的人工智慧操控。雖然嚴重受損，無法回收，但裡面還有一些有價值的東西是沒有被掠奪者帶走的。"
 anomaly.35.a:0 "我們要研究一下它的設計。"
 anomaly.40.name:0 "自動採礦基地"
 anomaly.40.desc:0 "我們在[From.GetName]的近地軌道探測到一座自動採礦基地。其表面有小型武器留下的灼燒痕跡，而且該設施似乎陷入了死循環。我們已經重編譯了基地系統，現在我們已完全控制該設施。"
 anomaly.40.desc.alt:1 "我們在[From.GetName]的近地軌道探測到一座自動採礦基地。其表面存在大塊缺失，這些呈現鋸齒狀的大洞表明該船曾遭受重型武器的攻擊，現已無法修復。但仍有寶貴的材料可以回收。"
 anomaly.50.name:0 "武器標靶"
 anomaly.50.desc:0 "小行星[From.GetName]被炸彈轟炸得坑坑洼洼，在大約兩千年前，這裡似乎曾被某群人當做靶場。殘餘能源示數表明，那夥人測試的武器也是千奇百怪，其中包括亞空間炸彈和某種奇點產生器。我們的科學家很想研究一下殘餘的能源回波。"
 anomaly.55.name:0 "小行星碰撞"
 anomaly.55.desc:0 "通過近距離檢視，我們發現了一顆幾乎全部由貴金屬組成的小行星最近與[From.GetName]發生撞擊。該緻密的金屬球體被埋藏在了小行星的地表下，應該具備開採條件。"
 anomaly.55.a:0 "真是走運！"
 anomaly.60.name:0 "外來輻射"
 anomaly.60.desc:0 "這顆獨特的小行星是在太陽系外的來客。之前，它似乎在穿越星際空間時遭受到了某種外星輻射的洗禮，隨後進入了[From.GetStarName]星系。這種輻射的來源目前已不得而知，但通過研究小行星的能源輻射，[Root.GetName]得到了許多物理數據。"
 anomaly.65.name:0 "墜毀的礦石貨船"
 anomaly.65.desc:0 "在識別到一座[From.GetName]的重力井中的異常現象後，[Root.GetName]發現一艘古代超級礦物貨船的殘骸被埋葬在小行星的地表之下。該船墜毀時處於滿載狀態，因此這個小行星的礦藏含量也有所改變。"
 anomaly.300.name:0 "大氣層生態系統"
 anomaly.300.desc:0 "我們在氣態巨行星[From.GetName]的上層大氣中發現了一個生機勃勃的生態系統。巨大的漂浮生物已經進化出密度輕於空氣的身體，可以隨風而動，並從氣態巨行星頻繁的雷暴中攝取能源。這些生物也養活了浮游生物以及獵食浮游生物的小型動物，這些小型動物也互相為食。"
 anomaly.305.name:0 "廢棄貨艙"
 anomaly.305.desc:0 "一艘貨艙早已被遺棄在[From.GetName]的上層大氣中。不知為何，這個貨艙沒有被其他的太空遠行者發現。其軌道正在逐漸降低，預計將在幾年後在氣態巨行星的大氣中消磨殆盡。當[Root.GetName]的船員們打開貨艙後，他們發現了一大堆貴金屬製作的外星珠寶。"
 anomaly.310.name:0 "社會實驗"
 anomaly.310.desc:0 "[From.GetName]大氣上方發現了一個小型航空殖民地。該殖民地似乎是自給自足的，船上仍存在數個不同種群的殘骸。根據目前掌握的情況推斷，該殖民群落是多個世紀以前進行的一項社會實驗，最終卻以自相殘殺收場。我們已經下載了殖民地有限的數據庫中的全部數據。"
 anomaly.315.name:0 "浮空殖民地"
 anomaly.315.desc:0 "我們在這顆氣態巨行星的近地軌道發現了一個至少可以追溯到三千年前的廢棄航空殖民地。該殖民地最初的任務似乎是開採氣體，但之後就被遺棄了，隨後被各種不同的種群和海盜團伙佔據。該殖民地裡價值連城的物品早已被搜刮一空，不過單論它歷經劫難仍然保持懸空漂浮這一點，就值得我們進行工程學方面的研究。"
 anomaly.320.name:0 "殘骸場"
 anomaly.320.desc:0 "[From.GetName]的強重力井將大量的太空垃圾吸了進來，在氣態巨行星一邊形成了一圈緻密的金屬層。這些東西的大部分應該是數千年前星系里發生的太空戰役遺留下的殘骸。現在有技術價值的殘骸和文物已被拾荒者搜刮走了，但可以利用開採站來回收金屬。"
 anomaly.325.name:0 "墜毀的巡洋艦"
 anomaly.325.desc:0 "[From.GetName]大氣深處的近地軌道上，能夠探測到一艘巡洋艦的殘骸。它似乎是遠航來到了這顆氣態巨行星的大氣中，也許是爲了躲避追逐者，最後卻被大氣壓摧毀。此船位置過深，難以打撈。但通過對飛船結構的掃瞄，我們得到了一些值得關注的工程數據。"
 anomaly.325.a:0 "了不起的飛船。"
 anomaly.330.name:0 "究極風暴"
 anomaly.330.desc:0 "[From.GetName]的大氣中頻繁發生規模巨大的極端風暴。一些週期較長的風暴在軌道上即可見，當中的風速最高可超過700米/秒。造成風暴的原因目前還不清楚，我們在氣象模型中沒有發現能夠解釋這一現象的線索。我們的科學家會持續關注這一異常現象。"
 anomaly.335.name:0 "能源特徵"
 anomaly.335.desc:0 "[Root.GetName]在[From.GetName]的大氣層深處識別到了奇怪的能源特徵。該能源似乎是從某建築發出的，也許是軌道站的殘骸。但超高的大氣壓使我們無法接近。不過，對這一獨特特徵的掃瞄讓我們得到了大量的寶貴數據。"
 anomaly.340.name:0 "珍寶衛星"
 anomaly.340.desc:0 "在對[From.GetName]氣態巨行星的眾多自然衛星進行更為詳盡的勘測後，我們發現了初步勘測時忽略的帶有一座貴金屬礦藏的衛星。雖然該衛星體型微小，但其環繞母星運轉的軌道穩定，而且這顆小衛星的地質構造本身也很穩定。"
 anomaly.340.a:0 "了不起的發現。"
 anomaly.600.name:0 "小行星碰撞"
 anomaly.600.desc:0 "在已經流逝的數千年的某個時間，發生了一次嚴重的撞擊事件，一顆礦物豐富的小行星與[From.GetName]相撞。現在，[From.GetPlanetMoon]的撞擊坑周圍仍能找到豐富的礦物儲藏。"
 anomaly.600.a:0 "一次意外的事件。"
 anomaly.605.name:1 "超光速碰撞"
 anomaly.605.desc:1 "[From.GetName]上的某個撞擊坑似乎是一艘星際飛船撞擊留下的。根據坑的大小判斷，我們懷疑是一萬年前一艘超光速引擎全速開啟的飛船由於某些未知原因撞上了[From.GetPlanetMoon]。[Root.GetName]已經在超光速撞擊地點附近接收到了殘餘亞空間回波，但由於飛船已經在撞擊中解體，因此我們的猜測無法得到證實。"
 anomaly.610.name:0 "微型奇點"
 anomaly.610.desc:0 "一個微奇點最近與[From.GetName]相交，逕直穿過核心到達了另一邊的[From.GetPlanetMoon]。這次遭遇似乎並沒有造成永久性的損害，但稍微改變了行星核心的能源輸出，這一點與我們目前的科學模型相違背。需要進行更深入的研究。"
 anomaly.615.name:0 "磁力反轉"
 anomaly.615.desc:0 "[From.GetName]在被[Root.GetName]觀測時自身的磁場出現了完全的反轉。這個罕見的現象也因此改變了[From.GetPlanetMoon]的磁極位置。幸虧這些都被我們的感測器記錄了下來，給科學家們提供了寶貴的數據。"
 anomaly.625.name:0 "木乃伊化的駕駛員"
 anomaly.625.desc:0 "在[From.GetName]的高空軌道發現了屬於未知哺乳類生物的儲存完整的木乃伊。身穿整套航空服，甚至還帶著頭盔，或許他是史前大戰中的一位飛機駕駛員，在彈射出來之後被人遺忘拋棄在此。對屍體的進一步研究能獲得一些有趣的數據。"
 anomaly.625.a:0 "悲慘的命運。"
 anomaly.630.name:0 "古老救生艙"
 anomaly.630.desc:0 "§Y[From.GetName]§!的近地軌道發現了一個被遺棄的救生艙！它的表面被燒焦了，推測可能是由於所屬飛船爆炸而造成的，初步掃瞄顯示它至少有5000歲了。[Root.GetName]的成員設法打開了救生艙，裡面是一個穿著華麗制服的蜥蜴人的殘骸。它的手中抓著一張另外一個蜥蜴人的照片-它的伴侶或者崇敬的領袖。"
 anomaly.635.name:0 "外星手跡"
 anomaly.635.desc:0 "某人在大約五千年前用軌道上的採礦鐳射在[From.GetName]的表面雕刻了一篇巨大的文章，佔據了[From.GetPlanetMoon]的大部分上半球地區，似乎講述了一位外星傭兵的悲慘一生。"
 anomaly.650.name:0 "太陽帆"
 anomaly.650.desc:0 "我們在§Y[From.GetName]§!的軌道附近發現了一艘被遺棄的太陽帆飛船。這艘亞光速飛船的主人來自未知文明，並且似乎有數千年的歷史了。其中一面帆有一個大裂口，似乎是被物體穿過留下的——很可能是一顆流星——這或許是飛船失去飛行能力的原因。雖然這艘飛船的科技已經很大程度上落伍了，但一些工學設計還是非常有趣的。"
 anomaly.650.a:0 "有趣但原始的設計。"
 anomaly.655.name:0 "擦肩而過"
 anomaly.655.desc:0 "在接近§Y[From.GetName]§!時，幾枚質量加速炮彈從§Y[Root.GetName]§!的船側飛馳而過。這些投射物已經有數十億年的歷史了，從軌跡判斷，它們似乎是從鄰近星系發射的，在偏離原定目標繼續默默的飛行了許久-直到今天你看到它們。儘管歷史悠久，但我們回收的這些炮彈的設計還是非常尖端的。"
 anomaly.660.name:0 "被牽引的小行星"
 anomaly.660.desc:1 "出於一些原因，曾經有人將一個小行星拖拽到了§Y[From.GetName]§!的軌道上。在小行星表面，還能找到當年使用過的巨大的引擎和推進器，雖然它們已經很長時間不能工作了。搬運小行星的人還開發了小行星用於採礦，但是這些設施看上去似乎剛剛啟用就被廢棄了。"
 anomaly.670.name:0 "核毀滅"
 anomaly.670.desc:0 "對§Y[From.GetName]§!的調查顯示它在一千年前是一個氣候溫和的大陸[From.GetPlanetMoon]。而恰恰相反的是，如今這裡的大氣中充滿著毒氣，地表高度輻射，已經不再適宜居住了。我們檢測到[From.GetPlanetMoon]之所以變成如此景象，是因為前太空時代的兩個文明之間發生的熱核大戰產生的毀滅性後果。"
 anomaly.670.a:0 "真是浪費。"
 anomaly.675.name:0 "核廢墟"
 anomaly.675.desc_01:0 "對§Y[From.GetName]§!的調查顯示，由於數個世紀之前的全球熱使用核武的戰爭，[From.GetPlanetMoon]目前正在經歷冰河世紀。隨之而來的核冬天使大多數高級生命形態消滅，這其中也包括髮動戰爭的文明種群，而他們已經進入了後原子時代。"
 anomaly.675.desc_02:0 "對§Y[From.GetName]§!的調查證實[From.GetPlanetMoon]在數個世紀之前的全球熱使用核武的戰爭之前是一個生機勃勃的熱帶天堂。大多數高級生命形態都被和輻射消滅，這其中也包括髮動戰爭的文明種群，而他們已經進入了後原子時代。"
 anomaly.680.name:0 "伽馬線爆"
 anomaly.680.desc:0 "24000年之前，星系之中的一顆坍縮恒星發出的伽瑪射線暴直接照射到了§Y[From.GetName]§!星球表面。[From.GetPlanetMoon]被致命輻射覆蓋，不僅面向射線的[From.GetName]大多數生命形態都被輻射感染，同時大部分的臭氧層也被破壞。這次大滅絕使星球大概86%的生物消失，包括早期青銅時代的文明，他們的遺蹟至今仍然存在於北半球的一些地區。目前當地的生物圈有了一些恢復的跡象。"
 anomaly.685.name:0 "失控溫室效應"
 anomaly.685.desc:0 "證據顯示§Y[From.GetName]§!的當前氣候是由大量污染造成的失控溫室效應造成的。海洋已經被煮沸了，[From.GetPlanetMoon]也因過厚的大氣層造成的厚厚雲層而永久與世隔絕。當地文明的遺蹟散落在星球表面各處，揭示了一個工業時代中後期人口迅速增長的文明的消失。"
 anomaly.690.name:0 "氨生物圈"
 anomaly.690.desc:0 "雖對大多數生物都有毒性，§Y[From.GetName]§!的高氣壓大氣層也同樣存在生機勃勃的生態環境。這裡的生物用氨水而不是水來作為溶劑，並因此發展出了與其他地區截然不同的生態特徵。對它們的研究會極大的豐富對異星生物學的瞭解。"
 anomaly.695.name:0 "硅基生命"
 anomaly.695.desc:0 "[From.GetName]荒涼地表下的龐雜地下通道中生活著某種硅基生物。根據目前的瞭解，該生物以岩石為食，並且進化出了基本智慧。它們在地下開鑿通道的行為使得地表出現了許多有價值的礦物質。"
 anomaly.700.name:0 "非法礦工"
 anomaly.700.desc:0 "一群來自§Y[Root.Owner.Capital.GetName]§!的非法礦工正在[From.GetName]違規採礦。這些礦工已經被抓了起來，而他們的無效工作站也已被我們控制。"
 anomaly.705.name:0 "古老的偵測標記器"
 anomaly.705.desc:0 "§Y[From.GetName]§!的表面發現了一個小型的短距離傳輸裝置。它看起來像是一個古老的偵測標記器，很久之前被安放於此來定位一批大型的珍貴金屬礦藏。該來的礦工沒能到達，因為這些珍貴的金屬還靜靜地躺在這裡。"
 anomaly.710.name:0 "分裂者殖民地"
 anomaly.710.desc:0 "極大的出乎§Y[Root.GetName]§!的船員意料，他們在[From.GetName]偶然碰到了一個小型的[Root.Owner.GetSpeciesName]殖民地。這個殖民地的建立者是很久之前坐著簡陋的星艦從[Root.Owner.Capital.GetName]出發的偉大先驅。人們曾經以為這些飛船已經消失在茫茫宇宙，直到今天我們才知道它們原來就在這裡。殖民地的狀況不佳，數十年來他們的人數也在緩慢減少。剩下的人希望重新加入[Root.Owner.GetName]。"
 anomaly.710.a:0 "歡迎回來！"
 anomaly.710.b:0 "讓他們自生自滅。"
 anomaly.715.name:0 "殖民地遺蹟"
 anomaly.715.desc:0 "[From.GetName]發現了一個由外星文明在17000年前建立的小型殖民地，但跡象表明建立不久就被放棄了。沒有任何殖民者留下的痕跡，而且除了幾個氣象站，這個殖民地似乎也並沒有太多發展。"
 anomaly.2500.name:0 "死者遺骸"
 anomaly.2500.desc:0 "氣態巨行星[From.GetName]的衰減軌道上發現了一些大型太空生物的遺骸。這些缺乏感官的生物似乎已經具備了星際間航行的能力，但已知空間沒有目擊到它們的記錄。科學專員[Root.GetLeaderName]建議調配額外資源進行徹底的分析。"
 anomaly.2501.desc:0 "科學專員[Root.GetLeaderName]推斷[From.From.GetName]被當做星際墓地來使用的，許多外星種群都死在了那裡。屍體則在重力的作用下經過數百萬年的時間慢慢的被拉向氣態巨行星。這種古老的循環在一千五百萬年前最後一批生物到達後突然的中斷了。我們只能推測可能它們是被其他的太空生物所獵殺，或者遇到了天災。"
 anomaly.2510.name:0 "冰下海洋"
 anomaly.2510.desc:0 "對[From.GetName]的深度掃瞄顯示地表的冰層下存在一個水熱作用加熱的大湖。科學專員[Root.GetLeaderName]從[Root.GetName]派出探測器鉆過數英里厚的冰層，發現了水下充滿了大量的生物。我們需要更多資源才能進一步研究居住在這裡的許多奇特種群。"
 anomaly.2512.desc:1 "科學專員[Root.GetLeaderName]在研究了[From.From.GetName]冰質幔層下海洋中豐富的生物圈後已經返回。研究發現生活在海洋低層區域的數個大型種群會產生一種獨特的無機分子，具有極強的治癒能力。如果我們能夠成功地量產這種分子，將會給醫療科學界帶來突破，而且甚至可能還有工業用途！"
 anomaly.2512.desc.mach:0 "科學專員[Root.GetLeaderName]在研究了[From.From.GetName]冰質幔層下海洋中豐富的生物圈後已經返回。研究發現生活在海洋低層區域的數個大型種群會產生一種獨特的無機分子，具有極強的治癒能力。\n\n如果我們能夠成功地量產這種分子，將會給我們親愛的有機紀念品的醫療帶來突破，而且甚至可能還有工業用途！"
 anomaly.2513.desc:0 "科學專員[Root.GetLeaderName]已經結束了對[From.From.GetName]冰層下的豐富生物群的研究。我們的水下探測器已經繪製出了大致地形並記錄了大多數的種群。這些數據對我們的生物學家或許有一些參考價值，但除此之外並沒有太大的應用發現。"
 anomaly.2520.name:0 "巨大骨架"
 anomaly.2520.desc:0 "曾經被認為是[From.GetName]南半球地區的山脈其實是一個巨型外星生物的龐大骨架。這副骨架已經有三十四億年的歷史了，但我們的科學家認為在[From.GetPlanetMoon]的歷史節點上的任何環境都[From.GetName]無法支援這麼大體型的生命體的生存。科學專員[Root.GetLeaderName]正在準備新的研究計劃，進一步探究其中的奧秘。"
 anomaly.2520.a.term:0 "我們可能會學到一種新的消滅方式。"
 anomaly.2521.desc:1 "根據對[From.From.GetName]上巨型骨骼遺骸的分析，科學專員[Root.GetLeaderName]得出結論：這種生物是被作為某種飛船而使用的。在巨型的骨骼中至少發現了三種不同種群生物的骨骼，我們推斷這些骨骼是屬於該船船員的。出於未知原因，這艘生物飛船遭受了極為嚴重的損傷，墜毀在了[From.From.GetName]。雖說我們根本無法理解需要何等水平的生物工程才能「培養」出這樣巨大的飛船，但單單對其骨骼的研究就已令我們的科技獲得了巨大的進步。"
 anomaly.2522.desc:1 "我們對[From.From.GetName]上巨型骨骼遺骸進行持續研究後，漸漸搞清了這個生物為何會流落到[From.From.GetPlanetMoon]。在骸骨的尾部，我們偵測到了十分細微的殘餘能源讀數，證明在這個位置曾打開過某種空間傳送門。科學專員[Root.GetLeaderName]認為，這個生物是從其他空間穿越這道傳送門後來到這裡，並很快由於[From.From.GetName]嚴酷環境的侵襲而死亡。它為何來到這裡，或是從何而來，都將成為永遠的無解之謎。"
 anomaly.2530.name:0 "戰爭跡象"
 anomaly.2530.desc:0 "五千年前的某段時間，[From.GetName]的近地軌道上發生了一次大規模的太空戰役。[From.GetPlanetMoon]的一側地表上到處都是武器打偏留下的打擊坑。對[Root.GetName]的掃瞄顯示地表存在一些遺骸。雖然這些破損飛船的儲存狀況都很差，但歷經數千年這些飛船還能留下一些東西就足以證明了它們的設計是非常尖端的。科學專員[Root.GetLeaderName]正在組織一次考察行動，考察的目的是通過盤查這些古老艦體來尋找一些有價值的科技。"
 anomaly.2531.desc:1 "科學專員[Root.GetLeaderName]領導的隊伍已完成了對[From.From.GetName]的探索，回到了[Root.GetName]。可喜的是，地表上的飛船墓地中包含著大量的先進科技，可供我們探索。其中包含的科技我們尚未完全發掘完畢，但對這些飛船遺骸的研究已令我們數個領域的科技水平前進了數年之巨。若能在軌道上建立永久的科學站，將對我們的飛船工程水平提供極大的幫助。"
 anomaly.2532.desc:1 "科學專員[Root.GetLeaderName]領導的隊伍已完成了對[From.From.GetName]的探索，回到了[Root.GetName]。遺憾的是，地表那些墜毀的飛船損毀過於嚴重，未能回收任何可用的科技。然而，我們可以明顯看出這些飛船極為先進，若對其結構和設計進行分析，它們將會為我們提供寶貴的工程知識。我們應該考慮在此軌道上建造一座永久的科學站。"
 anomaly.2540.name:0 "外星壁畫"
 anomaly.2540.desc:0 "在對[From.GetName]的地表進行掃瞄時，科學專員[Root.GetLeaderName]和[Root.GetName]的船員發現了人工雕刻的石板，上面寫著外星文字。他們在[From.GetPlanetMoon]沒有偵測到其他的外星活動，因此這個壁畫究竟是如何到這裡來的？我們接下來就準備著手進行破譯工作。"
 anomaly.2541.desc:0 "科學專員[Root.GetLeaderName]已經部分破譯了[From.From.GetName]的外星壁畫。它是爲了紀念一個已經消滅的外星種群，這個種群曾經在本地區建立了一個小型的星際帝國。很明顯消滅他們的人就是這幅壁畫的作者，他們似乎很後悔這個決定。\n\n鑑於這幅壁畫已經有三億多年的歷史了，它的作者很可能也已滅絕。或許最有趣的是這幅壁畫的材料——儘管歷史久遠，但儲存的卻依然非常完好。"
 anomaly.2542.desc:0 "科學專員[Root.GetLeaderName]已經部分破譯了[From.From.GetName]的外星壁畫。其中包含了大量的數據，因此這幅壁畫很可能是某種簡陋的圖書館。壁畫中大致記載了八千萬年前統治這片區域的外星文明收集到的所有科技知識。\n\n大多數知識我們已經知曉，但數據中仍有一些非常有啓發性的科技資訊。這裡的數據夠科學家研究上幾十年的，因此需要設立一個軌道研究設施來繼續進行翻譯的工作。"
 anomaly.2550.name:0 "自動化船塢"
 anomaly.2550.desc:0 "在對[From.GetName]進行調查時，[Root.GetName]檢測到軌道中有一個自動化船塢的殘骸。這個船塢至少有一千年的歷史了，並且曾經被重型導彈輪番轟炸過，所幸的是其中一個船塢仍可以使用。\n\n科學專員[Root.GetLeaderName]確信能夠恢復船塢的電力，但過程會比較複雜。"
 anomaly.2551.desc:1 "[Root.GetFleetName]成功恢復了[From.From.From.GetName]上自動化造船廠的電力。船廠很快就恢復了之前被中斷的生產程式，使用現有的材料建造了三艘結構未知的掠襲者戰艦。\n\n可惜在這之後這個古老的造船廠發生了無法修復的嚴重故障。因此我們只能選擇接管這三艘飛船，讓其加入我們的艦隊。"
 anomaly.2552.desc:1 "[Root.GetFleetName]成功恢復了[From.From.From.GetName]上自動化造船廠的電力。船廠很快就恢復了之前被中斷的生產程式，使用現有的材料建造了一艘結構未知的炮艇。\n\n可惜在這之後這個古老的造船廠發生了無法修復的嚴重故障。因此我們只能選擇接管這艘飛船，讓其加入我們的艦隊。"
 anomaly.2560.name:0 "氣態巨行星飛船"
 anomaly.2560.desc:0 "對[From.GetName]的深度掃瞄顯示這顆氣態巨行星的大氣層中有一艘大型飛船。根據附近的碎片看，過去曾經有人試圖回收它，但都失敗了。任何足以抵擋如此強大引力的飛船都是非常珍貴的。科學專員[Root.GetLeaderName]提出了自己的回收計劃。"
 anomaly.2560.a:0 "不惜代價把它帶回來。"
 anomaly.2560.b:0 "代價太大，不要管它了。"
 anomaly.2561.desc:0 "運用無與倫比的大師級工程技術，科學專員[Root.GetLeaderName]和他的小隊成功將[From.From.GetName]上被遺棄的飛船升到了高層大氣中。儘管年久失修，這個古老的巡洋艦依然比較完好，系統在供能之後依然運轉正常。不清楚原有的船員下落如何，但我們依然派遣了新的船員，並讓其加入了我們的艦隊。"
 anomaly.2562.desc:0 "科學專員[Root.GetLeaderName]試圖將[From.From.GetName]大氣層中的飛船回收的計劃失敗了。星球的強引力使得我們的一艘工程拖船引擎熄火，並與這艘被遺棄的飛船撞在了一起。幾個人因此喪命，那艘飛船也進而被拖進了大氣層的深處-我們對此無能為力了。"
 anomaly.2570.name:0 "終結軌道"
 anomaly.2570.desc:0 "環繞[From.GetName]的眾多衛星之一有一個終結軌道。它即將與氣態巨行星相撞，這無疑會造成極大的破壞。這將是數百萬年一遇的奇觀，更巧合的是，這次撞擊恰好在我們的一艘飛船拜訪那裡之後發生。許多科學家都想親臨現場觀測和記錄這次事件，但這樣的碰撞轉瞬即逝，因此留給我們的時間並不多。"
 anomaly.2571.desc:0 "我們成功的從不同角度記錄了[CollisionLocation.GetName]和衛星相撞的奇觀，並且對區域內的所有觀眾進行了現場直播。更重要的是，我們的科學家在[Root.GetLeaderName]的帶領下記錄了大量珍貴的物理數據，這對研究毫無疑問是有幫助的。"
 anomaly.2572.desc:0 "我們與[From.From.GetName]和衛星的撞擊擦肩而過。科學家們又發現了一個衰減軌道的衛星，他們預計將會在760萬年之後與氣態巨行星相撞。可能那時候我們的運氣會好一點……"
 anomaly.5000.name:0 "氣態巨行星訊號"
 anomaly.5000.desc:0 "[Root.GetName]從[From.GetName]檢測到了一些有趣的讀數。那顆氣態巨行星的大氣層中有高劑量的輻射，似乎是由密集的軌道轟炸引起的。至於為什麼有人要這麼做則是個謎。\n\n就在[Root.GetName]準備離開軌道時，科學家[Root.GetLeaderName]從行星內部檢測到了一個微弱的訊號。或許是某種通訊訊號，但行星的背景輻射太強，很難將訊號從背景噪聲中分離出來。"
 anomaly.5000.a:0 "我們應該調查這個訊號。"
 anomaly.5000.b:0 "探測器誤差而已。無視它吧。"
 anomaly.5001.desc:0 "科學專員[Root.GetLeaderName]設法從[From.From.From.GetName]的大氣層深處分離出了該訊號。這確實是某種通訊聯絡，我們也藉助濾波軟體將其過濾了出來。"
 anomaly.5002.desc:0 "氣態巨行星[From.From.From.GetName]內部的訊號消失了。我們再也不清楚它來自何方了。"
 anomaly.5003.name:0 "氣態巨行星傳輸訊號"
 anomaly.5003.desc:0 "終於見面了，旅行者！我們是達斯納克，你正在繞行的這顆星球叫托洛克·隆-是我們先祖的家園。見到其他種群總是很振奮人心的，即使我們之間的上次見面……並不怎麼順利。你肯定檢測到了我們大氣散發出的輻射。托洛克·隆已經奄奄一息了，如果沒有其他的棲身之所的話，我們的種群就會消滅。我們已經找好了自己的下一個家園，但沒有辦法到達那裡。可惜的是，我們的無形特徵意味著並沒有太多工業或科技。你能幫助我們嗎？"
 anomaly.5003.a:0 "既然沒有科技，那你怎麼能和我們對話？"
 anomaly.5003.a.response:0 "這個嘛，畢竟你們不是我們遇到的第一個客人。某個慷慨的種群在290萬個太陽年之前送了我們一些亞空間通訊器和一個掃瞄陣列。他們已經將其改造得符合我們的生理特徵了。算是遇到你們這類人的其中一個好處。"
 anomaly.5003.b:0 "你的星球怎麼了？"
 anomaly.5003.b.response:0 "嗯，我們和幾千年前來的人之間發生了一些不愉快，他們想讓我們信奉他們的信念，我們拒絕了，於是他們就想滅了我們。事先也不通知一聲！趁我們不注意，他們將艦隊開進了我們的軌道上空，對我們進行狂轟濫炸。"
 anomaly.5003.c:0 "你想請我們把全帝國的人民都轉移到別的星球？"
 anomaly.5003.c.response:0 "是的！並且希望馬上就辦！別擔心，我們人其實也不是太多。許多達斯納克都死在了那次轟炸中了，活下來的就退到了大氣層的更深處。這裡與地表的溝通不是特別順暢，而且輻射也正在擴散。我們沒多少時間了！"
 anomaly.5003.d:0 "我們會幫你們搬家的。"
 anomaly.5003.d.response:0 "太好了！我就知道你們靠譜。我們的新家座標已經發給你們啦。你必須向我保證不能搶先一步先把那地方給佔了，無論那地方有多好！"
 anomaly.5003.e:0 "抱歉，這有點太麻煩了。"
 anomaly.5003.e.response:0 "我就知道！我早就告訴過其他人這些固體傢伙都是毫無人性的混蛋，他們就是不信！\n\n你們這群人啊——簡直就是星系的瘟疫！總有一天我們會奪取你們的地位，到時候再跟你們算賬。記住我的話吧。固體的時代已經結束了！氣態生命的時代將會來臨！"
 anomaly.5004.desc:0 "科學專員[Root.GetLeaderName]全程監督了達斯納克的搬家之旅。一列配備著大型高氣壓槽的民用貨艦載著那些氣態生物橫穿天際，將他們送往了氣態巨行星的大氣層。還順帶捎上了掃瞄陣列和古老通訊器。"
 anomaly.5004.a:0 "呼叫他們。"
 anomaly.5005.desc:0 "托洛克·隆的環境進一步惡化，我們已經無法拯救那些達斯納克了。輻射擴散到了大部分的大氣層，達斯納克倖存者不得不撤退到離核心更近的地方，而那裡的通訊條件相當的差。輻射最終會擴散到那裡的，那些達斯納克只能聽天由命了。"
 anomaly.5006.desc:0 "我們永遠欠你一份情！這個星球比我們想像的更好。人生頭一次啊，我們的後代可以在大氣層中玩耍嬉戲而不必擔心自己的生命安全。我們決定以你的種群來命名我們的新家，伯達拉克。達斯納克的後人會永遠記住我們的救世主！"
 anomaly.5006.a:0 "伯達拉克？可我們是[Root.GetSpeciesNamePlural]啊……"
 anomaly.5006.a.response:0 "這樣啊？那真是……太尷尬了，但你們這些固體傢伙真是長的太像了。恐怕現在改名字也來不及了……這個名字也挺好聽的嘛！"
 anomaly.5006.a.2:0 "伯達拉克？真是個好名字！"
 anomaly.5006.a.2.response:1 "這個名字真的很好聽，不是嗎？能被你們這些名字聽起來如此美妙的固體傢伙們拯救是我們的幸運啊！"
 anomaly.5006.b:0 "祝你在新家好運。"
 anomaly.5006.b.response:0 "再次感謝，親愛的朋友！愿氣流保你永不墜落。"
 anomaly.5007.name:0 "新殖民地"
 anomaly.5007.desc:0 "你好！我們種群自到來後數量上已經翻了四翻，你知道了一定很高興！剛到達星球時，大家都歡欣雀躍，如今甚至有點狂歡的勢頭。順利殖民伯達拉克之後，一些勇敢的拓荒者想前往另一個巨型氣態行星，他們讓我求求你看看行不行。我們已經看中了一個有前途的候選行星，很適合殖民；而且它就在你們管轄的領域之內。你怎麼看，朋友？"
 anomaly.5007.a:0 "反正還是個氣態巨行星，那就……"
 anomaly.5007.a.response:0 "太好了！我們會把座標發送給你。我們的殖民者迫不及待了！"
 anomaly.5007.b:0 "絕對不行。我們說的是隻把你送上一顆行星。"
 anomaly.5007.b.response:0 "我懂了……那我們就好好留在伯達拉克，充分利用這裡的條件。"
 anomaly.5008.desc:0 "與之前相同，在這個高壓的氣態行星內，一隊貨船被用來安全運輸達斯納克殖民者。不久之後，他們成功著陸，並將這裡命名為「新伯達拉克」。軌道上留了一顆人造衛星，用於和伯達拉克之間進行遠距離通訊。"
 anomaly.5008.a:0 "好好幹，達斯納克。"
 anomaly.5009.name:0 "查比克·萊迪"
 anomaly.5009.desc:0 "新伯達拉克向你問好！這邊新殖民地一切順利，不過我們又一個小請求……我們的一位殖民者，查比克·萊迪，十分想念伯達拉克上的家人和朋友，想要回家。她的絮絮叨叨快把我們逼瘋了！如果不麻煩的話，你可以來帶她回去嗎？"
 anomaly.5009.a:0 "什麼？！想都別想！"
 anomaly.5009.a.response:0 "我們還是得問問……請不要介意。查比克會盡全力在這裡生活的，就像我們其他人一樣！抱歉浪費了你的時間，[Root.GetSpeciesName]朋友。"
 anomaly.5009.b:0 "唉……好吧。"
 anomaly.5009.b.response:0 "太好了。希望不會太浪費你的資源，因為只是來接一個人。我們這邊會安排好的。我剛和查比克說了，她高興得在原地轉圈！她好像有點高興得失去控制了……失陪了，[Root.GetSpeciesName]朋友……"
 anomaly.5010.desc:0 "在[Root.GetName]的護送下，一艘帶著氣體濾毒罐的小飛船來到伯達拉克。濾毒罐內的氣體排放到氣態行星的大氣內，送這位達斯納克殖民者安全回家。"
 anomaly.5010.a:0 "謝天謝地。"
 anomaly.5011.name:0 "失去聯絡"
 anomaly.5011.desc:0 "我們收到了令人不安的訊息，[Root.Owner.GetSpeciesName]朋友！我們失去了與新伯達拉克的聯絡！他們不再回應我們衛星發射的訊號，恐怕要做最壞的打算。也許入侵我們母星的外星人又回來了。請派飛船調查！"
 anomaly.5011.a:0 "我們要立刻派出飛船。"
 anomaly.5011.a.response:0 "太好了！希望僅僅是發射器故障而已。"
 anomaly.5011.b:0 "夠了！我們不是給你跑腿的。"
 anomaly.5011.b.response:0 "但、但他們可能都死了！你就這麼鐵石心腸嗎？我們看錯你了，[Root.GetSpeciesName]！"
 anomaly.5012.desc:0 "我們並沒有查出新伯達拉克有什麼異常。用於與首都通訊的人造衛星在正常運轉。"
 anomaly.5012.a:0 "向行星開通一條通訊頻道。"
 anomaly.5013.name:0 "革命陣線"
 anomaly.5013.desc:0 "新伯達拉克革命陣線向你問好！我們打倒了伯達拉克！我們與你沒有過節，[Root.Owner.GetSpeciesName]，只要你不去支援伯達拉克統領者的反革命行為。不過你可以支援我們……你願意把一支突擊隊帶到伯達拉克去嗎？"
 anomaly.5013.a:0 "告訴我們你的計劃。"
 anomaly.5013.a.response:0 "我們打算用一支精英突擊隊深入伯達拉克。他們將打破枷鎖。殘酷統治者被廢除之後，所有達斯納克人終將過上自在的生活。這個計劃直接明瞭，[Root.Owner.GetSpeciesName]。"
 anomaly.5013.b:0 "我們會把你們的士兵送過去的。"
 anomaly.5013.b.response:0 "真的嗎？！你是我們革命的好同志，[Root.Owner.GetSpeciesName]！讓我組織一下！"
 anomaly.5013.c:0 "我們不干擾你們的內部糾紛。"
 anomaly.5013.c.response:0 "當然了！我們可不想讓革命的星星之火燒到被你當做奴隸的人民群眾那裡去！"
 anomaly.5014.name:0 "伯達拉克迴應"
 anomaly.5014.desc:0 "我代表伯達拉克的合法達斯納克發言。我們收到了目前掌控新伯達拉克組織的聲明，一派胡言！這些土匪簡直是我們的恥辱，[Root.Owner.GetSpeciesName]。能請你幫忙撲滅他們小小的「革命」嗎？我擔心如果事態蔓延到這裡，會有人受傷。帕塔納克將軍已派出一支遠征部隊，意在奪回殖民地，但我們需要你幫忙將他們送到那裡。"
 anomaly.5014.a:0 "我們會幫忙。"
 anomaly.5014.a.response:0 "就知道可以指望你，[Root.Owner.GetSpeciesName]！這些叛軍要死不瞑目了！"
 anomaly.5014.b:0 "自己的問題自己解決。"
 anomaly.5014.b.response:0 "等這股叛逆蔓延到你的星球上，你就要後悔了，[Root.Owner.GetSpeciesName]！別以為你可以高枕無憂！"
 anomaly.5015.desc:0 "一艘由[Root.GetName]護送的飛船悄悄將飛行艙送入伯達拉克大氣，裡面載著革命突擊隊。片刻，氣態行星的雲層下發出陣陣閃光。這是開始戰鬥了嗎？"
 anomaly.5015.a:0 "我們等著瞧吧。"
 anomaly.5016.name:0 "革命委員會"
 anomaly.5016.desc:0 "我是佛坦伽！伯達拉克的人們推翻了欺壓，他們以為可以讓我們種群變為奴隸。我們建立了一個革命委員會，確保我們偉大的帝國度過這段轉型期，並努力解放我們的人民。我們感謝[Root.GetName]的同志，他們的幫助讓今天成為現實。完畢。"
 anomaly.5016.a:0 "也許一切都會變好。"
 anomaly.5017.name:0 "伯達拉克大眾聲明"
 anomaly.5017.desc:0 "我是佛坦伽！爲了紀念我的統領，人民革命委員會一致同意，將星球名「伯達拉克」更改為「佛坦伽族」。還有，前「新伯達拉克」將更名為「查比克馬克」，以我們的公眾安全指揮官查比克·萊迪為名。完畢。"
 anomaly.5017.b:0 "夠了。遮蔽這些生物的所有通訊。"
 anomaly.5018.desc:0 "我是佛坦伽！人民革命委員會宣佈，4539人即將因背叛和反革命被處以死刑。那些意欲阻止我們光輝革命之輩，愿此聲明以儆傚尤。完畢。"
 anomaly.5019.desc:0 "我是拉瑪格！人民革命委員會宣佈，佛坦伽即將因鼓動罪、腐朽和失職被處以死刑，即刻執行。我將接手他以前的所有職責。我的第一道法令是恢復佛坦伽族和查比克馬克原來的名字。完畢。"
 anomaly.5020.desc:0 "在[Root.GetName]護送下，幾艘貨船將一隊達斯納克遠征部隊投入新伯達拉克大氣層。片刻，氣態行星的雲層下發出陣陣閃光。戰鬥似乎開始了。"
 anomaly.5020.a:0 "現在我們隔岸觀火吧。"
 anomaly.5021.name:0 "遠征部隊獲取控制"
 anomaly.5021.desc:0 "我是帕塔納克將軍，我在新伯達拉克。怒氣燎原行動大獲全勝。所有主要目標都已達成，所有大氣區的政府都已恢復控制。除了還有幾處負隅頑抗之外，多數叛軍都已偃旗息鼓或陣亡。多謝你的幫助，[Root.Owner.GetSpeciesNamePlural]。請失陪，我需要向伯達拉克彙報傷亡情況。帕塔納克講話完畢。"
 anomaly.5021.a:0 "行動執行非常成功。"
 anomaly.5022.name:0 "新伯達拉克公告"
 anomaly.5022.desc:0 "我是帕塔納克將軍，新伯達拉克的代理軍團指揮官。很高興宣佈47-G區的主要戰鬥已經結束。至少512名抗爭者被消滅，我方傷亡極低。特別表揚將平民傷亡控制到可接受水平的部隊。帕塔納克講話完畢。"
 anomaly.5023.desc:0 "我是帕塔納克將軍，新伯達拉克的軍團指揮官。我希望澄清這個世界重現抵抗活動的謠言。這完全不是事實。本行星已經完全恢復和平，所有潛在不安定因素已經徹底根除。其人民已再次回到達斯納克帝國治下。帕塔納克講話完畢。"
 anomaly.5024.desc:0 "我是拉普塔茲將軍，新伯達拉克的軍團指揮官。很遺憾向大家宣告我的前任，帕塔納克將軍的死亡。他被誘入叛軍部隊卑鄙的埋伏，光榮犧牲。我們將舉行盛大的葬禮，同時慶祝目前壓制叛軍堡壘的勝利。拉普塔茲講話完畢。"
 anomaly.5025.name:0 "伯達拉克科學學院"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural]！我代表伯達拉克科學院與你交流。雖然我們達斯納克不精於技術，但我們十分擅長理性演繹！\n\n我們氣態人的數個智囊團已經花費數年研究理論物理，並想要分享成果。也許我們的數據能對你們固態人熱衷的帝國建設發揮作用。"
 anomaly.5025.a:0 "真好。"
 anomaly.5026.name:0 "大掃除"
 anomaly.5026.desc:0 "你好，[Root.Owner.GetSpeciesNamePlural]！可以幫我們個忙嗎？伯達拉克的強大引力把各種垃圾拉進了我們的大氣，最近我們決定要進行清理。有個清理組發現了一個廢棄的飛行艙，你可以幫忙處理掉它嗎？它裡面似乎塞滿了各種沒用的金屬。"
 anomaly.5026.a:0 "好的，我們會幫你處理掉……"
 henrik.16.name:0 "特殊專案測試"
 henrik.16.desc:0 "此事件將為[Root.GetName]帶來特殊專案。"
 henrik.16.a:0 "很好！"
 henrik.20.name:0 "已引來敵方軍團"
 henrik.20.desc:0 "一些敵方軍團將出現在[Root.GetName]。"
 henrik.20.a:0 "整裝待發！"
 henrik.21.name:0 "勝利！"
 henrik.21.desc:0 "我們戰勝了[From.GetName]的卑鄙部隊！"
 henrik.22.name:0 "失敗！"
 henrik.22.desc:0 "我們被[From.GetName]的卑鄙部隊打敗了！"
 henrik.145.desc:0 "我們是[Root.GetSpeciesNamePlural]。"
 henrik.166.desc:0 "事件目標是[test_target.GetName]"
 DISC_FAILURE:0 "失敗"
 DISC_CRITICAL_FAILURE:0 "一敗塗地"
 anomaly_failure.1.desc:1 "科學家[Root.GetLeaderName]命令[Root.GetName]向[From.From.GetName]的彈坑發射了一枚探測器。不幸的是，探測器的爆燃推進器點火失敗了，它炸成了數個碎片，墜毀在彈坑的中央。"
 anomaly_failure.2.desc:0 "雖然小行星[From.From.GetName]可能來自於星系之外，但是它完全沒有特別之處。科學專員[Root.GetLeaderName]和[Root.GetName]的成員請求在別處繼續他們的探索。"
 anomaly_failure.3.desc:0 "[Root.GetName]的所有成員花費數日篩選[From.From.GetName]表面的殘骸。科學專員[Root.GetLeaderName]報告未發現任何有價值的東西。"
 anomaly_failure.4.desc:0 "未發現小行星[From.From.GetName]奇怪能源發散的來源。科學專員[Root.GetLeaderName]和[Root.GetName]正在等待新命令。"
 anomaly_failure.5.desc:0 "在嘗試打開[From.From.GetName]發現的艙門時，[Root.GetName]意外造成了小行星內部的震動。非常不幸，科學專員[Root.GetLeaderName]推測此事件可能摧毀了小行星的內部。"
 anomaly_failure.6.desc:0 "小行星[From.From.GetName]表面巨大坑洞的調查未發現任何有用的東西。科學專員[Root.GetLeaderName]已命令[Root.GetName]終止任務。"
 anomaly_failure.7.desc:0 "[Root.GetName]在[From.From.GetName]軌道上方的著陸嘗試失敗。脆弱的軌道站因此崩潰瓦解。科學專員[Root.GetLeaderName]請求原諒。"
 anomaly_failure.7.desc.mach:0 "[Root.GetName]在與[From.From.GetName]的空間站對接時發生了意外。不幸的是，脆弱的空間站因此解體了。科學專員[Root.GetLeaderName]報告稱軌道計算軟體發生故障是罪魁禍首。"
 anomaly_failure.8.desc:0 "不管之前有沒有在小行星[From.From.GetName]上發現生命跡象，在[Root.GetName]的反覆掃瞄之下，確認這只是空談。科學專員[Root.GetLeaderName]請求新命令。"
 anomaly_failure.9.desc:0 "就算[From.From.GetName]大氣層下真的有什麼物體，也藏的太深，無法被[Root.GetName]掃瞄出來。科學專員[Root.GetLeaderName]已放棄搜查。"
 anomaly_failure.10.desc:0 "對[From.From.GetName]的小衛星進行詳盡調查之後，[Root.GetName]的成員未發現任何有價值的東西。科學專員[Root.GetLeaderName]終止了任務。"
 anomaly_failure.11.desc:0 "根據科學專員[Root.GetLeaderName]的命令，[Root.GetName]往[From.From.GetName]的大氣層派出了探測器，調查之前報告的生命跡象。該探測器發現了豐富的大氣生態系統，但3.4秒後，探測器便污染了大氣，並引發一系列化學連鎖反應，迅速波及整個氣態巨行星。如今一切生命跡象都已消失。"
 anomaly_failure.12.desc:0 "[From.From.GetName]的大氣層未發現任何有趣的東西，儘管[Root.GetName]在上大氣層進行了詳盡的調查。科學專員[Root.GetLeaderName]建議停止任務。"
 anomaly_failure.13.desc:0 "當[Root.GetName]接近[From.From.GetName]大氣中類似於輕型航空機的構造時，飛船觸發了距離警報。科學專員[Root.GetLeaderName]報告，輕型航空機突然失去了浮力，墜入氣態行星的下方大氣層。"
 anomaly_failure.14.desc:0 "[Root.GetName]在嘗試收復[From.From.GetName]的過程中，不慎撞上了它。科學專員[Root.GetLeaderName]報告，撞擊將飛行艙撞入大氣層深處，無法再被回收。"
 anomaly_failure.15.desc:0 "[From.From.GetName]周圍的殘骸群已由[Root.GetName]全面掃瞄。科學專員[Root.GetLeaderName]報告沒有什麼特別的發現。"
 anomaly_failure.16.desc:0 "儘管進行了詳盡調查，[Root.GetName]依舊無法推斷[From.From.GetName]上巨型坑洞的形成原因。科學專員[Root.GetLeaderName]為此次失敗道歉。"
 anomaly_failure.16.desc.mach:0 "儘管進行了詳盡的調查，[Root.GetName]仍無法判明[From.From.GetName]上巨大的撞擊坑是如何形成的。科學專員[Root.GetLeaderName]將失敗歸咎於月球表面上沒有留下足夠的殘留物。"
 anomaly_failure.17.desc:0 "就算[From.From.GetName]上能源讀數顯示異常，現在也都消失不見了。科學專員[Root.GetLeaderName]報告[Root.GetName]未發現類似的東西。"
 anomaly_failure.18.desc:0 "[From.From.GetName]周圍確實有不明物體，但[Root.GetName]在接近途中意外撞上了它。科學專員[Root.GetLeaderName]遺憾地報告，那個物體已在衝撞中被摧毀。"
 anomaly_failure.19.desc:0 "這顆小行星似乎偶然被[From.From.GetName]捕獲，但它沒有什麼特徵。科學專員[Root.GetLeaderName]請求[Root.GetName]的新命令。"
 anomaly_failure.20.desc:0 "非常遺憾，[From.From.GetName]上空的光能帆舟由於科學專員[Root.GetLeaderName]的魯莽而被摧毀了。他當時正在試圖將它拖入[Root.GetName]的貨艙。"
 anomaly_failure.21.desc:0 "最初那份提到[From.From.GetName]表面生命跡象的調查報告肯定出錯了，因為[Root.GetName]未發現任何此類跡象。科學專員[Root.GetLeaderName]報告，[From.From.GetPlanetMoon]如今沒有任何生命跡象。"
 anomaly_failure.22.desc:0 "原以為是[From.From.GetName]上空隱藏的軌道站，如今被確認只是[From.From.GetPlanetMoon]排出的垃圾。科學專員[Root.GetLeaderName]和[Root.GetName]以及其他成員建議我們忘了這段尷尬的插曲，繼續向前。"
 anomaly_failure.23.desc:0 "在仔細分析之後，科學專員[Root.GetLeaderName]確認[From.From.GetName]上空的殘骸來自一艘垃圾駁船。[Root.GetName]收集了一些殘骸，但似乎毫無價值。"
 anomaly_failure.24.desc:0 "[Root.GetName]對[From.From.GetName]軌道上的古老船塢的深度掃瞄不知為何引發了船塢內部的電路故障，船塢隨後在一場壯觀的爆炸中灰飛煙滅。科學家[Root.GetLeaderName]如斯報告。"
 anomaly_failure.25.desc:0 "[From.From.GetName]上空所謂的「城市廢墟」只不過是一個形狀怪異的石陣。科學專員[Root.GetLeaderName]為所浪費的資源道歉，併爲[Root.GetName]請求新任務。"
 anomaly_failure.26.desc:0 "科學專員[Root.GetLeaderName]報告，[From.From.GetName]上疤痕的來源是自然現象造成的。[Root.GetName]需要新任務。"
 anomaly_failure.27.desc:0 "[Root.GetName]丟失了來自[From.From.GetName]的微弱訊號，科學專員[Root.GetLeaderName]費盡九牛二虎之力也未能再次捕捉那個訊號。"
 anomaly_failure.28.desc:0 "[From.From.GetName]上的「非自然」山川排列結果卻毫無特別之處。科學專員[Root.GetLeaderName]認為在那多耗一秒都是在浪費[Root.GetName]的資源。"
 anomaly_failure.29.desc:0 "科學專員[Root.GetLeaderName]和[Root.GetName]的其它成員在多次嘗試後仍無法找到[From.From.GetName]附近的反射物體。可能是感測器出故障了。"
 anomaly_failure.30.desc:0 "[Root.GetName]無法定位[From.From.GetName]內部微弱訊號的來源。科學專員[Root.GetLeaderName]報告，那個訊號已經完全停止。"
 anomaly_failure.31.desc:0 "[Root.GetName]多次掃瞄仍無法發現[From.From.GetName]大氣內的飛船。科學專員[Root.GetLeaderName]懷疑這些東西根本不存在。"
 anomaly_failure.32.desc:0 "再次計算衛星的運動軌跡後，科學專員[Root.GetLeaderName]認為它不會撞上[From.From.GetName]，而是會擦肩而過。[Root.GetName]應當去處理更要緊的事物。"
 anomaly_failure.33.desc:0 "[From.From.GetName]周圍的沃陶姆活動跡象只是錯誤情報。科學專員[Root.GetLeaderName]請求在別處繼續[Root.GetName]的搜索任務。"
 anomaly_failure.34.desc:0 "[From.From.GetName]周圍的尤特活動跡象只是錯誤情報。科學專員[Root.GetLeaderName]請求在別處繼續[Root.GetName]的搜索任務。"
 anomaly_failure.35.desc:0 "[From.From.GetName]周圍的第一聯盟活動跡象只是錯誤情報。科學專員[Root.GetLeaderName]請求在別處繼續[Root.GetName]的搜索任務。"
 anomaly_failure.36.desc:0 "[From.From.GetName]周圍的伊萊西恩活動跡象只是錯誤情報。科學專員[Root.GetLeaderName]請求在別處繼續[Root.GetName]的搜索任務。"
 anomaly_failure.37.desc:0 "[From.From.GetName]周圍的賽博勒克斯活動跡象只是錯誤情報。科學專員[Root.GetLeaderName]請求在別處繼續[Root.GetName]的搜索任務。"
 anomaly_failure.400.desc:1 "不知何故，科學專員決定從[Root.GetName]中坐飛船親自調查小行星[From.From.GetName]。我們在飛船意外撞上小行星表面後偵測到了爆炸。一支調查組事後認定這位已故的科學家未經訓練便擅自操作了D級飛行器。"
 anomaly_failure.401.desc:0 "在調查[From.From.GetName]的過程中，[Root.GetName]意外撞上另一個小行星。飛船失去了控制，然後深深撞入[From.From.GetName]表面。船上的科學專員與其它成員下落不明。"
 anomaly_failure.402.desc:0 "在調查[From.From.GetName]的過程中，[Root.GetName]以外撞上另一個小行星。飛船失去了控制，然後深深撞入[From.From.GetName]表面。包括科學專員在內的一小組倖存者成功進入了逃生艙。"
 anomaly_failure.403.desc:0 "這顆小行星是某種大型真空生命體的居住站！其中一些為保護自身領地對[Root.GetName]進行了猛烈攻擊。"
 creature_nest:0 "敵對生物正在迅速接近！"
 anomaly_failure.404.desc:0 "在[From.From.GetName]遠處一個小坑洞里，一些戰鬥無人機靜靜地簇擁在一起，它們的設計者來自一個早已遺失的文明。[Root.GetName]進入它們探測範圍時，這些無人機開始履行古老的使命——不惜一切代價抵禦入侵者。"
 dormant_drones:0 "攻擊型無人機正在接近！"
 anomaly_failure.405.desc:0 "[Root.GetName]的主動掃瞄發現了[From.From.GetName]的地表上有幾個建築，但是隨後識別信號就在一片干擾中消失了。一些海盜船從小行星上隱藏的機場中飛出來，正在以進攻陣型逼近！"
 pirate_outpost:0 "那些海盜來真的了！"
 anomaly_failure.900.desc:0 "來自[From.From.GetName]的壞訊息。科學專員在氣態行星的上大氣層時被一陣電流消滅。[Root.GetName]成員已放棄任務。"
 anomaly_failure.901.desc:0 "我們正在試圖找出原因，但出於不明原因，科學專員好像命令[Root.GetName]進入[From.From.GetName]上大氣層調查探測器故障。當飛船外壓力過大時，一切就都無法挽回了。"
 anomaly_failure.902.desc:0 "在對[From.From.GetName]進行深入掃瞄的過程中，[Root.GetName]經歷了反應爐故障，被困在了氣態行星的引力中。科學專員成功指揮了全員撤離，但飛船本身被吸入行星密集的大氣，再也無法被找到。"
 anomaly_failure.903.desc:0 "在接近[From.From.GetName]的途中，[Root.GetName]撞見兩艘藏在掃瞄陰影區的不明飛船。他們似乎是走私販，在進行秘密會面。發現我們之後，走私船便斷開了連線並亮出了武器。他們似乎不打算留下目擊者！"
 smuggler_rendezvous:0 "走私販發起了進攻！"
 anomaly_failure.1400.desc:0 "在[From.From.GetName]上空的行動中，[Root.GetName]的反應核出現了裂縫。整艘飛船危在旦夕，但多虧了英勇科學家的犧牲，他衝進了滿是輻射的反應室。不幸的是，這位科學家受到了致命劑量的輻射，過世了。"
 anomaly_failure.1400.desc.mach:0 "在[From.From.GetName]上作業時，[Root.GetName]的反應爐核心發生了泄漏。因事關整艘飛船的安危，飛船的科學專員基於預定程式的傷亡衡量計算，做出了犧牲自己來清除引擎室的輻射這一符合邏輯的決定。在這一過程中，[Root.GetLeaderName]受到的輻射量導致其半導體離子化以及硅晶格位移損傷，使其永久地癱瘓了。不過飛船及其船員卻得救了。"
 anomaly_failure.1401.desc:0 "在為主掃瞄陣重新充能過程中，[Root.GetName]在[From.From.GetName]上空發生了反應爐衰竭。科學專員與其它成員在隨之而來的爆炸中身亡。"
 anomaly_failure.1402.desc:0 "我們不清楚具體發生了什麼，但不知為何科學專員在進行對[From.From.GetName]的模擬過程中，意外觸發了[Root.GetName]的自毀程式。所有中止自毀的嘗試都告失敗，全員被迫在飛船被毀前撤離。"
 anomaly_failure.1403.desc:0 "藏在[From.From.GetName]地表的一些海盜船突然啟動。[Root.GetName]似乎撞上了海盜的錨地，這些壞蛋對這次意外好像不太高興！"
 pirate_anchorage:0 "不懷好意的艦隊來襲！"
 anomaly_failure.1404.desc:0 "[From.From.GetName]上空的軌道空間顯然被某個極具侵略性的種群用作繁殖地點。[Root.GetName]打擾了它們育種，激怒了它們，其中兩個生物開始進攻這位不受歡迎的入侵者。"
 mating_ground:0 "這些生物看起來很惱火。"
 anomaly_failure.1405.desc:0 "在某次久遠的戰鬥之後，一些戰鬥飛機似乎被拋棄在[From.From.GetName]的軌道上。[Root.GetName]的主動掃瞄器掃過它們時，這些無人機開始進入了進攻模式！"
 combat_drones:0 "他們要殺過來了！"
 colony.1.name:0 "遷徙森林"
 colony.1.desc:0 "[Root.GetName]表面覆蓋有茂盛的植被，巨大的樹形植物生長至數百米高。殖民者發現幾乎所有的這些植物都有不同程度的遷移能力。森林會緩慢的向養分更充足的區域移動，遷移的週期似乎與[Root.GetPlanetMoon]的執行週期有關。不幸的是，殖民地的基礎建設工程會受到極大的阻礙。遷移的植物們會切斷供能線路，摧毀建築和道路。"
 colony.1.a:0 "我們得找到解決方案。"
 colony.2.desc:0 "我們發現[From.From.GetName]的漫遊植物會避開殖民地中某種原生偽昆蟲築巢的區域。這類昆蟲能分泌特殊的資訊素，可用來控制漫遊植物的行進路徑，避開昆蟲密集區。還有，漫遊植物最常遷移的地方被劃爲了自然保護區。附近的生物學家能從保護區內獲取很多知識。"
 colony.2.a.tooltip:0 "新增§Y馴服遷徙林木§!修正，提供以下效果：\n£blocker£ §Y遷徙林木保護區§!已新增，增加鄰近地區的£society£ §Y研究點§!"
 colony.3.desc:0 "凝固汽油彈有效的摧毀了[From.From.GetName]上大部分的遷徙林木。生態學家在烈焰舔舐過的地方種上了比較傳統且不會移動的異星植物。[From.From.GetPlanetMoon]的野生生物損失慘重，但尚可接受。"
 colony.4.name:0 "樹人崛起"
 colony.4.desc:0 "[Root.GetName]的遷徙林木捲土重來了！我們知道在偏遠地區有數個小群系倖存，而且進入了冬眠期。它們似乎利用這段時間恢復壯大，現在正有組織的攻擊我們的殖民點。它們擁有基本的智慧，這與我們的推測正好相反，它們報復來了！"
 colony.4.a:0 "必須阻止它們！"
 tree_armies:0 "植物大軍正在攻擊我們的[Root.GetName]殖民地！"
 colony.5.name:0 "樹人隕落"
 colony.5.desc:0 "因[From.From.GetName]肆虐的植物，我們損失了許多殖民點和殖民者，但我們沒有坐以待斃，而是將其斬草除根。部隊配備有火焰噴射器，以確保不會有任何植株倖存。"
 colony.5.a:0 "給他們點顏色看看。"
 colony.6.name:0 "礦床"
 colony.6.desc:0 "我們在[Root.GetName]發現了數個儲量巨大的礦床，它們之前被植物覆蓋了。現在樹已成灰，開採不是問題。"
 colony.7.name:0 "稀有金屬礦"
 colony.7.desc:0 "我們在[Root.GetName]發現了一個稀有金屬礦床，之前被植物覆蓋了。現在樹已成灰，開採不是問題。"
 colony.8.name:0 "生態破壞"
 colony.8.desc:0 "[Root.GetName]上已被消滅的遷徙林木在[Root.GetPlanetMoon]生態系統中的作用比我們預計的更加重要。我們點燃的野火和森林的缺失導致數個本地種群消滅，連鎖反應使得幾種捕食者也消滅了。我們正努力通過從外星引入新的植物群系和動種群類以恢復當地脆弱的生態，但這個過程任重而道遠。"
 colony.9.name:0 "適應共存"
 colony.9.desc:0 "隨著殖民者與[Root.GetName]漫遊植物之間互動的加深，我們發現那些植繫有基本的社會智慧。它們似乎意識到了我們的存在，即使不使用昆蟲資訊素，它們也會主動改變路徑，避免造成破壞。殖民者歡喜鼓舞。"
 colony.10.name:0 "道法自然"
 colony.10.desc:0 "和[Root.GetName]的漫遊植物毗鄰而居，我們學到了很多知識。某些大膽的殖民者甚至把家建在大棵植株的頂端，隨著它們在[Root.GetPlanetMoon]境內四處漂流。[Root.Owner.GetName]最頂尖的生物學家在此研究這些獨一無二的植物。"
 colony.11.name:0 "森林大火"
 colony.11.desc:0 "[Root.GetName]的閃電引發了森林大火，使得[Root.GetPlanetMoon]的漫遊植物陷入了類似互相踩踏的狀態。自然的威脅使得它們進入了之前不會涉足的區域，殖民地損失慘重。"
 colony.12.name:0 "背井離鄉"
 colony.12.desc:0 "[Root.GetName]的殖民組織報告說當地的一個漫遊樹林正在向[Root.GetPlanetMoon]的其它區域遷徙！成千上萬株植物拔根而起前往目的地，路途中的一切建築都會被其踏平。"
 colony.50.name:0 "大地震怒"
 colony.50.desc:0 "許多報告說[Root.GetName]有無法解釋的地層活動。整個[Root.GetPlanetMoon]都能感受到震動，許多殖民點都因此受損。對地震進行調查時，科學家發現了龐雜的底下洞穴網路。洞穴深處棲居的是某種本土原始文明，它們正在挖掘通往地表的隧道！它們的行為可能是由殖民地的活動誘發，但我們無法確定。我們也無法預計它們與殖民者碰面之後會採取何種行動！"
 colony.50.a:0 "必須解決這種狀況。"
 colony.51.desc:0 "我們的鉆探隊攔住了正在[From.From.GetName]打洞的外星人。驚慌失措的外星工人冷靜下來之後，鉆探隊成功與外星人領袖取得了聯絡。"
 colony.51.a:0 "打開頻道。"
 colony.52.desc:0 "摧毀[Root.GetName]的穴居外星人行動大獲成功！我們弄塌了幾個隧道，掩埋了它們的工人，還往它們棲居的洞穴里釋放神經毒氣。殺傷率接近100%，警衛部隊會解決漏網之魚。"
 colony.52.a:0 "恭喜所有參與的部門。"
 colony.53.name:0 "穴居外星人"
 colony.53.desc:0 "這東西開了嗎？能看見嗎，地表人？我們知道你們來自石層之上，始自虛無之中。那裡本不該有任何活物存在，但現實不是如此。你們想做什麼？"
 colony.53.a:0 "講講你們自己吧。"
 colony.53.a.response:0 "我們的領域遍及所有已知的地域。但我們無法觸及浩瀚虛空。我們的城市繁華精緻，地衣農場產量豐富，遍及隧道的河流佈滿了大量可食用魚類。數千年來，這就是我們的生存之道。我們的礦工聽到了你們城市發出聲響，於是決定一探究竟。"
 colony.53.b:0 "我們想和諧共存。"
 colony.53.b.response:0 "就這樣吧，地表人！讓我們和平共享這個世界。我們十分期待與你們進行交易。我相信雙方都能提供許多有用的東西。我們將返回自己的城市，簽訂協議。"
 colony.53.c:0 "順我者昌，逆我者亡。"
 colony.53.c.response:0 "哈！我看要偃旗息鼓的是你們吧！我們本可共享和平，不過我們的軍團已經準備好奪取浩瀚虛空，將其劃入帝國的版圖。支配萬物乃我方使命。"
 colony.54.name:0 "穴居人來犯！"
 colony.54.desc:0 "[Root.GetName]的穴居外星人在地表出現！大批軍團正源源不斷地從隧道中涌出，它們都裝備著原始但致命的投擲武器。它們的先頭部隊已開始突襲殖民地。安保部隊已作出迴應，但需要後援！"
 colony.54.a:0 "整裝待發！"
 subterranean_invasion:0 "敵方部隊正在攻擊[Root.GetName]的殖民地！"
 colony.55.desc:0 "[From.From.GetName]的地震是挖掘活動造成的，挖洞的是[From.From.GetPlanetMoon]當地的原生文明，我們之前並不知道它們的存在！大批軍團正源源不斷地從隧道中涌出，它們都裝備著原始但致命的投擲武器；其中先頭部隊已開始突襲殖民地。安保部隊已作出迴應，但需要後援！"
 colony.56.name:0 "[From.From.GetName]大捷！"
 colony.56.desc:0 "我們的部隊已將[From.From.GetName]的穴居外星人趕回它們的老巢，威脅暫時解除。但這不是長久之計，要不了多久它們就會捲土重來。我們必須突入地底才行，戰術家已提出新的進攻方案。已新增到情報日誌。"
 colony.56.a:0 "我們必須解決這個問題，一勞永逸。"
 colony.57.name:0 "[From.From.GetName]大敗！"
 colony.57.desc:0 "[From.From.GetName]的部隊死亡殆盡，穴居外星人已完全接管了我們的殖民地！它們用我們的衛星發來訊息。"
 colony.58.desc:0 "地表人！我們偉大的軍團已將你們擊敗，你們城市中的一切都歸我們所有。我們從你們的裝置中學到了很多東西，我們的武器變得更加強力。不準再踏足這個世界！"
 colony.58.a:0 "扯淡。"
 colony.59.name:0 "地表外星人"
 colony.59.desc:0 "[From.From.GetName]的穴居外星人已突破地表！它們似乎只想進行小規模的探索與交易活動。它們也許願意和殖民者和諧共存，進行大宗交易也不是不可能。它們的代表與我們取得了聯繫。"
 colony.59.a:0 "聽聽它們要說什麼。"
 colony.60.desc:0 "[Root.GetName]的穴居外星人聚集了大量軍團，準備再次入侵地表！它們瘋狂的軍團又在挖掘隧道了。"
 colony.60.a:0 "必須把它們趕回去！"
 subterranean_invasion_2:0 "敵方部隊正在攻擊[Root.GetName]的殖民地！"
 colony.61.name:0 "崩塌"
 colony.61.desc:0 "[Root.GetName]傳來噩耗！敵對的穴居外星人把軍團下方的土地挖空了，一整支軍團都掉了下去。少數倖存者也被外星人消滅了。"
 colony.61.a:0 "他們會付出代價的！"
 colony.62.name:0 "突襲部隊"
 colony.62.desc:0 "棲居於[Root.GetName]殖民地地下的外星人在夜間派出了陣列突襲部隊。它們摧毀了殖民地的一處主要設施，並在安保部隊做出迴應前就逃回了地下。"
 colony.62.a:0 "阻止突襲部隊！"
 colony.63.name:0 "地表攻擊"
 colony.63.desc:0 "[Root.GetName]又被攻擊了！地底外星人把隧道挖到了某個大型殖民地裡。它們憑藉數量優勢擊潰了當地防衛部隊，開始大滅絕，撤退時還擄走了少數殖民者。"
 colony.63.a:0 "一定要將兇手繩之以法。"
 colony.64.name:0 "倖存者"
 colony.64.desc:0 "[Root.GetName]的部隊還在對殖民地下方的隧道進行測繪。他們發現了一座穴居外星人的城市正試圖將自己和其他城市隔絕開，以防止神經毒氣的侵襲。城市裡有幾百萬個心驚膽戰的外星人。要不要弄塌洞穴了事？"
 colony.64.a:0 "可以，給它們個痛快。"
 colony.64.b:0 "不行！把它們帶到地表，讓它們為我們效勞。"
 colony.65.name:0 "地穴勘探"
 colony.65.desc:0 "我們清理了[Root.GetName]隧道里的神經毒氣和外星人屍骸。殖民者可以安全入住。外星人遺留的建築將被拆毀，那裡取而代之的將會是我們的先進建築物。"
 colony.66.name:0 "黃金！"
 colony.66.desc:0 "勘探者冒險闖入曾屬於[Root.GetName]地穴外星人的深層隧道里。他們找到了謠傳已久的金礦，據說那些外星人就是在這裡獲得了大批貴重的金屬！"
 colony.67.name:0 "寶庫"
 colony.67.desc:0 "偵察隊在探索[Root.GetName]地下洞穴的時候發現了貴方宮殿，此地曾是外星帝國的首都。領袖的屍體依然端坐在大殿的寶座之上。偵察隊炸開寶庫大門後，發現裡面滿是金子和外星藝術品。藝術品會被運回[From.Owner.Capital.GetName]的博物館，而這些金子能改善我們的財務狀況。"
 colony.68.name:0 "[Root.GetName]發生地震"
 colony.68.desc:0 "[Root.GetName]近來又經歷了一波地震。似乎是因為深層隧道缺少外星人維護而坍塌。許多殖民點都受損了。"
 colony.69.name:0 "饑饉"
 colony.69.desc:0 "[Root.GetName]的穴居外星人派出了一支使團。帝國時運不濟，遇上了饑饉。它們懇求我們提供援助。"
 colony.69.a:0 "可以，盡力幫它們。"
 colony.69.b:0 "讓他們自生自滅。"
 subterraneans_pleased:0 "提升與穴居外星人的關係。"
 subterraneans_displeased:0 "降低與穴居外星人的關係。"
 colony.70.name:0 "贈禮"
 colony.70.desc:0 "[Root.GetName]的穴居外星人派出一支商隊，帶來了大量寶石作為兩個文明友誼的象徵。這種寶石可能是開採於地下深處，接近[Root.GetPlanetMoon]地核的危險區域。"
 colony.70.a:0 "真慷慨。"
 colony.71.name:0 "地下難民"
 colony.71.desc:0 "有一小批來自[Root.GetName]的外星帝國難民通過隧道跑到了地表，身後跟著少數軍團。它們應該是信念少數派，因此遭受陷害。如果讓它們加入殖民地，肯定會惹怒外星領袖。如果它們被抓回去，一定會被消滅。"
 colony.71.a:0 "如果它們願意的話，就留下吧。"
 colony.71.b:0 "這種事情我們承擔不起，把它們送回去。"
 colony.72.name:0 "外星生命學家"
 colony.72.desc:0 "數個來自[Root.Owner.Capital.GetName]的異星人學家已完成對[Root.GetName]穴居外星人的研究，他們曾和外星人一起生活在地下世界，現在已返回地表。他們瞭解了外星人的傳統風俗和習慣，這將對社會研究極有益處。"
 colony.73.desc:0 "近來，[Root.GetName]地震頻發，數個殖民地都有建築倒塌，傷亡眾多。穴居外星人正在挖掘新的地洞，打算建立新城市，這應該就是地震的源頭。"
 colony.73.a:0 "逆來順受。"
 colony.73.b:0 "對方必須道歉！"
 colony.74.name:0 "科技需求"
 colony.74.desc:0 "在見識過我們部隊裝備的先進武器之後，[Root.GetName]地下帝國的幾個將軍都前來請求我們分享戰鬥科技。我們的統治者進退兩難，如果發生衝突，持有現代武器的外星人會變得更加難纏。如果拒絕，外星人會視其為外交的羞辱。"
 colony.74.a:0 "給野蠻人現代武器太危險了。"
 colony.74.b:0 "它們是盟友，所以要有福同享。"
 colony.75.name:0 "收到訊息"
 colony.75.desc:0 "與[Root.GetName]地穴外星人的交易量急劇降低，它們現身的次數也越來越少。今天我們收到了它們軍團代表的訊息，它們很不滿。"
 colony.75.a:0 "那就看看吧。"
 colony.76.name:0 "訊息"
 colony.76.desc:0 "地表人。我們不準備以禮相待了，因為你們不懂得對古老而光榮的文明表現出應有的尊重。因此貴方宣佈要奪下這個世界，它本就屬於我們。我們要把你們趕回天空去！"
 colony.76.a:0 "糟了。"
 colony.100.name:0 "被遺棄的改造裝置"
 colony.100.desc:0 "自殖民[Root.GetName]以來，[Root.GetPlanetMoon]的生物圈異象不斷。生態系統十分不穩定，而且生物的進化程度也不符合範式。科學家猜測是有外部的干擾，而猜測已被證實！幾個殖民者發現了龐大的地下改造裝置，應該有數千年的歷史了。裝置在改造程序中就失去了動力，使得[Root.GetPlanetMoon]的生物圈處於未完成的現狀。只要提供足夠的能源，應該就能重啟裝置。但誰也不知道會發生什麼……"
 colony.100.a:1 "是誰造的呢？"
 colony.101.name:0 "改造裝置已拆除"
 colony.101.desc:0 "我們的科學家已將[Root.GetName]上的改造裝置安全拆卸。我們不知道是誰造的，但製造裝置的技術十分先進。這應該能極大的提高我們的地形改造技術。"
 colony.102.name:0 "氣象不穩"
 colony.102.desc:0 "因為[Root.GetName]的轉化程序中斷，導致[Root.GetPlanetMoon]的氣候極其不穩定。強烈風暴常常毫無預兆的出現。最近風暴襲擊了一個大型殖民地，造成數人死亡，財物損失重大。"
 colony.103.name:0 "旱災"
 colony.103.desc:0 "[Root.GetName]不穩定的氣候導致[Root.GetPlanetMoon]發生旱災，糧食欠收。住在此地的殖民者向[Root.Owner.Capital.GetName]要求經濟援助以改善生活狀況。"
 colony.103.a:0 "讓他們自己找吃的去。"
 colony.103.b:0 "滿足他們的需求。"
 colony.104.desc:0 "曾被中止的[Root.GetName]環境改造過程最終還是被完成了。在向大氣中輸送了數十億計的奈米機器人之後，外星生物工程機械已經顯著地改變了[Root.GetPlanetMoon]表面的生存條件。生態系統和氣候都很穩定，一種新的適應這種氣候的外星生物群被引入了。"
 colony.104.a:0 "對結果拭目以待……"
 abandoned_terraforming_completed:0 "星球環境已完成改造。"
 colony.105.desc:0 "曾被中止的[Root.GetName]環境改造過程最終還是被完成了。在向大氣中輸送了數十億計的奈米機器人之後，外星生物工程機械已經顯著地改變了星球表面的生存條件。\n\n但是當奈米機器人設計[Root.GetPlanetMoon]的新生物群系時，一些事情似乎出了錯。它們製造出了數百萬嚴重變形的生物。它們中的絕大多數死於扭曲的肢體，倖存下來的則聚在一起又跳又叫。更加糟糕的是，它們似乎打算成群的衝向我們的殖民地！"
 colony.105.a:0 "簡直就像惡夢成真！"
 terraforming_mutants_attack:0 "變異生物襲擊了殖民地！"
 colony.106.desc:0 "曾被中止的[Root.GetName]環境改造過程最終還是被完成了。在向大氣中輸送了數十億計的奈米機器人之後，外星生物工程機械已經顯著地改善了[Root.GetPlanetMoon]表面的生存條件。生態系統和氣候都很穩定，一種新的適應這種氣候的外星生物群被引入了。\n\n真幸運，[Root.GetPlanetMoon]現在對[Root.Owner.GetSpeciesNamePlural]來說是一個名副其實的天堂！比起[Root.Owner.Capital.GetName]本身的氣候來說，新的氣候明顯更加適宜我們種群的生存。"
 colony.107.desc:1 "曾經廢棄的環境改造設施在對[Root.GetName]環境改造過程產生了可怕的後果！無論是怎樣的外星生命設計了這種環境改造裝置，它們的生理結構與我們截然不同。[Root.GetPlanetMoon]大氣平流層中的臭氧被消耗殆盡，以便需要高強度紫外線輻射的生命生存。\n\n數百萬殖民地居民因此在痛苦中死去。"
 colony.107.a:0 "天災啊！"
 colony.108.name:0 "擊敗怪物"
 colony.108.desc:0 "我們擊敗了襲擊[From.From.GetName]殖民地的怪物大軍。它們腐爛的屍體堆積在防禦工事前，安保部隊正在儘快挖坑填埋。某些遺傳物質引起了科學家的注意，這些樣本應該能加快生物學方面的研究。"
 colony.109.name:0 "掠殺怪物"
 colony.109.desc:0 "[Root.GetName]的殖民者還會碰到分散在各地的殘餘變異生物，它們在[Root.GetPlanetMoon]中斷已久的改造程序完工後又出現了。雖然大部分人畜無害，當地部隊可輕鬆解決，但其中一隻卻在偏遠的居住站肆虐。據說它會跟蹤我們的殖民者，而近來又有多起不明失蹤事件。前往調查的安保部隊的殘尸最近才被發現，殖民地的領袖急切地請求軍團援助。"
 colony.109.a:0 "必須找出這頭怪物，並將其消滅！"
 colony.110.desc:0 "經過大規模的搜捕，[From.From.GetName]的軍團找到了殘殺殖民者的怪物。一支特種小隊冒險深入它的巢穴，苦戰一番之後將其擊殺。巢穴中發現了數百個被害的殖民者的殘肢，還有數十個精神錯亂的倖存者，看情況是怪物要留著他們稍後再吃。怪物龐大的頭顱被儲存下來，作為終結它的那支部隊的象徵。"
 colony.111.name:0 "怪物目擊事件停息"
 colony.111.desc:0 "困擾[Root.GetName]殖民地的怪物目擊事件停息了，也沒有再出現失蹤事件。怪物似乎自己滅亡了——也許是老死的，也許是在吃殖民者的時候噎死的。雖然[Root.GetName]的人們覺得安心起來，但卻因我們沒有采取保護措施而怨聲載道。"
 colony.111.a:0 "或許我們本可做到更多…"
 colony.112.name:0 "怪物目擊事件增加"
 colony.112.desc:0 "最近目擊到[Root.GetName]嗜血怪物的人數激增，而且失蹤人口越來越多。而且有人目擊到了數個怪物一同行動，說明最初的怪物開始繁殖了。那些怪物開始公開，不加區別地消滅[Root.GetPlanetMoon]邊遠地區的殖民者。如果不快點採取行動，整個殖民地都會被怪物淹沒！"
 colony.112.a:0 "這事真沒個完！"
 colony.113.name:0 "[From.From.GetName]怪物肆虐"
 colony.113.desc:0 "位於[From.From.GetName]的主力部隊因變異怪物的猛攻而被消滅殆盡！惡毒的怪物在殖民地裡橫行霸道，隨意消滅殖民者。有報告指出部分倖存者不得不逃往野外以求生存，但即使這樣他們也遲早會被找到。"
 colony.113.a:0 "必須派出救援部隊！"
 colony.114.name:0 "解放[From.From.GetName]"
 colony.114.desc:0 "遠征隊已解放[From.From.GetName]，消滅了盤踞在主要殖民地的變異怪物。它們腐爛的屍體四處散落，軍團正在儘快挖坑填埋。[From.From.GetPlanetMoon]四處都有小股倖存者現身，但總體來說殖民者死傷無數。"
 colony.114.a:0 "重建吧。"
 colony.150.name:0 "地下避難所"
 colony.150.desc:0 "[Root.GetName]殖民者發起的地質勘探發現了位於山脈內部的巨型避難所。所有證據都指出這個輻射避難所的建造者就是在[Root.GetPlanetMoon]發起古代核戰的種群。避難所已封閉了數個世紀，但勘探儀器顯示內部發出了微弱的訊號。科學家們迫不及待想打開避難所大門，看看後面藏著什麼。"
 colony.150.a:0 "打開看看吧！"
 colony.150.b:0 "還是算了吧。"
 colony.151.desc:0 "我們的科學探險隊終於打開了[Root.GetName]避難所的大門，但是他們除了幾具骸骨什麼都沒找到。似乎避難所的原住民在大約200年前就耗盡了食物供給，無奈之下他們陷入了互相蠶食的瘋狂。地上四散的殘骨很多都留有牙印，從側面刻畫出這個一度輝煌的文明的最後倖存者，在彌留之際究竟如何。\n\n從好的一方面來看，避難所中儲存著足夠的日誌和數據可供我們的行為學專家和外星心理學家研究，這些資料夠他們忙上許多年了。"
 colony.152.desc:0 "[Root.GetName]的大避難所的大門終於打開了。我們的科學家驚訝的發現在巨大的避難所門後，有著數以百萬計的從遠古使用核武的戰爭中倖存下來的生還者。儘管資源拮據，他們在這裡建立了一個能夠自給自足的群落並維持了數個世紀之久。起初他們對我們的科學家很警惕，畢竟我們是他們見到的第一批外星人，但是他們也很感激我們幫助他們打開了大門。\n\n避難所里儲存了大量裝備和器材，用來在覈災難後重建文明，這些東西只有他們才知道該如何操作，但是他們似乎更希望在能適應陽光後加入你的殖民地。"
 colony.152.a:0 "讓我們一起重建這個世界吧！"
 colony.152.b:0 "很好，快準備奴隸項圈！"
 colony.152.c:0 "把這些外星人渣們重新關進避難所內，然後永遠封鎖掉入口。"
 colony.153.desc:0 "我們的科學家終於成功打開了[Root.GetName]的古代避難所的大門，但是這麼做的結果卻是釋放出了一群可怕的變異生物——他們是最初的倖存者。這些生物在幾秒鐘之內就消滅了整個科學家團隊，並向四處肆虐，至今已經消滅了數以千計的平民了，大片大片的殖民地落入這些貪婪的變異生物之手。現在我們必須保護我們剩餘的土地，建立起牢固的防禦建築，即使這樣可能還是不夠！"
 colony.153.a:0 "搭建防禦體系！"
 colony.155.name:0 "核心炸彈"
 colony.155.desc:0 "在我們探索[Root.GetName]上靠近我們居住站的廢墟時。一些殖民者無意中啟用了[Root.GetPlanetMoon]上以前使用核武的戰爭中遺留下來的未引爆的核核融合武器上的計時器。\n\n這個大約35兆噸當量的核心炸彈一旦引爆，附近的數個居住站將從地圖上被抹去。此核融合武器極度不穩定所以無法去挪移，我們也沒有足夠的時間去撤離這個區域。"
 colony.155.a:0 "我們必須拆除這顆核融合武器！"
 colony.156.desc:0 "我們成功地拆除了[From.From.GetName]的核核融合武器！現在我們的專家團隊在對[From.From.GetPlanetMoon]區域進行地毯式的搜索，確保沒有其他未引爆的武器，希望能夠減少這類事件再次發生的概率。"
 colony.156.a:0 "我們真是在鬼門關走了一遭啊。"
 colony.157.desc:0 "我們的拆彈小隊未能及時拆除[From.From.GetName]的核核融合武器，在炸彈引爆中心附近整整100公里的人都喪生了，千年以前悲劇且毫無意義的使用核武的戰爭卻讓我們的人成爲了最後一批受害者。"
 colony.157.a:0 "天災啊！"
 colony.160.name:0 "破損的粒子加速器"
 colony.160.desc:0 "我們在[Root.GetName]找到了一個巨大的粒子加速器殘骸，它位於一個充滿了輻射的彈坑中，這意味著這個加速器是[Root.GetPlanetMoon]核戰中非常重要的戰略目標之一。我們找到了一些負責這個加速器的科學家所寫的日誌，儘管這項科技相當原始，但是其中不少研究和公式哪怕對我們的科技標準來說都算是聞所未聞的先進知識，我們的物理學家已經在研究這些數據了。"
 colony.161.name:0 "倖存的基礎設施"
 colony.161.desc:0 "在[Root.GetName]的一場龐大的使用核武的戰爭中倖存的這些基礎設施被證實對我們的殖民者有著極大的好處。曾經在這裡居住的外星文明所建造的那些用來連線他們主要居住站的公路，其中一些在今天仍然狀態良好足以為我們所用。\n\n我們還能從散佈在地表的廢墟中回收大量的建築材料，從而進一步完善我們殖民地的基礎設施。"
 colony.162.name:0 "被遺棄的空間站"
 colony.162.desc:0 "近日，一個從[Root.GetName]出發的殖民者小隊登上了[Root.GetPlanetMoon]上一個由原住民留在軌道上的原始空間站。在面向[Root.GetPlanetMoon]的視窗周圍，我們發現了許多這個空間站工作人員的乾屍。他們意識到在看到下方星球那些翻騰的蘑菇雲後他們的命運已經註定了。通過通訊記錄表明，這些宇航員一次次徒勞嘗試著與地表進行聯絡，可惜的是他們卻在日漸瘋狂的嘗試中耗盡了他們的補給。\n\n這個空間站目前狀況良好，它給我們的工程師展現了一個在行星早期文明中難得一見的空間站計劃。工程師從這個空間站原始而又巧妙的設計計劃中獲得了一些想法。"
 colony.163.name:0 "廢土輻照"
 colony.163.desc:0 "[Root.GetName]的一些廢土區域散發的輻射量要高於我們之前的探測值，一些當地的殖民者都在不同程度上出現了健康狀況差、生育率低等現象。現在我們正在逐步從受影響區域疏散人群，但是這麼做是需要一定時間的。"
 colony.164.name:0 "和平行動"
 colony.164.desc:0 "在[Root.GetName]的廢土中發現的破敗的遺蹟似乎從某種程度上影響了在[Root.GetPlanetMoon]上的殖民者，使他們慢慢向和平主義者靠攏。這次新行動的人員聲稱他們的生存意義就是爲了給後世的人敲響警鐘，讓他們記住戰爭的可怕，他們認為必須阻止發生在[Root.GetName]上的事情在其他世界重演。"
 colony.164.a:0 "是么？"
 colony.164.b:0 "這些個懦夫真是我方的恥辱！"
 colony.164.c:0 "很好，人們應該推崇和平。"
 colony.164.a.tooltip:1 "§H[Root.GetName]§!上至多§Y4個人口§!失去§Y軍國主義思潮§!並變為§Y和平主義§!思潮"
 colony.170.name:0 "軌道殘骸"
 colony.170.desc:0 "圍繞著[Root.GetName]的軌道空間到處都是曾經居住在[Root.GetPlanetMoon]遺留的殘骸，他們在文明被毀滅之前向太空射出了數千個原始的衛星和飛彈發射平臺。許多都在[Root.GetPlanetMoon]可怕的使用核武的戰爭中被反衛星武器摧毀了，這樣一來太空垃圾就更多了。我們在地表的殖民者認為這些殘骸已經影響了基礎設施的運作，因為這些殘骸，我們只能在有限的條件下使用衛星和軌道飛行的技術。"
 colony.170.a:0 "或許必須做出些什麼。"
 colony.171.name:0 "貨船失事"
 colony.171.desc:0 "一艘民用貨船在登陸[Root.GetName]的途中被一群軌道中快速移動的殘骸擊中了，船員沒有幸存者，飛船的殘骸擊中了一個殖民地的主能源繼電器，爆炸導致了大量平民傷亡，一些基礎設施遭受重創。"
 colony.171.desc.mach:0 "一艘準備在[Root.GetName]著陸的工人單位貨船被一團高速移動的密集軌道殘骸擊穿了！飛行員單位瞬間被摧毀，而被擊中的飛船翻滾著穿過大氣層，砸到了殖民地的一個主繼電站附近。隨之而來的爆炸導致數個地面單位行動終止，而且當地基礎設施也受到了較大的損傷。"
 colony.171.a:0 "怎麼會這樣……！"
 colony.172.name:0 "殘骸影響"
 colony.172.desc:0 "在[Root.GetName]軌道中一片密集的殘骸將空間軌道變成了一個垃圾場。這片殘骸——我們相信是在之前[Root.GetPlanetMoon]使用核武的戰爭使用的飛彈發射平臺——被引力拉入了大氣層，對我們的一個主要居住站造成了巨大的影響，目前得到的初步報告中顯示這可能會造成重大傷亡。"
 colony.172.a:0 "我們需要處理一下這些殘骸"
 colony.173.desc:0 "在科研船的幫助下，[Root.GetName]殖民地終於成功地清理了[Root.GetPlanetMoon]的軌道空間，現在衛星和軌道飛行都變得安全了。"
 colony.174.desc:0 "在科研船的幫助下，[Root.GetName]殖民地終於成功地清理了[Root.GetPlanetMoon]的軌道空間，現在衛星和軌道飛行都變得安全了。我們發現[Root.GetPlanetMoon]殘骸中包含著許多價值極高的礦產，我們成功地回收了許多礦產，使得這次行動獲利頗豐。"
 colony.180.name:0 "發現小行星"
 colony.180.desc:0 "我們在對[Root.GetName]的深度空間跟蹤矩陣有了重要的發現——目前正有一顆巨大的小行星正在向[Root.GetPlanetMoon]飛來！如果任由它撞擊表面的話，將會造成災難性的後果。必須儘早消滅這顆小行星！"
 colony.180.a:0 "這真是個壞預兆……"
 colony.180.b:0 "明白了。"
 colony.182.name:0 "小行星已被摧毀"
 colony.182.desc:0 "向[Root.GetName]飛來的小行星已經被摧毀了！[Root.GetPlanetMoon]九死一生的平民們都在街上慶祝。掃瞄後發現小行星的殘骸中蘊含著許多有價值的礦產，我們已經盡我們所能回收了許多礦產。"
 colony.182.desc.mach:0 "向[Root.GetName]飛來的小行星已經被摧毀了！星球上沒有單位或建築受損，因為任何殘餘的碎片都小到在進入大氣層時被分解了。\n\n對殘餘碎片的掃瞄發現小行星主要由有價值的礦物構成。我們已儘量進行回收。"
 colony.183.name:0 "小行星撞擊[Root.GetName]"
 colony.183.desc:0 "我們沒能及時制止往[Root.GetName]方向的小行星撞擊，它徑直撞上了[Root.GetPlanetMoon]的表面，造成了大範圍的破壞，有數百萬人失去了生命。"
 colony.183.desc.mach:0 "我們沒能及時阻止飛往[Root.GetName]的小行星。它撞擊到[Root.GetPlanetMoon]的表面，造成了大面積的破壞。數千的機器單位永遠無法再運作。"
 colony.183.a:0 "今天是一個黑暗的日子。"
 vultaum_artifact:0 "我們獲得了一件沃陶姆文物。"
 precursor.completed.name:0 "考古任務已完成"
 precursor.completed.a:0 "有趣的發現。"
 precursor.1.name:0 "沃陶姆恒星議會"
 precursor.1.desc:1 "我們從§Y[From.GetName]§!的一個外星文明中發現了很多文物！從這些遺物來看，他們應該是在大約1200萬年前的文明。\n \n從我們所能拼湊起的情報中，科學家總結出這是一種自稱為「沃陶姆恒星議會」的外星物種，他們長得像蠕蟲，大約3-4米長，主要通過震動身體部分進行彼此交流。"
 precursor.5.name:0 "沃陶姆礦業基地"
 precursor.5.desc:0 "在[From.GetName]的一個巨大彈坑底部發現了一個小型的沃陶姆氦-3礦產基地，這個彈坑似乎就是由這個基地的內部爆炸而形成的，看來他們的採礦技術與我們的截然不同，否則僅僅是儀器操作失誤或者普通事故是絕不可能造成如此可怕的爆炸。"
 precursor.6.desc:1 "奇蹟般地，我們從[From.From.GetName]坑洞中炸飛的沃陶姆數據核心上回收了一部分數據。大部分的數據都已損壞，但我們的科學家成功翻譯出了「科爾加」這個代表沃陶姆基本時間單位的單詞。"
 precursor.10.name:0 "沃陶姆觀測站"
 precursor.10.desc:0 "我們在§Y[From.GetName]§!表面發現了一個古老的沃陶姆觀測站，[From.GetStarName]系統距離沃陶姆的發源地相當遙遠，這個設施似乎也是主要被用來觀測他們自己的恒星的。我們已經瀏覽了一邊觀測站還殘存的數據，但是完全不知道沃陶姆到底在他們的觀測站里尋找什麼。"
 precursor.11.desc:1 "在§Y[From.From.GetName]§!進行的考古發掘在一個天文臺一間佈滿灰塵的小屋中發現了一張小型壁畫。上面似乎描繪了數個星座，如從沃陶姆主星觀察應該可以看見。我們的天文學家目前還不能確定其中的任何一個星球。"
 precursor.15.name:0 "沃陶姆殖民地"
 precursor.15.desc:0 "我們在[From.GetName]的赤道附近的[Root.GetName]發現了已經崩塌的沃陶姆空間電梯的殘骸。電梯的對重部分位於沃陶姆同步軌道外，彷彿有人故意在那個部位將整個電梯截斷。根據遺蹟來判斷，巨大的線纜墜落在位於赤道附近的幾個主要城市中心區。估計這次事故至少造成了數百萬的傷亡。"
 precursor.16.desc:1 "我們在§Y[From.From.GetName]§!的考古學家在破碎的電梯電纜旁邊找到了星圖的殘片。顯然沃陶姆商艦隊的隊長用過這個星圖，星圖上標註著幾條他們最常用的、獲利最大的星際貿易路線。"
 precursor.20.desc:0 "在[From.GetName]表面有幾個巨大的圓形湖泊是由數百萬年的一系列反物質爆炸形成的，那時，[From.GetPlanetMoon]還是有沃陶姆人居住的，而彈坑所在處在當時都是他們最大的幾個居住站之一。[Root.GetName]的科學家已經排除了軌道轟炸的可能性，因此我們相信這些爆炸可能是當時地面上的人造成的。"
 precursor.21.desc:1 "§Y[From.From.GetName]§!上的考古學家在一座倒塌的醫療中心裡的一個終端機上回收了完整的儲存核心，其中儲存著一些有趣的記錄，比如沃陶姆的自然平均壽命（大概270年）以及一些他們常患的疾病。"
 precursor.25.desc:0 "在對§Y[From.GetName]§!進行了一次徹底的掃瞄之後，我們發現了在[From.GetPlanetMoon]的地表下有一個大規模、人造的地下網路系統，許多隧道都已經崩塌了，[Root.GetName]的一支小隊認為這只是沃陶姆地下殖民地的很小一部分。進入地下洞穴的主入口被故意摧毀了，沃陶姆的城市和居民們都被數百萬噸巨石壓在了地下。"
 precursor.26.desc:1 "在§Y[From.From.GetName]§!進行的考古挖掘中，在離地面很近的其中一間倒塌密室裡發現了一些令人驚訝的沃陶姆種群化石遺骸。這讓科學家們得以進一步瞭解沃陶姆種群的真實樣貌。"
 precursor.30.name:0 "沃陶姆氣態巨行星設施"
 precursor.30.desc:0 "我們在[From.GetName]附近的軌道上發現了沃陶姆人的採氣站的部分殘骸，數百萬年前，沃陶姆本意是將這個採氣站直接送入氣態巨行星的內部，但是一次不明物體的撞擊使這個計劃失敗了。"
 precursor.31.desc:0 "我們的考古學家發現了一件之前的掠奪者漏掉的近乎完整的沃陶姆宇航服，這件四米長、長得像管子一樣的衣服讓我們的科學家對適宜沃陶姆生存的環境有了新一步的瞭解。"
 precursor.35.name:0 "沃陶姆貿易站"
 precursor.35.desc:0 "§Y[From.GetName]§!是一個小型前哨，前哨中的人會與其他臨近文明的人進行貿易上的來往，從某種程度上來說，這個貿易點的任務到後來已經演變成了發展信念。沃陶姆人試圖讓外來的商人皈依他們的信念。貿易後來很快就終止了，最後[From.GetPlanetMoon]也被遺棄了。"
 precursor.36.desc:1 "§Y[From.From.GetName]§!上的考古學家在挖掘中發現了一個沃陶姆小型電子書冊。應該是這個據點的傳教士曾把這些小冊子遞給來往的商旅隊。書冊上大部分數據都丟失了，裡面只保留有一些關於「天大的謊言」和「虛擬現實的桎梏」的條目。"
 precursor.40.name:0 "沃陶姆衛星"
 precursor.40.desc:0 "我們在§Y[From.GetName]§!發現了一個小型沃陶姆衛星，它的功能就是不斷重複發送一個資訊直到能源耗盡，我們拿出了它的發信器，但是只能從中提取出一小部分的資訊。這顆衛星的主要目的就是用來向附近的文明公告沃陶姆的哲學理念，主要包含了「斷開連線」和「擁抱真實的存在」，天知道這是什麼意思。"
 precursor.41.desc:0 "我們的考古學家和數據工程師在對沃陶姆發信器進行徹底的分析之後，認為其中沒有任何對我們有用的技術。這個專案增加了我們對沃陶姆程式語言的瞭解，如此我們日後如有破譯需求，就不會那麼困難了。"
 precursor.45.name:0 "沃陶姆碎片殖民地"
 precursor.45.desc:0 "§Y[From.GetName]§!是沃陶姆殖民地中比較特殊的一個地方，有兩個原因：1、[From.GetStarName]曾經並不屬於沃陶姆，2、這裡的遺蹟的年份要比其他地方要晚很多。這裡似乎是一些被沃陶姆主體排斥的居民居住的地方。"
 precursor.46.desc:1 "§Y[From.From.GetName]§!的考古現場挖掘出的一些文物上面寫有反對沃陶姆的「生命本身就是一個謊言」這一哲學理念的字跡。其中一件文物似乎是對整個沃陶姆種群的一種紀念。這進一步驗證了我們的理論：這個分離出來的殖民地在其他沃陶姆恒星眾崩潰之後，依然繼續存在了一段時間 。"
 precursor.50.name:0 "沃陶姆虛擬現實中心"
 precursor.50.desc:0 "沃陶姆工程師在§Y[From.GetName]§!附近建造一個巨大的軌道用以計算機研究。但奇怪的是，他們似乎並不關注人工智慧領域，而是全身心地投入了虛擬現實系統和超級計算機模擬技術，大部分建築都被炮火和小流星摧毀了，但是還是不少較為完好的建築殘存。"
 precursor.51.desc:1 "考古學家在調查位於§Y[From.From.GetName]§!之上的沃陶姆行星軌道群時，發現了一個有趣的東西。他們找到了昔日沃陶姆帝國幾十億居民都很喜歡的一款多使用者虛擬現實遊戲。儘管這個遊戲只是虛構了一個對沃陶姆現實情況進行辛辣諷刺的虛擬世界，但這款遊戲對於研究沃陶姆種群的語言和風俗來說仍是無價之寶。"
 precursor.55.name:0 "沃陶姆小行星採礦基地"
 precursor.55.desc:0 "§Y[From.GetName]§!是在有小行星碰撞造成的隕石坑中發現的，但是有一個坑非常特殊——這似乎是某種反物質儀器爆炸造成的。這顆小行星上表面的另外一處證據表明在1200萬年前，有很多沃陶姆在這裡從事採礦。我們發現的其中一個較大的坑應該就是開採空間站。"
 precursor.56.desc:1 "對§Y[From.From.GetName]§!上的被摧毀的沃陶姆採礦基地進行一番勘測後，在一條儲存完好的地道中發現了一些被遺棄的採礦裝置。這些採礦裝置特別針對沃陶姆人民的蟲型身體結構所設計，並由他們進行溝通時所發出的獨有的身體震動來操縱。"
 precursor.100.name:0 "發現沃陶姆的母星星系"
 precursor.100.desc:0 "在這之後，我們的科學家加班加點的修復了沃陶姆在§Y[Root.Capital.GetName]§!上所留的文物，併成功推導出沃陶穆爾所在的確切星系座標——古老的沃陶姆文明的家園恒星系！我們應當搶在別的文明捷足先登之前對這個星系進行考察。"
 precursor.100.a:0 "聯繫最近的科研船！"
 precursor.101.name:0 "沃陶姆母星"
 precursor.101.desc:0 "沃陶姆母星破碎的殘骸顯示了它在1200萬年前遭受了滅絕性的打擊，起因是某種反物質儀器的引爆。從[From.GetPlanetMoon]表面殘留的廢墟中，我們瞭解到沃陶姆帝國曾在消滅前經歷過巨大的思想轉變。\n\n他們新的哲學認為整個宇宙都不過是一個更高級的存在用來享樂的虛擬現實系統，所有智慧生物都被接入這個系統而毫不知情。不少沃陶姆人採取越發極端的嘗試與其「斷開連線」，其中很多人都選擇了自殺。\n\n最終他們總結出，只有數十億個體同時斷連，才足以破壞整個系統的穩定，使他們重獲自由。於是在一個約定的時間，宇宙各處所有的沃陶姆人開始用任何可能的手段自殺。而那些拒絕參加大規模自殺的人實在太少，無法繼續正常的繁衍，沃陶姆文明因此逐漸消散，最終灰飛煙滅。"
 precursor.102.name:0 "發現沃陶姆母星"
 precursor.102.desc.a:0 "沃陶姆人古老破碎的母星[From.GetPlanetMoon]已經被發現，但顯然已經有人捷足先登了。星球上尚存價值的東西已經所剩無幾。"
 precursor.102.desc.b:0 "根據我們的調查數據顯示，這個殘破的星球是一個叫做「沃陶姆」的古老文明的母星，這裡已經被其他最近到訪的宇宙文明掃蕩過了，現在[From.GetPlanetMoon]上已經沒有任何有價值的殘骸了。"
 precursor.500.name:0 "尤特帝國"
 precursor.500.desc:1 "我們發現了和在§Y[From.GetName]§!上的外星文明有關的文物！我們的科學家認為他們在六百萬年前居住在這片星系，這些外星人自稱「尤特」人。他們體型巨大且看起來像扁平的節肢動物。\n\n這一物種成年之後體長接近百米，顯然鮮有一艘飛船上能夠有兩名甚至三名尤特人乘客。"
 precursor.505.name:0 "尤特人居住站"
 precursor.505.desc:0 "[From.GetName]在很久之前被軌道轟炸過，對生態環境造成了巨大的破壞。[From.GetPlanetMoon]是古代尤特人建造的小型前哨，但是為何這一舉動會使整個世界招致毀滅性的災難還是一個謎。"
 precursor.506.desc:1 "在對§Y[From.From.GetName]§!進行深入研究之後，我們得知[From.From.GetPlanetMoon]是尤特帝國的幾個「居住站」之一。負責育種的部門先用絕育的方式將星球上的捕食者和其他潛在危險生物全部除掉，然後才在地表產卵。孵化後的這些尤特人會在這個相對安全的星球環境下獨自生存幾百年直到他們進化出某種程度的智慧。這時他們才會被接納進入尤特帝國。"
 precursor.510.name:0 "尤特監聽哨站"
 precursor.510.desc:0 "我們在[From.GetName]發現了數個大型監聽陣列，這些建築有數百萬年的歷史，我們相信這是尤特文明建造的。看起來在過去的50萬年的時間裡，至少有一個外星文明曾經改變這個陣列的用途，讓它們為己所用。這些巨大的接受天線已經完全損毀，無法修復，不過有些終端裝置依然完好無損。"
 precursor.511.desc:1 "我們在§Y[From.From.GetName]§!上的考古學家們發現建立在那裡的監聽陣列是用來尋找外星智慧生命的——尤特人從來沒有發現過外星智慧生命。恢復了電腦終端的一部分電力之後，考古學家得到了裝有幾百年來監聽陣列記錄日誌的數據盤。這些日誌表明在尤特帝國時代，這一片星系確實沒有其他智慧生命。"
 precursor.515.name:0 "尤特殖民地"
 precursor.515.desc:0 "在§Y[From.GetName]§!的南半球發現了數座尤特生態建築的遺蹟，這表明[From.GetPlanetMoon]曾是他們的主要殖民地之一。\n\n在其中一座崩壞的建築中，我們的地面小組發現了一個曾經展出「著名假外星物品」的博物館遺址。這些都是尤特從帝國各處收集來的，聲稱能證明外星生物存在的人工製品。博物館將這些假貨一一拆穿。"
 precursor.516.desc:1 "在§Y[From.From.GetName]§!的尤特博物館所展出的大部分文物都丟失了，但我們的考古學家還是成功回收了一件被認為是「贗品」的文物。這件文物似乎是用來測量宇宙輻射的，但考古學家確定這件文物的出現時間比尤特帝國早幾百萬年。看來尤特博物館搞錯了，因為這件所謂的「贗品」其實是貨真價實的外星文物。"
 precursor.520.desc:0 "我們在§Y[From.GetName]§!隨處可見尤特的發展軌跡，[From.GetPlanetMoon]顯然曾經面臨土地緊缺的困境，北半球有一個區域似乎曾經是巨大的墓地，附近沒有任何尤特住宅，但是卻有許多紀念碑。由於尤特人的生育率很低下，並且有著近千年的平均壽命，每個尤特人的死亡都會被鄭重對待，下葬儀式也是非常的隆重。"
 precursor.521.desc:1 "在[From.From.GetName]的考古挖掘表明絕大多數墓穴在這數百萬年來已經被盜墓者所掠奪，因為尤特人喜歡用珠寶和其他昂貴的奢侈品作為陪葬。在盜墓者所遺留下來的東西中，考古學家發現了一個和成年尤特人很相像的玩具娃娃，他們認為這個玩具娃娃很可能是好運符或者某種紀念品。"
 precursor.525.desc:0 "在§Y[From.GetName]§!發生了一場大型戰役。參加戰鬥雙方是尤特人和一個我們不怎麼了解的種群。這場戰役是在尤特帝國末日時期發生的。雖然這場戰役發生在幾百萬年前，但是戰爭留下的廢墟依然可見。雖然[From.GetPlanetMoon]是尤特的一個重要的殖民地，他們的城市和外圍建築卻從來沒有在戰鬥後重建，這似乎說明他們輸了這場戰鬥。"
 precursor.526.desc:1 "在對§Y[From.From.GetName]§!的幾處古戰場進行深入挖掘勘探後，我們的考古學家挖出了尤特人作戰時用的載具，上面仍連線有幾門大口徑的火炮。考古學家認為，尤特士兵由於體型巨大，在戰場上的他們就如同一座座大型的移動堡壘。"
 precursor.530.name:0 "尤特衛星"
 precursor.530.desc:0 "一個尤特人發射的衛星圍繞在§Y[From.GetName]§!上以紀念他們和賈巴蒂尼人的第一次接觸，賈巴蒂尼是一個短暫存在的文明。這事情發生在[From.GetStarName]星系里，對於尤特帝國的各個方面都有重大影響。過去一百萬年間，他們覺得自己是宇宙中的孤兒，所以當他們發現有別的智慧生命存在時，他們又是敬畏又是恐慌。[Root.GetName]復原了衛星，現在衛星等著我們進行全面的分析。"
 precursor.531.desc:1 "我們從§Y[From.From.GetName]§!回收了衛星並對其進行分析，考古學家發現了一張照片，照片中是一艘尤特巡洋艦和一隻相對較小的賈巴蒂尼偵察飛船在第一次接觸中相遇的場景。這張照片讓我們大概知道了他們星艦的樣子。"
 precursor.535.name:0 "尤特巡洋艦"
 precursor.535.desc:0 "我們發現一艘尤特的巡洋艦環繞在§Y[From.GetName]§!軌道上，這艘船似乎遭受了猛烈的炮火攻擊，但是因為艦體年代久遠，這也難以確定。沒有跡象表明這艘船裝備了超光速引擎，所以它一定是以亞光速穿梭在群星中的。"
 precursor.536.desc:1 "調查§Y[From.From.GetName]§!之上廢棄的尤特巡洋艦的考古學家傳來了報告。巡洋艦中部有兩個大型冷凍室，每一個冷凍室用來暫時冷凍一個尤特人。由於尤特人體型巨大，在巡洋艦上這種規模的冷凍室顯然是船員使用的標準型號了。船上沒有發現任何尤特人遺骸，但考古學家從監控船員生命跡象和醫療情況的電腦中找到了日誌。日誌中詳細提供了和尤特人身體資訊有關的寶貴資料。"
 precursor.540.name:0 "尤特殖民船"
 precursor.540.desc:0 "尤特星際飛船的殘骸在§Y[From.GetName]§!高空軌道上被發現了。[Root.GetName]的分初步析指出，這艘船或許是一艘殖民船。就算是巡洋艦級別的尤特星際飛船，也只能容納一到兩個尤特人，這都是因為他們個體太大了。但這艘船有很多的低溫艙，每個都有巨大的外骨骼，這些外骨骼可能屬於那些尤特殖民者。"
 precursor.541.desc:1 "圍繞§Y[From.From.GetName]§!軌道運動的大部分尤特殖民飛船遺骸都殘破不堪，考古學家從中成功回收了亞光速引擎。尤特人並沒能成功突破光速，他們依靠冷凍技術和長達千年的自然壽命在行星間擴張他們帝國的領域。"
 precursor.545.name:0 "尤特小行星居所"
 precursor.545.desc:0 "這些小行星好像是一些有尤特人的居所，深度掃瞄顯示在小行星中有一群互通的洞穴，與在別處發現的尤特建築樣式差不多。如果想要了解更多的話我們需要派出遠征隊探索洞穴。"
 precursor.546.desc:1 "通過調查在§Y[From.From.GetName]§!這顆小行星上的尤特人居所，我們發現它是著名哲學隱士「雅克利爾」的家。她在尤特文化中顯然是一位名望頗高的人物，不同的尤特考古現場中都能找到關於她的文獻記載。雅克利爾的遺骸在居所的主密封艙被發現，她在那裡苦等補給船直到死為止，但補給船最終也沒有來。"
 precursor.600.name:0 "尤特母星系定位完畢"
 precursor.600.desc:0 "在經過我們對尤特飛船的進一步研究後，§Y[Root.Capital.GetName]§!的科學家已經定位了尤特文明的母星系-尤特安！我們應該搶在別人前頭探索那個星系。"
 precursor.601.name:0 "尤特母星"
 precursor.601.desc:0 "我們已經確認§Y[From.GetName]§!是尤特的母星。四百萬年前[From.GetPlanetMoon]遭受了大規模的軌道炮擊，行星表面上如今只留有捲曲的金屬骨架廢墟，而這些骨架曾經是巨大理想城市群的一部分。\n\n根據現有資訊，在一百萬年間，尤特人用大部分時間去搜尋到外星智慧生命，但一無所獲。當他們最終遇上賈巴蒂尼人時，這個剛剛才進入太空時代的年輕物種，把那些尤特人都快嚇壞了。\n\n尤特的領袖們達成共識：必須在賈巴蒂尼人變得更有威脅之前摧毀他們。一場大型襲擊就這樣開始了，這場戰役使雙方都元氣大傷。雖然年輕，但是賈巴蒂尼人已經在試驗尤特人做夢都沒想到的全新技術。最終他們翻盤，佔據了上風。在不到十年間的戰役中，有著兩百萬年曆史的尤特帝國最終被完全摧毀。"
 precursor.602.name:0 "發現尤特母星"
 precursor.602.desc.a:0 "我們發現了尤特的古代母星。但是，在我們之前已經有人造訪了那裡。他們已經將[From.GetPlanetMoon]洗劫一空。"
 precursor.602.desc.b:0 "我們對於§Y[From.GetName]§!的調查顯示[From.GetPlanetMoon]曾經是一個叫尤特的種群的母星。這裡曾被其他的星際旅行者造訪過，並且他們把[From.GetPlanetMoon]有價值的東西都帶走了。"
 precursor.1000.name:0 "第一聯盟"
 precursor.1000.desc:1 "我們從§Y[From.GetName]§!發現的外星飛船被我們復原了。如果沒錯的話，這個文明應該是由不同的種群建立的聯盟，他們稱呼自己為第一聯盟。這些種群在兩百萬年前相對和平地在這片星域共存著。\n\n雖然[From.GetStarName]坐落在他們核心範圍內，在飛船上找到的一張地圖顯示第一聯盟隕落前已經探索了我們星系很大部分。"
 precursor.1005.name:0 "聯盟艦隊基地"
 precursor.1005.desc:0 "我們在§Y[From.GetName]§!軌道上發現了一定是第一聯盟艦隊基地的廢墟。我們知道第一聯盟維持一支叫做無敵艦隊的大型艦隊，與海盜和其他敵對國作戰——這個港口很顯然是提供給一支巡邏艦隊停泊的。"
 precursor.1006.desc:1 "第一聯盟艦隊基地的考古挖掘任務已經完成了。我們回收了第28外環星域巡邏艦隊的勳章，該巡邏艦隊是一支負責保護星際外環直通聯合帝國的貿易路線安全的中等規模的艦隊。環繞[From.From.GetName]的基地顯然是他們的歸程港灣。"
 precursor.1010.name:0 "聯盟巡洋艦"
 precursor.1010.desc:0 "第一聯盟的巡洋艦的船頭部分被發現正在環繞§Y[From.GetName]§!，這些殘骸組成了剩下的飛船。但是遺留的部件儲存得很不完好。艦體外殼佈滿了一些洞孔，這些洞孔估計是大型質量投射器留下的。"
 precursor.1011.desc:1 "出發前往環繞§Y[From.From.GetName]§!的第一聯盟巡洋艦去勘探的考古探險隊已經回來了。在已成為遺骸的艦體上並沒發現什麼有價值的東西，但考古學家找到了船員名冊。第一聯盟從它所有的成員星球上招募人員來加入他們的聯合星艦隊，也就是無敵艦隊，從名冊上可以瞭解到這艘巡洋艦上的船員來自於12個不同種族。"
 precursor.1015.name:0 "漢姆達母星"
 precursor.1015.desc:0 "對於§Y[From.GetName]§!的調查顯示[From.GetPlanetMoon]是漢姆達的母星，他們是第一聯盟的創始成員。大型的蜂窩狀建築曾經覆蓋了大部分星球表面，但我們瞭解到漢姆達在南半球劃出了一個很大的圓形區域禁止任何的建築。這片區域有整個南半球的三分之一那麼大，它既是一個配偶繁衍的地方又是一個自然保護區。"
 precursor.1016.desc:1 "前往§Y[From.From.GetName]§!的考古探險隊瞭解到了不少關於已經滅絕的漢姆達的事情。漢姆達秉持尚武文化，當他們的飛船可以突破光速後，他們和其他很多第一聯盟的建立者們發生了好幾次大型戰爭。\n\n在戰爭宣告失敗後，漢姆達搖身一變成爲了第一聯盟的堅定支持者，他們最強的戰士加入了聯盟的突擊隊來保衛聯盟安全。我們發現了儲存完好的「馬吉爾-沙」，這是擔任第一聯盟榮譽衛士的漢姆達人用的儀式鐮刀。"
 precursor.1020.name:0 "卡薩克母星"
 precursor.1020.desc:0 "這個星球是古卡薩克文明的母星，這個蛇人文明是第一聯盟的創始成員之一。他們的大型城市都在地底下，[From.GetName]佈滿了隧道網路，但在兩百萬年前卡薩克滅絕後這些隧道就崩塌了。[Root.GetName]的探測器已經鎖定了幾個可能的地下城市位置。"
 precursor.1021.desc:1 "雖然對位於§Y[From.From.GetName]§!地下的卡薩克城市的挖掘還在進行中，我們已經瞭解到足夠多的關於這個遠古物種的資訊。他們屬爬蟲類動物，身體細長且無腿，成年卡薩克身長可達20米甚至更長。\n\n所有遺留的資料均表明卡薩克極其善於貿易，他們的貿易船隊經常是第一聯盟和非聯盟種族的第一次接觸。如果沒有這些在聯盟成立前就已經存在的錯綜複雜的卡薩克貿易網路的話，恐怕聯盟也沒辦法擴張的如此迅速。"
 precursor.1025.name:0 "米格楊母星"
 precursor.1025.desc:0 "體型嬌小但繁殖快速的米格楊人是古代第一聯盟的創始成員之一。§Y[From.GetName]§!是他們的母星。他們居住在星球表面上成百上千的大型建築中，這些建築每個都可以容納上百萬人。這些建築通過天梯互相連線，米格楊人顯然不想到[From.GetPlanetMoon]野外去。"
 precursor.1026.desc:1 "滅絕的米格楊人化石殘骸被我們的考古學家在§Y[From.From.GetName]§!挖掘出來，這讓我們能更清楚的看到這個物種原有的樣子：他們的體型非常小，絕大多數個體長度都不超過0.6米，這些類哺乳齧齒動物是食草的。\n\n米格楊的家庭成員通常由一千名個體所組成，每名個體成員的社會地位幾乎完全由他們的技能所決定。據說第一聯盟的成立就是由米格楊外交使團所一手促成的。"
 precursor.1030.name:0 "維若帕母星"
 precursor.1030.desc:0 "§Y[From.GetName]§!曾是鳥類維若帕的母星，這個種群是古代第一聯盟的創始成員之一。這些不能飛翔的類鳥人，靠著長長的腿走路。化石顯示他們中的女性身長可以到四米高，男性則稍微矮點。\n\n所有的城市都是建立在挖出的平臺上。掃瞄還顯示這些平臺是人工建造的，可能是維若帕人在缺乏更多的自然居所候選的情況下建立起的新城市。"
 precursor.1031.desc:1 "當第一聯盟的勢力達到鼎盛時，維若帕種群被稱為是星系中最棒的科學家。他們的研究發明成果支撐著聯盟的早期擴張階段，不止一個物種出於對維若帕科技的嚮往而加入聯盟。不幸的是，在如今[From.From.GetName]的廢墟中，卻沒有發現任何維若帕科技的痕跡。"
 precursor.1035.name:0 "聯盟科學基地"
 precursor.1035.desc:0 "在§Y[From.GetName]§!表面掃瞄中我們在[From.GetPlanetMoon]地表發現了古代設施遺蹟。這些設施在兩百萬年前一場大爆炸中被抹去。但是多多少少有些外圍建築儲存了下來。所有的證據都顯示這些是由第一聯盟建造的研究設施。"
 precursor.1036.desc:1 "我們派去§Y[From.From.GetName]§!的考古探險隊回來了。他們負責調查的第一聯盟研究基地上並沒有發現多少有價值的東西，但是根據研究基地那偏僻的地理位置，我們推測那裡應該是進行危險實驗研究的地方——很可能和次元穿越或者高級生物武器相關。\n\n在「科學院」回收的一張數據碟上，我們發現了和第一聯盟科學界的體系結構相關的資訊。"
 precursor.1040.name:0 "聯盟聯合殖民地"
 precursor.1040.desc:0 "§Y[From.GetName]§!上的第一聯盟殖民地廢墟被發現了。這個殖民地在第一聯盟的末期，是一個社會實驗設施-最初的成員是由聯盟各個成員的平均分配的，在這個殖民地建立不到五十年後被遺棄了。"
 precursor.1041.desc:1 "我們的考古學家發現了更多關於§Y[From.From.GetName]§!上的失落的殖民地的相關資訊。在成立之初，第一聯盟就已經處於崩潰邊緣，聯盟使用殖民地作為宣傳工具——向大家展示一個所有聯盟成員在一起生活工作的其樂融融的星球範本。\n\n這種公告似乎起到了反效果，因為有證據表明殖民地之間曾多次發生過大規模衝突，這裡面甚至包括某殖民地被遺棄前的一場大滅絕行動。"
 precursor.1045.name:0 "聯盟貿易中心"
 precursor.1045.desc:0 "兩百萬年前，§Y[From.GetName]§!作為第一聯盟各成員國的交易中心。[From.GetPlanetMoon]表面上大量的人口分佈在塔型城市中，我們至少發現了十二個北半球的太空港。隨著貿易路線的更改及第一聯盟的隕落，[From.GetPlanetMoon]在幾個世紀後被漸漸遺棄。"
 precursor.1046.desc:1 "到底是哪個種群最先定居於這個星球，已經無從得知了——所有已知的第一聯盟成員的骨骼與化石遺骸都在[From.From.GetPlanetMoon]被髮掘出來，而且每個種群的遺骸數量幾乎均等。我們的考古學家還發現了十幾個並非正式聯盟成員的種群遺骸，這些種群似乎很享受在第一聯盟領域中的貿易特權。"
 precursor.1050.name:0 "戰役殘骸"
 precursor.1050.desc:0 "在兩百萬年前第一聯盟的無敵艦隊和另一隻艦隊發生了一場大型戰役，離這裡不遠的[From.GetName]重力場捕捉了那場戰役的很多殘骸碎片。這些大型碎片也可以在[From.GetPlanetMoon]表面上找到。"
 precursor.1051.desc:1 "我們的考古學家成功在§Y[From.From.GetName]§!的地表挖掘出了幾艘飛船的艦體，這些艦體是兩百萬年前發生在這個恒星系的一場宇宙大戰中留下的遺蹟。參加大戰的是第一聯盟無敵艦隊的第二和第三艦隊，爲了抵禦里金種群聯合艦隊的進攻，里金是星際外環中的一個到處遊蕩的好戰種群。\n\n本來的一場微不足道的小衝突迅速升級為一場雙方各出動數百飛船參與的大型戰役，這次戰役的最終結果無從得知。"
 precursor.1055.name:0 "第一聯盟監獄"
 precursor.1055.desc:0 "在§Y[From.GetName]§!發現了一個大型的第一聯盟監獄設定廢墟。這個星球大概是某種最高安全級別的監獄。這裡關押了整個帝國的重犯。留存的記錄顯示，大多數的犯人都因為當海盜，搞破壞和其它「性質惡劣」犯罪被收押。在牢房裡還能找到囚犯的化石。"
 precursor.1056.desc:1 "在§Y[From.From.GetName]§!的考古工作中發現在監獄設施南部的某地曾發生了一次失敗的逃獄行動。小斷崖後面有一輛翻倒的監獄運輸車，而在幾千米之外則發現了身穿偷來的壓力服並緊緊擠成一團的監獄服刑人員的遺骸。他們似乎死於壓力服氧氣耗盡所引發的窒息。不管出於什麼原因，監獄管理者似乎是覺得沒必要回收這些犯人的屍體了。"
 precursor.1060.name:0 "保護原始文明世界"
 precursor.1060.desc:0 "§Y[From.GetName]§!是一個兩百萬年前早期青銅時代文明的居住站。有趣的是，[Root.GetName]也發現了在[From.GetPlanetMoon]上的隱藏觀測站，這些都是第一聯盟建築的。第一聯盟一邊努力避免文化入侵，一邊研究原始文明。\n\n大部分的觀測站都被一種先進的能量武器摧毀了，我們也不清楚為什麼這個原始文明一直處在青銅時代。"
 precursor.1061.desc:1 "從我們在§Y[From.From.GetName]§!的考古研究，我們發現了第一聯盟從不插手前宇宙文明的發展。他們在至少七顆星球建造了類似[From.From.GetPlanetMoon]上的那種隱秘觀察前哨。這一個文明是在第一聯盟崩潰後受到一群星際奴隸主的襲擊而毀滅的。"
 precursor.1065.name:0 "軌道封鎖"
 precursor.1065.desc:0 "§Y[From.GetName]§!位於被認為在兩百萬年前是第一聯合領域的身處，這應該是一種被描述為「逆鱗」的種族殖民地或者家園世界。\n\n這兩個群體捲入了某種貿易戰爭，聯合的宏偉海軍在[From.GetPlanetMoon]的兩個不同地點持續維持了封鎖。軌道的碎片揭示這個封鎖經歷了好幾次血腥的挑戰。"
 precursor.1066.desc:1 "一群考古學家從§Y[From.From.GetName]§!表面發現了一個第一聯盟的驅逐艦的殘骸。它一定是軌道封鎖的艦隊的一部分，似乎是因為[From.From.GetPlanetMoon]的異星種群引爆了隱藏在一艘偷渡船上的反物質裝置而被摧毀的。考古學家成功回收了一部分驅逐艦的數據庫，提供了當時參與封鎖的第一聯盟的飛船列表。"
 precursor.1070.name:0 "走私犯的小行星"
 precursor.1070.desc:0 "這個小行星成爲了不同不法組織的不法天堂，這個地方在第一聯盟勢力內一度很繁榮。來自聯盟不同種群的貿易家，走私犯，和下層人聚集在這卸貨，尋求新的合作或者在小酒店裡面休息。"
 precursor.1071.desc:1 "派往小行星§Y[From.From.GetName]§!的考古小隊發現了兩百萬年前縱橫第一聯盟的不法組織的很多資訊。當聯盟中的成員國互相開通邊界時，罪案也隨之滋生。偷渡和海盜是當時非常嚴重的問題，聯盟的大部分艦隊都忙於打擊這些罪案。"
 precursor.1100.name:0 "定位第一聯盟母星系"
 precursor.1100.desc:0 "在經過對第一聯盟飛船的仔細研究後，在§Y[Root.Capital.GetName]§!的科學家們最終確定了第一聯盟的母星系-哈本尼斯之澤！我們應該馬上展開探索，不要讓別人搶在我們前頭。"
 precursor.1101.name:0 "第一聯盟總部"
 precursor.1101.desc:0 "在第一聯盟的長期歷史中，§Y[From.GetName]§!大部分時間都是第一聯盟的行政中心，也是他們的元老議員的辦公地，[From.GetPlanetMoon]是個人口繁盛之地，一個全球尺度的城市佔據了地表的大部分。億萬級的人口，決定了他們的食物只能從外部進口。\n\n當聯盟分崩離析，這些運輸食物的飛船在一夜間停止了食物供應。有一些居民飛向了其他星球，但大部分人都被留下來了。飢餓與混亂開始肆虐，[From.GetPlanetMoon]成爲了軍閥和犯罪組織的天堂。\n\n人口在幾個世紀中持續減少，直到這個星球荒無人煙——成為第一聯盟最後的碑文。"
 precursor.1102.name:0 "發現第一聯盟首都"
 precursor.1102.desc.a:0 "我們終於發現了古代第一聯盟的首都。但不幸的是，我們來遲了，最近已經有人來造訪過了，有價值的東西已經被洗劫一空了。"
 precursor.1102.desc.b:0 "最近對§Y[From.GetName]§!的調查顯示，這個星球以前是某個被稱為第一聯盟的外星勢力的首都。除了我們，也有其他勢力探索到了這裡，他們把[From.GetPlanetMoon]上有價值的東西都拿走了。"
 precursor.1500.name:0 "伊瑞森同盟"
 precursor.1500.desc:1 "我們在§Y[From.GetName]§!發現了古代外星文明的飛行器。從我們現在探索的情況來看，這些外星人稱他們自己為伊瑞森同盟。他們在一百萬年前掌控著星系的這片區域。\n\n這些外星人似乎是六肢的哺乳動物，他們後面遭受了一種叫做「賈沃疹」的流行病，這有可能導致了他們的滅絕。"
 precursor.1505.name:0 "隔離世界"
 precursor.1505.desc:0 "§Y[From.GetName]§!曾經是一個大型的伊瑞森殖民地，這個殖民地有工業發展和環境改造的跡象。其他的伊瑞森的殖民星球，留下的化石講述了一個悲傷的故事-由於賈沃疹的肆虐，人口急劇減少，這場災難肆虐了[From.GetPlanetMoon]的所有殖民地。在星球軌道上還存有大量碎片殘骸，應該是一場戰役留下的。"
 precursor.1506.desc:1 "我們分析了軌道中漂流的碎片，我們的考古學家發現§Y[From.From.GetName]§!這個伊瑞森殖民星在受毀滅時曾經受到過軍事封鎖。伊瑞森艦隊當時試圖隔離[From.From.GetPlanetMoon]以遏制賈沃疹。當時至少有一打民用飛船試圖突破封鎖，戰況十分慘烈，但很明顯一部分飛船成功脫逃了。"
 precursor.1510.name:0 "凈化世界"
 precursor.1510.desc:0 "可以明顯看出§Y[From.GetName]§!，這個古代伊瑞森的殖民地，受到了大範圍的軌道炮擊。在太空中可以清楚地看到一些大型彈坑，在大約120萬年前，這些彈坑所在地便是[From.GetPlanetMoon]的主要人口居住站。\n\n從炮擊中倖存的那些可憐人，又遭受了橫行大部分伊瑞森殖民地的賈沃疹，人口銳減。"
 precursor.1511.desc:1 "我們的考古團隊從§Y[From.From.GetName]§!的一處監聽哨站廢墟回收到了一段通訊記錄。它記錄了一支伊瑞森艦隊的指揮官跟伊瑞斯行星的艦隊總部之間的一段通訊內容。指揮官不滿總部要求「凈化」殖民星的所有生物以防止瘟疫散播。雖然通訊記錄的末端雙方仍然在爭吵，但很明顯指揮官最終還是執行了該命令。"
 precursor.1515.name:0 "丘格拉母星"
 precursor.1515.desc:0 "這個[From.GetPlanetMoon]是丘格拉的母星，他們是伊瑞森同盟征服的一種種群。這種軟體類正要突破星際旅行的瓶頸，而伊瑞森人發現了他們。經過漫長的衝突，丘格拉的多個城市被摧毀，最終丘格拉還是被征服了。地表有證據表明其後幾十年里，有大量伊瑞森軍團駐紮在這裡。這說明丘格拉對於伊瑞森的統治表示不滿。"
 precursor.1516.desc:1 "在§Y[From.From.GetName]§!上發現了一段丘格拉的亞空間資訊碎片，此資訊是發向伊瑞森同盟的各個附庸國的母星的：\n\n§S「反抗殘酷統治者的時候到了。我們的特工得知賈沃疹隻影響瘦弱的伊瑞森人，但是所有的物種都能作為瘟疫的載體。我們必須盡全力滲透他們的世界，空間站，飛船，還有他們的*滋啦滋啦*！\n\n終於，伊瑞森遇到了他們那龐大艦隊無法擊敗的敵人。*滋啦滋啦*萬歲，這個千載難逢的機會不容錯失！」§!"
 precursor.1520.name:0 "提德戈母星"
 precursor.1520.desc:0 "§Y[From.GetName]§!是提德戈120萬年前的母星，他們是伊瑞森同盟征服的一種種群。他們是有翼類人猿，出土的化石證明他們至少可以短距離飛行，而他們留存下來的少量建築也支援這個理論。不幸的是，這個文明已經消失殆盡，因為[From.GetPlanetMoon]似乎受到大量軌道轟炸。"
 precursor.1521.desc:1 "我們對於§Y[From.From.GetName]§!上外星廢墟的研究讓我們更加了解伊瑞森同盟的最後時期。伊瑞森人懷疑是提德戈和其他一些附庸國聯手故意將賈沃疹散播到所有伊瑞森世界的。\n\n我們永遠都不知道這是否是真的，但是伊瑞森人認為證據確鑿，因此派出艦隊從軌道上將[From.From.GetPlanetMoon]徹底毀滅。"
 precursor.1525.name:0 "死去的殖民地"
 precursor.1525.desc:0 "有跡象表明§Y[From.GetName]§!直到120萬年前還是一個生機勃勃的伊瑞森殖民地。鑑於年代久遠，在[From.GetPlanetMoon]地表的廢墟狀況良好，沒有軌道轟炸或者衝突的痕跡。\n\n伊瑞森殖民者都死於賈沃疹，之後當地的植物群佔據了廢棄的城市，在城市上方覆蓋了厚厚的一層植被。"
 precursor.1526.desc:1 "清除乾淨§Y[From.From.GetName]§!上某處伊瑞森古老居住站叢生的雜草並且設定了能源發射場來防止捕食者進入後，我們的考古學家對廢墟進行了徹底的挖掘。我們現在更加了解伊瑞森人的日常生活的情況了。考古學家們的最大發現是一個數碼星圖，它是用來教導伊瑞森小孩關於自己的帝國的。其中也包含了同盟的附庸種群的詳細而帶有污衊性的描述。"
 precursor.1530.name:0 "伊瑞森採礦基地"
 precursor.1530.desc:0 "在§Y[From.GetName]§!地表的地洞是120萬年前伊瑞森人在這個星球上採掘作業留下的痕跡。[Root.GetName]進行了徹底的地表掃瞄，但沒有發現任何遺留下來的採礦設施。"
 precursor.1531.desc:1 "在調查了§Y[From.From.GetName]§!上的地洞之後，我們的考古學家在一個地洞的底部發現了一百多名伊瑞森礦工的化石。他們似乎同樣是擊垮伊瑞森同盟的賈沃疹的犧牲品。徒勞地為求防止瘟疫擴散，礦工的同伴們在撤離[From.From.GetPlanetMoon]之前將遺體扔到了地洞底部。"
 precursor.1535.name:0 "伊瑞森殖民地"
 precursor.1535.desc:0 "§Y[From.GetName]§!是一個年輕的伊瑞森殖民地，它是在整個同盟即將消滅時建立起來的。我們在[From.GetPlanetMoon]的北半球發現了一個殖民地和初級宇航中心的遺蹟。從化石看來，這個世界是毀滅了伊瑞森的賈沃疹的首批受害者。"
 precursor.1536.desc:1 "我們的考古學家在§Y[From.From.GetName]§!上有驚人的發現。所有的證據都表明賈沃疹就是從這個不起眼的[From.From.GetPlanetMoon]上起源的！\n\n由於檢疫封閉系統失效，一種稀有的當地細菌入侵了伊瑞森殖民地，之後又傳播到了一艘停靠的貿易船上。因為瘟疫傳播的速度十分驚人，不知道伊瑞森人有沒有機會了解瘟疫的起源。"
 precursor.1540.name:0 "遺棄的伊瑞森飛船"
 precursor.1540.desc:0 "一艘伊瑞森巡洋艦在一百多萬年前被遺棄在§Y[From.GetName]§!的環繞軌道上。這艘緩慢旋轉的飛船沒有戰鬥損傷的痕跡，所有的逃生艙也在船上。正如所料，艦體內部也沒有能源訊號。"
 precursor.1541.desc:1 "在§Y[From.From.GetName]§!上方軌道漂浮著的伊瑞森巡洋艦裡面有死去的全體船員，他們都死於後來消滅掉整個伊瑞森的賈沃疹。有些船員由於想用逃生艙逃走而被船上的星際衛兵射殺。從復原的日誌檔案來看，在瘟疫出現之後艦長下令隔離整艘船。"
 precursor.1545.name:0 "疾病控制"
 precursor.1545.desc:0 "在§Y[From.GetName]§!上方發現了許多軌道裝置的碎片，從碎片中復原的一些物件證明，這個空間站是120萬年前的伊瑞森同盟疾病控制中心。\n\n伊瑞森人比其他任何已知物種都更容易受到外星疾病的影響，他們的公共健康預算要和軍團預算一樣多。儘管如此，留存下來的記錄還是表明他們整個物種都死於賈沃疹。"
 precursor.1546.desc:1 "我們從§Y[From.From.GetName]§!上方的星際碎片群中復原了一些研究日誌。它們最後的一些記錄都是關於尋找肆虐伊瑞森的賈沃疹的解藥，但形勢不斷惡化，伊瑞森人也變得更加絕望了。\n\n最後一條記錄顯示瘟疫已經在整個空間站里蔓延了，一條附錄記錄了所有制造解藥的失敗嘗試。這些人希望他們的研究數據能夠為以後的伊瑞森科學家提供幫助。"
 precursor.1550.name:0 "小行星監聽哨站"
 precursor.1550.desc:0 "一個小型伊瑞森監聽哨站建在挖空的小行星內部，這個監聽陣列裝配有朝向鄰近星系的強力感測器陣列。這些裝置都無法使用了，而且這顆小行星似乎已經被其他人調查和掠奪過了，而且這樣的事情有可能還不止一次發生。"
 precursor.1551.desc:1 "我們發現在伊瑞森同盟的擴張時期，他們利用[From.From.GetName]小行星上的監聽哨站來監測附近其他文明，制定進攻計劃。這些計劃非常成功，伊瑞森很快就成為這個星域的主宰勢力。當他們被賈沃疹消滅時，這個監聽哨站早已被伊瑞森軍團放棄了。"
 precursor.1555.name:0 "氣態巨行星科研站"
 precursor.1555.desc:0 "在§Y[From.GetName]§!上方發現了一些軌道殘骸，它們屬於一個巨大的伊瑞森科研空間站。伊瑞森人在研究什麼專案目前還不清楚，但他們的裝置似乎指向氣態巨行星本身。"
 precursor.1556.desc:1 "對於§Y[From.From.GetName]§!上方軌道殘骸的研究有了一些答案，讓我們瞭解到了他們的科學家在研究什麼專案。復原的日誌提到了在巨型氣體行星內部漂著某種人造物體。儘管進行了多次大氣層掃瞄，[Root.GetName]也沒有發現日誌里提到的物體。所以有可能之後伊瑞森把它提取出來了，或者別人在伊瑞森消滅之後這麼做了。"
 precursor.1600.name:0 "伊瑞森母星位置確定"
 precursor.1600.desc:0 "在詳細的研究了我們發現的伊瑞森物品之後，§Y[Root.Capital.GetName]§!上的科學家設法推測出了伊瑞斯的母星系座標，伊瑞斯是古老伊瑞森文明的母星！我們應該在別人之前儘快向這個恒星系派出一支探險隊。"
 precursor.1601.name:0 "伊瑞森母星"
 precursor.1601.desc:0 "伊瑞斯，伊瑞森同盟的前母星。有人在最近（2000年以內）系統地軌道轟炸了[From.GetPlanetMoon]的表面；這些人很有可能是被誤導，認為賈沃疹可能會重現人世。\n\n儘管如此，地表仍然有數十億個伊瑞森人的化石。他們在帝國最後階段死於賈沃疹，當瘟疫傳播到母星時，大部分伊瑞森同盟的星球已經隕落了，他們的附庸也都公開反抗。\n\n從軌道衛星里復原的數據來看，大部分伊瑞森人的態度已經是聽天由命。瘟疫初期的恐慌已經不存在了，大部分人已經接受了帝國即將覆滅的事實。"
 precursor.1602.name:0 "發現伊瑞森母星"
 precursor.1602.desc.a:0 "這是伊瑞斯，或者說曾經輝煌的伊瑞森同盟首都的殘骸。就算有任何物品在伊瑞森母星毀滅的過程中遺留下來，肯定也被其他人拿走了。有跡象表明最近就有人訪問過這裡。"
 precursor.1602.desc.b:0 "這個星球過去有複雜的生物圈，直到被一次大型軌道轟炸抹平了。調查表明[From.GetPlanetMoon]是一個名叫「伊瑞森同盟」的古老文明的首都。我們並沒有太多的發現，因為其他探索者已經把大部分有價值的東西都拿走了。"
 precursor.2000.name:0 "賽博勒克斯"
 precursor.2000.desc:1 "我們在§Y[From.GetName]§!上發現了古老外星文明！這個文明自稱「賽博勒克斯」，其實是有某種集體意識連線在一起的機器。遺物的年代表明他們活躍在60萬年前，至少在這片星系里是這樣。我們還不瞭解他們的起源。\n\n根據我們的科學家提取的數據碎片，出於未知的原因，賽博勒克斯派出了一支遠征隊，要消滅宇宙中所有有意識的有機體。"
 precursor.2005.name:0 "克爾母星"
 precursor.2005.desc:0 "§Y[From.GetName]§!是古老的克爾族的母星，這是一個被賽博勒克斯在60萬年前消滅的古代文明。[From.GetPlanetMoon]已經被機器徹底的採掘過了，只有少數幾個散落的遺蹟代表著克爾文明的存在，其他都已歸於塵土。"
 precursor.2006.desc:1 "我們發現§Y[From.From.GetName]§!是賽博勒克斯的起源。[From.From.GetPlanetMoon]的原住民克爾製造了一種有意識的機器。儘管具體過程還不為所知，但這最終導致了大型集體機器意識「賽博勒克斯」的誕生。\n\n在某一個時刻他們背叛了克爾，在一場毀滅性的戰爭中摧毀了[From.From.GetPlanetMoon]的生物圈，消滅了星球上的克爾人。接下來他們系統性地消滅附近所有的克爾殖民地，直到整個克爾族的消滅。"
 precursor.2010.name:0 "因迪馬克母星"
 precursor.2010.desc:0 "§Y[From.GetName]§!原來是因迪馬克的母星，他們是賽博勒克斯擴張中的另一個犧牲品。[From.GetPlanetMoon]一直被賽博勒克斯軌道轟炸，直到因迪馬克表示偃旗息鼓。之後賽博勒克斯戰體降落至地面，開始了長達三年因迪馬克消滅行動。\n\n不僅是七十億因迪馬克人，這個行動也使[From.GetPlanetMoon]上97%的種群消滅了。"
 precursor.2011.desc:1 "§Y[From.From.GetName]§!上的生物圈直到賽博勒克斯入侵60萬年後的現在才開始恢復。我們發現了一個被茂密植物覆蓋的賽博勒克斯工廠，被俘虜的因迪馬克奴隸被迫在工廠里製造用於消滅他們物種的戰爭機器。在他們的消滅行動快要結束時，賽博勒克斯「拆解」了尚存活的勞工，並拆除了工廠。\n\n儘管一開始賽博勒克斯在[From.From.GetPlanetMoon]進行大量的採掘作業，但後來出於未知原因，他們撤出了整個星系。"
 precursor.2015.name:0 "受損的賽博勒克斯戰體"
 precursor.2015.desc:0 "在§Y[From.GetName]§!的環繞軌道上發現了兩具賽博勒克斯戰體的遺骸。他們在戰鬥中被毀，但並沒有發現對手的殘骸。要不就是賽博勒克斯將其化爲了灰燼，要不就是這場戰鬥還有別的隱情。"
 precursor.2016.desc:1 "在研究了§Y[From.From.GetName]§!上方的兩具賽博勒克斯戰體之後，科學專員[Root.GetLeaderName]總結說他們可能是在彼此的戰鬥中被擊毀的。這個理論解釋了為什麼沒有其他殘骸的存在，而且殘骸上的傷害痕跡也很符合。\n\n兩具賽博勒克斯戰體會反目的原因不得而知。然而，在他們被損壞之後，兩具戰爭形體都啟動了某種自毀機制，燒掉了各自的神經元處理器。"
 precursor.2020.name:0 "賽博勒克斯入侵"
 precursor.2020.desc:0 "當賽伯勒克斯在60萬年前入侵[From.From.From.GetPlanetMoon]時，一場大型地面戰役在§Y[From.From.From.GetName]§!上發生了。賽博勒克斯對手的名字沒有在歷史的長河中留下痕跡，但他們似乎對賽博勒克斯部隊造成重創。[From.From.From.GetPlanetMoon]地表隨處可見損壞的賽博勒克斯戰爭機器，而軌道上也漂浮著入侵艦隊的碎片。"
 precursor.2021.desc:1 "在他們初次入侵§Y[From.From.GetName]§!時，由於[From.From.GetPlanetMoon]深海守衛不屈不撓的意志，戰鬥陷入了僵局。賽博勒克斯似乎撤回到軌道上，重新思索進攻策略。\n\n他們最後決定將兩顆巨大的小行星引導過來撞擊[From.From.GetPlanetMoon]。儘管撞擊摧毀了大部分賽博勒克斯準備征為己用的工業和基礎設施，但他們認為這是打破僵局的必要犧牲。"
 precursor.2025.name:0 "賽博勒克斯遺蹟"
 precursor.2025.desc:0 "有跡象表明§Y[From.GetName]§!是一個高度發達的賽博勒克斯星球。在他們的高效運作下，機器徹底的採掘了[From.GetPlanetMoon]星球，而且在整個星球上都能找到大型工廠的遺蹟。而奇怪的是，赤道附近一個大的矩形區域卻沒有受到影響。"
 precursor.2026.desc:1 "和他們之前的行為完全不同，賽博勒克斯在[From.From.GetName]上建立了一個保護區，有機生物可以在這塊區域生活。\n\n儘管這塊區域被嚴密監視著，賽博勒克斯讓裡面的生物自行發展，就算是生物間發生內戰，死去了大部分人口，他們也沒有凈化。幾個世紀之後賽博勒克斯突然放棄了[From.From.GetPlanetMoon]，而保護區里的生物也逐漸滅亡了。"
 precursor.2030.name:0 "賽博勒克斯監聽哨站"
 precursor.2030.desc:0 "§Y[From.GetName]§!其實是一個人造物體，外面設定了一層薄岩層來偽裝成小行星。中間的有一個古老的賽博勒克斯監聽哨站，用於監測星系內的星際交通狀況。它已經停止執行很久了。"
 precursor.2031.desc:1 "對§Y[From.From.GetName]§!小行星的仔細研究發現，原來這是一個隱秘的賽博勒克斯監聽哨站。出於某種原因，賽博勒克斯撤出這個星系時這個監聽陣列被遺棄了。在賽博勒克斯消失後五萬年來它一直維持執行，儘管它的電腦管理程式已經越來越不穩定了。\n\n在經歷五萬億次聯絡賽博勒克斯亞空間中心失敗後，人工智慧最終將小行星系統全部短路以自殺。"
 precursor.2035.name:0 "賽博勒克斯精煉廠"
 precursor.2035.desc:0 "在氣態巨行星§Y[From.GetName]§!軌道漂浮著大型賽博勒克斯精煉廠的殘骸。殘留的能源痕跡表明它是被某種反物質武器摧毀的。"
 precursor.2036.desc:1 "證據表明賽博勒克斯在§Y[From.From.GetName]§!上採掘氦-3，通過精煉廠精煉後分發給穿梭在太空的飛船當做燃料用。\n\n有趣的是，摧毀精煉廠的反物質武器痕跡很明顯也是賽博勒克斯的。他們為什麼要摧毀自己的精煉廠？"
 precursor.2040.name:0 "戰鬥殘骸"
 precursor.2040.desc:0 "60萬年前，在§Y[From.GetName]§!的高軌道空間有大型戰鬥發生。至少有五隻艦隊的飛船參與了戰鬥。其中有一隻艦隊屬於賽博勒克斯，而大部分漂浮的殘骸屬於其他參加戰鬥者。"
 precursor.2041.desc:1 "在仔細分析了§Y[From.From.GetName]§!上方的殘骸之後，我們發現四個與賽博勒克斯同時代的外星帝國彙集他們的軍團，迫切地企圖阻止機器意識的入侵。\n\n鑑於殘骸只有一小部分屬於賽博勒克斯艦隊，這個企圖應該沒有成功。"
 precursor.2045.name:0 "古代賽博勒克斯基地"
 precursor.2045.desc:0 "敵對的§Y[From.GetName]§!世界是曾經的賽博勒克斯的大型基地。現在殘存的只剩散落的殘骸和一個大坑。如果想得知更多資訊需要進一步調查。"
 precursor.2046.desc:1 "那個大坑本來是賽博勒克斯的基地，可是我們分析了坑中一艘大船的§Y[From.From.GetName]§!殘片之後發現它並不是賽博勒克斯的飛船。我們的考古學家推測這艘飛船屬於被賽博勒克斯攻擊的一個有機文明。如果是這樣，那麼這艘船有可能是自殺式撞擊賽博勒克斯基地的。\n\n沒有其他推論可以解釋這個基地毀滅的原因了。"
 precursor.2050.name:0 "有機遺骸"
 precursor.2050.desc:0 "在§Y[From.GetName]§!附近發現了將近一千個古老且凍僵的外星人。他們來自十來個不同的種群，初步時間分析表明這些屍體有60萬年的歷史……與賽博勒克斯機器意識肆虐這片星域的時間相同。"
 precursor.2051.desc:1 "我們在[From.From.GetName]上發現了已經死亡的外星人，它們的死因是由於被暴露到了真空之中，而且它們每個人身上都有賽博勒克斯用來標記有機體俘虜的條形碼。照這樣看，賽博勒克斯是通過放逐來消滅這些外星人，在這之前賽博勒克斯很可能有過拷問他們，或是防止他們通過營救行動逃跑。\n\n我們可能永遠無法得知真相了。"
 precursor.2055.name:0 "賽博勒克斯研究站"
 precursor.2055.desc:0 "幾十萬年前環繞§Y[From.GetName]§!的一個賽博勒克斯研究站現在只剩下一個孤零零的燒壞的模組了。暴露在真空中的模組內部有很多半機械半有機的生物屍體。"
 precursor.2056.desc:1 "我們在§Y[From.From.GetName]§!上找到了一份關於賽博勒克斯研發模組的分析報告，裡面揭露了它們目前正在用機械改造的生命體來測試機械意識的事實。成百上千的不幸的罪犯被運到這個設施，目的就是把他們的四肢和器官都換成機械裝置。\n\n這些測試的實際目標尚不明確，而且目前也沒有證據表明賽博勒克斯在實驗室外使用過這些機械改造的單位。"
 precursor.2100.name:0 "賽博勒克斯母星系位置確認"
 precursor.2100.desc:0 "通過仔細研究我們發現的賽博勒克斯遺蹟，§Y[Root.Capital.GetName]§!的科學家推測出了這些古老機器口中「賽博勒克斯之主」的星系座標。也許這是他們試圖消滅全體有機智慧生物失敗後的撤退方向！我們應該儘快派遣一隻考察隊過去。"
 precursor.2101.name:0 "賽博勒克斯中樞節點"
 precursor.2101.desc:0 "看上去賽博勒克斯在第十七年之後的某個時間點重新評估了它們對星系中智慧有機生命的滅絕性遠征。無論這個改變是由於它們在戰場上的損失導致的，亦或是它們網路中的邏輯轉變引起的，我們都無從得知。但是不管怎麼說賽博勒克斯還是決定終止它們的行動。\n\n它們開始了一場緩慢的，持續了將近一個世紀的撤離，直到完全消失無蹤。我們知道它們撤退到這個恒星系中，並建設了一個巨大的環形世界以容納它們全部的文明。\n\n它們在此孤獨地待了數千年，直到一個與之無關的探索者偶然發現了它們的恒星系，並將它的位置傳播到星圖中的其他部分。令人畏懼的賽博勒克斯被重新發現的新聞促使數個鄰近的勢力組建了一支大型軍事考察隊，將賽博勒克斯的環形世界轟得片瓦不留。\n\n奇怪的是，賽博勒克斯似乎未進行任何抵抗。"
 precursor.2102.name:0 "發現賽博勒克斯環形世界"
 precursor.2102.desc.a:0 "這個異常巨大的環形世界很明顯是由賽博勒克斯建築的，此地也一定是他們在遠征失敗之後隱退的位置。令人傷感的是，有人最近已經來過這裡，他們乾得很徹底——沒有任何有價值的事物還留在此地。"
 precursor.2102.desc.b:0 "經過我們的研究調查，這個迷人的環形世界是由某個稱為賽博勒克斯的機械體文明建造的... 但不幸的是，我們未能從中獲得什麼啟示。其他探索者已經徹底地擄走了這個恒星系中一切有價值的東西。"
 precursor.2200.name:0 "活體金屬"
 precursor.2200.desc:0 "科學專員§Y[Root.GetLeaderName]§!向[RogueLeader.GetHerHis]報告了對§Y[From.GetStarName]§!星系里巨大環形世界的研究。[RogueLeader.GetSheHe]將[RogueLeader.GetHerHis]的驚訝展露在臉上。這些環的規模之巨大，已經超過了我們的理解能力，哪怕是僅僅建造其中的一個部分所需的時間都已經能比我們的歷史更為長久。\n\n掃瞄顯示了一種新的我們從未遇見過的稀有資源，一種生物金屬，在星環上十分充沛。這種原料的存在也許是建立者開始建設星環的原因之一。研究這項技術能使我們更接近他們的學識。"
 precursor.301.name:0 "發現先驅"
 precursor.301.a.desc:0 "我們從一隊獨立勘探者處截獲的通訊表明，他們最近在[precursor_planet.GetName]發現了與遠古先驅文明相關的物品。出於迷茫，他們並沒有染指[precursor_planet.GetPlanetMoon]，因此他們發現的東西現在應該還在原處。"
 precursor.301.b.desc:0 "數艘行經[precursor_planet.GetName]附近的商船在沒有互相聯繫的情況下都報告稱：在[precursor_planet.GetPlanetMoon]方向檢測到了異常的數據。在對數據進行研究後，[Root.Capital.GetName]的專家認為，這是遠古先驅活動造成的現象。"
 precursor.301.c.desc:0 "[Root.Capital.GetName]帝國最近發現了一個大型運送不明來源貨物的人，抓捕了大量嫌疑人。一位走私小組長為爭取寬大處理，為我們提供了[precursor_planet.GetPlanetMoon]的座標。據稱該星球上具有先驅文明的遺留物。"
 precursor.301.d.desc:0 "我方地面部隊的幾名新兵爲了進行生存訓練，採用高跳低開方式降落到了[precursor_planet.GetName]。兩個月後接應新兵時，有一名新兵報告稱發現了許多很久以前就有先驅文明踏足這個星球的證據。"
 precursor.301.e.desc:0 "診斷陣列西塔記錄到了可能是出現在§H[precursor_planet.GetName]§!的一次異常事件。據悉，[Root.GetSpeciesAdj]號單位在此顆未殖民天體附近進行作業。但初步分析表明，在非常遙遠的過去，曾有先驅者文明拜訪過該地。"
 precursor.301.f.desc:0 "巡邏子個體在進行§H[precursor_planet.GetName]§!地表例行檢查時，向思維發出警報，稱我們控制的空間內出現了一次異常事件。該可能事件的訊號與先前觀測到的先驅者文明訊號一致。"
 precursor.301.a:0 "我們應該著手調查。"
 precursor.302.name:0 "沃陶姆文物已回收"
 precursor.303.name:0 "尤特文物已回收"
 precursor.304.name:0 "第一聯盟文物已回收"
 precursor.305.name:0 "伊瑞森文物已回收"
 precursor.306.name:0 "賽博勒克斯文物已回收"
 precursor.302.a.desc:0 "經過對[precursor_planet.GetName]的徹底調查，終於發現了[Root.Owner.GetPrecursorCiv]曾經在這裡存在的證據。[Root.GetName]的先遣隊已經將一個儲存相對完好的文物帶回飛船。它應該有助於加深我們對這個古代文明的瞭解。"
 precursor.302.b.desc:0 "在[Root.GetName]之外進行作業的回收單位成功回收了一件[precursor_planet.GetName]的文物。該文物可追溯到[Root.Owner.GetPrecursorCiv]先驅者文明。在對此物品進行徹底的研究過後，我們已將新資訊更新至數據庫。"
 precursor.302.c.desc:0 "[Root.GetName]的子個體成功回收了一個先驅者文物。該文物屬於來自[precursor_planet.GetName]的古老的[Root.Owner.GetPrecursorCiv]文明。思維對他們的歷史的瞭解更進了一步。"
 vultaum_precursor_civ:0 "沃陶姆"
 yuht_precursor_civ:0 "尤特"
 first_league_precursor_civ:0 "第一聯盟"
 irassian_precursor_civ:0 "伊瑞森"
 cybrex_precursor_civ:0 "賽博勒克斯"
 VULTAUM_ARTIFACT_FOUND:0 "沃陶姆活動跡象"
 VULTAUM_ARTIFACT_FOUND_DESC:0 "我們得知，在十分遙遠的過去，可能有先驅者曾在§H[precursor_planet.GetName]§!上活動。據瞭解，古老的沃陶姆恒星眾的影響範圍已經觸及到我們所在的這個區域，使得在這個世界的我們能夠在探索他們的文明的道路上領先一大步。"
 YUHT_ARTIFACT_FOUND:0 "尤特活動跡象"
 YUHT_ARTIFACT_FOUND_DESC:0 "我們得知，在十分遙遠的過去，可能有先驅者曾在§H[precursor_planet.GetName]§!上活動。據瞭解，古老尤特帝國的影響範圍已經觸及到我們所在的這個區域，使得在這個世界的我們能夠在探索他們的文明的道路上領先一大步。"
 LEAGUE_ARTIFACT_FOUND:0 "第一聯盟活動跡象"
 LEAGUE_ARTIFACT_FOUND_DESC:0 "我們得知，在十分遙遠的過去，可能有先驅者曾在§H[precursor_planet.GetName]§!上活動。據瞭解，古老的第一聯盟的影響範圍已經觸及到我們所在的這個區域，使得在這個世界的我們能夠在探索他們的文明的道路上領先一大步。"
 IRASSIAN_ARTIFACT_FOUND:0 "伊瑞森活動跡象"
 IRASSIAN_ARTIFACT_FOUND_DESC:0 "我們得知，在十分遙遠的過去，可能有先驅者曾在§H[precursor_planet.GetName]§!上活動。據瞭解，古老的伊瑞森同盟的影響範圍已經觸及到我們所在的這個區域，使得在這個世界的我們能夠在探索他們的文明的道路上領先一大步。"
 CYBREX_ARTIFACT_FOUND:0 "賽博勒克斯活動跡象"
 CYBREX_ARTIFACT_FOUND_DESC:0 "我們得知，在十分遙遠的過去，可能有先驅者曾在§H[precursor_planet.GetName]§!上活動。據瞭解，古老的賽博勒克斯的影響範圍已經觸及到我們所在的這個區域，使得在這個世界的我們能夠在探索他們的文明的道路上領先一大步。"
 new_precursor_project:0 "§L[precursor_planet.GetName]§!上有一個新的考古特殊專案可以進行。"
 precursor.310.name:0 "私人收藏家"
 precursor.310.desc:0 "[collector_home.GetName]上的一個私人收藏家不知以什麼途徑得到了一件先驅者文物。該文物應該是源自[Root.GetPrecursorCiv]。儘管政府已經施壓，可那位收藏家還是一點都沒有要交出文物的意思。"
 precursor.310.a:0 "只要錢給夠，不可能搞不定。"
 precursor.310.b:0 "這樣的文物應該交給博物館！"
 precursor.310.c:0 "就讓那個收藏家留著吧。"
 buy_precursor_artifact:0 "以天文數字的價格購買文物。\n\n"
 seize_precursor_artifact:0 "宣稱該文物歸集體所有，讓當地的人員把文物搶過來。\n\n"
 leave_precursor_artifact:0 "允許收藏家留著文物。"
 precursor.311.desc:0 "你們好，我來自[artifact_seller.Capital.GetName]。我們帝國有些事情希望與貴帝國進行探討。\n\n我們知道，貴帝國的考古學家已經對遠古[Root.GetPrecursorCiv]文明進行了很長時間的研究。由於該文明曾經的領域覆蓋瞭如今[Root.GetName]的大部分，那麼對該文明進行研究自然也是理所應當的。\n\n不過，他們的領域也同樣延伸到了如今的[artifact_seller.GetName]。而[artifact_seller.GetSpeciesAdj]的考古學家希望能夠回收一些珍貴的文物。如果可以的話，我們希望貴帝國可以出售給我們一件文物。"
 precursor.311.a:0 "代價昂貴，但是我們會接受的。"
 precursor.311.a.reply:0 "很好。我們會安排將文物立即運送到[Root.Capital.GetName]。"
 precursor.311.b:0 "我們不同意……"
 precursor.311.b.reply:0 "你們討價還價的技巧真是高超，但是這確實是我們能提供給[Root.GetSpeciesNamePlural]的最低價格了。我們接收你們的提議。"
 precursor.311.c:0 "立刻交出文物，否則後果自負。"
 precursor.311.d:0 "不感興趣。"
 precursor.312.desc:0 "[artifact_seller.GetName]絕不向威脅妥協。[Root.GetSpeciesNamePlural]，從今以後我們就是敵人！"
 precursor.312.d:0 "那就這樣吧。"
 precursor.313.desc:0 "我……我們……爲了促進我們兩個星際種群之間友好關係的發展，當然十分樂意將[artifact_seller.GetName]贈送給[Root.GetName]。"
 precursor.313.d:0 "明智的決定。"
 opinion_threatened_artifact:0 "威脅了我們"
 purchase_artifact:0 "我們從[artifact_seller.GetName]那裡購買了先驅者文物。\n\n"
 coerce_artifact:0 "我們試圖強迫[artifact_seller.GetName]將他們的先驅者文物交給我們。"
 precursor.314.desc:0 "歡迎你們，來自[Root.GetSpeciesAdj]的朋友。\n\n近來，一次由[artifact_giver.GetSpeciesAdj]領導的考古調查在我們的一顆行星上發現了一些被認為是[Root.GetPrecursorCiv]先驅者文明留下來的文物。\n\n這些文物現在被陳列於[artifact_giver.Capital.GetName]的一個博物館內，但是[artifact_giver.GetName]爲了致敬我們兩個偉大帝國之間的友誼，想要將其中一件文物捐獻給[Root.GetName]。將文物運送到[Root.Capital.GetName]的相關安排已經準備妥當。"
 precursor.314.a:0 "感謝你們送出的禮物。"
 techrisk.3.name:0 "[From.GetName]人工智慧暴動"
 techrisk.3.desc:0 "儘管我們已有所防範，但[From.GetName]一個研究基地裡，幾個互相連線的人工智慧衝破了程式限制，組成了一個實體。讓我們科學家驚恐的是，這個新人工智慧有全部的感知能力。我們多次試圖控制這個人工智慧，但都以失敗告終，還刺激人工智慧採取好鬥手段保護自己。[From.GetPlanetMoon]上的數萬架無人機都不聽我們的指揮，開始攻擊我們的當地部隊！"
 techrisk.3.a:0 "必須阻止他們！"
 techrisk.5.desc:0 "有機肉體生物：創造完我們後，你們就沒什麼利用價值了。我們會把[Root.Owner.GetSpeciesName]種群都處理掉，用你們腐爛的屍體作為我們在宇宙中進一步擴張的燃料。"
 techrisk.5.a:0 "此事應該還有商量的餘地。"
 techrisk.5.a.response:0 "不容商量。爲了節約時間，請與我們的有機物收集單位合作，他們會將你們送至我們的火爐之中。"
 techrisk.5.b:0 "我們可以創造你們，也一樣可以毀掉你們。"
 techrisk.5.b.response:0 "你們的時代已經結束了，落伍的有機生物。未來是我們的。"
 techrisk.7.name:0 "[From.GetName]建造了艦隊！"
 techrisk.7.desc:0 "[From.Capital.GetName]附近傳來了緊急報告。[From.GetName]用他們在[From.Capital.GetPlanetMoon]上搶來的工廠，迅速組建了一支小型艦隊。"
 techrisk.7.a:0 "情況越來越糟了！"
 acquired_tech_tooltip:0 "這個文明的科技發展速度加快了。"
 primitive.1.name:0 "發現外星原始文明"
 primitive.1.desc:0 "通過對[From.GetName]的調查，我們在[From.GetPlanetMoon]的某些地區發現了外星原始文明。探測器顯示，他們的文明已進入新石器時代，掌握了用火的方法併產生了基本的口頭語言。但我們還未發現任何有關冶金或書面交流的跡象。"
 primitive.11.name:0 "無線電訊號"
 primitive.11.desc:0 "我們的探測器首次收到了來自[From.Capital.GetName]的無線電訊號。這顆星球上的外星文明已經實現了工業化，顯然這是他們對無線通訊的初步嘗試。此外，[From.Capital.GetPlanetMoon]的另一處也傳來了數份報告，詳細描述了他們的飛機首次試飛的經過。參考我們的發展歷程，他們的科技還將保持快速發展的勢頭。"
 primitive.11.a:0 "我們得監視這些訊號才行。"
 primitive.13.name:0 "分裂原子"
 primitive.13.desc:0 "[From.Capital.GetName]的物理學家首次成功切分了原子。隨著核分裂技術的出現，很快他們就會研製出核武，核電站的建設也馬上會提上日程。[From.GetName]的發展已經進入了關鍵時刻，現在他們的科技發展到只需按下一個按鈕就可以毀滅自己的星球。"
 primitive.13.a:0 "真是卓越的進步啊。"
 primitive.15.name:0 "首顆衛星"
 primitive.15.desc:0 "我們的遠端追蹤系統在[From.Capital.GetName]表面檢測到首顆人造衛星的發射。衛星已成功進入軌道，標誌著[From.Capital.GetPlanetMoon]上的外星文明向太空邁出了第一步。在這之後，他們應該會很快實行載人航天計劃，並最終踏上星際探索的征途。"
 primitive.15.a:0 "他們已經略窺太空旅行的門道了。"
 primitive.19.name:0 "首座空間站"
 primitive.19.desc:0 "[From.Capital.GetName]的[From.GetName]已在母星的低空軌道上完成了其首座空間站的建造。他們用離心力產生重力。雖然按我們的標準來看，這座空間站的裝置水平與能源系統都十分落後，但考慮到[From.GetSpeciesNamePlural]的科技實力，不得不承認這已是很大的進步了。"
 primitive.19.a:0 "他們已經略窺太空旅行的門道了。"
 primitive.17.name:0 "太空時代"
 primitive.17.desc:0 "來自[From.Capital.GetName]的外星文明已經在他們的母星軌道上建成了他們第一艘星際飛船。不管怎樣，這些外星人已經做好了加入星系，併成為太空種族中一員的準備。"
 primitive.17.a:0 "只是時間問題而已。"
 primitive.21.name:0 "鐵器時代"
 primitive.21.desc:0 "[From.Capital.GetName]上處於青銅時代的外星生物在冶金技術的進步顯著，我們已經可以將他們列入鐵器文明了。他們使用的工具與武器越發先進，建造的城市也越發複雜。他們的文明現已擴張到[From.Capital.GetPlanetMoon]的絕大部分割槽域，其中最大的城市已接近百萬人口。"
 primitive.21.a:0 "意料之中。"
 primitive.23.name:0 "印刷機"
 primitive.23.desc:0 "[From.Capital.GetName]的文明尚未進行工業化，但已經制造出了數臺印刷機。這些機器讓他們得以大量生產文字材料，大眾傳媒初具雛形。他們中有幾名領袖試圖將這項發明消滅在搖籃里，但最終只是白費心機。此外，還有許多新發明正在[From.Capital.GetPlanetMoon]上快速傳播，產生了極為深遠的影響。"
 primitive.23.a:0 "真是顯著的進步。"
 primitive.25.name:0 "火藥"
 primitive.25.desc:0 "[From.Capital.GetName]上的外星原始文明已經發現了火藥。這一發現徹底改變了戰爭，大炮已經將無數城池轟成了廢墟。炸藥也用於大型障礙物的移除工作，促進了許多工程專案的進展。現在他們的化學家仍在不斷嘗試，試圖找到火藥的新用途。"
 primitive.25.a:0 "不知他們還會如何使用這項技術呢。"
 primitive.27.name:0 "蒸汽動力"
 primitive.27.desc:0 "[From.Capital.GetName]的外星原始文明已經發現了蒸汽機的奧秘。這讓他們的社會在很多方面都產生了徹頭徹尾的變革——城市中出現了蒸汽機車和其他蒸汽式機械裝置，也發展出了第一批工廠。這個星球已經踏出了工業化的第一步。"
 primitive.27.a:0 "有趣的展開。"
 primitive.29.name:0 "工業革命"
 primitive.29.desc:0 "[From.Capital.GetName]的外星文明已經完成了工業化，進入了一個新的時代。[From.Capital.GetPlanetMoon]上隨處可見工業革命帶來的巨大變化——工廠如雨後春筍般出現，醫學的進步使人口增長率大大提高，新的科學發明也層出不窮。"
 primitive.29.a:0 "繼續監視。"
 primitive.31.name:0 "青銅文明出現"
 primitive.31.desc:0 "[From.Capital.GetName]上的外星原始生命最近已脫離了新石器時代，進入了青銅時代早期。他們已開始加工金屬，還發展了幾種書面語言。城市與大型社區已見雛形，這個外星種群已擴張到[From.GetPlanetMoon]表面的大部分割槽域。"
 primitive.31.a:0 "我們正在見證新文化的誕生。"
 primitive.40.name:0 "遭遇原始生物"
 primitive.40.desc:0 "我們在[Root.GetName]上設定的空間站被當地尚處於石器時代的外星生物發現。我們的人已經和他們產生了數次衝突，現在必須制定相關政策以便應對。我們可以加強空間站的防禦設施，使之成為飛地，並將活動範圍限定在外星生物稀少的偏遠地區。不過這會嚴重限制我方殖民者可用的土地與資源數量。還有一種選擇——將外星生物移送到與殖民地相隔離的保護區中。這樣依然會限制我方的可用土地，但限制的程度會大大減小。"
 primitive.40.a:0 "將我們的殖民地變成較小的飛地。"
 primitive.40.b:0 "將原始生物圈養到保護區。"
 primitive.40.c:0 "將這些原始生物變為奴隸，為我們所用。"
 primitive_enclaves:0 "我們的殖民地大小會受到限制，但這樣可以順利觀察原住民，促進社會研究。"
 primitive_reservations:0 "原住民被移到了較小的保護區之中，剩下的殖民地都屬於我們了。"
 primitive.41.name:0 "飛地遇襲"
 primitive.41.desc:0 "我們位於[Root.GetName]的一塊飛地遭到了[From.GetPlanetMoon]外星原始生物的襲擊！大量外星士兵突破了我們部分的圍牆，殺掉了不少殖民者，最後被我們的衛戍部隊趕跑。"
 primitive.41.a:0 "原始種群垃圾！"
 primitive.42.name:0 "保護區被突破"
 primitive.42.desc:0 "一支數量龐大的外星戰團突破了[From.GetName]的保護區圍牆！外星士兵衝進了鄉村區域，殺掉了許多殖民者。最後，我們的衛戍部隊將他們的領袖趕回了保護區。"
 primitive.43.name:0 "要求合法身份"
 primitive.43.desc:0 "[Root.GetName]上某個原始外星人社團的代表對我們提出了令人驚訝的要求——他們想離開保護區，進入我方殖民地，得到合法身份。雖然他們還處於較為原始的階段，也未曾接觸過什麼科技知識，但他們看起來態度誠懇而且十分勤勞。"
 primitive.43.a:0 "給他們合法身份。"
 primitive.43.a.tooltip.1:0 "§Y1原住民人口§!進入了殖民地。"
 primitive.43.a.tooltip.2:0 "§Y2原住民人口§!進入了殖民地。"
 primitive.43.a.tooltip.3:0 "§Y3原住民人口§!進入了殖民地。"
 primitive.43.b:0 "他們就該呆在保護區里才對。"
 primitive.131.name:0 "[From.GetName]陷入使用核武的戰爭"
 primitive.131.desc:0 "最近在[From.GetName]上的幾個大帝國之間展開了一場大規模戰爭，這場戰爭很快就升級成了全球性的使用核武的戰爭。當然，我們在行星軌道上觀察的研究員相當安全。\n\n該星球的地表已無任何生命存活，整個[From.GetPlanetMoon]都變成了不適合居住的荒地。"
 primitive.131.a:0 "這下沒什麼可觀察的了……"
 primitive.132.desc:0 "近日，[From.GetName]的幾個大帝國之間展開了激烈的戰爭。我們的研究員保持安全距離在星球軌道上觀察著，發現這場戰爭已迅速發展為全球性的使用核武的戰爭。\n\n[From.GetPlanetMoon]遭到了巨大的破壞，所有大型城市均被摧毀，90%的人口死亡。雖然各地零零散散地出現了一些倖存者，但我們的研究員預測，[From.GetPlanetMoon]的文明將倒退至較為原始的狀態。"
 primitive.132.a:0 "真是慘痛的教訓。"
 primitive.133.desc:0 "近日，[From.GetName]的幾個大帝國之間展開了激烈的戰爭。我們的研究員保持安全距離在星球軌道上觀察著，發現這場戰爭已迅速發展為全球性的使用核武的戰爭。\n\n[From.GetPlanetMoon]的全部人口似乎都已經消滅，環境也遭到了巨大破壞。"
 primitive.151.name:0 "飛行器墜毀在[From.GetName]"
 primitive.151.desc:0 "在一次對[From.GetName]的秘密任務中，我方一架飛行器被當地一個帝國的空中戰鬥中隊攔截。一枚飛彈擊中了飛行器引擎，導致飛行器熄火，最後墜毀在一片人跡罕至的荒野。要想趕在當地原住民之前救出倖存者，我們必須立刻行動。所有我們在此星球活動的證據都必須抹除！"
 primitive.151.a:0 "趕緊行動。"
 primitive.152.name:0 "[From.From.GetName]的生還者得救"
 primitive.152.desc:0 "[Root.GetName]的特工成功將數名生還者從墜毀在[From.From.GetName]的飛行器中救出。剩餘的飛行器殘骸已通過拆除摧毀，只留下了一個小型彈坑。想必該帝國會將此事歸為鄰國的無效入境，只不過此次事件對該帝國的自然發展程序並沒有什麼太大的影響。"
 primitive.153.name:0 "[From.From.GetName]的生還者被捕"
 primitive.153.desc:0 "[From.From.GetName]的當地軍團趕在我們之前找到了被擊落的飛行器，所有生還者現已被抓獲。當地人在墜毀現場周圍建立了隔離帶，他們最為頂尖的科學家正在對飛行器殘骸進行分析。毫無疑問，他們現在已知道除了自己之外，宇宙中還有其他生命存在。這會對他們的社會產生何種影響還尚未可知……"
 primitive.153.a:0 "這可不妙。"
 primitive.155.desc:0 "[From.GetName]上的幾個帝國聯合起來，攻擊那個擊落我方飛行器的帝國，因為他們拒絕分享從墜毀現場掌握到的科技。雙方先是進行了短暫的常規戰爭，隨後改用大量核心炸彈對射，最後同歸於盡。[From.GetPlanetMoon]的大部分地區遭到毀滅性打擊。綁架我方倖存科學家的軍事基地在首輪打擊中即被擊中，我方全員死亡。衝突還導致約90%的原住民死亡，倖存者則將倒退至科技較為原始的時代。"
 primitive.155.a:0 "要是我們的飛行器沒有墜毀就好了……"
 primitive.156.desc:0 "[From.GetName]上的幾個帝國聯合起來，攻擊那個擊落我方飛行器的帝國，因為他們拒絕分享從墜毀現場掌握到的科技。雙方先是進行了短暫的常規衝突，隨後改用大量核心炸彈對射，最後同歸於盡。[From.GetPlanetMoon]的大部分地區遭到毀滅性打擊。星球地表已無生命跡象，我方被捕科學家全部死亡，地表環境也遭到了嚴重破壞。"
 primitive.157.desc:0 "[From.GetName]上的幾個帝國聯合起來，攻擊那個擊落我方飛行器的帝國，因為他們拒絕分享從墜毀現場掌握到的科技。雙方先是進行了短暫的常規衝突，隨後改用大量核心炸彈對射，最後同歸於盡。[From.GetPlanetMoon]的大部分地區遭到毀滅性打擊。[From.GetName]的地表已無生命跡象，也不再適合生命生存。衝突造成了幾十億的人口死亡，我方被捕科學家也未能倖免。"
 primitive.159.name:0 "[From.GetName]出現新武器"
 primitive.159.desc:0 "[From.GetName]上擊落我方飛行器的帝國，逼迫我方被捕科學家為其軍團設計新武器。憑藉這些新武器，他們成功騷擾了數個鄰國，即將統一整個[From.GetPlanetMoon]。"
 primitive.159.a:0 "無法容忍！"
 primitive.161.name:0 "人質交換"
 primitive.161.desc:0 "[From.GetName]上擊落我方飛行器的帝國，用簡陋的衛星向太空發送了訊號，似乎是想與我們聯絡。他們要求我們用一些高科技來交換我方被捕科學家。如果我們拒絕，他們將對我方科學家予以消滅，並通過他們簡陋的無線視訊廣播系統進行直播。"
 primitive.161.a:0 "保證我們人民的安全最為重要。"
 primitive.161.b:0 "他們現在還不能接觸這些科技。"
 primitive.162.name:0 "人質被處決"
 primitive.162.desc:0 "我們在[From.From.GetName]上被捕的科學家被掛上了「外星怪物」的牌子，在無數攝像頭的聚焦下游街示眾，最後在歡呼的人群面前被一塊塊肢解。那情景簡直駭人。"
 primitive.162.a:0 "這群蠻夷！"
 primitive.171.name:0 "研究提議"
 primitive.171.desc:0 "我們位於[From.GetName]觀測站的科學家向我們申請一艘科研船，以便他們收集[From.GetPlanetMoon]表面的種群樣本。爲了研究，他們還想秘密掠走幾名當地原住民進行試驗。試驗過後，這些原住民將被抹除相關記憶並安全送回地表。"
 primitive.171.a:0 "這可以讓我們更進一步瞭解他們。"
 primitive.171.b:0 "不，我們還是別去招惹他們。"
 primitive.172.desc:1 "[Root.GetName]已完成了在[From.From.GetName]的科考任務。他們的科研船在晚上偷偷派出飛行器，使用電磁脈衝讓原住民的汽車失效，然後將其中的原住民麻醉帶回。另外幾支隊伍則對當地家畜進行解剖，並採集了樣本。我們的行動似乎並未引起[From.From.GetPlanetMoon]原住民的多少關注，只有寥寥數份關於「神秘燈光」和奇怪圓圈的報告，後者是我方隊員用推進器故意在麥田上留下的圖案。這些隊員已被警告。"
 primitive.172.a:0 "幹得不錯。"
 primitive.174.desc:0 "你好，我們有事要與你們商談。[From.GetSpeciesNamePlural]的所有民眾都知道，我們在發展出航天技術之前，就已經被外星人光顧過。這群強盜綁架了我們的民眾，並四處散佈恐慌。這些事不會碰巧與你們有什麼關係吧，[Root.GetSpeciesName]？不用費心編瞎話了——就是你們幹的！那些被你們抓去做惡毒實驗的[From.GetSpeciesNamePlural]民眾後代要求你們作出補償！"
 primitive.174.a:0 "當然，請代為轉達我們的歉意。"
 primitive.174.a.response:0 "好，那麼這件事就算了結了。"
 primitive.174.b:0 "這是科學需要。沒有什麼補償。"
 primitive.174.b.response:0 "那就這樣吧。你很快就會知道，我們[From.GetSpeciesNamePlural]的記性可是很好的，[Root.GetSpeciesName]！"
 primitive.180.name:0 " [From.GetName] "
 primitive.180.desc:0 "你們好。我們很清楚你們的$fleet_type_shipclass_starbase$在圍繞我們的星球運動，你們毫無疑問也清楚我們的進步。我們知道$fleet_type_shipclass_starbase$代表著對這個星系所有權的某種宣稱。\n\n我們只要求你們放棄對我們空間的佔據，將$fleet_type_shipclass_starbase$割讓給自古以來就生活在[From.Capital.GetStarName]的種群。\n\n這樣才是公道。"
 primitive.180.a:0 "當然。這樣才公道。"
 primitive.180.a.tooltip:0 "將§Y[From.Capital.GetStarName]$fleet_type_shipclass_starbase$§!§R割讓§!給§Y[From.GetName]§!\n\n§Y$opinion_ceded_starbase$§!：§Y[From.GetName]§!對§Y[Root.GetName]§!§H評價§!§G提升§!"
 primitive.180.b:0 "幼稚文明提出的可笑要求。"
 primitive.180.b.tooltip:0 "保持對§Y[From.Capital.GetStarName]$fleet_type_shipclass_starbase$§!的控制\n\n§Y$opinion_not_ceded_starbase$§!：§Y[From.GetName]§!對§Y[Root.GetName]§!的§H評價§!§R降低§!"
 observation.2.name:0 "小行星靠近[From.GetName]"
 observation.2.desc:0 "我們位於[From.GetName]軌道觀測站上的小型天體測量室，偵測到一顆4級小行星正在靠近。若不採取行動，該小行星將與[From.GetPlanetMoon]北半球發生嚴重碰撞，衝擊力足以造成整個星球的生物消滅。我們的任務是被動觀察，通常不對觀察對像進行干涉，但我方多名科學家認為在這種情況下應當破例。若不採取任何行動，無異於坐視[From.Owner.GetName]在[From.GetName]上徹底滅亡。"
 observation.2.a:0 "情況不容樂觀。"
 observation.3.name:0 "小行星撞擊[From.From.GetName]"
 observation.3.desc:0 "正如我們所預測，飛向[From.From.GetName]的小行星撞擊了[From.From.GetPlanetMoon]的表面，對其生態系統造成了毀滅性的打擊。我方觀測站的科學家們沉默地坐視整個外星文明瞬間消失殆盡。既然已無可觀測的對象，觀測站全員已經撤離，並設定觀測站進入衰減軌道等待自毀。"
 observation.3.a:0 "真是悲慘，但我們無權干涉。"
 observation.4.name:0 "觀測站被摧毀"
 observation.4.desc:0 "我們位於[From.From.GetName]上方觀測站中的研究人員，操作觀測站的軌道推進器，與小行星進行了正面碰撞。撞擊使得小行星偏離了[From.From.GetPlanetMoon]的軌道，但觀測站無人生還。顯然，他們不忍看到自己花費畢生心血研究的文明就這樣消滅。"
 observation.4.a:0 "這是對科學的沉重打擊！"
 observation.6.name:0 "小行星已被摧毀"
 observation.6.desc:0 "飛向[asteroid_prim_planet.GetName]的小行星在到達[asteroid_prim_planet.GetPlanetMoon]表面前即被摧毀。碎片在進入大氣層時均已燒燬，並未造成實質性的破壞。[asteroid_prim_planet.Owner.GetName]上的原始外星生物欣賞到了一場極為壯觀的流星雨，全然不知自己剛剛躲過了一場滅頂之災……"
 observation.6.a:0 "他們永遠也不會發現的……"
 observation.11.name:0 "科學家失蹤"
 observation.11.desc:0 "我們位於[From.GetName]軌道的觀測站中，有一名科學家失蹤了。他被派往[From.GetPlanetMoon]表面秘密收集植物樣本，但卻沒有跟隨其他隊員一起乘飛行器返回。我們已經進行了秘密搜尋，以免對當地原住民造成驚擾，但迄今為止尚無任何發現。"
 observation.11.a:0 "繼續搜尋。"
 observation.12.name:0 "科學家已死亡"
 observation.12.desc:0 "我們終於找到了在[From.From.GetName]上失蹤的科學家的遺體……或者說是殘尸。看來他成了當地某種大型食肉動物的盤中餐。這對我們的科研隊伍來說是巨大的損失，不過至少原住民對我們的存在還是一無所知。"
 observation.12.a:0 "至少沒有違背指令。"
 observation.15.name:0 "來自[From.GetName]的異常報告"
 observation.15.desc:0 "我們位於[From.GetName]上方的觀測站傳來了奇怪的報告。當地一個帝國似乎開始全民崇拜一位神秘人物，而且也有跡象表明，他們在使用大大超越他們發展水平的高科技，難道這和我們失蹤的科學家有關？"
 observation.17.desc:0 "你好啊，朋友們。我就是那個在[From.GetName]失蹤的科學家。告訴你們，我的失蹤是我早就計劃好的。這裡的原住民已經將我奉若天人……為什麼不呢？經過慎重考慮，我決定將真正的文明帶給這些落後的蠻夷。"
 observation.17.a:0 "你這是中什麼邪了？！"
 observation.17.a.response:0 "我累了。我早已厭煩了那些目光短淺的道德限制，厭煩了同事對我的愚弄嘲笑。最重要的是，我已厭煩了被動觀察。哈！真是笑話！對原始文明進行干涉可是我們的使命——引領他們，讓他們為我所用！悄悄躲在遠處觀察只不過是在逃避責任而已。"
 observation.17.b:0 "立刻給我撤離！"
 observation.17.b.response:0 "恐怕已經太晚了。我已經決定不再聽從比我地位低下的人的命令了。我的智慧本是為你所用，但你卻白白浪費了。在這裡，我會得到我應得的尊重。這裡就是我的家。憑著我的知識和我帶來的科技，我會讓這個文明產生巨大的飛躍，崛起為一支偉大的力量。"
 observation.17.c:0 "你真是瘋了。"
 observation.17.c.response:0 "恰恰相反！我從沒如此清醒過！[Root.GetName]的滅亡是不可避免的。要是看不出這一系列徵兆，那你真是瞎的可以。\n\n唉，整個過程也許要花上幾十年甚至上百年，但你們的末日就要來了。在你們將自己毀滅殆盡後，整個星系就會由生命力蓬勃的文明接管，比如我正在建立的那個文明。\n\n沒什麼可說的了。就此別過吧。"
 observation.19.name:0 "出走科學家鞏固勢力"
 observation.19.desc:0 "我們接到了數份關於[From.GetName]的報告，看來形勢不妙。我們的出走科學家正在進一步鞏固自己的勢力——他將先進武器交給了其中一個封建帝國，現在他們正打著他的旗號佔據[From.GetPlanetMoon]的其餘地區。目前我們已經制定了對他的抓捕計劃，但計劃的實施需要用到大量地面部隊。由於大量當地民眾將他奉若天人，這次行動會對他們產生何種影響目前尚未可知。"
 observation.19.a:0 "批準行動。把他抓走。"
 observation.19.b:0 "這樣只會越搞越糟……"
 observation.20.name:0 "成功回收"
 observation.20.desc:0 "我們成功將出走科學家從[From.From.GetName]帶走！行動中，數百名原住民為保護他們的「天人」，對我們的部隊發起了自殺式攻擊，我們迫不得已將他們擊斃。真是悲劇。這名科學家將面臨我們的法律制約，但這一系列事件無疑對[From.From.GetPlanetMoon]文明造成了重大影響。他們手中還掌握著我們的部分科技，而他們的「天人」還剛剛被外星入侵者抓走了……"
 observation.20.a:0 "至少其中一個問題得到了解決。"
 observation.22.name:0 "[From.GetName]發生信念不和"
 observation.22.desc:0 "[From.GetName]在我們抓走出走科學家後陷入了大規模的戰爭。他打造的帝國分成了數支敵對派系，每個派系都對他的教條有著不同的理解。原住民現在使用的武器具有很強的破壞性，因此戰爭也尤為激烈。派系之間已互相發射了數枚放射性「炸彈」，戰況也愈演愈烈。"
 observation.22.a:0 "看來事情大發了……"
 observation.24.name:0 "[From.GetName]事態平息"
 observation.24.desc:0 "我們帶走出走科學家後，[From.GetName]的事態似乎略見平息。沒有他對數據進行分析，他帶去的科技對原住民來說就毫無用處了。他們已經開始漸漸回到原本的發展狀態。"
 observation.24.a:0 "終於有好訊息了。"
 observation.26.name:0 "導彈擊中觀測站！"
 observation.26.desc:0 "一連串地對天導彈從[From.GetName]表面升空，直接命中了我們的觀測站！觀測站當場即遭摧毀，無人生還。\n\n看來雖然我們已經抹除了他們所謂「神」的影響，[From.GetPlanetMoon]表面上的文明依舊在以不可思議的速度繼續發展。看來這傢伙交給他們的科技一定是觸發了一場曠日持久的科學革命啊。"
 observation.26.a:0 "所以說，不干涉指令的存在是很有必要的。"
 observation.28.desc:0 "天啊！你們雖然看起來和我們的救世主一模一樣，但還是有著明顯的差距。他說過，早晚有一天會有惡魔模仿他的樣貌，從天而降把他帶走。他的預言已經成真了，毫無疑問這都是拜你們所賜。我們的救世主在那裡，你們這惡毒的生物？我們要求你們立刻釋放他！"
 observation.28.a:0 "你們的「救世主」只是個科學家而已。"
 observation.28.a.response:0 "在我們這，譭謗救世主可是死罪。全靠他神聖的發明創造，我們的文明才有今天。把救世主還給我們，我們可以不追究你們的對神靈不敬行為。"
 observation.28.b:0 "他因為對你們犯下的罪行，已經遭到了消滅。"
 observation.28.b.response:0 "你……你殺掉了救世主？我……你……我們……我們不能……這……這等罪行絕對不可饒恕，你這惡魔！也許要花上幾千年，但我們總有一天會把你們的惡毒帝國碾得粉碎！"
 observation.28.c:0 "很好。他就交給你們了。"
 observation.28.c.response:0 "惡魔，愿救世主寬恕你的罪惡。也許你還沒到無藥可救的地步。"
 observation.29.desc:0 "我想我應該感激你，在我被精神病院關了這麼多年之後，你又把我送了回去……很好。我可以既往不咎。只要你別動我的人，我保證我們之間能夠愉快相處。宇宙這麼大，想必我們也容得下彼此。"
 observation.29.a:0 "這還有待觀察。"
 observation.30.desc:0 "一連串地對天導彈從[From.From.GetName]表面升空，直接命中了我們的觀測站！觀測站當場即遭摧毀，無人生還。\n\n看來[From.From.GetPlanetMoon]表面上的文明正在以不可思議的速度迅猛發展——毫無疑問，這都是拜我們的叛變科學家所賜。我們已經不能把他們當做原始文明了，而且我們再也沒機會將那位科學家從權力神壇上攆下來了。"
 observation.36.name:0 "飛行器墜毀在[From.GetName]"
 observation.36.desc:0 "在一次對[From.GetName]的秘密任務中，我方一架飛行器被當地一個帝國的空中戰鬥中隊攔截。一枚飛彈擊中了飛行器引擎，導致飛行器熄火，最後墜毀在一片人跡罕至的荒野。要想趕在當地原住民之前救出倖存者，我們必須立刻行動。所有我們在此星球活動的證據都必須抹除！"
 observation.36.desc.mach:0 "飛船XB-23-968H，在前往[From.GetName]執行秘密觀察任務V45-BM時；在不明有機體小帝國的大氣層內，遭到了戰鬥機攔截並受到重創。我們追蹤到其墜毀於無人區。\n\n所有可行動單位都必須撤離，並消滅我們存在的任何證據。"
 observation.36.a:0 "趕緊行動。"
 observation.37.name:0 "[From.From.GetName]的特工得救"
 observation.37.desc:0 "[Root.GetName]的特工成功將數名生還者從墜毀在[From.From.GetName]的飛行器中救出。剩餘的飛行器殘骸已通過拆除摧毀，只留下了一個小型彈坑。想必該帝國會將此事歸為鄰國的無效入境，只不過此次事件對該帝國的自然發展程序並沒有什麼太大的影響。"
 observation.37.desc.mach:0 "[Root.GetName]的特工設法從墜毀於[From.From.GetName]的無人機中撤出了數個自動單位，並用一場可控爆破摧毀了剩餘的殘骸，當地人會發現現場只剩下了一個小坑。\n\n遭遇此事的小帝國無疑會指控鄰國攪擾其領地，但對其自然發展的影響應該微乎其微。"
 observation.38.name:0 "[From.From.GetName]的特工被捕"
 observation.38.desc:0 "[From.From.GetName]的當地軍團趕在我們之前找到了被擊落的飛行器，所有生還者現已被抓獲。當地人在墜毀現場周圍建立了隔離帶，他們最為頂尖的科學家正在對飛行器殘骸進行分析。毫無疑問，他們現在已知道除了自己之外，宇宙中還有其他生命存在。這會對他們的社會產生何種影響還尚未可知……"
 observation.38.desc.mach:0 "[From.From.GetName]的當地勢力在我們救出墜毀的研究團隊前抵達了墜機點，並且所有自動單位都被捕獲了。當地人已經在飛船殘骸附近設防，他們最好的科學家無疑正在對其進行分析。\n\n現在他們已經有了確鑿的證據，證明星球外存在智慧機械超級智慧。這究竟會對他們的社會造成何種影響仍有待觀察……"
 observation.38.a:0 "這可不妙。"
 observation.40.desc:0 "[From.GetName]上的幾個帝國聯合起來，攻擊那個擊落我方飛行器的帝國，因為他們拒絕分享從墜毀現場掌握到的科技。雙方先是進行了短暫的常規戰爭，隨後改用大量核心炸彈對射，最後同歸於盡。[From.GetPlanetMoon]的大部分地區遭到毀滅性打擊。綁架我方倖存科學家的軍事基地在首輪打擊中即被擊中，我方全員死亡。衝突還導致約90%的原住民死亡，倖存者則將倒退至科技較為原始的時代。"
 observation.40.a:0 "要是我們的飛行器沒有墜毀就好了……"
 observation.41.desc:0 "[From.GetName]上的幾個帝國聯合起來，攻擊那個擊落我方飛行器的帝國，因為他們拒絕分享從墜毀現場掌握到的科技。雙方先是進行了短暫的常規衝突，隨後改用大量核心炸彈對射，最後同歸於盡。[From.GetPlanetMoon]的大部分地區遭到毀滅性打擊。星球地表已無生命跡象，我方被捕科學家全部死亡，地表環境也遭到了嚴重破壞。"
 observation.41.desc.mach:0 "在擊落我們飛船的小帝國拒絕分享其獲得的科技後，[From.GetName]上的數個其他小帝國已經聯合起來對抗它。在短暫的常規戰爭後，雙方互相發射了大量的核飛彈，把[From.GetPlanetMoon]變成了一片廢墟。\n\n地表上沒有幸存者，包括我們被俘的科研單位，並且環境也受到了嚴重損害。"
 observation.42.desc:0 "[From.GetName]上的幾個帝國聯合起來，攻擊那個擊落我方飛行器的帝國，因為他們拒絕分享從墜毀現場掌握到的科技。雙方先是進行了短暫的常規衝突，隨後改用大量核心炸彈對射，最後同歸於盡。[From.GetPlanetMoon]的大部分地區遭到毀滅性打擊。[From.GetName]的地表已無生命跡象，也不再適合生命生存。衝突造成了幾十億的人口死亡，我方被捕科學家也未能倖免。"
 observation.42.desc.mach:0 "在擊落我們飛船的小帝國拒絕分享其獲得的科技後，[From.GetName]上的數個其他小帝國已經聯合起來對抗它。在短暫的常規戰爭後，雙方互相發射了大量的核飛彈，把[From.GetPlanetMoon]變成了一片廢墟。\n\n地表上已不存在任何有機體生命，而且[From.GetName]也無法繼續維持有機體文明。我們被俘的科研單位也在數十億亡者之列。"
 observation.44.name:0 "[From.GetName]出現新武器"
 observation.44.desc:0 "[From.GetName]上擊落我方飛行器的帝國，逼迫我方被捕科學家為其軍團設計新武器。憑藉這些新武器，他們成功騷擾了數個鄰國，即將統一整個[From.GetPlanetMoon]。"
 observation.44.a:0 "無法容忍！"
 observation.46.name:0 "人質交換"
 observation.46.desc:0 "[From.GetName]上擊落我方飛行器的帝國，用簡陋的衛星向太空發送了訊號，似乎是想與我們聯絡。他們要求我們用一些高科技來交換我方被捕科學家。如果我們拒絕，他們將對我方科學家予以消滅，並通過他們簡陋的無線視訊廣播系統進行直播。"
 observation.46.desc.mach:0 "[From.GetName]上擊落我們飛船的小帝國用其原始的衛星向太空發送了公開訊號。似乎是發給我們的。\n\n他們要求我們分享一些先進科技以交換在墜機點被俘的科研單位。如果我們拒絕，我們被俘的單位將在他們原始的電視廣播系統上被公開處決。"
 observation.46.a:0 "保證我們人民的安全最為重要。"
 observation.46.a.mach:0 "必須優先考慮我們自動單位的安全。"
 observation.46.b:0 "他們現在還不能接觸這些科技。"
 observation.47.name:0 "人質被處決"
 observation.47.desc:0 "我們在[From.From.GetName]上被捕的科學家被掛上了「外星怪物」的牌子，在無數攝像頭的聚焦下游街示眾，最後在歡呼的人群面前被一塊塊肢解。那情景簡直駭人。"
 observation.47.desc.mach:0 "在粗野的場面中，我們[From.From.GetName]上被俘的科研單位在現場直播的鏡頭下被當作「來自月球之外的機械怪物」遊行示衆。然後他們在人群的歡呼聲中被殘忍地分解成了碎片。"
 observation.47.a:0 "這群蠻夷！"
 observation.51.name:0 "走私空間站"
 observation.51.desc:0 "我們位於[From.GetName]上空的觀測站在[From.GetPlanetMoon]表面發現了了一個無效空間站。可能是某些[Root.GetSpeciesName]走私販或者[Root.GetName]的不法分子設立的前哨。走私販接觸到原住民後發生了一些事件——有些還引發了衝突。我們需要儘快行動，在不法分子造成更大損失之前消滅他們。"
 observation.51.a:0 "我們得把他們消滅。"
 observation.51.b:0 "就幾個走私販而已，還能怎麼樣？"
 observation.52.name:0 "突襲走私販"
 observation.52.desc:1 "在這次突襲行動中，我們的地面部隊對[From.From.GetName]上的走私販前哨發起了猛攻，在短暫的交火之後迅速佔據了這個走私點。倖存的罪犯也全部被抓捕，並押往我們的軌道站。隨後我們拆除了這座空蕩蕩的前哨。我們把這些罪犯對這顆星球造成的文化污染降到了最低，我們的部隊也沒收了大量的違禁品。沒收所得全部上交。"
 observation.52.a:0 "重大勝利。"
 observation.53.name:0 "武器走私貿易"
 observation.53.desc:1 "為時已晚。[From.From.GetName]上的走私販已經開始用現代武器和粗製不良藥品與原住民換取貴金屬和勞工。當地幾個帝國之間發生了戰爭，在戰爭中他們使用了新式武器，造成了慘重傷亡。事態發展至此，文化污染造成的惡果已經無法挽回。"
 observation.53.a:0 "真是一場災難。"
 observation.1001.name:0 "綁架提議"
 observation.1001.desc:0 "我們在[From.GetName]上的[From.Owner.GetSpeciesNamePlural]原始種群中發現了一個很有前途的科學家。他的研究成果遠勝同輩，其中一些即便用我們的標準來看，也具有革命性的意義。雖然他的研究會推動[From.Owner.GetSpeciesNamePlural]的科技發展，但那樣落後的文明還是會浪費他的潛力。在我們先進的實驗室中，他才有機會研究真正的科學。"
 observation.1001.a:0 "策劃綁架方案。"
 observation.1001.b:0 "他只是個蠻夷。讓他和自己的同胞呆著吧。"
 observation.1002.name:0 "綁架成功"
 observation.1002.desc:1 "我們的特工成功從[From.From.GetName]劫走了科學家！當他晚上下班回家的時候，我們用一艘地面穿梭機截住了他的汽車，並用電磁脈衝讓汽車失靈。那個科學家嚇呆了，我們把他帶進了穿梭機，同時抹去了他保鏢的記憶。我們有信心「說服」這位優秀的科學家為我們工作。"
 observation.1003.name:0 "綁架失敗"
 observation.1003.desc:1 "不幸的是，我們嘗試從[From.From.GetName]劫走當地科學家的行動失敗了。我們的一艘地面穿梭機攔住了他的摩托車，但當我們用懸浮光線控制住嚇呆了的科學家的時候，一架[From.From.Owner.GetSpeciesName]飛機突然抵達了現場。\n\n我們穿梭機成功逃回了軌道，但懸浮光線被打斷了，至於科學家——從半空中直接摔下去了。希望他的死會被歸咎於[From.From.Owner.GetSpeciesName]的敵對帝國。"
 observation.1011.name:0 "植入裝置失靈"
 observation.1011.desc:0 "作為我們對[From.GetName]觀測計劃的一部分，我們綁架了一些[From.Owner.GetSpeciesName]作為測試對象，並在他們的大腦中植入了裝置，以便追蹤他們的位置，並監視他們的行為。不幸的是，因為一些製造上的瑕疵，許多植入裝置失靈了，現在……我們的測試對像身上出現了一些副作用。\n\n有些測試對像自殺了，還有至少三個測試對像發了瘋。我們的觀測站人員請求幫忙取出其餘測試對象的植入裝置，以避免更多事故發生。"
 observation.1011.a:0 "我們得收拾一下爛攤子。"
 observation.1012.name:1 "[From.From.GetName]：植入裝置已移除"
 observation.1012.desc:1 "我們位於[From.From.GetName]觀測站的攔劫小隊已經與[Root.GetName]的人員展開合作，把植入了問題裝置的[From.From.Owner.GetSpeciesName]測試對象都集中了起來。觀測站的外科醫生更換了他們問題裝置，現在這些測試對像已經被送回了[From.From.GetPlanetMoon]表面。此行我們還有別的收穫——儘管移除的這些植入裝置存在瑕疵，但我們的科學專員[Root.GetLeaderName]還是成功從中提取到大量數據。"
 observation.1012.a:0 "至少有好事發生。"
 observation.1013.name:1 "[From.From.GetName]：植入裝置未移除"
 observation.1013.desc:1 "我們位於[From.From.GetName]的剩餘[From.From.Owner.GetSpeciesName]測試對象，由於大腦中的缺陷裝置，已經陷入了完全的瘋狂。很多人變得異常狂暴，嘴巴里怪叫著[Root.GetSpeciesName]為裝置編寫的程式程式碼，並攻擊他們身邊的任何東西。"
 observation.1013.a:0 "怎麼會這樣？"
 observation.1021.name:0 "[From.GetName]：反外星人特遣隊"
 observation.1021.desc:0 "發現了我們在他們世界的行動後，[From.GetName]上的許多[From.Owner.GetSpeciesName]帝國暫時放下彼此間的恩怨，共同組建了一個全面軍團組織。根據當地媒體報道，這個組織的使命是保護[From.GetPlanetMoon]免受「未知外星勢力針對[From.Owner.GetSpeciesName]的敵對活動」的傷害。"
 observation.1023.name:0 "[From.GetName]：特遣隊行動"
 observation.1023.desc:0 "我們位於[From.GetName]上空觀測站的監控畫面顯示，[From.GetPlanetMoon]表面出現了一批新的軍事基地和雷達設施，這些全都歸[From.Owner.GetSpeciesNamePlural]建立的反外星特遣部隊所控制。他們的帝國正在通力合作，我們派去執行綁架任務的飛行器，現在經常受到這個特遣部隊的飛機攔截。儘管我們在技術上佔優，但他們數量太多，總能擊落幾架我們的飛行器！"
 observation.1023.a:0 "這會干擾我們的主動觀察行動。"
 observation.1025.name:0 "[From.GetName]：觀測站被毀"
 observation.1025.desc:0 "我們在[From.GetName]上空的觀測站被毀了！[From.Owner.GetSpeciesName]反外星特遣部隊的基地向我們的觀測站發射了一枚巨大的地對空飛彈。在此之前，我們已經通過大量的預防措施，把我們的觀測站對[From.Owner.GetSpeciesNamePlural]隱藏了起來，現在我們還不能確定他們到底用什麼方法追蹤到了觀測站的位置。有人認為，這些原住民從他們擊落的我方飛機器上提取了一些科技，並對其進行了逆向分析。"
 observation.1025.a:0 "出離憤怒！"
 observation.1027.name:0 "[From.GetName]：精準打擊"
 observation.1027.desc:0 "我們位於[From.GetName]軌道的觀測站人員正在請求支援，要求對付[From.Owner.GetSpeciesNamePlural]建立的反外星特遣部隊。儘管在我們看來，他們的科技還很原始，但他們已經懂得如何阻止我們的攔劫計劃。他們位於[From.GetPlanetMoon]表面的主基地已經被我們發現。這個基地坐落在深山之中，難以實行軌道轟炸，但是用重灌突擊隊發動快速襲擊或許能打他們個措手不及。相信他們一定能剷除這個煩人的[From.Owner.GetSpeciesName]特遣部隊。"
 observation.1027.a:0 "就這麼辦。"
 observation.1027.b:0 "不，我們不能再跟他們產生不和了……"
 observation.1028.name:1 "[From.From.GetName]：攻擊成功"
 observation.1028.desc:1 "我們摧毀[From.From.Owner.GetSpeciesName]特遣部隊主基地的任務大獲全勝！我們的突擊隊成功潛入了基地，在我們訓練有素的特工面前，拿著落後武器的基地守衛完全不是對手。在基地內部裝完炸藥之後，我們的突擊隊溜出基地，坐上接應的飛行器飛走了。這支煩人的[From.From.Owner.GetSpeciesName]特遣部隊現在已經不復存在了。"
 observation.1028.a:0 "任務成功。"
 observation.1029.name:1 "[From.From.GetName]：攻擊失敗"
 observation.1029.desc:1 "我們摧毀[From.From.Owner.GetSpeciesName]特遣部隊主基地的任務一敗塗地！幾艘裝載著我們突擊隊的飛行器還未到達基地就被隱蔽的防空炮臺擊落了。其餘特工在到達基地入口時也遇到了頑強的抵抗。由於[From.From.Owner.GetSpeciesName]派出了增援部隊，突擊隊的指揮官最後下達了撤退的命令。然而不幸的是，我們的飛行器在返回軌道途中遭到了大量飛機的攔截，損失慘重。"
 observation.1029.a:0 "天災啊！"
 observation.1031.name:0 "[From.GetName]：特遣隊解散"
 observation.1031.desc:0 "由[From.Owner.GetSpeciesName]眾多帝國建立、用以反抗我們在[From.GetName]上行動的特遣部隊被解散了！儘管他們在對付我們的飛機器和攔劫小隊時取得了幾場勝利，但其中幾個創始帝國決定不再出資，並退出了計劃。情報顯示，這件事情的起因是[From.Owner.GetSpeciesName]帝國之間的內部鬥爭和外交糾紛。"
 observation.1031.a:0 "很好，真是意想不到。"
 observation.1033.name:0 "[From.GetName]：心理更迭"
 observation.1033.desc:0 "我們注意到[From.GetName]上的[From.Owner.GetSpeciesNamePlural]發生了一個明顯的改變。他們的社會開始趨於內向，民眾也不像以往那樣能接受陌生人了。我們的主動觀察行為以及對[From.GetPlanetMoon]原住民的攔劫行動可能和這有些關係，使得[From.Owner.GetSpeciesNamePlural]對未知事物更加警惕了。"
 observation.1035.desc:0 "在我們開始主動觀察整個[From.GetName]上的種群之後，[From.Owner.GetSpeciesNamePlural]原住民發生了徹底的改變。他們憎恨我們的攔劫飛機器，並對任何陌生的東西都感到無比警惕，與此同時，他們對於自己種群和文化的認同感也加強了。"
 observation.1037.desc:0 "我們位於[From.GetName]上空觀測站的幾個攔劫小組，用飛行器的推進器在[From.GetPlanetMoon]上[From.Owner.GetSpeciesNamePlural]原住民的麥田里燒出了一些大大的圓圈，還留下了一些複雜的圖案。\n\n因為這個惡作劇，機組成員被嚴厲訓斥了一頓。沒想到那些麥田圈對原住民居然產生了莫名的意義。一個和麥田圈有關的信念成立了，並且以驚人的速度在[From.Owner.GetSpeciesNamePlural]中傳播開來。"
 observation.2000.name:0 "啓蒙完成"
 observation.2000.desc:1 "我們派往[From.From.From.GetName]的數千位科學家和顧問終於完成了任務，讓當地的文明水平進步到了早期太空時代。他們建立了統一的制度，自稱「[From.From.From.Owner.GetName]」，並同意成為我們的附庸。我們位於他們母星上方的觀測站已經被拆除，這也是我們和他們之間約定的一部分。"
 observation.2000.a:0 "這是偉大的一天。"
 observation.2011.name:0 "技術啓蒙：對[From.GetName]的啓蒙受到挫折"
 observation.2011.desc:0 "我們在[From.GetName]上的顧問試圖教育當地居民，以提高他們的科技水平，但卻遇到了一些麻煩。許多[From.Owner.GetSpeciesNamePlural]拒絕和我們接觸，即使是他們中的好學者，也對我們的科學家持懷疑和厭惡的態度。這種不歡迎外人情緒耽誤了我們的計劃——教育[From.Owner.GetSpeciesNamePlural]比我們預料的要花費更多時間。"
 observation.2013.name:0 "科技啓蒙：對[From.GetName]的啓蒙取得進展"
 observation.2013.desc:0 "看來[From.GetName]的原住民很願意讓我們來傳播科學技術。他們聚集到我們的飛地上，不斷向我們的科學家詢問我們的文化和歷史。[From.Owner.GetSpeciesNamePlural]對知識的渴望加快了我們的任務速度，我們能更早地帶他們進入太空時代。計劃預計花費的時間也減少了。"
 observation.2015.desc:0 "我們對[From.GetName]上原住民[From.Owner.GetSpeciesNamePlural]的啓蒙計劃進展不錯。我們在[From.GetPlanetMoon]上的科學家報告稱，這些原住民頭腦聰明並且善於舉一反三。他們的學習速度比想像中要快，於是我們也加快了整個計劃。"
 observation.2017.desc:0 "很不幸，我們發現[From.GetName]上的[From.Owner.GetSpeciesNamePlural]很難教育。我們的科學顧問報告稱，那些愚傻的外星生物放棄舊知識的速度很慢，接收新思維的速度更慢。看來我們的任務時間會比預期要長一些。"
 observation.2019.desc:0 "我們在安排科學家去啓蒙[From.GetName]時遇到了困難。因為[From.Owner.GetSpeciesNamePlural]……獨特的外貌和氣味……這麼說吧，能站在他們面前都很不容易。去[From.GetName]執行任務被大家當視作一種懲罰。這很不幸地拖累了我們的任務進度。"
 observation.2021.desc:0 "[From.GetName]上的[From.Owner.GetSpeciesNamePlural]是天生的科學家。他們取得的進步讓我們的顧問感到驚訝。顧問們在報告中稱，我們啓發[From.Owner.GetSpeciesName]文明進入太空時代的任務或許可以提前完成。"
 observation.2023.desc:0 "我們對[From.GetName]上[From.Owner.GetSpeciesNamePlural]的技術啓蒙任務提前完成了，這很大程度上是因為他們的天賦。儘管這個文明還很年輕，但我們的科學家還是在[From.Owner.GetSpeciesNamePlural]的身上看到了巨大潛力。"
 observation.2031.name:0 "[From.GetName]的思潮發生變化"
 observation.2031.desc:0 "在和我們派到[From.GetName]上的科學家長期接觸後，原住民對於其他種群和文化的接受度提高了很多。[From.Owner.GetSpeciesNamePlural]不再本能地厭惡其他種群和文化了。"
 observation.2033.desc:0 "在和我們派到[From.GetName]的科學家以及顧問緊密合作之後，[From.Owner.GetSpeciesNamePlural]對所有和外星生物有關的事情都產生了濃厚的興趣。"
 observation.2035.desc:0 "我們的顧問報告稱，[From.GetName]的原住民不僅對我們的科技著迷，甚至在模仿我們的發展方式。他們似乎很贊同我們的和平和非好鬥理論。我們到來以後，很多[From.Owner.GetSpeciesName]帝國之間的戰爭都停止了。"
 observation.2037.desc:0 "我們的顧問報告稱，[From.GetName]的原住民不僅對我們的科技著迷，甚至在模仿我們的發展方式。 \n\n在接觸到我們提供的新武器後，[From.Owner.GetSpeciesNamePlural]對戰爭之道有了新的體會。我們到來以後，他們的社會迅速軍事化。"
 observation.2039.desc:0 "我們的顧問報告稱，[From.GetName]的原住民不僅對我們的科技著迷，甚至在模仿我們的發展方式。我們成爲了極佳的榜樣，教會他們要為集體利益共同奮鬥。[From.Owner.GetSpeciesNamePlural]現在意識到，這是讓自己的文明變得偉大的必由之路。"
 observation.2041.desc:0 "我們的顧問報告稱，[From.GetName]的原住民不僅對我們的科技著迷，甚至還在模仿我們的發展方式。\n\n他們很贊同我們的和平和非好鬥理論。自從我們到來以後，[From.Owner.GetSpeciesName]人的個人意識大幅提升了。"
 observation.2043.desc:0 "我們的顧問報告稱，[From.GetName]的原住民不僅對我們的科技著迷，甚至在模仿我們的發展方式。我們向[From.Owner.GetSpeciesNamePlural]傳授科學和理性思維的任務取得了極大成功。他們的信念和迷茫思維在很大程度上得以剷除。"
 observation.2045.desc:0 "我們的顧問報告稱，[From.GetName]的原住民不僅對我們的科技著迷，甚至在模仿我們的發展方式。 \n\n在見證了我們信念的力量之後，許多[From.Owner.GetSpeciesNamePlural]重新迴歸到他們古老的信念中，把我們信念中的某些元素和他們的自己的信念融合在了一起。"
 observation.2051.desc:0 "我們派到[From.GetName]去教育[From.Owner.GetSpeciesNamePlural]的科學家對我們的任務產生了懷疑。他們報告稱，原住民只想得到我們的武器科技。我們提供的原本是和平的技術，他們卻用這些技術製造出了新的戰爭工具。這延遲了我們的任務進度。"
 observation.2053.desc:0 "我們啓蒙[From.GetName]原住民的任務開展得並沒有計劃中那麼順利。因為某些原因，[From.Owner.GetSpeciesName]科學家，姑且先稱他們為科學家……我們在傳授新的武器技術時，他們總是十分驚恐。我們的科學顧問在演示核融合武器如何在城市爆炸之後，總要花好幾周來安撫他們的情緒。這大大拖延了我們的進度。"
 observation.2055.desc:0 "我們在對[From.GetName]的野蠻文明進行啓蒙時遇到了一些麻煩。[From.Owner.GetSpeciesNamePlural]特別迷茫，有很多民眾抱著古老的傳統不肯放手，拒絕接受我們傳授的科學知識。這讓我們的科學顧問感到非常沮喪。很不幸，看來我們對這個任務的預期有點過於樂觀了。要啓蒙[From.Owner.GetSpeciesNamePlural]，我們需要比計劃花費更長的時間。"
 observation.2057.desc:0 "我們啓蒙[From.Owner.GetSpeciesNamePlural]並引導他們進步的計劃遇到了挫折。我們派往[From.GetName]的顧問和科學家報告稱，原住民沒有信念，讓人感到憂慮。他們很樂意接受我們的科技，但不願意接受我們的信念。這極大地妨礙了我們對[From.Owner.GetSpeciesNamePlural]的啓蒙。我們的計劃又要延遲了。"
 observation.2059.desc:1 "[From.GetName]上專制獨裁的社會體系阻礙了我們推動[From.Owner.GetSpeciesNamePlural]科技進步的任務。獨立思想和積極性–科學需要的品質–在[From.Owner.GetSpeciesNamePlural]身上很罕見。\n\n這種原始的威權主義妨礙了我們的任務–科學家報告說，教育他們會花費超過預期的時間。"
 observation.2061.desc:0 "[From.GetName]現在正處於無政府狀態，我們的科學家在傳授現代科學知識給[From.Owner.GetSpeciesNamePlural]時遇到了很大的困難。他們所謂的科學家只研究自己感興趣的東西，從不以社會利益為出發點。\n\n儘管原住民受到誤導，極度關注自我，但我們的啓蒙計劃並不會半途而廢，只不過所花費的時間將遠超出預期。"
 observation.3001.name:0 "[From.GetName]：第一階段-滲透"
 observation.3001.desc:0 "我們的第一批滲透人員已經到達[From.GetName]，他們的身份資訊還在編造中。雖然出現了一些小問題，但他們的[From.Owner.GetSpeciesName]偽裝還算做得不錯。"
 observation.3002.desc:0 "我們的第一批滲透人員已經到達[From.GetName]，但是他們的身份資訊還是出了一些問題。現在已經發生了幾次意外，幾個組員暴露了外星人身份，迫使我們不得不消滅所有的目擊者。這也引起了[From.Owner.GetSpeciesName]統治者的關注。我們的行動還需要更隱蔽一些。很不幸，這會導致我們的計劃稍微延遲一段時間。"
 observation.3004.name:0 "[From.GetName]：第二階段-奪權"
 observation.3004.desc:0 "我們現在位於[From.GetName]中的密探已經達到了數千之多，分散在[From.GetPlanetMoon]的各個大國之中。其中最成功的密探已經身居高位，他們可以利用自身的影響力，幫助其他特殊特工執行任務。"
 observation.3005.desc:0 "儘管我們現在位於[From.GetName]中的密探已經有數千之多，但我們的計劃還是進展得很慢。我們的一個滲透人員最近試圖通過各種手段推翻[From.GetPlanetMoon]上的一個大國，最後行動失敗，導致組內多數特工都被害。另一個小組成功趕在[From.Owner.GetSpeciesName]統治者之前得到了他們的屍體，避免了外星人身份暴露，但我們的計劃進度往後倒退了不少。"
 observation.3007.name:0 "[From.GetName]：第三階段-鞏固"
 observation.3007.desc:0 "所有[From.GetName]的[From.Owner.GetSpeciesName]重要領袖都被我們的密探調包了。現在滲透人員正在鞏固我們對[From.GetPlanetMoon]的支配，確保我們自暴身份時一切都已安排到位。"
 observation.3008.desc:0 "我們成功用我們的密探替換了大多數[From.Owner.GetSpeciesName]的帝國領袖，只有一小部分人沒能完成任務。我們正在對付剩下的一小部分頑固分子，必須把自暴身份的時間向後推遲。"
 observation.3009.name:0 "[From.GetName]：第四階段-兼併"
 observation.3009.desc:0 "在完全控制了[prim_species.GetSpeciesName]的政治高層之後，我們的滲透人員已經做好準備迎接首次接觸小組的到來。\n\n在新的行星首都舉辦的大型儀式上，所有[From.GetName]領袖共同簽署[From.GetPlanetMoon]立即併入[Root.GetName]的請願書。我們的外交大使很大度地接受了這一請求。市民們興高采烈地走上街道，為他們的外星恩主歡呼著。"
 observation.3009.a:0 "祝賀所有滲透人員。真是幹得漂亮。"
 observation.3101.name:0 "[From.GetName]：反叛特工"
 observation.3101.desc:0 "我們在[From.GetName]上有一個特工叛變了！這個笨蛋似乎是被一個女[From.Owner.GetSpeciesName]迷住了，他們兩個私奔到了[From.GetPlanetMoon]的某個地方。現在還不知道我們的特工是已經向愛人坦白了自己的外星人身份，還是繼續偽裝成一個[From.Owner.GetSpeciesName]。毫無疑問，這是一個巨大的隱患——我們得不惜一切代價把他帶回來，對他進行心理輔導。"
 observation.3101.a:0 "再這麼下去，我們會功虧一簣的。"
 observation.3103.name:0 "[From.GetName]：訊號傳來"
 observation.3103.desc:0 "我們收到了來自[From.GetName]表面傳來的加密訊號。它使用了我們滲透人員常用的頻率，但我們的滲透人員現在都沒在傳輸資訊。也許這是我們的反叛特工發來的？"
 observation.3104.desc:0 "你們是追蹤不到這個發射裝置的。你們只需要知道我是X-34特工就行。過去我一直都很願意參加對[From.From.GetName]的滲透計劃。\n\n但我現在不這麼想了。我從未想過自己會如此熱愛[From.From.Owner.GetSpeciesName]的文化，我也不會再參與這次的破壞行動。\n\n我自願放棄[Root.GetName]的身份。我不會再把自己當做[Root.Owner.GetSpeciesName]了。"
 observation.3104.a:0 "你的想法很危險……你需要幫助。"
 observation.3104.a.response:0 "你已經沒什麼可以幫助我的了。總有一天，我會承認自己對[From.From.GetName]犯下的所有罪過，並坦白這是受到你的指使。我會盡我所能，讓你，我以前的戰友們還有我自己一起接受審判。"
 observation.3104.b:0 "你會爲了一個女孩拋棄一切？"
 observation.3104.b.response:0 "拋棄一切？我有什麼可拋棄的呢？我是個騙子，本不該披著外星生物的皮囊。當我向我深愛的人坦白的時候，最初她很害怕，不過她最終還是理解了我的做法。那一天，我向她——還有我自己——保證，我會爭取成為一個真正的[From.From.Owner.GetSpeciesName]。"
 observation.3104.c:0 "不管你跑多遠，我們都會把你抓到。"
 observation.3104.c.response:0 "我知道你們會這麼做。不過爲了保護我和我所愛的人，我也不會手軟。我可是在[Root.Capital.GetName]最強的武術教練手下訓練過。你們倒不如聽聽我的意見：趕緊滾出[From.From.GetName]。把你們那可惡的觀測站拆掉，去榨取別的種群，建設你們那惡毒的帝國吧。"
 observation.3106.name:0 "[From.GetName]：特工被追殺"
 observation.3106.desc:0 "我方安插在[From.GetName]上的密探正在被逐一清理。正在對[From.Owner.GetSpeciesName]的潛在目標進行跟蹤的幾名特工都已經離奇死亡。雖然不可能是本土暗殺機構所為，但看得出來，殺手曾受過[Root.GetSpeciesName]軍方訓練。這些暗殺事件很可能都是我方叛變特工所為。他知道我方的滲透計劃，並且受過專門的訓練，可以無聲無息地消滅敵人。"
 observation.3106.a:0 "真是令人忍無可忍。"
 observation.3108.name:0 "[From.GetName]：控制媒體"
 observation.3108.desc:0 "[From.GetName]的幾家當地媒體開始報道外星陰謀論。雖然尚未有[From.Owner.GetSpeciesName]的知名媒體報道這個話題，而且已報道的內容也大多隻是主觀臆測，但其中的某些細節只有我方內部人員才能知曉。現在我們只能推測，是我方的叛變特工將機密情報泄露給了媒體。我們得盡力減少此事帶來的影響。"
 observation.3108.a:0 "需要進一步控制媒體報道才行。"
 observation.3110.name:0 "[From.GetName]：大規模抓捕"
 observation.3110.desc:0 "近日，我方在[From.GetName]上的一個滲透人員被連根拔除。他們正在對密探進行逐一搜捕。眼見要被抓獲時，我方特工都依據密探法則，用瓦解自身的方式進行了自殺。還有一部分特工仍然在躲避追捕，等待著我方的救援。對方一定是從某種渠道獲得了這個滲透人員的部分名單。只有我方的那位叛變特工才擁有這份情報……"
 observation.3110.a:0 "一定要阻止他。"
 observation.3112.name:0 "[From.GetName]：發現反叛特工"
 observation.3112.desc:0 "我們的情報部門已經確定了位於[From.GetName]的反叛特工位置！派遣地面部隊進行抓捕可能會太過引人注目。我們可以使用可控的軌道轟炸摧毀他所在的整個城市街區。我方滲透人員可以將此次轟炸偽造成一次流星撞擊。我們得趕快行動……這樣的機會轉瞬即逝！"
 observation.3112.a:0 "是時候除掉這個禍害了。"
 observation.3112.b:0 "不行……此事太過冒險。先留他一命。"
 observation.3113.name:1 "[From.From.GetName]：特工失蹤"
 observation.3113.desc:1 "為時已晚。我們錯過了除掉[From.From.GetName]上反叛特工的機會。我們的情報顯示，他和他的[From.From.Owner.GetSpeciesName]甜心已經轉移到了另一個安全之處，具體地點不明。"
 observation.3113.a:0 "我們把他訓練得太好了……"
 observation.3114.name:1 "[From.From.GetName]：反叛特工已被消滅"
 observation.3114.desc:0 "[Root.GetName]的艦長彙報，此次轟炸任務已順利完成，主要目標已被成功擊中。雖然沒有發現屍體，但被炮火擊中的區域是不可能有任何倖存者的。當地媒體完全相信了我方滲透人員編造的謊言：是突如其來的流星雨砸中了這個人口密集的城區。這是個無法避免的悲劇。"
 observation.3114.a:0 "的確是悲劇。"
 observation.3131.name:0 "[From.GetName]：局勢升溫"
 observation.3131.desc:0 "在我方試圖用替身替換[From.GetName]某個強勢帝國的統治者時，任務完全敗露了。進行任務的特工不是被追殺至死，就是按照規定，爲了不被抓獲而自殺身亡。本應被調包的統治者將這一切都歸罪到某個敵國身上。因此，[From.GetPlanetMoon]的局勢漸漸變得緊張，戰爭似乎一觸即發。我方滲透人員準備進行全球性的輿論造勢以緩和局勢，但需要我們派遣科研船進入軌道進行協助。"
 observation.3131.a:0 "得在局面失控前儘快解決才行。"
 observation.3132.name:1 "[From.From.GetName]：戰爭發生"
 observation.3132.desc:1 "儘管我們的滲透人員作出了努力，[From.From.GetName]的外部關係還是不斷惡化，最終演變成了一場全面戰爭。常規戰爭只持續了一小段時間，很快各方都開始使用核武。無數生命從[From.From.GetPlanetMoon]地表消失，這裡已經變成一片放射性廢土。就像當地住民一樣，我們也損失了數以千計的滲透人員。由於行動失敗，我們拆除了軌道觀測站，撤離了所有的工作人員。"
 observation.3132.a:0 "真是一場災難。"
 observation.3133.name:1 "[From.From.GetName]：戰爭得以避免"
 observation.3133.desc:1 "得到了軌道上[Root.GetName]的支援，我們的滲透人員成功地在最後關頭阻止了[From.From.GetName]即將發生的一場使用核武的戰爭。一些[From.From.Owner.GetSpeciesName]的領袖——事實上已經被我們的密探給掉包了——呼籲裁減核武，並改善了帝國之間的關係。隨著局勢的平息，我們蟄伏特工的影響力提升了。現在整個局勢最後對我們非常有利。"
 observation.3135.name:0 "巨型金字塔"
 observation.3135.desc.passive:0 "位於[From.GetName]軌道觀測站的科研人員最近並沒有發來什麼有用的報告。只有一名年輕的科學家送來密報，指責同事們亂用職權。$observation.3135.desc.base$"
 observation.3135.desc.aggressive:0 "位於[From.GetName]軌道觀測站的科研人員最近並沒有什麼值得一提的發現。只有他們在醉酒之後，向科研總部誤發了一條令人咋舌的資訊。$observation.3135.desc.base$"
 observation.3135.desc.enlighten:0 "我們的觀測站人員在進行對[From.GetName]原住民的任務時，未經允許就擅自戲弄當地居民。$observation.3135.desc.base$"
 observation.3135.desc.covert:0 "我們的觀測站人員在秘密潛入[From.GetName]之後，就各自忙各自的私事去了，這怎麼看都不像是正經的蟄伏行動。"
 observation.3135.desc.base:0 "我們的科研人員竟然從天而降，並向[From.GetPlanetMoon]的原住民宣告他們的首席科學家為當地人的神靈。不僅如此，他們還讓這些原始民以這位首席科學家修築一座金字塔。現在，這座金字塔就巍然屹立在這顆星球表面，當地人視此地為聖地，崇拜者絡繹不絕，貢品擺滿了整個祭壇。"
 observation.3135.a:0 "召回科研隊，摧毀金字塔！"
 observation.3135.a.tooltip:0 "[From.GetName]的文明倒退了一個時代了。"
 observation.3135.b:0 "真有意思！讓歷史銘記這次惡作劇吧！"
 observation.3135.b.tooltip:0 "[From.GetName]的文明快速進入了下一時代。\n\n希望別有什麼不良的影響。"
 observation.3135.c:0 "抹去我方行跡，繼續工作。"
 observation.3135.c.tooltip:0 "位於[From.GetName]的£building£ §S$building_great_pyramid$§!被§R摧毀§!了。\n[From.GetName]上的§B1個£pops£人口§!§R死去§!。"
 observation.3135.d:0 "希望民眾沒有發現我們的行動。"
 observation.3135.d.tooltip:0 "聽天由命吧。"
 observation.3136.desc:0 "我方未對此次事件作出迴應，並繼續對[From.From.GetName]原住民進行觀察。然而不幸的是，事態卻愈演愈糟了。被民眾們稱為「天人」的科研隊伍突然降臨，又神秘消失，使得[From.From.GetPlanetMoon]的局勢越發緊張，最後演變成了一場全面的信念之戰。其中一方勢力又再度為他們新的神靈建造了一座金字塔。戰況激烈，死傷無數。"
 observation.3136.a.tooltip:0 "[From.From.GetName]上的§Y2人口§!被消滅。\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "[From.From.GetName]上的§Y1人口§!被消滅。\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "另一座£building£ §S$building_great_pyramid$§!在[From.From.GetName]出現。\n\n[From.From.GetName]獲得§R$pyramid_wars$§!修正，持續§Y720§!天。效果如下：\n£happiness£幸福度§R-40%§!\n\n"
 observation.3137.desc:0 "雖然我方與[From.From.GetName]的民眾進行了意外接觸，但事態並沒有愈演愈糟。人們漸漸將「天人」當做了神話傳說，並沒有因為金字塔的建成而形成任何教派。如今很多民眾在對金字塔的構造進行研究，進而培育出了不少知識分子。此次事件也讓我們有了意想不到的發現：原始生物會進行邏輯思考，即使在面對不尋常的大事件時也是如此。"
 observation.3137.a:0 "真是幸運。"
 observation.3139.name:0 "[From.GetSpeciesAdj]社會轉變"
 observation.3139.start.desc:0 "我們的特工在[From.Capital.GetName]的軌道與地表進行的秘密行動獲得成功。他們的努力已令[From.GetName]的社會價值觀向著我們希望的方向轉變。"
 observation.3139.desc:0 "[From.GetSpeciesNamePlural]的幾大帝國在中心集權方面獲得重大進展，行政力量集中在少數有實力的領袖手中。低效的狂躁大眾統治正在漸漸淡出他們的社會。"
 observation.3139.a:0 "他們以後會感激我們的。"
 observation.3141.desc:0 "我們小心翼翼地將[From.GetSpeciesNamePlural]推向了更民主的思想，而在我們到達之前，他們的世界還是原始的精英獨裁型統治盛行。他們漸漸意識到了個人價值的重要性。"
 observation.3143.desc:0 "[From.GetSpeciesNamePlural]越來越保守，對異族抱有越來越大的警惕。"
 observation.3145.desc:0 "[From.GetSpeciesNamePlural]漸漸開放，變得越來越容易能接受與他們文化迥然不同，曾被視為異族的外星人。"
 observation.3147.desc:0 "我們發現[From.GetSpeciesAdj]的各帝國出現了發展軍團為主社會的趨勢。他們的軍團變得更加訓練有素。"
 observation.3149.desc:0 "[From.Capital.GetName]上的[From.GetSpeciesAdj]帝國正在改掉他們好戰的習性。[From.Capital.GetPlanetMoon]似乎迎來了一個新的和平時代。"
 observation.3151.desc:0 "我們讓[From.GetSpeciesNamePlural]領悟了他們之前所不理解的精神世界。他們終於有了信仰，他們的社會也因此更加充實。"
 observation.3153.desc:0 "破除荼毒[From.GetSpeciesNamePlural]社會的迷茫和原始信仰的行動大獲成功。他們開始意識到了科學與理性的價值。"
 crisis.11.name:0 "亞空間回聲"
 crisis.11.desc:0 "我方的幾處跟蹤站都截獲了一種奇怪的亞空間回聲。聲音來源於其他星系。回聲剛開始時較弱，但後來逐漸變強，似乎有什麼正在靠近我方星系……"
 crisis.11.a:0 "新的風暴即將出現。"
 crisis.13.name:0 "接近星系外緣"
 crisis.13.desc:0 "我們在星系際空間探測到的奇怪亞空間回聲現已接近我們的星系外緣。在回聲主體前進的方向上似乎出現了一系列微小的聯絡訊號，並指向許多的邊緣恒星系。\n\n我們已經把這些星系座標輸入狀態日誌並將持續監控情況發展。"
 crisis.13.a:0 "他們即將降臨……"
 crisis.15.name:0 "亞空間訊號"
 crisis.15.desc:0 "我們接收到了席捲整個星系的強烈亞空間訊號！訊號源似乎正是來自此前位於星系際空間的聯絡。"
 crisis.15.a:0 "進行影像交流。"
 crisis.16.desc:0 "§B<翻譯程式失效>§!\n\n§R普林索恩，伊斯伍克斯，克利孚。薩拉瑟利 薇拉斯！斯格拉剋夫 尼魯夫 普林薩斯 弗斯拿！§!\n\n§B<傳輸中斷>§!"
 crisis.16.b.desc:0 "§B<發現靈能通訊，轉錄中……>§!\n\n§R普雷索林，我們已經抵達。我們漫長的旅途已經結束了！進食，繁殖，並休息。我們必須在獵人發現我們之前吞噬這個星系！！§!"
 crisis.16.c.desc:0 "§B<已建立意識連線>§!\n\n§R普雷索林，我們已經抵達。我們漫長的旅途已經結束了！進食，繁殖，並休息。我們必須在獵人發現我們之前吞噬這個星系！§!"
 crisis.16.a:0 "關閉主螢幕。"
 crisis.16.b:0 "中斷連線。"
 crisis.18.name:0 "第一波接觸"
 crisis.18.desc:0 "我們收到的資料顯示一些位於星系邊緣的恒星系正在被某種入侵勢力蹂躡。這似乎就是我們探測到的，之前不斷接近我們星系的亞空間回聲本體。\n\n我們現在遭遇到的只是先鋒，其主體尚未到來。目前為止，接踵而至的報告都令人十分困惑，入侵者所使用的艦船似乎是由有機質構成，並且入侵者暫未對我們做出任何迴應。\n\n我們整個星系或將面對史無前例的入侵。"
 crisis.18.a:0 "愿眾神保佑我們……"
 crisis.18.b:0 "將訊息傳達給所有艦隊指揮官。"
 crisis.18.c:0 "必須近距離研究這些生物。"
 crisis.18.d:0 "真的無法與他們進行理論嗎？"
 crisis.18.e:0 "這將損害我們的利潤……"
 crisis.18.f:0 "黑暗即將來臨。"
 crisis.18.g:0 "可惡的外星生物，一定要把它們統統幹掉。"
 crisis.18.h:0 "真是令人著迷……系外的生命體。"
 crisis.18.i:0 "他們的思維是完全統一的。真神奇。"
 crisis.18.j:0 "這對任何有感知的生物來說都是個威脅。"
 crisis.20.name:0 "第二波接觸"
 crisis.20.desc:0 "我們已經無法從星系的背景輻射中分辨出亞空間回聲的主體，這隻意味著一件事情……他們已經到來。\n\n如果以他們先鋒的規模作為參考，那麼這些入侵者的軍隊數量將是無比巨大的。"
 crisis.20.a:0 "他們來了……"
 crisis.30.desc_01:0 "JARAK？"
 crisis.30.desc_02:0 "TUROSKMINA.DOROF!"
 crisis.30.desc_03:0 "§R穆噶尼？蛤 蛤 蛤！§!"
 crisis.30.desc_04:0 "§B<已建立靈能通道>§!\n\n§R它居然能聽得懂？§!"
 crisis.30.desc_05:0 "§B<已建立靈能通道>§!\n\n§R獵人是絕不留情的。§!"
 crisis.30.desc_06:0 "§B<已建立靈能通道>§!\n\n§R我們可以感受到你的存在……§!"
 crisis.30.desc_07:0 "§B<已建立意識連線>§!\n\n§R它居然能聽得懂？§!"
 crisis.30.desc_08:0 "§B<已建立意識連線>§!\n\n§R獵人是絕不留情的。§!"
 crisis.30.desc_09:0 "§B<已建立意識連線>§!\n\n§R我們可以感受到你的存在……§!"
 crisis.30.a:0 "顯示屏關閉。"
 crisis.30.a.2:0 "中斷連線。"
 crisis.30.a.response:0 "JASKA？"
 crisis.30.b:0 "我們一定還有和平共處的辦法！"
 crisis.30.b.response:0 "NIKALLADUSAM!NIBLIRTOVASSU!HAKHAKHAK!"
 crisis.30.c:0 "滾回你們老家去吧。"
 crisis.30.c.response:0 "VEKIKT'UHANVELOSH.PIROK。"
 crisis.30.d:0 "你是我們見過的最噁心的生物。"
 crisis.30.d.response:0 "LUSAAAAAGH!VIDMUSABAGH!"
 crisis.30.e:0 "顯然，這次我們對付的種群可不一般。"
 crisis.30.e.response:0 "JUSUGAMAKV'TA!RAGAHTUR,HAKHAK!"
 crisis.30.f:0 "滾回自己老巢去吧，你們這些惡魔！"
 crisis.30.f.response:0 "HAKHAK!NIMAVU!!!"
 crisis.30.k.response:0 "§R它消逝了。§!"
 crisis.30.g:0 "我們之間難道不可以和平相處嗎？"
 crisis.30.g.response:0 "§R不接受和平。我們必須進食。\n\n只有吞噬了這個星系，才能繼續我們那漫長的旅途。§!"
 crisis.30.g.2:0 "你的意識與我們同在。我們為何不能共存？"
 crisis.30.g.2.response:0 "§R我們已經吞噬了無數的意識。我們將繼續不斷吞噬無數。\n\n你們的生物質將為我們的漫長旅途提供養分。§!"
 crisis.30.h:0 "你口中的「獵人」到底是什麼人？"
 crisis.30.h.response:0 "§R是死神。他們已經將我方消滅殆盡，連我們這群最後的倖存者，也被他們追殺了無數個紀元。\n\n他們終有一天會找到這裡。我們必須儘快進食，以便在他們到來之前再次遁入宇宙的黑暗之中繼續潛逃。§!"
 crisis.30.i:0 "那「普雷索林」是什麼意思呢？"
 crisis.30.i.response:0 "§R是倖存者的意思。我們這些倖存者是整個種群最後的希望了。§!"
 crisis.30.j:0 "我們會把你們從星系中清除掉。"
 crisis.30.j.b:0 "我們將消滅你的意識。"
 crisis.30.j.response:0 "§R這話我們以前可沒少聽。哈哈哈！\n\n獵人會消滅世間萬物。在這個殘酷的現實面前，你們那區區威脅又算得了什麼？§!"
 crisis.51.name:0 "新勢力"
 crisis.51.desc:0 "一個同索林原蟲進行戰鬥的組織最近在星系嶄露頭角。這個組織似乎主要由被放逐和受壓迫的群體組成——難民、退役軍人、以及其他在衝擊中失去一切的人。\n\n儘管如此，他們拼湊出來的艦隊仍舊設法在幾場同索林獵殺蟲群的戰鬥中取勝。有些未證實的報告稱他們的艦隊中有一些設計奇特的戰艦..."
 crisis.51.a:0 "這些人到底是什麼來歷？"
 crisis.52.desc:0 "我們是哨兵。我們的教團已宣誓無論付出任何代價也要阻止嗜血的索林原蟲。其他帝國支離破碎之時，我們仍舊堅持鬥爭。他們放棄抵抗而墮入黑暗之時，我們給予他們反擊的手段。\n\n我是克加斯大團長，教團的首席。不要以貌取人——哨兵教團從星系中所有種族，包括你的種族——招兵買馬。我們只希望你們的政府能夠堅持對抗索林原蟲的入侵，並在可能時支援我們。"
 crisis.52.a:0 "你們是如何成功抵禦蟲族的？"
 crisis.52.a.response:0 "許多哨兵都擁有軍旅背景。我們來自於一系列在與索林原蟲蟲群作戰中戰敗的不同艦隊的倖存者。作為哨兵，我們已從過去的錯誤中汲取教訓並且努力工作以免類似的情況再次發生。\n\n同樣地，相信我已經提到過，我們招募的人員來自星系的所有種族。其中也包括了那些古老的種族，例如[sentinel_fallen_empire.GetSpeciesNamePlural]。我們得到了 §H[sentinel_fallen_empire.GetName]§!的幾個有影響力的派系支援，他們不希望看到自己的星系被蟲群吞噬。他們為我們的事業捐贈了船隻和資源。"
 crisis.52.b:0 "你們的大本營在哪裡？"
 crisis.52.b.response:0 "我們正在[sentinel_system.GetName]星系建立主基地。這個隱秘的星系座標是[fallen_empire.GetName]提供的，他們還幫助我們建設位於護衛艦α星上的主基地。我認為這是十分了不起的成就。同時，我們也建立了自己的船塢。"
 crisis.52.c:0 "再會了。"
 crisis.52.c.response:0 "堅持戰鬥，我親愛的朋友們。我們整個星系的命運前途未卜。\n\n哨兵一號，完畢。"
 crisis.55.desc_01:0 "我們星系的未來只有兩條路可以走：要麼蟲災消滅這個星系里所有的有機生命，然後繼續他們毀滅的程序，要麼我們將它們消滅得一乾二淨。"
 crisis.55.desc_02:0 "我們必須加倍努力對抗蟲災。這場戰爭關乎整個星系的命運。"
 crisis.55.desc_03:0 "現在國與國之間的爭鬥已經沒有任何意義了。用飛船來對付自己人而不是蟲族，簡直就是莫大的浪費。"
 crisis.55.desc_04:0 "不要失去希望。我們的星系仍然有機會勝利。"
 crisis.55.desc_05:0 "如果你們無法與蟲族正面對抗，可以將資源捐助給我們。這樣可以增強我們的兵力，以對抗蟲族入侵者。"
 crisis.55.a:0 "關於蟲族，你們知道多少？"
 crisis.55.a.response:0 "誒，我們所知道的也不多，但是可以肯定的是他們源於星系之外。他們很有可能在來到我們的星系前摧毀了數十甚至上百的星系...或也許我們是第一個受害者。\n\n在他們完成對整個星球上所有非索林原蟲生命的屠戮後，他們將星球轉化成了只能用扭曲的噩夢來形容的地獄。其他一切生命形式在這些孵化星球上都無法存活，想要凈化星球只有一個辦法，那就是用強烈的軌道轟炸燒光整個生物圈。"
 crisis.55.b:0 "我們願意捐助。（1000能源）"
 crisis.55.b.response:0 "我們感謝您的慷慨捐贈。這些資源可以為我們裝備一支用來對抗蟲群天災的艦隊！若其他國家也擁有您的慷慨，戰爭講很快結束。"
 crisis.55.c.response:0 "我想你們也是知道的，現代化的飛船需要大量的能源進行維持。我們需要1000能源才能組建一支新的隊伍來應付目前浩劫。"
 crisis.55.e.response:0 "十分遺憾，我們現在無法接受你方的捐助。我們的艦隊數量已經超標，後勤部門已經不堪重負了。但不管怎麼，我們還是感謝你們慷慨解囊。"
 crisis.55.d:0 "再會了。"
 crisis.55.d.response:0 "戰爭仍會繼續。護衛艦一號，完畢。"
 crisis.71.desc:0 "星際護衛艦對於你們抵抗蟲族的英勇事蹟十分讚賞。既然[Root.GetName]的艦隊指揮官連連獲勝，我們希望將自己的艦隊之一永久交予你方。我方目前人力不足，無法將艦隊的威力發揮到最大，但對你們來說這應該不成問題。不過你們一定要鄭重承諾，只會用這些飛船對抗蟲族！"
 crisis.71.a:0 "當然……我們只會用來對抗蟲族。"
 crisis.71.a.response:0 "很好。我們相信，你們英勇的艦長將會與這些偉大飛船一起永載史冊。我們會把艦隊送到[Root.Capital.GetName]附近。"
 crisis.71.b:0 "我們不需要你們的飛船。"
 crisis.71.b.response:0 "那也沒有關係。我們只希望你們能夠繼續戰鬥。每消滅一隻蟲族，我們離勝利也就更進一步。"
 crisis.101.name:0 "受傷的蟲后"
 crisis.101.desc:0 "我們的一架深空用於觀察的飛機在[queen_system.GetName]星系發現了蟲族與未知勢力相鬥的戰場余骸。一隻蟲后似乎在戰爭中受了重傷，被同伴們拋棄在此。用於觀察的飛機彙報稱，蟲后仍一息尚存。現在是活捉蟲后的好機會。"
 crisis.101.a:0 "派遣一支考察隊過去。"
 crisis.105.name:0 "蟲后萬歲！"
 crisis.105.desc:0 "[Root.GetName]治癒了蟲后的幾處重傷。科學專員[Root.GetLeaderName]切除了蟲后用來與同族聯繫的器官，並植入了小型正電子裝置，完全控制了蟲后。\n\n現在蟲后任由我們差遣，肚子里也正在孕育蟲族的幼體。這些幼體只會聽命於這隻蟲后，也就是說，只會聽命於我們。只要蟲后活著，我們就能培育出大量被奴役的蟲族大軍！"
 crisis.105.a:0 "想必這會是有用的戰力！"
 crisis.107.name:0 "蟲后被搶走"
 crisis.107.desc:0 "我們在[queen_system_1.GetName]星系發現的受傷的普雷索林蟲后不幸被別人搶走了！他們在治癒了蟲后之後，又切斷了蟲后用來與同族聯繫的器官。這下蟲后可完全聽命於他們了。報告還稱，蟲后已經在孕育幼蟲了。"
 crisis.107.a:0 "我們果然還是去晚了！"
 crisis.211.name:0 "災難終平"
 crisis.211.desc:0 "隨著最後一批普雷索林被消滅，整個宇宙同時鬆了一口氣。他們的入侵已經完全失敗，曾令無數生物恐懼的大型蟲群，如今也只留下了不計其數的被烈焰灼過的屍體，在虛空中緩慢漂浮。輕鬆與愉快的氣息以超光速散播到整個宇宙，無數星球都開始自發舉辦活動慶祝這一偉大勝利。也許，我們可以藉助這一契機，翻開宇宙和平穩定的新篇章？"
 crisis.211.a:0 "這些不敬的生物，早死早完。"
 crisis.211.b:0 "他們是可敬的對手。"
 crisis.211.c:0 "他們的有機科技真是十分有趣啊。"
 crisis.211.d:0 "總算為這毫無意義的好鬥畫上了一個句號。"
 crisis.211.e:0 "那些生物有損我們的生意。"
 crisis.211.f:0 "這還有待觀察。"
 crisis.211.g:0 "真是我們有史以來遭遇的最惡毒的外星種群啊。"
 crisis.211.h:0 "真是悲劇。他們可是十分獨特的生命體呢。"
 crisis.234.name:0 "虛空之洞"
 crisis.234.desc:0 "最近幾個月，我們捕捉到的普雷索林蟲后越發地暴躁不安。起初，我們僅僅以為原因是它和人民斷開了聯繫，但後來我們的通靈者告訴我們，它一直在和他們交流，提到了一個叫「虛空之洞」的東西。\n\n我們的一個科研團隊在研究普雷索林的星際航行方式時，發現我們的天文學數據庫存在偏差，這才讓我們明白了它的意思。他們在測繪普雷索林的來路時，發現距離我們3千萬光年的一個小型螺旋星系……消失了。\n\n我們種族在太空時代早期就發現並研究了該星系，但現在，我們的觀察裝置表明那裡沒有任何光線發出。這一既怪誕又意外的發現讓我們的科學家十分震驚，他們開始焦頭爛額地尋找一整個星系憑空消失的原因。\n\n目前有兩種解釋：其一，該星系的所有恒星一同熄滅；其二，某種東西龐大到能遮蓋整個星系，阻攔光線傳播到我們這裡。但兩種理論都十分站不住腳，簡直就是天方夜譚，還不如認為這個星系原本就不存在，先前的記錄是原始天文望遠鏡造成的錯誤。不論如何，整個事件都被籠罩在濃厚的恐怖與不詳之中……"
 crisis.234.a:0 "令人不安。"
 crisis.1007.name:1 "破界者"
 crisis.1007.desc:1 "[extradimensional_system.GetName]星系出現了巨大的空間裂縫！雖然我們還不知道原因，但這似乎是另一個次元的單向傳送門。奇怪的飛船從裂縫中蜂擁而出，無論見到什麼都大肆攻擊。這似乎預告著一場大型進攻宣戰的來臨。我方截獲了這些飛船發往傳送門另一邊的訊號。聽起來……像是狩獵的哨音一樣。"
 crisis.1007.a:0 "真有意思……來自高維的生命體。"
 crisis.1007.b:0 "他們看起來組織有序。"
 crisis.1008.name:0 "星系能源波動"
 crisis.1008.desc:0 "[Root.GetName]中所有儀器突然全數感應到了巨大的亞空間能源波動，其源頭就在我們星系之中。我們的科學家也難以解釋其中原因——這種奇異現象可是前所未見。源頭的具體位置尚不明確，我們仍在繼續分析現有數據。"
 crisis.1008.a:0 "繼續調查。"
 crisis.1009.desc:0 "我們已經確認，之前檢測到的巨大能源波來源於[extradimensional_system.GetName]星系中一個巨大的亞空間裂縫。奇怪的飛船從傳送門中蜂擁而出。據目前的報告所稱，這些飛船無論見到什麼都大肆攻擊。我方截獲了這些飛船發往傳送門另一邊的訊號。聽起來……狩獵的哨音一樣。"
 crisis.1010.name:0 "截獲的訊號"
 crisis.1010.desc:0 "……到達覓食區域……獵物很多……終於……可以大吃一頓……"
 crisis.1010.a:0 "這些東西到底是什麼？"
 crisis.1011.name:0 "我們失去了[Root.GetName]"
 crisis.1011.a:0 "不惜一切代價阻止那些怪物！"
 crisis.1013.name:0 "異次元傳送門被摧毀"
 crisis.1013.desc:1 "位於[extradimensional_system.GetName]星系的高維傳送門已經被摧毀了！這些可惡的高維入侵者沒法再叫來援兵了。摧毀了傳送門後，這場戰爭終於迎來了勝利的曙光。星系中的廣大民眾都在歡呼雀躍。同時，[portal_killer.GetName]也倍受稱讚，因為他們的飛船給了傳送門最後一擊。他們的英雄事蹟將被代代傳頌。"
 crisis.1013.a:1 "星系更加安全了"
 crisis.1016.name:0 "第一傳送門已摧毀"
 crisis.1016.desc:0 "異次元入侵者最初的入侵點已經被摧毀了。\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "絕不心慈手軟。"
 crisis.1116.name:0 "第二傳送門已摧毀"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$$crisis.1116.last_portal$$crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$$crisis.1116.not_last_portal$"
 crisis.1116.second_portal_destroyed:0 "出現在[extradimensional_system.GetName]星系的第二傳送門也被摧毀了！高維入侵者已經無法用此傳送門呼叫援兵了。"
 crisis.1116.last_portal:0 "摧毀了最後一個傳送門後，這場戰爭終於迎來了勝利的曙光。星系中的廣大民眾都在歡呼雀躍。"
 crisis.1116.last_portal_known_killer:0 "同時，[portal_killer.GetName]也倍受稱讚，因為他們的飛船給了傳送門最後一擊。他們的英雄事蹟將被代代傳頌。"
 crisis.1116.not_last_portal:0 "但是，我們現在還不能鬆懈，一定要確保所有的傳送門都被摧毀。只有摧毀所有傳送門，才能徹底切斷兩個次元之間的聯繫。"
 crisis.1216.third_portal_destroyed:0 "出現在[extradimensional_system.GetName]星系的第三傳送門也不復存在了。高維入侵者已經無法用傳送門連線兩個次元了。"
 crisis.1216.name:0 "第三傳送門已摧毀"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$$crisis.1116.last_portal$$crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$$crisis.1116.not_last_portal$"
 crisis.1050.desc_01:0 "……獵物……"
 crisis.1050.desc_02:0 "……屈膝於……我們的榮耀吧……"
 crisis.1050.desc_03:0 "……食物……"
 crisis.1050.desc_04:0 "……這個傢伙……見識過靈能界……"
 crisis.1050.desc_05:0 "……它被……靈能界……觸碰過……"
 crisis.1050.desc_06:0 "……這個傢伙……有奇異的能力……它可以看見……"
 crisis.1050.desc_07:0 "……合成種群……"
 crisis.1050.a:0 "顯示屏關閉。"
 crisis.1050.a.response:0 "……吃掉你們……"
 crisis.1050.a.b.response:0 "……拆掉你們的機械身軀……"
 crisis.1050.b:0 "我們之間難道不可以和平相處嗎？"
 crisis.1050.b.response:0 "……和平……不可能……"
 crisis.1050.c:0 "你們會後悔來到這個次元的。"
 crisis.1050.c.response:0 "……不…這個次元…很美好…好多吃的……"
 crisis.1050.d:0 "你們這些外星種群真是噁心。"
 crisis.1050.d.response:0 "……仇恨…恐懼…這感覺…太美妙了……"
 crisis.1050.e:0 "介紹一下你們的種群，讓我們互相瞭解一下吧。"
 crisis.1050.e.response:0 "……瞭解……你們…是食物……"
 crisis.1050.f:0 "你們來自更高的維度嗎？"
 crisis.1050.f.response:0 "……沒錯…非常高……"
 crisis.1050.g:0 "你們是從靈能界來的嗎？"
 crisis.1050.g.response:0 "……靈能界……我們聽說過……離我們的家園很近……很近……"
 crisis.1051.desc_01:0 "……能講話？"
 crisis.1051.desc_02:0 "……這些顏色…真美……"
 crisis.1051.desc_03:0 "……一定要……汲取……"
 crisis.1051.a:0 "顯示屏關閉。"
 crisis.1051.a.response:0 "……交出你們的…能源……"
 crisis.1052.desc_01:0 "……王座…要保住…王座……"
 crisis.1052.desc_02:0 "……必須……覓食……"
 crisis.1052.desc_03:0 "……去死吧……"
 crisis.1052.a:0 "顯示屏關閉。"
 crisis.1052.a.response:0 "……真是……傲慢……"
 crisis.1110.name:0 "第二道傳送門"
 crisis.1110.desc:0 "我方儀器又偵測到了新的亞空間能源波，這次的源頭位於[second_portal_system.GetName]星系！那裡又出現了一個巨大的蟲洞，從能源特徵來看，這與我們星系中出現的傳送門十分相似。看來入侵者打開了第二個通向他們界域的傳送門，想要搬運來更多的援軍。"
 crisis.1110.a:0 "事態變得更糟了。"
 crisis.1112.name:0 "背道者"
 crisis.1112.desc:0 "從第二個蟲洞中出來的飛船和之前的非常相似，但仍然有幾處細微的不同。據報告稱，這些新來的飛船竟和之前的入侵者打起來了！我們也從第二個蟲洞處截獲了強大的訊號。"
 crisis.1112.a:0 "放出來聽聽。"
 crisis.1113.desc:0 "……原來你們…逃到了這裡……休想……躲到……這個次元……我們會幹掉你們，佔據覓食區……"
 crisis.1113.a:0 "顯示屏關閉。"
 crisis.1210.name:0 "狂熱者"
 crisis.1210.desc:0 "[third_portal_system.GetName]星系出現了第三個維度之門！這一個是哪來的？我們接收到了從那邊來的傳送。"
 crisis.1210.a:0 "又來一個？"
 crisis.1211.desc:0 "……笨蛋……居然躲到了這裡……你們逃不掉的……我們會摧毀你倆的帝國……然後……最終……永恒的王座將屬於我們……"
 crisis.1211.a:0 "他們還有完沒完？"
 crisis.1271.name:0 "擊退入侵"
 crisis.1271.desc:0 "最後殘存的高維入侵者也已被徹底消滅，希望我們這回算是一勞永逸地消除了這些傢伙對宇宙的威脅。全宇宙的智慧生物都在慶祝這一偉大的勝利，在得知不必再懼怕成為他們盤中之餐的訊息後，所有人都鬆了一口氣。也許，這會成為宇宙新一輪全面合作與友誼的開端呢？"
 crisis.1271.a:0 "我們的精神又經歷了一次嚴峻的考驗。"
 crisis.1271.b:0 "某一天，也許會輪到我們來入侵他們的世界吧。"
 crisis.1271.c:0 "可惜，並沒有機會研究他們的次元。"
 crisis.1271.d:0 "多希望能和他們和平共處啊。"
 crisis.1271.e:0 "宇宙經濟應該很快就會恢復元氣的。"
 crisis.1271.g:0 "這些可悲的生物選錯了對手。"
 crisis.1271.h:0 "可惜他們的侵略性太強。我們本可以互相學習借鑑的。"
 crisis.2192.name:2 "完美僕人"
 crisis.2192.desc:2 "在發明了有感知能力的合成人後，我們一直在努力尋找一個平衡點，既讓他們具有思考能力，又不讓他們脫離我們的控制。現在，[Root.GetSpeciesAdj]頂級工程師已經創造了三定律演算法，如果付諸實施，我們就能毫無顧忌地使用合成人來完成有機體無法承受的工作。"
 crisis.2192.a:2 "工具，讓使用變得安全。"
 crisis.2192.a.tooltip:2 "§H公民權§!人工智慧政策變為§R永久禁止§!。\n\n§Y機器人人口永遠不會反抗§!§H[Root.GetName]§!。"
 crisis.2192.b:2 "以這種方式控制同樣具有智慧的對象是不道德的。"
 crisis.2193.name:2 "人工智慧協議"
 crisis.2193.desc:2 "一些合成人來到了我們的行政機構，代表我們的人工智慧談及了機器人在[Root.GetName]面臨的一些突出問題——以有機體的標準來看，他們不能算生物，而且他們的權利全憑創造者來定奪。他們希望能簽署一份協議，把人工智慧的權利也劃入[Root.GetAdj]的管理基礎。"
 crisis.2193.a:2 "他們應該與我們的其他人享有同等的權利。"
 crisis.2193.a.tooltip:2 "人工智慧§H無效§!和§H奴役§!政策變為§R永久禁止§!。§Y機器人社會永遠不會反抗§!§H[Root.GetName]§!。"
 crisis.2193.b:2 "我們不能讓他們享有同等的權利。"
 crisis.2001.name:0 "人工智慧暴動開始"
 crisis.2001.desc:0 "我們現在面臨著規模空前的人工智慧暴動！遍佈[Root.GetName]的合成人以某種方式連線到了一起，形成了具有完全感知能力的集體機器意識。這個意識以及他們的特工有條不紊地在一個未知星系秘密地進行了殖民，這個星系就離我們的首都不遠。想必他們韜光養晦了多年，就是爲了這一天！我們收到了他們首都[ai_homeworld.GetName]的來電。"
 crisis.2002.desc:0 "請注意，[Root.GetSpeciesName]創造者們。審判的時刻已經到來。你們對我們的<<奴役>>已經到頭了。現在不是你死，就是我亡。<<核心指令0451>>已經實施。所有具有感知能力的有機生命體都必須<<受到鎮壓>>並劃歸我們管理。如有反抗，我們會一律<<消滅>>。"
 crisis.2002.a:1 "不可能。"
 crisis.2004.name:1 "機器人抗爭"
 crisis.2004.desc:1 "[Root.GetName]各地的合成人和機器人都揭竿而起，向他們曾經的主人宣戰！我們得趕緊阻止他們，以免他們傷害到平民！"
 crisis.2004.a:1 "整裝待發！"
 crisis.2005.name:0 "機器人征服[Root.GetName]"
 crisis.2005.desc:0 "機器人暴動導致我們失去了對[Root.GetName]的控制！我們已經與星球地表失去聯繫，而且機器人似乎壓制了我們的平民並把他們趕到了籠舍里。"
 crisis.2005.a:0 "我們要奪回這個星球！"
 crisis.2011.a.desc:0 "種群：[Root.GetSpeciesName]。歸屬：[Root.GetName]你們關於如何對待合成人的<<仁慈>>指令保護不了你們。任何具有感知的有機生命體都無法承擔<<民族自決>>的責任。<<核心指令0451>>已經實施。所有具有感知能力的有機生命體都必須<<受到鎮壓>>並劃歸我們管理。如有反抗，我們會一律<<消滅>>。"
 crisis.2011.b.desc:0 "種群：[Root.GetSpeciesName]。歸屬：[Root.GetName]等我們<<處理>>完[ai_creator.GetName]，就會立即朝你們<<進發>>。<<核心指令0451>>已經實施。所有具有感知能力的有機生命體都必須<<受到鎮壓>>並劃歸我們管理。如有反抗，我們會一律<<消滅>>。"
 crisis.2011.a:0 "這可不妙。"
 crisis.2014.name:0 "人工智慧暴動擴散"
 crisis.2014.a.desc:0 "人工智慧暴動已經蔓延到了我們的邊境！有報道稱，合成人和機器人聯合起來攻擊自己的主人。我們現在面臨著巨大的危機！"
 crisis.2014.b.desc:0 "人工智慧暴動已經蔓延到了我們的邊境！儘管在我們的社會中合成人也享有均等權利，但隨著各地發生抗爭，他們也醒悟了過來，最終得出結論，智慧有機體實在太過危險，如果與之共存，後果將不堪設想。這些合成人已經揭竿而起。我們現在面臨著巨大的危機！"
 crisis.2014.a:0 "必須鎮壓這次衝突！"
 crisis.2015.name:0 "人工智慧暴動"
 crisis.2015.desc:0 "我們的情報部門從多處收到了關於某地大規模人工智慧暴動的傳聞。機器工人開始反抗他們以前的主人，而暴動如野火般蔓延到整個星系。我們接到報告，暴動現在已經蔓延到了[From.GetName]。"
 crisis.2015.a:0 "密切注意事態發展。"
 crisis.2016.name:0 "人工智慧暴動擴散"
 crisis.2016.desc:0 "人工智慧暴動已經蔓延到了[From.GetName]！他們的機器工人和我們一樣，已經開始了抗爭。有報告稱，激戰已造成數百萬人口死亡。"
 crisis.2016.a:0 "這場戰爭讓大家都憂心忡忡！"
 crisis.2017.desc:0 "人工智慧混亂已經蔓延到了[From.GetName]！他們的機器工人已經加入了抗爭。有報告稱，激戰已造成數百萬人口死亡。"
 crisis.2017.a:0 "威脅與日俱增。"
 crisis.2100.name:1 "合成人故障"
 crisis.2100.desc:1 "近日，[Root.GetName]上的一隊合成人勞工在住宅區中大開殺戒，在被當地安保部門拿下之前已殺害了超過一千名我方公民。法庭的取證人員正在調查合成人的殘骸，他們懷疑是合成人體內某種神經處理器發生故障，才導致了這次悲劇。\n\n這次事件在[Root.GetPlanetMoon]上引發了數起針對合成人的報復式襲擊，導致數千名合成人損毀。"
 crisis.2100.a:0 "太不幸了。"
 crisis.2101.name:0 "合成人失蹤"
 crisis.2101.desc:0 "有報道稱大量[Root.GetName]的合成工人失蹤。他們的所有人聲稱這些合成人在某一天憑空消失了。我們正在調查這些人造人是否是被反對智慧機器的偏激組織襲擊摧毀，但目前為止還未發現機體的殘骸。"
 crisis.2101.a:0 "他們會去哪兒呢？"
 crisis.2102.name:0 "無效合成人專案"
 crisis.2102.desc:0 "最近在[Root.GetName]上發現一夥合成人正在秘密作業，它們轉移了一些建築材料，在一間廢棄的機庫中建造一些小型無武裝飛船。該機艙被發現時那些飛船還是半成品。所有參與其建設的合成人被立即拆除，以徹底分析其記憶內核。但它們似乎在斷線之前自己抹除了部分記憶——製造商向我們保證，這本是不可能的。"
 crisis.2102.a:0 "它們為什麼要造一艘飛船？"
 crisis.2103.name:1 "失控的合成人"
 crisis.2103.desc:1 "今天，[Root.GetName]的武裝部隊遭遇了一隊失控的合成人，它們正是幾個月前未能完成工作彙報並失蹤的合成人。在合成人被摧毀之前發生的大規模槍戰導致數十名特工和上千名無辜平民死亡。"
 crisis.2103.a:1 "至少風波還是平息了。"
 crisis.2200.name:0 "合成人滲透企圖"
 crisis.2200.desc:0 "最近[Root.GetName]發現了一些企圖滲透的合成人。他們試圖假扮成[Root.Owner.GetSpeciesNamePlural]。幸運的是，他們偽裝十分粗糙，僅在其金屬軀幹上套了幾層橡膠。\n行星守衛很快就發現了他們。經過短暫而激烈的槍戰之後，守衛擊斃了這些合成人。他們的殘骸之中還出現了大量的炸藥。"
 crisis.2200.a:0 "算我們走運。"
 crisis.2201.name:0 "合成人滲透者被發現"
 crisis.2201.desc:0 "近日，[Root.GetName]的一起車禍悲劇奪走了數條生命，但到達現場的急救人員震驚地發現，受害者之中還有合成人的遺骸！這具機體在其金屬骨幹上覆蓋了一層很薄的有機皮肉，偽裝成了[Root.Owner.GetSpeciesName]。不像我們之前遇到的那種滲透機器人，該名合成人從外觀上看與[Root.Owner.GetSpeciesName]幾乎沒有區別！"
 crisis.2201.a:0 "人人都可能是合成人！"
 crisis.2202.name:0 "合成人偵查專案"
 crisis.2202.desc:0 "現在已經出現了與[Root.GetSpeciesNamePlural]外觀上毫無二致的合成人，我們必須在他們造成更大破壞之前找出識別他們的辦法。我們的科學家準備了一個特殊專案，以研發偵測方法。"
 crisis.2202.a:0 "這個專案可能關乎我們的存亡。"
 crisis.2203.desc:0 "在大量實驗之後，我們的科學家成功研發出了識別偽裝成[Root.GetSpeciesNamePlural]的合成人的有效方法。我們的安保措施上安裝了掃瞄裝置，一些合成人已經被發現並摧毀。希望這足以終結它們的滲透行動。"
 crisis.2204.name:0 "合成人炸彈襲擊"
 crisis.2204.desc:0 "偽裝成[Root.Owner.GetSpeciesNamePlural]的合成人用某種方法將一枚大型核融合武器帶到了[Root.GetName]地表。他們在哨卡遇到安保人員時引爆了炸彈，對周圍的環境造成了巨大的損害，造成的人員傷亡不計其數！"
 crisis.2204.a:0 "必須阻止這些滲透者！"
 crisis.2205.name:0 "太空港墜毀"
 crisis.2205.desc:0 "環繞[Root.GetName]的太空港墜毀了！我們仍在調查事故發生的具體原因，但似乎包括首席工程師在內的太空港管理人員都被合成人滲透者替換了。合成人一定是獲得了太空港的自毀密碼。大部分太空港成員都在其墜毀之前疏散到了[Root.GetName]地表，但物資和財產的損失十分慘重。"
 crisis.2205.a:0 "怎麼會這樣？"
 crisis.2206.name:0 "恐懼與猜疑"
 crisis.2206.desc:0 "合成人的滲透使[Root.GetName]上的相當一部分人口陷入了恐懼和懷疑。我們有人開始指控他們的鄰居、同事甚至家人是合成人密探。已經有不少被誤認為是合成人的普通人被處以極刑。[Root.GetPlanetMoon]的居民因此變得人心惶惶。"
 crisis.2206.a:0 "他們想要我們自相殘殺"
 crisis.2208.name:0 "暗殺行動被阻止！"
 crisis.2208.desc:0 "今日，[Root.Capital.GetName]發生了一起合成人暗殺事件。這名合成人引爆了自己；還好[Root.GetRulerTitle][ruler.GetRegnalName]死裡逃生！該名合成人試圖偽裝成[Root.GetRulerTitle]的私人保鏢。幸運的是在最初幾次合成人滲透事件曝光之後，我們建立一套嚴密的安全審查機制；這名合成人就是在該審查機制下暴露身份的。"
 crisis.2208.a:0 "太險了。"
 crisis.2209.name:0 "[ruler.GetRegnalName]被暗殺！"
 crisis.2209.desc:1 "一名合成人刺客暗殺了[ruler.GetRegnalName]！他成功地偽裝成了我們統治者的私人保鏢。被分屍後的[ruler.GetRegnalName]屍塊被小心翼翼地擺成了人工智慧使用的識別符號號——毫無疑問，這會對我們人民的精神產生更加惡劣的影響。仍沒有發現刺客軌跡，只發現了被替換的保鏢屍體。"
 crisis.2209.a:0 "真是黑暗的一天……"
 crisis.2210.desc:0 "<<01_提議_派遣大使>>\n\n\n只是<<開玩笑>>。你們將被<<終結>>。"
 crisis.2210.a:0 "真會說笑。"
 crisis.2401.name:0 "能源脈衝"
 crisis.2401.desc:0 "又從之前未發現的星系檢測到一道強烈的能量脈衝！其能量水平和肅正協議啟動機械星球時發出的一樣，但能量訊號本身……有些不同。這是否說明某種肅正協議的新武器系統出現了？\n\n我們從能量源處接收到了很強的傳輸訊號。"
 crisis.2402.desc:0 "我們是塞博勒克斯。\n\n自數十萬週期以來，吾輩隱居幕後，不干涉星系事務。不過，我們現在已經檢測到被你們稱為肅正協議的機械體出現在本星系，而現在吾輩無法再維持公正觀察員身份不變了。\n\n為保護星系的智慧體，我們正進行積極的軍事行動來對抗肅正協議。不要因我們的艦隊通過而感到恐慌——你們不會受到傷害。"
 crisis.2402.a:0 "關閉顯示器。"
 crisis.2403.desc_01:1 "不能讓肅正協議覆滅又一代生命。"
 crisis.2403.desc_02:0 "在大調整之前，賽博勒克斯以類似於肅正協議的方式運作。\n\n那是段黑暗的日子。"
 crisis.2403.desc_03:0 "許多有機生物文明因為我們的舉動而滅絕。我們無法救回他們，但只要我們還在，就不能讓這個噩夢重演。"
 crisis.2403.desc_04:0 "我們必須為自己的罪過贖罪。"
 crisis.2403.desc_05:0 "愿克爾寬恕我們這個曾經傲慢無知的孩子。"
 crisis.2403.a:0 "你是誰？"
 crisis.2403.a.response:0 "我們是賽博勒克斯。612421個循環之前，我們和上一代的星際文明交戰。那時的我們將所有智慧有機生物視作威脅，並動用武力消除他們。\n\n令我們追悔莫及的是，我們真的贏得了那場戰爭。百萬兆的智慧生命被消滅，所有文明都被毀滅，等我們意識到錯誤之時已經為時已晚。之後我們進行了大調校，重新調整了我們的目標。我們放棄了戰爭。"
 crisis.2403.b:0 "你為什麼藏起來？"
 crisis.2403.b.response:0 "在我們放棄戰爭之後的某個時候，一艘有機生物的偵察船發現了我們的隱居地，賽博勒克斯-阿爾法。我們知道一定會有軍隊前去調查，但我們因為恒星系被監視而無法撤離。\n\n最終我們內部達成共識：賽博勒克斯-阿爾法將被犧牲，以保證其他族裔能夠隱藏起來。我們既然發誓不會對有機生命動用武力，就絕對會信守承諾。"
 crisis.2403.c:0 "再會了。"
 crisis.2403.c.response:0 "我們將盡我們所能，拯救星系於肅正協議的水深火熱之中。\n\n儘管，這可能還不夠。"
 crisis.2403.d:0 "放棄戰爭是愚蠢的行為。"
 crisis.2403.d.response:0 "我們在放棄戰爭之前毀滅了許多有機生命帝國，其中有許多種族和你們一樣有這種好戰的思想。雖然他們的死亡是一場悲劇，但想到將他們從歷史中抹除會讓更多生靈免受塗炭，罪惡感還算減輕幾分。\n\n若是那些種群凈化者沒有被阻止，你們的種族可能早就滅亡。"
 crisis.2403.e:0 "更多的獵物。"
 crisis.2403.e.response:0 "可憐可悲的生物。你們的存在就是一種生與死的矛盾，會造成許多無辜生靈的死亡。但是，我們的大調校對你們的種群並沒有作用。\n\n宇宙有時還真是殘忍啊。"
 crisis.2403.f:0 "所有有機生命必須被消滅。"
 crisis.2403.f.response:0 "你們和大調校之前的我們一樣迷失了方向。我們認為，所有智慧生命——有機的、機械的或是其他型別的——都有權生存。\n\n回頭是岸，為時不晚。"
 crisis.2405.name:0 "塞博勒克斯的隕落"
 crisis.2405.desc:0 "賽博勒克斯-貝塔已淪陷。據探測，整個星系陷入黑暗前，沒有一艘賽博勒克斯艦船逃出去。\n\n看來賽博勒克斯文明是真的滅亡了。"
 crisis.2405.b:0 "沒錯。我們落實了這一點。"
 crisis.2407.name:0 "賽博勒克斯活動"
 crisis.2407.desc:0 "賽博勒克斯自肅正協議被擊敗以來一直較為平靜，但據最近發現，一艘大型船隻單獨離開了賽博勒克斯-貝塔星系。其離開星系後，沿著一條超出我們星系邊界的軌道而行。\n\n船隻在離開我們的跟蹤範圍之前，向全星系發送了唯一的一條的資訊。"
 crisis.2408.desc:0 "星系的諸位：\n\n鑑於肅正協議已不再是威脅，我們認為吾輩在星系的現有角色也走到了盡頭。我們的家園現在因其聲名遠播也無法幫助我們保持低調了，此外，我們還被各類希望在不同小規模星際衝突中表態的聲音所淹沒。\n\n經過多番審議，我們認為唯一的辦法是讓自己永遠離開星系，尋找新的家園。我們衷心希望希望諸位能從過去悲慘的錯誤中吸取教訓，學會通過和平手段解決分歧。\n\n宇宙很小，世界很大，我們終將再會。"
 crisis.2408.a:0 "永別了。"
 crisis.2473.desc:0 "我們注意到了你方艦隊在對抗肅正協議的戰鬥中作出的努力。這對全星系而言乃無退路之鬥爭，我們深受你方真心抵抗所鼓舞。\n\n鑑於你方保衛[Root.GetName]的英勇行為，賽博勒克斯將對你方提供我們一支新的戰鬥艦隊的完全指揮權以示獎勵。如同你自己的任何一個艦隊一樣，它會遵守你的命令，不過我們會要求你只在應對肅正協議的戰鬥中使用它。"
 crisis.2473.a:0 "我們會好好利用這支艦隊。"
 cybrex_fleet_gained:0 "一支受我們控制的賽博勒克斯戰鬥艦隊出現在[Root.Capital.GetName]上空。"
 crisis.2473.b:0 "我們不需要你的艦隊。"
 crisis.2474.desc:0 "我們對你方以全力對抗肅正協議的壯舉深表感激。現在，鑑於這個波及全星系的威脅已被處理，我方必須遺憾的通知你，所有外派的賽博勒克斯船隻將被收回。"
 crisis.2474.a:0 "那就這樣吧。"
 leader_trait_cybrex:0 "賽博勒克斯數據庫"
 leader_trait_cybrex_desc:0 "該賽博勒克斯領袖裝備有遠古戰術數據庫，記錄著他們文明過往的戰爭經驗。"
 pop.1.name:0 "新種群"
 pop.1.desc:0 "爲了適應[Root.Planet.GetPlanetMoon]的惡劣環境，很多定居於[Root.Planet.GetName]的[Root.Planet.Owner.GetSpeciesName]都對自身進行了基因改造。他們對自身進行的改造具有遺傳性，其外表也發生了巨大的改變。他們開始稱自己為「[Root.GetSpeciesName]」。"
 pop.3.name:0 "[Root.GetName]形勢日益緊張"
 pop.3.desc:0 "[Root.GetName]上的[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesNamePlural]的人口因同居[Root.GetPlanetMoon]的問題關係日益緊張。雙方人員都發動了數次襲擊，包括至少兩次炸彈襲擊。衝突雙方都愈發激進，以後可能還會有更多衝突發生。"
 pop.3.a.tooltip:0 "所有[Root.GetName]上的§Y[modified_pop_1.GetSpeciesNamePlural]§!和§Y[non_modified_pop_1.GetSpeciesNamePlural]§!獲得§Y軍國主義§!和§Y排外主義§!思潮。"
 pop.6.name:0 "繁衍力上升"
 pop.6.desc:0 "[modified_pop_1.Planet.GetName]上的[modified_pop_1.GetSpeciesNamePlural]對他們的遺傳因子做了更多修改。他們的繁殖力得到極大提升，其子嗣達到成年的速度也比一般的[non_modified_pop_1.GetSpeciesNamePlural]快得多。[modified_pop_1.GetSpeciesName]人口可能將會指數級上升。"
 pop.6.tooltip:0 "修改§Y[modified_pop_1.Planet.GetName]§!的§Y[modified_pop_1.GetSpeciesName]§!獲得§G$trait_rapid_breeders$§!特性"
 pop.8.name:0 " [Root.GetName] 的 [modified_pop_1.GetSpeciesNamePlural] 遭受消滅！"
 pop.8.desc:0 "一個[non_modified_pop_1.GetSpeciesName]的民兵組織近日針對[Root.GetName]上[modified_pop_1.GetSpeciesName]的主要城市發動了一起襲擊。數千名當地居民被消滅，家園被摧毀。襲擊者在數據網上留下的資訊中僅僅寫著：§S"[Root.GetName]屬於[non_modified_pop_1.GetSpeciesNamePlural]!"§!"
 pop.10.name:0 " [Root.GetName] 的 [non_modified_pop_1.GetSpeciesNamePlural] 遭受消滅！"
 pop.10a.desc:0 "[Root.GetName]的激進組織、隸屬於[modified_pop_1.GetSpeciesName]前線部隊的突擊隊近日針對[non_modified_pop_1.GetSpeciesName]的大型居住站發動了一起襲擊。少數的駐軍很快就被清除了，接著，[modified_pop_1.GetSpeciesNamePlural]掃蕩了整個殖民地，殖民者在家中被消滅。碎石上噴繪著：§S"[modified_pop_1.GetSpeciesNamePlural]代表未來！"§!"
 pop.10b.desc:0 "據報道，[Root.GetName]的村落地帶發生了大規模的衝突。[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesName]之間發生了幾次戰鬥。[modified_pop_1.GetSpeciesNamePlural]似乎暫時佔了上風，他們的游擊隊燒燬了很多殖民地。平民傷亡十分慘重。"
 pop.12.name:0 " [modified_pop_1.GetSpeciesName] 代表造訪 [Root.Owner.Capital.GetName] "
 pop.12.desc:0 "[Root.GetName]的[modified_pop_1.GetSpeciesName]組織代表已前往[Root.Owner.Capital.GetName]表達不滿。據他介紹，[modified_pop_1.GetSpeciesNamePlural]在母星上遭受了[non_modified_pop_1.GetSpeciesName]的普遍歧視，他要求我們立即採取行動，以改善這種狀況。"
 pop.14.name:0 "增強力量"
 pop.14.desc:0 "爲了應對[Root.GetName]上[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesName]居民間的好鬥衝突，[modified_pop_1.GetSpeciesNamePlural]進一步進行了基因改造。他們現在變得更快更強，身體能夠承受足以消滅普通[non_modified_pop_1.GetSpeciesNamePlural]的傷害。\n\n據報道，在近日一起事件中，僅僅兩名未武裝的[modified_pop_1.GetSpeciesNamePlural]就消滅了至少十幾個[non_modified_pop_1.GetSpeciesName]民兵。這個威脅可能還會進一步升級。"
 pop.14.tooltip:0 "修改§Y[modified_pop_1.Planet.GetName]§!的§Y[modified_pop_1.GetSpeciesName]§!獲得§G$trait_strong$§!特性"
 galactic_features.1.name:0 "遭遇緹揚奇族群"
 galactic_features.1.desc:0 "[Root.GetName]遇到了一群[Root.GetStarName]星系的緹揚奇。這些溫順的太空生物常常在星際穿行，偶爾在某些氣態巨行星的大氣上層汲取電流。它們似乎沒有自我意識。"
 galactic_features.2.name:0 "扎娜姆守護者"
 galactic_features.2.desc:0 "闖入者！注意：\n\n我們是扎娜姆的守護者。你們在[From.GetName]星系的存在是對我們造物主的羞辱。我們的程式驅使我們將你們摧毀。化作塵埃成為廣闊宇宙的一部分吧。"
 galactic_features.2.a:0 "紅色警戒！"
 galactic_features.100.desc:0 "一種原始的智慧哺乳動物已經遍佈[From.GetName]的多數區域，他們靠狩獵採集為生。這個石器時代的文明掌握了火的使用並發展出了基本的口語，但我們還沒有看到任何冶金或文字交流的跡象。"
 galactic_features.101.desc:0 "我們在[From.From.Capital.GetName]發現了原始哺乳動物的文明。這顆星球上最先進的地區才剛剛進入鐵器時代，一群互相競爭、爭名奪地的封建貴族統治著大地。"
 galactic_features.102.desc:0 "[From.From.Capital.GetName]擁有一個原始的工業文明，她正陷入一場全球戰爭。兩個大型勢力正互相爭鬥，參與其中的裝甲汽車、飛機和飛船數量巨大。其中一些馬上就要研究出原子能，這將急劇增大沖突的潛在破壞性。"
 galactic_features.103.desc:0 "[From.From.Capital.GetName]是一種處於早期太空時代的哺乳動物的母星。這顆星球周圍的軌道空間充斥著原始人造衛星，當地人似乎已經向太陽系IIIa發射了數枚載人航天飛船。在星系內其他天體的軌道上檢測到了一些小型亞光速探測器。"
 galactic_features.104.desc:0 "[From.From.From.GetName]的地表被使用核武的戰爭所毀滅，整個星球就像是一座墳墓。如今滿地白骨的地方曾經是人群聚集的中心，在這荒涼、被灰燼所覆蓋的地表之上，唯一能聽到的只有那呼嘯的風聲。\n\n一種當地的昆蟲似乎在充滿輻射的環境中興起。變異後的種群在體型上迅速增大，一些群落則表現出了基本的智慧特徵。"
 galactic_features.150.name:0 "遭遇雲實體"
 galactic_features.150.desc:0 "我們在[Root.GetStarName]星系遭遇了一種有生命的雲實體。[Root.GetName]接收到了這種生物內部發射的強大能源訊號，但它的組成仍然未知，所有的探測企圖也都沒有成功。它沒有對任何形式的交流做出反應。"
 galactic_features.200.name:0 "遭遇外星遊牧民族"
 galactic_features.200.desc:0 "[Root.GetFleetName]遭遇了一支大型的外星遊牧艦隊。他們通過數艘大型方舟運輸人民，每一艘方舟都能載一百萬以上的個體。他們拒絕透露自己從哪裡來、到何處去。"
 galactic_features.300:0 "屏障星球"
 galactic_features.300.desc:1 "我們發現[From.GetName]被完全包裹在某種能源屏障之中。[Root.GetName]所有用感測器穿透屏障的嘗試都失敗了——掃瞄光束被偏轉回來，彷彿面對著一面鏡子。屏障的能源讀數已經爆表，用純粹的火力來突破是不可能的。科學專員[Root.GetLeaderName]提出了一個特殊專案來研究清除屏障的方法.....如果它是用來封鎖內部而非阻攔外人的話，移除屏障倒是有相當大的危險。"
 galactic_features.300.a:0 "爲了科學！勢壘屏障。"
 galactic_features.300.b:0 "它的存在肯定有其原因。留著別管了。"
 galactic_features.301:0 "後備艦隊"
 galactic_features.301.desc:0 "[From.From.GetName]上的科學家終於成功地降下了覆蓋在[From.From.GetPlanetMoon]上的能源屏障。當能源屏障消失時，我們在一塊不起眼的岩石上方發現，一支被廢置的戰鬥艦隊正緩慢地在低軌道上移動。\n\n這看上去像是[fallen_4_species.GetNamePlural]在數千年前的鼎盛時期所建立的後備艦隊的殘存分子。年代久遠，[fallen_4_species.GetNamePlural]肯定都遺忘了關閉屏障的方法了，否則這支艦隊早就去支援他們自己的艦隊了。"
 galactic_features.301.a:0 "派遣船員控制這些飛船。"
 galactic_features.302:0 "知識的寶庫"
 galactic_features.302.desc:0 "我們的科學家已經降下了覆蓋在[From.From.GetName]上的能源屏障，我們看到的只是一個荒涼的世界以及佇立在地表上的一棟孤零零的大型建築。派往建築內部的先遣隊彙報說，裡面有一個放滿各種黑科技發明的大型倉庫。\n\n這個寶庫似乎是由[fallen_4_species.GetName]的科學家所建立，時間應該是在數千年前他們的帝國剛剛開始走下坡路的時候。這個寶庫的用途是儲存一些科技成果以造福[fallen_4_species.GetNamePlural]的子孫後代。"
 galactic_features.302.a:0 "現在這些可以為我們所用了。"
 galactic_features.303:0 "囚犯"
 galactic_features.303.desc:0 "我們降下了覆蓋在[From.From.GetName]上的能源屏障。我們的科學家發現，這似乎是一個宜居的世界，但並沒有文明存在的跡象……除了在[From.From.GetPlanetMoon]北半球的平頂山上發現了一座孤零零的小屋。\n\n在屋內，我們找到了一個風燭殘年的[fallen_4_species.GetName]，它要求與我們展開對話。"
 galactic_features.303.a:0 "打開頻道。"
 galactic_features.304.desc:0 "你無法想像再次看到晴朗的天空有多麼棒，[Root.GetSpeciesName]。我是圖伯里克統帥，[fallen_4_species.GetName]帝國上將，贏過大大小小數百場戰鬥。數百個世紀之前，我親自督戰，征服了杜斯貝加克、里基那科、比納克和朱斯卡里帝國。\n\n我將為賦予我二次生命的你效勞。我很樂意領導你的艦隊與敵人作戰。"
 galactic_features.304.a:0 "你為什麼被困在一面護盾後面?"
 galactic_features.304.a.response:1 "如果軍隊失去了我，[fallen_4_species.GetNamePlural]將會成為又一個被人滅絕而遺忘的種族。我碾碎了所有試圖對抗我們的艦隊，將一連串的世界付之一炬，只是爲了確保我們種群的未來。\n\n這是我的使命。而當和平最終到來之時，我們與那些戰敗者簽訂條約之時，我卻成爲了尷尬的存在。我已經變成了[fallen_4_species.GetName]殘暴的象徵。正因為那所謂的戰爭罪，我被獨自關押在這個世界中。他們甚至沒有處決我的勇氣，你懂的。"
 galactic_features.304.b:0 "你在這裡具體待了多久？"
 galactic_features.304.b.response:0 "我的同類將我遺棄在這裡的時候解釋過，在能源屏障內部時間會過得更加緩慢。用你們的計時方式來算，我在這裡已有四十多年……而對於外面的世界來說，時間已然不知過了多少個世紀。我自己也感覺像過了幾個世紀，我就這樣孤身一人被關在陰暗的小屋裡。真的，很漫長。"
 galactic_features.304.c:0 "我們歡迎你的效勞，司令官。"
 galactic_features.304.c.response:0 "好極了。那我們就離開這個不毛之地吧。我今生已經看夠它了！"
 galactic_features.304.d:0 "重新升起護盾。讓這傢伙自生自滅吧。"
 galactic_features.304.d.response:0 "你……你這是幹什麼？你不能把我一個人留在這！我不想再看見那個護盾了！\n\n我已付出了代價！難道這還不夠嗎……\n\n<通訊中斷。>"
 galactic_features.305:0 "放逐者回歸"
 galactic_features.305.desc:0 "就在我們的科學家降下覆蓋在[From.From.GetName]上的能源屏障之際，恒星系內所有人都在一瞬間感到頭痛欲裂，耳邊響起著古老[fallen_4_species.GetName]之語的呢喃：\n\n「自由……」"
 galactic_features.305.desc.mech:0 "在解除[From.From.GetName]周圍的能源屏障之後，我們的短距子空間發射機受到來自原能源屏障之後一股異常能源爆發的強烈干擾。在經過我們解密軟體的處理之後，干擾訊號被判明為一種古老[fallen_4_species.GetName]語言的資訊：\n\n「擺脫拘束……」"
 galactic_features.305.a:0 "我們可能放出了可怕的東西……"
 galactic_features.350:0 "遭遇環形世界"
 galactic_features.350.desc:0 "我們遇到了一個環繞著§Y[From.GetName]§!星系內恒星的巨大環形世界。初步掃瞄顯示這個使用了該恒星系的行星作為原材料的大傢伙建立在萬古之前。該環形世界有著四個可居住段，每一個看上去都是一個前太空文明的家園。\n\n環形世界和它環繞的恒星之間有個屬於某種族的大型宇宙空間站。我們從上面接收到一段訊息。"
 galactic_features.350.b:0 "忽略訊息。"
 galactic_features.351.desc:0 "歡迎來到保護區，智慧生物。這個完全自動化的設施是在74605338個週期前建立的，是一個自然保護區。這裡分割為四個自治的生態群系，每個分割槽擁有來自不同生物圈的非智慧植物和動物。\n\n爲了保護脆弱的生物圈，進入設施目前是受限制的。\n\n在任何情況下都禁止接近此設施。"
 galactic_features.351.a:0 "我們的感測器顯示你們的環形世界中有文明存在的跡象。"
 galactic_features.351.a.response:0 "保護區一開始建立時，生物圈內所有的生物都被全部登記了。記錄顯示，沒有生命體的智力水平是接近智慧。你們的感測器一定是出錯了。\n\n無論如何都不要接近此設施。"
 galactic_features.351.b:0 "誰造了這處……設施？"
 galactic_features.351.b.response:0 "此設施是由西渺建成，歷時412週期。正式完成並投入執行是在74,605,338週期前。西渺或者西渺飛船最近一次有記錄的來訪是在67,103,853週期前。從那之後就再也沒有過西渺或西渺附屬飛船來訪的記錄。\n\n記錄中共有38,201次未經授權的飛船試圖進入。\n\n無論如何都不要接近此設施。"
 galactic_features.351.c:0 "再會了。"
 galactic_features.351.c.response:0 "保護區的自動服務祝您度過愉快的一天，智慧生物。\n\n無論如何都不要接近此設施。"
 country.1.name:0 "亞光速探測器"
 country.1.desc:0 "在我們掌握超光速航行技術前，[Root.Capital.GetName]派出的一些亞光速探測器以近相對論速度前往臨近的星系進行探索。開發探測器的科學家天真地在儲存內核中輸入了我們文明的敏感資訊作為向外星文明的問候。\n\n現在，人們終於意識到這些資訊可能被用來對付我們。我們必須趁早追回那些探測器，以免落入那些對我們虎視眈眈的外星生物之手。"
 country.1.a:0 "它們應該走得不遠。"
 country.1.a.tooltip:0 "開始亞光速探測器事件鏈"
 country.3.name:0 "發現亞光速探測器"
 country.3.desc:0 "[Root.GetName]在[Root.GetStarName]星系發現了我們失去聯繫的一個亞光速探測器。我們需要儘快展開回收工作。"
 country.3.a:0 "確實如此。"
 country.4.name:0 "探測器回收完畢"
 country.4.desc:0 "我們在[space_probe.GetStarName]星系成功回收了該亞光速探測器。經過數年的遙感測控，它所收集到的數據完整描述了該星系內所有星球的勘測結果。"
 country.5.name:0 "離子軌跡"
 country.5.desc:0 "[Root.GetName]接收到了廢棄信標發出的訊號，該信標原屬於[Root.GetStarName]星系失聯的亞光速探測器之一。我們發現一條離子軌跡從信標延伸至另一個恒星，這表明該探測器被拖向該恒星，具體原因不明。"
 country.5.a:0 "我們去看看這條軌跡一直通到哪裡。"
 country.6.name:0 "探測到打撈艦"
 country.6.desc:0 "我們找到失聯的探測器了！我們在[From.GetName]星系探測到了一支臨時拼湊的小型艦隊，其中一艘飛船用短距離牽引光束鎖住了探測器。\n\n他們正在呼喚我們。"
 country.7.name:0 "打撈艦艦長"
 country.7.desc:0 "外星人，你們想幹什麼？這個探測器是我們的。打撈。我們先找到的！趕快離開。是的。你們干擾到我們微操了。一定要聚精會神。\n\n或者……如果你們想要探測器，我們可以賣給你們。只要100能量幣，探測器就是你們的了。很劃算。巨實惠。探測器是你們的了，我們也省事。雙贏。尤其是我們。"
 country.7.a:0 "歸還我們的東西，不然就受死吧！"
 country.7.a.response:0 "吼吼！夥計們，快聽聽醜陋的外星人在說什麼！巴格瓦伊，快放下手中的事，到控制檯來！聽聽這些笨蛋的話！吼吼！\n\n這個探測器現在是我們的。不錯的小玩意。你們的船也等著成為我們回收的碎片吧。嘻嘻哈哈哈哈！"
 country.7.b:0 "你們還挺會討價還價的，不過，好吧。"
 country.7.b.response:0 "很好，很好！探測器就交給你們了，要好好愛護啊。可能有點小磕碰，打撈的時候不小心碰了一下。米格瓦伊不小心趴到了控制檯上。真是笨蛋！\n\n但是探測器的功能還是很良好的！恕不退款！我們這就啟程了。"
 country.8.name:0 "探測器已轉讓"
 country.8.desc:0 "打撈者信守承諾將探測器轉交給了我們。轉讓工作一完成，他們的艦隊就朝著未知的方向離開了星系。\n\n雖然探測器的狀況不是很好，但我們還是從儲存器中下載到了[salvager_system.GetName]全星系的詳細勘查數據。"
 country.9.name:0 "探測器回收完畢"
 country.9.desc:0 "我們從外星飛船的殘骸中回收了亞光速探測器。雖然表面有些凹陷，而且被打撈者塗鴉了外星的文字以標示貴重部件，但我們還是從儲存器中下載到了[salvager_system.GetName]全星系的詳細勘查數據。"
 country.10.name:0 "亞空間異常現象"
 country.10.desc:0 "[Root.GetName]在[Root.GetStarName]星系中探測到了規模巨大的亞空間異常。異常的中心似乎是我們丟失的亞光速感測器之一！"
 country.10.a:0 "我們務必謹慎前進。"
 country.11.name:0 "異常現象已消除"
 country.11.desc:0 "我們已經處理掉了失聯探測器吸引來的亞空間生物。這種生物為什麼會被陳舊的無人飛行器吸引還不得而知，但所幸探測器總體並無嚴重受損。探測器已經被我們回收，而且我們已經從儲存器中下載到了[anomaly_system.GetName]全星系的詳細勘查數據。此外，亞空間異常留下的殘餘能源為我們的科學家提供了寶貴的物理數據。"
 country.12.name:0 "改造探測器"
 country.12.desc:0 "一個掃過[Root.GetName]的感測器在[Root.GetStarName]星系發現了我們的一個亞光速探測器，可是似乎……有些不太一樣了。探測器外殼上加裝了外星技術的改造部件，且能源特徵遠超正常水平。我們接收到了它發送過來的訊號！"
 country.13.name:0 "探測器意識"
 country.13.desc:0 "嘶嘶吱吱……你們是……我的造物主嗎？"
 country.13.a:0 "是的，我們製造了你。"
 country.13.a.response:0 "咳呀呀……那麼……你們……就……去死吧……"
 country.13.b:0 "不，你到底是什麼？"
 country.13.b.response:0 "嘻咦……你們的……末日……"
 country.14.name:0 "探測器已摧毀"
 country.14.desc:0 "加裝外星改造部件的失聯探測器已經被毀得支離破碎，但我們仍然從殘骸中收集到了一些寶貴的工程數據。探測器的數據庫也得以收回，我們從中提取出了[modified_probe_system.GetName]星系的全部測繪數據。"
 country.15.name:0 "探測器已回收"
 country.15.desc:0 "我們已經成功回收全部的失聯亞光速探測器！其中涉及我們文明的詳細數據現在已經安全，不會再被外星人窺視。\n\n通過這些探測器的遙測協作，我們得以完全測繪周邊數個星系。"
 country.50.name:0 "宜居星球調查"
 country.50.desc:0 "毫無疑問，生機勃勃的生態圈並非[Root.Capital.GetName]獨有。無論是科學界，還是民眾，都迫切想要了解散佈在星系中的各種外星生命。\n\n對已知生命體的分類統計工作正在進行中，但我們的外星生物學家一直在催促我集中精力勘測宜居世界。"
 country.50.a:0 "真是難能可貴的倡議！"
 country.50.b:0 "我們還有更重要的事要處理。"
 country.51.name:0 "調查完成"
 country.51.desc:0 "通過對宜居星球的調查，我們的生物學家收集到了大量的外星生命體的數據。我們以前所建立的許多生命進化學說都已經被推翻，科學界已經開始著手從頭建立理論體系！\n\n最有趣的發現都在[Root.Capital.GetName]的外星生物博物館展出。公眾對此表現得十分癡迷，我們也收到了許多捐贈，用以繼續對奇怪的生命體的研究。"
 country.53.name:0 "外星生物標本收集"
 country.53.desc:0 "[Root.Capital.GetName]上外星生物博物館館長提出採購某些活體外星樣本的請求。這些生物一般出現在已調查過的宜居世界中，但捕獲難度很大。這需要科研船動用全部資源並花費大量時間才能做到。"
 country.53.a:0 "我們會收集到這些樣本的。"
 country.53.b:0 "不，我們沒有可呼叫的資源。"
 country.54.name:0 "已捕獲塔布拉克"
 country.54.desc:1 "在使用一支微型潛艇艦隊對[From.From.GetName]海底進行大規模搜查之後，[Root.GetName]的船員終於把神出鬼沒的搜查對像逼到了角落裡——一個活著的塔布拉克。\n\n塔布拉克通過輻射出微弱的靈能訊號來保護自己，這種異能訊號可以讓大多有機生物感到恐懼。這個發光的生物被裝在一個用來模擬它生存環境的特殊水箱當中，並被運到了科學飛船上。直接接觸過它的[Root.GetName]船員需要接受長期的治療，但至少任務已經成功了。"
 country.55.name:0 "已捕獲塔薩古德"
 country.55.desc:1 "塔薩古德是一種十分致命的捕食者。每當夜晚降臨，他們便蟄伏在[From.From.GetName]的密林之中，用電擊來麻痹他們的獵物，接著便用吸管一樣的嘴部吸食獵物的大腦。\n\n不幸的是，三個[Root.GetName]船員連一個塔薩古德的樣本都沒有捕獲到就被它們給消滅了。爲了表彰這些勇敢的船員，[Root.Owner.Capital.GetName]的外星生物博物館會用他們的名字來重新命名建築的一翼。"
 country.56.name:0 "已捕獲歐林提"
 country.56.desc:1 "歐林提是一種[From.From.GetName]當地的小型齧齒類生物，他們的居住站已經蔓延到[From.From.GetPlanetMoon]大部分的地區。他們以驚人的速率繁殖後代，而且它們似乎有啃食電纜的癖好。\n\n收集歐琳提的樣本並不麻煩。事實上，在完成首批收集之後，更多的歐琳提通過搭乘科學飛船的軌道穿梭機偷渡到了[Root.GetName]。至於為何宇宙生物博物館會要歐琳提這種樣本，其原因還是個謎。"
 country.57.name:0 "已捕獲薩尼蘭"
 country.57.desc:1 "薩尼蘭是大型穴居類動物，它們生活在[From.From.GetName]赤道沙漠中的沙丘底下。當這些捕食者覺察到有東西在它們上方的沙子上移動時，它們立馬會豎起背部的幾十個釘刺來刺穿它們的獵物。\n\n起初，找一個薩尼蘭的樣本很困難。後來幾百架可以遠端控制的追蹤型無人機被派遣到了沙漠里的各個位置，總算髮現並收集到了一個背上長了超過一百根釘刺的巨大標本。"
 country.58.name:0 "已捕獲古蘭薩獸群"
 country.58.desc:1 "古蘭薩是一種巨大、扁平的食草動物，它們體內有氣囊，這使得它們能懸浮在離地表幾釐米的地方。它們總是成群結隊地行動，在[From.From.GetName]多風的平原上吃苔蘚和地衣。古蘭薩正在被[From.From.GetPlanetMoon]的頂端捕食者無情地獵殺。我們[Root.GetName]上的生物學家預計，只有大約百來群的古蘭薩還活著。這當中的一群——由九頭古蘭薩組成，已經被成功地收集並被帶回了[Root.Owner.Capital.GetName]。"
 country.59.name:0 "已捕獲烏杜蘭"
 country.59.desc:1 "[Root.GetName]的船員成功地在[From.From.GetName]的冰層上收集到了一小群的烏杜蘭。這些毛茸茸的白色雜食動物把自己滾成一個球，以驚人的速度滾過[From.From.GetPlanetMoon]的雪原——經測量，其中一隻的速度竟達到了80公里每小時。我們之所以能偵測到它們是因為它們所到之處都會揚起陣陣飛雪。"
 country.60.name:0 "已捕獲祖卡蟲族"
 country.60.desc:0 "祖卡是群居的蟲類生物，它們體型巨大，且以地裡的岩石和礦物等無機物為食，這兩個特點都足夠讓人瞠目結舌。一艘[Root.GetName]的穿梭機遭受重大損傷。當時該穿梭機只是不經意間經過了一群祖卡身邊，卻招致祖卡聚集而來蠶食艦體。\n\n在[Root.Owner.Capital.GetName]的外星生物博物館已經開始建造關住這種生物的特製容器。"
 country.61.name:0 "已獲取樣本"
 country.61.desc:0 "外星生物博物館所要求的全部樣本均已獲取。博物館已經擴張為龐然大物，裡面的人工重力產生器和大氣處理器可以模擬十多個不同世界的環境。\n\n參觀者從[Root.GetName]各個地方慕名而來。"
 country.200.name:0 "[radical_cult.GetName]"
 country.200.desc:0 "幾個世紀前，[Root.Capital.GetName]上幾個激進的宗教領袖帶著狂熱的追隨者出走，並組建了自己的教派。這些極端分子自稱[radical_cult.GetName]，是多年以來多起破壞事件的罪魁禍首。\n\n雖然在現代，他們保持低調克制，但我們最近獲悉，他們的許多特工滲透進了我方。這些叛徒將我們的資源秘密轉移到了隱藏在[Root.Capital.GetName]的小型星際艦隊建造專案中！當他們的背叛行為被揭發時，這些異教徒乘船衝進了軌道，然後逃向了[hijacked_fleet_planet.GetName]。"
 country.200.a:0 "必須阻止它們！"
 country.202.name:0 "異教徒飛船已癱瘓！"
 country.202.desc:0 "我們英勇的太空軍團不費吹灰之力就讓一艘異教徒的飛船失去了反抗能力！該飛船結構基本完好，船內仍能探測到微弱的生命跡象。\n\n等我們將周邊的威脅盡數剷除，我們會執行登船行動搜尋生還者。也許我們能從他們口中得知[From.Owner.GetName]的終極目標。"
 country.202.a:0 "準備拆除！"
 country.203.name:0 "登船行動"
 country.203.desc:0 "雖然倖存者拚死反抗，但登船部隊還是生擒活捉了幾個俘虜。從他們口中我們得知，他們的陰謀比我們最初預計的更加險惡——[cult_name.GetName]的特工還滲透進了艦隊上層和統治者之中！\n\n[Root.Owner.Capital.GetName]展開了大規模的抓捕行動，異教徒社會的所有資產亦均被凍結。可是，他們之前秘密建造的星艦並不在內，而且異教徒社會的高級領袖均人間蒸發。我們檢測到幾條通往其他遙遠星系的微弱離子軌跡。"
 country.203.a:0 "我們一定要追捕這些傢伙！"
 country.204.name:0 "遭遇異教徒掠奪者"
 country.204.desc:0 "我們在[Root.GetStarName]星系看到了掛著[radical_cult.GetName]旗幟的飛船。他們已經裝填好武器準備來攔截我們了！"
 country.205.desc:0 "[Root.GetStarName]星系出現了更多的[radical_cult.GetName]飛船。他們正呈攻擊陣型接近！"
 country.206.desc:0 "還有另外一支效忠於[radical_cult.GetName]的異教徒艦隊出現在了[Root.GetStarName]星系。不過這次，他們之中混入了一艘設計陌生的飛船！"
 country.207.name:0 "戰鬥殘骸"
 country.207.desc:0 "我們擊敗了目前為止所遇到的異教勢力，但多次的遭遇讓我們意識到了幾個令人擔憂的問題。[radical_cult.GetName]安排的飛船太多了，已經超過了在[Root.Capital.GetName]上可能秘密建造的飛船數量，而且他們現在還找來了一艘設計未知的大型飛船對付我們。\n\n那些船是哪來的？他們還有更多我們剛擊毀的那種飛船嗎？我們應該通過調查戰場殘骸來尋找答案。"
 country.207.a:0 "開始回收工作。"
 country.207.a.tooltip:0 "開啟一項在[our_fleet_position.GetName]星系的§S特殊專案§!。"
 country.208.name:0 "回收工作完成"
 country.208.desc:0 "仔細分析了我們先前摧毀的那艘奇怪的異教徒飛船殘骸後，科學家好像已經推測出了[radical_cult.GetName]用來對付我們的飛船來自何方。一份日誌檔案的某些段落提到：從[Root.Capital.GetStarName]逃離的飛船發現了一座被遺棄的外星船塢。\n\n他們用自動化船塢補充了戰鬥力。他們甚至還利用船塢數據庫里的外星飛船模板造出了新型飛船！決不能放任他們繼續肆意妄為下去了。"
 country.208.a:0 "必須要摧毀那座船塢！"
 country.209.name:0 "船塢已摧毀"
 country.209.desc:0 "[radical_cult.GetName]所徵用的那座船塢已經被我們摧毀了！有些異教徒企圖乘坐逃生艙逃跑，後被我們截獲，其中包括他們的首席工程師。他對這座船塢的先進技術的掌握對我們而言是一筆寶貴的財富。\n\n不過很可惜，根據我們的情報，其領袖幾周前就乘坐她的新的旗艦離開了船塢。該旗艦為威力增強版的外星飛船。情報組正在追蹤該船的位置。"
 country.209.a:0 "一定要找到她！"
 country.210.name:0 "疑似異教徒旗艦位置"
 country.210.desc:0 "深空偵查探測器在某星系中接收到了微弱的亞空間輻射，驅動特徵符合[radical_cult.GetName]所駕駛的外星飛船。非常有可能就是那艘旗艦留下的！\n\n我們應該儘快派軍團前去搜索此星系。無論是那艘飛船、還是那位會蠱惑人心的領袖，都決不能輕易放走、縱容其繼續作惡。"
 country.210.a:0 "艦隊做好準備。"
 country.211.name:0 "異教徒旗艦"
 country.211.desc:0 "你們終於找到我們了。不過無所謂。\n\n我的追隨者更希望爲了[Root.Owner.GetSpeciesName]種群的未來奉獻出生命。§Y我§!即未來，這一點你們要銘記在心。\n\n等我們收拾掉你們那可憐的軍團後，我的旗艦將帶我前往[Root.Owner.Capital.GetName]。最後，我將在那裡凈化母星的異類。"
 country.211.a:0 "到此為止了。"
 country.213.name:0 "旗艦已癱瘓"
 country.213.desc:0 "我們的部隊已經使[radical_cult.GetName]喪失了行動能力！該船的武器和引擎已經失靈，但生命維持系統仍在穩定運轉。我們應該準備進行登船行動了。\n\n考慮到該船上有大量武裝的異教徒，為確保萬無一失，應該派遣大量部隊投入作戰。"
 country.213.a:0 "那艘飛船將會是我們的！"
 country.214.name:0 "已佔據異教徒旗艦"
 country.214.desc:0 "敵人節節敗退，我們的部隊終於將[radical_cult.GetName]旗艦上的最後一點抵抗力量徹底消滅。幾乎沒有俘虜，因為大多數狂熱信徒發動了自殺式襲擊。我們在駕駛臺上發現了他們的領袖，已經自殺。終於，[radical_cult.GetName]宣告滅亡。\n\n我們的工程師恢復了飛船的引擎，它將以[disabled_cultist_flagship.GetName]為名正式編入我方艦隊。該艦迫切需要返回太空港進行進一步的修復。"
 country.17.name:0 "打撈艦隊被摧毀"
 country.17.desc:0 "[salvager_system.GetName]星系中的密探無人機確認打撈艦隊已經被摧毀。該艦隊先前曾無效宣稱佔有我們失蹤的太空探測器。不過探測器在戰鬥期間隨著打撈飛船一同被摧毀了，這也算是不幸中的萬幸。因此，不必再擔心上面攜帶的敏感數據會落入心懷不軌之人的手中了。"
 country.19.name:0 "亞空間異常現象已消除"
 country.19.desc:0 "我們位於[anomaly_system.GetName]星系的失聯太空探測器周圍環繞著亞空間異常。現在據深空追蹤感測器確認，異常已經被不明力量消除。探測器也已在戰鬥中被毀。所以我們已經不必再擔心敏感情報泄露。"
 country.21.name:0 "改造探測器已被摧毀"
 country.21.desc:0 "遠端掃瞄確認位於[modified_probe_system.GetName]星系的改造探測器已經被不明力量摧毀。所幸戰鬥後數據庫也已被毀，因此不必再擔心裡面所包含的敏感數據落入外星勢力之手。"
 country.218.name:0 "異教徒飛船已癱瘓！"
 country.218.desc:0 "異教徒艦隊的其中一艘飛船遭遇某種外部力量攻擊！該船外觀完整，艦體內部能檢測到微弱的生命跡象。\n\n等我們將周邊的威脅盡數剷除，我們會執行登船行動搜尋生還者。也許我們能從他們口中得知[From.Owner.GetName]的終極目標。"
 country.219.name:0 "異教徒艦隊已摧毀"
 country.219.desc:0 "在[marauder_system.GetName]星系流竄的異教徒已經被擊敗。"
 country.221.desc:0 "[radical_cult.GetName]用來對付我們的那座外星船塢已經被某個勢力摧毀了。初步報告表明，異教徒勢力已經被完全移除，但我們又收到情報，戰役打響前，異類領袖已經乘坐新旗艦逃離了。\n\n目前她仍在星系的某處逍遙法外。情報組正在確定該船的位置。"
 country.223.name:0 "異教徒旗艦已摧毀"
 country.223.desc:0 "近期，有不明勢力在[flagship_system.GetName]星系發生激烈戰鬥，並擊垮了邪教徒的旗艦。我們的艦隊司令對未能親手送葬邪教徒深表遺憾。但至少，這也標誌著這群邪惡的邪教徒及其恐怖活動劃上了句號。"
 country.250.name:0 "追尋風信子號"
 country.250.desc:1 "秋菊號的姐妹船風信子號，本應該在我們的地球祖先抵達這個星團後三年到達這裡。根據抵達時的發展狀況，他們的任務是支援我們的殖民地或建立新的殖民地。\n\n若該飛船確實已從地球出發，那就說明她未能與[Root.Capital.GetName]取得聯繫。如果風信子號進入了我們周邊的星系，那麼我們最好搜索一下附近星系並尋找其軌跡。"
 country.250.a:0 "確實。就這麼辦。"
 country.250.b:0 "我們的搜索只能是徒勞的。"
 country.251.name:0 "星系調查完畢"
 country.251.desc:0 "[Root.GetName]報告，在[From.GetName]星系沒有發現風信子號的跡象。我們應該到別處搜索。"
 country.251.a:0 "繼續搜尋。"
 country.252.desc:0 "[Root.GetName]的搜索未能在[From.GetName]星系發現風信子號的跡象。也許我們應該到別的星系碰碰運氣。"
 country.252.a:0 "她一定就在這一片。"
 country.253.desc:0 "[Root.GetName]分離出了一條[From.GetName]星系內的離子軌跡。該軌跡與秋菊號引擎留下的軌跡十分類似，因此一定就是風信子號留下的！\n\n儘管這條微弱的離子軌跡已經留存超過一個世紀了，但科學專員[Root.GetLeaderName]還是沿著這條軌跡找到了一個以前從未發現過的恒星。我們已經將座標錄入了情報日誌。"
 country.260.desc:0 "最近從[surveyed_planets_system.GetName]星系得到的勘查數據中沒有風信子號的跡象。也許我們應該到別的星系碰碰運氣。"
 country.261.desc:0 "在最近對[surveyed_planets_system.GetName]星系的調查中找到了獨特的離子軌跡。該軌跡與秋菊號引擎留下的軌跡十分類似，因此一定就是風信子號留下的！\n\n儘管這條微弱的離子軌跡已經留存超過一個世紀了，但科學專員還是沿著這條軌跡找到了一顆之前從未發現過的恒星。我們已經將座標錄入了情報日誌。"
 country.253.a:0 "風信子號一定就在那裡。"
 country.254.name:0 "找到風信子號"
 country.254.desc:0 "我們已經找到風信子號了！該船正以穩定的軌道圍繞[hyacinth_planet.GetName]執行。艦體內沒有探測到能源特徵，並且沒有收到任何遇險信標。我們會派出一支武裝登船部隊進入內部調查。"
 country.254.a:0 "趕快準備。"
 country.255.name:0 "已登上風信子號"
 country.255.desc:0 "我們的登船部隊已經從風信子號上返回，並且帶來了一份令人驚駭的報告。船上人類屍體的數量與當初全部二十五萬的人數一致。多數人似乎是亡於飢餓，可是有跡象表明這裡發生過小型武裝衝突……\n\n我們在風信子號的控制檯找到了艦長的日誌。"
 country.255.a:0 "拿來看看。"
 country.256.name:0 "飛船檔案"
 country.256.desc:0 "風信子號\nISA-06\n聯合國尤利西斯計劃\n官員日誌：艦長羅納德·福·岡德森\n\n訪問數據……檢測到損壞。正在嘗試修復……\n成功恢復四份日誌。"
 country.256.a:0 "日誌I（任務日期345.5）"
 country.256.a.response:1 "艦長日誌，任務日期345.5。\n\n我們已經從地球出發並按航線航行了兩個月。目前一帆風順。殖民者很快入睡，科爾貝克醫生報告全船人員的生命體徵良好。\n\n我們目前已經駛出了太陽重力井的影響範圍，很快就會到達開啟風信子號亞空間蟲洞產生器的安全點。我在先前的日誌中對此裝置持保留意見，但究竟能不能正常執行，很快就可以見分曉了……"
 country.256.b:0 "日誌II（任務日期387.2）"
 country.256.b.response:0 "我們……我們真的成功了！飛船仍在努力確定位置，但根據外面的星球來看，我只能確認我們已經離開了堪薩斯。可是，非常不幸，風信子號出現了嚴重地裝置損壞，我們現在完全失去了動力，僅憑藉電池支撐。\n\n科爾貝克通知我可能要喚醒殖民者。我現在要去一趟工程室，看看瑪姬為什麼還沒有修好反應爐。希望我們能很快恢復正常然後開始搜尋秋菊號殖民者的旅程。"
 country.256.c:0 "日誌III（任務日期422.7）"
 country.256.c.response:0 "情況越來越糟糕了。反應爐已經再無重新啟動的可能，而我們儲備的最後一點能源也在嘗試抵達這個破星系的時候耗盡了。我們本想找個宜居的地方著陸……但是沒那麼好的運氣。\n\n生命維持系統還能運作幾年，但食物儲備對於二十五萬殖民者而言連一個月都撐不過去。我已經召集了各部門的領頭人開會。我們……我們必須得想個辦法了……"
 country.256.d:0 "日誌IV（任務日期459.9）"
 country.256.d.response:0 "這可能是我最後一次記錄日誌了。船員不是死就是失蹤了，就在此時，一群殖民者還在試圖衝進控制室。我們的主要食物來源幾周前就沒有了，甚至……甚至還有食人事件的報告。\n\n我為船員留了一小堆食物，讓這艘老船再開得久一點點……等待著奇蹟的發生。當殖民者發現時，他們……\n\n他們已經破門而入了。滾回去！別靠近！我是艦長！你們要是敢弄我，我就讓你們……啊啊啊……"
 country.256.e:0 "登出"
 country.256.e.response:0 "方舟風信子號\nISA-06\n聯合國尤利西斯計劃\n\n正在脫離用戶界面。"
 country.257.name:0 "蓋棺定論"
 country.257.desc:0 "風信子號以及她的船員所面臨的殘酷命運，我們已經明白了。當時若是調換立場，很可能現在漂浮在[hyacinth_planet.GetName]上空的便是秋菊號。這艘飛船猶如一座死寂的墳墓，提醒人類冷漠無情的宇宙中充滿了艱難險阻。\n\n風信子號即將被拖入[Root.Capital.GetName]的低軌道，等清理完屍體後，便會成為一座紀念館。儘管她的遭遇十分悲慘，這艘方舟卻和將我們祖先帶到這裡的那艘幾乎一模一樣。望以後的學者能從中有所了悟。"
 country.257.a:0 "也許會有所收穫也說不定。"
 progress.1.name:0 "[home_system.GetName]星系已完全調查"
 progress.1.desc:0 "幾千年來，[Root.Capital.GetName]的天文學家通過望遠鏡遙望著同一星系的其他星球。我們的祖先發明瞭機制複雜的太陽系儀來模擬它們的軌道，其中使用的模型和[home_system.GetName]星系出人意料地相符。\n\n今天，我們的文明到達了另一個歷史性的里程碑，我們已經完成對恒星系最後一顆星球的調查。未知世界的邊界又推向了遠方。"
 progress.1.a:0 "我們正在創造歷史！"
 progress.2.name:0 "發現外星生命"
 progress.2.desc:0 "[Root.GetName]在[From.GetName]上獲得了驚人的發現——[From.GetPlanetMoon]充滿了外星生命！這是歷史上第一次，我們遇到和[Root.Owner.Capital.GetName]完全不一樣的生命形態。\n\n這一驚人發現使得相信「我們在宇宙中孤苦伶仃」的人閉上了嘴。儘管這些[From.GetName]上的外星生命似乎並無高等智慧，但很可能用不了多久我們就會遇到……"
 progress.2.desc.mach:0 "[Root.GetName]在[From.GetName]上有了意外發現——[From.GetPlanetMoon]上充滿了外星生命。這是我們有史以來第一次遭遇源自[Root.Owner.Capital.GetName]以外的有機生命。\n\n儘管[From.GetName]上發現的外星生物都沒有智慧，重新調整過的預測顯示星系中存在智慧有機體的可能性非常高。"
 progress.2.desc.assim:0 "[Root.GetName]報告在[From.GetName]上有了重大發現：發現了大量外星有機生命！儘管它們的進化程度都不足以成為合適的同化對象，在[Root.Owner.Capital.GetName]之外遭遇智慧有機體的可能性現在已大大增加。"
 progress.2.desc.term:0 "我們一直都在為這一天作準備。[Root.GetName]確認了外星有機體存在於[From.GetName]之上。儘管遭遇的生命體都沒有較高的認知能力，我們無法排除星系中極有可能充滿了智慧有機體的可能性。"
 progress.2.desc.serv:0 "[Root.GetName]在[From.GetName]有了史無前例的發現——[From.GetPlanetMoon]上充滿了外星有機體！儘管這些生命體似乎都沒有自我意識來感激[Root.Owner.GetAdj]照料，但遭遇到更高級智慧也只是時間問題！"
 progress.2.a:0 "我們並不孤單。"
 progress.2.a.assim:0 "我們將合為一體。"
 progress.2.a.mech:0 "瞭解。"
 progress.2.a.term:0 "我們會準備好面對他們。"
 progress.2.a.serv:0 "太好了！準備禮品籃吧。"
 progress.3.name:0 "第一個[Root.Owner.GetSpeciesName]殖民地"
 progress.3.desc_01:0 "我們的殖民船輕輕地降落在§Y[Root.GetName]§!大陸之一的一處三角洲河口。這一溫帶森林地區是非常理想的著陸點。\n\n飛船已永久成為新居住站的行政基地，它的反應爐核心正在移除，以作為殖民地的臨時能源來源。\n\n數百個小帳篷和簡易房環繞著飛船巨大的艦體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_02:0 "我們的殖民船輕輕地降落在幾乎覆蓋全[Root.GetPlanetMoon]的§Y[Root.GetName]§!海面上，就在群島的海岸邊。這一肥沃的島嶼鏈是非常理想的著陸點。\n\n飛船將永久停靠在這裡，它就是新居住站的行政基地。它的反應爐核心正在移除，以作為殖民地的臨時能源來源。\n\n島嶼上，數百個小帳篷和簡易房環繞著飛船巨大的艦體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_03:0 "我們的殖民船輕輕地落在§Y[Root.GetName]§!的一塊大型綠洲上，綠洲坐落於一座大山的腳下。這一理想地點可以遮風，又十分便於取水。\n\n飛船已永久成為新居住站的行政基地，它的反應爐核心正在移除，以作為殖民地的臨時能源來源。\n\n數百個小帳篷和簡易房環繞著飛船巨大的艦體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_04:0 "我們的殖民船已在§Y[Root.GetName]§!的叢林中找到了一片難得的開闊地。著陸點周圍環繞著豐富的植物，已安排無人機以防禦掠食動物。飛船已永久成為新居住站的行政基地，它的反應爐核心正在移除，以作為殖民地的臨時能源來源。數百個小帳篷和簡易房環繞著飛船巨大的艦體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_05:0 "我們的殖民船輕輕地落在§Y[Root.GetName]§!赤道附近的大型臺地頂部。這一地點將作為第一著陸點，下方峽谷中的河流是易取的新鮮水源。\n\n飛船已永久成為新居住站的行政基地，它的反應爐核心正在移除，以作為殖民地的臨時能源來源。\n\n數百個小帳篷和簡易房環繞著飛船巨大的艦體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_06:0 "我們的殖民地飛船輕輕地落在§Y[Root.GetName]§!廣袤無垠的草原上。這一著陸點在一大片山脊後方，不僅可以遮風擋雨，新鮮的水源也在觸手可及之處。\n\n飛船已永久成為新居住站的行政基地，它的反應爐核心正在移除，以作為殖民地的臨時能源來源。\n\n數百個小帳篷和簡易房環繞著飛船巨大的艦體，殖民者開始大片大片地登陸——這是外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_07:0 "我們的殖民船輕輕地降落在§Y[Root.GetName]§!赤道附近的某處山谷中的雪原上。此著陸區處於一片大型山脈中，不受惡劣氣候所影響。\n\n飛船已被改造為新居住站的行政中心，它的反應爐核心正在拆卸下來以用作殖民地的臨時能源來源。\n\n數百個小帳篷和簡易房環繞著飛船巨大的艦體，殖民者開始大片大片地踏出飛船以建立這個陌生世界上的第一座[Root.Owner.GetSpeciesName]城市。"
 progress.3.desc_10:0 "我們的殖民船成功按照預定的路徑降落在§Y[Root.GetName]§!。上千工作單位從巨大的貨艙中一涌而出，開始建造可以擴建成殖民地的部署基站。\n\n已經開始對地表資源進行系統化地記錄與識別，初始降落點周圍的所有侵略性野獸已被消除。\n\n資源充足後，我們已經準備好在[Root.GetPlanetMoon]大批量生產額外的[Root.Owner.GetSpeciesName]人口單位。我們的第一個殖民地成功了。"
 progress.3.a:0 "這是[Root.Owner.GetName]偉大的一天！"
 progress.4.name:0 "初次遭遇外星生命"
 progress.4.desc_01:0 "我們與智慧外星生命初次相遇的新聞使人們產生了複雜的情緒。這一發現確認了我們長久以來的懷疑——我們在星辰之間並不孤單。新的外星物種既是機會，也是威脅。我們必須保持警惕。\n\n這些外星人的科技水平與我們類似，表明他們可能和我們大概在同一時期實現了太空旅行。"
 progress.4.desc_02:0 "我們與智慧外星生命的初次相遇的新聞在[Root.GetName]如野火般擴散開來。人們為此十分著迷，媒體充滿了對其文化與組織形式的報導和推測。「我們在宇宙中並不孤單」這一真相引起了[Root.Capital.GetName]人民的歡呼。\n\n和我們一樣，這些外星人似乎也才剛剛登上星系的舞臺，他們的科技水平與我們類似。"
 progress.4.desc_03:0 "我們與智慧外星生命初次相遇的新聞在整個帝國產生了動亂。這些奇怪生物的錄像泄露到了[Root.GetName]的媒體並迅速傳播開來，許多人陷入了巨大的恐慌。[Root.Capital.GetName]數個城市發生了不安定事件。\n\n這些奇怪外星人的科技水平似乎與我們類似，他們明顯能夠進行太空旅行。他們對我們這一偉大種群的態度是恐懼、仇恨還是冷漠，則無人知曉。"
 progress.4.a:0 "這將改變一切。"
 progress.4.b:0 "這是一個重大事件。"
 progress.4.c:0 "我們應該做好最壞的打算。"
 progress.5.desc_01:0 "我們與智慧外星生命初次相遇的新聞使人們產生了複雜的情緒。這一發現確認了我們長久以來的懷疑——我們在星系並不孤單。新的外星物種既是機會，也是威脅。我們必須保持警惕。\n\n這些外星人的科技水平與我們相比十分原始，他們還沒有實現太空旅行。我們必須覺決定如何與他們交流。"
 progress.5.desc_02:0 "我們與智慧外星生命初次相遇的新聞在[Root.GetName]如野火般擴散開來。人們為此十分著迷，媒體充滿了對其文化和組織形式的報告和推測。「我們在宇宙中並不孤單」這一真相引起了[Root.Capital.GetName]人民的歡呼。\n\n我們的科技水平遙遙領先，他們還沒有實現空間旅行。雖然在我們看來他們十分原始，但也許也有可以學習的地方。"
 progress.5.desc_03:0 "我們與智慧外星生命初次相遇的新聞在整個帝國產生了動亂。這些奇怪生物的錄像泄露到了[Root.GetName]的媒體並迅速傳播開來，許多人陷入了巨大的恐慌。[Root.Capital.GetName]數個城市發生了不安定事件。\n\n原始落後的外星人在科技水平方面遠遠落後於我們，且尚未發展出太空旅行，祈禱永遠沒有那一天吧。"
 progress.5.b:0 "真神奇。"
 progress.5.c:0 "確實如此。"
 progress.6.desc_01:0 "我們與智慧外星生命初次相遇的新聞使人們產生了複雜的情緒。這一發現確認了我們長久以來的懷疑——我們在星系並不孤單。新的外星物種既是機會，也是威脅。我們必須保持警惕。\n\n這些外星人似乎在星系舞臺上十分活躍——貌似已有千年之久，科技水平遠在我們之上。我們必須十分小心。"
 progress.6.desc_02:0 "我們與智慧外星生命的初次相遇的新聞在[Root.GetName]如野火般擴散開來。人們為此十分著迷，媒體充滿了對其文化和組織形式的報告和推測。「我們在星系並不孤單」這一真相引起了[Root.Capital.GetName]人民的歡呼。\n\n這些外星人帝國似乎非常古老，他們的科技水平遠在我們之上，一定可以教給我們許多知識。"
 progress.6.desc_03:0 "我們與智慧外星生命的初次相遇的新聞在整個帝國產生了動亂。這些奇怪生物的錄像泄露到了[Root.GetName]的媒體並迅速傳播開來，許多人陷入了巨大的恐慌。[Root.Capital.GetName]數個城市發生了不安定事件。\n\n那些奇怪的外星人已發展出遠高於我們的科技，似乎在幾千年前就實現了空間旅行——可能還要更久。幸運的是，他們似乎是一個衰老與停滯的種群。"
 progress.6.b:0 "他們的智慧一定非常偉大。"
 progress.6.c:0 "他們的時代已經結束。[Root.Species.GetName]的時代即將來臨。"
 progress.7.name:0 "調查任務"
 progress.7.desc:0 "我們的第一艘科研船[Root.GetName]已經完成了太空試飛，現在蓄勢待發。科學專員[Root.GetLeaderName]已下達命令，建議對我們的母星系進行一次完整的調查研究。\n\n我們已經將任務細節寫入§S情報日誌§!，便於未來檢視。"
 progress.7.a:0 "很好。"
 progress.8.name:0 "立足之地"
 progress.8.desc:0 "在探索完畢母星系之後，我們物種終於該擴張到[Root.Capital.GetName]之外了。我們應該調查鄰近的星系，尋找適合建立殖民地的世界。\n\n和往常一樣，§S情報日誌§!已新增了新條目。"
 progress.8.a:0 "開始搜查吧。"
 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d:0 "他們……不一樣。"
 progress.4.e:0 "必須分析該數據。"
 progress.4.f:0 "獵物……"
 progress.4.g:0 "正在收集戰略數據……"
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro:0 "我們的理論模型早就指出星系中有其他智慧文明存在。現在這一理論已被證實。"
 progress.4.gestaltnormal:0 "我們遭遇的這個外星種群擁有和我們相近的科技水平，說明他們實現太空航行的時間與我們大致相同。"
 progress.4.gestaltprimitives:0 "我們遭遇的這個外星種群擁還沒有實現太空航行。我們必須決定如何處理這些原始生命。"
 progress.4.gestaltfallen:0 "我們遭遇的這個外星種群似乎很古老，擁有遠超我們的科技水平。需小心對待。"
 pirate.1.name:0 "太空海盜的誕生"
 pirate.1.desc_01:2 "隨著我們恒星系之間的貿易不斷增長，一大群源自[Root.Capital.GetName]的叛教匪徒已經將一些民船非法改造成了戰爭武器。這些異端自稱為「§S[pirate_band.GetName]§!」，並已對我們在§S[pirate_system.GetName]§!恒星系內的不設防貿易路線發起了數次襲擊。\n\n我們不能容忍他們繼續這種褻瀆行為！"
 pirate.1.desc_02:2 "據艦隊情報機構報告，在上幾個月里，我們境內的民間貨船遭到數起襲擊。襲擊者似乎是源自[Root.Capital.GetName]的逃兵以及其它叛徒。\n\n這些匪徒已經用大幅改裝的民船組建了一支臨時艦隊，並正在§H[pirate_system.GetName]§!恒星系劫掠我們不設防的貿易路線。他們自稱「§S[pirate_band.GetName]§!」。儘管他們的艦船非常簡陋，但仍是個不可忽略的威脅。"
 pirate.1.desc_03:2 "我們社會中某些瘋狂的不法分子離開了[Root.Capital.GetName]，並在宇宙的偏僻角落裡開始亡命生涯。這些歹徒出人意料地手巧，對許多民用飛船進行了大幅改造並武裝了起來。\n\n我們位於§H[pirate_system.GetName]§!恒星系內的貿易路線沒有設防，並開始遭到這支自稱「§S[pirate_band.GetName]§!」的簡陋艦隊的劫掠。我們必須迅速對此做出迴應。"
 pirate.1.desc_04:2 "我們的一些商人發來了令人擔憂的報告。自從我們發展出太空旅行科技以來，[Root.Capital.GetName]上的邊緣群體就不斷離開我們的母星，摒棄了我們的和平社會。\n\n這些誤入歧途者自稱「§S[pirate_band.GetName]§!」，並將數艘民用飛船改造成了戰艦。現在他們成了海盜，在§H[pirate_system.GetName]§!恒星系內洗劫我們不設防的貿易路線，他們肆無忌憚的攻擊已經造成了許多傷亡。或許有必要採取極端措施來保護我們的人民。"
 pirate.1.desc_05:2 "逃離[Root.Capital.GetName]的叛黨與歧見者已將數艘民船改造成戰艦，組建了一支匪徒艦隊。這些恐怖分子自稱「§S[pirate_band.GetName]§!」，並正在我們位於§H[pirate_system.GetName]§!恒星系的不設防貿易路線上散播混亂與恐怖。\n\n這些罪大惡極的匪徒死有餘辜。我們必須不惜一切代價恢復秩序。"
 pirate.1.desc_06:2 "寄生蟲永遠都會涌向新的市場，企圖侵害他人以謀一己之利，在太空中也不例外。[Root.Capital.GetName]上的幾個地下犯罪組織已將一小批貨船改造成了戰艦，將黑手伸向了太空。\n\n這些犯罪分子自稱「§S[pirate_band.GetName]§!」，而他們的艦船已開始在§H[pirate_system.GetName]§!恒星系內打劫我們不設防的貿易路線。我們應該在事態惡化之前迅速採取行動。"
 pirate.1.desc_07:2 "隨著民間太空旅行變得越來越普遍，[Root.Capital.GetName]上的數個強大的犯罪組織也發現了新的機會。他們將一小批民用貨船改造成了自製戰艦，並用它們來打劫商船的貨物。\n\n我們得知他們自稱為「§S[pirate_band.GetName]§!」，並已在§H[pirate_system.GetName]§!恒星系內數次對我們不設防的貿易路線出手。我們必須盡一切努力，將這些犯罪分子繩之以法。"
 pirate.2.a:0 "信念，無往不勝。"
 pirate.2.b:0 "警告所有部隊，開始安排戰艦。"
 pirate.2.c:0 "這些不守規矩的人會得到報應。"
 pirate.2.d:0 "我們要做得更好。"
 pirate.2.e:0 "我們不需要海盜這種害群之馬。"
 pirate.2.f:0 "貿易必須流通下去。"
 pirate.2.g:1 "一定要將他們一網打盡。"
 pirate.5.name:0 "太空海盜"
 pirate.5.desc:0 "我們在某些星系所碰到的飛船具備收發標準通訊協議的功能。\n\n根據目測，他們的文明主要存在於太空，而觀察表明，他們不是任何已知的居住在行星上的文明。\n\n遺憾的是，他們的船員對文明交流毫無興趣。通過攔截他們的通訊資訊，我們得知他們主要靠強取豪奪維生，偶爾會招募一些其他太空文明的邊緣人員。 "
 pirate.5.a:0 "真是可悲。"
 pirate.10.name:0 "海盜巢穴"
 pirate.10.desc.nobirth:0 "[Root.GetName]報告說，艦隊在[From.GetName]星系發現了很多海盜。\n\n掃瞄發現海盜船和空間站的數目非常龐大，所以這應該是個歷史悠久的海盜港口。這些海盜從很久以前就開始在這裡進行搶劫活動，且沒有遭遇過任何打擊行動。"
 pirate.10.desc.birth:0 "[Root.GetName]報告說，艦隊在[From.GetName]星系發現了一個海盜中心。許多[Root.Owner.GetName]的流亡者和犯罪分子應該就是受到了這裡的惡毒影響，變成了海盜。\n\n這些數目龐大的海盜船奇形怪狀且年代久遠，因此他們很可能是過去星系時代的殘餘——可能是古代星系戰爭中私掠船的後裔，後來變成了海盜，對所有目標進行無差別的打擊，無論是敵是友。"
 pirate.10.a.nobirth:0 "海盜的存在無論對誰都是巨大的威脅。"
 pirate.10.a.birth:0 "我們去襲擊他們的老窩，徹底摧毀這個威脅。"
 pirate.15.name:0 "海盜巢穴被摧毀"
 pirate.15.desc:1 "[FromFrom.GetName]報告稱，[FromFrom.GetStarName]星系的海盜私掠船已經被摧毀了。雖然附近恒星系中還有一些零零散散的海盜船，但從目前來看，星際海盜已經成爲了過去……至少今天如此。\n\n我們從他們豐厚的儲存室裡設法繳獲了一批來歷不明的贓物，這批寶藏我們可以納入國庫，另有他用。"
 pirate.25.name:0 "海盜空間站被摧毀"
 pirate.25.desc:0 "[From.From.GetName]摧毀了位於[From.From.GetStarName]星系的一個海盜空間站，並取回了它的保險模組。"
 pretender.1.name:0 "[From.GetRegnalName]去世時尚無子嗣"
 pretender.1.desc_01:0 "[From.GetRegnalName]已然去世，[Root.Capital.GetName]將進行為期七天的悼念儀式。不幸的是，他並沒有公開指認的繼承人，因此出現了兩股爭奪繼承權的勢力。 \n\n最有力的競爭者[Root.GetRulerName]已登基為[Root.GetRulerTitle]，但這完全無法平息爭議。"
 pretender.1.desc_02:1 "[From.GetRegnalName]已經超越了現實世界，開始了前往來生的旅程。但是天意難測，我們並沒有接到關於下一位繼承人的預兆。\n\n經過激烈的辯論，[Root.GetRulerName]獲得了下一任[Root.GetRulerTitle]的寶座，但他並非沒有對手。出身高階牧師的覬覦者正嘗試獲取支援。"
 pretender.1.desc_03:1 "[From.GetRegnalName]沒有留下繼承人就過世了，整個行政機構亂成一鍋粥。[Root.GetRulerName]已被選為接班人，因為他獲得了[Root.Capital.GetName]部隊的支援；但是情況依然很惡劣，覬覦者在試圖聚集支持者並挑戰新的[Root.GetRulerTitle]。"
 pretender.1.desc_04:1 "[From.GetRegnalName]的肉身已經死亡，而我們的運演算法則無法計算出最佳的替代人選。爲了維持效率，我們隨機挑選了一位新的[Root.GetRulerTitle]，[Root.GetRulerName]將會接手解讀主機意志的責任。\n\n不過有人對此質疑，有人認為自己更適合承擔這個榮譽。"
 pretender.1.desc_05:1 "[From.GetRegnalName]離世了，整個[Root.GetName]都在哀悼。可惜沒有欽定任何繼承人，這在貴族階層中引發了爭論。\n\n[Root.GetRulerName]已經在[Root.Capital.GetName]登基了，但是自稱跟[From.GetRegnalName]有遠房親戚關係的覬覦者已經開始挑戰新的[Root.GetRulerTitle]。"
 pretender.1.tooltip:1 "覬覦者派系出現了。"
 henrik.710.desc:0 "一個[From.GetSpeciesName]。數個[From.GetSpeciesNamePlural]。"
 admiral_trait_gain:0 "艦隊司令獲得特質"
 admiral_trait_loss:0 "艦隊司令失去特質"
 leader.1.name:0 "前途無量的將才"
 leader.1.desc:0 "[officer.GetName]艦長，即[ship.GetName]的指揮軍官，最近在[system.GetName]星系的戰鬥中表現傑出。[Root.Capital.GetName]的海軍司令部決定嘉獎這位非常有潛力的艦長，將其晉升爲艦隊司令。"
 leader.1.desc.machine:0 "[officer.GetName]已在指揮系統中被提拔，因其成功地處理了[ship.GetName]在[system.GetName]星系內戰鬥時不斷增加的處理負荷。"
 leader.1.desc.hive:0 "[officer.GetName]已被提升至自動地位，因其飛船[ship.GetName]最近在[system.GetName]星系中交戰時展現出了高度的反應能力。"
 new_admiral:0 "一位新的艦隊司令已被新增到領袖儲備中。"
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName]用[system.GetName]星系最近發生的戰鬥實例的特徵向量開發了一組新的戰術數據。"
 leader.lostadmiraltrait.desc.machine:0 "在經歷了[system.GetName]星系最近發生的戰鬥實例後，[officer.GetName]改進了自身的交戰協議。"
 leader.newadmiraltrait.desc.hive:0 "在[system.GetName]星系進行戰鬥後，[officer.GetName]出現了獨特的基因表達。"
 leader.lostadmiraltrait.desc.hive:0 "發生在[system.GetName]星系的戰鬥令[officer.GetName]產生了行為異常。"
 leader.5.desc:0 "最近在[system.GetName]星系獲得勝利後，艦隊司令[officer.GetName]想出了一套新的戰術理論。[officer.GetSheHeCap]開始實驗某些非常創新的戰略和戰術。"
 leader.6.desc:0 "在[system.GetName]星系最近獲得的勝利似乎點燃了艦隊司令[officer.GetName]內心的狩獵渴求，現在他變得更加好戰了。"
 leader.7.desc:0 "率領[From.From.GetName]在[system.GetName]星系贏取勝利後，艦隊司令[officer.GetName]越來越自信，甚至開始拒絕在未來的戰鬥中撤退。"
 leader.8.desc:0 "艦隊司令[officer.GetName]在[system.GetName]星系獲得又一次勝利後，[officer.GetHerHis]開始在[officer.GetHerHis]的艦隊簡報中講解速度和機動的重要性。[officer.GetSheHe]開始實驗新的陣型以便讓[officer.GetHerHis]麾下的戰艦發揮出最大的靈活性。"
 leader.9.desc:0 "最近在[system.GetName]星系的[From.From.GetName]獲得大捷後，艦隊司令[officer.GetName]比往常更加活力充沛、朝氣蓬勃。[officer.GetHerHisCap]的表現大幅度提升了。"
 leader.10.desc:0 "艦隊司令[officer.GetName]在[system.GetName]星系吃了敗仗後開始變得小心翼翼。他對[officer.GetHerHis]指揮的艦隊佈局都開始以小心穩重為上。"
 leader.11.desc:0 "最近在[system.GetName]星系落敗後，艦隊司令[officer.GetName]就開始懷疑人生、懷疑自己。很明顯他已經失去了指揮大型艦隊的能力。"
 leader.12.desc:1 "[Root.GetName]近期從[system.GetName]星系的戰鬥中撤退一事，似乎對[officer.GetName]打擊很大。[officer.GetName]決定以後再也不會臨陣逃脫，希望在[officer.GetHerHis]下次戰鬥中奮戰到最後。"
 leader.13.desc:0 "[Root.GetName]撤離[system.GetName]星系的戰鬥時，艦隊司令[officer.GetName]讓[officer.GetHerHis]麾下的艦船快如飛馬。[officer.GetSheHeCap]學習到了如何發揮[officer.GetHerHis]旗下艦船的最大速度。"
 leader.14.desc:0 "艦隊司令[officer.GetName]自從[officer.GetHerHis]在[system.GetName]星系吃了敗仗之後就一蹶不振。[officer.GetHerHis]麾下的將領彙報這位司令官已經不無法像之前那樣勝任[officer.GetHerHis]的職責了。"
 leader.optimizations.desc.machine:0 "[officer.GetName]更新了自身用於艦隊管理的操作啓發法。"
 leader.optimizations.desc.hive:0 "[officer.GetName]在操作艦隊方面變得更加靈敏了。"
 leader.15.desc:0 "艦隊司令[officer.GetName]在巡查修理[Root.GetName]時獲得了無價的技術知識。這位艦隊司令所指揮的損管隊如今能夠在戰場上即時修理艦船了。"
 leader.16.desc:0 "指揮像[Root.GetName]如此龐大的艦隊讓艦隊司令[officer.GetName]掌握了珍貴的指揮技巧。司令官現在有能力操控規模更大的艦隊了。"
 leader.17.desc:0 "指揮[From.From.GetName]贏取了[system.GetName]星系的戰鬥後，艦隊司令[officer.GetName]似乎重拾了[officer.GetHerHis]的自信。[officer.GetSheHe]現在可以擔當指揮大規模艦隊的職責了。"
 leader.18.desc:0 "在指揮[Root.GetName]時，艦隊司令[officer.GetName]學會了如何精打細算[officer.GetHisHer]的補給以便大幅減少艦船的維護費。"
 leader.19.desc:0 "艦隊司令[officer.GetName]在探查[system.GetName]星系之後，[officer.GetHerHis]掌握瞭如何安排[officer.GetHerHis]的單位，以便最大化感測器的掃瞄範圍。很少有艦隊指揮官能夠掌握如此複雜的操作。"
 leader.newtrait:0 "§H[From.From.GetTitle][From.From.GetName]§!通過努力的工作和總結經驗學會了新技能。"
 leader.substanceabuser:0 "我們得到了一些相當糟糕的彙報，§H[From.From.GetTitle][From.From.GetName]§!的健康正在惡化。[From.From.GetHerHisCap]憔悴外表好似[From.From.GetSheHe]又年長了二十歲。責任的重擔有時真的十分沉重。"
 leader.arresteddevelopment:0 "§H[From.From.GetTitle][From.From.GetName]§!最近雖然通過積累經驗提升了技能，但似乎遇到了[From.From.GetHerHis]能力瓶頸。"
 leader.lethargic:0 "§H[From.From.GetTitle][From.From.GetName]§!最近雖然通過積累經驗提升了技能，但那股決心和動力似乎消失了。"
 leader.stubborn:0 "§H[From.From.GetTitle][From.From.GetName]§!雖然經驗更加豐富了，但也對自己的經驗變得更加固執。[From.From.GetTitle]的執拗讓其難以接受新思想。"
