 leader.30.name:0 "智慧助理已移除"
 leader.30.desc:1 "根據我們最近做出的宣佈人工智慧非法的政策調整，所有擁有§Y知性人工智慧助手§!的[Root.GetAdj]科學家都被命令放棄他們的助手並將它們回收利用。"
 diplomatic.2.name:0 "[From.From.Owner.GetAdj]的艦隊司令羞辱我們"
 diplomatic.2.desc:0 "[From.From.Owner.GetSpeciesNamePlural]向來對外星生命嗤之以鼻，這一點是人盡皆知的。在[From.From.Owner.GetName]任職的外國大使幾乎得不到最基本的尊重，但也只能忍氣吞聲。好在，在穿越[Root.GetAdj]的空間時，交流通常還是按照正規流程進行的。\n\n但前幾天出了一次例外，[broadcasted_insult_leader.GetName]在指揮艦隊穿越[From.From.GetStarName]星系時，向毫無戒備之心的民眾發表了態度極為惡劣的講話。那個艦隊司令似乎是收到了來自我們一個行星的無線電訊號，隨後對我們的文化和進化起源破口大罵。數百萬人聽到了這段話，憤怒的情緒感染了每個人。"
 diplomatic.2.a:0 "[From.From.Owner.GetName]必須立即清除這個老頑固。"
 diplomatic.2.b:0 "立即將[broadcasted_insult_leader.GetName]交出來處死！"
 diplomatic.2.c:0 "這些都只是說說而已。不要太在意細節。"
 diplomatic.3.name:0 "艦隊司令羞辱[From.GetSpeciesNamePlural]"
 diplomatic.3.desc:0 "雖然我們依舊不太願意和[From.GetSpeciesNamePluralInsult]甚至所有的異族打交道，但多數人還是儘量不在不合時宜的場合公然表達我們的蔑視。可是當穿越[From.GetAdj]的空間時，艦隊司令[broadcasted_insult_leader.GetName]將所有顧慮拋在腦後，對[From.GetSpeciesName]民眾發表了極其刻薄的講話。針對對方一系列劣根性的討論成爲了[Root.GetHomeWorldName]內部最火熱的談資，但同時也引發了外交危機。\n\n[broadcasted_insult_leader.GetName]已經私下道歉，他說是由於聽到當地的無線電頻道一時憤怒而發表了不恰當的言論。[From.GetAdj]政府要求立刻罷免出言不遜者。"
 diplomatic.3.a:0 "如此火爆的脾氣可率領不了艦隊。"
 diplomatic.3.b:0 "那則廣播聽起來還挺有趣的。我們不能因此就炒掉我們的上將！"
 diplomatic.4.desc:0 "雖然我們依舊不願意和異族[From.GetSpeciesNamePluralInsult]打交道，但我們多數人還是儘量不在不合時宜的場合公然表達我們的蔑視。可是當穿越[From.GetAdj]空間時，艦隊司令[broadcasted_insult_leader.GetName]將所有顧慮拋在腦後，對[From.GetSpeciesName]民眾發表了極其刻薄的講話。針對對方一系列劣根性的討論成爲了[Root.GetHomeWorldName]內部最火熱的談資，但同時也引發了外交危機。\n\n[broadcasted_insult_leader.GetName]已經私下道歉，他說是由於聽到當地的無線電頻道一時憤怒而發表了不恰當的言論。[From.GetAdj]政府要求立即將出言不遜者處死，並將[broadcasted_insult_leader.GetHimHer]送到[From.GetHomeWorldName]。"
 diplomatic.4.a:0 "一條人命能夠解決百萬人的紛爭，這個代價是值得的。"
 diplomatic.4.b:0 "我們自己人的生死怎麼能交給外星人！"
 diplomatic.5.name:0 "[From.GetName]解僱艦隊司令"
 diplomatic.5.desc:0 "我方外交官敦促對方慎重選擇領袖人選。在迫切的壓力下，[From.GetRulerName]罷免了[broadcasted_insult_leader.GetName]的艦隊司令職務。被罷免的司令官沒有安靜的離開，而是高聲咒罵著，以[broadcasted_insult_leader.GetHisHer]的名字發誓，希望[From.GetAdj]能夠團結一致堅決對抗[Root.GetName]。\n\n不過，就未來在我們領地內航行這件事，[From.GetName]的政府表示了明確的態度：雖然他們不喜歡與外星種群打交道，但會保證[Root.GetSpeciesName]得到最基本的尊重。"
 diplomatic.5.a:0 "他們最好別有什麼出格的舉動。"
 diplomatic.6.name:0 "[From.GetName]引渡艦隊司令"
 diplomatic.6.desc:0 "在經歷短暫的談判後，對方已將[broadcasted_insult_leader.GetName]引渡給我們接受懲罰。在慎重考慮過譭謗[Root.GetSpeciesName]應該受到何種刑罰時，我們覺得只有死亡與徹底的毀滅才是最適合的。\n\n[broadcasted_insult_leader.GetHerHis]被關在一個分離艙里，以近光速射向[Root.Capital.StarName]的中心。不思悔改的艦隊司令在生命的最後一刻仍在發表羞辱性的鼓動言論，最終關閉的氣閘隔絕了他的聲音。那為我們的祖先照亮黑夜的火焰，將一切出言不遜之人焚燒成塵埃。"
 diplomatic.6.a:0 "終於沒有[From.GetRandomSpeciesSound]的誹謗聲了。"
 diplomatic.7.name:0 "[From.GetName]偏袒艦隊司令"
 diplomatic.7.desc:0 "我們罷免[broadcasted_insult_leader.GetName]的要求竟然遭遇了[From.GetRulerTitle][From.GetRulerName]以及[From.GetAdj]政府的不解。他們發來的迴應基本是在為艦隊司令的言行辯解，甚至暗示[broadcasted_insult_leader.GetSheHe]針對[Root.GetSpeciesNamePlural]的部分言論不無道理。\n\n曾經我們以為先前那番言論只是某個人的偏見，但現在看來似乎是[From.GetName]的某種共識。他們認為可以肆意羞辱我們的帝國，且不必為他們的污衊付出代價。"
 diplomatic.7.a:0 "看來他們是上樑不正下樑歪。"
 diplomatic.8.name:0 "遭貶司令官重新上任"
 diplomatic.8.desc:0 "這名前艦隊司令曾經因羞辱性言論引發外交危機，最終被流放出艦隊。現在，這人打算東山再起。隨著戰爭的進行，此前他發表的那番言論如今已成為人們每天都會聽到的宣傳語，因此，在許多人、尤其是士兵眼中，這位艦隊司令已經成爲了正義的化身。\n\n雖然現在就廢除此前的決議可能有損政府的公信力，但這位司令官是領導這場戰爭的不二人選。"
 diplomatic.8.a:0 "我們需要一位英雄來振臂高呼、集結人民！"
 diplomatic.8.b:0 "我們的決策是對的，我們要堅持原則。"
 diplomatic.10.name:0 "研究者懷疑外國飛船"
 diplomatic.10.desc:0 "[Root.GetName]以學術成就和創新而聞名，但是要想引領先進科技的發展並不容易，這不僅僅需要懂得研究，還需要清楚該把研究成果分享給什麼人。我們的商業秘密在整個宇宙都備受矚目，而某些科學家更是對保護自己的研究數據非常重視。\n\n[From.From.Owner.GetAdj]科研船的到來引起了很多研究中心的懷疑，很多科研機構都怕他們是來盜竊秘密的。一些研究員表示他們無法在這種情況下安心做研究，因此要求我們對這些可疑的[From.From.Owner.GetSpeciesNamePlural]封鎖邊境。"
 diplomatic.10.a:0 "我們的科學家需要安心做研究。關閉邊境。"
 diplomatic.10.b:0 "科研船是科研界的同僚，不是密探。"
 diplomatic.11.name:0 "[From.GetName]關閉邊境"
 diplomatic.11.desc:0 "出現在我們領土內的[From.GetAdj]科研船引起了我們的疑心。我們的科研者認為你們的科學家並非在做科研，而是意圖盜取我們的研究成果。爲了維護我們的商業秘密，我們唯有把你們趕走出界。"
 diplomatic.11.a:0 "科學家們都無法互相信任了，真是個令人不安的時代。"
 diplomatic.12.name:0 "[From.From.GetName]被懷疑繪製基因圖譜"
 diplomatic.12.desc:0 "自從離開[Root.GetHomeWorldName]後，防患外星種群入侵成爲了我們的首要事務。[From.From.GetAdj]科研船潛入我們的區域內我們也並非不知，但是我們一直以為他們是在做科學研究。直到最近爆出了一種陰謀論。\n\n[From.From.GetSpeciesName]最聞名的就是在醫學研究中使用基因圖譜繪製。如果他們其實是在繪製[Root.GetSpeciesNamePlural]的基因圖譜以求找出我們的弱點呢？雖然沒有足夠的證據證明此論點，但是我們的人民要求對[From.From.GetName]關閉邊境以杜絕一切可能。"
 diplomatic.12.a:0 "我們不能冒險讓敵人獲得這些數據！關閉邊境。"
 diplomatic.12.b:0 "我們不能以莫須有的陰謀論來決定外交政策。"
 diplomatic.12.c:0 "我們必須以牙還牙，開始一個繪製對方基因圖譜的專案。"
 diplomatic.13.name:0 "[From.GetName]關閉邊境"
 diplomatic.13.desc:0 "你的科研船在我方區域內進行了一些可疑的行動。傳聞你們是在研究我們的基因構造，意圖尋找出弱點或者製造生化武器。我們不能讓[From.GetSpeciesAdj]的人民面對此風險。"
 diplomatic.13.a:0 "無稽之談！"
 diplomatic.14.name:0 "繪製基因圖譜收穫成效"
 diplomatic.14.desc:0 "雖然我們沒有在基因組檢測中獲得想要的細節資訊，但研究進一步闡明了我們自身的遺傳學特性。我們以往在[Root.GetHomeWorldName]的地面戰爭中所使用的一部分武器對外星生物可能完全無效。這個新的發現幫助我們開發了現代化的作戰學說。"
 diplomatic.14.a:0 "要是他們真的盯上了我們，這就能派上用場。"
 diplomatic.15.name:0 "過分好奇的[From.From.GetAdj]科學家"
 diplomatic.15.desc:0 "[Root.GetName]在探索和研究物質界的路上會盡量避免宗教和哲學的影響，但是我們都會或多或少保持對未知存在和傳統的基本尊重。[From.From.GetName]的科學家們在他們最新的天文發現中卻疏忽了這一點。\n\n在開始研究跟[Root.GetSpeciesAdj]神話故事有關的星系時，[encroaching_research_leader.GetName]被指責「意圖推翻這些神話的真實性」。雖然我們清楚知道星座的精神意義不會受物質界的發現影響，但是很多人反對他們的研究並要求[encroaching_research_leader.GetHimHer]離開[Root.GetAdj]空間。"
 diplomatic.15.a:0 "僅僅是懷疑他們意圖不軌就足以讓我們有理由把這些人驅逐出去。"
 diplomatic.15.b:0 "我們的信仰超越了物質界。信仰是無法被毀滅的。"
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName]繼續[encroaching_research_leader.GetHerHis]研究。"
 diplomatic.16.name:0 "[From.GetName]關閉邊境"
 diplomatic.16.desc:0 "你的科學家[encroaching_research_leader.GetName]對我們視為聖域的星系產生了過度的興趣。我們不能讓任何對我們的信仰和神話不尊重的人在我們的領土內活動。"
 diplomatic.16.a:0 "這一定是誤會、是誤會。"
 diplomatic.17.name:0 "在[From.GetName]發現異類學說"
 diplomatic.17.desc:0 "在外族領空進行科學研究是需要小心翼翼的，這一點是科學家經常忽略的。而最近，[encroaching_research_leader.GetName]在研究[From.GetAdj]星系內的某個星座時就碰上麻煩了。當地人反對這項研究，一直在打擾[encroaching_research_leader.GetHimHer]直到[From.GetRulerTitle][From.GetRulerName]發表了聲明禁止此項研究為止。\n\n[encroaching_research_leader.GetName]對此非常不滿，並且似乎真的發現了證據，能證明這些星座的[From.GetAdj]神話故事跟它們的實際年齡和發展根本不符。這些研究成果一旦被公開，必將引發對方更大規模的暴怒。"
 diplomatic.17.a:0 "[encroaching_research_leader.GetSheHe]是在故意製造大新聞嗎？炒[encroaching_research_leader.GetHimHer]魷魚。"
 diplomatic.17.b:0 "在追求科學的路途中，這種事是經常發生的。"
 diplomatic.18.name:0 "[encroaching_research_leader.GetName]發佈異類學說"
 diplomatic.18.desc:0 "雖然我們相信[From.GetName]研究者們對於我們古老星系的研究是沒有惡意的，但是[encroaching_research_leader.GetSheHe]觸怒了我們的人民。他們重新評測了一些恒星的年齡並聲稱他們的亮度和可見度跟我們的傳說並不相符。向來反對此項專案的人表示這些科學家是惡意的。[From.GetAdj]政府決定掩蓋這個事件，並拒絕採取鎮壓行動以平息被此報告觸怒的民眾。"
 diplomatic.18.a:0 "就知道他們不會尊重我們。"
 diplomatic.19.name:0 "異國木管樂器"
 diplomatic.19.desc:0 "自從離開[Root.GetHomeWorldName]後，我們碰見了各式各樣千奇百怪的音樂，並因此引發了無數爭論。有些外星種群的音樂是我們聽不見的，還有的足以摧毀我們的聽力。所以能讓我們也喜歡的外星音樂實在少之又少。\n\n但最近在[music_listening_planet.GetName]出現了一個特例。在[music_origin_country.GetAdj]邊境附近，廣播電臺經常播放鄰國的音樂並受到了熱烈的追捧。[music_origin_country.GetHomeWorldName]的某種樂器不僅僅好聽，而且能導致[Root.GetSpeciesAdj]身體產生共鳴，讓[Root.GetSpeciesOrganName]產生一種輕鬆舒服的感覺。無論這是什麼樂器，它肯定跟我們的樂器截然不同。"
 diplomatic.19.a:0 "這是研究他們文化的極佳機會。"
 diplomatic.19.b:0 "小心駛得萬年船，先研究下這種樂器。"
 diplomatic.20.name:0 "器樂生物學"
 diplomatic.20.desc:0 "在仔細研究了外星樂器後，我們發現這個樂器原來是使用他們母星的某種植物所打造的管樂器。這種植物的內部構造跟[Root.GetHomeWorldName]上的任何植物都截然不同，甚至連分子構造都不一樣。風通過這種植物後對[Root.GetSpeciesAdj]身體產生了奇妙的效果；這讓我們對己身的生理認知更進一層樓，並且更加了解了外星植物對身體的影響。"
 diplomatic.20.a:0 "天知道會有什麼發現？"
 diplomatic.21.name:0 "[neighbor_contesting_colony.GetName]反對擴張"
 diplomatic.21.desc:0 "你在[Root.GetName]的新殖民地非常靠近我們的邊境。我們希望你能夠撤離這個行星，以避免雙方之間產生不必要的衝突。"
 diplomatic.21.a:0 "我們會馬上停止發展。"
 diplomatic.21.b:0 "此殖民地對我們的未來至關重要。堅決不撤。"
 diplomatic.1000.name:0 "艦隊演習"
 diplomatic.1000.desc:0 "艦隊司令[exercise_admiral.GetName]制定了一個艦隊演習計劃，這將涉及到我們相當部分的海軍。[exercise_admiral.GetSheHe]為這場演習選擇的地點是[exercise_system.GetName]恒星系，靠近[exercise_neighbor.GetName]的邊界。\n\n[exercise_neighbor.GetSpeciesNamePlural]或許會將這次演習視作一種挑釁，但是如果我們取消演習，我們的軍隊會認為我們過於軟弱。畢竟，[exercise_system.GetName]是我們的領土，[exercise_neighbor.GetName]沒有權力告訴我們在自己的地盤裡什麼能做，什麼不能做。"
 diplomatic.1000.a:0 "按計劃進行演習。"
 diplomatic.1000.b:0 "取消演習。"
 FLEET_MANEUVERS_1_PROJECT:0 "進行艦隊演習"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "主力艦隊已按計劃開入靠近[exercise_neighbor.GetName]邊界的[exercise_system.GetName]恒星系。這次演習主要是模擬[exercise_neighbor.GetSpeciesName]軍隊在入侵之前向我方邊界內發射探測器。\n\n一旦所有參演部隊到達[exercise_location.GetName]軌道的預定位置，演習就會開始。"
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "艦隊演習取消"
 diplomatic.1001.desc:0 "主力艦隊的演習計劃已被取消。艦隊長時間未能進入預定地點，這嚴重影響到整個艦隊的戰備水平。"
 diplomatic.1002.desc:0 "由於[Root.GetName]被捲入一場戰爭，原本的艦隊演習計劃取消，我們的艦隊得到戰場上歷練去了。"
 diplomatic.1002.a:0 "戰火試煉。"
 diplomatic.1006.name:0 "[exercise_system.GetName]的艦隊活動"
 diplomatic.1006.desc:0 "我們已經收到了[From.Owner.GetName]大量的艦隊活動情報報告。他們集中在[exercise_system.GetName]恒星系，似乎接近我們的邊界。[From.Owner.GetSpeciesNamePlural]想要做什麼？"
 diplomatic.1006.a:0 "繼續監測情況。"
 diplomatic.1011.name:0 "艦隊演習：碰撞"
 diplomatic.1011.desc:0 "根據艦隊司令[exercise_admiral.GetName]所制定的演習計劃，目前我們的艦隊正在[exercise_system.GetName]恒星系進行演習。在演習期間，發生了幾次軍艦之間的碰撞事故。所幸船員傷亡極少，相關軍艦也沒有遭受嚴重損傷，不過受損艦船仍需要進行修復。"
 diplomatic.1011.a:0 "至少沒有損失軍艦。"
 exercise_collision_tooltip:0 "我們的幾艘軍艦因碰撞而受到損傷。"
 diplomatic.1012.name:0 "艦隊演習：軍艦損失"
 diplomatic.1012.desc:0 "當艦隊在[exercise_system.GetName]進行演習時，[destroyed_ship_1.GetName]和[destroyed_ship_2.GetName]軍艦意外高速相撞。兩艘軍艦的船員全部遇難，我們心情沉重，已將這個訊息通知了他們的家屬。"
 diplomatic.1012.a:0 "令人悲傷的一天。"
 exercise_ships_lost:0 "我們的兩艘軍艦因意外相撞而損失。"
 diplomatic.1013.name:0 "艦隊演習：優秀軍官"
 diplomatic.1013.desc:0 "[officer_ship.GetName]的艦長[exercise_officer.GetName]在[exercise_system.GetName]恒星系進行的艦隊演習中表現了其出色的能力。這位軍官表現出極強的領導才能，軍方高層認為應立即提拔[exercise_officer.GetHerHim]為艦隊司令。"
 diplomatic.1013.a:0 "艦隊總會需要有能力的司令。"
 exercise_officer_tooltip:0 "艦隊司令[exercise_officer.GetName]現已待命。"
 diplomatic.1014.name:0 "艦隊演習：公眾利益"
 diplomatic.1014.desc:0 "在[exercise_system.GetName]恒星系進行的艦隊演習吸引了[Root.Capital.GetName]和各個殖民地上相當多的媒體關注。非秘密的全息影像全面的展示了[Root.GetName]艦隊勇士的英姿，無數的志願者因此涌向了我們的徵兵站點！"
 diplomatic.1014.a:0 "這將減少我們的花費。"
 diplomatic.1020.name:0 "來自[From.Owner.GetSpeciesName]的演習情報"
 diplomatic.1020.desc:0 "我們的情報人員收集了更多在[exercise_system.GetName]恒星系不斷增加的[From.Owner.GetSpeciesName]艦隊活動的情報。[From.Owner.GetName]似乎聚集了一支龐大的艦隊，以前所未有的規模進行著艦隊演習.\n\n到目前為止，還沒有跡象表明此次演習將轉化為對[Root.GetName]的直接軍事行動，但靠近我方邊界的軍事行動必然被看作是蓄意挑釁！我們應該如何迴應？"
 diplomatic.1020.a:0 "我們將嚴重抗議！"
 diplomatic.1020.b:0 "我們無視他們的挑釁。"
 exercise_diplomatic_protest:0 "我們嚴重抗議[From.Owner.GetName]的行為，對他們表示強烈譴責與不滿。"
 diplomatic.1021.desc:0 "[From.GetName]以最強硬的措辭對目前正在[exercise_system.GetName]星系舉行演習的[Root.GetSpeciesName]艦隊表示抗議和不滿。\n\n如此規模空前的艦隊演習，如此接近我們的邊界，這只能被理解為一種幾乎不加遮掩的威脅與挑釁。我們的部隊已經處於最高警戒狀態，我們的艦隊司令被命令以最強有力的軍事迴應應對任何邊境的侵犯。"
 diplomatic.1021.a:0 "告訴[From.GetSpeciesNamePlural]不要干涉我們的內政！"
 diplomatic.1021.b:0 "我們無法承擔後果... 取消演習。"
 diplomatic.1021.c:0 "我們的外交官會緩和局面。"
 exercise_diplomatic_hardline:0 "對於他們卑微的抗議，我們將回應以最強硬的態度。"
 exercise_diplomatic_canceled:0 "我們取消了正在舉行的艦隊演習，以便改善與[From.GetName]的關係。軍方一定會對此表示不滿。\n\n"
 exercise_diplomatic_conciliatory:0 "我們將採取溫和的迴應以減輕外交傷害，但艦隊演習仍將繼續。"
 diplomatic.1022.desc:0 "我們收到了你們對在[exercise_system.GetName]舉行演習的英勇無敵艦隊發出的措辭不當的抗議。正如你們所知，那個恒星系位於[From.GetName]的主權範圍內，所以我們不認為那裡發生的事與你們有任何關係。\n\n順便提醒一下，[Root.GetName]最好能老老實實的管好自己並保證以後也不會給我們發送如此魯莽、充滿挑釁的外交文書。\n\n通訊結束。"
 diplomatic.1022.a:0 "無法容忍！"
 diplomatic.1023.desc:0 "由於[Root.GetName]對在[exercise_system.GetName]恒星系進行的艦隊演習表示抗議，[From.GetName]已決定終止所有正在進行的艦隊演習，以增進兩個星際國家之間的良好關係。\n\n我們真誠地希望，這次行動將有助於緩和星際間的緊張局勢，同時這將毫無疑問地證明，[From.GetSpeciesName]致力於星系的持久和平。"
 diplomatic.1023.a:0 "也許他們真的在追尋和平..."
 diplomatic.1024.desc:0 "因為我們在[exercise_system.GetName]恒星系進行的軍事演習而使[From.GetName]產生誤解，對此我們深表遺憾。\n\n這是我們事先計劃好的軍事演習，而且演習地點是由我們的艦隊司令隨機挑選出來的。這絕不應該被曲解為針對[Root.GetName]的某種威脅或挑釁。"
 diplomatic.1024.a:0 "也許這是[From.GetSpeciesName]的另一個詭計？"
 diplomatic.1025.name:0 "演習結束"
 diplomatic.1025.desc:0 "[exercise_fleet.GetName]在[exercise_system.GetName]恒星系舉行的演習已經結束。艦隊司令[exercise_admiral.GetName]報告說，我們從演習中獲益頗豐，這很大程度上歸功於此次演習巨大的規模。儘管有一些潛在的外交上面的負面影響，但至少此次軍演所積累的軍事經驗是非常寶貴的。"
 diplomatic.1025.a:0 "幹得不錯。"
 diplomatic.1026.name:0 "[From.Owner.GetSpeciesName]演習結束"
 diplomatic.1026.desc:0 "鑑於從[exercise_system.GetName]恒星系收到的[From.Owner.GetSpeciesName]軍用加密訊號突然減少，[From.Owner.GetName]在那裡舉行的艦隊演習終於結束了。"
 diplomatic.1026.a:0 "正該如此。"
 colony.107.desc.nuked_pref: "曾被中止的[Root.GetName]環境改造過程現已完成。無論是何種外星生命設計了這一環境改造裝置，它們的生理結構必然與我們相似。該行星現在的大氣中充斥著氮氧化物，表面輻射的強度也大大增加——它變成了一個§Y$pc_nuked$§!。\n\n幸運的是，[Root.Owner.GetSpeciesName]早已成功適應了這種極端環境，並在星球上蓬勃發展。"
 colony.107.a.tooltip: "§H所有§H在[Root.GetName]：§!上居住卻§H不擁有§!§Y$trait_pc_nuked_preference$§!的非§!§Y$trait_mechanical$人口§!全部死亡"
 DIG:0 "繼續挖！"
 crisis.2403.desc_06:0 "那…那是我們的兵工廠嗎？\n\n因為那看起來像我們的兵工廠。"
 INTENSIFIES:0 "存在主義危機加劇....."
 precursor.320.desc:0 "對稀有文物的分析讓我們獲悉，或許在§H[precursor_planet.GetName]§!附近有一個先驅者節點。"
 pirate.15.desc2:0 "[FromFrom.GetName]報告稱，[FromFrom.GetStarName]星系中的破舊海盜船已被摧毀。不考慮鄰近星系那些遊民的話，星際海盜活動算是成為過去式了……至少就現在而言。\n\n我們能從他們堅固的艙室中收回堆積滿滿的贓物了，其中包括一張古代數據板——令我們驚訝的是，它似乎能為神秘L-星門的運作方式提供嶄新的見解。"