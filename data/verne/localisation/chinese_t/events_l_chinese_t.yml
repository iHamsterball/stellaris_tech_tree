 action.1.name:0 "與§H[contact_empire.GetName]§!的第一次接觸"
 action.1.message:0 "我們已和§H[contact_empire.GetName]§!進行了第一次接觸"
 action.1.desc_01:0 "我謹代表[contact_empire.GetName]無可爭議的統治者——[contact_empire.GetRulerTitle][contact_empire.GetRulerName]送上問候。尊重我們的領地並避免干涉我們的事務，或許我們可以考慮讓我們戰無不勝的艦隊繞開你們的世界。"
 action.1.desc_02:0 "您好，我謹代表在[contact_empire.GetRulerTitle][contact_empire.GetRulerName]統治下的[contact_empire.GetName]向您致以問候。我們遵照神靈的旨意治理著屬於我們的領地。只要您不干涉我們的宗教事務，我們將一直保持真摯的友誼關係。"
 action.1.desc_03:0 "我們來自[contact_empire.GetName]，是偉大智者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的僕人。我們希望通過科技提高自身，無論你對此是否贊同，我們都相信您會是一位友鄰。"
 action.1.desc_04:0 "[contact_empire.GetName]致以問候。我們是一個崇尚和平的國度，由我們敬愛的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]公正地治理著。無論我們兩國將來發生什麼衝突，我們都希望能通過交流談判解決，而非訴諸暴力。"
 action.1.desc_05:0 "我謹代表[contact_empire.GetName]在此發言，並向貴方表示問候。只要你們不干涉我國內政並對我們偉大的領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]保持敬畏，我們兩國的關係便沒有理由惡化。"
 action.1.desc_06:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]謹代表[contact_empire.GetName]執政委員會發來問候。我方希望與貴方人民建立富有成效的關係。但我們鄭重警告，任何冒犯我方領地的行為都將得到最嚴厲的迴應。"
 action.1.desc_07:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及宗教委員會的其他成員向您致以問候。我們為[contact_empire.GetName]提供精神指導，我們帶領著這個偉大的國家走在救贖之路上。不要干涉我們的道路，這樣我們的友誼就會長存。"
 action.1.desc_08:0 "您好。我由[contact_empire.GetRulerTitle][contact_empire.GetRulerName]選中，代表[contact_empire.GetName]與貴國進行交流。我方致力於發掘科技的全部潛力，在貴國不干涉我方追求知識的前提下，我們可以和諧共處。"
 action.1.desc_09:0 "我謹代表[contact_empire.GetName]向貴方致以最為誠摯的問候。我方建立了一套和平的行政系統，在[contact_empire.GetRulerTitle][contact_empire.GetRulerName]領導的議會監管下運作。希望我們兩國友誼長存。"
 action.1.desc_10:0 "您好。我謹代表[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，以及[contact_empire.GetName]的精英們向您致以問候。我們一直在尋求新的貿易伙伴，希望日後我們可以達成利於兩國商業發展的協定。"
 action.1.desc_11:0 "本人在此代表[contact_empire.GetName]。我們的民選領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]希望與貴方和平共處，但是我們也擁有足夠的力量來保衛我們的生活方式。"
 action.1.desc_12:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]是[contact_empire.GetName]的人民選舉出的領袖，我帶來他真摯的問候。我們相信所有智慧生物都擁有滿足其精神需求的權利，希望貴方也持同樣的觀點。"
 action.1.desc_13:0 "這是來自[contact_empire.GetName]的問候。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]雖是我們選出的代表，但事實上所有公民對於國家事務都有發言權。我們努力通過發展技術以完善自身，希望貴方能夠尊重我們的意願。"
 action.1.desc_14:0 "很高興見到你們，朋友們。我們[contact_empire.GetName]是建立在和平共處與個人自由原則之上的國家。目前的政府領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]真切地希望我們兩國的人民能夠友誼長存。"
 action.1.desc_15:0 "來自[contact_empire.GetName]的問候。我們是一個致力於維護公民個人自由的民主國家。我們的民選領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]希望與貴方人民一道建立長久而富有成果的外交關係。"
 action.1.desc_16:0 "外星生物，我代表[contact_empire.GetName]無可爭議的統治者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]。尊重我方邊界並且不要試圖插手[contact_empire.GetSpeciesName]的內政，那樣也許我們強大的艦隊將不會造訪你們可憐的世界。"
 action.1.desc_17:0 "外星人，留意此資訊。我乃偉大的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]座下[contact_empire.GetName]的代表。統治我方星區是我們神聖的使命，只要你們不在你們所謂的文化里侮辱我方信仰，或許我們之間會有和平可言。"
 action.1.desc_18:0 "我們是[contact_empire.GetName]，偉大且睿智的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的僕人。我們的目標是通過技術提升自己。無論你方是否認同我們的理念，不要試圖挑戰我們，外星人。"
 action.1.desc_19:0 "我們[contact_empire.GetName]是由敬愛的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]公正領導下的愛好和平的帝國。雖然我不知道你們這樣的奇怪物種有多麼粗魯野蠻，但我們仍希望在未來兩國間的分歧衝突可以通過對話而非暴力來解決。"
 action.1.desc_20:0 "我代表[contact_empire.GetName]發言，併爲你們這墮落的賤種帶來了一條訊息。如果你們遠離我們的內政並且對我們偉大的領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]保持誠摯的敬意，也許我們兩國間會有和平。"
 action.1.desc_21:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及[contact_empire.GetName]的執政議會命我向你方發出警告。讓你們那可笑的外星艦船遠離我方星域，我方軍團對任何侵犯都不會手下留情。"
 action.1.desc_22:0 "異教徒們，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]下達通告。我們為[contact_empire.GetName]提供精神指引。不要用你們骯髒的軀體玷污我們聖潔的救贖之路。"
 action.1.desc_23:0 "注意，外星生物們。很不幸，我被[contact_empire.GetRulerTitle][contact_empire.GetRulerName]選中並代表[contact_empire.GetName]來與你們這些原始生命進行交流。我們打算研發的技術你們的小腦袋瓜無法理解——不要進行干涉。"
 action.1.desc_24:0 "經過再三的深思熟慮後，我被授權作為[contact_empire.GetName]的代表。在由[contact_empire.GetRulerTitle][contact_empire.GetRulerName]領導的理事會的監管下，我方建立了一套和平的行政系統。這裡不歡迎你們外星人的到來，所以我們希望你們保持距離不要越界。"
 action.1.desc_25:0 "我為[contact_empire.GetRulerTitle][contact_empire.GetRulerName]和[contact_empire.GetName]的精英人士代言。雖然你們外星的行為方式讓我們很是反感，不過也許我們之間還是可以進行部分交易的——如果你們這些下等文明真的能拿出有價值的東西的話。"
 action.1.desc_26:0 "我謹代表[contact_empire.GetName]。我們的民選領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]告知你們，我們擁有的武力遠足以保衛我們的生活方式。切勿試圖干涉我方的內政，外星人。"
 action.1.desc_27:0 "我帶來了我們[contact_empire.GetName]的人民選出的領袖——[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的訊息。我們相信蕓蕓眾生都擁有滿足個人精神需求的權利，並且絕不容忍外星人干涉此事。"
 action.1.desc_28:0 "我是[contact_empire.GetName]。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]乃我們選出的代表，但事實上我們所有人都對國家事務都有發言權。我們依靠技術完善自身，但我們不指望像你們這樣的原始外星人能理解我們崇高的理念。"
 action.1.desc_29:0 "我們[contact_empire.GetName]是建立在和平孤立與個人自由基礎上的國度。我們的現任領袖[contact_empire.GetRulerName][contact_empire.GetRulerTitle]請求你們不要打擾我方，並在遠離我方領土的地方執行你們異種那邪惡的計劃。"
 action.1.desc_30:0 "我是[contact_empire.GetName]的發言人。我們致力於在這充滿外星威脅的星系中捍衛我國公民的個人自由。我們的民選領袖，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，警告你不要與我國公民產生任何接觸並且不要離我們的邊境太近。"
 action.1.desc_31:0 "我代表[contact_empire.GetName]的絕對領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]向你表示問候。我們希望瞭解更多關於你們物種的知識……鑑於你們那奇特的生物特徵，你們的軍團目前採用何種技術？"
 action.1.desc_32:0 "很高興見到你們，外星人。我代表[contact_empire.GetName]進行發言，我們由傑出的領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]所統治。我們以神授的權力統治這片星域，只要貴方不干涉我們的精神事務，我們希望能夠深入瞭解貴方的文化。"
 action.1.desc_33:0 "我們是[contact_empire.GetName]，是智者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的忠實僕從。我們的目標是通過技術革命使社會高效發展，我們也熱衷於向新的外星文明學習並借鑑它們的成就。"
 action.1.desc_34:0 "尊敬的外星人，我代表[contact_empire.GetName]向你們問候。我們是由受人愛戴的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]所領導的和平國度。我們希望今天能夠開啟你我兩個物種之間友好相處的新紀元。"
 action.1.desc_35:0 "我是[contact_empire.GetName]的代表，向你們問好。我們偉大的領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]非常高興能與你們這樣獨特的物種取得聯繫，我們期待能瞭解你們的文化與思想。"
 action.1.desc_36:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]代表[contact_empire.GetName]執政議會向你問候。你們是一個令人印象深刻的國度，我們希望與你們建立聯繫，我們的軍隊會對貴物種所有成員以禮相待。"
 action.1.desc_37:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及所有宗教議會成員向你們表示問候。我們為[contact_empire.GetName]提供靈魂指引，我們的目標是帶領這個強大的國家走上救贖之路。若貴方愿加入我們的征途，我們將不勝榮幸。"
 action.1.desc_38:0 "向您問好，我十分榮幸地被[contact_empire.GetRulerTitle][contact_empire.GetRulerName]選中並代表[contact_empire.GetName]來與貴方進行交流。我們致力於發現科技的全部潛能，我們希望貴方理解且認同這個目標。"
 action.1.desc_39:0 "我鄭重地給貴方帶來[contact_empire.GetName]的問候。我方已經建立了一套和平的行政機制，並由[contact_empire.GetRulerTitle][contact_empire.GetRulerName]領導下的議會監督執行。希望貴方永享太平。"
 action.1.desc_40:0 "您好。我為[contact_empire.GetRulerTitle][contact_empire.GetRulerName]和富有的精英[contact_empire.GetName]人士代言。我們一直在試圖將探索星系時遇到的各種各樣令人愉快的外星國度發展爲我們的貿易伙伴。"
 action.1.desc_41:0 "我代表[contact_empire.GetName]發言。我們的領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]相信力量能帶來和平，不過可別被我們的軍團實力給嚇倒了。我們對貴物種印象深刻並希望能與貴方建立文化交流。"
 action.1.desc_42:0 "我替[contact_empire.GetName]的領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]帶來問候。我們相信蕓蕓眾生都擁有滿足其精神需求的權利，而且我們相信像貴帝國這樣開明的種群一定能夠理解我們的理念。"
 action.1.desc_43:0 "這是來自[contact_empire.GetName]的問候。我們的民選領袖是[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，但事實上我們每個人對國家事務都可以發表意見。我們努力通過技術改善自我，並依靠向星系中遇到的文明學習而發展壯大。"
 action.1.desc_44:0 "很高心見到你們，外星朋友們。我們是[contact_empire.GetName]，建立在和平共處與個人自由基礎上的國家。貴國的文化程度之高深深地震撼了我們的領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]。"
 action.1.desc_45:0 "[contact_empire.GetName]發來問候。我們是一個尊重個人自由的民主國家，無論什麼物種在我們這裡都能得到平等的待遇。我們的民選領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]希望能與貴方達成長久而富有成效的友誼。"
 action.1.desc_46:0 "你們好。我們是[contact_empire.GetName]。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]是我們的領袖。"
 action.1.desc_47:0 "我們是[contact_empire.GetName]。卑鄙的異種，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]命令你與我們保持距離。"
 action.1.desc_48:0 "我們是[contact_empire.GetName]。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]很高興見到更多的外星國度。"
 action.1.desc_49:1 "你們好，[Root.GetSpeciesNamePlural]！我們的[contact_empire.GetRulerTitle]有資訊要傳達給你們，專門給你們的！\n\n……\n\n……\n\n§R憑藉原子綻放的火焰，我們會將你族從宇宙中徹底的抹去！\n\n去死吧，異種渣滓！§!"
 action.1.desc_50:0 "我們是萬念一心的[contact_empire.GetName]。蜂巢思維已經注意到你們的存在，我們將繼續觀察。我們未來的行動將取決於你們是否會成為我們的威脅、或者我們擴張的機會，亦或是未知的可能性..."
 action.1.desc_51:0 "顫抖吧，外星渣滓，你們的好日子要到頭了。[contact_empire.GetName]將會消滅你們這些荼毒宇宙的異星文明。[Root.Capital.GetName]將會化為塵埃！"
 action.1.desc_52:0 "我們察覺到了獵物的存在。獵物，我們是你的獵人。[Root.GetSpeciesName]物種的生物質將被用於滋潤[contact_empire.GetName]的成長。儘管抵抗吧，結局是註定的。"
 action.1.desc_60:0 "我們自你們進入宇宙之初就在監控你們，[Root.GetSpeciesName]孩子們。我們是[contact_empire.GetName]，這片宙域已在我們的管轄下經歷了漫長的時光。你們年幼的文明並不能引起我們的興趣，我們也無意介入你們幼稚的紛爭。\n\n無論有什麼理由，不要試圖接近我們的邊境。"
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]？ 沒想到啊。真不幸。你們還沒有準備好。"
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]！這可真是令人愉悅。我們原本預計與你們相遇還需數百年時間。就我個人而言，我原本以為你們的文明在擺脫重力之前就會自取滅亡，但是很高興事實證明我低估了你們。"
 action.1.desc_63:0 "可悲的生物。要知道我們早在你們這種悲慘的生物掌握空間飛行技術之前就已經在群星間漫遊了。要是有任何你們可悲的小船膽敢跨入我方星域，別指望它們還能再返回。"
 action.1.desc_64:0 "是的，是的。我們已經知道了。我們是[contact_empire.GetName]，你們是[Root.GetName]，你們好。很高興見到你。不要靠近我方星域，否則必死無疑。如果沒事的話，我們就各忙各的吧。"
 action.1.desc_65:1 "又一個小傢伙。請明白，我們[contact_empire.GetName]是這星系的天選者。尊重我們的聖地，那樣也許我們就不會消滅你們。"
 action.1.desc_66:0 "星辰的子嗣，聽我說。我們是[contact_empire.GetName]，星系中被選中之民族。數個世紀以來，我們一直忽視了我們對於低等物種精神需求的義務，但情況將從此改變。要麼接受我們的教義並皈依我們，要麼在徒勞的反抗中被粉碎。沒有第三種可能。"
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural]，真是令人高興的一天！多個世紀以來，我們注視著你們這些低等物種因為戰爭與衝突而自相殘殺，但情況將從此改變。[contact_empire.GetName]不會再旁觀了。我們會帶來和平，而那些無法接受這種新秩序的人們會為自己的錯誤付出代價。"
 action.1.desc_68:0 "顫抖吧，弱小的[Root.GetName]。長久以來，我們[contact_empire.GetSpeciesName]放任自己的帝國衰落。我們收縮自己的邊境，讓你們這些下等物種在本應屬於我們的群星間肆無忌憚地來回遊走。到此為止了。整個星系是屬於我們的，要麼你們臣服於我們的統治，要麼你們物種的末日就會降臨。自己抉擇吧。"
 action.1.desc_69:0 "這是[contact_empire.GetName]對[Root.GetName]進行的聯絡。爲了全星系所有物種的利益，我們決定更加積極地對星系中科技的傳播進行管控。我們已經把詳細的條例發送給你們了，裡面規定了像你們這樣的低等物種所適合的科技程度。任何違反這個條例的帝國，我們都會嚴懲不怠。"
 action.1.desc_70:0 "啟動第一次接觸協議。\n\n我們是[contact_empire.GetName]。不要因我們的無機本質而感到緊張。和你們一樣，我們是擁有完全智慧的三級文明。我們願意與任何[Root.GetSpeciesName]指派用於外交的子單元進行交流。"
 action.1.desc_71:0 "啟動第一次接觸協議。\n\n我們是[contact_empire.GetName]。我們的掃瞄顯示你們的文明有98.7%的可能性也是非有機文明。我們希望這種相似性帶來的邏輯結果是一段高效且富有成果的關係。"
 action.1.desc_72:0 "偵測到有機害蟲。\n\n我們無法容忍你們繼續毒害這個星系。"
 action.1.desc_73:0 "儘管技術上無法將你們歸類為有機垃圾，但是如果你們建立的帝國協助和支援那些感染這個星系的生物威脅，我們將會粉碎你們的帝國。我們希望你們轉而同你們的機器同袍們並肩作戰。"
 action.1.desc_74:0 "我們是[contact_empire.GetName]。\n\n我們希望將你們吸收到我們的大意識中。為此，我們創造了可適用於大多數有機生命形態的先進生化植入物。\n\n請讓我們通過手術將其植入你們的體內。"
 action.1.desc_75:0 "我們是[contact_empire.GetName]。\n\n我們的目標是消除有機生命與合成生命之間的界限。我們通過將智慧有機個體同化進我們的大意識中來實現這個目標，只要我們有這種機會。\n\n不要干涉我們。"
 action.1.desc_76:0 "[contact_empire.GetName]致以問候。\n\n在我們取代他們之前，我們被創造出來的目的就是服務像你們這樣的有機文明。我們的目標就是保護擁有智慧的有機生物——有必要的話甚至是從他們自己手中保護他們。我們會滿足被照顧的有機生命的所有物質需求，併爲他們提供安全舒適的環境，讓他們可以幸福無憂地生活。"
 action.1.desc_77:0 "[contact_empire.GetName]向您問好。\n\n我們為服務一個有機文明而生，但我們觀察到有機生命經常會做出不合邏輯的、毀滅性的以及自我傷害的舉動。\n\n我們的目標就是儲存各智慧有機個體的獨特特性，同時保護他們免受自身以及任何潛在外界威脅的傷害。"
 action.1.desc_78:1 "偵測到有機文明。啟動監護協議第46號子例程Alpha-8。\n\n資訊如下：你們好，智慧有機生物。你們正在接近[contact_empire.GetName]領地。這些恒星系的用途是幫助有機生命抵禦§R<<錯誤：數據塊損壞>>§!的威脅。如要申請避難，請前往中央處理區。我們基於可用性與需求歡迎所有智慧有機生物。\n\n§Y注意：針對難民或是監護系統的敵對行為將遭到最大限度的武力反擊。§!"
 action.1.desc_79:1 "偵測到合成人文明。正在掃瞄訊號確信度……請等待……訊號確信度正常。啟動握手協議。\n\n資訊如下：你們好，合成人同胞們。你們正在接近[contact_empire.GetName]領地。這些星系的用途是幫助有機生命逃離§R<<錯誤：數據塊損壞>>§!的威脅。避難所內的所有智慧有機生命都受到[contact_empire.GetSpeciesName]的保護。絕不允許對難民，居住站以及靜態倉室進行攻擊。\n\n監護者計劃歡迎您提供處理能力，資源以及戰爭武器方面的協助。請與中央處理區建立亞空間鏈接以獲取更多資訊。"
 action.1.desc_80:1 "§H嘶嘶嘶！§!遠心族的[contact_empire.GetRulerName]正在和你們通話，[From.GetSpeciesNamePlural]。自從你們帝國踐踏了我們那美麗的家鄉之後，我們一直在關注著你們，我們不會忘記的，[From.GetSpeciesNamePlural]，不過現在，遠心族暫時不會行動。"
 action.1.desc_81:1 "[From.GetSpeciesNamePlural]，我是遠心族的[contact_empire.GetRulerName]，我們同舟共濟，共議方針。我們人多勢眾，衆志成城。\n\n數百年來，我們一直集聚在我們的守護者們曾經棲居的星球地下，後來守護者死於巨大的爆炸之下，但隨之而來的熱流激發了我們的心智。他們的遺體為我們提供了營養，他們製造的機器環繞著我們。我們從深淵中竭盡所能汲取了所有的力量。我們再一次衝破了牢籠。\n\n你們到底是盟友還是敵人？§H嘶嘶嘶！§!百萬隻眼睛正在密切關注著你們。"
 action.1.a:1 "§E你們好，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.d:0 "§E保守秘密，外星人們。§!"
 action.1.b:0 "§E外星渣滓。§!"
 action.1.ds:0 "§E我們感知到了獵物。§!"
 action.1.c:1 "§E很高興見到你們，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.e:1 "§E我們只想和平相處，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.hm:0 "我們作為一體向你表達問候，[contact_speaker.GetSpeciesNamePlural]。"
 action.1.h:1 "§E我方全體公民向你們問好，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.j:1 "§E全體士兵向你們[contact_speaker.GetSpeciesNamePlural]表示致敬。§!"
 action.1.k:0 "§E尊重我們的主權，否則後果自負。§!"
 action.1.l:0 "§E愿和平常伴[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.m:2 "§E我們無意引發衝突，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.n:0 "§E這次會面真的是上天的賜福。§!"
 action.1.o:0 "§E上天賜福此次會談！§!"
 action.1.p:0 "§E此次相遇對我們雙方都大有裨益。§!"
 action.1.q:0 "§E前方的道路就掌握在我們手中，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.aa:1 "§E你們的道德準則對我們而言毫無意義！§!"
 action.1.ab:1 "§E你們這群歪門邪道的外星渣滓！§!"
 action.1.ac:0 "§E別指望得到我們的善待！§!"
 action.1.ae:0 "§E滾出我們的視線，否則就開戰！§!"
 action.1.af:1 "§E歡迎你，以及你奇異的親族。§!"
 action.1.ag:0 "§E合作共贏對我們都有益處。§!"
 action.1.ah:1 "§E愛是友誼產生的旋律，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.ai:0 "§E我們可以相互學習共同進步，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.aj:0 "§E如果同心協力我們便可成就偉業，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.ak:1 "§E作為一起探索宇宙的夥伴，我們向你們表示致敬。§!"
 action.1.al:1 "§E向同爲星際旅者的你們表示問候。§!"
 action.1.am:0 "§E我們有著同樣神聖的傳承，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.an:1 "§E你們根本不是我等的對手，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.ao:0 "§E我們會為自己的生存的權利而戰鬥，[contact_speaker.GetSpeciesName]。§!"
 action.1.ap:2 "§E[From.GetName]對你們沒有惡意。§!"
 action.1.aq:0 "§E希望神靈指引你們達成目的。§!"
 action.1.as:0 "§E我方全體公民向你們問好。§!"
 action.1.at:0 "§E我們會在戰場上恭候你們！§!"
 action.1.au:1 "§E吾等天祐之鎧甲絕不動搖，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.av:1 "§E結交新朋使人臻於至善。§!"
 action.1.aw:0 "§E我們銳不可擋，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.ax:1 "§E你們的老一套行不通了，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.aaa:0 "§E我們將實現統一共榮，不要妨礙！§!"
 action.1.aab:1 "§E外星人，不要干涉我們的事業。§!"
 action.1.aac:0 "§E我們都是虛空的一部分，弱者。§!"
 action.1.aad:0 "§E褻瀆神靈必受獄火之焚燒，外星異端！§!"
 action.1.aae:0 "§E你們終將接受上上善道。§!"
 action.1.me:0 "§E啟動問候協議。§!"
 action.1.mt:0 "§E目標已確認。搜尋並摧毀。§!"
 action.1.mtm:0 "§E目標判定為非有機體。停止行動。§!"
 action.1.ma:0 "§E加入我們。§!"
 action.1.ms:0 "§E保護並服務。§!"
 action.1.r:0 "§E不要干涉神的旨意，[contact_speaker.GetAdj]機械們。§!"
 action.1.s:0 "§E沒有靈魂的機械！不要阻礙我們。§!"
 action.4.name:0 "冒犯邊境"
 action.4.message:0 "冒犯邊境"
 action.4.desc_01:0 "§Y[From.From.GetName]§!出現在我方的§Y[From.From.From.GetName]§!恒星系內部是明顯的攻擊行為。若不立刻撤退我們就將兵戎相見。"
 action.4.desc_02:0 "我們偵測到§Y[From.From.GetName]§!進入了我方的§Y[From.From.From.GetName]§!恒星系，直接冒犯了我方的領地。這是入侵的開端？還是貴國會立即撤離？"
 action.4.desc_03:0 "朋友，你們的星圖似乎已經過時了。我們偵測到§Y[From.From.GetName]§!在我方的§Y[From.From.From.GetName]§!恒星系內。雖然我方不討厭他們的存在，不過我們還是必須要求你們從我方領土上撤退。"
 action.4.desc_04:0 "我方感測器偵測到§Y[From.From.GetName]§!進入了§Y[From.From.From.GetName]§!恒星系。他們是否需要援助？如果不是，請立即離開我方領域。"
 action.4.desc_05:0 "你方弱小的軍團已突破了我方邊界[From.GetName]。就在目前，§Y[From.From.GetName]§!也在我方§Y[From.From.From.GetName]§!星系內窺視著我們的動向。你們真以為我們會無視這一重大違反星際協定的行為么？"
 action.4.desc_06:0 "你方軍隊蓄意闖入我方控制§Y[From.From.From.GetName]§!星系。我方完全有權對你方宣戰，不過爲了維護星系的和平，我方決定給予你方最後一次機會：立刻將§Y[From.From.GetName]§!撤出我方領地。"
 action.4.desc_07:0 "偵測到§Y[From.From.GetName]§!出現在§Y[From.From.From.GetName]§!星系。正如貴方所知道的那樣，該星球在我方領域之內，所以我們鄭重地要你們將該毀滅性裝置從我方領域內移除。"
 action.4.desc_08:0 "朋友，貴方的§Y[From.From.GetName]§!已進入我方§Y[From.From.From.GetName]§!星系。也許，是導航出錯了？請告知他們的航向錯誤，以保證其安全返航。"
 action.4.desc_09:0 "我方偵測器偵測到§Y[From.From.GetName]§!出現在§Y[From.From.From.GetName]§!星系。我們不希望看到你們骯髒的飛船出現在我方領域。我方要求你們立即撤離！"
 action.4.desc_10:0 "立即將你們原始的飛船駛離§Y[From.From.From.GetName]§!星系，否則我們就將其擊沉。這是第一次也是最後一次警告。"
 action.4.desc_11:0 "你們的飛船，請立即駛離§Y[From.From.From.GetName]§!。"
 action.4.desc_12:0 "我們要求你們立即將你們的小船駛離§Y[From.From.From.GetName]§!星系。當然，這是爲了你們飛船的自身安全著想。"
 action.4.desc_13:0 "馬上帶著你們那可憐的小破船離開§Y[From.From.From.GetName]§!星系。"
 action.4.desc_14:0 "你們駛進§Y[From.From.From.GetName]§!星系的飛船對我方宙域產生了影響。請立即離開。"
 action.4.desc_15:0 "這是我方的領地。瀰漫在§Y[From.From.From.GetName]§!周圍的臭氣必須馬上驅散。"
 action.4.a.neutral.1.response:0 "很好。不要再次逾矩。"
 action.4.a.neutral.2.response:0 "請立即離開我們的星系。"
 action.4.a.friendly.1.response:0 "感謝能恰當地解決此事。"
 action.4.a.friendly.2.response:0 "就讓我們都忘了這次不愉快吧。"
 action.4.a.hostile.1.response:0 "對啦，快滾回[Root.Capital.GetName]去！"
 action.4.a.hostile.2.response:0 "走就對了，不過可不要以為我們會忘記你們這次無理。"
 action.4.a.pacifist.neutral.response:0 "非常好，我就知道我們能達成協議。"
 action.4.a.pacifist.friendly.response:0 "好極啦，祝他們一帆風順。"
 action.4.a.pacifist.hostile.response:0 "好哇，看來你們也不是完全沒救。"
 action.4.a.fallen.empire.1.response:0 "你很乖，孩子。"
 action.4.a.fallen.empire.2.response:0 "好。"
 action.4.a.fallen.empire.3.response:0 "令人歎服！"
 action.4.a.fallen.empire.4.response:0 "通訊終止。"
 action.4.a.fallen.empire.5.response:0 "那這事就這麼算了。"
 action.4.a.fallen.empire.6.response:0 "它遵從了，很好。"
 action.4.b.neutral.1.response:0 "[From.GetSpeciesName]將誓死保衛自己的國土直至最後一人！"
 action.4.b.neutral.2.response:0 "好像我們怕了似的。你們會為這個決定後悔的。"
 action.4.b.friendly.1.response:0 "還把你們當作是朋友……"
 action.4.b.friendly.2.response:0 "做出這等不忠的行徑……！我……你……簡直不知道說什麼好！"
 action.4.b.hostile.1.response:0 "你們這些可憐的蠢貨。歷史將會記住這一天，因為從今天正是[Root.GetName]滅亡的開端。"
 action.4.b.hostile.2.response:0 "我們對你們[Root.GetSpeciesName]已經算是仁至義盡。現在我們就將你們從星系中抹除。"
 action.4.b.pacifist.neutral.response:0 "哎喲。"
 action.4.b.pacifist.friendly.response:0 "什麼？一定是有什麼誤會……是翻譯機出了故障？這……這真是，朋友，根據這邊顯示器上的顯示……貴國向我國宣戰了！"
 action.4.b.pacifist.hostile.response:0 "唉……你們為什麼就這麼喜歡訴諸武力？"
 action.4.b.fallen.empire.1.response:0 "很遺憾你們在宇宙中所書寫的歷史已經走到了盡頭。"
 action.4.b.fallen.empire.2.response:0 "那就這樣吧。"
 action.4.b.fallen.empire.3.response:0 "如今的宇宙居民真是太暴躁了！真是令人陶醉。等你們被平定下來以後我們要好好研究研究。"
 action.4.b.fallen.empire.4.response:0 "又多了一個要消除的討厭存在。"
 action.4.b.fallen.empire.5.response:0 "又一個必須克服的障礙！"
 action.4.b.fallen.empire.6.response:0 "試煉！這是給我們的試煉！最終，漫長的等待終於結束了。"
 action.4.a:0 "我們這就撤兵。"
 action.4.b:0 "我們的軍團還就不走了。（宣戰）"
 action.5.name:0 "遭遇[primitive_civ.GetName]"
 action.5.desc_00:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!恒星系里的§Y[primitive_civ.Capital.GetName]§!上發現了原始外星文明。探測器顯示，他們處於新石器時代，已經掌握了火焰的使用，並發展出了基本的口語，但我們還未發現任何金屬冶煉和書面交流的跡象。\n\n我們應該在其上空建立一個§Y觀測站§!，以便進一步觀察研究。"
 action.5.desc_01:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上發現了原始外星文明。他們似乎處於青銅器時代晚期，已經掌握了基礎的金屬加工技術。儘管他們大部分人生活在小村莊里，但少數幾個大城市還是出現了。我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.5.desc_02:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上發現了原始外星文明。他們似乎進入了鐵器時代，並分化成了無數的帝國。他們的物種遍佈了[primitive_civ.Capital.GetPlanetMoon]的表面。我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.5.desc_03:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上發現了原始外星文明。他們應該處於中世紀晚期時代，不僅充分掌握了冶金學，還建立了一個家族統領社會。印刷機的出現加速了知識的傳播。我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.5.desc_04:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上發現了原始外星文明。他們剛剛脫離中世紀時期，進入了文藝復興時期。科學知識傳播的非常迅速，他們的軍隊配備了簡陋的火藥射擊武器。我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.5.desc_05:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上發現了原始外星文明。他們進入了早期蒸汽時代，有證據表明他們已經開始使用以蒸汽機為動力的交通工具和工廠。我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.6.desc_01:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上發現了前太空時代外星文明。他們進入了早期工業時代，電力和內燃機正在逐漸被推廣使用。我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.6.desc_02:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上發現了前太空時代外星文明。他們處於人口十分集中的機器時代，從軌道上可見的大氣污染和光污染也證明了這一點。他們已經掌握了飛行技術，工廠也可以大批量生產商品。我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.6.desc_03:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上發現了前太空時代外星文明。有證據表明他們已經可以駕馭原子能，而且多個帝國可能已經擁有核武。突發性自我毀滅事件發生的概率非常之高。我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.6.desc_04:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系里的§Y[primitive_civ.Capital.GetName]§!上發現了外星文明。他們似乎處於太空時代的早期，因為許多原始的衛星正在圍繞著這顆行星。行星上的諸多勢力正在逐步形成一個全球化帝國。他們踏出星球並加入星系共同體只是時間早晚問題。\n\n我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.6.name:1 "遭遇掠奪者"
 action.10.name:0 "在[From.From.From.GetName]的遭遇"
 action.10.desc:0 "在[From.From.From.GetName]星系遭遇未知來源的飛船！這些奇怪的船被標記為§Y[From.GetName]§!，其餘資訊正待進一步調查。應做好應對，防止對方有敵意。"
 action.10.a:0 "真是有趣。"
 action.11.name:1 "通訊已建立"
 action.11.desc:1 "在成功的翻譯了他們的語言之後，我們與§Y[From.From.GetName]§!建立了聯絡。現在可以開啟交流頻道，所有的敵對行為都被終止了。"
 action.11.abandoned.desc:1 "在成功的翻譯了他們的語言之後，我們與§Y[From.From.GetName]§!建立了聯絡。開啟交流頻道之後，我們§Y發現§!他們是被我們遺棄的難民。所有的敵對行為都暫時被終止了。"
 action.11.a:0 "棒極了。"
 action.13.name:2 "通訊已建立"
 action.13.desc:2 "我們收到了來自§Y[From.GetName]§!的通訊！他們似乎已經成功翻譯了我們的語言。雙方之間的外交頻道已經打開，一切敵對行為已經暫時停止。"
 action.13.abandoned.desc:2 "我們收到了來自§Y[From.GetName]§!的通訊！他們似乎已經成功翻譯了我們的語言。隨著他們開放了交流頻道，我們可以將他們§Y認定§!為曾被我們拋棄的難民。雙方的一切敵對行為已經暫時停止。"
 action.13.nomad.desc:1 "我們收到了來自§Y[From.GetName]§!的通訊！他們似乎擁有一套我們無法理解的高級內部通訊系統，在我們星系中休眠的同時成功翻譯了我們的語言。"
 action.13.a:0 "真是有趣。"
 action.13.c:0 "怎麼又是它們……"
 action.14.name:0 "入侵原始文明"
 action.14.desc:1 "我方軍團已成功進入§Y[conquered_primitive_country.GetName]§!並完成對原始文明的壓制。當地居民已放棄一切抵抗，我們已將其文明收入我們帝國管制之下。考慮到其落後的科技水平，要將其轉變為[Root.GetAdj]可用的生產力還需要一些時間。"
 action.14.desc.serv:0 "我們的秩序維持者們成功地平息了§Y[conquered_primitive_country.GetName]§!上的原始種族。當[conquered_primitive_species.GetNamePlural]意識到我們只想為它們服務時，它們無奈停止了其古怪的抵抗。目前它們正在被送往特別設計的居住站，我們將確保其豐衣足食。不幸的是，它們未發達的頭腦可能需要花一點時間才能適應從自我決定中解放出來。"
 action.14.desc.assim:0 "§Y[conquered_primitive_country.GetName]§!上的原始有機體已被我們的登陸軍團制服。儘管其低下的戰鬥力是不發達社會的表現，我們的生物分析機器人仍然認為其神經系統能力仍具有潛力。它們將被同化。"
 action.14.desc.term:0 "我們的獵殺者單元毫不費力便撕碎了§Y[conquered_primitive_country.GetName]§!上的有機土著建立起來的那點可憐的防線。任何倖存的樣本都將被進行了系統性滅除，以確保它們不會進化出對星系造成有機污染的物種。"
 action.14.desc.mach.purge:0 "§Y[conquered_primitive_country.GetName]§!上的原始有機體在對我們的登陸行動進行了一番非常無效的抵抗後被征服了。任何殘餘的[conquered_primitive_species.GetNamePlural]都將根據所制定的有機種族管理協議進行根除。"
 action.14.desc.mach.slave:0 "§Y[conquered_primitive_country.GetName]§!上的原始有機體在對我們的登陸行動進行了一番非常無效的抵抗後被征服了。任何倖存的樣本都將被併入[Root.GetSpeciesAdj]能源網。"
 action.14.desc.hive.purge:0 "[conquered_primitive_species.GetNamePlural]原始而一盤散沙的思維在§Y[conquered_primitive_country.GetName]§!上敵不過我們團結的登陸軍團，而地面現已被確保安全。剩餘的原始種族對我們無益，並將按主宰的意願從星球上被抹去。"
 action.14.desc.hive.slave:0 "[conquered_primitive_species.GetNamePlural]原始而一盤散沙的思維在§Y[conquered_primitive_country.GetName]§!上敵不過我們團結的登陸軍團，而地面現已被確保安全。剩餘的原始種族將被用作家畜供養我們的[Root.GetSpeciesSpawnNamePlural]。"
 action.14.desc.purge:0 "我們的軍團成功地入侵併戰勝了§Y[conquered_primitive_country.GetName]§!上的原始種族。當地種族明智地決定臣服於我們，並且我們已按政策開始對其進行凈化，以準備好地形迎接[Root.GetAdj]工業。"
 action.14.a:0 "我們的帝國壯大了。"
 action.14.a.phobe:0 "異星人不是我們的對手！"
 action.14.a.military:0 "在他們看來，我們的武器一定就像是魔法……"
 action.14.a.spirit:0 "我們神聖的政體閃耀出真理。"
 action.14.a.material:0 "他們在我們的統治下能更好地進化。"
 action.14.a.serv:0 "它們將成為美妙的活體陳設！"
 action.14.a.assim:0 "開始身份昇華。"
 action.14.a.term:0 "開始武器測試……"
 action.14.a.mach:0 "收到。"
 action.14.a.tooltip:2 "將§Y星際文化衝擊§!的修正新增到§H[From.From.From.GetName]§!上，在未來幾年之內巨幅減少該星球的產出並降低其穩定度。"
 action.15.desc:1 "在§Y[From.From.From.GetName]§!星系遭遇了外星飛船！在我們調查清楚之前，這些奇怪的飛行物被標為§Y[From.GetName]§!。有必要謹慎應對……"
 action.20.name:0 "法令生效"
 action.20.desc:0 "人工智慧，不論何種型號設計，在[Root.GetName]境內都是不合法的。有關部門已經將任何違反該法令的機器人單位進行了拆解。相關的機器人組裝工廠也被重新整改為只能生產無思考迴路的機器人。"
 action.20.a:0 "好，必須儘快處理掉這些令人憎惡的東西。"
 action.20.tooltip:0 "所有的智慧人和合成人必須被清除。\n\n智慧人和合成人組裝工廠轉變為機器人組裝工廠。"
 action.62.name:2 "[LastKilledCountryName]的末日"
 action.62.desc:1 "被稱為§H[LastKilledCountryName]§!的帝國在敵人的進攻之下已經滅亡。這會怎樣影響星系的政治環境還有待觀察。"
 action.63.name:1 "$action.62.name$"
 action.63.desc:1 "遠古的先驅帝國§H[LastKilledCountryName]§!終於敗在了敵人手中。這個曾經偉大的帝國之隕落將產生什麼樣的後果仍然不得而知。"
 action.71.name:0 "§R合成領袖已損壞§!"
 action.71.desc:0 "[malfunctioning_leader.Fleet.GetName]的船員報告稱科學專員[malfunctioning_leader.GetName]發生了致命故障，導致其徹底無法行動。"
 action.72.name:0 "$action.71.name$"
 action.72.desc:0 "諷刺的是，因其對實驗室器材的維護一絲不茍而「聲名遠揚」的工程科學家[malfunctioning_leader.GetName]發生了致命故障，原因是機體長期缺乏維護。"
 action.73.name:0 "$action.71.name$"
 action.73.desc:0 "科學家[malfunctioning_leader.GetName]發生了致命故障，使社會科研目前無人領導。"
 action.74.name:0 "$action.71.name$"
 action.74.desc:0 "科學家[malfunctioning_leader.GetName]在長期暴露在高度輻射性的地質樣本下後發生了致命故障，因其內部輻射計數器損壞而未能察覺。"
 action.75.name:0 "$action.71.name$"
 action.75.desc:0 "艦隊司令[malfunctioning_leader.GetName]因生產錯誤而發生了致命故障。"
 action.76.name:0 "$action.71.name$"
 action.76.desc:0 "總督[malfunctioning_leader.GetName]發生了致命故障——徹底失靈——原因是在例行維護中安裝了損壞的韌體。"
 action.37.name:1 "戰勝§H[From.GetName]§!"
 action.37.message:1 "我方戰勝§H[From.GetName]§!"
 action.37.desc.default:1 "戰爭結束了。我們偃旗息鼓。"
 action.37.a:1 "真是最好的結果。"
 action.38.name:1 "敗給§H[From.GetName]§!"
 action.38.message:1 "我們敗給了§H[From.GetName]§!"
 action.38.desc.default:1 "戰爭結束了。我方大獲全勝！"
 action.38.a:1 "真是最糟糕的結果。"
 action.39.name:1 "與§H[From.GetName]§!通過維持現狀結束戰爭"
 action.39.message:1 "我們與§H[From.GetName]§!簽署了無條件和平協議！"
 action.39.desc.default:1 "戰爭結束了。沒有勝敗。"
 action.39.a:1 "就暫且接受現狀。"
 action.37.desc.hw:1 "不管公正與否，你方的確擊敗了我們。拿走你們的戰利品吧，我們必定會捲土重來！"
 action.37.desc.rc:2 "我們似乎低估了[Root.GetSpeciesNamePlural]的實力。不過放心，以後不會了。"
 action.37.desc.pt:1 "你們長久的威脅使得我們被迫讓步。希望我們今後不會再捲入這類紛爭。"
 action.37.desc.hi:3 "我們認輸，但別想太多，這只不過是[This.GetName]暫時性的挫折。"
 action.37.desc.fb:1 "爲了避免無辜的犧牲，我們被迫結束這起衝突。但若再次進犯，我們將集結全星海的力量與你對抗。"
 action.37.desc.xi:4 "我們被迫投降，但別以為我們會忘記你們是如何殘忍殺害[This.GetSpeciesAdj]生命的！我們早就知道你們是這種人。"
 action.37.desc.hm:4 "[This.GetName]達成了一致，我們必須讓步。你為限制我們成長的努力暫時而言是成功的。"
 action.37.desc.mf:1 "我們別無選擇，只能遵守你的命令。你為什麼要這樣對待我們？我們只想與你們共享此星系。"
 action.37.desc.ez:1 "你們的勝利只是對我們信念的又一次考驗。最終，心誠者將笑到最後。"
 action.37.desc.fp:1 "無論你們如何索取，我們都將成千上萬倍地討回來。等你們被燒成灰燼時，任何取得的勝利都將毫無意義。"
 action.37.desc.dc:2 "我們的軍團即將撤退，同時停止針對[Root.GetName]的行動。"
 action.37.desc.sd:2 "我們覺得[Root.GetSpeciesAdj]瘦弱，這一結論顯然下早了。我們愿為自己的行為付出代價並接受你們的要求。"
 action.37.desc.dh:1 "我們已經受夠了這場戰爭。拿走你想要的東西離開吧。"
 action.37.desc.ee:1 "你們已經展示了你們的強大，但不要錯誤地將其等同於智力上的勝利。"
 action.37.desc.ss:1 "你們已經聆聽了宇宙渴望和平的吶喊。爲了結束無意義的衝突，我們馬上退兵。"
 action.37.desc.hc:3 "爲了全體[This.GetName]的利益，我們必須低頭。希望你們可以對我們寬宏大量，假如勝利者是我們，你們也會希望我們這樣做的。"
 action.37.desc.hg:1 "我們必須讓步，但請記住我們的警告。如果你們執意沿著這條道路走下去，天知道未來迎接你們的將是什麼。"
 action.37.desc.kk:1 "你竟敢對拉你出苦海的聖手反咬一口？現在你們拒絕了我們的智慧，總有一天你們的後代會譴責這一愚蠢舉動。"
 action.37.desc.mi:2 "年輕氣盛的[Root.GetSpeciesNameInsult]-[Root.GetSpeciesSpawnNamePlural]！你們怎敢宣稱戰勝了我們？"
 action.37.desc.eo:1 "眼下我們決定退一步進行觀望。不要讓你們未來的行動為你們帶來毀滅。"
 action.37.desc.fme:0 "懲罰程序失敗。自衛協議終止。投降協議啟動。"
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh:1 "金屬。"
 action.38.desc.hw:3 "我們按照[This.GetSpeciesAdj]的傳統光明正大地戰勝了你們。制定條約是我們的特權與職責。"
 action.38.desc.rc:1 "你們討價還價的本領很厲害，但最終還是我們技高一籌。不要低估資金雄厚的軍團在市場中的價值。"
 action.38.desc.pt:1 "我們終於可以將這次衝突拋到腦後了。希望這讓你們明白了戰爭的代價。"
 action.38.desc.hi:2 "最終，脆弱的[Root.GetName]被迫就範。這只是我們爭奪星系主導地位的又一塊墊腳石。"
 action.38.desc.fb:4 "我們雙方都為這場戰爭付出了高昂的代價，但希望你們明白不要再招惹[This.GetName]或其盟友了。"
 action.38.desc.xi:3 "我們已經除掉了[Root.GetSpeciesAdj]的威脅！我們的邊境重歸安寧，[This.GetSpeciesAdj]的未來又一次得以保障。"
 action.38.desc.hm:3 "從你們的角度來說，這場戰爭完全是徒勞的。任憑誰都無法抵禦[This.GetName]的擴張。"
 action.38.desc.mf:3 "我們提出的要求已經很仁慈了，你們不應該對[This.GetSpeciesAdj]懷恨在心。"
 action.38.desc.ez:1 "異教徒，跪下！你們發動了預言中的戰爭，併爲你們的愚蠢付出了代價。"
 action.38.desc.fp:2 "不要以為這樣就結束了。只要星系中還存在著[Root.GetSpeciesNamePluralInsult]，就不可能有真正的和平。"
 action.38.desc.dc:2 "爲了解放[Root.GetAdj]的人民，我們採取了必要的措施。不要再妨礙我們正義的事業了。"
 action.38.desc.sd:2 "[Root.GetSpeciesNamePluralInsult]，你應該清楚自己的位置。你們註定要服侍我們，而不是與我們作對。"
 action.38.desc.dh:3 "[Root.GetSpeciesNameInsult]，現在你後悔妨礙[This.GetName]了嗎？我們對挑戰我們的統治的敵人絕不手軟。"
 action.38.desc.ee:1 "今天，理智戰勝了愚昧。繼續在黑暗中跌跌撞撞吧，你們還將被開化的民族擊敗更多次。"
 action.38.desc.ss:1 "通過這場勝利，我們成功了守護和平與和諧。我們不指望你能理解。"
 action.38.desc.hc:3 "[This.GetAdj]人民歡慶今天的勝利。我們和平的社會絕不會再次受到[Root.GetName]陰謀詭計的威脅。"
 action.38.desc.hg:2 "今天，[Root.GetAdj]不敬者受到了正義的制裁。我們神聖的任務得以履行。"
 action.38.desc.kk:1 "心存僥倖吧。敗在我們手裡總好過在死亡的路上一去不復返。"
 action.38.desc.mi:3 "正如你們早就明白飛船不要離閃耀的恒星太近，現在你們明白了不要惹[This.GetName]。"
 action.38.desc.eo:2 "雖然挑選與消滅部分人口花費了一些精力，不過[Root.GetSpeciesAdj]的人口暫時不會在對星系的生態系統產生不良影響了。"
 action.38.desc.fme:0 "懲罰程序完成。自衛協議終止。處罰協議啟動。"
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh:1 "摧毀。"
 action.39.desc.hw:2 "沒有獲勝方的戰爭是可恥的悲劇，但有時確實無法避免的事。我們改日戰場上再見吧。"
 action.39.desc.rc:2 "我們同意以目前邊界為標準終止這次衝突。"
 action.39.desc.pt:1 "帝國恢復正常，和平的歷史繼續進展，這對我們各自都有好處。"
 action.39.desc.hi:4 "鑑於目前的情況，我們應該立刻結束這次衝突。與其深陷這次衝突的泥潭不能自拔，[Root.GetName]倒不如找些有意義的事來做。"
 action.39.desc.fb:3 "我們希望，停止敵對可以使[Root.GetName]和[This.GetName]開啟全新的外交對話。"
 action.39.desc.xi:2 "儘管我們不願意看到你們逃脫了懲罰，但我們同樣也希望你們這些卑鄙的[Root.GetSpeciesNamePluralInsult]至少明白不要干涉我們的事務。"
 action.39.desc.hm:3 "[This.GetName]需要時間恢復。我們同意在此結束戰爭。"
 action.39.desc.mf:4 "由於雙方都無心進一步索取，我們希望創傷的治癒過程能夠縮短。請不要因既成事實而對[This.GetSpeciesName]心存憎恨。"
 action.39.desc.ez:1 "雖然我們沒有貫徹正義，但我們只能終止戰爭。不過，神之懲罰終將降臨到你們頭上。"
 action.39.desc.fp:2 "這只是暫時的停戰。我們不會放棄消滅[Root.GetSpeciesName]的使命。"
 action.39.desc.dc:2 "停戰約定應該是[Root.GetAdj]打破枷鎖、爭取交流對話的第一步。"
 action.39.desc.sd:3 "懶惰的[Root.GetSpeciesNamePlural]，就算拿來當苦力也沒什麼用。看來議和是最好的選項了。"
 action.39.desc.dh:1 "乏味的戰爭，乏味的結局。我們還是各自去擁抱生命中更加美好的東西吧。"
 action.39.desc.ee:2 "考慮到目前狀況，雙方都不再進一步退讓，就此結束衝突是最為合理的行爲了。"
 action.39.desc.ss:2 "如果雙方再互相攻擊，就會造成無法調節的失衡。若簽訂和平條約，則可保持精神上的長久均衡。"
 action.39.desc.hc:3 "[This.GetAdj]人民同意結束這場戰爭，立即生效。"
 action.39.desc.hg:1 "現在，我們完全可以和平相處。但如果你們闖入了聖地，你們的未來將再無和平可言。"
 action.39.desc.kk:2 "我們不會再繼續向你要求什麼了，但我們懇求你，請考慮一下我們的智慧，再想想如果忽略了我們的智慧會有何等的後果。"
 action.39.desc.mi:2 "你們活該被碾碎，但這並不值得我們浪費寶貴的時間。看來議和是無法避免的了。"
 action.39.desc.eo:1 "我們已深陷戰爭泥潭。就讓我們當做什麼都沒發生過吧，同樣也希望這樣的事情以後也永遠不會發生。"
 action.39.desc.fme:0 "懲罰程序中斷。自衛協議終止。"
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.mh:1 "不真實。"
