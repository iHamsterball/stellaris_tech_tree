 action.41.desc.a:0 "當你把艦隊派往敵方新的領土內時，§Y[From.GetName]§!戰爭就發生了。"
 action.41.desc.b:0 "[From.GetNumPlayerFleetsGoneMIA]艦隊在任務中失蹤，他們會在友軍領地內重新集合。"
