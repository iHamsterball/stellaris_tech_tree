l_chinese_t:
 hallucinogen_removal:0 "致幻氣體移除"
 hallucinogen_removal_DESC:1 "嘗試移除我們在[Root.GetName]上的致幻氣體。"
 impact_defence_system:0 "小行星防禦系統"
 impact_defence_system_DESC:0 "我們必須研究如何最好的保護我們在[Root.GetName]的殖民地，使其免受小行星的侵襲。"
 titanic_life_study_normal:0 "研究泰坦巨獸"
 titanic_life_study_normal_DESC:1 "通過研究在[Root.GetName]上的泰坦巨獸，我們有望瞭解它們，甚至與它們進行交流。"
 titanic_life_study_mean:0 "解剖泰坦巨獸"
 titanic_life_study_mean_DESC:1 "通過捕獲在[Root.GetName]上的泰坦巨獸，我們將會研究出如何利用它們！"
 titanic_life_study_nice:0 "監視泰坦巨獸"
 titanic_life_study_nice_DESC:1 "通過謹慎地監視[Root.GetName]上的泰坦巨獸，我們希望儘可能與它們和平共處。"
 retaliatory_genome_mapping:0 "報復性基因測序"
 retaliatory_genome_mapping_DESC:0 "派遣一艘艦船去外星人的母星，我們將在它們身上收集那些我們認為它們從我們身上搜集了的數據。"
 woodwind_instrument_investigation:0 "木管樂器調查"
 woodwind_instrument_investigation_DESC:0 "這個對我們的生態圈產生愉悅效果的神秘樂器似乎由某種特殊物質組成，我們必須找到它。"
 disappearing_pops_project:0 "[missing_pops_planet.GetName]上的失蹤事件"
 disappearing_pops_project_DESC:0 "[missing_pops_planet.GetName]的執法部門爲了順利地調查最近的一起神秘的人口失蹤事件，需要軍隊的配合來平息騷亂。"
 mystery_cream_project:0 "壽無限"
 mystery_cream_project_DESC:0 "最近一種名叫壽無限的抗衰老霜瘋狂地在全帝國境內傳播。這種抗衰老霜已經被證實具有刺激細胞再生的功能。如果我們能確定其中起作用的成分，或許能延長其有效時間。"
 cream_origin_project:0 "追求不老的存在"
 cream_origin_project_DESC:0 "我們必須找到這種抗衰老霜的來源。"
 MAGNETIC_PLANET_RESEARCH_PROJECT:0 "調查[Root.GetName]的磁場之謎"
 MAGNETIC_PLANET_RESEARCH_PROJECT_DESC:0 "數個奇怪的磁場干擾已經影響了[Root.GetName]上的生活。直到不久之前，磁場干擾的起因仍是個謎，但現在我們已經積累了足夠的數據，應該可以揭露真相了。"
 ROGUEMOON_PROJECT:0 "調查[Root.GetName]的神秘衛星"
 ROGUEMOON_PROJECT_DESC:0 "對[event_target:roguemoon.Planet.GetName]進行詳細勘察，試圖弄清它的來源。"
 DPORTAL_PROJECT:0 "探測[Root.GetName]上的位面傳送門"
 DPORTAL_PROJECT_DESC:0 "調查位面傳送門通向何方。"
 DPORTAL_PROJECT_SCIENCE:0 "關閉傳送門！"
 DPORTAL_PROJECT_SCIENCE_DESC:0 "通過科學研究一定可以找到關閉這個傳送門的方法！"
 DPORTAL_PROJECT_PRAYER:0 "關閉傳送門！"
 DPORTAL_PROJECT_PRAYER_DESC:0 "這個傳送門一定可以用正能量來反制！"
 DPORTAL_PROJECT_PSI_PRAYER:0 "關閉傳送門！"
 DPORTAL_PROJECT_PSI_PRAYER_DESC:0 "這個傳送門一定可以用靈能來反制！"
 DPORTAL_PROJECT_ROCKS:0 "關閉傳送門！"
 DPORTAL_PROJECT_ROCKS_DESC:0 "往裡丟足夠多的石頭，或許可以把它堵住？"