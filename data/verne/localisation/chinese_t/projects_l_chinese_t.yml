l_chinese_t:
 MIGRATING_FORESTS_1_PROJECT:0 "研究遷移森林"
 MIGRATING_FORESTS_1_PROJECT_DESC:0 "我們的一部分科學家希望通過對這些外星植被進行後續研究進而找到一種不用破壞森林就能解決問題的辦法。"
 MIGRATING_FORESTS_2_PROJECT:0 "燒燬遷徙森林"
 MIGRATING_FORESTS_2_PROJECT_DESC:0 "我們不能容忍這些森林的存在，我們必須將其從[Root.GetPlanetMoon]的表面清理掉。"
 SEISMIC_DISTURBANCE_1_PROJECT:0 "建立聯絡"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC:0 "我們應該試著與地下外星人建立聯絡。或許我們與他們能找到文明共存之道。"
 SEISMIC_DISTURBANCE_2_PROJECT:0 "先發制人"
 SEISMIC_DISTURBANCE_2_PROJECT_DESC:0 "地下外星人正在挖掘通往地表的道路，這是一個威脅，我們必須立刻處理。我們要先發制人，攻擊他們的地下都市。"
 SEISMIC_DISTURBANCE_3_PROJECT:0 "摧毀地下文明"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC:0 "[From.From.GetName]的地下外星文明對我們的殖民地是個威脅，我們必須要消滅他們，設法攻擊他們的地下都市。"
 UNDERGROUND_VAULT_PROJECT:0 "打開地下寶庫"
 UNDERGROUND_VAULT_PROJECT_DESC:0 "我們在[From.GetName]發現了一個巨大的地下寶庫。科學家們正在盡力尋找打開加固門的辦法以便了解寶庫里到底有什麼。"
 NUCLEAR_BOMB_PROJECT:0 "解除核彈"
 NUCLEAR_BOMB_PROJECT_DESC:0 "我們在[From.GetName]的殖民者無意中啟動了一枚廢棄的氫彈。我們需要在其計時結束前解除它！"
 GAS_GIANT_BODIES_PROJECT:0 "分析死亡的太空生物"
 GAS_GIANT_BODIES_PROJECT_DESC:0 "我們在氣態巨行星[From.GetName]的軌道上發現了一些大型生物的殘骸。我們的科學家希望分析它們以推斷它們的起源。"
 SEA_EXPEDITION_PROJECT:0 "組織深海探險"
 SEA_EXPEDITION_PROJECT_DESC:0 "[From.GetName]冰幔下隱藏著大海。科學家希望可以組織一次深海探險以研究此處的特殊生命形態。"
 GIGANTIC_SKELETON_PROJECT:0 "調查巨型骸骨"
 GIGANTIC_SKELETON_PROJECT_DESC:0 "推測超過三十億年曆史的巨型骸骨被發現於[From.GetName]荒蕪的地表。科學家們希望可以解開屍骸之謎。"
 BATTLE_WRECKAGE_PROJECT:0 "考察星艦墳場"
 BATTLE_WRECKAGE_PROJECT_DESC:0 "我們於[From.GetName]的地表偶然發現了一處星艦墳場，似乎是數千年前低軌道的一次宏大戰爭的遺留。回收這些古老殘骸的科學考察已經正式提上了日程。"
 ROCK_FACE_PROJECT:0 "分析岩石面雕"
 ROCK_FACE_PROJECT_DESC:0 "在[From.GetName]的地表，我們發現了與[Root.Owner.GetSpeciesName]的面部相似的岩石結構。我們必須確認這究竟只是巧合，亦或是有更多類似情況。"
 TRANSLATE_MURAL_PROJECT:0 "破解外星壁畫"
 TRANSLATE_MURAL_PROJECT_DESC:0 "[From.GetName]發現了寫滿外星文字的古老壁畫。資源充足的話，我們的語言學家確信可以破譯這些文字。"
 MUTANT_SURVIVORS_PROJECT:0 "調查變種人"
 MUTANT_SURVIVORS_PROJECT_DESC:0 "[From.GetName]發現了變種人——或許是[From.GetPlanetMoon]原住民的後代，我們需要更多的瞭解他們，以明確我們到底將面臨什麼。"
 UNDERGROUND_FACILITY_PROJECT:0 "調查地下設施"
 UNDERGROUND_FACILITY_PROJECT_DESC:0 "[From.GetName]上一個廢棄城市的地下，一個大型設施正發出奇特的能源迴響。我們需要調查一下原因。"
 GHOSTLY_SIGHTINGS_PROJECT:0 "調查靈異事件"
 GHOSTLY_SIGHTINGS_PROJECT_DESC:0 "在[From.GetName]上的殖民者觀測到在[From.GetPlanetMoon]的一個被廢棄的外星城市周圍正頻繁發生幽靈現象。我們的科學家迫切希望查明這種現象的根源。"
 AUTOMATED_SHIPYARD_PROJECT:0 "修復自動化船塢"
 AUTOMATED_SHIPYARD_PROJECT_DESC:0 "一個老舊的自動化船塢的殘骸被發現在[From.GetName]的軌道上。工程師認為他們可以讓其中一個儲存完好的製造港恢復電力。"
 GAS_GIANT_SHIP_PROJECT:0 "打撈氣態巨行星飛船"
 GAS_GIANT_SHIP_PROJECT_DESC:0 "一艘廢棄的飛船被發現於氣態巨行星[From.GetName]的大氣層深處。一些科學家和工程師提出了一個計劃，將其升至高層大氣並回收。"
 GAS_GIANT_SIGNAL:0 "分離訊號"
 GAS_GIANT_SIGNAL_DESC:0 "我們從氣態巨行星[From.GetName]的內部收到了一個微弱的訊號。這可能是某種通訊，但我們尚未將訊號分離出來。"
 GAS_GIANT_RELOCATION:0 "轉移達斯納克"
 GAS_GIANT_RELOCATION_DESC:0 "我們已經同意將達斯納克人從它們即將要毀滅的母星轉移至氣態巨行星[baldarak_planet.GetName]。在那裡它們將會建立新的家園。時間緊迫。"
 GAS_GIANT_COLONY:0 "建立達斯納克殖民地"
 GAS_GIANT_COLONY_DESC:0 "達斯納克想在[NewBaldarak.GetName]這一氣態巨行星上建立一個新的殖民地，那裡的大氣層很適合他們生存。我們已同意幫助他們。"
 GAS_GIANT_LOST_CONTACT:0 "調查新伯達拉克"
 GAS_GIANT_LOST_CONTACT_DESC:0 "在伯達拉克的達斯納克政府與他們在新伯達拉克的殖民地失去了聯繫，他們擔心出現最壞的結果。我們已經同意調查這個星球。"
 GAS_GIANT_REVOLT:0 "突擊隊滲透"
 GAS_GIANT_REVOLT_DESC:0 "在新伯達拉克的達斯納克革命者希望我們能夠幫助運送他們的突擊部隊到達伯達拉克，這樣他們能夠在當地煽動起義。"
 GAS_GIANT_OCCUPATION:0 "遠征軍"
 GAS_GIANT_OCCUPATION_DESC:0 "達斯納克政府決心恢復對被叛軍佔領的新伯達拉克地區的控制權。我們已經同意運輸他們的遠征軍前往那裡。"
 GAS_GIANT_LOST_CHABKY:0 "帶查比克回家"
 GAS_GIANT_LOST_CHABKY_DESC:0 "達斯納克殖民者查比克·萊迪思念自己的家鄉，希望能夠回到伯達拉克。我們勉強答應了這個要求。"
 ABANDONED_TERRAFORMING_1_PROJECT:0 "計劃重啟"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC:0 "[From.GetName]數千年前被未知的力量進行了未完全的環境改造。如今裝置仍可在[From.GetPlanetMoon]上找到，我們的科學家正設法重啟這些裝置。"
 ABANDONED_TERRAFORMING_2_PROJECT:0 "拆卸裝置"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC:0 "儘管年歲已長，[From.GetName]上的環境改造裝置還是顯得很先進的。我們的工程師請求允許拆解並研究它們，看看我們能從建造它的科技中學到些什麼。"
 MUTANT_STALKER_PROJECT:0 "殺死掠殺怪物"
 MUTANT_STALKER_PROJECT_DESC:0 "一隻變異的生物正威脅著我們在[From.GetName]上的殖民地居民，已經有很多人死去，殖民地居民請求我們幫助他們找到並消滅這生物。"
 ORBITAL_DEBRIS_PROJECT:0 "清理軌道碎片"
 ORBITAL_DEBRIS_PROJECT_DESC:0 "環繞[Root.GetName]周圍的軌道空間中充滿了雜亂無章的碎片，嚴重影響到了[Root.GetPlanetMoon]上殖民地的發展，掃瞄並繪製碎片區域地圖需要科技船上裝載的強大感測器。"
 TERMINAL_ORBIT_PROJECT:0 "觀測衛星撞擊"
 TERMINAL_ORBIT_PROJECT_DESC:0 "環繞[From.GetName]的衛星之一將會撞擊這個氣態巨行星的表面。這個極為罕見的奇景將會被記載下來流傳後世。"
 PRIMITIVE_SHUTTLE_CRASH:0 "救援穿梭機倖存者"
 PRIMITIVE_SHUTTLE_CRASH_DESC:0 "我們的一架穿梭機被[From.GetName]上的土著擊落，我們必須在倖存者被當地人俘虜之前把他們救出來。"
 EXTRACT_ROGUE_SCIENTIST:0 "逮捕叛變的科學家"
 EXTRACT_ROGUE_SCIENTIST_DESC:0 "我們的一個科學家已經叛逃，並在[From.GetName]被當地人當做神靈來崇拜。對其的抓捕行動已經開始，有必要的話，我們應該做好將其抹殺的準備。"
 PROBE_ALIENS:0 "探查外星人"
 PROBE_ALIENS_DESC:0 "我們的科學家想要從[From.GetName]上的本土文明中尋找實驗對像收集數據。測試完畢後，樣本目標將會被抹除與實驗相關的記憶，送回[From.GetPlanetMoon]的表面。"
 VULTAUM_ARCHEOLOGY_1:0 "採礦基地"
 VULTAUM_ARCHEOLOGY_1_DESC:0 "[From.GetName]的火山口從前是一個古老的沃陶姆採礦基地。在其附近會建立一個考古挖掘地來尋找遺蹟里有用的東西。"
 VULTAUM_ARCHEOLOGY_2:0 "天文臺"
 VULTAUM_ARCHEOLOGY_2_DESC:0 "[From.GetName]之前有一個沃陶姆天文臺，一個遠離他們古老帝國的[From.GetPlanetMoon]。考古學家對分析研究這個天文臺遺址充滿興趣。"
 VULTAUM_ARCHEOLOGY_3:0 "太空電梯"
 VULTAUM_ARCHEOLOGY_3_DESC:0 "有一座屬於沃陶姆的已經崩毀了的太空電梯依然環繞在[From.GetName]的赤道軌道上。顯然這裡藏有大量的文物，在[From.GetPlanetMoon]的表面建立一作考察站一定是明智之舉。"
 VULTAUM_ARCHEOLOGY_4:0 "大都會"
 VULTAUM_ARCHEOLOGY_4_DESC:0 "一座位於[From.GetName]的隕石坑集群里的大都會遺址曾是一座沃陶姆的主要都市。派遣考察隊來這裡挖掘顯然是非常有必要的。"
 VULTAUM_ARCHEOLOGY_5:0 "隧道網路"
 VULTAUM_ARCHEOLOGY_5_DESC:0 "在[From.GetName]上的沃陶姆核心殖民地崩潰前，此處曾是一個巨大的隧道網路。派遣考察隊來這裡挖掘顯然是非常有必要的。"
 VULTAUM_ARCHEOLOGY_6:0 "天然氣開採設施"
 VULTAUM_ARCHEOLOGY_6_DESC:0 "沃陶姆氣體開採站的一部分仍然環繞著[From.GetName]。種種跡象標明這裡曾經遭受過劫掠，但我們的考古專家堅信這裡仍然還留有重要物品有待發現。"
 VULTAUM_ARCHEOLOGY_7:0 "貿易站"
 VULTAUM_ARCHEOLOGY_7_DESC:0 "[From.GetName]上曾一度有一個沃陶姆貿易站。挖掘出遺蹟需要很大工夫，但考古學家認為這是值得的。"
 VULTAUM_ARCHEOLOGY_8:0 "人造衛星"
 VULTAUM_ARCHEOLOGY_8_DESC:0 "一顆古老的沃陶姆人造衛星正在[From.GetName]的引力軌道上磕磕絆絆地公轉著。其發射陣列已被打撈回收，我們的數據工程師正如飢似渴地分析著裝置。"
 VULTAUM_ARCHEOLOGY_9:0 "分裂者殖民地"
 VULTAUM_ARCHEOLOGY_9_DESC:0 "我們發現了一片位於[From.GetName]上的沃陶姆分裂者殖民地。一旦我們的考察開始進行，我們就可以發現很多有價值的文物。"
 VULTAUM_ARCHEOLOGY_10:0 "軌道複合體"
 VULTAUM_ARCHEOLOGY_10_DESC:0 "一副空蕩蕩的軌道複合體的金屬框架漂浮在[From.GetName]的外空間區域。其建成目的似乎是有關虛擬現實研究，但是如果我們要了解更多相關資訊的話，就需要進行一次適當的考古調查。"
 VULTAUM_ARCHEOLOGY_11:0 "小行星基地"
 VULTAUM_ARCHEOLOGY_11_DESC:0 "這個位於[From.GetName]小行星上的礦物採掘基地如今就只剩下一個巨大的隕石坑了。然而初步地質掃瞄顯示，他們的一些採礦坑道可能完好地儲存在地表之下。"
 YUHT_ARCHEOLOGY_1:0 "孵化場星球"
 YUHT_ARCHEOLOGY_1_DESC:0 "[From.GetName]已經被確定為一顆曾作為尤特的孵化場的行星，它們的幼崽被遺留在這裡，任其自然成長。一次考察行動必然會讓我們獲得很多有價值的化石。"
 YUHT_ARCHEOLOGY_2:0 "監聽陣列"
 YUHT_ARCHEOLOGY_2_DESC:0 "尤特百萬年前在這裡建造了大量巨大的監聽陣列。雖然早已失效，但附近的考古挖掘還是會有大發現的。"
 YUHT_ARCHEOLOGY_3:0 "博物館遺蹟"
 YUHT_ARCHEOLOGY_3_DESC:0 "一座主題為「外星騙局」的博物館遺址被發現在[From.GetName]的地表上。它曾展出過數十種被認為是外星的文物，我們的考古專家對其所剩的那些文物仍然充滿興趣。"
 YUHT_ARCHEOLOGY_4:0 "古代墓場"
 YUHT_ARCHEOLOGY_4_DESC:0 "[From.GetName]曾是一片繁榮的尤特殖民地，而且我們已經確認看似是巨型墓場的地方實際上是[From.GetPlanetMoon]的一塊獨立的區域。顯然針對這一地點開展一次考古挖掘行動是有價值的。"
 YUHT_ARCHEOLOGY_5:0 "古戰場"
 YUHT_ARCHEOLOGY_5_DESC:0 "數百萬年前，[From.GetName]上曾爆發了一場尤特與其他種族之間的的毀滅性地面戰爭。我們的考古學家很樂意去搜索古戰場，以發掘有價值的文物。"
 YUHT_ARCHEOLOGY_6:0 "古代人造衛星"
 YUHT_ARCHEOLOGY_6_DESC:0 "尤特在[From.GetName]的軌道上，放置了一顆衛星，以紀念與外星智慧生物的首次接觸。一隊考古學家申請資金對它進行全面分析。"
 YUHT_ARCHEOLOGY_7:0 "廢棄的巡洋艦"
 YUHT_ARCHEOLOGY_7_DESC:0 "一艘尤特巡洋艦經歷戰鬥後，被遺棄在[From.GetName]的軌道上。我們的考古學家想登船分析這艘古船。"
 YUHT_ARCHEOLOGY_8:0 "被遺棄的殖民船"
 YUHT_ARCHEOLOGY_8_DESC:0 "在[From.GetName]的軌道上，發現了尤特殖民船的殘骸。如由一隊科學家對其進行探索，會有不錯的發現。"
 YUHT_ARCHEOLOGY_9:0 "小行星居所"
 YUHT_ARCHEOLOGY_9_DESC:0 "小行星[From.GetName]上似乎有古代尤特居所的遺蹟。組織一支遠征隊，派往調查小行星的洞窟，獲取更多情報。"
 FIRST_LEAGUE_ARCHEOLOGY_1:0 "艦隊基地"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC:0 "[From.GetName]上方有第一聯盟艦隊基地的遺蹟。有些殘骸似乎足夠穩定到可以支援我們進行考古作業。"
 FIRST_LEAGUE_ARCHEOLOGY_2:0 "廢棄的巡洋艦"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC:0 "我們偵測到了一塊屬於第一聯合巡洋艦的艦艏殘骸正在環繞著[From.GetName]進行公轉。一支登艦團隊將研究其上的殘餘物以讓我們瞭解其更多。"
 FIRST_LEAGUE_ARCHEOLOGY_3:0 "漢姆達的母星"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC:0 "[From.GetName]應該是已消滅的漢姆達的母星，該種群是古老第一聯盟的創始成員之一。[From.GetPlanetMoon]深陷於廢墟之間，等待發掘。"
 FIRST_LEAGUE_ARCHEOLOGY_4:0 "卡薩克的母星"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC:0 "我們發現[From.GetName]是絕跡的卡薩克的母星，該種群是古老第一聯盟的創始成員之一。在[From.GetPlanetMoon]的表面上，仍可以看到地下城市的廢墟。"
 FIRST_LEAGUE_ARCHEOLOGY_5:0 "米格楊母星"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC:0 "百萬年前，米格楊是第一聯盟的創始成員之一，我們認為[From.GetName]是他們的母星。這麼多年過去了，他們高聳入雲的遺蹟仍舊矗立。"
 FIRST_LEAGUE_ARCHEOLOGY_6:0 "維若帕的母星"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC:0 "古老的維若帕是第一聯盟的創始成員之一，有證據顯示[From.GetName]曾經是他們的母星。這些鳥類挖空了山脈，建造了巨大的城市，我們考古學家有興趣探索調查他們的廢墟。"
 FIRST_LEAGUE_ARCHEOLOGY_7:0 "研究基地"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC:0 "[From.GetName]的表面能看到大地面裝置的廢墟。我們認為這裡曾經是古老的第一聯盟建立的研究基地，但要靠近調查才能確定。"
 FIRST_LEAGUE_ARCHEOLOGY_8:0 "殖民地遺蹟"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC:0 "第一聯盟將殖民地建立在了[From.GetName]的五湖四海上，這裡曾到處都是各其成員物種。殖民地看起來像是衰落了，但我們必須挖掘廢墟以確定它消逝的原因。"
 FIRST_LEAGUE_ARCHEOLOGY_9:0 "貿易中心"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC:0 "[From.GetName]曾經是古老的第一聯盟主要的貿易中心。[From.GetPlanetMoon]曾經高度城市化，現在還留下了許多廢墟供考古學家研究。"
 FIRST_LEAGUE_ARCHEOLOGY_10:0 "戰役殘骸"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC:0 "兩百萬年前，第一聯盟一場大型飛船戰鬥在[From.GetName]附近爆發。飛往[From.GetPlanetMoon]的航道上，還能看到這些飛船的殘骸，我們的考古學家建議在附近建立營地。"
 FIRST_LEAGUE_ARCHEOLOGY_11:0 "流放地"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC:0 "[From.GetPlanetMoon][From.GetName]氣候惡劣，是古代的第一聯盟的罪犯流放地，這裡危機四伏，但要是建立考古發掘場的話，應該可以發掘出一些監獄設施。"
 FIRST_LEAGUE_ARCHEOLOGY_12:0 "觀測站"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC:0 "[From.GetName]是某個尚處於青銅時代初期的文明的母星，該文明處在第一聯盟的觀測下。已發現數處有價值的考古挖掘場。"
 FIRST_LEAGUE_ARCHEOLOGY_13:0 "軌道封鎖"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC:0 "[From.GetName]是某個未知物種的母星，這個物種似乎受到第一聯盟飛船的軌道封鎖。派出考古隊有望發掘更多資訊。"
 FIRST_LEAGUE_ARCHEOLOGY_14:0 "走私犯的小行星"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC:0 "小行星[From.GetName]顯然曾經是走私犯、海盜和第一聯盟內其他罪犯的藏身之處。我們應該對這顆小行星的內部進行徹查，以期發現可能存在的來自第一聯合的文物。"
 IRASSIAN_ARCHEOLOGY_1:0 "軌道封鎖"
 IRASSIAN_ARCHEOLOGY_1_DESC:0 "[From.GetName]上伊瑞森殖民地因賈沃疹而毀滅，但有證據表明這事情發生前[From.GetPlanetMoon]曾受到封鎖。我們需要更深入地檢查軌道碎片，以獲取更多資訊。"
 IRASSIAN_ARCHEOLOGY_2:0 "被轟炸的殖民地"
 IRASSIAN_ARCHEOLOGY_2_DESC:0 "一百二十萬年前，[From.GetName]遭受到一次猛烈的軌道轟炸，在此之前[From.GetPlanetMoon]曾是伊瑞森的一個繁榮的殖民地。也許一次考古調查可以瞭解更多情況。"
 IRASSIAN_ARCHEOLOGY_3:0 "丘格拉的母星"
 IRASSIAN_ARCHEOLOGY_3_DESC:0 "軟體種群丘格拉起源於[From.GetName]，它是一個被伊瑞森協約國所征服的物種。我們對其知之甚少，不過沒準一次考古調查便可以彌補這點。"
 IRASSIAN_ARCHEOLOGY_4:0 "提德格的母星"
 IRASSIAN_ARCHEOLOGY_4_DESC:0 "[From.GetName]是提德格的遠古母星，但一百二十萬年前，它遭受了一次全面的軌道轟炸。我們知道提德格是伊瑞森的幾個附庸物種之一，但究竟是什麼原因促成了這次轟炸依舊是個謎。"
 IRASSIAN_ARCHEOLOGY_5:0 "殖民地遺蹟"
 IRASSIAN_ARCHEOLOGY_5_DESC:0 "在[From.GetName]上伊瑞森的殖民地遺蹟里只剩下化石與廢墟。它看起來像是成爲了賈沃疹的另一個受害者，但也許一次考古調查可以讓我們對這個殖民地的命運有更多的瞭解。"
 IRASSIAN_ARCHEOLOGY_6:0 "採礦基地"
 IRASSIAN_ARCHEOLOGY_6_DESC:0 "[From.GetName]上深深的礦洞表明，這裡曾經是伊瑞森的採礦基地。我們的考古學家想要深入調查。"
 IRASSIAN_ARCHEOLOGY_7:0 "殖民地殘餘"
 IRASSIAN_ARCHEOLOGY_7_DESC:0 "[From.GetName]曾是一個早期的陷入賈沃疹打擊的受害者，我們的考古學家想研究伊瑞森的殖民地以發現蛛絲馬跡，從而追蹤瘟疫的病原。"
 IRASSIAN_ARCHEOLOGY_8:0 "廢棄的巡洋艦"
 IRASSIAN_ARCHEOLOGY_8_DESC:0 "我們在[From.GetName]的軌道上發現了一艘廢棄的伊瑞森巡洋艦。一隊考古學家已經整裝待發。"
 IRASSIAN_ARCHEOLOGY_9:0 "軌道空間站"
 IRASSIAN_ARCHEOLOGY_9_DESC:0 "[From.GetName]上發現了伊瑞森軌道空間站的碎片，這裡應該是他們疾病控制權威部門的總部，若想獲得更多資訊，需要對廢墟進行廣泛搜尋。"
 IRASSIAN_ARCHEOLOGY_10:0 "小行星監聽哨站"
 IRASSIAN_ARCHEOLOGY_10_DESC:0 "小行星[From.GetName]上發現了被遺棄的軍團監聽哨站。我么認為這是古老的伊瑞森契約文明建的。"
 IRASSIAN_ARCHEOLOGY_11:0 "氣態巨行星研究站"
 IRASSIAN_ARCHEOLOGY_11_DESC:0 "我們在[From.GetName]周圍軌道上發現了一座古老的伊瑞森研究站遺址。看上去伊瑞森出於某種原因一直在研究這個氣態巨行星。"
 CYBREX_ARCHEOLOGY_1:0 "克爾母星"
 CYBREX_ARCHEOLOGY_1_DESC:0 "[From.GetName]曾經是克爾的母星，同樣受到了殘暴的賽博勒克斯的攻擊。克爾文明就只殘留下少數幾個廢墟，它們依舊有研究價值。"
 CYBREX_ARCHEOLOGY_2:0 "因迪馬克母星"
 CYBREX_ARCHEOLOGY_2_DESC:0 "在名為賽博勒克斯的機械意識將其戰體降臨於此並毀滅一切之前，[From.GetName]是古老的因迪馬克文明的母星。這裡或許會有重大的考古發現。"
 CYBREX_ARCHEOLOGY_3:0 "受損的賽博勒克斯戰體"
 CYBREX_ARCHEOLOGY_3_DESC:0 "在[From.GetName]附近軌道上發現了兩個賽博勒克斯的戰體殘骸。需要深入調查。"
 CYBREX_ARCHEOLOGY_4:0 "賽博勒克斯入侵"
 CYBREX_ARCHEOLOGY_4_DESC:0 "很久以前[From.GetName]發生過一場大規模的地面戰爭，當時賽博勒克斯正在攻擊[From.GetPlanetMoon]的原住民。現在依舊可能在這古戰場找到當年的文物。"
 CYBREX_ARCHEOLOGY_5:0 "賽博勒克斯遺蹟"
 CYBREX_ARCHEOLOGY_5_DESC:0 "[From.GetName]是被賽博勒克斯高度開發的星球，但在赤道附近有一片矩形的未被開發過的區域。我們的科學家必須搞清楚原因。"
 CYBREX_ARCHEOLOGY_6:0 "賽博勒克斯監聽哨站"
 CYBREX_ARCHEOLOGY_6_DESC:0 "小行星[From.GetName]實際上並非一個小行星，而是賽博勒克斯的人造航天器。大約在60萬年前，賽博勒克斯把它用作一處監聽哨站。"
 CYBREX_ARCHEOLOGY_7:0 "賽博勒克斯精煉廠"
 CYBREX_ARCHEOLOGY_7_DESC:0 "在[From.GetName]周圍的軌道上漂浮著一些來自賽博勒克斯精煉廠的碎片。看起來這些機器曾經在這裡進行過某種形式的採礦作業。"
 CYBREX_ARCHEOLOGY_8:0 "戰鬥殘骸"
 CYBREX_ARCHEOLOGY_8_DESC:0 "大約60萬年前在[From.GetName]附近爆發過一場大規模的太空會戰，至少五支艦隊參與其中。其中一支屬於賽博勒克斯。"
 CYBREX_ARCHEOLOGY_9:0 "古代賽博勒克斯基地"
 CYBREX_ARCHEOLOGY_9_DESC:0 "以前在[From.GetName]的表面有一個屬於賽博勒克斯的基地，但現在這裡僅剩一個彈坑。我們應該調查清楚到底發生了什麼。"
 CYBREX_ARCHEOLOGY_10:0 "有機遺骸"
 CYBREX_ARCHEOLOGY_10_DESC:0 "在[From.GetName]附近軌道發現了大約一千具外星人屍體。他們死亡時間與賽博勒克斯控制這部分星系的時間大致相符。"
 CYBREX_ARCHEOLOGY_11:0 "賽博勒克斯研究站"
 CYBREX_ARCHEOLOGY_11_DESC:0 "在[From.GetName]附近軌道發現的賽博勒克斯研究站其中一個工作模組中包含了一些賽博勒克斯族的殘留物。"
 TARBLAC_PROCUREMENT:0 "幻影般的塔布拉克"
 TARBLAC_PROCUREMENT_DESC:0 "在海洋星球[This.GetName]的海面下發現了塔布拉克。"
 TASSARGOID_PROCUREMENT:0 "強大的塔薩古德"
 TASSARGOID_PROCUREMENT_DESC:0 "[This.GetName]潮濕的叢林中出現過塔薩古德的身影。"
 ORINTHI_PROCUREMENT:0 "卑鄙的歐林提"
 ORINTHI_PROCUREMENT_DESC:0 "歐林提在[This.GetName]各地大規模存在。"
 SNIRAN_PROCUREMENT:0 "陰險的薩尼蘭"
 SNIRAN_PROCUREMENT_DESC:0 "薩尼蘭只存在於[This.GetName]的沙海中。"
 GOOLANTHA_PROCUREMENT:0 "堅韌的古蘭薩"
 GOOLANTHA_PROCUREMENT_DESC:0 "古蘭薩獸群可能只存在於[This.GetName]的開闊草原上。"
 UDDLORAN_PROCUREMENT:0 "狡猾的烏杜蘭"
 UDDLORAN_PROCUREMENT_DESC:0 "烏杜蘭的軌跡只出現在[This.GetName]被雪覆蓋的荒地上。"
 ZULCOR_PROCUREMENT:0 "貪婪的祖卡"
 ZULCOR_PROCUREMENT_DESC:0 "祖卡蟲群是[This.GetName]乾燥峽谷的原住民。"
 SUBLIGHT_PROBE_PROJECT:0 "回收探測器"
 SUBLIGHT_PROBE_PROJECT_DESC:0 "在[space_probe.GetStarName]星系中，我們發現了我們老舊的亞光速探測器。一定要儘快回收。"
 BOARD_CULT_SHIP_1:0 "登上邪教徒的艦船"
 BOARD_CULT_SHIP_1_DESC:0 "一條邪教徒的艦船被我們的武裝力量所癱瘓。我們應該登船以確保我們能夠找到有價值的情報和人員。"
 BOARD_CULT_SHIP_2:0 "登上邪教徒的旗艦"
 BOARD_CULT_SHIP_2_DESC:0 "我們癱瘓掉了邪教徒的旗艦！若想成功登陸並俘獲艦船，必須派出大量部隊。"
 CULTIST_DEBRIS:0 "邪教徒戰艦殘骸"
 CULTIST_DEBRIS_DESC:0 "這群邪教徒看來發展出了某種新武器，追蹤他們基地的行動到這裡就中止了。如果我們調查他們的科技，我們或許可以發現邪教徒領袖的下落。"
 SMUGGLER_RAID_PROJECT:0 "突襲走私販基地"
 SMUGGLER_RAID_PROJECT_DESC:0 "走私販們在[From.GetName]地表設立了一個非法哨站，這是一個受到我們保護的土著庇護所星球。必須在他們的行為對[From.GetPlanetMoon]的本土文明造成更大的危害前消除掉這個隱患。"
 ROGUE_BOMBARDMENT_PROJECT:0 "清除叛逃特工"
 ROGUE_BOMBARDMENT_PROJECT_DESC:0 "我們終於追蹤到叛徒是在[From.GetName]上城市郊區的一處藏身之所。我們有必要下令艦隊從太空中對這個地點進行轟炸。"
 AVERT_PRIMITIVE_WAR_PROJECT:0 "避免[From.GetName]發生戰爭"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC:0 "由於我們在[From.GetName]上的秘密行動出現了意外，[From.Owner.GetSpeciesNamePlural]已經到達了核戰爆發的邊緣。我們在[From.GetPlanetMoon]上的滲透單位要求一艘在軌的科研船平息這一局面。"
 FALLEN_SHIELD_PROJECT:0 "削弱[From.GetName]的防護罩"
 FALLEN_SHIELD_PROJECT_DESC:1 "不知道為什麼，有人將[From.GetName]包裹在了一個無法被穿透的能量屏障中。屏障的能量層級在不斷波動，說明它已經被啟用數千年了。我們必須找到解除這個屏障的方法，然後發掘其背後的秘密。"
 BOARD_HYACINTH:0 "登上風信子號"
 BOARD_HYACINTH_DESC:0 "風信子號位於[hyacinth_planet.GetName]，從結構上看沒有遭受損傷。我們需要集結一支登陸部隊來確認在這艘方舟船上究竟發生了什麼。"
 ABDUCT_SCIENTIST_PROJECT:0 "綁架科學家"
 ABDUCT_SCIENTIST_PROJECT_DESC:0 "我們在[From.GetName]的土著[From.Owner.GetSpeciesNamePlural]之中發現一位才華橫溢的科學家。他的才華被他所屬的本土文明浪費了，但他對我們的研究工作將有相當的幫助。綁架並說服他為我們工作的計劃被提上日程。"
 IMPLANT_MALFUNCTIONS_PROJECT:0 "移除故障植入物"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC:0 "我們給來自[From.GetName]中的原始[From.Owner.GetSpeciesNamePlural]受試者大腦中植入的東西出現了一些故障，從而產生了一系列的問題。不僅引發不正常的暴力行為，甚至導致了受試者的死亡。我們需要在產生更多的問題前拆除這些植入物。"
 DEFENSE_FORCE_STRIKE_PROJECT:0 "摧毀土著防禦力量"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC:0 "來自[From.GetName]的[From.Owner.GetSpeciesName]民族國家已經聯合在一起並組建了反抗外星人的軍事力量，其使命便是阻擾我們在這個星球的行動。這是不能容忍的。我們必須對其主基地進行一次懲罰性的打擊。"
 SYNTH_INFILTRATION_PROJECT:0 "合成人檢測方法"
 SYNTH_INFILTRATION_PROJECT_DESC:0 "合成人潛入者對[Root.GetSpeciesNamePlural]的滲透正在[Root.GetName]內進行。我們需要拿出一個有效而可靠的方法來識別他們。"
 CAPTURE_QUEEN:0 "俘獲蟲后"
 CAPTURE_QUEEN_DESC:0 "[queen_system.GetName]星系最近發生了一場太空戰，一個索林原蟲蟲后重傷瀕死，但其仍有生命體徵。捕獲它將是情報界的一場重大勝利。"
 ESTABLISH_COMMUNICATIONS:0 "調查[Prev.From.GetName]"
 ESTABLISH_COMMUNICATIONS_DESC:1 "我們需要進一步瞭解我們將其編碼命名為§Y[Prev.From.GetName]§!的神秘外星種群。如果他們也擁有語言，那我們必須對其進行破譯並且建立交流。\n\n獎勵：£influence£ §G影響力§!或§S特殊專案§!"
 INVESTIGATE_SPACE_AMOEBA:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_SPACE_AMOEBA_DESC:1 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_CRYSTALS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_CRYSTALS_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_DRONES:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_DRONES_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_SPACE_CLOUDS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_SPACE_CLOUDS_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_TIYANKI:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_TIYANKI_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_PIRATES:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_PIRATES_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"
 INVESTIGATE_MARAUDERS:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_MARAUDERS_DESC:0 "$ESTABLISH_COMMUNICATIONS_DESC$"