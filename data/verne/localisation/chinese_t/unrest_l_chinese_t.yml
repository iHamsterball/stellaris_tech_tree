l_chinese_t:
 minor_terrorist_action:0 "恐襲受害者"
 minor_terrorist_action_desc:0 "由於§H不滿§!所引起的恐怖襲擊讓殖民地居民產生嚴重不安，甚至對對當地政府失去了信心。"
 major_terrorist_action:0 "恐襲受害者（嚴重）"
 major_terrorist_action_desc:0 "$minor_terrorist_action_desc$"
 riots_averted:0 "勇敢的市民"
 riots_averted_desc:0 "儘管該殖民地有著十分高的§H不滿§!，但人們依然衆志成城，阻止暴力升級。"
 spiritualist_unrest:0 "不滿 （趨向唯心主義）"
 spiritualist_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y唯心主義者§!勢力。"
 materialist_unrest:0 "不滿（趨向唯物主義）"
 materialist_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y唯物主義者§!勢力。"
 xenophobe_unrest:0 "不滿（趨向排外主義）"
 xenophobe_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y排外主義者§!勢力。"
 xenophile_unrest:0 "不滿（趨向親外主義）"
 xenophile_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y親外主義者§!勢力。"
 pacifist_unrest:0 "不滿（趨向和平主義）"
 pacifist_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y和平主義者§!勢力。"
 militarist_unrest:0 "不滿（趨向軍國主義）"
 militarist_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y軍國主義者§!勢力。"
 authoritarian_unrest:0 "不滿（趨向威權主義）"
 authoritarian_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y威權主義者§!勢力。"
 egalitarian_unrest:0 "不滿（趨向平等主義）"
 egalitarian_unrest_desc:0 "該殖民地的§H不滿§!使當地居民開始投向§Y平等主義者§!勢力。"
 unrest_title:0 "§R不滿§!："
 unrest.101.name:0 "$unrest_title$恐襲"
 unrest.101.desc:0 "在壓力不斷加劇的情況下，§Y[Root.GetName]§!的動亂導致了恐怖襲擊。儘管人員傷亡與財產損害較低，但居民已經開始質疑[Root.Owner.GetName]的保護他們的能力。"
 unrest.105.name:0 "$unrest_title$嚴重恐襲"
 unrest.105.desc:0 "近來在身陷泥潭的§Y[Root.GetName]§!殖民地上發生了一起重大事件。儘管關鍵國有設施均安然無恙，但這場有組織的恐怖襲擊仍造成了難以估量的財產損失以及人員傷亡，動搖了殖民地穩定的根基。"
 unrest.110.name:0 "$unrest_title$維和"
 unrest.110.desc:0 "多虧了[Root.Owner.GetAdj]部隊與§Y[Root.GetName]§!民眾之間迅速且果敢的配合行動，平息了一觸即發的暴動危機。"
 unrest.115.name:0 "$unrest_title$宗教傳播"
 unrest.115.desc:0 "我們收到報告，§Y[Root.GetName]§!在歷經一段時期的社會動亂後，似乎因為對境況的不確定，民眾間唯心主義活動開始大大增加。臨時祭壇紛紛搭建，人們通過共同的信仰形成新的社會紐帶。"
 unrest.120.name:0 "$unrest_title$可靠權威"
 unrest.120.desc:0 "§Y[Root.GetName]§!的騷亂引發了新的政治變動：民粹主義鐵腕人士開始走上舞臺，他們不惜以自由為代價換取社會的秩序。"
 unrest.125.name:0 "$unrest_title$異族"
 unrest.125.desc:0 "隨著§Y[Root.GetName]§!的社會秩序不斷崩塌，[Root.Owner.GetName]的外來人口發現自己無意間成爲了殖民地中與日俱增的仇恨的目標 。"
 unrest.130.name:0 "$unrest_title$束手無策"
 unrest.130.desc:0 "由於§Y[Root.GetName]§!當地的精神領袖們根本無法控制殖民地上動亂的蔓延，人們開始對自己所棲居的物質領域有更為理性的認識。"
 unrest.135.name:0 "$unrest_title$團結一致"
 unrest.135.desc:0 "§Y[Root.GetName]§!上出現了愈演愈烈的叛亂，叛亂的原因，至少部分原因，是該星球的公民們認為非原生種族在國內遭到了不公平的對待。"
 unrest.140.name:0 "$unrest_title$眾生平等"
 unrest.140.desc:0 "§Y[Root.GetName]§!的社會斷層不斷擴大，在此劇變的刺激之下，當地居民在人人平等的理念下團結一致。"
 unrest.145.name:0 "$unrest_title$收效甚微"
 unrest.145.desc:0 "事實證明，對§Y[Root.GetName]§!上叛亂的干預收效甚微。事實上，當地人已經對我們掌控事態的能力失去信心了。"
 unrest.150.name:0 "$unrest_title$軍事激進"
 unrest.150.desc:0 "由於§Y[Root.GetName]§!上持續不斷的動亂，民眾強烈要求軍方在他們的母星以及整個[Root.Owner.GetName]之內維持治安。"
 unrest.4200.name:0 "$unrest_title$[Root.GetName]上的叛亂！"
 unrest.4200.desc.returner:0 "[Root.GetName]上的復國主義者掀起了一場叛亂！他們為爭取他們的自由而戰，而他們的最終目標是迴歸[fatherland.GetName]的控制。"
 unrest.4200.desc.secession:0 "[Root.GetName]上的民眾掀起了一場叛亂！他們的最終目標是脫離我們的國家， 並建立起一個他們自己的[secessionist_rebels.GetName]。"
 unrest.4200.desc.returner.gesta:0 "之前被我們打敗的國家的殘餘勢力，現在正在[Root.GetName]上謀劃通過武力使該星球迴歸到母國。"
 unrest.4200.desc.secession.gesta:0 "[Root.GetName]上欠校準的單元正嘗試讓這個星球掙脫我們的管轄。"
 unrest.4211.name:0 "$unrest_title$在[From.From.GetName]的殖民地淪陷！"
 unrest.4211.desc:0 "我們沒能鎮壓[From.From.GetName]的暴亂，殖民地現在已經宣佈了獨立"
 unrest.4211.desc.gesta:0 "一個星球從我們手中被竊取了。"
 unrest.4220.name:0 "[From.GetName]合併請求"
 unrest.4220.desc:0 "[Root.GetRulerTitle][Root.GetRulerName]，您好！我是[From.GetName]的[From.GetRulerTitle][From.GetRulerName]，謹代表[From.From.GetName]的人民進行發言。\n\n我們近來終於脫離了[rebelled_against.GetName]的掌控。我們的國家剛剛成立不久，還無法抵禦那些侵略性……很強的國家。我們中有很多人對[Root.GetAdj]的統治青睞有加——我們誠摯地請求你們將我們納入你們的領土。"
 unrest.4220.a:0 "我們不會將你們辛苦贏得的獨立自主§Y全部§!奪走。"
 unrest.4220.a.tooltip:0 "將§Y[From.GetName]§!納為附庸。"
 unrest.4220.b:0 "我們向來都是一家人。"
 unrest.4220.b.tooltip:0 "立即吞併§Y[From.From.GetName]§!。"
 unrest.4220.c:0 "我們不能——也不會——幫助你們。"
 unrest.4225.name:0 "前殖民地被附庸"
 unrest.4225.desc:0 "一份外交通告已經告知我們，我們的前殖民地[From.From.From.GetName]已經變成了[From.GetName]的附庸國。"
 unrest.4225.desc.gesta:0 "我們感知到，一個曾經屬於我們的星球[From.From.From.GetName]，現在已經成爲了[From.GetName]的附庸國。"
 unrest.4225.a:0 "簡直讓我們忍無可忍。"
 unrest.4230.name:0 "前殖民地被吞併"
 unrest.4230.desc:0 "一份外交通告已經告知我們，我們位於[From.From.From.GetName]的前殖民地被併入了[From.GetName]的領土。"
 unrest.4230.desc.gesta:0 "我們感知到，我們之前的星球[From.From.From.GetName]已經被[From.GetName]整合進版圖。"
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "叛亂被鎮壓"
 unrest.4235.desc:0 "我們已經打敗了[From.From.From.GetName]上的叛軍，並重建了我們的政權，重新將殖民地牢牢控制在我們手中。"
 unrest.4235.desc.gesta:0 "[From.From.From.GetName]上不屬於我們的個體已被肅清。"
 unrest.4235.a:0 "他們不會再一次反抗我們了。"
 unrest.155.name:0 "$unrest_title$ [revolt_planet.GetName]上的奴隸集會"
 unrest.155.desc:0 "奴隸們夜間舉行秘密會議、對統治階級的反抗不斷升級、貨物頻繁丟失，這些現象都說明了一點，[revolt_planet.GetName]上的奴隸們正在變得越來越激進，並向他們的同胞不斷的散播反抗和不滿的情緒。這也讓我們國家其餘的人民越發恐懼不安。無論他們在做什麼，都不會對帝國有利。"
 unrest.155.a:0 "必須立刻採取行動。"
 unrest.156.name:0 "$unrest_title$ [Root.GetName]上的蓄意破壞"
 unrest.156.desc:0 "在一次惡毒的反抗行動中，[Root.GetName]上的奴隸們用自製炸藥摧毀了工廠設施，儘管爆炸發生在夜間，他們還是用觸發警報的方式將毫無疑心的工廠領導人們引到了現場。這次襲擊協調順暢，執行完美。無論罪犯是誰，他們一定秘密策劃了好幾個月。"
 unrest.156.a:0 "這些行為必將受到懲罰。"
 unrest.156.b:0 "我們必須解決我們之間的分歧。"
 unrest.159.name:0 "$unrest_title$[Root.GetName]上的絕食抗議"
 unrest.159.desc:0 "看來[Root.GetName]上的奴隸們已經無法再忍受下去了，他們開始絕食抗議。奴隸團體的發言人告訴我們，一大批奴隸開始拒絕攝入任何食物，直到我們廢除奴隸制為止。到目前為止我們強迫他們進食的嘗試均已失敗。令人遺憾的是營養不良將大大的降低他們的工作效率。"
 unrest.159.a:0 "那就讓他們餓著吧。"
 unrest.159.b:0 "我們得解決這個問題。"
 unrest.157.name:0 "$unrest_title$[revolt_planet.GetName]發生奴隸暴亂"
 unrest.157.desc:0 "[revolt_planet.GetName]上的奴隸們已經爲了自由而開始暴亂！在精心計劃的襲擊中，[revolt_planet.GetName]上的反抗勢力顛覆了當地政府。該行星因此陷入混亂，奴隸們拉幫結派，拿著威力強大的武器衝上街道大肆破壞，攻擊任何膽敢阻止他們的人。"
 unrest.157.a:0 "他們實在太過分了。"
 unrest.157.b:0 "也許我們需要改變我們的策略。"
 unrest.160.name:0 "$unrest_title$[revolt_planet.Planet.GetName]發生奴隸叛亂"
 unrest.160.desc:1 "在[revolt_planet.Planet.GetName]上被奴役的人口已經團結起來公開起義，武裝起來對抗我們當地的統治。叛軍幾乎同時攻克了行星上的數個關鍵目標，情況急轉直下。這顆行星的命運現在依賴於我們在當地的衛戍部隊。如果他們輸了，我們將失去[revolt_planet.Planet.GetName]。"
 unrest.160.a:0 "粉碎他們的叛亂！"
 unrest.160.a.tooltip:0 "奴隸叛軍企圖佔領整個行星。"
 unrest.161.name:0 "叛亂被鎮壓"
 unrest.161.desc:0 "我們成功鎮壓了[event_target:revolt_planet.Planet.GetName]上的起義。我們勇敢的部隊士兵們在關鍵設施重新建立了據點，並恢復了當地的秩序。接下來要做的是重建那些被奴隸們所摧毀的設施，短時間內他們肯定是不敢再反抗我們了。"
 unrest.161.a:0 "現在他們應該會安分守己了。"
 unrest.161.b:0 "事情竟然發展到這種地步，真是遺憾。"
 unrest.161.a.tooltip:1 "對失敗叛亂的記憶將使得這些人不敢再次反抗。"
 unrest.163.name:0 "終止奴役勞動"
 unrest.163.desc:0 "由於在[revolt_planet.Planet.GetName]上終止了奴役勞動，動亂終於逐漸平息了。現在民眾生活應該能夠迴歸正規了吧。"
 unrest.165.name:0 "奴隸被平定"
 unrest.165.desc:0 "[revolt_planet.Planet.GetName]上的激進分子們已經被平定，奴隸們也都老老實實的回去工作了。"
 unrest.165.a:0 "回去工作吧……"
 unrest.167.name:0 "我們失去了[revolt_planet.Planet.GetName]"
 unrest.167.desc:0 "未敢設想的事情發生了。我們在[revolt_planet.Planet.GetName]上的部隊被打敗了，我們最後一名忠實的子民也被奴隸叛軍無情的處死。現在叛軍已經宣佈獨立，這真是[From.GetSpeciesName]一族歷史上黑暗的一天。"
 unrest.167.a:0 "下次我們將全副武裝奪回屬於我們的東西。"
 unrest.167.b:0 "也許這就是最好的結果了……"
 unrest.168.name:0 " [rebel_country.GetName] "
 unrest.168.desc:0 "您好，[Root.GetSpeciesName]，我們是曾為奴隸的自由戰士——來自[old_owner.GetName]，我們在那裡受到[old_owner.GetRulerTitle][old_owner.GetRulerName]的壓迫和虐待。我們一直很欽佩你們的平等主義價值觀，嚮往你們那「[new_owner.GetSpeciesAdj]」的行事之道，我們希望能成為你們國家的一部分，您願意收留我們嗎？"
 unrest.168.a:0 "加入我們吧，我們這裡人人平等。"
 unrest.168.a.tooltip:0 "[old_owner.GetName]將被告知我們接收了他們以前的奴隸。"
 unrest.168.b:0 "我們不需要另一顆行星了。"
 unrest.169.desc:0 "我們需要告知您，[revolt_planet.GetName]的自由鬥士們已經加入了我們的國家，並且享有完全的公民權，包括我們的保護。你們別想再幹涉他們的自由了。"
 unrest.169.a:0 "管好你們自己吧。"
 unrest.169.b:0 "我們會連你們一起蹂躪。"
 unrest.169.c:0 "恭喜恭喜。燙手的山芋歸你們了。"
 opinion_took_in_rebels:0 "接納叛軍"