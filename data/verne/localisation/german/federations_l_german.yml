 resolution_galactic_focus_war_in_heaven_denounce_both_success:0 "Eines der beiden erwachten Reiche im §YKrieg des Himmels§! zu unterstützen, gilt als §RBruch des Galaktischen Gesetzes§!.\n\nReiche, die keine Vasallen eines erwachten Reiches sind, erhalten die aufgeführten Boni."

