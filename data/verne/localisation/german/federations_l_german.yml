 OPINION_POOR_DESC:0 "Diplomatische Bemühungen scheitern. Es ist unwahrscheinlich, dass wir in den meisten Fragen eine Einigung erzielen."
 OPINION_NEUTRAL_DESC:0 "Unsere diplomatische Infrastruktur ist rudimentär. Wir können nur in den Dingen eine Einigung erwarten, die der anderen Seite stark zugute kommen."
