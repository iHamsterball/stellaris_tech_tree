 resolution_ecology_repeal_5:0 "§R$resolution_ecology_paradise_initiative$  widerrufen§!"
 resolution_ecology_repeal_5_desc:0 "$resolution_ecology_repeal_1_desc$"
 resolution_ecology_repeal_5_effect_success:0 "Widerruft den Beschluss §Y$resolution_ecology_paradise_initiative$§!."

 resolution_ecology_recycling_initiatives:0 "Pangalaktische Recycling-Initiative"
 resolution_ecology_recycling_initiatives_desc:0 "Wir alle profitieren davon, Abfall zu reduzieren und das wiederzuverwenden, was wir können. Das Teilen von Recycling-Protokollen zwischen den Nationen der Galaktischen Gemeinschaft wird uns allen helfen."

 resolution_ecology_natural_sanctuaries:0 "Natürliche Sanktuarien"
 resolution_ecology_natural_sanctuaries_desc:0 "Wir sollten bestimmte Naturräume als Parks erhalten, zu denen die Bürger mit ihren Sorgen entfliehen können. Kleinere Beschränkungen für die Schwerindustrie sind erforderlich, aber das ist ein niedriger Preis, den wir zu zahlen haben."

 resolution_ecology_integrated_gardens:0 "Integrierte Gärten"
 resolution_ecology_integrated_gardens_desc:0 "Indem wir unsere Bürger dazu ermutigen, ihre eigenen Nahrungsmittel anzubauen und Hydrosysteme vorschreiben, können wir die Auswirkungen auf die Planeten, auf denen wir leben, verringern und uns gleichzeitig des vielen Grüns erfreuen."

 resolution_ecology_environmental_control_board:0 "Umweltkontrollbehörde"
 resolution_ecology_environmental_control_board_desc:0 "Wir können nicht darauf vertrauen, dass sich die Industrie selbst reguliert. Wir sollten ein multinationales Umweltkontrollgremium bilden, das die Industrie und die Entwicklung überwachen kann, um Umweltverstöße zu unterbinden."
 resolution_ecology_environmental_control_board_tooltip:0 "Das §YTerraformieren§! von Planeten zu etwas anderem als einer §YGaia-Welt§! ist §Rverboten§!."

 resolution_ecology_paradise_initiative:0 "Die Paradies-Initiative"
 resolution_ecology_paradise_initiative_desc:0 "Durch sorgfältige Pflege unserer Welten können wir in ökologischer Harmonie leben. Es sollte unser Ziel sein, nur Erinnerungen zurückzulassen."

