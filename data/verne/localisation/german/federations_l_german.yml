 ### Origin - Galactic Doorstep text
 origin_galactic_doorstep:0 "Galaktische Haustür"
 origin_galactic_doorstep_desc:0 "Diese Zivilisation hat ein inaktives §YSternentor§! in ihrem Heimatsystem. Potenzieller technologischer Nutzen oder drohende Gefahr?"
 origin_tooltip_galactic_doorstep_effects:0 "Beginnt mit einem inaktiven §YSternentor§! in Eurem Heimatsystem."

 START_SCREEN_GALACTIC_DOORSTEP:0 "Das mysteriöse Konstrukt in unserem Sonnensystem wurde vor einigen hundert Jahren entdeckt. Aufgrund seiner dunklen, metallischen Struktur erhielt das Artefakt den Namen §HDie schwarze Krone§! und seine majestätische Präsenz hatte tiefgreifende Auswirkungen auf unsere Gesellschaft. Es vereinte unser Volk in Geist und Streben.\n\nDie Raumfahrt wurde zur höchsten Priorität unserer wissenschaftlichen Gemeinschaft und die Suche nach dieser Technologie brachte eine Reihe weiterer nützlicher Entdeckungen mit sich.\n\nDie schwarze Krone hat sich als inaktiv erwiesen, aber wir haben eine wichtige Lektion gelernt: Es ist nicht das Ziel, auf das es ankommt, es ist die Reise. Und jetzt, dank der Schwarzen Krone, hat unsere Spezies die Mittel, mit denen wir die Sterne besuchen können."

 origin.1000.name:0 "Jemand ist an der Tür"
 origin.1000.desc:0 "Ohne die geringste Vorwarnung wurde das mysteriöse außerirdische Sternentor in unserem Heimsystem aktiv! Aus dem Artefakt pulsierte ein Energieschub und für einen flüchtigen Moment füllte eine glühende, vibrierende Kugel das Zentrum der Struktur. Diese Überreste einer früheren Zivilisation sind möglicherweise doch nicht so inaktiv wie bisher angenommen.\n\nObwohl das Tor nicht länger als ein paar Sekunden offen war, reichte es aus, um einigen Weltraummüll durchzulassen. Um genauer zu sein Steine und Staub, die sich bei näherer Betrachtung als wertvolle Ressourcen herausstellten."
 origin.1005.name:0 "Die Uneingeladenen"
 origin.1005.desc:0 "Das schlummernde Tor ist erneut aktiv geworden! Diesmal war es kein Segen, sondern ein Fluch, der uns aus dem großen Unbekannten einherfiel.\n\nAus dem glühenden Tor kam eine einzige, Weltraumkreatur hervor, die auf der Suche nach etwas zu sein schien. Wir sollten diese Bedrohung sofort ausmerzen!"
 origin.1010.name:0 "Spuck es aus"
 origin.1010.desc:0 "Das Sternentor wurde erneut aktiviert. Diesmal dauerte die Aktivierung nur einen Bruchteil einer Sekunde, aber das war genug, um etwas durchzulassen.\n\nEin unbekanntes metallisches Objekt schoss mit außergewöhnlicher Geschwindigkeit aus dem Tor und bahnte sich seinen Weg durch das System. Noch bevor unsere Sensoren eine Messung erhalten konnten, war das Objekt bereits mit einem Planeten in unserem System zusammengestoßen.\n\nWir sollten den Aufprallort so schnell wie möglich untersuchen."
 origin.1012.name:0 "Absturz?"
 origin.1012.desc:0 "Das Auffinden der Absturzstelle der mysteriösen Sonde war weitaus komplizierter als erwartet.\n\nMesswerte zeigen, dass es nicht im herkömmlichen Sinne abgestürzt ist, aber die beträchtliche Geschwindigkeit des Objekts, das sich der Oberfläche nähert, schließt auch eine normale Landung aus.\n\nWas genau ist also wirklich passiert? Es ist Zeit, dies genauer zu untersuchen."
 origin.1015.name:0 "Das Wartespiel"
 origin.1015.desc:0 "Die Konstruktion wurde aktiviert. Blitze schossen aus dem massiven Gerät und aktivierten das bisher inaktive Sternentor.\n\nPlötzlich explodierte der charakteristische Energiewert des Tores und eine ätherische, leuchtende Kugel erfüllte das innere des Tores. Das vorbereitete Wissenschaftsschiff beschleunigte sofort, steuerte auf die leuchtende Kugel zu und verschwand. Kurz darauf schaltete sich das Sternentor ab und kehrte in seinen vorherigen inaktiven Zustand zurück.\n\nJetzt warten wir ..."
 origin.1020.name:0 "An den Absender zurück"
 origin.1020.desc:0 "Ohne Vorwarnung erwachte das Sternentor in unserem Heimsystem für einen kurzen Moment zum Leben, gerade lange genug, damit etwas aus dem glühenden Kern herauskommen konnte.\n\nDas Metallobjekt reagierte weder auf Nachrichten noch gab es selbst Signale ab. Seine wahre Natur war bis zu dem Moment unbekannt, als es uns gelang, eine klare visuelle Bildaufnahme zu erhalten. Es war das Wissenschaftsschiff, das wir vor vielen Monaten in das Tor geschossen hatten. Es war jedoch viel älter. Unsere Scanns zeigen, dass das Schiff mehr als tausend Jahre alt ist.\n\nVon der Besatzung blieb nur Staub übrig. Es konnten jedoch einige intakte Datenaufzeichnungen geborgen werden. Die Daten enthielten einige wunderbare Beschreibungen der §YSternentor-Technologie§!, sowie eine Audio-Aufzeichnung, die von einem Besatzungsmitglied hinterlassen wurde:\n\n"§H... die Zukunft. Unsere Art wird das Leiden an diesem unheilvollen Tag erkennen - dem Tag, an dem der Himmel blaues Feuer regnet.§!""
 origin.1025.name:0 "Schrecken aus dem Sternentor"
 origin.1025.desc:0 "Das Tor ist erneut aktiv geworden. Ohne Vorwarnung oder Zögern kamen Weltraumkreaturen aus dem leuchtenden Portal. Dieselbe Art von Kreatur, wie der einsame Angreifer vor einiger Zeit.\n\nDieses Mal gibt es mehr von ihnen. Viel mehr. Es gibt keinen Grund, keine Zeit für Zweifel. Entweder sie oder wir. Zu den Waffen!"
 origin.1030.name:0 "Pestkontrolle"
 origin.1030.desc:0 "Unsere Flotte hat es geschafft, den Ansturm der Kreaturen, die aus dem Tor kamen, aufzuhalten. Unsere Bevölkerung auf [Root.Owner.Capital.GetName] hatte den Atem angehalten, als die Raumschlacht über uns hinweg tobte.\n\nTrotz Verlusten ist es immer noch ein Hoffnungsschimmer, dass die Bewohner unserer Heimatwelt noch immer zum Himmel aufblicken können. Als die Überreste der Sternentor-Kreaturen auf die Oberfläche des Planeten stürtzten, hinterließen sie lange Spuren von blauen Streifen am Himmel. Ihre außerirdischen Körper verglühten allerdings beim Eintritt in die Atmosphäre.\n\nUnd das Leiden haben die Bewohner von [Root.Owner.Capital.GetName] erkannt, an diesem Tag, als es blaues Feuer regnete."
 origin.1030.a:0 "Bittersüßer Sieg."
 origin.1035.name:0 "Unerbittlicher Angriff"
 origin.1035.desc:0 "Ohne Vorwarnung hat sich das Tor wieder geöffnet und dieses Mal einen Schwarm feindlicher, mysteriöser Weltraumkreaturen freigesetzt.\n\nInnerhalb weniger Minuten hatte sich diese mysteriöse Bedrohung in der Umlaufbahn um [Root.Owner.Capital.GetName] positioniert und begann, die Oberfläche mit blauen Energiestrahlen zu bombardieren.\n\nWir müssen unsere Streitkräfte sammeln und diese Bedrohung sofort aufhalten bevor [Root.Owner.Capital.GetName] zu einer bröckelnden Ruine und seine Bewohner zu Asche werden. Alles, was sie jetzt dort unten tun können, ist Schutz zu suchen und zu warten, während die Welt um sie herum vom Hinabregnen des blauen Feuers verwüstet wird."
 origin.1040.name:0 "Komische Meister"
 origin.1040.desc:0 "Ein weiterer Energieschub ist aus dem Sternentor in unserem Heimsystem herausgeflammt. Im Gegensatz zu früheren Energieimpulsen war dieser allerdings deutlich verheerender.\n\nAls das elektromagnetische Feld über [Root.Owner.Capital.GetName] hinwegfegte, überlastete es jedes Energienetz auf dem Planeten und brannte jedes elektrische System aus, einige davon irreparabel.\n\nAus irgendeinem Grund wirkte sich der Energieimpuls des Tors auch das Klima aus, da kurz nach dem Vorfall an mehreren Stellen heftige Regenfälle einsetzten. Die meisten Großstädte sind jetzt völlig dunkel und blaugefärbter Regen ergießt sich über die Bevölkerung, dessen schwere Tropfen von den letzten Energiefunken am Himmel erhellt werden."

 site_from_gateway_sent:0 "Vom Sternentor geschickt"
 site_from_gateway_sent_intro:0 "Unsere Wissenschaftler haben die Einschlagstelle des Objekts, das aus dem Sternentor kam und mit unglaublicher Geschwindigkeit auf [From.Planet.GetName] eingeschlagen war, erreicht.\n\nAus dem Aussehen der Aufprallstelle geht hervor, dass dies keine gewöhnliche Bruchlandung war und unsere Wissenschaftler sind bestrebt, weitere Untersuchungen durchzuführen."
 origin.1100.name:0 "Mehr als nur ein Einschlag"
 origin.1100.desc:0 "Erste Berichte unserer Ausgrabung auf [From.Planet.GetName] sind sowohl außergewöhnlich als auch unbefriedigend.\n\nDie Analyse der Oberflächentrümmer im Einschlagskrater und seiner unmittelbaren Umgebung ergab, dass das unbekannte Objekt beim Aufprall weder zerbrach noch abbremste. Irgendwie gelang es dem Objekt scheinbar, den Boden zu durchbohren. Es schlummert jetzt tief unter der Oberfläche.\n\nWeitere Ausgrabungen können beginnen."
 origin.1105.name:0 "Temporale Dissonanz"
 origin.1105.desc:0 "Als sich das Ausgrabungsprojekt auf [From.Planet.GetName] dem tief im Boden liegenden Objekt näherte, begannen unsere Wissenschaftler seltsame Phänomene zu erleben. Stunden gingen im Handumdrehen verloren, nagelneue Geräte brachen plötzlich aufgrund von Abnutzung zusammen und einige Bereiche wurden von Ablagerungen befreit , wobei sich niemand erinnern kann, wie und wann dies passiert ist.\n\nDie Wissenschaft kann keine wirkliche Erklärung liefern, aber eine Theorie besagt zumindest, dass das abgestürzte Objekt bei seinem Aufschlag eine Art Zeitblase geschaffen hat, als es die Erdkruste durchbohrte."
 origin.1110.name:0 "Raum ohne Ausblick"
 origin.1110.desc:0 "Unser Ausgrabungsteam hat endlich die letzte Ruhestätte des unbekannten Objekts erreicht, das auf [From.Planet.GetName] abgestürzt ist.\n\nWie sich herausstellte, ist das Objekt von geringem Interesse und kaum mehr als eine verzierte Kanonenkugel. Nur die Lage überraschte die Wissenschaftler schnell.\n\nEs war eine riesige Kammer, die hermetisch abgeschottet war und keine anderen Eintrittspunkte als das zertrümmerte Loch in der Decke aufwies, durch die das Objekt kam. Die Wände waren mit seltsamen, lichtdurchlässigen Platten bedeckt, die unsere Wissenschaftler jetzt gerne weiter untersuchen möchten."
 origin.1115.name:0 "Memoiren der Torwächter"
 origin.1115.desc:0 "Die lichtdurchlässigen Platten an den Wänden der mysteriösen Kammer auf [From.Planet.GetName] ergaben wenig Sinn, bis ein Teammitglied die Hand ausstreckte und sanft eine von ihnen berührte:\n\nDer Raum leuchtete hell auf und holographische Glyphen tauchten aus dem Nichts auf die Reihe um Reihe leuchtende Symbole bildeten, die in der Luft schwebten. Die Symbole wurden übersetzt und der Zweck der Tafeln in der Kammer wurde klar: Sie enthielten detaillierte Pläne einer außerirdischen Konstruktion.\n\nEine Konstruktion, die das Tor öffnen würde."

 A_CLOSER_LOOK_PROJECT:0 "Eine genauere Betrachtung"
 A_CLOSER_LOOK_PROJECT_DESC:0 "Wir sollten uns die Absturzstelle des unbekannten Objekts, das vor einiger Zeit aus dem Sternentor kam, genauer ansehen."

 THE_GATEWAY_CANNON_PROJECT:0 "Die Torkanone"
 THE_GATEWAY_CANNON_PROJECT_DESC:0 "Den außerirdischen Bauplänen zufolge, die bei einer früheren archäologischen Ausgrabung gefunden wurde, können wir etwas bauen, das das Tor in unserem Heimsystem kurzzeitig öffnet und die Durchreise eines Wissenschaftsschiffs ermöglicht."

 origin.1013.name:0 "Öffnung des Tores"
 origin.1013.desc:0 "Jüngste archäologische Entdeckungen haben einen Weg aufgezeigt, eine Apparatur zu bauen, die das mysteriöse Tor kurzzeitig öffnen und die Durchreise eines Wissenschaftsschiffs ermöglichen kann.\n\n §RWarnung!§!\n\nDies ist eine Mission mit hohem Risiko! Es gibt keine Garantie, dass §YWissenschaftler§! oder §YWissenschaftsschiff§! von einer solch gefährliche Reise zurückkommen. Bereitet Euch entsprechend vor."
 
 ### Origin - Eldest Sibling text
 origin_eldest_sibling:0 "Ältester Geschwister"
 origin_eldest_sibling_desc:0 "In dieser Gesellschaft gibt es eine alte Legende über Teile der Bevölkerung, die den Planeten auf der Suche nach anderen Planeten verließen, um sich im Sonnensystem niederzulassen."

 origin_tooltip_eldest_sibling_effects:0 "Beginnt mit §Yzwei primitiven Zivilisationen§! in Eurem Heimatsystem."

 START_SCREEN_ELDEST_SIBLING:0 "Wir wissen, dass unsere Spezies bereits vor unserer Zivilisation reiche und fortschrittliche Zivilisationen kultiviert hat. Was mit ihnen geschah, ist allerdings hauptsächlich ein Mythos und Spekulation.\n\nEine Legende, die überlebt hat, ist die der §YSternenforscher§!, Pioniere, die es irgendwie geschafft haben, die Heimatwelt zu verlassen und sich angeblich auf nahe gelegenen Planeten niedergelassen haben. Zweifellos ist dies eine aufregende Legende. Eine, die durch ihre atemberaubende Weite und ihren abenteuerlichen Geist nur durch ihren eklatanten Mangel an Beweisen getoppt wird.\n\nWir sind jetzt in einer Zeit, in der interstellare Flüge möglich sind. Die Technologie ermöglicht es uns, die Atmosphäre unserer Heimatwelt zu verlassen, um - vielleicht erneut - den Weltraum zu erkunden. Mal sehen, ob die alten Legenden wirklich wahr sind."

 ### Origin - On The Shoulders Of Giants text
 origin_shoulders_of_giants:0 "Auf den Schultern von Giganten"
 origin_shoulders_of_giants_desc:0 "Dieser Zivilisation, die eine unbekannte Vergangenheit hat, wurde von einem mysteriösen Wohltäter Gaben beschert, die im ganzen Sonnensystem verteilt liegen."
 origin_tooltips_shoulders_of_giants_effects:0 "Beginnt mit einer §YArchäologischen Ausgrabungsstätte§!, die im Zusammenhang mit dem mysteriösen Wohltäter Eures Heimatsystems in Verbindung steht."

 START_SCREEN_SHOULDERS_OF_GIANTS:0 "Unsere Geschichte ist eine von Kuriositäten und Inkonsistenzen. Wir haben antike Ruinen einer Stadt gefunden, die älter sind als archäologische Ausgrabungen primitiver Dörfer. Wir haben Sägen, Äxte und sogar Gewehre ausgegraben, die weit älter sind als steinerne Speere und Bögen.\n\nUnser mysteriöser Ursprung hinderte uns jedoch nicht daran, bereitwillig in eine Ära der Raumfahrt einzutreten. Jetzt haben wir es geschafft, die Schwerkraft unseres Heimatplaneten zu verlassen und zu anderen Planeten und Himmelskörpern in unserem Sonnensystem zu reisen - und darüber hinaus.\n\nWir hatten die Atmosphäre kaum verlassen, da tauchten die Mysterien erneut auf. Seltsame Signale fremder Herkunft, die aus unserem eigenen Sonnensystem kommen."
 
 ### On The Shoulders Of Giants - Ex Gravitas Arc Site
 site_ex_gravitas:0 "Ex Gravitas"
 site_ex_gravitas_intro:0 "Von der Oberfläche von [From.Planet.GetName] gehen eine Reihe seltsamer Anomalien aus. Wir müssen eine archäologische Ausgrabung durchführen, um mehr zu erfahren."
 origin.1200.name:0 "Der erste kleine Schritt"
 origin.1200.desc.a:0 "Auf der Oberfläche des Mondes wurde eine Operationsbasis eingerichtet und mehrere Teams sind jetzt auf dem Weg zu den verschiedenen Anomalien, die unsere Scanner erfasst haben.\n\nDie Bedeutung dieses Mysteriums ist beispiellos und in der wissenschaftliche Gemeinschaft schwirrt es nur so vor Theorien und Vorfreude darüber, was die Ausgrabungsteams aufdecken werden."
 origin.1200.desc.b:0 "Auf der Oberfläche von [From.Planet.GetName] wurde eine Operationsbasis eingerichtet und mehrere Teams sind jetzt auf dem Weg zu den verschiedenen Anomalien, die unsere Scanner erfasst haben.\n\nDie Bedeutung dieses Mysteriums ist beispiellos und in der wissenschaftliche Gemeinschaft schwirrt es nur so vor Theorien und Vorfreude darüber, was die Ausgrabungsteams aufdecken werden."
 origin.1200.c:0 "Das ist so aufregend!"
 origin.1205.name:0 "Verfolgung des Signals"
 origin.1205.desc:0 "Die meisten Ausgrabungsteams haben ihr Ziel erreicht und einen Bericht zurückgeschickt.\n\nDie interessantesten davon besagen, dass im Boden vergrabene Artefakte freigelegt wurden. Der leitende Wissenschaftler [Leader.GetName] beschreibt sie als §Yhochpräzise galaktische Laserpointer§!. Es sind uralte Maschinen, die einen starken, gebündelten ultravioletten Strahl in den Weltraum abschießen, der für uns noch einen unbekannten Zweck hat.\n\nEs ist eine bittersüße Entdeckung. Die tiefe und berauschende Bedeutung fremder Artefakte, denen ihr scheinbar willkürlicher Zweck entgegenwirkt."
 origin.1205.a:0 "Macht weiter."
 origin.1210.name:0 "Es sind Blindgänger"
 origin.1210.desc:0 "Trotz unserer Bemühungen konnten die Ausgrabungen und Analysen der außerirdischen Maschinen auf der Oberfläche keine relevanten Ergebnisse liefern.\n\nDie archäologischen Teams haben die Wege der fremden Signalstrahlen berechnet und sind ihnen gefolgt, aber alle enden in der Leere des Weltalls.\n\nWissenschaftler [Leader.GetName] hat mehr Zeit gefordert. Er ist überzeugt, dass die Wissenschaftsteams etwas übersehen haben."
 origin.1210.a:0 "Macht weiter."
 origin.1215.name:0 "Zurückverfolgung"
 origin.1215.desc.a:0 "Durchbruch!\n\nEine Untersuchung der Oberfläche ergab, dass der Mond vor Äonen von einem kleinen Asteroiden getroffen wurde. Der Aufprall reichte nicht aus, um den Mond auszulöschen, stieß ihn jedoch ein Stück aus seiner ursprünglichen Umlaufbahn heraus. Durch die Analyse der Auswirkungen gelang es den Wissenschaftlern, die ursprüngliche Position und Rotation des Mondes zu berechnen und diese Daten zu verwenden, um die Alien-Strahlen auf ihre ursprüngliche Position zurückzuverfolgen.\n\nUnd da war es. Die Strahlen laufen auf einem anderen Planeten im System zusammen!"
 origin.1215.desc.b:0 "Durchbruch!\n\nEine Untersuchung der Oberfläche ergab, dass [From.Planet.GetName] vor Äonen von einem kleinen Asteroiden getroffen wurde. Der Aufprall reichte nicht aus, um [From.Planet.GetName] auszulöschen, stieß ihn jedoch ein Stück aus seiner ursprünglichen Umlaufbahn heraus. Durch die Analyse der Auswirkungen gelang es den Wissenschaftlern, die ursprüngliche Position und Rotation des Mondes zu berechnen und diese Daten zu verwenden, um die Alien-Strahlen auf ihre ursprüngliche Position zurückzuverfolgen.\n\nUnd da war es. Die Strahlen laufen auf einem anderen Planeten im System zusammen!"

 ### On The Shoulders Of Giants - Something Waiting Arc Site
 site_something_waiting:0 "Etwas Wartet"
 site_something_waiting_intro:0 "Die zuvor entdeckten Alien-Strahlen zeigten auf diesen Planeten und wir sollten weitere Untersuchungen auf der Oberfläche durchführen."
 origin.1220.name:0 "Mal sehen, was wir haben"
 origin.1220.desc:0 "Unser archäologisches Team hat mit der Arbeit auf [From.Planet.GetName] begonnen. Seismographische Messungen isolierten schnell einen Hohlraum unter der Oberfläche, auf die auch die außerirdischen Strahlen grob gezeigt haben.\n\nDie unterirdische Höhle ist gewaltig und trotz seiner mysteriösen Natur steht eines unter den Experten außer Zweifel: Sie ist nicht natürlich. Jemand hat sie für einen bestimmten Zweck gebaut."
 origin.1225.name:0 "Prüfungsgelände"
 origin.1225.desc:0 "Die Grabungsmannschaft hat endlich das unterirdische Gewölbe erreicht. Weite, eckige Hallen und Tunnel wurden erkundet. Ein völliger Verzicht auf Verzierungen erschwerte die Bestimmung des Zwecks der Struktur allerdings erheblich.\n\nAls [Leader.GetName] die Hauptkammer betrat, ertönte plötzlich ein tiefes Geräusch. Anfänglich war es eher ein donnerndes Geräusch, verzerrte sich aber langsam, bis eine unkörperliche Stimme einen einzigen Satz in unserer Sprache sprach:\n\n§YBist du bereit?§!\n\nDer dröhnenden Stimme folgte ein tiefes Grollen, als eine der riesigen Wände langsam abrutschte und einen dunklen Korridor enthüllte. Unsere Archäologen gingen eifrig hinein."
 origin.1225.a:0 "Seid vorsichtig."
 origin.1230.name:0 "Die Prüfungen"
 origin.1230.desc:0 "Der dunkle Korridor führte zu einer leeren, runden Kammer. Bei Eintritt sprach die körperlose Stimme erneut und sagte, dass §Ynur diejenigen weitermachen dürfen, die es verdienen§!.\n\nKurze Korridore verbanden die runde Kammer mit drei anderen kleinen Räumen, von denen jeder eine Art physikalisches Problem enthielt.\n\n[Leader.GetName] glaubt, dass dies wissenschaftliche Rätsel sind, die - einmal gelöst - zu einer Reaktion in der Struktur führen könnten. Aber das sind alles nur Spekulationen."
 origin.1230.a:0 "Ihr wisst, was ihr zu tun habt."
 origin.1235.name:0 "Voller Wunder"
 origin.1235.desc:0 "Alle drei wissenschaftlichen Rätsel wurden in den mysteriösen Kammern tief unter der Oberfläche von [From.Planet.GetName] gelöst.\n\nWie von [Leader.GetName] vermutet, reagierte die Struktur auf die richtigen Lösungen der außerirdischen Prüfung. Als das letzte Rätsel gelöst war, tauchte eine wolkenhafte holografische Projektion in der Hauptkammer auf. Es war eine fein aufgelöste Darstellung unseres Sonnensystems sowie eine Anleitung für verschiedene außerirdische Technologien.\n\nEine weitere Position in der Galaxis wurde durch einen hellen Lichtpunkt angezeigt. Die Suche geht weiter."

 ### On The Shoulders Of Giants - Buried Deep Arc Site
 site_buried_deep:0 "Tief vergraben"
 site_buried_deep_intro:0 "Unsere Scanner haben etwas tief unter der Oberfläche von [From.Planet.GetName] aufgefasst."
 origin.1240.name:0 "Versiegelter Bunker"
 origin.1240.desc:0 "Nach einer langen, anstrengenden Zeit des Grabens tief in die Kruste von [From.Planet.GetName] erreichte das Ausgrabungsteam ein weiteres unterirdisches Bauwerk.\n\nTrotz Messungen, die darauf hindeuten, dass das Gebäude hohl ist, konnte kein Einstiegspunkt gefunden werden. Es scheint hermetisch abgeriegelt zu sein und die Schutzwände bestehen aus einem uns unbekannten Material mit extremer struktureller Integrität. Herkömmliche Ausgrabungsgeräte verursachen nicht einmal mehr Kratzer!\n\nEs wird einige ernsthafte Anstrengungen erfordern, um durchzubrechen, aber das Projekt ist bereits im Gange."
 origin.1245.name:0 "Bunker entriegelt"
 origin.1245.desc:0 "Unter Verwendung eines starken Lasers, der intensive Schmelzwärme und hochfrequente Vibration kombiniert, gelang es dem Ausgrabungsteam schließlich nach Monaten harter Arbeit, die unterirdische Struktur zu knacken.\n\nSobald das Gewölbe durchbrochen war, sprach die körperlose Sprachaufnahme erneut und drückte aus, dass unsere Entschlossenheit bewiesen worden war, wir eine weitere Prüfung bestanden haben und dass wir entsprechend belohnt werden sollten.\n\nUnd das wurden wir. Der Bunker enthielt unzählige Wertgegenstände, von Rohstoffvorkommen bis zu bislang unbekannten Technologien, die weiter untersucht werden können."

 ### On The Shoulders Of Giants - In Memoriam Arc Site
 site_in_memoriam:0 "In Andenken"
 site_in_memoriam_intro:0 "Offensichtlich sind unterirdische Strukturen unter unseren geheimnisvollen Wohltätern ein beliebtes Mittel."
 origin.1250.name:0 "Sehr komplex"
 origin.1250.desc:0 "Wir konnten umfangreiche seismografische Messungen zu einem extrem detaillierten visuellen Modell der unterirdischen Struktur auf [From.Planet.GetName] zusammenfügen.\n\nEs scheint sich um ein weites Netz von verwinkelten Korridoren zu handeln, die jeweils mehrere Kilometer lang sind. Die gesamte Struktur besteht größtenteils aus Korridoren, mit Ausnahme eines offenen Bereichs am unteren Ende der Struktur.\n\nMehr als das kann nicht interpretiert werden, bis wir die Ausgrabungsstätte erreicht und untersucht haben."
 origin.1250.a:0 "Graben wir tiefer!"
 origin.1255.name:0 "Endloses Denkmal"
 origin.1255.desc:0 "Das Wissenschaftsteam durchbrach heute den unterirdischen Komplex und betrat die leeren Korridore.\n\nDie langen Tunnel waren völlig leer. Bei näherer Betrachtung schienen die Wände mit kleinen, seltsamen Inschriften bedeckt zu sein. Die Übersetzung der fremden Sprache war sehr verwirrend, bis einer unserer Archäologen herausfand, dass es allesamt außerirdische Namen sind. Millionen von Namen.\n\nDie Archäologen arbeiten sich jetzt weiter in Richtung der untersten Kammer vor, doch ihre Bemühungen werden durch eingebrochene Korridore behindert, die erst geräumt werden müssen."
 origin.1260.name:0 "Eingestehen der Niederlage"
 origin.1260.desc:0 "Unser Wissenschaftsteam unten auf [From.Planet.GetName] hat die unterste Kammer der Gedenkstätte erreicht. Dort fanden sie eine alte aufgezeichnete Nachricht, eine Art persönliches Debriefing:\n\n§Y"Wir haben versagt. Die Unerbittlichen durchdrangen unsere gesamte Flotte, ohne das wir sie verlangsamen konnten. Alles ist verloren. Wir werden hier in diesen Hallen der Huldigung an unsere gefallenen Brüder sterben.\n\nWir fürchten um das Leben unserer Mündel. Die Unerbittlichen werden sie finden und dann ..."§!\n\nEs gibt keine Anzeichen für einen Kampf. Keine Leichen. Nur leere Hallen und die Stille derer, die umkamen."
 origin.1260.a:0 "Beunruhigend, aber macht weiter."
 origin.1265.name:0 "Addendum"
 origin.1265.desc:0 "Der leitende Wissenschaftler [Leader.GetName] wollte jeden Winkel der Gedenkstätte durchkämmen. Es hat sich ausgezahlt. In einem der Korridore wurde ein kleines Gerät entdeckt, woraus ein kleines Fragment von Informationen geborgen werden konnte:\n\n§Y"... könnte funktionieren! Wenn ihre geistigen Fähigkeiten ausgeschaltet, ihr Intellekt entfernt würde, wären sie keine Bedrohung.\n\nEs muss reichen. Es ist das einzige, was wir noch tun können."§!\n\nDas Gerät enthielt auch einige neue Koordinaten. [Leader.GetName] möchte diese Koordinaten so schnell wie möglich untersuchen."
 origin.1265.a:0 "In Ordnung."


 ### On The Shoulders Of Giants - The Last Stand Arc Site
 site_the_last_stand:0 "Das letzte Gefecht"
 site_the_last_stand_intro:0 "Unsere Messungen aus der Umlaufbahn weisen darauf hin, dass sich eine Struktur auf dem Planeten befindet. Im Gegensatz zu den Vorherigen ist diese nicht unter der Erde begraben."
 origin.1270.name:0 "Letzte Bastion"
 origin.1270.desc:0 "Diesmal waren weder Schaufeln noch Bohrlaser erforderlich. Der leitende Wissenschaftler [Leader.GetName] und das Archäologenteam konnten die Ruine der Außerirdischen ohne Probleme betreten.\n\nDie Ausgrabungsstätte ist sehr alt, mehr als tausend Jahre, aber in ziemlich gutem Zustand. Es scheint sich um eine Art Gebäudekomplex zu handeln, der für einen bestimmten Zweck gebaut wurde. Es gibt mehrere Labore und auch mehrere große Lagerhallen.\n\nDas Ausgrabungsteam hat auch einen digitalen Archivserver gefunden. Er ist offline, scheint aber intakt zu sein. Hoffentlich füllen die Informationen, die wir auf ihm finden, die Lücken in Bezug auf unsere verlorenen Wohltäter."
 origin.1275.name:0 "Verzweifelte Maßnahmen"
 origin.1275.desc:0 "Dem Forschungsteam gelang es, die außerirdischen digitalen Archive zum Laufen zu bringen. Sie enthielten ausschließlich willkürliche Protokolle, was eine genauere Interpretation erfordert.\n\nEin wiederkehrender Begriff in den Protokollen ist §YInitiative zur Bewusstsseinslöschung§! und dies scheint auch der Schwerpunkt der Forschungsanstrengungen an diesem Standort zu sein. Anscheinend haben die Wohltäter eine Technologie entwickelt, mit der sie die Wirksamkeit geistiger Fähigkeiten manipulieren konnten. Wie oder zu welchem Zweck ist allerdings weiterhin unbekannt."
 origin.1275.a:0 "Geht dem weiter nach."
 origin.1280.name:0 "Crescendo!"
 origin.1280.desc:0 "Das Archäologenteam hat auf [From.Planet.GetName] ein weiteres uraltes digitales Archiv gefunden. Dieses enthielt ebenfalls hauptsächlich Protokolle, aber es gab auch einen interessanten Tagebucheintrag:\n\n§Y"Das Schiff ist gestartet. Wir wissen, dass sie Erfolg haben werden, aber es gab dennoch keine Hoffnung oder gute Laune, als sie abreisten. Wir wissen, dass die Mission - und die Arbeit, die wir hier geleistet haben - falsch ist ... verabscheuungswürdig falsch.\n\nAber die Alternative ... Die Alternative ist viel schlimmer."§!\n\nDies ist einer der letzten Einträge, die in der alten Einrichtung gefunden wurden. Es war kein großer Durchbruch, aber es wurden zumindest viele technologische Entdeckungen gemacht."
 origin.1280.a:0 "Vielleicht gibt es noch mehr."
 origin.1285.name:0 "Nachwirkung"
 origin.1285.desc:0 "Als einer der Arbeiter die Lagerbereiche aufräumte, fand er ein kleines Gerät unbekannter Herkunft. Es wurde zu [Leader.GetName] gebracht und erwies sich als Aufnahmegerät. Es wurde schwer beschädigt, aber ein kleiner Ausschnitt des Dialogs konnte abgespielt werden:\n\n§Y"... sollte nicht vergessen werden. Jemand muss die Wahrheit sagen und sich für sie einsetzen. Die Geschichte mag die Zeit überdauern, aber mein Gewissen nicht."§!\n\nEine Datenfolge, die zuerst als Rauschen verworfen wurde, wurde weiter untersucht. Es stellte sich heraus, dass es sich um verschlüsselte Koordinaten handelte."

 ### On The Shoulders Of Giants - Dark Secret Arc Site
 site_dark_secret:0 "Dunkles Geheimnis"
 site_dark_secret_intro:0 "Die Koordinaten zeigen auf einen scheinbar willkürlichen Punkt auf der Oberfläche von [From.Planet.GetName].Nähere Scans zeigen nichts Ungewöhnliches an."
 origin.1290.name:0 "Versteckte Höhle"
 origin.1290.desc:0 "Das Team, das auf die Oberfläche von [From.Planet.GetName] geschickt wurde, stieß auf weit mehr Hindernisse als erwartet.\n\nDie in der alten außerirdischen Forschungsbasis gefundenen Koordinaten wiesen auf einen außergewöhnlich zerklüfteten Teil von [From.Planet.GetName] hin, in dem die Landschaft mit vertikalen Steinoberflächen und tiefen Rissen gefüllt war.\n\nSie untersuchten die Region weiter und erreichten schließlich den angegebenen Ort, eine natürliche Höhlenformation. Sie müssen nicht darum gebeten werden, genauer hinzuschauen. Die Höhlenforschung ist bereits im Gange."
 origin.1290.a:0 "Fahrt fort."
 origin.1295.name:0 "Kaltes, hartes Lager"
 origin.1295.desc:0 "Das Archäologenteam, das die natürlich entstandene Höhle auf [From.Planet.GetName] untersucht hat, hat nun ihren Bericht gesendet. Sie fanden einen verlassenen und enormen Vorrat an wertvollen Ressourcen. Es gab keine Türen, keine Schlösser und keine Fallen, nur eine Höhle voller wertvoller Ressourcen.\n\nWissenschaftsoffizier [Leader.GetName] möchte noch weiter forschen. So wertvoll und zahlreich es auch sein mag, die Offensichtlichkeit der Beute hat die Theorie wachgerufen, dass das versteckte Lager nur ein Trick ist, dass eine andere Art von Schatz verbergen soll."
 origin.1295.a:0 "Sucht weiter."
 origin.1300.name:0 "Schmutzige Vergangenheit"
 origin.1300.desc:0 "Der Ressourcenlager war in der Tat nur eine Täuschung. Der wahre Schatz wurde hinter einer verborgenen Tür gefunden: eine letzte aufgezeichnete Nachricht von einem der außerirdischen Wohltäter.\n\nVor Äonen waren sie im Krieg mit einer erbarmungslosen außerirdischen Rasse, die als "Die Unerbittlichen" bekannt sind. Ganze Zivilisationen waren bereits untergegangen und die Wohltäter waren die nächsten. Sie waren verzweifelt und versuchten Zuflucht zu finden, bevor alles verloren war. Sie waren erfolgreich und haben ein Gerät entwickelt, das den neurologischen Körper der Unerbittlichen zerstörte und augenblicklich eine ganze Rasse in einfache Primitive verwandelte.\n\nIhrer Intelligenz beraubt, wurden die Unerbittlichen fügsam und harmlos. Die Wohltäter haben sie zusammengetrieben und in unsere Heimatwelt verbannt.\n\nDie Unerbittlichen sind unsere Vorfahren."
 origin.1300.a:0 "Welch bittersüßer Höhepunkt."
 origin.1305.name:0 "Reue der Tyrannen"
 origin.1305.desc:0 "Das Ressourcenlager war eine Täuschung. Ein verstecktes Aufnahmegerät wurde in einer darunterliegenden Höhle gefunden:\n\n§Y"Vor Äonen hat meine Spezies, zu der Zeit als §SDie Unerbittlichen§! bekannt, die Galaxie verwüstet. Jede fühlende Spezies, die unseren Weg kreuzte, wurde von unseren Flotten ohne zu zögern vernichtet.\n\nSchließlich entwickelten wir uns über unsere kriegstreibenden Wege hinaus. Wir schauten auf unsere blutige Geschichte und fühlten keinen Stolz mehr, nur Scham und Bedauern.\n\nAuf den Spuren unserer Ahnen ..."§!\n\nDer Rest ist nicht identifizierbar. Wissenschaftsoffizier [Leader.GetName] ist überzeugt, dass die Verzerrung wiederhergestellt werden kann, aber es wird einige Zeit dauern."
 origin.1305.a:0 "Tut es!"
 origin.1310.name:0 "Reue der Tyrannen - Teil II"
 origin.1310.desc:0 "[Leader.GetName] hat die verschlüsselte Aufzeichnung der Außerirdischen erfolgreich wiederhergestellt:\n\n§Y"Auf der Suche nach Erlösung sind wir den Spuren unserer Ahnen nachgegangen und sind zu diesem System gelangt. Hier haben unsere Vorgänger die $NAME_ThwaaPhyr$ vernichtet. Wir wussten damals nicht, dass die $NAME_ThwaaPhyr$ eine andere Spezies, die [Root.Owner.GetSpeciesNamePlural], vor uns verborgen hatten, indem sie ein Verfahren anwendeten, das den [Root.Owner.GetSpeciesNamePlural] mental primitiv und damit harmlos für uns machte.\n\nDieser Effekt ist irreversibel. Die [Root.Owner.GetSpeciesNamePlural] sind noch immer Wilde. Jetzt hoffen wir, dass sie eines Tages ihren Weg zurück zu den Sternen finden und dass sie unsere Zeichen der Entschuldigung finden."§!\n\nUnd das war es ... die Erklärung unserer Geschichte. Konzentrieren wir uns jetzt auf die Zukunft."
 origin.1310.a:0 "Akzeptiert unsere Geschichte und macht weiter."
 origin.1315.name:0 "Unter falscher Flagge"
 origin.1315.desc:0 "Hinter einer falschen Höhlenwand fand das Archäologenteam eine Sammlung von Datenschnipsel. Als sie diese durchgingen, tauchte immer wieder ein Thema auf.\n\nVor Äonen gerieten die Wohltäter in eine Pattsituation, als zwei große Fraktionen um die Souveränität rangen. In dem Bestreben, einen Vorteil zu erzielen, führte eine Seite eine Operation mit falscher Flagge durch und griffen getarnt als die andere Seite verkleidet eine kleinere Spezies an - unsere Vorfahren.\n\nSie zündeten eine "Synaptische Hemmungsbomme". Sie hat der Umwelt nicht geschadet, aber die Gehirne unserer Vorfahren beeinflusst und sie zu einfachen primitiven Wesen gemacht.\n\nDie für uns hinterlassenen Zeichen weisen darauf hin, dass die Wohltäter letztendlich Erlösung gesucht haben."
 origin.1315.a:0 "Wir sind keine Bauern! Wartet nur ab!"
 origin.1320.name:0 "Fiktion von Wohltätigkeit"
 origin.1320.desc:0 "Hinter einer falschen Wand fand das Ausgrabungsteam ein einzelnes Aufzeichnungsgerät, das die Geständnisse eines der Wohltäter enthielt.\n\nVor Äonen haben die Wohltäter unsere Spezies mit Hilfe von Technologie "verdummt", um uns vor einer bevorstehenden galaktischen Bedrohung zu verstecken. So gütig das auch gewesen sein mag, nachdem die Bedrohung vorüber war, haben die Wohltäter keine Mühe darauf verwendet, den Geist unserer Vorfahren wiederherzustellen. Sie haben uns einfach uns selbst überlassen.\n\nDie Ausgrabungsstätten und Technologien, die in unserem System entdeckt wurden, wurden von einer unabhängigen Gruppe hinterlassen, die Mitleid mit unseren Ahnen hatte."
 origin.1320.a:0 "Seht uns jetzt an! Wir brauchen keine Wohltätigkeit!"
 origin.1325.name:0 "Gute Reise!"
 origin.1325.desc:0 "Hinter einer falschen Wand fand das Ausgrabungsteam ein einzelnes Aufzeichnungsgerät, das die Geständnisse eines der Wohltäter enthielt.\n\nSie führten einen verzweifelten Krieg gegen eine böswillige, kriegstreibende Alienrasse. Um uns vor dem Vormarsch des Feindes zu verbergen, setzten sie Technologien ein, um die geistigen Fähigkeiten unserer Vorfahren zu verringern und hofften damit, dass der Feind sich nicht um die primitiven Spezies eines einzelnen, isolierten Planeten kümmern würde.\n\nEs hat funktioniert, aber das Schicksal unserer Wohltäter war verwirkt. Sie ließen uns diese versteckten Lager voller Ressourcen und Technologien zurück und hofften, dass wir sie eines Tages finden würden."
 origin.1325.a:0 "Welch tragisches Schicksal."
 origin.1330.name:0 "Der nächste Schritt"
 origin.1330.desc:0 "Die Inkonsistenzen in unserer Geschichte konnte endlich durch die verlorenen Kapitel über unser wahres Erbe erklärt werden. Wir glaubten, dass der Fortschritt unserer Zivilisation von uns selbst kam, einsam und unabhängig. Jetzt wissen wir, dass wir die ganze Zeit §Lauf den Schultern von Giganten§! gestanden haben.\n\nWir können die Vergangenheit nicht ändern. Wir versöhnen uns, ziehen weiter und akzeptieren unsere Vergangenheit nicht als dunkle Bürde, sondern als Sprungbrett auf unserem Weg in die Zukunft.\n\n§YEs liegt nun an uns, selbst zu Giganten zu werden.§!"
 origin.1330.a:0 "Vorwärts!"

 site_benefactor_site:0 "Ausgrabungsstätte unserer Wohltäter"
 site_benefactor_site_intro:0 "Einer der Orte, die auf einer alten Karte des Sonnensystems verzeichnet sind."

 spurred_by_the_past:0 "Angespornt von unserer Vergangenheit"
 spurred_by_the_past_desc:0 "Die Enthüllung unserer wahren Vergangenheit verleiht unserer Spezies Motivation und gibt uns einen Sinn."

 intercepting_history_chain_title:0 "Eingriff in die Geschichte"
 intercepting_history_chain_desc:0 "Wir haben eine Spur gefunden, die den Wohltätern unserer Vergangenheit gehören könnte. Was finden wir am Ende dieses Weges?"

 ### On The Shoulders Of Giants CONTINUED - Intercepting History Event Chain
 origin.1335.name:0 "Kalte Spur"
 origin.1335.desc:0 "Während eines routinemäßigen Systemscans hat einer unserer Sensoren eine kleine, merkwürdige Energiesignatur erfasst. Es ist sehr wahrscheinlich, dass ein Fusionsantrieb oder etwas Ähnliches die Spur hinterlassen hat, aber die Signatur stimmt mit nichts überein, was uns bisher begegnet ist und sie scheint bemerkenswert alt zu sein, mehrere Tausend Jahre! Eine Theorie unter unseren Wissenschaftlern ist, dass die Fusionsantriebsspur unseren Wohltätern gehört.\n\nWir sollten unsere astrowissenschaftliche Abteilung so bald wie möglich diesem Forschungsprojekt zuordnen."
 origin.1340.name:0 "Suche nach den Wohltätern"
 origin.1340.desc:0 "Die Fusionsantriebsspur erwies sich aufgrund seines hohen Alters als recht schwierig zu analysieren. Schließlich gelang es der Wissenschaftsabteilung dennoch, einen wahrscheinlichen Navigationsvektor zu berechnen. Es stellte sich heraus, dass sie aus einem bislang unbekannten System kommt, das nur wenige Sprünge entfernt liegt.\n\nDas Ziel wurde unserer Karte hinzugefügt und wir sollten überlegen, ein wissenschaftliches Schiff dorthin zu schicken, um weitere Untersuchungen durchzuführen."
 origin.1345.name:0 "Weltraumfriedhof"
 origin.1345.desc:0 "Schon nach der ersten Sensormessung des [From.solar_system.GetName]-Systems wurde deutlich, dass hier vor Äonen etwas sehr gewalttätiges und zerstörerisches vor sich ging.\n\nZerbrochene Teile und Trümmer von Raumschiffen sind im gesamten System verstreut und die lokale Leere strotzt nur so vor Energierückständen von Waffenlasern und Fusionsexplosionen.\n\nAuf diesem stillen Friedhof konnte ein einzelnes Signal isoliert werden. Es kommt von einer kleinen Raumstation in der Nähe."
 origin.1350.name:0 "Überfallen und gejagt"
 origin.1350.desc:0 "Das aufgenommene Signal gehörte zu einer Notkapsel an Bord der Raumstation. Aufgrund schwerer Schäden hat die Station nur wenige Hinweise darauf gegeben, was hier passiert ist. Unsere Wissenschaftler haben es dennoch geschafft, Datenschnipsel zusammenzufügen, um einen Bericht zu erstellen.\n\nDie Station war die Forschungseinrichtung, in der die Technologie zur Bewusstseinslöschung erfunden wurde. Dieselbe Technologie, mit der unsere Vorfahren "verdummt" wurden. Die Station und ihre Schutzflotte wurde von einer scheinbar unbekannten Truppe angegriffen. Die Technologie wurde höchstwahrscheinlich gestohlen.\n\nEine besonders interessante Nachricht wurde übersetzt, ein Funkspruch der feindlichen Flotte:\n\n§Y"Sie versuchen zu fliehen! Folgt ihnen. Benutzt ihre eigene Waffe gegen sie. Lasst uns sehen, wie es ihnen schmeckt."§!\n\nWir haben eine neue Fusionsantriebsspur entdeckt und darauf basierend einen Ausgangsvektor erstellt."
 origin.1351.name:0 "Das Ende der Spur"
 origin.1351.desc:0 "In diesem unerforschten System endet die Spur unserer Wohltäter. Unser Langstreckenscanner nimmt nichts Ungewöhnliches auf, aber wir sollten das System richtig erkunden, um zu sehen, was wir finden können."
 origin.1355.name:0 "Letzte Ruhestätte"
 origin.1355.desc:0 "Die primitive Spezies in diesem System ist nichts anderes als die §Y$NAME_ThwaaPhyr$§! - In unserer Kultur besser bekannt als §LWohltäter§!.\n\nUnsere Xenologen sind sich noch wegen der Details unsicher, aber alles deutet darauf hin, dass sie irgendwie ihrer eigenen Technologie zum Opfer gefallen sind und auf diesem Planeten auf sich allein gestellt waren. Niemand kennt die Folgen dieses Schicksals besser als wir.\n\nWir sollten unseren nächsten Schritt sorgfältig überlegen."
 origin.1360.name:0 "Abschluss"
 origin.1360.desc:0 "Manchmal verlaufen die Ereignisse des Universums auf poetischste Weise. Einst waren die $NAME_ThwaaPhyr$ die unbestreitbaren Meister unserer Vorfahren, doch letztendlich erlebten sie dasselbe Schicksal wie unsere Ahnen.\n\nWas auch immer ihre Intention gewesen sein mag, wir müssen die Tatsache anerkennen, dass sie bis zu einem gewissen Grad versucht haben, ihr verzweifeltes und übertriebenes Handeln wiedergutzumachen.\n\nJetzt sind Äonen vergangen, unser Schicksal wurde umgekehrt und wir haben ihre Gunst erwidert.\n\nWie einst die Spezies der [Root.Owner.GetSpeciesName] vor uns ist es jetzt an der Zeit, dass die  $NAME_ThwaaPhyr$ erfährt, was es bedeutet, auf der Schulter von Riesen zu stehen."
 origin.1360.a:0 "Viel Glück!"
 
 PATHFINDING_PROJECT:0 "Wegfindung"
 PATHFINDING_PROJECT_DESC:0 "Die alte Fusionsantriebsspur sollte weiter untersucht werden. Es könnte möglich sein, den Ursprungsort des Schiffes zu isolieren, das dies Spur verursacht hat."

 INVESTIGATE_THE_DEAD_STATION_PROJECT:0 "Untersuchung der toten Station"
 INVESTIGATE_THE_DEAD_STATION_PROJECT_DESC:0 "Trotz der offensichtlichen Verwüstung kann die rätselhafte Raumstation alte Nachrichten oder Datenfragmente enthalten, die zu einer zusammenhängenden Erklärung dessen zusammengefügt werden können, was hier vor Äonen passiert ist."

 PROJECT_OUROBOROS_PROJECT:0 "Das Uroboros-Projekt"
 PROJECT_OUROBOROS_PROJECT_DESC:0 "Wir haben die Nachkommen der Spezies gefunden, die unsere Vorfahren einst ... "verdummt" hat. Diese Nachkommen sind jetzt die Schwachen. Das Universum scheint nicht ohne Sinn für Ironie zu sein. Ob zum Guten oder Schlechten, sie haben uns geholfen. Wir sollten untersuchen, was wir tun können, um den Gefallen zu erwidern."

 fusion_drive_trail_object:0 "Uralte Fusionsantriebsspur"
 fusion_drive_trail_object_desc:0 "Eine alte Energiesignatur, die von einem interstellaren Fusionsantrieb hinterlassen wurde."
 fusion_drive_trail_object_tooltip:0 "Eine alte Energiesignatur, die von einem interstellaren Fusionsantrieb hinterlassen wurde."

 benefactors_end_poi:0 "Endpunkt der Spur"
 benefactors_end_poi_desc:0 "Dies ist das Ziel, das durch die Fusionsantriebsspur in unserem Heimsystem bestimmt wurde."

 benefactors_home_poi:0 "Fast da"
 benefactors_home_poi_desc:0 "Dieses System scheint das Ziel eines jenen Schiffes zu sein, das die frühere tote Raumstation verlassen hat."

 benefactors_home_poi_2:0 "Sich umsehen"
 benefactors_home_poi_2_desc:0 "Dieses System sollte von einem Wissenschaftsschiff genau überwacht werden, um Spuren unserer Wohltäter zu finden."

 battlefield_debris_object:0 "Trümmer zerstörter Raumschiffe"
 battlefield_debris_object_desc:0 "Millionen Stücke und Teilen, die in gewalttätigen Weltraumschlachten verstreut wurden."
 battlefield_debris_object_tooltip:0 "Millionen Stücke und Teilen, die in gewalttätigen Weltraumschlachten verstreut wurden."

 abandoned_station_object:0 "Aufgegebene Raumstation"
 abandoned_station_object_desc:0 "Eine stark beschädigte, aber im Allgemeinen intakte Raumstation, die für Forschungs- und Entwicklungszwecke eingesetzt wurde."
 abandoned_station_object_tooltip:0 "Eine stark beschädigte, aber im Allgemeinen intakte Raumstation, die für Forschungs- und Entwicklungszwecke eingesetzt wurde."

 full_circle:0 "Kompletter Kreislauf"
 full_circle_desc:0 "Unser Reich kann für immer den Sinn und die Bedeutung genießen, die wir erlangt haben, indem wir den Wohltätern unserer Vergangenheit geholfen haben."

 NAME_ThwaaPhyr:0 "Thwaa'Phyr"

 ### On The Shoulders Of Giants - Benign Cover-Up Arc Site
 site_benign_cover_up:0 "Gutgemeinte Vertuschung"
 site_benign_cover_up_intro:0 "Wir haben einen guten Lagerort gefunden, an dem wir die Ressourcen für die Thwaa'Phyr begraben können, die eines Tages wie wir zu den Sternen aufbrechen werden. Ein Geschenk für die Zukunft an die Giganten der Vergangenheit."
 origin.1365.name:0 "Hier! Wir bauen hier!"
 origin.1365.desc:0 "Alle Materialien und Arbeitskräfte wurden auf die Oberfläche von [From.Planet.GetName] geschickt. Der nächste Schritt besteht darin, es tief genug zu vergraben, um den Test von Zeit und Wetter zu bestehen."
 origin.1365.a:0 "Beginnt mit den Grabungen!"
 origin.1370.name:0 "Phase 1 verlief reibungslos"
 origin.1370.desc:0 "Tief unter der Oberfläche von [From.Planet.GetName] wurde ein großzügiges Lager mit Ressourcen und Technologieplänen errichtet. Ein Leuchtsignal wurde ebenfalls platziert und wir können nur hoffen, dass die $NAME_ThwaaPhyr$ dieses Lager im Laufe der Zeit finden."
 origin.1370.a:0 "Mögen sie selbst ihren Weg finden."

  ### On The Shoulders Of Giants - Relentless Pursuit Event Chain
 relentless_pursuit_chain_title:0 "Verfolgung der Unerbittlichen"
 relentless_pursuit_chain_desc:0 "Vielleicht können wir die legendäre Geißel der Vergangenheit verfolgen - die Unerbittlichen. Wird es eine - längst überfällige - Abrechnung geben?"

 origin.1380.name:0 "Spur des Siegers"
 origin.1380.desc:0 "Einer unserer Sensoren hat kürzlich eine seltsame Energiesignatur in unserem Heimsystem festgestellt. Sie ist so unbedeutend, dass sie beinahe als Sensorfehler abgetan wurde, doch bei näherer Betrachtung stellte sich heraus, dass der Messwert die uralte Energiespur eines auf Fusion basierenden Antriebs war.\n\nUm mehr zu erfahren, ist eine eingehendere Analyse erforderlich und es könnte sein, dass diese Spur von den Unerbittlichen hinterlassen wurde, als diese unser System vor Tausenden von Jahren verließen.\n\nWir sollten dem weiter nachgehen."
 origin.1385.name:0 "Verfolgung der Spur"
 origin.1385.desc:0 "Trotz des bemerkenswerten Alters ist es unserer Wissenschaftsabteilung gelungen, die Antriebsspur ausreichend zu analysieren, um den Austrittsvektor zu ermitteln. Dies bedeutet effektiv, dass wir die Dämonen unserer Vergangenheit verfolgen können.\n\nIst genug Zeit vergangen, um ihre Gewalttätigkeit vollständig zu besiegen oder werden wir eine neue Bedrohung entdecken? Eine neue Route wurde geplant und wir können sie verfolgen, wann immer wir wollen."
 origin.1390.name:0 "Der stille Frachter"
 origin.1390.desc:0 "Beim Eintritt in das Systems stellten unsere Sensoren sofort mehrere Anomalien fest.\n\nDie Auffälligste von ihnen war eine gigantische Energiewolke, die sich bei näherer Betrachtung als Hunderte kleinerer Fusionsantriebsspuren herausstellte, wie die zuvor entdeckte. Eine absolut massive Flotte muss hier aus irgendeinem Grund zum Stillstand gekommen sein.\n\nNeben diesem "Flottenparkplatz" haben unsere Scans eine andere Art von Lesung aufgenommen: ein verlassenes Transportschiff. Dieser Frachter scheint so alt zu sein wie die Energiesignale, aber die Spuren seiner eigenen Signatur unterscheiden sich von denen der verschwundenen Flotte.\n\nWir sollten das aufgegebene Schiff genauer untersuchen."
 origin.1395.name:0 "Die Macht der Schöpfer"
 origin.1395.desc:0 "Der Frachter enthielt eine Aufzeichnung. Obwohl einige Daten durch die Zeit beschädigt wurden, konnten sie dennoch wiederhergestellt werden.\n\nDer Frachter wurde von der massiven Flotte abgefangen. Unklar ist, wie oder warum sich der Kapitän des Frachters mit dem Admiral der Unerbittlichen unterhielt. Anscheinend haben sie wochenlang gesprochen, aber worüber sie gesprochen haben, ist unbekannt. Alleinig der Ausdruck "Natur der Macht" ist häufiger vorgekommen.\n\nDie Flotte brach daraufhin scheinbar plötzlich auf und ließ den Frachter unversehrt zurück. Der letzte Eintrag im Protokoll war ein Zitat des Admirals: §YNein, lasst sie in Ruhe. Zerstörung ist einfach, aber wirkliche Macht ist die Fähigkeit zu Schaffen.§!\n\nWir haben die Flottensignaturen analysiert und können unsere Verfolgung wieder aufnehmen."
 origin.1400.name:0 "Ruhestätte des Tyrannen"
 origin.1400.desc:0 "Hier endet der Fusionanstriebsspur. Es ist sehr wahrscheinlich, dass Reste der Unerbittlichen - falls vorhanden - hier gefunden werden.\n\nBisher stammen die einzigen Sensordaten, die von besonderem Interesse sind, von einer kleinen Raumstation. Diese strahlt in konstanten Abständen ein Energieimpuls aus. Ansonsten ist keine Aktivität zu erkennen.\n\nWir können sie sofort erforschen"

 TRACKING_THE_PREDATOR_PROJECT:0 "Verfolgung der Jäger"
 TRACKING_THE_PREDATOR_PROJECT_DESC:0 "Durch die Analyse der Fusionsantriebsspur konnte unsere Wissenschaftsabteilung herausfinden, wohin unsere alten Besucher gegangen sind, was wiederum bedeutet, dass wir eine Verfolgung einleiten können."

 INVESTIGATE_SILENT_FREIGHTER_PROJECT:0 "Untersuchung des stillen Frachters"
 INVESTIGATE_SILENT_FREIGHTER_PROJECT_DESC:0 "Ein verlassenes Frachtschiff wartet in der Leere des Weltraums. Es ist sehr alt, aber scheinbar unbeschädigt. Wir sollten einen Trupp losschicken, um es näher zu erforschen."

 OLD_BEACON_PROJECT:0 "Analyse des alten Leuchtsignals"
 OLD_BEACON_PROJECT_DESC:0 "Basierend auf dem stetigen Energiepuls, der von ihr ausgeht, will diese alte Raumstruktur scheinbar gefunden werden."

 rendezvous_with_freighter_poi:0 "Feuerlauf"
 rendezvous_with_freighter_poi_desc:0 "Der Analyse der Fusionsantriebsspur in unserem Heimatsystem zufolge, ist dies das Ziel der Unerbittlichen von einst."

 relentless_home_poi:0 "Der alte Feind"
 relentless_home_poi_desc:0 "Dies ist das Ziel der massiven Flotte der Unerbittlichen, die vor vielen Äonen das System nach einer Begegnung mit einem Zivilfrachter verlassen hatte."

 origin.1405.name:0 "Gutgemeinte Ignorant"
 origin.1405.desc:0 "Die Wissenschaftler haben ihre Untersuchung der alten Raumstation abgeschlossen. Die gesamte Struktur ist eine Art große Kanone. Vor Äonen schoss sie einen Impuls auf die Heimatwelt der Unerbittlichen ab. Einen Impuls, den wir, die [Root.Owner.GetSpeciesNamePlural], nur allzugut kennen: Einen §Ybewusstseinslöschenden Impuls§!.\n\nAuf der Suche nach Erlösung von ihren früheren Sünden haben die Unerbittlichen, jetzt als §Y$NAME_Vemetosha$§! bekannt, die Waffe auf sich selbst angewandt und ihre gesamte Zivilisation zu geistig Primitiven gemacht.\n\nDas Ausmaß einer solchen Entscheidung - und die Nachwirkungen - sind ein Beweis dafür, wie ernst die Unerbittlichen büßen wollten. Können wir ihnen vergeben?"
 origin.1405.a:0 "Ist Ignoranz wirklich ein Segen?"

 site_bury_the_hatchet:0 "Das Kriegsbeil begraben"
 site_bury_the_hatchet_intro:0 "Dieser Ort wurde von der archäologischen Abteilung als perfekter Standpunkt ausgewählt, um Materialien für die Nachkommen der Unerbittlichen zu vergraben, wenn diese aus dem Weltraumzeitalter emporkommen."
 origin.1410.name:0 "X markiert den Punkt"
 origin.1410.desc:0 "Das massive Vorhaben, Ressourcen und Industrieausrüstungen nach [From.Planet.GetName] zu transportieren, wurde abgeschlossen. Der nächste Schritt besteht darin, tief in den Boden zu graben und eine Struktur aufzubauen, die stark genug ist, um Äonen von rauem Wetter und tektonischen Verschiebungen standzuhalten."
 origin.1415.name:0 "Interstellares Geo-Caching"
 origin.1415.desc:0 "Unter der Oberfläche von [From.Planet.GetName] wurde ein riesiges Lager voller Ressourcen und technologischen Bauplänen vergraben. Wir haben keine Ahnung, ob, wann oder wie unser Schatz von den Nachkommen der $NAME_Vemetosha$ entdeckt wird und wir können daher nur auf das Beste hoffen. Wer weiß? Vielleicht werden sie in tausend Jahren unsere Fusionsantriebsspuren finden und uns suchen."

 origin.1420.name:0 "Nicht der Feind"
 origin.1420.desc:0 "Ein dunkles Kapitel in der Geschichte des Universums ist zu Ende und wir haben ein neues Kapitel geschrieben, ein helleres Kapitel. Unser wohlwollendes Projekt löste etwas in unserer Gesellschaft aus. Jedes Mitglied der Gesellschaft verspürte einen Sinn und strebt nach guter Absicht. Vielleicht ist der Weltraum doch kein so dunkler Ort - trotz der unvorstellbar großen Dunkelheit der Leere."

 goes_around_comes_around:0 "Was man sät, das erntet man"
 goes_around_comes_around_desc:0 "Unser Reich genießt die positiven Auswirkungen davon, einem ehemaligen Feind zu helfen und ihm zu vergeben."

 silent_freighter_object:0 "Verlassener Frachter"
 silent_freighter_object_desc:0 "Ein stiller, aber scheinbar intakter Frachter."
 silent_freighter_object_tooltip:0 "Ein verlassener, außerirdischer Frachter."

 mysterious_space_station_object:0 "Mysteriöse Raumstation"
 mysterious_space_station_object_desc:0 "Von dieser verlassenen Raumstation geht ein Energieimpuls aus."
 mysterious_space_station_object_tooltip:0 "Eine außerirdische Raumstation von unbekannter Funktion."

