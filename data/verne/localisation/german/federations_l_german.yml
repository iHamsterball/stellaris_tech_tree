 resolution_category_galacticstudies:0 "Ungezügeltes Wissen"

 resolution_galacticstudies_repeal_1:0 "§R$resolution_galacticstudies_cooperative_research_channels$ widerrufen§!"
 resolution_galacticstudies_repeal_1_desc:0 "Das galaktische Recht gefährdet derzeit erhebliche Mengen an geistigem Eigentum und Fragen der nationalen Sicherheit. Wir müssen diese fehlgeleiteten Gesetze aufheben, um unser Volk zu schützen."
