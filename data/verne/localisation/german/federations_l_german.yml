 colony.8001.name:0 "Tierisches Verhalten"
 colony.8001.desc:0 "Berichte aus unserer Kolonie auf [Planet.GetName] besagen, dass das "wilde Verhalten" zugenommen hat. Anscheinend hat ein Teil der Bevölkerung ein bisher nie dagewesenes Maß an Lust und Aggression zum Ausdruck gebracht, und niemand weiß warum."
 colony.8001.a:0 "Fahrt fort."
 colony.8002.name:0 "Gewalt auf dem Vormarsch"
 colony.8002.desc:0 "Das wilde Verhalten auf [Planet.GetName] zeigt keine Anzeichen für ein baldiges Aufhören. In der Tat sind die Anzahl der Vorfälle seit dem letzten Bericht sogar gestiegen. Promiskuitive und gewalttätige Handlungen finden allgegenwärtig statt und ein großer Teil der Bevölkerung scheint betroffen zu sein."
 colony.8002.a:0 "Das geriet außer Kontrolle."
 colony.8003.name:0 "Das ist Wahnsinn!"
 colony.8003.desc:0 "Die Situation auf [Planet.GetName] ist außer Kontrolle geraten. Eine erstaunliche Anzahl von Einwohnern ist jetzt mit dem infiziert, was auch immer dieses wilde Verhalten verursacht und die Kolonie beginnt allmählich zusammenzubrechen. Es muss etwas getan werden oder wir verlieren [Planet.GetName]."
 colony.8003.a:0 "Na dann macht doch was!"
 colony.8004.name:0 "Wildmachende Sporen"
 colony.8004.desc:0 "Die Untersuchungen des seltsamen und wilden Verhaltens der Bewohner von [Planet.GetName] sind abgeschlossen. In dem riesigen Netzwerk von Höhlentunneln, die die Erdkruste durchdringen, wurde ein mysteriöser Pilz gefunden. Es wächst überall in den Höhlen, egal ob auf dem Boden, an den Wände oder an der Decke, und erstreckt sich über Tausende von Kilometern.\n\nDer Pilz setzt häufig Sporen frei, die aus den Höhlen getragen werden. Zu welchem Zweck wurde zwar noch nicht festgestellt, aber wir wissen mit Sicherheit, dass er bei unserer Spezies primitives Verhalten hervorruft und Urtriebe freisetzt.\n\nWir können versuchen, eine nützliche Anwendung dafür zu finden oder wir können den Pilz ausrotten."
 colony.8004.a:0 "Leben ..."
 colony.8004.b:0 "... oder sterben lassen."
 colony.8005.name:0 "Sporenbetrieben" #killed the english meme :(. Found a new one :)
 colony.8005.desc:0 "Über den Ausgängen der von Pilzen befallenen Höhlensysteme wurden Industrieanlagen gebaut. Neben der Filterung und Regulierung der Sporenausbreitung können diese Anlagen auch überschüssige Sporenwolken in nützliche §Hexotische Gase§! umwandeln.\n\nDas Bevölkerungswachstum nimmt allerdings weiter zu, da die etwas unruhigen Bewohner von [Planet.GetName] ihren Drängen häufiger nachkommen, was leider auch bedeutet, dass das Ausmaß an Gewalt und Konflikten auf [Planet.GetName] etwas höher ist.."
 colony.8005.a:0 "Das ist der Preis für Fortschritt."
 colony.8006.name:0 "Die reinigenden Flammen"
 colony.8006.desc:0 "Das Projekt zur Verbrennung aller Höhlenpilze ist nun abgeschlossen und der Urpilz konnte ausgerottet werden.\n\nWie es der Zufall wollte, wiesen einige der ausgebrannten Höhlen reichhaltige Mineraladern auf, die nun weiter ausgebeutet werden können."
 colony.8006.a:0 "Ausgezeichnet!"

