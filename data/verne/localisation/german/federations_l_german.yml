 site_lost_moments:0 "Niemals vergessen"
 site_lost_moments_intro:0 "Das Forschungsschiff hat ein seltsames Signal aufgenommen, das von [From.Planet.GetName] stammt."
 fedev.9430.name:0 "Leuchtfeuer in der Tiefe"
 fedev.9430.desc:0 "Nur durch archäologische Beweise und eine große Vorstellungskraft kann man sich die einst blühende Zivilisation auf der jetzt öden Oberfläche von [From.Planet.GetName] vorstellen. Die Zeit ist so unerfreulich verlaufen, dass selbst die stabilsten Gebäude zu nicht mehr als etwas Staub zermahlen wurden.\n\nAber aus der Tiefe pulsiert ein seltsames Signal. Ein mysteriöses Leuchtfeuer, das der Erforschung und Entdeckungen verlangt."
 fedev.9435.name:0 "Die Zeit wird knapp"
 fedev.9435.desc:0 "Ein plötzliches und unbestreitbares Gefühl der Sterblichkeit hat sich auf mysteriöse Weise im Grabungsteam breitgemacht, als sie sich dem Leuchtfeuer in den Tiefen näherten. Als mehr Schmutz und Geröll entfernt wird, bleibt ein unausweichlicher Gedanke im Hinterkopf:\n\nDas Leben ist kurz. Irgendwann wird all das hier enden ..."
 fedev.9440.name:0 "So hell"
 fedev.9440.desc:0 "Die Signalquelle ist ein außerirdischer Grabstein mit seltsamen Symbolen. Eine Übersetzung ist bestenfalls lückenhaft. Er spricht von einer Person von großer Bedeutung, dessen Lebenswerk der Erinnerung und Verehrung würdig ist und von einer Zivilisation in Trauer. Gegen Ende wird die Übersetzung sehr merkwürdig und spricht von einem durch Trauer ausgelösten Austreten von Körperflüssigkeiten und ihrer anschließenden witterungsbedingten Zerstreuung.\n\nNur der allerletzte Teil konnte vollständig übersetzt werden:\n\n§H"Zeit zu sterben!§!"
 
 lost_moment_memento:0 "Ein erfülltes Leben"
 lost_moment_memento_desc:0 "Seit der archäologischen Entdeckung eines außerirdischen Gedenksteins hat die Bevölkerung des Reiches damit begonnen, das Leben ein bisschen mehr zu schätzen."

 ### The Lesser Messenger text
 site_lesser_messenger:0 "Nachricht im Staub"
 site_lesser_messenger_intro:0 "Ein genauerer Blick auf [From.Planet.GetName] zeigt kleine Anzeichen einer Zivilisation, die einst den Planeten bevölkerte."
 fedev.9445.name:0 "Seit langem verschwunden"
 fedev.9445.desc:0 "Eine erste Sichtung der Oberfläche von [From.Planet.GetName] zeigt, dass auf diesem Planeten tatsächlich eine Art Zivilisation beheimatet war.\n\nDas Ausmaß der Verwüstung deutet jedoch darauf hin, dass es sehr lange her sein muss und es ist sehr wahrscheinlich, dass die Zivilisation von einer Art plötzlicher und schrecklicher Katastrophe getroffen wurde. Es sind nicht einmal mehr genug Ruinen übrig, um eine Vorstellung von der Physiologie der Außerirdischen zu bekommen."
 fedev.9450.name:0 "Weltraumbestien"
 fedev.9450.desc:0 "Das Oberflächenteam hat ein Funksignal auf dem Planeten isoliert. Sein Ursprung ist noch unbekannt, aber übersetzte Teile enthüllen bereits erste Informationen über die lange verlorene Zivilisation:\n\nEs gab eine unbekannte und nahende Bedrohungen für die Zivilisation. Sie hatten eine kollektive Faszination für den technologischen Fortschritt. Gerüchte über ein riesiges Raumschiff, das in einem anderen Teil der Galaxis gebaut wird. Diese Themen tauchen in den verschlüsselten Nachrichten immer wieder auf."
 fedev.9455.name:0 "Garten der Prototypen"
 fedev.9455.desc:0 "Den Archäologen gelang es, die Quelle des mysteriösen Signals zu finden. Es kam aus der Tiefe.\n\nDie Ausgrabung des Geländes hat gerade erst begonnen, aber die Anzeichen deuten auf eine technologische F&E-Einrichtung hin. Der Ort ist übersät mit bemerkenswert detailreichen Miniatur-Prototypen verschiedener technologischer Apparaturen.\n\nErste Scans zeigen einen Hohlraum weiter unten und die Ausgrabung ist bereits im Gange."
 fedev.9460.name:0 "Was bauen sie nur ..."
 fedev.9460.desc:0 "Unser Grabungsteam hat eine interessante Entdeckung gemacht. Eine Ansammlung von Miniatur-Datenträgern enthielt gespeicherte Informationen über ein laufendes Projekt, das im Mittelpunkt dieser Anlage gewesen zu sein scheint, vielleicht sogar der gesamten Zivilisation.\n\nSie sprechen von einem §Hmächtigen Schiff, das es mit dem gigantischsten Biest der Galaxie aufnehmen kann§!.\n\nWelches Tier von einer Maschine haben sie wohl hier unten gebaut?"
 fedev.9465.name:0 "Und der Gewinner ist ..."
 fedev.9465.desc:0 "Es ist ein riesiges Raumschiff!\n\nNun, zumindest für die Bevölkerung von [From.Planet.GetName], die, wie sich herausstellte, absolut winzig war. Bei den hier gefundenen Miniatur-Prototypen handelte es sich anscheinend um ihre eigentlichen Maschinen und von dem, was wir glaubten eine F&E-Einrichtung zu sein, war in Wirklichkeit ihre Hauptstadt. Die "Bedrohung", die in den verschlüsselten Signalen erwähnt wurde, erwies sich als ihre Gegner in einem intergalaktischen technologischen Wettbewerb. Diese gesamte Mini-Zivilisation hat sich scheinbar zusammengefunden, um den ersten Preis zu bekommen!\n\nEs sieht so aus, als ob wir diesmal die Gewinner sind."
 fedev.9470.name:0 "Geht hinaus in die Welt und erobert"
 fedev.9470.desc:0 "Ein massives Raumschiff wurde entdeckt!\n\nNun, zumindest für die Bevölkerung von [From.Planet.GetName], die, wie sich herausstellte, absolut winzig war.\n\nDie gesamte Spezies, die einer mysteriösen Bedrohung gegenüberstand, die sich ihrer Heimatwelt näherte, baute ein Raumschiff, das der Bedrohung entgegensetzen sollte.\n\nScheinen waren sie dabei zu langsam. Ihr Angriffsschiff ist noch immer hier, aber sie sind es nicht."
 fedev.9475.name:0 "Schießt nicht auf den Boten"
 fedev.9475.desc:0 "Es ist ein großartiges Raumschiff!\n\nEin absolut großartig winziges Raumschiff. Wie sich herausgestellt hat, war die Bevölkerung von [From.Planet.GetName] absolut winzig. Bei den hier gefundenen Miniatur-Prototypen handelte es sich anscheinend um ihre eigentlichen Maschinen und von dem, was wir glaubten eine F&E-Einrichtung zu sein, war in Wirklichkeit ihre Hauptstadt.\n\nNachdem diese Spezies von einem Raumschiff mit großen Ausmaßen gehört hatte, das in einem anderen Teil der Galaxie gebaut wurde, beschloss sie, ein Schiff zu bauen, das dem außerirdischen Ungetüm entgegensetzen kann.\n\nEs zeigt große Entschlossenheit und Mut. Es ist aber auch ein wenig süß."

