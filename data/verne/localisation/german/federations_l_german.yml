 resolution_galactic_market_form:0 "Galaktischen Markt gründen"
 resolution_galactic_market_form_desc:0 "De-Facto existiert der galaktische Handel, der nicht an die Leistung der internationalen Diplomatie gebunden ist, seit die ersten interstellaren Spezies entdeckt haben, dass sie nicht allein im Universum sind.\n\nAls galaktische Anführer sollten wir dazu beitragen, dass dieses §Ykommerzielle Forum legitimiert§! wird und so jeder einen Nutzen daraus ziehen kann."
