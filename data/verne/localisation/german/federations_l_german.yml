 resolution_rulesofwar_repeal_3_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
 resolution_rulesofwar_repeal_3_effect_success:0 "Widerruft den Beschluss §Y$resolution_rulesofwar_independent_tribunals$§!."

 resolution_rulesofwar_repeal_4:0 "§RRepeal $resolution_rulesofwar_last_resort_doctrine$§!"
 resolution_rulesofwar_repeal_4_desc:0 "$resolution_rulesofwar_repeal_1_desc$"
