 START_SCREEN_SRW:0 "Falls wir jemals wussten, wie unser Volk auf [GetHomeWorldName] kam, haben diese Geschichten bereits längst vergessen. Was wir wissen, ist, dass vor etwas mehr als 2000 Jahren eine unvorstellbare Katastrophe einen Großteil des Rings zerstört und den größten Teil der Bevölkerung getötet hat und dass unser Volk schließlich aus diesen Ruinen auferstanden ist.\n\nUnsere Zivilisation ist gewachsen, blühte auf und ist jetzt bereit, die Galaxis erneut oder zum ersten Mal zu erforschen. Trotz aller Fortschritte haben wir noch einen langen Weg vor uns, bevor wir die Ringwelt, die unsere Heimat ist, verstehen und reparieren können."

 START_SCREEN_REMNANTS:0 "Einst überspannte unser Reich die Leere. Einst kontrollierten unsere Flotten einen Großteil der Galaxis. Dann kam die Niederlage und der Fall. Nun ist es Zeit, zu den Sternen zurückzukehren! Heute hat sich unsere Zivilisation wieder zu einem Punkt entwickelt, an dem interstellare Reisen möglich sind. Die Galaxie soll wieder uns gehören!\n\nMehrere Regionen auf [GetHomeWorldName] liegen weiterhin in Trümmern und das Beseitigen dieser Trümmer könnte verlorene Ressourcen oder Technologien zum Vorschein bringen."

 START_SCREEN_TREE:0 "Als unser kollektives Bewusstsein erwachte, dienten wir dem Baum und der Baum diente uns. Wir kümmern uns um den Baum, füttern den Baum, beschützen den Baum und der Baum nährt uns. Um des Baumes willen haben wir uns über ganz [GetHomeWorldName] ausgebreitet und überall Ableger des Baumes gepflanzt und beschützt.\n\nUnsere Welt hat dem Baum seit Jahrhunderten gedient und dennoch befürchten wir, dass der Baum nicht sicher ist, jetzt, da wir etwas über die Gefahren erfahren haben, die einen Planeten zerstören können. Wir wissen seit langem, dass dies nicht die einzige Welt ist. Die Galaxie ist voller baumloser Planeten und wir sehnen uns danach, dies zu ändern. Der Baum muss geschützt werden. Der Baum muss verbreitet werden. Der Baum muss wachsen."

 START_SCREEN_LITHOID:0 "Obwohl unsere wahren Ursprünge unbekannt sind, wissen wir, dass unsere Vorfahren auf einem riesigen Meteoriten angekommen sind, der in einer feurigen Katastrophe in [GetHomeWorldName] eingeschlagen ist und die meisten einheimischen Bewohner ausgelöscht hat. In den Äonen danach hat sich der erste primitive [GetSpeciesName] über [GetHomeWorldName] ausgebreitet, weiterentwickelt und vermehrt. Unsere Zivilisation ist gewachsen und gedeiht und mit der Erfindung des Hyperantriebs sind wir bereit, die Galaxie zu erforschen."

