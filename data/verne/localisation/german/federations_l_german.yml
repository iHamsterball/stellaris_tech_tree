 # Ecology
 resolution_category_ecology:0 "Ökologischer Schutz"

 resolution_ecology_repeal_1:0 "§R$resolution_ecology_recycling_initiatives$ widerrufen§!"
 resolution_ecology_repeal_1_desc:0 "Der Schutz der Umwelt ist wichtig, aber den Reichen der galaktischen Gemeinschaft sollte vertraut werden, dass sie ihre eigenen Entscheidungen treffen."
 resolution_ecology_repeal_1_effect_success:0 "Widerruft den Beschluss §Y$resolution_ecology_recycling_initiatives$§!."

 resolution_ecology_repeal_2:0 "§R$resolution_ecology_natural_sanctuaries$ widerrufen§!"
