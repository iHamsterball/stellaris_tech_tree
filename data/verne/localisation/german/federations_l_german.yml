 ### JUGGERNAUT BUILT EVENT - BUILDER TEXT
 fedev.9500.name:0 "Überlegenheit in der Leere"
 fedev.9500.desc:0 "Der Bau des beeindruckenden Juggernaut wurde abgeschlossen.\n\nDieses mobile Ungetüm verändert das Paradigma der Offensivkriegsführung vollständig. Es kann Schiffe an vorderster Front bauen und reparieren und ist mit verheerender Feuerkraft ausgestattet, die all jene vernichten, die es wagen, sich gegen uns zu stellen.\n\nNur Narren würden sich noch gegen [Owner.GetName] stellen."
 fedev.9500.a:0 "Gehe hinaus und erobere!"

 # JUGGERNAUT BUILT EVENT - OTHER EMPIRES TEXT
 fedev.9505.name:0 "Ultima Ratio Regum"
 fedev.9505.desc:0 "Es wurde bestätigt, dass §H[From.Owner.GetName]§! den Bau eines massiven Schiffes des Typs Juggernaut abgeschlossen hat. Diese mobile Raumbasis verfügt über umfangreiche Feuerkraft und ist in der Lage, Schiffe an vorderster Front zu bauen und zu warten, was sie in jedem Kampfszenario zu einer überlegenen Bedrohung macht.\n\nDies ist wahrlich der Höhepunkt der Weltraumkriegsführung."
 fedev.9505.a:0 "Das verändert alles."

 galcom.2.name:0 "Eine Galaktische Gemeinschaft"
 galcom.2a.desc:0 "Während immer mehr Weltraumkulturen formelle Beziehungen zueinander aufbauen, wird die Galaxie zu einem pulsierenden und lebendigen Ort. Um Missverständnisse zwischen den Nationen zu vermeiden, haben immer mehr Diplomaten die Gründung einer neuen pangalaktischen Organisation gefordert, einer Gemeinschaft, in der sich die Reiche der Galaxis treffen können, um wichtige Angelegenheiten zu erörtern.\n\nSoll [Root.GetName] seine Unterstützung für die Gründung einer solchen §HGalaktischen Gemeinschaft§! zusagen?"
 galcom.2b.desc:0 "Lasst es uns erneut versuchen. Sollen wir eine Galaktische Gemeinschaft gründen?"
 galcom.2.a:0 "Ja, das ist ein würdiges Unterfangen."
 galcom.2.b:0 "Nein, wir haben keine Zeit für diesen Unsinn."
 galcom.5.name:0 "Geburt der Galaktischen Gemeinschaft"
 galcom.5.desc:0 "Dies ist ein historischer Tag. Mehrere der größten Weltraumreiche der Galaxie, darunter [Root.GetName], haben die Gründung der §HGalaktischen Gemeinschaft§! angekündigt. Diese reichsüberspannende Organisation wird als Forum dienen, in dem Angelegenheiten, die die gesamte Galaxis betreffen, diskutiert und entschieden werden können.\n\nAls eines der Gründungsmitglieder können wir stolz auf diesen Meilenstein der galaktischen Geschichte sein."
 galcom.5.a:0 "Ein großer Tag für die Galaxis!"
 galcom.6.desc:0 "Trotz unserer Entscheidung, keine reichsüberspannende galaktische Institution zu gründen, haben sich einige andere Reiche zusammengeschlossen, um etwas derartiges zu schaffen. In ihrer "historischen" gemeinsamen Ankündigung erklärten sie die Gründung der §HGalaktischen Gemeinschaft§!. Diese Organisation soll als Forum dienen, in dem wichtige Angelegenheiten, die die Galaxie als Ganzes betreffen, diskutiert werden können.\n\nDa wir uns geweigert haben, an der Gründung dieser Galaktischen Gemeinschaft teilzunehmen, gilt [Root.GetName] noch nicht als Mitglied."
 galcom.6.a:0 "Diese arroganten Narren."
 galcom.10.name:0 "Keine Unterstützung für die Galaktische Gemeinschaft"
 galcom.10.desc:0 "Die Initiative zur Gründung einer reichsüberspannende §HGalaktischen Gemeinschaft§! ist fehlgeschlagen. Nicht genug Reiche haben ihre Unterstützung für die Schaffung einer solchen Institution zugesagt."
 galcom.10.a:0 "Diese Narren waren noch nicht bereit."
 galcom.10.b:0 "Zum Glück!"
 galcom.16.desc:0 "Mehrere, auch uns teilweise unbekannte, Weltraumreiche, haben sich zu einer "§HGalaktischen Gemeinschaft§!" zusammengeschlossen. Diese reichsüberspannende Institution soll als Forum dienen, in dem wichtige Fragen diskutiert werden können.\n\nObwohl wir nicht an der Gründung beteiligt waren, haben die anderen Mitglieder eine Einladung zur formellen Mitgliedschaft an [Root.GetName] gesendet. Sollen wir akzeptieren?"
 galcom.16.a:0 "Ja, treten wir dieser Gemeinschaft bei."
 galcom.16.b:0 "Nein. Daran nehmen wir nicht teil."

 galcom.51.name:0 "Gründung des Galaktischen Rates"
 galcom.51.desc:0 "Die Mitglieder der Galaktischen Gemeinschaft haben für die Gründung eines Galaktischen Rates gestimmt. Die Mitgliedschaft in diesem Gesetzesapparat wird sich auf Vertreter der drei mächtigsten und einflussreichsten Reiche der Gemeinschaft beschränken. Bis zur Wahl eines neuen Rates sind dies §H[council_member_1.GetName]§!, §H[council_member_2.GetName]§! und §H[council_member_3.GetName]§!.\n\nVon den Mitgliedern des Rates wird erwartet, dass sie die Galaktische Gemeinschaft führen und schützen. Ihre erweiterten Befugnisse ermöglichen es ihnen, einen Teil der Verwaltung zu umgehen, die den Entscheidungsprozess in großen politischen Institutionen oft behindert."
 galcom.51.a:0 "Hoffentlich sind sie der Aufgabe gewachsen ..."
 galcom.51.b:0 "Jetzt können wir endlich etwas erreichen!"
 galcom.51.c:0 "Ah, so offenbaren sich die Puppenspieler endlich!"

 origin_fallen_empire:0 "Ältestenrasse"
 origin_fallen_empire_desc:0 "Diese Zivilisation geht der gegenwärtigen Generation galaktischer Mächte weit voraus. Äonen der Stagnation reduzierten ihr Reich allmählich zu einem bloßen Schatten dessen, was sie einst waren."
 origin_enlightened:0 "Erleuchtet"
 origin_enlightened_desc:0 "Die natürliche Entwicklung dieser Zivilisation wurde durch die Einmischung einer anderen Partei stark beschleunigt. Diese half ihnen dabei, zu einer Raumfahrernation zu werden."

 origin_void_dwellers:0 "Leerenbewohner"
 origin_void_dwellers_desc:0 "Diese Zivilisation hat ihre Heimat im Weltraum gefunden. Das Leben in einer typischen planetaren Umgebung ist für sie ein Gräuel. Sie leben in drei orbitalen Habitaten, die erst kürzlich vereint wurden."
 origin_tooltip_void_dwellers_effects:0 "- Beginnt das Spiel mit 3 §Yorbitalen Habitaten§! und der Technologie, weitere zu bauen\n- Mitglieder Eurer Spezies gedeihen auf Habitaten und produzieren dort §G15%§!mehr\n- Starke Bewohnbarkeitsmali für alle normalen Planeten"
 trait_void_dweller_1:0 "Leerenbewohner"
 trait_void_dweller_1_desc:0 "§LDiese Spezies gedeiht in Weltraumhabitaten und hat eine instinktive Fähigkeit, ihre labyrinthartigen Korridore und ihre komplizierte Architektur effizient zu navigieren.§!"
 trait_void_dweller_2:0 "$trait_void_dweller_1$"
 trait_void_dweller_2_desc:0 "§LDiese Spezies ist an die recycelte Luft und die abgeschotteten Abteile der orbitalen Habitate gewöhnt und ihr geschwächtes Immunsystem reagiert nicht gut auf eine planetare Umgebung..§!"
 d_arcane_replicator:0 "Mysteriöser Replikator"
 d_arcane_replicator_desc:0 "Diese uralte Maschine befindet sich tief im Inneren des Habitats und ist in den Hauptreaktor eingebaut, von wo aus sie auch Strom bezieht. Als Relikt derer, die dieses Habitat ursprünglich gebaut haben, ist seine Technologie zur Replikation von Materie für uns völlig unverständlich."
 START_SCREEN_VOID_DWELLERS:0 "Für die meisten ist das Vakuum des Weltraums eine eher feindliche Umgebung, die erobert oder überwunden werden muss. Für uns ist es unser Zuhause. Seit Tausenden von Jahren ist unsere Spezies auf drei Raumstationen verteilt, die jeweils eine andere Sonne in einem trinären Sternensystem umkreisen. Ob sie von unseren Vorfahren oder von jemand anderem gebaut wurden, wissen wir nicht.\n\nObwohl unsere Biologie vermuten lässt, dass unsere Spezies irgendwann auf einem Planeten entstanden ist, wird dies in der aufgezeichneten Geschichte nicht erwähnt. Einige spekulieren, dass die zerstörten planetarischen Überreste unter einer unserer Stationen die verlorene Heimatwelt unserer Spezies ist, aber die Wahrheit wird vermutlich nie gänzlich bekannt sein.\n\nEs ist erst ein paar Jahrhunderte her, dass die Raumfahrt, die das Reisen zwischen unseren drei Stationen ermöglicht, erfunden - oder wiederentdeckt wurde, je nachdem, wen man fragt. Argwohn und Misstrauen wichen allmählich dem Handel und der gegenseitigen Zusammenarbeit. Zum Zeitpunkt unseres ersten Hyperantriebs hatten sich die drei Habitate bereits unter einer Flagge vereint."
 START_SCREEN_SCION:0 "Bereits früh in unserer Geschichte, noch bevor wir uns technologisch entwickelt hatten, stellten sich unsere außerirdischen Wohltäter bei uns vor. Sie erklärten in Begriffen, die unsere verwirrten Vorfahren verstehen konnten, dass unsere Spezies vielversprechend war. Mit viel Geduld führten sie uns auf einen Weg, der unserer Zivilisation helfen würde, ihr volles Potenzial auszuschöpfen.\n\nBei den wenigen Gelegenheiten, bei denen wir uns von diesem Weg entfernten, korrigierten sie unseren Kurs, so wie ein Elternteil und bald darauf hatten unsere Wissenschaftler die Elektrizität, dann die Atomkraft und dann die Raumfahrt gemeistert. Unter der Anleitung unserer Wohltäter haben wir jetzt unsere ersten Hyperantriebe gebaut."

 origin_scion:0 "Sprösslinge"
 origin_scion_desc:0 "Ein Gefallenes Reich hat sich seit Tausenden von Jahren in die Entwicklung dieser Zivilisation eingemischt und sie auf einen Weg ihrer Wahl geführt."
 origin_tooltip_scion_effects:0 "Beginnt als Vasall eines Gefallenen Reiches"
 opinion_scion:0 "Sprösslinge"

 origin.10.a.desc:0 "Hallo, treue [Root.GetSpeciesNamePlural]. Ihr habt euch gut geschlagen. Mit unserer Anleitung habt ihr die Technologie des Hyperraum-Reisens gemeistert und könnt jetzt zum ersten Mal zu den Sternen aufbrechen ... so wie wir es vor unzähligen Äonen auch getan haben.\n\nHabt keine Angst. Wenn wir euch nicht für bereit gehalten hätten, hätten wir nicht zugelassen, dass ihr so weit kommt. Geht jetzt und macht uns stolz."
 origin.10.a:0 "Euer Wille geschehe."
 origin.10.b.desc:0 "[Root.GetSpeciesNamePlural], die erste Phase des Experiments wurde erfolgreich abgeschlossen. Wir haben euch bei der Entwicklung der ersten Hyperantriebe für eure Zivilisation geholfen und ihr seid jetzt bereit, zu den Sternen aufzubrechen.\n\nSeid versichert, dass wir eure Fortschritte auch nach Beginn der zweiten Phase überwachen werden. Bisher habt ihr euch als bemerkenswert geschickt erwiesen. Überhaupt nicht wie die anderen.\n\nEs wird interessant sein zu sehen, was ihr aus dieser Gelegenheit macht."
 origin.10.b:0 "Wir werden euch nicht enttäuschen."

 casus_belli_cb_scion:0 "Sprössling"
 war_goal_wg_scion:0 "In die Herde bringen"
 war_goal_wg_scion_desc:0 "Führt Krieg, um den Feind im Namen unseres Meister, dem Gefallenen Reich, zu zerstören.\n\n\n\nIm Falle eines Status Quo werden Systeme, die wir besetzt haben, als neuer Vasall unseres Meisters freigegeben, wenn sie mindestens einen Planeten enthalten."

 origin.21.a.desc:0 "Die Auguren haben beschlossen, dass Ihr dieses Geschenk für Eure Dienst erhalten sollt. Verschwendet es nicht."
 origin.21.b.desc:0 "Nach langem Überlegen haben wir beschlossen, dem Experiment eine weitere Variable hinzuzufügen. Bitte nehmt dieses Geschenk an. Macht damit, was ihr wollt."
 origin.21.a:0 "Vielen Dank."

 FE_TO_SCION_GREETING_01:0 "Hallo, [From.GetSpeciesNamePlural]. Wir wussten immer, dass ihr etwas Besonderes seid."
 FE_TO_SCION_GREETING_02:0 "Seid ihr für zusätzliche Anweisungen hier, [From.GetSpeciesNamePlural]? Wir können euch keine geben."
 FE_TO_SCION_GREETING_03:0 "Vielleicht erreicht ihr eines Tages etwas von unserer Größe. Es liegt im Bereich des Möglichen."
 FE_TO_SCION_GREETING_04:0 "Ihr habt Glück, dass wir uns für eure Spezies interessiert haben, [From.GetSpeciesNamePlural]."
 FE_TO_SCION_GREETING_05:0 "Ich persönlich hätte nie gedacht, dass eure Zivilisation so viel erreicht, wie sie hat."
 FE_TO_SCION_GREETING_06:0 "Euch jetzt hier zu sehen, erinnert mich daran, warum eure Spezies ausgewählt wurde."
 FE_TO_SCION_GREETING_07:0 "Es ist so lange her, dass wir wie ihr wart, Kinder. Das waren einfachere und in vielen Fällen glücklichere Zeiten. Schätzt sie, solange ihr könnt."
 SCION_TO_SCION_GREETING_01:0 "Die Meister mögen uns am liebsten. Wir wissen, dass es wahr ist."
 SCION_TO_SCION_GREETING_02:0 "Vielleicht werden wir eines Tages die Hauptstadt unserer Meister erben, wenn sie sich aus galaktischen Angelegenheiten zurückziehen."
 SCION_TO_SCION_GREETING_03:0 "Ihr müsst nicht an der Tatsache verzweifeln, dass die Meister uns mehr mögen als euch. Wir alle haben unseren eigenen Platz in ihren Plänen."
 SCION_TO_SCION_GREETING_04:0 "Habt ihr kürzlich mit den Meistern gesprochen? Haben sie uns erwähnt?"
 SCION_TO_SCION_GREETING_05:0 "Wir haben die Rolle, die uns die Meister gegeben haben, akzeptiert. Habt ihr das auch?"
 SCION_TO_SCION_GREETING_06:0 "Grüße, gleichgesinnte Sprösslinge. Es tut gut, euch zu sehen."

 SCION_TO_EMPIRE_GREETING_01:0 "Unterwerft euch unseren Meistern. Sie wissen, was für junge Zivilisationen wie eure und unsere am besten ist."
 SCION_TO_EMPIRE_GREETING_02:0 "Unsere Meister haben einen Plan für uns alle. Im Gegensatz zu euch haben wir unsere Rolle darin akzeptiert."
 SCION_TO_EMPIRE_GREETING_03:0 "Es ist eine große Ehre, einer der älteren Rassen zu dienen."
 SCION_TO_EMPIRE_GREETING_04:0 "Vielleicht habt auch ihr eines Tages die Ehre, euch uns als auserwählte Diener unserer alten Meister anzuschließen."
 SCION_TO_EMPIRE_GREETING_05:0 "Fühlt ihr euch ohne die Führung einer älteren Rasse nicht verloren!?"
 SCION_TO_EMPIRE_GREETING_06:0 "Unsere Meister haben uns viel beigebracht. Vielleicht werden sie euch mit der Zeit auch an ihrer Weisheit teilhaben lassen."

 fedel.2.name:0 "Die Arena"
 fedel.2.desc:0 "Es ist fast an der Zeit zu bestimmen, wer unsere Föderation "[Root.GetAllianceName]" für die Dauer der nächsten Amtszeit führen soll. Wie zuvor vereinbart, wird dies durch unbewaffnete Kämpfe, Mann zu Mann, entschieden.\n\nDer Anführer jeder Mitgliedsnation wird in Kürze zu einer großen Arena auf [fed_leader.Capital.GetName] in [fed_leader.GetName] gebracht, den derzeitigen Anführern unserer Föderation. Dort treten sie in einem Kampf bis zum Tod gegeneinander an, bis nur noch eines übrig bleibt. Dieses Ereignis wird in der ganzen Föderation übertragen."
 fedel.2.a:0 "Möge der bessere Anführer gewinnen."
 arena_combat_begin:0 "Der Kampf in der Arena wird bald beginnen."

 fedel.10.name:0 "Sieg in der Arena"
 fedel.10.intro:0 "[ruler.GetRulerTitle] [ruler.GetRegnalName] wird zusammen mit den anderen Anführern der verschiedenen Föderationsmitglieder von [Root.GetAllianceName] in die Arena auf[fed_leader.Capital.GetName] geführt. Es sind keine Waffen oder Rüstungen erlaubt. Jeder Anführer kann sich nur auf seine physischen Fähigkeiten und sein Geschick verlassen, um zu gewinnen."
 fedel.10.1.desc:0 "$fedel.10.intro$\n\n$fedel.10.1$"
 fedel.10.1:0 "Sobald die Kämpfe begannen, floh [ruler.GetRegnalName] in die entgegengesetzte Richtung und verbrachte den größten Teil des Kampfes damit, vor Gegnern in unterschiedlichem Ausmaß der Panik davonzulaufen. Unglaublicherweise hat [ruler.GetSheHe] als letzter Überlebender gewonnen als [ruler.GetHerHis] letzter Widersacher zusammenbrach und schließlich an den Wunden starb, die er zuvor im Kampf erlitten hatte"
 fedel.10.2.desc:0 "$fedel.10.intro$\n\n$fedel.10.2$"
 fedel.10.2:0 "Als der Kampf beginnt, beweist [ruler.GetRegnalName] schnell, dass [ruler.GetSheHe] absolut unfähig im Kampf ist. Glücklicherweise sind alle anderen Anführer noch schlechter darin. In einem langwierigen Kampf, der für immer andauern zu scheint, ist [ruler.GetRegnalName] schließlich der letzte noch lebende Kämpfer. Als dies bekannt gegeben wird, hat die überwiegende Mehrheit der Zuschauer die Arena bereits verlassen."
 fedel.10.3.desc:0 "$fedel.10.intro$\n\n$fedel.10.3$"
 fedel.10.3:0 "Die Schlacht ist grausam, aber [ruler.GetRegnalName] beweist [ruler.GetHerHis]e Fähigkeiten, indem [ruler.GetSheHe] persönlich mehrere rivalisierende Anführer im verwirrenden Nahkampf ausschaltet. Als sich der Staub gelegt hat, ist [ruler.GetSheHe] der einzige, der noch übrig ist."
 fedel.10.4.desc:0 "$fedel.10.intro$\n\n$fedel.10.4$"
 fedel.10.4:0 "Die Schlacht ist lang und blutig und [ruler.GetRegnalName] wird mehrmals schwer verwundet. Trotzdem beweist [ruler.GetSheHe] [ruler.GetHerHis] Können, indem [ruler.GetSheHe] alle anderen Konkurrenten überdauert. Als die Kämpfe vorbei sind, ist [ruler.GetSheHe] der einzige Anführer, der noch am Leben ist ... wenn auch nur knapp."
 fedel.10.5.desc:0 "$fedel.10.intro$\n\n$fedel.10.5$"
 fedel.10.5:0 "Als die Kämpfe ausbrechen, wird schnell klar, dass keiner der anderen Anführer in der Arena mit den Fähigkeiten und dem Können unseres [ruler.GetRulerTitle]s mithalten kann. Sie werden mit geringem Aufwand besiegt, bis nur noch [ruler.GetRegnalName] übrig bleibt."
 fedel.10.6.desc:0 "$fedel.10.intro$\n\n$fedel.10.6$"
 fedel.10.6:0 "[ruler.GetRegnalName] macht kurzen Prozess mit den armen Dummköpfen, die mit [ruler.GetHerHim] die Arena betreten. Es ist nur ein einziger Blick nötig und schon fallen die leblosen Körper der anderen Anführer zu Boden. In der Arena herrscht völlige Stille, als unser [ruler.GetRulerTitle] die Arena verlässt."
 fedel.10.7.desc:0 "$fedel.10.intro$\n\n$fedel.10.7$"
 fedel.10.7:0 "Die anderen Anführer der Arena werden sofort als bloße Formsache behandelt. Der einzig wahre Kampf besteht heute hier zwischen den kolossalen psionischen Kräften von [ruler.GetRegnalName] und [rival_chosen_leader.GetRulerTitle] [rival_chosen_leader.GetRegnalName] aus [rival_chosen_country.GetName]. Nach einem langwierigen Duell titanischem Ausmaßes konnte [ruler.GetRegnalName] schließlich irgendwie gewinnen. Ein Großteil der Arena liegt in Trümmern, aber die Angelegenheit ist geklärt."
 fedel.10.8.desc:0 "$fedel.10.intro$\n\n$fedel.10.8$"
 fedel.10.8:0 "Dies ist ein wahrer Kampf der Titanen. Die psionischen Kräfte, die in dieser Arena ausgeübt werden, sind in einem Ausmaß, das außerhalb der Grenzen des Schleiers selten zu beobachten sind. Als der Kampf vorbei ist, liegt die Arena in Trümmern und [ruler.GetRegnalName] ist der einzige überlebende Halbgott."
 fedel.10.9.desc:0 "$fedel.10.intro$\n\n$fedel.10.9$"
 fedel.10.9:0 "Die mächtigen psionischen Fähigkeiten von [ruler.GetRegnalName] verschaffen [ruler.GetHerHim] einen entscheidenden Vorteil in der Arena, den [ruler.GetSheHe] auch schnell ausnutzt. Nach dem Braten von unzähligen Gehirnen und dem Einsatz von Telekinese, um die anderen Anführer mit tödlicher Geschwindigkeit ineinander zu schleudern, ist der Kampf schnell vorbei."
 fedel.10.10.desc:0 "$fedel.10.intro$\n\n$fedel.10.10$"
 fedel.10.10:0 "Die große Anzahl von kybernetischen Verbesserungen, die in [ruler.GetRegnalName] installiert sind, erweisen sich in der Arena als entscheidend. [Ruler.GetSheHeCap] bewegt sich mit mechanischer Effizienz und eliminiert schnell die anderen Anführer, während [Ruler.GetSheHe] Schläge abblockt, die sich für ein rein organisches Wesen als fatal erwiesen haben hätten."
 fedel.10.11.desc:0 "$fedel.10.intro$\n\n$fedel.10.11$"
 fedel.10.11:0 "[Ruler.GetRegnalName] ist mit [Ruler.GetHerHis]en überlegenen Kräften und Reflexen im Vergleich zur überwiegenden Mehrheit der anderen organischen Wesen klar überlegen. Die anderen Anführer werden nacheinander auf effiziente und relativ schmerzlose Weise eliminiert."
 fedel.10.a:0 "Der Sieg ist unser."

 fedel.15.name:0 "Niederlage in der Arena"
 fedel.15.1.desc:0 "$fedel.10.intro$\n\n$fedel.15.1$"
 fedel.15.1:0 "Leider war [ruler.GetRegnalName] der Aufgabe nicht gewachsen. Kurz nachdem der Kampf begonnen hatte, verlor [ruler.GetSheHe] die Nerven und versucht in wilder Panik aus der Arena zu fliehen. Als [ruler.GetSheHe] schließlich von einem der anderen Anführer in die Enge getrieben wurde, war [ruler.GetHerHis] Ende schnell und gnadenlos."
 fedel.15.2.desc:0 "$fedel.10.intro$\n\n$fedel.15.2$\n\n$fedel.15.victor.desc$"
 fedel.15.2:0 "Mit einem heftigen Schlachtruf wirft [ruler.GetRegnalName] sich selbst in den wilden Kampf, der sich in der Arena zuträgt. Leider übersteigt [ruler.GetHerHis] Mut [ruler.GetHerHis]e tatsächlichen Kampffähigkeiten bei weitem und [ruler.GetSheHe] wird ausversehen von einem der anderen Anführer geköpft."
 fedel.15.3.desc:0 "$fedel.10.intro$\n\n$fedel.15.3$\n\n$fedel.15.victor.desc$"
 fedel.15.3:0 "Mit einigem Zögern schließt sich [ruler.GetRegnalName] dem Kampf an. Während der wilde Kampf hin und her tobt, schlägt [ruler.GetSheHe] sich recht gut. Letztendlich erliegt [ruler.GetSheHe] jedoch den Wunden, die [ruler.GetSheHe] erlitten hat."
 fedel.15.4.desc:0 "$fedel.10.intro$\n\n$fedel.15.4$\n\n$fedel.15.victor.desc$"
 fedel.15.4:0 "[ruler.GetRegnalName] stürzt sich sofort in die Schlacht und hat sich bald darauf zu einem der furchterregenderen Anwärter auf den Sieg gemacht. Möglicherweise schließen sich deshalb einige der anderen Anführer für einen Moment zusammen, um [ruler.GetRegnalName] zu besiegen. Ihre kombinierten Bemühungen erweisen sich als zu viel und trotz tapferer Bemühungen erliegt [ruler.GetRegnalName] bald darauf [ruler.GetHerHis]en Wunden."
 fedel.15.5.desc:0 "$fedel.10.intro$\n\n$fedel.15.5$\n\n$fedel.15.victor.desc$"
 fedel.15.5:0 "Mit nur einem einzigen Blick von [winning_leader.GetRegnalName], [winning_leader.GetRulerTitle] von [winning_country.GetName], fielen allen anderen Anführer in der Arena, einschließlich [ruler.GetRegnalName], tot zu Boden. Vielleicht war es doch eine schlechte Idee."
 fedel.15.6.desc:0 "$fedel.10.intro$\n\n$fedel.15.6$\n\n$fedel.15.victor.desc$"
 fedel.15.6:0 "Als die unglaublichen psionischen Energien einiger Kämpfer aufeinander treffen, werden alle anderen Anführer, einschließlich [ruler.GetRegnalName], zu Asche reduziert. Sie waren kaum mehr als Kollateralschaden in diesem Kampf der Titanen."
 fedel.15.7.desc:0 "$fedel.10.intro$\n\n$fedel.15.7$\n\n$fedel.15.victor.desc$"
 fedel.15.7:0 "Es gibt nur wenige Wesen in dieser Galaxie, die mit der psionischen Kraft von [ruler.GetRegnalName] mithalten können, aber leider ist [winning_leader.GetRulerTitle] [winning_leader.GetRegnalName] eines von ihnen. Nachdem die anderen Anführer der Arena als unbedeutendes Anhängsel in der Geschichte vernichtet wurden, beginnt der wahre Kampf. Die Arena wird bald zu einem Strudel psionischer Energie, aber als diese sich auflöst, bleibt keine Spur von [ruler.GetRegnalName] übrig ..."
 fedel.15.8.desc:0 "$fedel.10.intro$\n\n$fedel.15.8$\n\n$fedel.15.victor.desc$"
 fedel.15.8:0 "Dies ist ein wahrer Kampf der Titanen. Die psionischen Kräfte, die in dieser Arena ausgeübt werden, sind in einem Ausmaß, das außerhalb der Grenzen des Schleiers selten zu beobachten ist. Als der Kampf vorbei ist, liegt die Arena in Trümmern. Ein einziger Halbgott bleibt übrig und es ist nicht [ruler.GetRegnalName] ..."
 fedel.15.9.desc:0 "$fedel.10.intro$\n\n$fedel.15.9$\n\n$fedel.15.victor.desc$"
 fedel.15.9:0 "Die überlegenen Kräfte und Reflexe von [ruler.GetRegnalName] reichen leider nicht aus, um den Sieg in der Arena zu erringen. Kurz nach Beginn verwendendeten die anderen Teilnehmer [ruler.GetHerHis]e abgetrennte Anhängsel bereits als Keulen gegen den [ruler.GetHerHis]en eigenen Gedächtniskern. Nur vereinzelte Trümmer bleiben übrig, als der Kampf vorbei ist."
 fedel.15.10.desc:0 "$fedel.10.intro$\n\n$fedel.15.10$\n\n$fedel.15.victor.desc$"
 fedel.15.10:0 "Die von [ruler.GetRegnalName] ausgeübten psionischen Kräfte verschaffen [ruler.GetHerHim] einen erheblichen Vorteil, aber der chaotische Kampf in der Arena erschwert es, den Fokus aufrechtzuerhalten. Leider erwies sich dies als [ruler.GetHerHis] Untergang, als ein anderer Anführer von hinten angriff. Das Ende kam schnell, aber sicherlich nicht schmerzlos."
 fedel.15.a:0 "Was für ein trauriger Tag."

