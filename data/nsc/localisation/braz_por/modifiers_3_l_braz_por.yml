 edict_masters_writings_politics:0 "Ensinamentos da Mestre: O Bem Maior"
 edict_masters_writings_politics_desc:0 "Traduções dos ensinamentos de um filósofo alienígena. Ao seguir o conselho dela sobre como unificar o povo através do auto-sacrifício, conseguimos dar grandes passos na infraestrutura.\n\n"Uma nação forte é construída sobre o sacrifício do conforto, contanto que cada um seja solicitado a carregar o fardo como um todo." - Contissa, a Contadora de Contos\n\n"
 edict_masters_writings_philosophy:0 "Ensinamentos da Mestre: Mentalidade Filosófica"
 edict_masters_writings_philosophy_desc:0 "Traduções dos ensinamentos de um filósofo alienígena. Ela contém diversas análises e ponderações sobre o sentido da vida e o propósito do cosmo. Ao fazer com que nossos governantes sigam este conselho, conseguimos tomar decisões mais informadas.\n\n"A resposta ao propósito do cosmo está fora de nós mesmos, mas isso não faz com que estejamos menos inclinados a isso. Precisamos lutar pela unidade para conseguirmos atingir a resposta sobre a raiz de todas as coisas." - Contissa, a Contadora de Contos\n\n"
 edict_masters_writings_diplomacy:0 "Ensinamentos da Mestre: Confiança Diplomática"
 edict_masters_writings_diplomacy_desc:0 "Traduções dos ensinamentos de um filósofo alienígena. Suas anedotas de negociações diplomáticas poderiam agir como uma boa base para negociações diplomáticas.\n\n"Encontrar os filhos do cosmo pode parecer assustador, mas no fim das contas é uma oportunidade para a esperança. Seja o anfitrião do seu vizinho e aprecie sua existência, já que a benção que eles trazem é o fim do isolamento do vazio." - Contissa, a Contadora de Contos\n\n"
 edict_masters_writings_war:0 "Ensinamentos da Mestre: Estados em Guerra"
 edict_masters_writings_war_desc:0 "Traduções dos ensinamentos de um filósofo alienígena. Suas representações de guerra e ideias em estratégia de combate poderiam ser um excelente material de treinamento para nossas forças armadas.\n\n"Criar unidade é o maior desafio, especialmente por que a sustentabilidade frequentemente gera fronteiras. Estas fronteiras precisam ser destruídas, um sentimento que assusta a muitos. Às vezes você deve estar disposto a destruir para construir algo mais forte a partir das cinzas." - Contissa, a Contadora de Contos\n\n"
 edict_improved_work_environment:0 "Ambiente de Trabalho Melhorado"
 edict_improved_work_environment_desc:0 "Gastar tempo e recursos para melhorar as condições de trabalho do nosso povo certamente resultará em resultados melhores e trabalhadores mais felizes.\n\n"
 edict_renewable_energy:0 "Iniciativa Energética Melhorada"
 edict_renewable_energy_desc:0 "Podemos limitar ainda mais o uso de combustíveis tóxicos e recursos não renováveis para promover a pesquisa em novos métodos de produção energética. Isso poderia nos ajudar a chegar mais perto de um ciclo energético perfeito e e melhorar o meio ambiente para que o nosso povo o aproveite.\n\n"
 edict_super_sensors:0 "Buscas de Sensores Extensivas"
 edict_super_sensors_desc:0 "Após ter pesquisado tecnologias avançadas de sensores, temos informações suficientes para despejar recursos adicionais na melhoria de nossos próprios scanners de busca. Nossos técnicos teriam mais facilidade em encontrar objetos de interesse nos confins de nossos sistemas com essa iniciativa.\n\n"
 acid_jungles:0 "Selvas Ácidas"
 acid_jungles_desc:0 "A evolução produziu árvores e folhagens que secretam ácidos e fazem com que o terreno seja perigoso para ser atravessado ou colonizado."
 ex_planet:0 "Ex-Planeta"
 ex_planet_desc:0 "O cinturão de asteróides costumava ser um planeta com a promessa de vida."
 ship_graveyard:0 "Cemitério de Naves Estelares"
 ship_graveyard_desc:0 "Uma diversidade de naves estelares caiu aqui, criando um cemitério metafórico cheio de materiais para serem resgatados."
 ai_fleet:0 "Frota IA Acidentada"
 ai_fleet_desc:0 "Uma frota destruída controlada por uma IA está neste planeta, nos dando dados de engenharia valiosos para serem pesquisados."
 irradiated_wasteland:0 "Deserto Irradiado"
 irradiated_wasteland_desc:0 "O planeta foi bombardeado com radiação, fazendo com que grandes partes dele sejam perigosas a maioria das criaturas vivas."
 ancient_one:0 "O Antigo"
 ancient_one_desc:0 "Um ser antigo, vivendo abaixo das ondas, é a força dominante neste planeta."
 food_rich_planet:0 "Comida Nutriente"
 food_rich_planet_desc:0 "A flora do planeta fornece frutos nutrientes e substâncias que melhoram as condições de vida."
 super_sensor_array:0 "Rede de Sensores Superior"
 super_sensor_array_desc:0 "Uma forte rede de sensores fornece uma visão geral maior da área ao redor."
 horse_powered_factories_low:0 "Trabalho Animal Forçado"
 horse_powered_factories_medium:0 "Trabalho Animal Relutante"
 horse_powered_factories_high:0 "Trabalho Animal Voluntário"
 horse_powered_factories_low_desc:0 "Quadrúpedes domesticados ajudam a aliviar as condições de trabalho, apesar de não ser voluntário."
 horse_powered_factories_medium_desc:0 "Quadrúpedes domesticados ajudam a aliviar as condições de trabalho, apesar de ser de maneira relutante."
 horse_powered_factories_high_desc:0 "Quadrúpedes aliados ajudam a aliviar as condições de trabalho."
 fallen_robots:0 "Restos Robóticos"
 fallen_robots_desc:0 "O planeta abriga robôs antigos construídos por uma sociedade caída, nos dando material de engenharia para ser pesquisado."
 society_animal_life:0 "Vida Animal Esquisita"
 society_animal_life_desc:0 "Animais especialmente esquisitos habitam este planeta. Eles fornecem oportunidades de pesquisa de sociedade interessantes."
 hostile_animal_life:0 "Vida Animal Perigosa"
 hostile_animal_life_desc:0 "O planeta abriga criaturas hostis que não estão felizes em nos ver."
 shifting_sands:0 "Areias Movediças"
 shifting_sands_desc:0 "O planeta desértico consiste de uma areia granulada quase líquida que faz com que a construção civil seja extremamente difícil."
 liquid_sands:0 "Areias Líquidas"
 liquid_sands_desc:0 "A areia cobre este planeta, tão fina que lembra até um líquido. A composição esquisita dos minerais fornece grandes quantidades de pesquisa."
 abandoned_mining:0 "Instalação de Mineração Abandonada"
 abandoned_mining_desc:0 "Uma antiga estação de mineração estava orbitando o planeta, mostrando que há recursos em potencial aqui."
 gas_rich_planet:0 "Ricos Depósitos de Gás"
 gas_rich_planet_desc:0 "Construa uma colônia neste planeta para começar a extrair o seu recurso.\nCréditos Energéticos: §G+50%§!"
 gas_rich_planet_fo_realz:0 "Rica Mineração de Gás"
 gas_rich_planet_fo_realz_desc:0 "Os recursos naturais escassos neste planeta estão sendo extraídos atualmente para melhorar a produção energética geral."
 gas_responsible_mining:0 "Mineração de Gás Responsável"
 gas_responsible_mining_desc:0 "Economizar um recurso de gás escasso mas valioso neste planeta ajuda a fazer com que a sua produção energética seja mais eficiente a longo prazo."
