 robotic_army_plural:0 "Exércitos Robóticos"
 robotic_army_desc:0 "Máquinas de matar frias e sem coração desenvolvidas exclusivamente para a guerra. Elas perseguem seus objetivos incansavelmente, e são imunes aos efeitos terríveis da baixa moral que frequentemente atingem unidades de combate orgânicas."
