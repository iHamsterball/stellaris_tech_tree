 SHIP_STATS:0 "Estatísticas da Nave"
 trait_rapid_breeders:0 "Reprodutores Rápidos"
 trait_rapid_breeders_desc:0 "Esta espécie se reproduz em um ritmo muito rápido, aumentando o crescimento populacional.\n"
 trait_slow_breeders:0 "Reprodutores Lentos"
 trait_slow_breeders_desc:0 "Esta espécie se reproduz em um ritmo lento, diminuindo o crescimento populacional.\n"
 trait_charismatic:0 "Carismático"
 trait_charismatic_desc:0 "Membros desta espécie possuem um carisma especial, e geralmente são considerados agradáveis de se estar por perto.\n"
 trait_repugnant:0 "Repugnantes"
 trait_repugnant_desc:0 "A aparência física e os costumes desta espécie são consideradas ofensivos a muitos outros, e poucos gostam de tê-los como vizinhos.\n"
 trait_talented:0 "Talentosos"
 trait_talented_desc:0 "Membros desta espécie nascem com uma aptidão natural.\n"
 trait_strong:0 "Fortes"
 trait_strong_desc:0 "Membros desta espécie possuem grande força física, tornando-os formidáveis guerreiros terrestres.\n"
 trait_weak:0 "Fracos"
 trait_weak_desc:0 "Membros desta espécie são fisicamente mais fracos que a média, tornando-os péssimos guerreiros terrestres.\n"
 trait_tough:0 "Resistente"
 trait_tough_desc:0 "Membros desta espécie são capazes de aguentar trauma físico que mataria a maioria dos outros seres.\n"
 trait_frail:0 "Frágil"
 trait_frail_desc:0 "Membros desta espécie são particularmente frágeis - o que seria uma pequena contusão a outros, geralmente pode matá-los.\n"
 trait_stoic:0 "Estóico"
 trait_stoic_desc:0 "Membros desta espécie possuem grande disciplina mental, raramente entrando em pânico quando diante de uma situação perigosa.\n"
 trait_timid:0 "Tímido"
 trait_timid_desc:0 "Membros desta espécie tendem a ficar longe de confrontos físicos e entram em pânico rapidamente.\n"
 trait_indolent:0 "Indolente"
 trait_indolent_desc:0 "Membros desta espécie tendem a ficar longe de trabalho pesado, e geralmente evitam se cansar.\n"
 trait_wasteful:0 "Desperdiçador"
 trait_wasteful_desc:0 "Membros desta espécie aparentemente não possuem noção de frugalidade e são propensos a consumo inútil.\n"
 trait_communal:0 "Comunal"
 trait_communal_desc:0 "Membros desta espécie são altamente comunais, e bem acostumados a viverem próximos a outros.\n"
 trait_solitary:0 "Solitário"
 trait_solitary_desc:0 "Membros desta espécie tendem a serem solitários e territoriais, geralmente se tornando agitados em condições de tumulto.\n"
 trait_adaptive:0 "Adaptativo"
 trait_adaptive_desc:1 "§LEsta espécie é altamente adaptativa quando se trata de ambientes estrangeiros.§!\n"
 trait_nonadaptive:0 "Não Adaptativos"
 trait_nonadaptive_desc:0 "Esta espécie não se adapta bem a ambientes estrangeiros.\n"
 trait_nomadic:0 "Nomádicos"
 trait_nomadic_desc:0 "Esta espécie possui um passado nomádico, e seus membros geralmente não hesitam na hora de se mudarem para outro mundo.\n"
 trait_sedentary:0 "Sedentário"
 trait_sedentary_desc:0 "Esta espécie possui um passado sedentário, e seus membros são relutantes em migrar para longe de onde cresceram.\n"
 trait_thrifty:0 "Econômico"
 trait_thrifty_desc:0 "Membros desta espécie são instintivamente econômicos e sempre estão procurando um lucro, mesmo que seja necessário fazer alguns cortes.\n"
 trait_industrious:0 "Trabalhadores"
 trait_industrious_desc:0 "Membros desta espécie são conhecidos por sua natureza diligente e seu trabalho duro, sempre indo para o alto e além.\n"
 trait_natural_engineers:0 "Engenheiros Naturais"
 trait_natural_engineers_desc:0 "Membros desta espécie possuem uma inclinação natural a engenharia e ciências de materiais.\n"
 trait_poor_engineers:0 "Péssimos Engenheiros"
 trait_poor_engineers_desc:0 "Membros desta espécie possuem dificuldade em entender muitos dos conceitos fundamentais da engenharia.\n"
 trait_natural_physicists:0 "Físicos Naturais"
 trait_natural_physicists_desc:0 "Membros desta espécie possuem uma inclinação natural a física teórica e fenômenos astrais.\n"
 trait_poor_physicists:0 "Péssimos Físicos"
 trait_natural_sociologists:0 "Sociólogos Naturais"
 trait_natural_sociologists_desc:0 "Membros desta espécie possuem uma inclinação natural a sociologia e estudos biológicos.\n"
 trait_poor_sociologists:0 "Péssimos Sociólogos"
 trait_poor_sociologists_desc:0 "Membros desta espécie possuem dificuldade em entender muitos dos conceitos fundamentais da sociologia.\n"
 trait_quick_learners:0 "Bons Aprendizes"
 trait_quick_learners_desc:0 "Membros desta espécie são rápidos em aprender a partir de suas experiências.\n"
 trait_slow_learners:0 "Péssimos Aprendizes"
 trait_slow_learners_desc:0 "Membros desta espécie são lentos em aprender a partir de suas experiências.\n"
 trait_long_lifespans:0 "Longevos"
 trait_long_lifespans_desc:0 "A vida natural desta espécie é maior que a média.\n"
 trait_short_lifespans:0 "Vidas Curtas"
 trait_short_lifespans_desc:0 "A vida natural desta espécie é menor que a média.\n"
 trait_uplifted:0 "Melhorados"
 trait_uplifted_desc:0 "Esta espécie foi melhorada a partir de uma origem primitiva, e seus membros são mais felizes vivendo em planetas que pertencem ao seu benfeitor.\n"
 trait_presapient_starborn:0 "Nascido nas Estrelas"
 trait_presapient_starborn_desc:0 "§LEsta espécie sempre buscou, conscientemente ou não, atravessar o vazio entre as estrelas.§!\n"
 trait_presapient_earthbound:0 "Preso à Terra"
 trait_presapient_earthbound_desc:0 "§LMembros desta espécie são muito possessivos dos planetas que eles chamam de lar.§!\n"
 trait_presapient_natural_intellectuals:0 "Intelectuais Naturais"
 trait_presapient_natural_intellectuals_desc:0 "§LMembros desta espécie são mais filosoficamente inclinados que a maioria.§!\n"
 trait_presapient_proles:0 "Proletários"
 trait_presapient_proles_desc:0 "§LEsta espécie sempre rejeitou buscas intelectuais em favor do trabalho físico.§!\n"
 trait_presapient_conservative:0 "Conservador"
 trait_presapient_conservative_desc:0 "§LMembros desta espécie geralmente preferem sabedoria antiga em vez de novas experiências.§!\n"
 trait_persistent:0 "Persistente"
 trait_persistent_desc:0 "Esta característica aumenta a expectativa de vida dos líderes.\n"
 trait_conformists:0 "Conformistas"
 trait_conformists_desc:0 "Estas pessoas sempre buscam consenso e são mais prováveis a se conformarem com a ética governante.\n"
 trait_enduring:0 "Durável"
 trait_enduring_desc:0 "A expectativa de vida desta espécie é excepcionalmente longa.\n"
 trait_diverse:0 "Diversificado"
 trait_diverse_desc:0 "Membros desta espécie tendem a ser bem diferentes, tanto em psicologia quanto em morfologia.\n"
 trait_decadent:0 "Decadente"
 trait_decadent_desc:0 "Esta espécie precisa de escravos ou servos para se sentir contente.\n"
 trait_intelligent:0 "Inteligente"
 trait_intelligent_desc:0 "Esta espécie é altamente inteligente, e desfruta de progresso tecnológico mais rápido.\n"
 trait_agrarian:0 "Agrário"
 trait_agrarian_desc:0 "Esta espécie possui uma profunda conexão com a terra, e são especialistas em agricultura e jardinagem.\n"
 trait_resilient:0 "Resiliente"
 trait_resilient_desc:0 "Membros desta espécie são fisiologicamente resilientes, e lutarão como nunca para defender seus mundos.\n"
 trait_mechanical:0 "Mecânico"
 trait_mechanical_desc:0 "§LSeres mecânicos são diversas ordens de magnitude mais complexos que os autômatos antigos construídos para isso, mas possuem capacidades de processamento um tanto limitadas.§!\n"
 trait_robotic_1:0 "Robô"
 trait_robotic_1_desc:1 "§LRobôs são máquinas relativamente simples, capazes de aceitar comandos verbais, mas não possuem inteligência verdadeiramente própria.§!\n"
 trait_robotic_2:0 "Andróide"
 trait_robotic_2_desc:1 "§LDróides são uma variação mais complexa de robô, geralmente vindo com personalidades pré-programadas para servir melhor os seus mestres assim como uma auto-consciência limitada.§!\n"
 trait_robotic_3:0 "Sintético"
 trait_robotic_3_desc:1 "§LSintéticos são máquinas bem complexas que são superiores a orgânicos na maioria dos quesitos. Seus cérebros positrônicos são capazes de suportar uma inteligência artificial classe 7, o que os torna plenamente auto-conscientes.§!\n"
 leader_trait_adaptable:0 "Adaptável"
 leader_trait_adaptable_desc:1 "Este líder é rápido em adotar novos métodos e ideias se forem melhores."
 leader_trait_stubborn:0 "Teimoso"
 leader_trait_stubborn_desc:1 "Este líder é teimoso e lento na hora de aceitar novos métodos e ideias, mesmo se eles forem superiores."
 leader_trait_resilient:0 "Resiliente"
 leader_trait_resilient_desc:1 "Este líder é resiliente e está em excelente condição física, aumentando a expectativa de vida dramaticamente."
 leader_trait_substance_abuser:0 "Viciado"
 leader_trait_substance_abuser_desc:1 "Este líder sofreu com dependência química para lidar com o stress o que possui um efeito prejudicial à sua saúde física."
 leader_trait_eager:0 "Ansioso"
 leader_trait_eager_desc:1 "Este líder está especialmente ansioso por uma tarefa."
 leader_trait_arrested_development:0 "Desenvolvimento Interrompido"
 leader_trait_arrested_development_desc:1 "O desenvolvimento e habilidades pessoais deste líder parecem estar no seu ápice atualmente."
 leader_trait_ex_fighter_pilot:0 "Ex Piloto de Caça"
 leader_trait_ex_fighter_pilot_desc:1 "Um antigo ás espacial, este líder se destaca em utilizar a velocidade e manobrabilidade de esquadrões de Caças de Ataque."
 leader_trait_trickster:0 "Trapaceiro"
 leader_trait_trickster_desc:1 "Este líder luta com astúcia, confiando no erro de direção e na surpresa para levar a melhor contra o inimigo."
 leader_trait_fleet_logistician:0 "Operador Logístico de Frota"
 leader_trait_fleet_logistician_desc:1 "Este líder dominou o campo de logística, e sabe como gerenciar suprimentos para manter os custos de manutenção baixos."
 leader_trait_fleet_organizer:0 "Organizador de Frota"
 leader_trait_nervous:0 "Nervoso"
 leader_trait_nervous_desc:1 "Este líder é nervoso e apreensivo, e pode facilmente se sentir sobrecarregado com as tarefas envolvidas em comandar grandes formações de naves estelares."
 leader_trait_aggressive:0 "Agressivo"
 leader_trait_aggressive_desc:1 "Este líder é um almirante agressivo, sempre buscando despejar o máximo de fogo no inimigo quanto for possível no espaço mais curto de tempo."
 leader_trait_cautious:0 "Cuidadoso"
 leader_trait_cautious_desc:1 "Este líder é um almirante cauteloso, evitando riscos desnecessários e tomando cuidado para sempre manter formações com as quais as unidades de frota podem se apoiar mutuamente contra o inimigo."
 leader_trait_scout:0 "Batedor"
 leader_trait_scout_desc:1 "Este líder é um perito em reconhecimento, tendo a habilidade técnica necessária para sempre tirar o máximo dos sensores de alto alcance das naves estelares."
 leader_trait_unyielding:0 "Inflexível"
 leader_trait_unyielding_desc:1 "Este líder se recusa a sequer considerar a possibilidade de recuar após a batalha ter iniciado, em vez disso preferindo lutar até a morte, se necessário."
 leader_trait_gale_speed:0 "Ágil"
 leader_trait_gale_speed_desc:1 "Este líder acredita que velocidade e manobras rápidas são as chaves para o sucesso em qualquer batalha espacial."
 leader_trait_lethargic:0 "Letárgico"
 leader_trait_lethargic_desc:1 "Este líder é lento e preguiçoso, desempenhando tarefas com o mínimo de energia ou iniciativa."
 leader_trait_defender:0 "Defensor"
 leader_trait_defender_desc:1 "Este líder é um perito em defesa, conhecendo a melhor forma de lançar unidades terrestres e utilizar fortificações para fazer com que as invasões planetárias sejam as mais difíceis possível para o inimigo."
 leader_trait_attacker:0 "Invasor"
 leader_trait_attacker_desc:1 "Este líder dominou a arte de invasões planetárias, sabendo como atacar de maneira mais eficaz um planeta inimigo a partir do espaço."
 leader_trait_charismatic:0 "Carismático"
 leader_trait_charismatic_desc:1 "Este líder inspirador possui um carisma inegável, sendo adorado como um herói pelas tropas."
 leader_trait_butcher:0 "Açougueiro"
 leader_trait_butcher_desc:1 "Este líder é especialmente habilidoso em matar inimigos, sem oferecer misericórdia e sem esperar nada em troca."
 leader_trait_glory_seeker:0 "Busca a Glória"
 leader_trait_glory_seeker_desc:0 "Este líder está sempre no grosso da batalha, estimulando o ânimo das tropas ao liderá-los diretamente do front, apesar dos riscos envolvidos."
 leader_trait_armchair_commander:0 "Comandante de Poltrona"
 leader_trait_armchair_commander_desc:0 "Este líder comanda a partir da retaguarda, preferivelmente o mais longe possível das linhas de frente para evitar se expor a "perigos desnecessários"."
 leader_trait_army_logistician:0 "Operador Logístico de Exército"
 leader_trait_army_logistician_desc:1 "Este líder consegue arrumar suprimentos do nada, diminuindo os custos de manutenção de forças terrestres."
 leader_trait_iron_fist:0 "Mão de Ferro"
 leader_trait_iron_fist_desc:1 "Este líder é famoso por sua perseguição implacável pela eficiência, e é capaz de tirar o máximo do trabalho escravo."
 leader_trait_army_veteran:0 "Veterano do Exército"
 leader_trait_army_veteran_desc:1 "Este líder é um veterano das forças armadas, com uma experiência íntima das suas ineficiências estruturais."
 leader_trait_retired_fleet_officer:0 "Oficial de Frota Aposentado"
 leader_trait_retired_fleet_officer_desc:1 "Este líder é um ex-oficial de frota, e está pessoalmente decidido em promover uma forte presença interplanetária."
 leader_trait_architectural_interest:0 "Interesse Arquitetônico"
 leader_trait_architectural_interest_desc:1 "Este líder cultiva um forte interesse em técnicas de arquitetura e construção."
 leader_trait_agrarian_upbringing:0 "Criação Agrária"
 leader_trait_agrarian_upbringing_desc:1 "Este líder foi criado ao redor de fazendas hidropônicas, e possui diversas ideias sobre como produções agrárias podem ser aproveitadas."
 leader_trait_intellectual:0 "Intelectual"
 leader_trait_intellectual_desc:1 "Este líder é naturalmente voltado para as ciências, e busca abrigar uma curiosidade sobre o mundo natural nos seus súditos."
 leader_trait_environmental_engineer:0 "Engenheiro Ambiental"
 leader_trait_environmental_engineer_desc:1 "Este líder possui um aprendizado em paisagismo, eventualmente voltando sua atenção para projetos maiores."
 leader_trait_careful:0 "Cuidadoso"
 leader_trait_careful_desc:1 "Este líder é especialmente cuidadoso ao se aproximar de elementos desconhecidos."
 leader_trait_meticulous:0 "Meticuloso"
 leader_trait_meticulous_desc:1 "Este líder é minucioso ao examinar fenômenos desconhecidos."
 leader_trait_spark_of_genius:0 "Projeto de Gênio"
 leader_trait_spark_of_genius_desc:1 "Este líder está sujeito a surtos súbitos de inspiração."
 leader_trait_carefree:0 "Despreocupado"
 leader_trait_carefree_desc:1 "Este líder é talvez mais meticuloso que os outros."
 leader_trait_roamer:0 "Andarilho"
 leader_trait_roamer_desc:1 "Este líder nasceu para caminhar pelas estrelas."
 leader_trait_archaeologist:0 "Arqueólogo"
 leader_trait_archaeologist_desc:1 "Este líder se destaca no estudo de artefatos alienígenas e restos estruturais."
 leader_trait_paranoid:0 "Paranóico"
 leader_trait_paranoid_desc:1 "Este líder não está disposto a colaborar com outros."
 leader_trait_maniacal:0 "Maníaco"
 leader_trait_maniacal_desc:1 "Este líder persegue sua pesquisa com um fervor incomum."
 leader_trait_custom_AI_assistant:0 "Assistente IA Personalizado"
 leader_trait_custom_AI_assistant_desc:1 "Este líder criou uma rede neural simples para ajudar com tarefas de processamento de dados."
 leader_trait_sapient_AI_assistant:0 "Assistente IA Sapiente"
 leader_trait_sapient_AI_assistant_desc:1 "Este líder criou uma rede neural complexa capaz de tomar decisões de maneira independente e até de introspecção."
 leader_trait_expertise_materials:0 "Especialidade: Materiais"
