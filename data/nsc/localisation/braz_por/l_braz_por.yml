 building_capital_1:0 "Administração Planetária"
 building_capital_1_desc:0 "Centro governamental básico para lidar com diversas tarefas administrativas."
 building_capital_2:0 "Capital Planetária"
 building_capital_2_desc:0 "Sede da elite governante local."
 building_capital_3:0 "Complexo Capital Imperial"
 building_capital_3_desc:0 "Uma configuração gigantesca de escritórios administrativos e infraestrutura em rede que permite a construção e operação de instalações de alta demanda."
 building_ancient_factory:0 "Fabricantes Autônomos"
 building_ancient_factory_desc:0 "§LEste complexo antigo foi construído com tecnologia perdida há muitos anos.§!"
 building_primitive_farm:0 "Fazendas Primitivas"
 building_primitive_farm_desc:0 "Chácaras primitivas trabalhando no solo em troca de colheitas ínfimas."
 building_primitive_factory:0 "Fábrica Primitiva"
 building_primitive_factory_desc:0 "Fábricas primitivas e ineficientes cuspindo poluição enquanto produzem bens."
 building_monument:0 "Monumento"
 building_monument_desc:0 "Um monumento honrando um grande governante."
 building_monument_proper:0 "Monumento de [GetRulerName]"
 building_monument_desc_proper:0 "Um monumento colossal honrando [GetRulerName]."
 building_grand_mausoleum:0 "Grande Mausoléu"
 building_grand_mausoleum_desc:0 "Um imenso mausoléu construído para abrigar o túmulo de um grande governante."
 building_grand_mausoleum_proper:0 "Grande Mausoléu de [GetRulerName]"
 building_grand_mausoleum_desc_proper:0 "O sagrado mausoléu do venerável [GetRulerName]."
 building_royal_gardens:0 "Jardins Reais"
 building_royal_gardens_desc:0 "Um grande jardim recreativo onde as pessoas podem se juntar e lembrar alegremente de um grande governante."
 building_royal_gardens_proper:0 "Jardins Reais de [GetRulerName]"
 building_royal_gardens_desc_proper:0 "Um jardim fantástico desenvolvido pelo grande [GetRulerName]."
