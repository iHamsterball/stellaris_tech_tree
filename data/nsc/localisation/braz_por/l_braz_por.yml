 START_SCREEN_PART_ONE_CONTINENTAL:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nas savanas cobertas de gramas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_OCEAN:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nos arquipélagos e lagoas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_TROPICAL:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nas densas selvas de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_DESERT:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nas grandes dunas de areia de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_ARID:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nos desfiladeiros secos de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_TUNDRA:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nas planícies castigadas pelos ventos de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_ONE_ARCTIC:0 "Nas eras desde que as primeiras comunidades [GetSpeciesName] primitivas tomaram forma nos campos de neve e nas cavernas de gelo de [GetHomeWorldName], nossa civilização se espalhou e prosperou."
 START_SCREEN_PART_TWO_MILITARY_DICTATORSHIP:0 "Incontáveis Estados Nação foram formados enquanto avançamos pelas idades tecnológicas, guerreando uns contra os outros até que apenas um restasse. Apesar de os combates serem brutais, aqueles que sobreviveram nutriram uma tradição marcial que perdura até hoje."
 START_SCREEN_PART_TWO_DIVINE_MANDATE:0 "Muitos falsos profetas ofereceram orientação espiritual para nosso povo por conta própria, enquanto avançamos ao longo do tempo, mas a fé verdadeira prevaleceu. As últimas fortalezas pagãs foram destruídas após diversas cruzadas sangrentas, unindo-nos sob a vontade sagrada de um único líder divino."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "Apesar de nosso progresso rápido através das eras, como espécie éramos fragmentados e ineficientes. Um novo sistema surgiu durante esses tempos caóticos que nos livrou de crenças supersticiosas e trouxe ordem para a sociedade. Alguns resistiram a esta mudança por medo irracional, mas após diversas guerras de pacificação eles também se tornaram componentes de um todo maior."
 START_SCREEN_PART_TWO_ENLIGHTENED_MONARCHY:0 "Havia muitos perigos enquanto avançávamos pelas eras, e alguns de nós ainda éramos suscetíveis à violência durante alguns dos períodos mais escuros da história. Finalmente, fomos levados ao abraço protetor de um único governante iluminado e, assim, unidos sob uma única bandeira."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "Os períodos caóticos iniciais de nossa história viram muitos Estados nação brigando uns com os outros pelo poder, até que fomos unidos sob o mais forte. Somente quando guiados por uma visão única, podemos atingir nosso potencia completo, e uma era de estabilidade e progresso científico seguiu logo após."
 START_SCREEN_PART_TWO_MILITARY_JUNTA:0 "O progresso tecnológico foi rápido, mas conforme nossos números aumentaram, a população civil ficou inquieta. Com o nosso mundo à beira da anarquia, os militares assumiram para restaurar o comando da lei. Uma nova ordem foi estabelecida para defender nossa nação de todas as ameaças, tanto externas quanto internas."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "Conforme progredimos pelas eras tecnológicas, havia muitas religiões entre nosso povo que competiam entre si por seguidores. Gradualmente, às vezes de maneira pacífica, às vezes não tanto, a verdadeira fé encontrou seu caminho a todos os cantos do nosso mundo e os fiéis foram unidos sob uma única igreja mundial."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "Através do progresso científico, conseguimos apagar as superstições que dominavam as mentes de nossos ancestrais. Conforme a razão e o pensamento racional foram se espalhando pelo nosso povo, os Estados Nação ineficientes que até então havíamos organizados, foram dispensados e um conselho formado pelos nossos melhores cientistas foi reunido para governar no seu lugar."
 START_SCREEN_PART_TWO_PEACEFUL_BUREAUCRACY:0 "Infelizmente, nossas mentes indisciplinadas ainda estavam sujeitas a ataques emocionais que às vezes poderiam levar à violência. Conforme as armas foram se tornando mais mortais a cada era tecnológica, um sistema complexo de governo foi desenvolvido para proteger nossos cidadãos de elementos perigosos - até eles mesmos."
 START_SCREEN_PART_TWO_PLUTOCRATIC_OLIGARCHY:0 "Conforme o conhecimento científico aumentou e novos entrepostos foram fundados ao redor do mundo, o comércio floresceu e igualou os diversos Estados Nação até que se tornaram uma entidade única. O poder ficava na mão dos príncipes mercantis, os verdadeiros arquitetos de nossas conquistas como civilização."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "Muitas guerras foram disputadas entre os Estados Nação iniciais, e aqueles que não podiam se defender desapareciam ou eram absorvidos por vizinhos mais fortes. Estas guerras intermináveis cultivaram uma forte tradição marcial, e até hoje a cidadania plena é reservada para aqueles que provaram estar dispostos a se sacrificarem em defesa do Estado."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "Grandes conquistas foram feitas, tanto no avanço científico, quanto no plano espiritual enquanto buscamos expandir nosso entendimento do universo e o papel que desempenhamos nele. Um conselho dos sacerdotes mais instruídos foi conclamado para aconselhar nossos líderes eleitos, uma tradição que continua até hoje."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "Conforme nossa tecnologia progrediu para um nível que permitia a comunicação instantânea, nossos Estados Nação ineficazes se juntaram para formar uma democracia verdadeira, com cada cidadão tendo uma voz nas decisões importantes."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "Conforme avançamos através das eras tecnológicas, também amadurecemos como espécie. Os impulsos básicos e violentos que herdamos de nossos ancestrais foram removidos, e um governo global foi formado nos princípios da coexistência pacífica."
 START_SCREEN_PART_TWO_INDIRECT_DEMOCRACY:0 "Fomos impulsionados pelo progresso científico constante, e os conflitos armados entre Estados Nação se tornaram cada vez mais raros. A estrutura de um governo democrático global acabou sendo montada, e quando os últimos redutos se juntaram de maneira voluntária, terminamos unidos como uma nação única."
 START_SCREEN_PART_THREE_WARP:0 "Agora, depois da criação bem sucedida de diversos campos subespaciais, as mentes mais brilhantes de [GetName] terminaram o desenvolvimento dos primeiros motores de dobra espacial. As estrelas estão finalmente ao nosso alcance!"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "Agora, depois da descoberta da rede de hiperestradas, as mentes mais brilhantes de [GetName] terminaram o desenvolvimento dos primeiros motores de hiperestradas. As estrelas estão finalmente ao nosso alcance!"
 START_SCREEN_PART_THREE_WORMHOLES:0 "Agora, depois da criação bem-sucedida de buracos de minhoca subespaciais artificiais, as mentes mais brilhantes de [GetName] terminaram a construção da primeira Estação de Buraco de Minhoca à margem do nosso sistema. As estrelas estão finalmente ao nosso alcance!"
 START_SCREEN_UNE:0 "Muita coisa aconteceu desde que os primeiros Humanos surgiram na África há uns 200 mil anos. Nossa espécie se espalhou rapidamente por boa parte do globo, e logo as primeiras civilizações tomaram forma.\n\nO progresso científico foi rápido, mas não sem custo. Guerras tiraram as vidas de milhões antes mesmo de o átomo ser dominado, e o tumulto do século XXI viu o mandato das Nações Unidas aumentar gradualmente na tentativa de criar estabilidade. No começo do século XXII a organização supranacional havia de se tornado um governo mundial de fato.\n\nApesar de alguns ainda ressentirem o poder que a ONU possui, conforme mostrado na Ação Policial na Mauritânia em 88, poucos podem negar as descobertas tecnológicas que surgiram a partir dos programas de pesquisa financiados por ela. Com a conclusão das primeiras naves verdadeiramente estelares, a humanidade está prestes a embarcar em uma nova era de exploração espacial!"
 START_SCREEN_CM:0 "Mais de um século se passou desde que a grande nave arca Crisântemo carregou 250 mil de nossos antepassados da distante Terra até o mundo jardim que passamos a chamar de [GetHomeWorldName]. Após uma jornada longa e perigosa, os colonizadores se alegraram ao avistar a luz do sol novamente - mesmo que vindo de uma estrela diferente.\n\nOs anos iniciais foram difíceis. Milícias de cidadãos foram formadas para enfrentar a vida selvagem alienígena letal que encontramos no nosso novo lar. Cultivar as plantações terrestres que foram trazidas, também foi mais difícil que imaginávamos. Porém, para cada desafio vencido, nos tornamos mais fortes.\n\nAssim que este novo mundo foi dominado, nossos números cresceram exponencialmente. As últimas décadas viram grandes saltos na tecnologia, e agora estamos - finalmente - prontos para esticar os braços e tomar de volta as estrelas de onde viemos!"
