 military_service_limited_name:0 "Serviço Militar Limitado"
 military_service_none_name:0 "Nenhum Serviço Militar"
 slavery_normal:0 "Escravidão Tradicional"
 slavery_normal_tooltip:0 "§HEscravos Tradicionais§! têm seus direitos cerceados para atingir produtividade máxima, e normalmente trabalham com produção de £food §HComida§! e £minerals §HMinerais§!."
 slavery_normal_tooltip_delayed:0 "§LEscravidão Tradicional é a forma mais comum de escravidão na galáxia. Seja durante a vida ou por um tempo limitado, o acesso irrestrito ao trabalho de outros é em algumas partes visto como um privilégio com inúmeros deveres em contra partida, e em outros lugares considerado um pré-requisito evidente para uma sociedade funcional.§!"
 slavery_domestic:0 "Servidão Doméstica"
 slavery_domestic_tooltip:0 "§HServos Domésticos§! aumentam a £happiness §HFelicidade§! de Pops livres, mas são menos produtivos do que outros escravos ou até mesmo Pops livres."
 slavery_domestic_tooltip_delayed:0 "§LServos domésticos passam boa parte do seu tempo atendendo às necessidades dos Pops livres - alguns são designados para domicílios individuais, enquanto outros cuidam de espaços públicos. A divisão nos seus deveres reduz sua produção "forte" de recursos, mas a qualidade de vida ganha pelos Pops livres geralmente faz isso valer a pena.§!"
 slavery_military:0 "Servos de Batalha"
 slavery_military_tooltip:0 "§HServos de Batalha§! possuem uma penalidade menor de\n£energy §HEnergia§! e produção de §HPesquisa§! e fazem excelentes soldados para os §HExércitos§! locais."
 slavery_military_tooltip_delayed:0 "§LServos de Batalha são servos armados, geralmente treinados nas artes marciais desde o seu nascimento e condicionados à obediência absoluta. Apesar de valorizados como soldados, os servos de batalha se dão mal em campos nos quais não conseguem usar sua imensa força física e resiliência.§!"
 slavery_livestock:0 "Gado"
 slavery_livestock_tooltip:0 "Pops §HGado§! não podem ser empregados para produzir recursos, mas em vez disso são regularmente abatidos para aumentar o fornecimento de rec £food §HComida§!."
 slavery_livestock_tooltip_delayed:0 "§LPops são Gado!§!"
 living_standard_utopian:0 "Utópico"
 living_standard_utopian_tooltip:0 "Esta espécie vive em um luxo utópico, com quase todos os desejos materiais saciados na hora."
 living_standard_utopian_tooltip_delayed:0 "§LNão podemos eliminar realisticamente todas as vontades ao suprir todas as necessidades. Mas podemos tentar.§!"
 living_standard_good:0 "Bom"
 living_standard_good_tooltip:0 "Esta espécie desfruta de uma alta qualidade de vida, graças às políticas generosas de bem-estar social."
 living_standard_good_tooltip_delayed:0 "§LAtender às necessidades do povo é a responsabilidade mais importante do Estado.§!"
 living_standard_normal:0 "Decente"
 living_standard_normal_tooltip:0 "Garantir uma qualidade de vida decente para esta espécie."
 living_standard_normal_tooltip_delayed:0 "§LNegligenciar o bem estar de nossos súditos é uma proposta derrotada a longo prazo.§!"
 living_standard_poor:0 "Pobre"
 living_standard_poor_tooltip:0 "A maioria desta espécie vive na pobreza e miséria, com muitas mercadorias somente acessíveis à elite abastada."
 living_standard_poor_tooltip_delayed:0 "§LSe eles desejam melhorar sua posição na vida, terão que trabalhar para isso.§!"
 living_standard_hive_mind_tooltip_delayed:0 "§LAs necessidades do indivíduo e as necessidades da colmeia são idênticas.§!"
 living_standard_subsistence:0 "Subsistência"
 living_standard_subsistence_tooltip:0 "A grande maioria desta espécie vive na miséria e indigência."
 living_standard_subsistence_tooltip_delayed:0 "§LO mínimo dos nossos súditos deve passar fome. Além disso, não são nosso problema.§!"
 living_standard_none:0 "Não-Existente"
 living_standard_none_tooltip:0 "Esta espécie vive apenas brevemente."
