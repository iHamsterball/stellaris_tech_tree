 trait_ruler_recruiter:0 "Recrutador"
 trait_ruler_recruiter_desc:1 "Este líder é especialmente carismático, e recrutas novos estão praticamente fazendo fila para servir à sua nação."
 trait_ruler_from_the_ranks:0 "Das Fileiras"
 trait_ruler_from_the_ranks_desc:1 "Este líder cresceu através das patentes do comando militar."
 trait_ruler_fortifier:0 "Fortificador"
 trait_ruler_fortifier_desc:1 "Este governante entende o valor de utilizar estações militares para assegurar o território."
 trait_ruler_logistic_understanding:0 "Compreensão Logística"
 trait_ruler_logistic_understanding_desc:1 "Este líder tem bastante consciência da importância de cadeias logísticas bem estruturadas."
 trait_ruler_military_pioneer:0 "Pioneiro Militar"
 trait_ruler_military_pioneer_desc:1 "Este líder é um entusiasta nos avanços em tecnologia militar e construção de naves."
 trait_ruler_military_reformer:0 "Reformador Militar"
 trait_ruler_military_reformer_desc:0 ""
 trait_ruler_warlike:0 "Bélico"
 trait_ruler_warlike_desc:1 "Este líder não foge do conflito, reduzindo o Custo de Demanda de Guerra de §HCeder Planeta§! ."
 trait_ruler_architectural_sense:0 "Noção Arquitetônica"
 trait_ruler_architectural_sense_desc:1 "Este líder é um arquiteto nato, investindo mais em práticas de construção eficientes."
 trait_ruler_frontier_spirit:0 "Espírito Fronteiriço"
 trait_ruler_frontier_spirit_desc:1 "Este líder está ansioso para reinar sobre estrelas distantes."
 trait_ruler_world_shaper:0 "Formador de Mundo"
 trait_ruler_world_shaper_desc:1 "Este líder buscar refazer os mundos à sua imagem."
 trait_ruler_home_in_the_sky:0 "O Lar é no Céu"
 trait_ruler_home_in_the_sky_desc:1 "Este líder busca as estrelas."
 trait_ruler_industrialist:0 "Industrialista"
 trait_ruler_industrialist_desc:1 "Este líder possui um controle forte sobre os meios de produção."
 trait_ruler_eye_for_talent:0 "Tem Olho para Talento"
 trait_ruler_eye_for_talent_desc:1 "Este líder é considerado como excepcionalmente perceptivo, identificando talento onde outros veem apenas estranhezas ou incompetência."
 trait_ruler_deep_connections:0 "Conexões Profundas"
 trait_ruler_deep_connections_desc:1 "Este líder está firmemente fincado na rede de labirintos que compõe a máquina política."
 trait_ruler_charismatic:0 "Carismático"
 trait_ruler_charismatic_desc:1 "Este líder é excepcionalmente carismático, fazendo com que sua vontade aconteça com facilidade."
 trait_ruler_champion_of_the_people:0 "Campeão do Povo"
 trait_ruler_champion_of_the_people_desc:1 "Este líder parece realmente se importar com os seus súditos."
 trait_ruler_expansionist:0 "Expansionista"
 trait_ruler_expansionist_desc:1 "Este líder busca expandir suas fronteiras, reduzindo o Custo de Demanda de Guerra de §HCeder Planeta§! ."
 trait_ruler_fertility_preacher:0 "Pregador da Fertilidade"
 trait_ruler_fertility_preacher_desc:1 "Este líder busca com afinco assegurar e proteger as fontes de alimentos."
 trait_ruler_investor:0 "Investidor"
 trait_ruler_investor_desc:1 "Este líder é um economista sagaz, capaz de maximizar o potencial financeiro."
 trait_ruler_space_miner:0 "Minerador Espacial"
 trait_ruler_space_miner_desc:1 "Este líder reconhece a importância da exploração de recursos extramundo para uma nação estelar."
 trait_ruler_explorer:0 "Explorador"
 trait_ruler_explorer_desc:1 "Este líder é conhecido por sua curiosidade insaciável, valorizando a exploração espacial acima de todo o resto."
 ethic_collectivist:0 "Coletivista"
 ethic_collectivist_desc:0 "§LA sociedade evoluiu muito além das rivalidades insignificantes e preocupações de indivíduos. Somos numerosos, mas um, e as necessidades de muitos prevalecem sobre as necessidades de poucos.§!\n"
 ethic_fanatic_collectivist:0 "Coletivista Fanático"
 ethic_fanatic_collectivist_desc:0 "§LO propósito do indivíduo é simples; fortalecer o coletivo. Para entrar na escuridão do espaço nos movemos como um, e não seremos enfraquecidos por um separatismo injustificado.§!\n"
 ethic_individualist:0 "Individualista"
 ethic_individualist_desc:0 "§LA comunidade é um meio para um fim, não o fim em si mesma. Somente ao empoderar o indivíduo para atingir o seu máximo potencial, atingiremos a verdadeira liberdade.§!\n"
 ethic_fanatic_individualist:0 "Individualista Fanático"
 ethic_fanatic_individualist_desc:0 "§LDevemos reconhecer que a "sociedade" não é nada além de uma ficção conveniente, o resultado de indivíduos trabalhando para alcançar objetivos paralelos, sobrepostos e contraditórios. Como deve ser.§!\n"
 ethic_xenophobe:0 "Xenófobo"
 ethic_xenophobe_desc:1 "§LOs riscos não poderiam estar mais altos enquanto alcançamos as fronteiras vastas e inexploradas da galáxia, pois estamos jogando com a própria sobrevivência da nossa espécie! Nunca confie no alienígena, seu sorriso falso esconde uma mente desconhecida...§!\n"
 ethic_fanatic_xenophobe:0 "Xenófobo Fanático"
 ethic_fanatic_xenophobe_desc:1 "§LQualquer influência alienígena deve ser esmagada sem perdão. Somente permanecendo puros e verdadeiros com nós mesmos e com o planeta que nos deu a vida, poderemos nos proteger contra as tramas Xeno traiçoeiras. Até o domínio sobre o Alienígena pode não ser suficiente para garantir nossa segurança...§!\n"
 ethic_xenophile:0 "Xenófilo"
 ethic_xenophile_desc:0 "Em todos nós, existe uma profunda fascinação pelo desconhecido. Um espírito aventureiro que rejeita o conhecido e se gloria no desconhecido, qualquer - ou de quem quer - que seja.\n"
 ethic_fanatic_xenophile:0 "Xenófilo Fanático"
 ethic_fanatic_xenophile_desc:0 "Se já houve alguma coisa como uma moral absoluta imperativa, seria explorar o cosmo e abraçar todos que estão dentro dele. Nunca fomos feitos para viajar sozinhos.\n"
 ethic_militarist:0 "Militarista"
 ethic_militarist_desc:1 "§LAs únicas virtudes verdadeiras são coragem e disciplina, e direcionadas de maneira apropriada podem conquistar qualquer obstáculo. Aí está a verdadeira força; a força contida, uma promessa feita.§!\n"
 ethic_fanatic_militarist:0 "Militarista Fanático"
 ethic_fanatic_militarist_desc:1 "§LA habilidade de projetar força é de suma importância. A única forma de preservar nossa forma de vida é se certificar que todo mundo partilha dela; querendo ou não...§!\n"
 ethic_pacifist_desc:0 "Conflito como os meios para um fim é um conceito ridículo. Ele é por natureza destrutivo, destruindo o que foi obtido ou dando espaço para crescer aquilo que foi destruído.\n"
 ethic_fanatic_pacifist:0 "Pacifista Fanático"
 ethic_fanatic_pacifist_desc:0 "Como seres civilizados, o fim de todo conflito armado deve ser nossa preocupação primária. A guerra é uma estrada evolucionária sem saída, igualmente fútil e dispendiosa.\n"
 ethic_spiritualist:0 "Espiritualista"
 ethic_spiritualist_desc:1 "§LHá aqueles que pensam que é nossa responsabilidade nos lembrarmos de como somos pequenos, como nossas vidas são sem sentido neste universo vasto que não se importa conosco... Quanta besteira! A única verdade que podemos conhecer é a nossa existência. O universo - em toda a sua glória aparente - não é nada além de um sonho que todos nós partilhamos.§!\n"
 ethic_fanatic_spiritualist:0 "Espiritualista Fanático"
 ethic_fanatic_spiritualist_desc:0 "Vamos aos céus não apenas de nosso mundo, mas de todos os mundos. Somos chamados a sermos ascendentes e caminhar sobre um destino certo.\n"
 ethic_materialist:0 "Materialista"
 ethic_materialist_desc:0 "Conforme alcançamos as estrelas, devemos esquecer coisas infantis. Quando preso ao planeta, tem-se o luxo de ponderar o significado da vida e as filosofias da moralidade, mas na dureza do espaço, é a exploração impiedosa do mundo natural que se torna necessária.\n"
 ethic_fanatic_materialist:0 "Materialista Fanático"
 ethic_fanatic_materialist_desc:0 "Se algo deve ser considerado sagrado, é a busca pela eficiência. Eficiência na produção, no aprendizado, na comunicação. Nossas incursões no espaço profundo deixaram claro que, pela primeira vez, desde nossa história primitiva, a sobrevivência do mais adaptado novamente se tornou a lei que devemos obedecer.\n"
