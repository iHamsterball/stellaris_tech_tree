 HYPER_DRIVE_1:0 "Hiperestrada I"
 HYPER_DRIVE_1_DESC:0 "Naves equipadas com propulsores de Hiperestradas somente podem viajar entre hiperestradas interestelares, mas são capazes de acelerar para MRQL a partir de qualquer ponto em um sistema."
 HYPER_DRIVE_2:0 "Hiperestrada II"
 HYPER_DRIVE_2_DESC:0 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "Hiperestrada III"
