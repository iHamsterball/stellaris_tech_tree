 SHIP_STAT_DESC_cost:0 "O custo de construir a nave é a soma do custo das seções e componentes atualmente equipados. Seções maiores e componentes mais avançados vêm com um custo mais elevado."
 SHIP_STAT_DESC_build_time:0 "O tempo que leva para construir a nave aumenta junto com as seções e componentes equipados."
 SHIP_STAT_DESC_maintenance:0 "A manutenção necessária para manter a nave em serviço é uma porcentagem do custo de construção total."
 SHIP_STAT_DESC_power:1 "Uma abundância de energia é necessária para rodar os diversos sistemas de bordo. A energia é aumentada ao adicionar reatores adicionais, enquanto ela é sugada pela maioria dos outros componentes. Projetos com energia negativa não podem ser salvos."
 SHIP_STAT_DESC_hitpoints:1 "Os pontos de casco de uma nave determinam o quanto de castigo ela aguenta antes de sofrer um rompimento de casco catastrófico que irá destruí-la."
 SHIP_STAT_DESC_armor:0 "A armadura de uma nave reduz todo o dano recebido em uma porcentagem fixa. Um valor alto de armadura reduz mais dano, mas com efeito diminuído. Algumas armas são capazes de ignorar totalmente ou parcialmente a armadura."
 SHIP_STAT_DESC_shields:0 "Escudos agem como uma primeira linha de defesa, absorvendo o fogo inimigo. O dano causado aos escudos não é reduzido pela armadura, e algumas armas podem causar dano adicional, ou ultrapassá-los inteiramente. Os escudos se regenerarão lentamente quando estão fora de combate."
 SHIP_STAT_DESC_evasion:1 "Todas as naves podem escapar de ataques, evitando qualquer dano que seria causado. A chance de evasão pode ser aumentada por propulsores e outros componentes, mas naves maiores logo experimentam retornos diminuídos."
 SHIP_STAT_DESC_combat_speed:0 "A velocidade da nave decide a rapidez de suas manobras quando não está usando viagem MRQL, e é aumentada pelo componente propulsor equipado. Quando estiver dentro de uma frota, a nave mais lenta limitará a velocidade máxima."
 SHIP_STAT_DESC_damage:1 "O dano total causado pela nave é uma soma do dano de todos os componentes de armas equipados. Cada arma ainda atacará individualmente durante o combate. Veja os componentes individuais para informações detalhadas tais como velocidade de ataque, dano e alcance eficaz assim como penetração de Armadura e de Escudos."
