 strike_craft:0 "Nave de Ataque"
 RED_LASER:0 "Laser Vermelho"
 RED_LASER_DESC:0 "Armas Laser disparam raios de luz focada nos alvos, causando dano através da geração de calor intenso."
 BLUE_LASER:0 "Laser Azul"
 BLUE_LASER_DESC:0 "Mais poderosos que os lasers vermelhos, essas variantes azuis emitem radiação eletromagnética em um comprimento de onda que aparenta ser azul ou violeta para a maioria dos orgânicos."
 UV_LASER:0 "Laser UV"
 UV_LASER_DESC:0 "Lasers ultravioletas são uma versão aperfeiçoada e mais poderosa de seus predecessores azuis. Precisos e destrutivos, essas armas são capazes de causar grande dano."
 XRAY_LASER:0 "Laser de Raio X"
 XRAY_LASER_DESC:0 "Estes lasers possuem um comprimento de onda menor que as armas laser baseadas em UV, mas são ainda mais poderosos."
 GAMMA_LASER:0 "Laser Gama"
 GAMMA_LASER_DESC:0 "A radiação eletromagnética emitida por lasers gama é de uma frequência extremamente alta. Seu potencial destrutivo é inigualável no campo de armas laser."
 SPACEPORT_LASER:0 "Laser de Porto Espacial"
 SPACEPORT_LASER_DESC:0 "Lasers montados em Portos Espaciais possuem um excelente rastreamento de alvo, para compensar a imobilidade do porto espacial em si."
 ENERGY_LANCE_1:0 "Lança de Partículas"
 ENERGY_LANCE_1_DESC:0 "Estas armas de energia pesada disparam raios de partículas focadas que causam grande dano."
 ENERGY_LANCE_2:0 "Lança Taquiônica"
 ENERGY_LANCE_2_DESC:0 "Uma versão mais poderosa da lança de partículas, essa arma dispara um raio taquiônico de imenso poder."
 PLASMA_1:0 "Lançador de Plasma"
 PLASMA_1_DESC:0 "Armas que ejetam bolas destruidoras de plasma de alta-energia em direção a alvos. Esses projéteis de plasma são extremamente eficazes em perfurar armadura de naves."
 PLASMA_2:0 "Acelerador de Plasma"
 PLASMA_2_DESC:0 "Esses novos aceleradores lançam projéteis de plasma de alta energia com campos de contenção aperfeiçoados. Isso resulta em um menor vazamento de energia, conforme o projétil viaja no espaço em direção ao seu alvo."
 PLASMA_3:0 "Canhão de Plasma"
 PLASMA_3_DESC:0 "O mais recente no armamento de plasma, esses canhões são versões completamente militarizadas dos lançadores de plasma mais antigos e meio improvisados. Seus projéteis de plasma são ainda mais mortais."
 ARC_EMITTER_1:0 "Emissor de Arcos"
 ARC_EMITTER_1_DESC:0 "Armas poderosas que lançam um arco de raios de energia concentrada nos alvos, que depois tem a chance de 'saltar' para as naves próximas. Muito eficaz contra aglomerados de naves menores."
 ARC_EMITTER_2:0 "Emissor de Arcos Focado"
 ARC_EMITTER_2_DESC:0 "Esses emissores aprimorados são equipados com lentes de foco melhores, resultando em uma descarga de energia mais poderosa."
 DISRUPTOR_1:0 "Disruptor"
 DISRUPTOR_1_DESC:0 "Disruptores disparam raios de alta energia que enfraquecem e destroem as ligações moleculares que mantêm os átomos constituintes unidos. Eles são particularmente eficazes contra escudos."
 DISRUPTOR_2:0 "Disruptor Iônico"
 DISRUPTOR_2_DESC:0 "Esses disruptores aperfeiçoados disparam raios de partículas iônicas destrutivas nos alvos, sem sacrificar a taxa de fogo dos seus predecessores."
 DISRUPTOR_3:0 "Disruptor de Fases"
 DISRUPTOR_3_DESC:0 "Disruptores de alto rendimento que disparam cargas de energia quântica que causam dano incrível aos que são infelizes o suficiente de estar no caminho deles."
 ENERGY_TORPEDO_1:0 "Torpedos de Prótons"
 ENERGY_TORPEDO_1_DESC:0 "Esses torpedos energéticos consistem de prótons fortemente concentrados, e são capazes de desestabilizar sistemas de escudo e defletores. Já que estes torpedos não possuem uma forma sólida, eles não podem ser alvejados por armas de defesa pontual."
 ENERGY_TORPEDO_2:0 "Torpedos de Nêutrons"
 ENERGY_TORPEDO_2_DESC:0 "Torpedos energéticos aprimorados que dependem de nêutrons em vez de prótons para sua força destrutiva. Como os seus predecessores, eles são extremamente eficazes contra escudos energéticos. Já que estes torpedos não possuem uma forma sólida, eles não podem ser alvejados por armas de defesa pontual."
 MISSILE_1:0 "Mísseis Nucleares"
 MISSILE_1_DESC:0 "Mísseis espaço-espaço equipados com ogivas nucleares de alto rendimento. Apesar de serem baseados em tecnologia antiga, pré-espacial, essas armas brutas 'dispare e esqueça' podem ser surpreendentemente eficazes a uma certa distância."
 MISSILE_2:0 "Mísseis de Fusão"
 MISSILE_2_DESC:0 "Esses mísseis atualizados espaço-espaço possuem ogivas de fusão mais poderosas e desempenho de voo aprimorado."
 MISSILE_3:0 "Mísseis Antimatéria"
 MISSILE_3_DESC:0 "Mísseis avançados equipados com poderosas ogivas antimatéria. Um novo e melhorado sistema de direcionamento concede a elas uma melhor chance de encontrar os alvos."
 MISSILE_4:0 "Mísseis Quânticos"
 MISSILE_4_DESC:0 "A versão mais recente de mísseis espaço-espaço, essa variação aprimorada possui uma ogiva imensamente poderosa que retira a sua energia a partir do vácuo de ponto zero."
 MISSILE_5:0 "Mísseis Saqueadores"
 MISSILE_5_DESC:0 "Esses mísseis altamente avançados são equipados com um número limitado de pilotos de bordo IA que melhoram substancialmente seu desempenho e capacidade de rastrear alvos."
 SPACEPORT_MISSILE:0 "Míssel de Porto Espacial"
 SPACEPORT_MISSILE_DESC:0 "Com o espaço disponível sendo uma preocupação menor do que em naves móveis, um porto espacial pode abrigar mais munição e mecanismos de carga mais eficientes para os seus mísseis."
 SWARMER_MISSILE_1:0 "Misseis Enxame"
 SWARMER_MISSILE_1_DESC:0 "Esses mísseis menores são lançados em rajadas e foram desenvolvidos especialmente para sobrecarregar os sistemas de defesa pontual inimigos."
 SWARMER_MISSILE_2:0 "Mísseis Redemoinho"
 SWARMER_MISSILE_2_DESC:0 "Novas técnicas de miniaturização permitem que equipemos mísseis enxame com ogivas mais poderosas e desempenho de voo aprimorado."
 SCOURGE_MISSILE_1:0 "Míssil Flagelo"
 SCOURGE_MISSILE_1_DESC:0 "Os carregamentos de Mísseis Flagelo são feitos de muitos dos compostos bioquímicos usados pela Praga no combate interestelar, tendo mostrado-se inesperadamente eficientes mesmo contra as naves militares mais resistentes."
 SPACEPORT_SCOURGE_MISSILE:0 "Míssil Flagelo de Porto Espacial"
 SPACEPORT_SCOURGE_MISSILE_DESC:0 "$SCOURGE_MISSILE_1_DESC$"
 TORPEDO_1:0 "Torpedos Espaciais"
 TORPEDO_1_DESC:0 "Esses torpedos são essencialmente mísseis muito grandes e lentos. Eles são equipados com ogivas mais poderosas e moduladores de escudo que permitem que eles passem diretamente por escudos energéticos."
 TORPEDO_2:0 "Torpedos Blindados"
 TORPEDO_2_DESC:0 "Torpedos espaciais aprimorados envoltos em blindagem, para resistir melhor ao fogo das defesas pontuais inimigas. A blindagem se fragmenta em estilhaços que causam dano adicional quando o torpedo detona."
 TORPEDO_3:0 "Torpedos Devastadores"
 TORPEDO_3_DESC:0 "Torpedos avançados com ogivas muito poderosas. Eles possuem um projeto mais suave, motores mais rápidos e moduladores de escudo aprimorados para passarem por escudos energéticos."
 MASS_DRIVER_1:0 "Driver de Massa"
 MASS_DRIVER_1_DESC:0 "Estes lançadores de projéteis eletromagnéticos em altas velocidades usam ímãs para acelerar balas que perfuram armaduras, em direção a alvos."
 MASS_DRIVER_2:0 "Canhão de Bobinas"
 MASS_DRIVER_2_DESC:0 "Eles são versões mais poderosas das primeiras catapultas eletromagnéticas, usando bobinas eletromagnéticas para acelerar rapidamente os projéteis em direção aos alvos."
 MASS_DRIVER_3:0 "Canhão Eletromagnético"
 MASS_DRIVER_3_DESC:0 "Canhões eletromagnéticos utilizam trilhos paralelos para disparar projéteis a velocidades incríveis."
 MASS_DRIVER_4:0 "Canhão Eletromagnético Avançado"
 MASS_DRIVER_4_DESC:0 "Uma nova versão do venerável canhão eletromagnético, com trilhos mais resistentes e um fornecimento de energia aprimorado Essas armas são mais poderosas e precisas que os seus predecessores."
 MASS_DRIVER_5:0 "Canhão de Gauss"
 MASS_DRIVER_5_DESC:0 "Essa versão atualizada do antigo projeto do Canhão de Bobina é até mais destrutiva que os últimos canhões eletromagnéticos. É capaz de lançar projéteis com precisão e velocidade incríveis."
 SPACEPORT_MASS_DRIVER:0 "Catapulta Eletromagnética de Porto Espacial"
 SPACEPORT_MASS_DRIVER_DESC:0 "Catapultas eletromagnéticas montadas em portos espaciais, que apesar de serem de um projeto mais antigo, possuem uma força considerável quando comparadas às que são montadas em naves."
 KINETIC_ARTILLERY_1:0 "Bateria Cinética"
 KINETIC_ARTILLERY_1_DESC:0 "Artilharia de muito longo alcance, capaz de lançar balas poderosas a distâncias extremas com um alto grau de precisão."
 KINETIC_ARTILLERY_2:0 "Artilharia Cinética"
 KINETIC_ARTILLERY_2_DESC:0 "Um canhão de atilharia para naves de longo alcance e ainda mais poderoso, equipado com um novo barril e um computador para controle de fogo atualizado."
 AUTOCANNON_1:0 "Canhões automáticos"
 AUTOCANNON_1_DESC:0 "Armas balísticas de grande calibre que disparam balas explosivas encapsuladas. A maior vantagem desses canhões é a alta taxa de disparos."
 AUTOCANNON_2:0 "Canhão Estripador Automático"
 AUTOCANNON_2_DESC:0 "Esses canhões giratórios automáticos atualizados possuem sistemas de rastreamento e controle de fogo aperfeiçoados. Isso permite que eles mantenham uma taxa de disparos maior ainda."
 AUTOCANNON_3:0 "Tempestade de Fogo"
 AUTOCANNON_3_DESC:0 "Canhões giratórios automáticos avançados capazes de lançar uma nuvem de balas que perfuram armaduras e de alto poder explosivo a um alvo."
 FLAK_BATTERY_1:0 "Bateria Anti-Aérea"
 FLAK_BATTERY_1_DESC:0 "Baterias de fogo que disparam estilhaços a curta distância. Elas são especialmente letais a naves de ataque inimigas, mas também podem causar dano em naves maiores."
 FLAK_BATTERY_2:0 "Artilharia Anti-Aérea"
 FLAK_BATTERY_2_DESC:0 "Baterias de fogo aprimoradas com balas de estilhaços novas e mais poderosas. Elas oferecem uma defesa excelente contra naves de ataque e mísseis."
 WARP_DRIVE_1:0 "Dobra Espacial I"
 WARP_DRIVE_1_DESC:0 "Propulsores de Dobra permitem a viagem MRQL a partir de e para os limites dos sistemas estelares, com alcance limitado e períodos de preparação e descanso na partida e na chegada."
 WARP_DRIVE_2:0 "Dobra Espacial II"
 WARP_DRIVE_2_DESC:0 "$WARP_DRIVE_1_DESC$"
