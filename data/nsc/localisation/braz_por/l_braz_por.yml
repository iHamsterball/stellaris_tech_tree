 MISSION:0 "Missões:"
 army_attachment_mobile_shield_generators:0 "Geradores de Escudos Móveis"
 army_attachment_mobile_shield_generators_desc:0 "§LGeradores carregados em grandes veículos que geram um campo de força de proteção sobre uma parte do campo de batalha. Quando funcionais, fornecem excelente defesa contra artilharia e bombardeio orbital.§!"
 army_attachment_personal_shields:0 "Unidades de Escudo Pessoais"
 army_attachment_personal_shields_desc:0 "§LGeradores de escudos pequenos o suficiente para serem carregados nas costas de um único indivíduo. Os campos de força podem ser destruídos com fogo sustentado, mas ainda são suficientes para aumentar significativamente a expectativa de vida dos soldados no campo de batalha.§!"
 army_attachment_military_police_corps:0 "Corpo de Polícia Militar"
 army_attachment_military_police_corps_desc:0 "§LUm grande destacamento de polícia militar, eficaz em manter a paz e tomar parte em operações de contra-insurgência. Eles são de uso limitado na linha de frente, mas sua presença pode melhorar a disciplina das unidades.§!"
 army_attachment_battle_strider_column:0 "Coluna Marchadora de Batalha"
 army_attachment_battle_strider_column_desc:0 "§LVeículos blindados de combate bípedes que são capazes de operar em quase qualquer tipo de terreno. Sua natureza ágil e flexível concede a eles uma vantagem distinta no campo de batalha, apesar de serem vulneráveis a ataques diretos às pernas.§!"
 army_attachment_hover_tank_battle_group:0 "Grupo de Batalha Tanque de Levitação"
 army_attachment_hover_tank_battle_group_desc:0 "§LArmadura poderosa e rápida que utiliza repulsores para levitar brevemente acima do chão. Apesar de limitar um pouco o seu peso, a velocidade e agilidade compensam quando comparados com veículos tradicionais.§!"
 army_attachment_assault_landers:0 "Líderes de Ataque"
 army_attachment_assault_landers_desc:0 "§LEstas naves de desembarque gigantescas são usadas para transportas exércitos e seus equipamentos pesados para a superfície de um planeta sob condições de batalha e que não possuam instalações de docagem.§!"
 army_attachment_orbital_drop_pods:0 "Cápsulas de Desembarque Orbital"
 army_attachment_orbital_drop_pods_desc:0 "§LCápsulas únicas de desembarque que podem ser lançadas na superfície de um planeta a partir de uma nave em órbita. Enquanto equipamentos mais pesados ainda precisam ser trazidos com desembarques de ataque, essas cápsulas diminuem significativamente o tempo gasto entre a órbita e o solo durante invasões planetárias.§!"
 army_attachment_neo_concrete_fortifications:0 "Fortificações Neo-Concreto"
 army_attachment_neo_concrete_fortifications_desc:0 "§LCamadas extensivas de neo-concreto solidificam fortificações e redes de bunkers que oferecem proteção aumentada contra bombardeios orbitais. Isso restringe a mobilidade do exército, mas pode ser um fator decisivo em ações defensivas.§!"
 army_attachment_self_replicating_mine_fields:0 "Campos Minados Auto Replicantes"
 army_attachment_self_replicating_mine_fields_desc:0 "§LMinas enterráveis e semi-móveis que criam cópias próprias continuamente para manter seus números. Limpar esses campos minados auto replicantes pode ser excepcionalmente difícil, especialmente durante o combate.§!"
 army_attachment_air_defense_artillery:0 "Artilharia de Defesa Aérea"
 army_attachment_air_defense_artillery_desc:0 "§LUma grande coleção de sistemas de armas desenvolvidos para rastrear e atacar objetos rápidos que adentram a atmosfera de um planeta.§!"
 army_attachment_chemical_stimulants:0 "Estimulantes Químicos"
 army_attachment_chemical_stimulants_desc:0 "§LCoquetel potente de produtos químicos desenvolvidos para aumentar a consciência de combate e os reflexos de um soldado. O desempenho em campo aumenta temporariamente, mas o uso contínuo pode causar ansiedade, depressão, convulsões, náusea, alucinações, narcolepsia e movimento intestinal incontrolável.§!"
 army_attachment_xeno_cavalry:0 "Cavalaria Xeno"
 army_attachment_xeno_cavalry_desc:0 "§LEstas feras de guerra resistentes são excelentes montarias, assim que finalizam a ligação com seus cavaleiros. Elas podem atravessar quase qualquer terreno, e se mostraram muito eficazes em explorações e incursões. Espécimes maiores também foram utilizadas com sucesso como plataformas de armas pesadas.§!"
 army_attachment_psi_warriors:0 "Guerreiros PSI"
 army_attachment_psi_warriors_desc:0 "§LEstes guerreiros de elite são envoltos em mistérios, confiando nas suas poderosas habilidades psiônicas e treinamento físico extensivo para se locomoverem no campo de batalha. Eles preferem combater os oponentes corpo a corpo, e muitos são extremamente proficientes com armas deste tipo.§!"
 army_attachment_gene_warrior_shock_troops:0 "Tropas de Choque de Guerreiros Genéticos"
 army_attachment_gene_warrior_shock_troops_desc:0 "§LGuerreiros formidáveis que se agigantam frente a soldados normais, eles são melhores usados como tropas de choque ou forças de ataque móveis, onde o combate é mais acirrado. Uma companhia desses lutadores às vezes pode ser suficiente para transformar um campo de batalha inteiro.§!"
 army_attachment_power_armor:0 "Armadura Energizada"
 army_attachment_power_armor_desc:0 "§LTrajes de armadura energizada que aumentam as habilidades naturais dos soldados, melhorando sua força e resistência. A armadura permite que eles carreguem mais equipamentos, enquanto também oferece melhor proteção contra radiação e agentes químicos e biológicos.§!"
 army_attachment_special_forces_group:0 "Grupamento de Forças Especiais"
 army_attachment_special_forces_group_desc:0 "§LSoldados altamente treinados que são utilizados em operações não convencionais, geralmente de maneira clandestina atrás das linhas inimigas. Rompimento de logística e comunicações inimigas são priorizados, junto com a eliminação de quaisquer alvos oportunos de alto valor.§!"
 army_attachment_shadow_assassins:0 "Assassinos das Sombras"
 army_attachment_shadow_assassins_desc:0 "§LEstes soldados de forças especiais usam trajes dissimulados caros com tecnologia de invisibilidade. Eles são invisíveis a olho nu e à maioria dos sensores, exceto por uma pequena distorção quando estão se movendo rapidamente. São especialistas em assassinatos e recolhimento de inteligência militar.§!"
 army_attachment_cyborg_infiltration_unit:0 "Unidade de Infiltração Ciborgue"
 army_attachment_cyborg_infiltration_unit_desc:0 "§LO endoesqueleto de metal destes assassinos mecânicos é altamente transformável, permitindo que eles assumam a aparência de qualquer espécie após uma camada de pele (geralmente adquirida de prisioneiros inimigos) ser transplantado em seu revestimento. Logo após eles se infiltram nas linhas inimigas e espalham o caos.§!"
 army_attachment_hunter_killer_drone_swarms:0 "Enxames de Drones Caçadores Assassinos"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§LEnxames gigantescos desses veículos aéreos não tripulados e (relativamente simples) são soltos nas posições inimigas com o intuito de sobrecarregá-las. Apesar de um único drone não ser uma ameaça significativa a um soldado treinado, diversas dúzias são.§!"
 army_attachment_combat_software_2:0 "Software de Combate 2.0"
 army_attachment_combat_software_2_desc:0 "§LUm aprimoramento abrangente ao software de combate de todas a unidades neste exército. Isso inclui tempo de reação melhorado, algoritmos de análises táticas atualizados e um número grande de correções de bugs.§!"
 army_attachment_exploding_slave_collars:0 "Colares Explosivos de Escravos"
 army_attachment_exploding_slave_collars_desc:0 "§LEstes colares são anexados aos escravos (o local depende da anatomia), e podem ser detonados por sinal remoto se eles agirem contra o desejo dos seus mestres. Comandantes perspicazes são conhecidos por detonarem estes colares durante o combate corpo a corpo para causar dano às forças inimigas.§!"
 army_attachment_slaver_raiding_teams:0 "Equipes de Escravos de Ataque"
 army_attachment_slaver_raiding_teams_desc:0 "§LEssas equipes de escravos, incluindo ex-escravos, utilizam ataques bater e correr nas áreas de retaguarda inimigas com o objetivo de capturar mais escravos. Após um condicionamento rápido, os escravos capturados são lançados em circulação no campo de batalha contra os antigos companheiros.§!"
 army_attachment_commissar_squads:0 "Esquadrões Comissários"
 army_attachment_commissar_squads_desc:0 "§LAplicar a disciplina em um exército de escravos é uma tarefa monumental, mas estes esquadrões de comissários experientes transformaram isso em arte. Dizimação e outras ações disciplinares cruéis são usadas para certificar-se de que os escravos temam a ira dos comissários mais do que o inimigo que estão enfrentando.§!"
 army_attachment_clone_suicide_brigade:0 "Brigada de Suicídio de Clones"
 army_attachment_clone_suicide_brigade_desc:0 "§LClones criados com um único propósito em mente - buscar as concentrações de forças inimigas, mergulhar no seu meio e detonar os explosivos presos aos seus corpos. Estes atos aleatórios de terror geralmente causam dano considerável à moral inimiga.§!"
 army_attachment_clone_commandos:0 "Comandos Clone"
 army_attachment_clone_commandos_desc:0 "§LEstes assassinos in vitro são caros para serem produzidos, mas o condicionamento e treinamento extremo ao qual são sujeitos os transforma em soldados muito capazes. Eles possuem pensamento mais independente que os clones normais, e alguns modelos desenvolveram manias bem excêntricas.§!"
 army_attachment_hypnotic_training_regimen:0 "Regime de Treinamento Hipnótico"
 army_attachment_hypnotic_training_regimen_desc:0 "§LOs soldados clones foram submetidos a um regime extenso de treinamento hipnótico, além do seu condicionamento normal. Isso aumenta ainda mais a eficiência no combate, apesar de unidades que excedam demais sua vida no campo de batalha estarem sujeitas a colapsos psicóticos.§!"
 army_attachment_psi_shield_specialists:0 "Especialistas em Escudos PSI"
 army_attachment_psi_shield_specialists_desc:0 "§LSoldados treinados especificamente para projetar poderosos escudos psiônicos sobre posições aliadas no campo de batalha. Estes escudos podem ser tão potentes quanto campos energéticos convencionais, mas mantê-los requer muita concentração.§!"
 army_attachment_telekinetic_specialists:0 "Especialistas Telecinéticos"
 army_attachment_telekinetic_specialists_desc:0 "§LEspecialistas psiônicos que demonstram um talento especial para manipular o meio ambiente. Nas condições corretas, eles são capazes de lançar os soldados e veículos inimigos no ar ou pegar aeronaves no céu e jogá-las no chão.§!"
 army_attachment_class_a_psi_operative:0 "Soldado PSI Classe A"
 army_attachment_class_a_psi_operative_desc:0 "§LIndivíduos raros com poderes psiônicos tremendos, geralmente com o efeito colateral infeliz de mentes desgastadas. Eles são extremamente perigosos tanto para si mesmos, quanto para os seus ambientes, mas podem ser uma arma formidável quando suas energias destrutivas são direcionadas para o inimigo.§!"
 army_attachment_infestation_brood:0 "Bando de Infestação"
 army_attachment_infestation_brood_desc:0 "§LQuando são soltos, essas criaturas parasíticas violentas buscam imediatamente hospedeiros para implantar suas crias. Isso faz com que eles se reproduzam em uma taxa exponencial, e cidades inteiras podem ser limpas em questão de dias. Desnecessário dizer, que sua presença não possui um efeito positivo na moral inimiga.§!"
 army_attachment_brood_coordinator:0 "Coordenador do Bando"
 army_attachment_brood_coordinator_desc:0 "§LEssa criatura gigante, e parecida com uma lesma é mantida atrás do fronte para melhorar a coordenação das criaturas vorazes em um exército xenomorfo. Ela utiliza sinais psiônicos de baixo nível para se comunicar com a horda, e uma reclamação comum (além do fedor) é que os seus manipuladores geralmente sofrem fortes dores de cabeça.§!"
 army_attachment_battle_worms:0 "Vermes de Batalha"
 army_attachment_battle_worms_desc:0 "§LEsses anelídeos colossais foram geneticamente modificados para cavar a terra, ultrapassando as defesas inimigas e permitindo que criaturas menores sigam seu rastro. Os túneis que eles cavam também fornecem abrigo excelente contra bombardeios orbitais.§!"
 army_attachment_raptor_flocks:0 "Bandos de Aves de Caça"
 army_attachment_raptor_flocks_desc:0 "§LGrandes Predadores Alados capazes de atingir velocidades supersônicas por períodos limitados. Eles atacam em bandos, disparando feixes de espinhos endurecidos capazes de penetrar na maioria das armaduras. Qualquer aeronave que se aventure na atmosfera acima de um ninho dessas criaturas sofre o risco de ser atacada.§!"
 army_attachment_advanced_power_armor:0 "Armadura Energizada Avançada"
 army_attachment_advanced_power_armor_desc:0 "§LEsses trajes caros de armadura são quase tão caros de serem produzidos quanto os próprios guerreiros genéticos. Eles aumentam a já considerável força dos seus usuários, e jetpacks oferecem mobilidade aumentada. Para operá-lo, é necessário que o usuário estabeleça uma ligação nervosa.§!"
 army_attachment_environmental_augmentations:0 "Melhorias Ambientais"
 army_attachment_environmental_augmentations_desc:0 "§LMais melhorias aos pulmões e sistemas imunológicos permitem aos guerreiros genéticos funcionar sem enfraquecerem em ambientes hostis - até mesmo no vácuo do espaço por períodos limitados.§!"
 army_attachment_cybernetic_replacements:0 "Substitutos Cibernéticos"
 army_attachment_cybernetic_replacements_desc:0 "§LÓrgãos e membros danificados ou perdidos durante a batalha são substituídos por implantes cibernéticos avançados, permitindo que guerreiros aleijados permaneçam em serviço após sofrerem contusões graves.§!"
