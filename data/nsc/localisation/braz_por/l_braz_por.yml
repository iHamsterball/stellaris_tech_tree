 edict_purity_laws:0 "Leis de Pureza"
 edict_purity_laws_desc:0 "Este Edito Xenófobo Fanático garante a pureza de nossa espécie e a unidade de nosso império através da aplicação de leis rígidas de separação."
 edict_consecrated_worlds:1 "Consagrar o Mundo"
 edict_consecrated_worlds_desc:0 "Este Edito decreta que este é um mundo sagrado, consagrado segundo as tradições de nossa fé. Peregrinos viajarão de longe para se alegrarem em sua aura sagrada."
 policy_pre_sapients:0 "Pré-Sapientes"
 policy_pre_sapients_desc:0 "Podemos decidir se queremos ou não espécies pré-sapientes morando em nossos planetas."
 pre_sapients_allow_desc:3 "Animais inteligentes ainda são apenas animais. Eles podem ser ignorados facilmente.\n\n§EPré-Sapientes podem ser expurgados seletivamente.§!"
 pre_sapients_purge:0 "Extermínio"
 pre_sapients_purge_desc:0 "Todos os direitos surgem da capacidade para razão. Um animal é só um animal, e um animal que fica em nosso caminho é só uma peste.\n\n§EPré-sapientes que vivem em nossos planetas serão expurgados§!"
 policy_core_worlds:0 "População dos Mundos Núcleo"
 policy_core_worlds_desc:0 "Podemos decidir quais Pops possuem permissão para viver em nossos mundos núcleo. Pops proibidos já vivendo ali serão forçados a se mudar para nossos Setores ou fugir para outros Impérios."
 core_worlds_all:0 "Todas as Espécies"
 core_worlds_all_name:0 "Todas as Espécies"
 core_worlds_all_desc:0 "Diversidade é a chave de um império vibrante. Nossos mundos núcleo devem refletir estes valores permanecendo abertos a todas as espécies em nosso império.\n\n§ETodos os Pops são permitidos a viver em Mundos Núcleo§!"
 core_worlds_citizens_and_slaves:0 "Somente Cidadãos e Escravos"
 core_worlds_citizens_and_slaves_name:0 "Somente Cidadãos e Escravos"
 core_worlds_citizens_and_slaves_desc:0 "Apesar de nossos mundos núcleo serem mantidos em segurança da influência alienígena, não devemos negar aos nossos cidadãos suas propriedades de direito.\n\n§EPops não escravizados e sem Cidadania Plena migrarão para fora dos Mundos Núcleo§!"
 core_worlds_citizens_only:0 "Somente Cidadãos"
 core_worlds_citizens_only_name:0 "Somente Cidadãos"
 core_worlds_citizens_only_desc:0 "Nossos mundos núcleo são o coração do nosso império. Nenhuma espécie menor deve ser permitida de morar ali.\n\n§EPops sem Cidadania Plena migrarão para fora dos Mundos Núcleo§!"
 policy_refugees:0 "Refugiados"
 policy_refugees_desc:0 "Podemos decidir se devemos aceitar ou recusar estagiários que estão fugindo de expurgos, remoção e perseguição em outros impérios."
 refugees_not_allowed:0 "Nenhum Refugiado"
 refugees_not_allowed_desc:0 "Abrir nossas fronteiras aos indesejados de outras sociedades serviria apenas para enfraquecer o Estado.\n\n§ERefugiados não virão de outros Impérios§!"
 refugees_only_citizens:0 "Somente Espécies Cidadão"
 refugees_only_citizens_desc:0 "Não podemos permitir que a compaixão sobreponha o bom senso. Somente aqueles que seriam adições válidas à sociedade devem ser trazidos às nossas fronteiras.\n\n§ERefugiados de espécies sem Cidadania Plena podem vir de outros Impérios§!"
 refugees_allowed:0 "Refugiados Bem-Vindos"
 refugees_allowed_desc:0 "Aqueles que fogem da morte e da perseguição pelas mãos de tiranos são bem-vindos em nossas fronteiras.\n\n§ERefugiados podem vir de outros Impérios§!"
 slavery_allowed:0 "Permitido"
 slavery_allowed_name:0 "Escravidão Permitida"
 slavery_allowed_desc:0 "Permite a escravidão de Pops dentro de nosso Império.\\n§EPode Escravizar quaisquer Pops§!"
 purge_allowed:0 "Permitido"
 purge_allowed_name:0 "Expurgo Permitido"
 purge_allowed_desc:0 "Os elementos incômodos e corruptos em nosso Império devem ser limpos, antes que sua podridão crie raízes em todos nós.\n§EPode Expurgar e Remover Pops§!"
 purge_displacement_only:0 "Somente Remoção"
 purge_displacement_only_desc:0 "Não é nossa responsabilidade atender as necessidades daqueles que enfraquecem as bases de nossa sociedade. Deixe eles encontrarem seus lares fora de nossas fronteiras.\n\n§EPode Remover Pops§!"
 orbital_bombardment_armageddon:0 "Armageddon"
 allow_orbital_bombardment_armageddon_name:0 "Bombardeio Orbital Armageddon"
 orbital_bombardment_armageddon_desc:0 "Permite o uso de todo o poderio orbital, sem se preocupar com a vida no planeta em si. O objetivo é a aniquilação completa.\n\n§EBombardeio Orbital limitado em 'Armageddon'§!"
 policy_food_stockpiling:0 "Reserva de Comida"
 policy_food_stockpiling_desc:0 "Para mapear apropriadamente o crescimento de um império estelar, devemos usar nosso excesso de comida de uma forma que se adeque melhor às necessidades de nossa população."
 food_stockpiling_1:0 "Mínima"
 food_stockpiling_1_name:0 "Reserva Mínima"
 food_stockpiling_1_desc:0 "Manter nossa reserva de comida em um valor mínimo garante que ela possa ser melhor usada para o crescimento da população."
 food_stockpiling_2:0 "Equilibrada"
 food_stockpiling_2_name:0 "Reserva Equilibrada"
 food_stockpiling_2_desc:0 "Uma atitude equilibrada na reserva permitirá que usemos nosso excesso de comida voltado para o crescimento, e ainda teremos reservas suficientes se o pior acontecer."
 food_stockpiling_3:0 "Grande"
 food_stockpiling_3_name:0 "Reservas Grandes"
 food_stockpiling_3_desc:0 "Nunca podemos saber quando o desastre e a fome nos atingirão. Uma grande reserva de comida permitirá que suportemos circunstâncias ruins sem que nossa população sofra."
 feature_advanced_gene_modding:0 "Resequenciamento Genético"
 feature_add_advanced_traits:0 "Características Avançadas"
 feature_add_advanced_traits_desc:0 "Libera Características adicionais que podemos adicionar às Espécies ao modificá-las."
 feature_xeno_integration:0 "Integração Xeno"
 feature_xeno_integration_desc:1 "Permite-nos conceder direitos de Cidadania Plena a espécies alienígenas."
 feature_bliss_standard:0 "Alegria Química"
 feature_bliss_standard_desc:0 "Permite-nos definir o Padrão de Vida §YAlegria Química§! ."
 feature_robot_leaders:0 "Líderes Synth"
 feature_robot_leaders_desc:0 "Permite que Pops Synth sejam líderes."
 feature_cheaper_wardemands:0 "Exigências de Guerra Mais Baratas"
 feature_cheaper_wardemands_desc:0 "Custos de Exigências de Guerra são reduzidos em §Y25%§!."
 native_indoctrination:0 "$mission_native_indoctrination$ Mission"
 mission_native_indoctrination:0 "Doutrinação"
 mission_native_indoctrination_desc:0 "Através da influência sutil na sociedade e na cultura, os nativos podem ser trazidos à nossa forma de pensar.\n\n§EEsta missão fará com que os nativos adotem nossa Ética de Governo ao longo do tempo.§!\n\n"
 name_list_HIVE:0 "Mente Colmeia"
 st_agricultural:0 "Foco Agrícola"
 st_agricultural_desc:0 "O Setor focará em produzir Comida."
 START_SCREEN_PART_TWO_OLIGARCHY:0 "Conforme o conhecimento científico aumentou e novos entrepostos foram fundados ao redor do mundo, o comércio floresceu e igualou os diversos Estados Nação até que se tornaram uma entidade única. O poder ficava na mão dos príncipes mercantis, os verdadeiros arquitetos de nossas conquistas como civilização."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "Fomos impulsionados pelo progresso científico constante, e os conflitos armados entre Estados Nação se tornaram cada vez mais raros. A estrutura de um governo democrático global acabou sendo montada, e quando os últimos redutos se juntaram de maneira voluntária, terminamos unidos como uma nação única."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "Muitos falsos profetas ofereceram orientação espiritual para nosso povo por conta própria, enquanto avançamos ao longo do tempo, mas a fé verdadeira prevaleceu. As últimas fortalezas pagãs foram destruídas após diversas cruzadas sangrentas, unindo-nos sob a vontade sagrada de um único líder divino."
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "O progresso tecnológico foi rápido, mas conforme nossos números cresceram, a população civil se tornou inquieta. Com o nosso mundo à beira da anarquia, os militares assumiram para restaurar o comando da lei. Uma nova ordem foi estabelecida para defender nossa nação de todas as ameaças, tanto externas quanto internas."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "Incontáveis Estados Nação foram formados enquanto avançamos pelas idades tecnológicas, guerreando uns contra os outros até que apenas um restasse. Apesar de os combates serem brutais, aqueles que sobreviveram nutriram uma tradição marcial que perdura até hoje."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "Conforme avançamos através das eras, muitas de nossas Nações Estado mais recentes sofreram demais com as disputas constantes de poder entre as instituições civis e militares que governaram a sociedade. Um meio termo foi desenvolvido na forma de um novo governo, onde um não poderia existir sem o outro."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "Muitas guerras foram disputadas entre os Estados Nação iniciais, e aqueles que não podiam se defender desapareciam ou eram absorvidos por vizinhos mais fortes. Estas guerras intermináveis cultivaram uma forte tradição marcial, e até hoje a cidadania plena é reservada para aqueles que provaram estar dispostos a se sacrificarem em defesa do Estado."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "Os períodos violentos de nossa história chegaram a uma conclusão pacífica quando nos unimos sob um único monarca pela primeira vez. Uma era inquebrável de paz e prosperidade vieram em seguida, que duraram até hoje."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "Infelizmente, nossas mentes indisciplinadas ainda estavam sujeitas a ataques emocionais que às vezes poderiam levar à violência. Conforme as armas foram se tornando mais mortais a cada era tecnológica, um sistema complexo de governo foi desenvolvido para proteger nossos cidadãos de elementos perigosos - até eles mesmos."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "Havia muita escuridão e tristeza nas eras mais iniciais, conforme nosso povo frequentemente cedia aos seus instintos básicos e se voltava um contra o outro. Então, de repente, as nuvens se partiram e uma luz dos céus apareceu, brilhando sobre aquele que se tornaria nosso primeiro monarca Celestial. Enfim, fomos unidos."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "Os períodos caóticos de nossa história inicial acabaram por resultar em uma nova sociedade que unificou nosso povo como nenhuma outra havia feito. Sem sucumbir à tirania ou à ignorância das massas, nossa sociedade evoluiu em uma que é governada de maneira justa por uma máquina burocrática imparcial."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "O nascimento da ciência e do pensamento racional fez necessária a remoção destes líderes políticos que impediram o progresso tecnológico através da ignorância, superstição, estupidez mesmo ou uma combinação dos três. Em vez disso, um único governante qualificado da comunidade científica foi escolhido para guiar nossa nação em desenvolvimento em direção ao futuro."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "Uma pena nossos ancestrais serem vítimas da ignorância e da superstição nas eras iniciais. Este período sombrio de nossa história durou até a ciência e a racionalidade estarem firmemente estabelecidas como os princípios mestres de nossa sociedade. Um novo sistema de governo democrático foi introduzido onde decisões importantes eram tomadas por consenso."
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "No princípio, nosso povo era governado por reinos feudais primitivos e Estados nação ineficientes. Gradualmente, conforme o comércio global aumentou, a influência de corporações privadas cresceu lentamente até que seu poder ultrapassou e muito o dos governos que tentavam regulá-las. Após uma série de fusões e tomadas violentas durante as destrutivas Guerras Corporativas, uma única Megacorporação acabou por emergir como único corpo de governo do nosso mundo natal."
 START_SCREEN_PART_TWO_PURIFIER:0 "Já houve outras culturas [GetAdj], diluindo a pureza de nossa sociedade com suas fraquezas. Lidamos com estes renegados, um após o outro, até que nosso mundo foi totalmente limpo de sua mancha. Hoje, somente os puros restaram."
 START_SCREEN_PART_TWO_HIVE_MIND:0 "E então, no início dos tempos, despertamos. A Mente estudou nossos arredores em [GetHomeWorldName] com uma variedade de olhos. Nos movíamos como um só, construindo abrigos para os drones, desenvolvendo a indústria, pesquisando novas tecnologias e extraindo os recursos da terra.\n\nLogo, havíamos crescido para englobar o mundo inteiro. Uma pequena quantidade de drones autônomos foram criados para servir como agentes independentes. Estes drones mais formidáveis tinham a capacidade de pensamento livre limitado, mas ainda eram inexoravelmente presos à vontade da Mente assim como qualquer um de seus outros instrumentos.\n\nConforme alcançamos o domínio completo sobre o [GetHomeWorldName], a Mente se tornou consciente de outros mundos, orbitando outros sóis. Os mais inteligentes de nossos drones autônomos desenvolveram novos métodos de viagem, permitindo-nos cruzar as grandes distâncias entre as estrelas. O [GetName] logo crescerá."
