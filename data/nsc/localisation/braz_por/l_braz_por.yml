 ftl_components:0 "Componentes MRQL"
 ftl_components_DESC:0 "Qualquer nave viajando para outro sistema necessita de um propulsor MRQL de algum tipo."
 thruster_components:0 "Propulsores"
 thruster_components_DESC:0 "Propulsores são utilizados para propulsão abaixo do MRQL, e são um componente essencial para todas as naves."
 combat_computers:0 "Computadores de Combate"
 combat_computers_DESC:0 "Todas as naves militares possuem computadores de bordo dedicados ao combate, gerenciando cálculos de alvo, manobras evasivas e controle de dano."
 border_extruders:0 "Faróis de Fronteira"
 border_extruders_DESC:0 "Faróis de Fronteira servem como boias projetando e demarcando fronteiras nacionais no espaço profundo."
 FISSION_REACTOR:0 "Reator de Fissão"
 FISSION_REACTOR_DESC:0 "Essa fonte de energia gera força através de fissão induzida, mas também produz lixo tóxico nuclear nocivo."
 FUSION_REACTOR:0 "Reator de Fusão"
 FUSION_REACTOR_DESC:0 "Processos de fusão nuclear geram uma grande quantidade de força, mas sem os riscos associados à energia por fissão."
 COLD_FUSION_REACTOR:0 "Reator por Fusão a Frio"
 COLD_FUSION_REACTOR_DESC:0 "A capacidade de sustentar uma reação de fusão a temperaturas relativamente baixas, resultará em uma nova geração de reatores de fusão."
 ZERO_POINT_REACTOR:0 "Reator de Ponto Zero"
 ZERO_POINT_REACTOR_DESC:0 "Esses reatores extraem energia do vácuo, fornecendo uma quantidade quase ilimitada de energia. Não existe maneira mais eficiente de gerar energia."
 ANTIMATTER_REACTOR:0 "Reator Anti Matéria"
 ANTIMATTER_REACTOR_DESC:0 "Ao extrair a energia produzida pelas aniquilações matéria/anti-matéria, nossa eficiência em gerar força será melhor que fusão várias ordens de magnitude."
 SCIENCE_LAB_1:0 "Laboratório de Ciências I"
 SCIENCE_LAB_1_DESC:0 ""
 SCIENCE_LAB_2:0 "Laboratório de Ciências II"
 SCIENCE_LAB_2_DESC:0 ""
 OBSERVATORY_1:0 "Sistema de Radares"
 OBSERVATORY_1_DESC:0 "Uma tecnologia planetária adaptada para uso no espaço profundo, o sistema de radar fornece detecção básica e capacidade de rastreamento para naves interestelares."
 OBSERVATORY_2:0 "Sensores Gravíticos"
 OBSERVATORY_2_DESC:0 "Esses sensores foram ajustados para procurar quaisquer alterações gravitacionais no espaço, tais como as produzidas pela presença de uma nave espacial."
 OBSERVATORY_3:0 "Sensores Subespaciais"
 OBSERVATORY_3_DESC:0 "Sensores que detectam as flutuações subespaciais deixadas no rastro de naves espaciais. Sua sensibilidade e alcance são maiores que os de uma rede de sensores."
 OBSERVATORY_4:0 "Sensores Taquiônicos"
 OBSERVATORY_4_DESC:0 "Sensores avançados que dependem de raios de rotação de táquions para detectar movimentos de naves até em distâncias extremas."
 SHIELD_1:0 "Defletores"
 SHIELD_1_DESC:0 "Escudos defletores de energia podem parar uma quantidade limitada de fogo inimigo antes de sobrecarregarem. A desvantagem principal é que eles consumem grandes quantidades de energia."
 SHIELD_2:0 "Defletores Aprimorados"
 SHIELD_2_DESC:0 "Esses escudos defletores aprimorados são capazes de absorver ainda mais dano antes de serem sobrecarregados."
 SHIELD_3:0 "Escudos"
 SHIELD_3_DESC:0 "Esses novos geradores de escudo representam a próxima geração de escudos energéticos, substituindo a tecnologia defletora antiga. Eles oferecem uma proteção muito maior."
 SHIELD_4:0 "Escudos Avançados"
 SHIELD_4_DESC:0 "Um gerador de escudos atualizado que produz um campo energético ainda mais forte. Somente o fogo inimigo sustentado ao longo do tempo pode penetrar nessa barreira."
 SHIELD_5:0 "Hiper Escudos"
 SHIELD_5_DESC:0 "Esses escudos energéticos reforçados e resistentes são incrivelmente poderosos. A proteção que eles oferecem é sem igual."
 SHIELD_RECHARGER:0 "Capacitor de Escudos"
 SHIELD_RECHARGER_DESC:0 "Esses capacitores armazenam energia excedente que pode ser rapidamente transferida no caso de falha nos escudos. Isso vai aumentar imensamente a rapidez com a qual os escudos recarregam."
 AUTO_REPAIR:0 "Tecido de Casco Regenerativo"
 AUTO_REPAIR_DESC:0 "Estas bactérias são implantadas com o projeto estrutural da nave e tentarão restaurar a integridade do casco, caso seja comprometida."
 ARMOR_1:0 "Armadura Nanocomposta"
 ARMOR_1_DESC:0 "Blindagem de casco nanocomposta reforçada pode fornecer uma camada extra de proteção que poderia ser a diferença entre a vida e a morte em uma situação de combate. "
 ARMOR_2:0 "Material Ceramo-Metal"
 ARMOR_2_DESC:0 "Uma combinação de diferentes metais e cerâmica que resultam em uma forte armadura, sem sacrificar a flexibilidade."
 ARMOR_3:0 "Armadura Açoplástica"
 ARMOR_3_DESC:0 "Açoplástico é um material elástico que combina muitas das qualidades dos plásticos e do metal. É relativamente barato de produzir e pode ser usado para melhorar a armadura de uma nave."
 ARMOR_4:0 "Armadura Duraço"
 ARMOR_4_DESC:0 "Este material forte, porém flexível, é capaz de suportar castigos pesados. Ele serve bem como armadura para naves."
 ARMOR_5:0 "Armadura de Neutrônio"
 ARMOR_5_DESC:0 "Esse material incrivelmente denso e forte pode resistir a poder de fogo que transformaria armaduras feitas de qualquer outra liga em sucata."
 SHIP_THRUSTER_1:0 "Propulsores Químicos"
 SHIP_THRUSTER_1_DESC:0 "Propulsores químicos simples, porém eficazes que confiam em combustíveis explosivos para funcionar."
 SHIP_THRUSTER_2:0 "Propulsores Iônicos"
 SHIP_THRUSTER_2_DESC:0 "Estes propulsores elétricos utilizam raios de íons para gerar propulsão sem a necessidade de combustão."
 SHIP_THRUSTER_3:0 "Propulsores de Plasma"
 SHIP_THRUSTER_3_DESC:0 "Uma forma avançada de propulsão elétrica, propulsores de plasma concedem às naves maiores velocidades abaixo da luz e manobrabilidade."
 SHIP_THRUSTER_4:0 "Propulsores de Impulso"
 SHIP_THRUSTER_4_DESC:0 "Estes propulsores por fusão altamente avançados concedem às naves manobrabilidade e velocidade inigualáveis em condições abaixo da luz."
 FIGHTERS_HANGAR_1:0 "Asa de Caça Básica"
 FIGHTERS_HANGAR_1_DESC:0 "Naves de ataque básicas de classe de caça serão lançadas para atacar hostis próximos quando a nave mãe entrar em batalha."
 FIGHTERS_HANGAR_2:0 "Asa de Caça Melhorada"
 FIGHTERS_HANGAR_2_DESC:0 "Caças melhorados buscam naves inimigas menores bem como bombardeiros e naves de ataque em manobras coordenadas."
 FIGHTERS_HANGAR_3:0 "Asa de Caça Avançada"
 FIGHTERS_HANGAR_3_DESC:0 "Um Caça Avançado é capaz de causar dano significativo a naves inimigas menores além de conseguir segurar a onda contra naves de ataque hostis."
 BOMBERS_HANGAR_1:0 "Asa de Bombardeiro Básica"
 BOMBERS_HANGAR_1_DESC:0 "Um Bombardeiro Básico é equipado com uma carga comparativamente mínima, colocada para atacar naves inimigas maiores de perto."
 BOMBERS_HANGAR_2:0 "Asa de Bombardeiro Melhorada"
 BOMBERS_HANGAR_2_DESC:0 "Bombardeiros melhorados causam dano aumentado a naves militares inimigas."
 BOMBERS_HANGAR_3:0 "Asa de Bombardeiro Avançada"
 BOMBERS_HANGAR_3_DESC:0 "Bombardeiros avançados navegam habilmente em campos de batalha estelares para se aproximarem de naves inimigas a partir de ângulos inesperados, entregando cargas explosivas."
