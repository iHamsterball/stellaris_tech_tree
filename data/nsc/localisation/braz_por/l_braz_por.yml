 PROPOSAL_SENT:0 "§RUma proposta de colonização já está sendo considerada pelo Presidente da Federação.§!"
 energy:0 "Créditos Energéticos"
 energy_desc:0 "§E§HCréditos Energéticos§! (£energy ) é uma moeda com lastro energético aceita por todas as raças espaciais. Você pode ganhar mais energia ao:\n§Y1.§! Construir ou atualizar §HUsinas de Energia§! na superfície de planetas colonizados.\n§Y2.§! Usar Naves de Construção para construir §HEstações de Mineração§! ao redor de estrelas ou planetas ricos em energia.§!"
 influence:0 "Influência"
 influence_desc:3 "§E§HInfluência§! (£influence ) representa o poder político, e é usado para muitas coisas, como decreto de §HEditos§!, recrutamento de §HLíderes§!, construção de §HEntrepostos Fronteiriços§! e lidar com §HFacções§!. A taxa de ganho permanece constante durante o jogo, mas pode ser aumentada levemente ao:\n§Y1.§! §Y2.§! Declarar outros impérios como seus §HRivais§!.§!"
 food:0 "Comida"
 food_desc:0 "§EComida representa os diversos nutrientes necessários para sustentar e crescer Pops, e é local em cada Planeta individual. Comida Adicional pode ser cultivada ao construir Fazendas na superfície do planeta. §!"
 minerals:0 "Minerais"
 minerals_desc:0 "§E§HMinerais§! (£minerals ) é um termo coletivo para os recursos básicos que precisamos para construir naves, estações e construções planetárias. Podemos aumentar nossa produção mineral mensal ao:\n§Y1.§! Construir ou atualizar §HRedes de Mineração§! na superfície de planetas colonizados.\n§Y2.§! Usar Naves de Construção para construir §HEstações de Mineração§! ao redor de estrelas ou planetas ricos em minerais.§!"
 physics_research:0 "Pesquisa de Física"
 physics_research_desc:0 "§E§HPesquisa de Física§! (£physics ) é usada para pesquisar novas tecnologias. Podemos aumentar nossa produção ao construir §HLaboratórios de Física§! em nossas colônias ou construindo §HEstações de Pesquisa§! ao redor de certos planetas ou estrelas.§!"
 society_research:0 "Pesquisa de Sociedade"
 society_research_desc:0 "§E§HPesquisa de Sociedade§! (£society ) é usada para pesquisar novas tecnologias. Podemos aumentar nossa produção ao construir §HBiolaboratórios§! em nossas colônias ou construindo §HEstações de Pesquisa§! ao redor de certos planetas ou estrelas.§!"
 engineering_research:0 "Pesquisa de Engenharia"
 engineering_research_desc:0 "§EPesquisa de Engenharia (£engineering ) é usada para pesquisar novas tecnologias. Podemos aumentar nossa produção ao construir §HInstalações de Engenharia§! em nossas colônias ou construindo §HEstações de Pesquisa§! ao redor de certos planetas ou estrelas.§!"
 ENERGY_DEFICIT_DESC:0 "§RNosso Império é afetado pelo $DEFICIT|E$ já que estamos gastando mais §HCréditos Energéticos§! do que estamos produzindo, e nossas reservas acabaram.§!"
 sr_terraform_gases:0 "Gases de Terraformação"
 sr_terraform_gases_desc:0 "Extraídos a partir de Gigantes Gasosos, Gases de Terraformação representam uma variedade de gases tais como Hidrogênio, Hélio e Metano. O acesso aos Gases de Terraformação nos facilitarão terraformar planetas."
 sr_terraform_liquids:0 "Líquidos de Terraformação"
 sr_terraform_liquids_desc:0 "Extraídos a partir de planetas Congelados, Fluidos de Terraformação representam diferentes tipos de fluidos, tal como monóxido de dihidrogênio. O acesso aos Fluidos de Terraformação nos facilitarão terraformar planetas."
 sr_garanthium:0 "Minério de Garanthium"
 sr_garanthium_desc:0 "Este minério pode ser refinado em um metal que é maleável e durável. É um excelente material que pode ser usado na construção de naves."
 sr_neutronium:0 "Minério de Neutrônio"
 sr_neutronium_desc:0 "Neutrônio é uma substância super densa composta de nêutrons que podem ser forjados em armaduras extremamente resistentes e duráveis."
 sr_zro:0 "Zro"
 sr_zro_desc:0 "Um aerosol de partículas extremamente raro. Foi depositado em vários mundos através de impactos de meteoro, mas sua origem verdadeira é um mistério. Se for ingerido por indivíduos com dons psiônicos, o zro age como uma droga bem potente (e viciante) que aumenta as habilidades PSI."
 sr_living_metal:0 "Metal Vivo"
 sr_living_metal_desc:0 "Este metal inorgânico mostra características geralmente vistas somente em formas de vida biológicas. Ele sempre tentará se regenerar de volta para o formato no qual foi estabilizado."
 sr_teldar:0 "Cristais Teldar"
 sr_teldar_desc:0 "Cristais extremamente duráveis que aumentam a capacidade de perfuração de armaduras e o potencial destrutivo de armas de projéteis. Eles também são muito populares como pedras preciosas para serem usados como joias."
 sr_satramene:0 "Gás Satramene"
 sr_satramene_desc:0 "Este gás é um estimulante natural encontrado em alguns mundos. Ele possui um efeito calmante na maioria dos seres, e pode ser usado como uma forma não violenta de pacificar indivíduos hostis. Sua natureza viciante é um efeito colateral muito documentado."
 sr_lythuric:0 "Gás Lythuric"
 sr_lythuric_desc:0 "Pequenas concentrações deste gás se mostraram capazes de aumentar de maneira significativa a integridade de campos de força energéticos."
 sr_dark_matter:0 "Matéria Escura"
 sr_dark_matter_desc:0 "Esta substância exótica possui muitas propriedades que aparentemente desafiam as leis da física. Concentrações que podem ser extraídas só podem ser encontradas perto de Buracos Negros ou em algumas nébulas."
 sr_alien_pets:0 "Animais de Estimação Alienígenas"
 sr_alien_pets_desc:0 "Estas criaturas dóceis e não sencientes podem ser facilmente domesticadas, e sua atitude amigável e aparência atraente os tornam populares como animais de estimação e companheiros. Xenófilos valorizam bastante eles e adorariam tê-los em seus zoológicos."
 sr_pitharan:0 "Poeira Pitharan"
 sr_pitharan_desc:0 "Este pó fino denso em energia serve como um excelente fertilizante."
 sr_engos:0 "Vapor Engos"
 sr_engos_desc:0 "Um estimulante natural que ajuda todas as formas de vida a se adaptarem e evoluir."
 sr_betharian:0 "Pedra Betharian"
 sr_betharian_desc:0 "Estas pedras raras foram depositadas em muitos mundos através de impactos de meteoros. Elas queimam bem lentamente e são fontes de energia muito eficientes."
