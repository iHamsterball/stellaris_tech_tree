 sc_b:0 "§HEstrela Classe B§!"
 sc_b_desc:0 "§LAs grandes estrelas classe B de sequência principal são muito brilhantes e azuis. Apesar de um tanto quanto raras, a luminosidade dessas estrelas faz com que elas estejam entre as mais visíveis ao olho nu.§!"
 sc_a:0 "§HEstrela Classe A§!"
 sc_a_desc:0 "§LEssas estrelas brancas ou branco-azuladas relativamente jovens estão tipicamente entre as mais visíveis a olho nu. Elas são grandes e rotacionam rapidamente, mas eventualmente evoluirão para gigantes vermelhas mais lentas e frias.§!"
 sc_f:0 "§HEstrela Classe F§!"
 sc_f_desc:0 "§LEstrelas tipo F são bem grandes e geralmente são referidas como anãs amarelo-brancas. Apesar de emitirem quantidades significativas de radiação UV, suas amplas zonas habitáveis possuem uma boa chance de suportar mundos com vida.§!"
 sc_g:0 "§HEstrela Classe G§!"
 sc_g_desc:0 "§LGeralmente referidas como anãs amarelas, estrelas tipo G na verdade possuem cores que variam entre branco e levemente amarelo. As estrelas de sequência principal fundem hidrogênio por aproximadamente 10 bilhões de anos antes de expandirem e se tornarem gigantes vermelhas. Apesar de suas vidas úteis serem menores que as de estrelas tipo K, mundos dentro da zona habitável de uma estrela G geralmente desfrutam de condições ótimas para o desenvolvimento da vida.§!"
 sc_k:0 "§HEstrela Classe K§!"
 sc_k_desc:0 "§LEssas estrelas de sequência principal, às vezes referidas como anãs laranjas, são bem comuns. Elas são estáveis na sequência principal por aproximadamente 30 bilhões de anos, o que significa que mundos que orbitam uma estrela tipo K possuem uma janela maior que a média para a vida evoluir.§!"
 sc_m:0 "§HEstrela Classe M§!"
 sc_m_desc:0 "§LAs estrelas mais comuns no universo, geralmente referidas como anãs vermelhas. Sua baixa luminosidade significa que elas são difíceis de serem observadas a olho nu a distância. Apesar de tipicamente terem uma vida útil extremamente longa, anãs vermelhas não emitem quase nenhuma radiação UV, o que resulta em condições desfavoráveis para a maior parte das formas de vida.§!"
 sc_black_hole:0 "§HBuraco Negro§!"
 sc_black_hole_desc:0 "§LTipicamente formado como o resultado do colapso de uma estrela massiva no final do seu ciclo de vida, buracos negros possuem campos gravitacionais extremamente fortes que impedem qualquer coisa (até mesmo a luz) de escapar assim que o horizonte de evento for ultrapassado.§!"
 sc_neutron_star:0 "§HEstrela Nêutron§!"
 sc_neutron_star_desc:0 "§LEsses restos de estrela incrivelmente densos às vezes são criados quando uma estrela imensa sofre um colapso rápido e explode em uma supernova. Apesar do seu diâmetro ser tipicamente pequeno (às vezes até 10 quilômetros), sua massa é muitas vezes maior que uma estrela tipo G média.§!"
 sc_pulsar:0 "§HPulsar§!"
 sc_pulsar_desc:0 "§LPulsares são estrelas de nêutrons magnetizadas que emitem feixes de radiação eletromagnética. Conforme a estrela rotaciona, o feixe de radiação somente é visível quando está apontando diretamente ao observador. Isso resulta em um intervalo muito preciso de pulsos, que às vezes é tão exato que pode ser usado para medir a passagem de tempo com extrema precisão.§!"
