 bronze_age_desc:0 "Esta civilização está atualmente no equivalente da Idade do Bronze. Metalurgia primitiva e as primeiras linguagens escritas apareceram, enquanto as cidades e comunidades maiores estão tomando forma."
 iron_age:0 "Idade do Ferro"
 iron_age_desc:0 "Esta civilização está atualmente no equivalente da Idade do Ferro. Eles se espalharam ao longo da maior parte do seu planeta natal, onde as técnicas de fundição e ferreiros permitiram que moldassem ferramentas e armas rudes, mas eficazes."
 late_medieval_age:0 "Baixa Idade Média"
 late_medieval_age_desc:0 "Esta civilização está atualmente experimentando o equivalente à Baixa Idade Média. Eles possuem uma forte noção de metalurgia, e a invenção da imprensa começou a beneficiar a propagação do conhecimento."
