 building_war_college:0 "Escola de Guerra Terrestre"
 building_war_college_desc:0 ""
 building_zanaam_obelisk:0 "Obelisco de Zanaam"
 building_zanaam_obelisk_desc:0 "Um obelisco misterioso coberto de letras em uma língua alienígena morta. Há sussurros de poder vindo dele e todos ao seu redor sofrem dores de cabeça."
 building_toy_factory:0 "Fábrica de Brinquedos Alienígena"
 building_toy_factory_desc:0 "Uma maquinaria complexa molda incessantemente polímeros complexos em pequenos itens de tamanho variado e propósito incompreensível."
 military_dictatorship:0 "Ditadura Militar"
 military_dictatorship_desc:0 "Este governo é uma forma militarista de autocracia, com o governante servindo como o chefe militar indiscutível, que está firmemente no comando do aparato de Estado."
 martial_empire:0 "Império Marcial"
 martial_empire_desc:0 "Este governo é uma forma avançada de autocracia militarista, onde o Estado existe principalmente para apoiar os militares. A habilidade marcial é altamente valorizada, e todos os cidadãos são treinados regularmente em questões de guerra."
 divine_mandate:0 "Mandato Divino"
 divine_mandate_desc:0 "Este governo é uma forma espiritualizada de autocracia, onde o governante é tratado como um símbolo divino. A religião organizada é amplamente empregada em apoio ao aparato de Estado."
 transcendent_empire:0 "Império Transcendental"
 transcendent_empire_desc:0 "Este governo é uma forma avançada de autocracia espiritualista. Tudo é formado pela religião oficial do estado, e o governante é adorado como um deus vivo infalível."
 despotic_hegemony:0 "Hegemonia Despótica"
 despotic_hegemony_desc:0 "Este governo é uma forma materialista de autocracia, onde os cidadãos são vistos como nada mais do que engrenagens na máquina do Estado. Eficiência e progresso tecnológico são valorizados acima de qualquer coisa."
 ai_overlordship:0 "Administração de Rede Neural"
 ai_overlordship_desc:0 "Este governo é uma forma avançada de autocracia materialista, onde computadores poderosos são utilizados para calcular a maneira mais eficaz de governar. Todos os aspectos do Estado são voltados para a eficiência e aquisição de novas tecnologias."
 enlightened_monarchy:0 "Monarquia Iluminada"
 enlightened_monarchy_desc:0 "Este governo é uma forma pacifista de autocracia, onde o governante é visto como um protetor iluminado que sempre age pelos melhores interesses da população."
 irenic_monarchy:0 "Monarquia Irênica"
 irenic_monarchy_desc:0 "Este governo é uma forma avançada de autocracia pacifista, onde o governante é visto como um guardião benevolente que luta para proteger os cidadãos de uma galáxia violenta."
 despotic_empire:0 "Império Despótico"
 despotic_empire_desc:0 "Este governo é uma forma relativamente pura de autocracia, com um governante absoluto que governa o Estado com mãos de ferro."
 star_empire:0 "Império Estelar"
 star_empire_desc:0 "Este governo é uma forma avançada de autocracia, com um único governante que possui poder absoluto. A eficiência burocrática melhorada reduziu ainda mais o desgaste de governar um grande império interestelar desta forma."
 military_junta:0 "Junta Militar"
 military_junta_desc:0 "Este governo é uma forma militarista de oligarquia, onde o poder reside em um conselho de oficiais militares de alta patente que supervisionam todas as questões do Estado."
 ordered_stratocracy:0 "Estratocracia Ordenada"
 ordered_stratocracy_desc:0 "Este governo é uma forma avançada de oligarquia militarista, onde os militares subordinaram todos os aspectos da administração civil. Todos os cargos governamentais são ocupados por oficiais militares."
 theocratic_oligarchy:0 "Oligarquia Teocrática"
 theocratic_oligarchy_desc:0 "Este governo é uma forma espiritualista de oligarquia, onde um conselho guiado pelo divino e composto pelo clero controla o Estado. Não há divisão entre o Estado e a religião organizada dominante."
 transcendent_oligarchy:0 "Oligarquia Transcendental"
 transcendent_oligarchy_desc:0 "Este governo é uma forma avançada de oligarquia espiritualista, governado por um conselho divino que é considerado autoridade absoluta em todas as questões de Estado e religião."
 science_directorate:0 "Diretoria Científica"
 science_directorate_desc:0 "Este governo é uma forma materialista de oligarquia, onde um comitê de cientistas supervisiona o aparato de governo buscando máxima eficiência."
 illuminated_technocracy:0 "Tecnocracia Iluminada"
 illuminated_technocracy_desc:0 "Este governo é uma forma avançada de oligarquia materialista, onde um comitê de tecnocratas, geralmente os pesquisadores líderes em seus campos, detém o poder. O progresso tecnológico é considerado essencial para o futuro do Estado."
 peaceful_bureaucracy:0 "Burocracia Pacífica"
 peaceful_bureaucracy_desc:0 "Este governo é uma forma pacifista de oligarquia, onde um sistema complicado de burocracia governa todos os aspectos da sociedade para assegurar a segurança da população."
 irenic_protectorate:0 "Protetorado Irênico"
 irenic_protectorate_desc:0 "Este governo é uma forma avançada de oligarquia pacifista, onde um comitê de segurança supervisiona a administração do Estado. Tendências violentas entre os cidadãos são eliminadas em um estágio inicial."
 plutocratic_oligarchy:0 "Oligarquia Plutocrática"
 plutocratic_oligarchy_desc:0 "Este governo é uma forma plutocrática de oligarquia, governado por uma elite abastada. A riqueza pessoal de um cidadão resulta diretamente em poder político."
 mega_corporation:0 "Mega Corporação"
 mega_corporation_desc:0 "Este governo é uma forma avançada de oligarquia plutocrática, onde o Estado inteiro foi organizado como uma empresa comercial gigantesca, supervisionada por um conselho de administração."
 military_republic:0 "República Militar"
 military_republic_desc:0 "Este governo é uma forma de democracia militarizada, onde a cidadania plena só pode ser obtida através do serviço militar. O direito de voto é limitado a cidadãos plenos, e eles são os únicos que podem assumir cargos públicos."
 martial_demarchy:0 "Demarquia Marcial"
 martial_demarchy_desc:0 "Este governo é uma forma avançada de democracia militarizada, onde os governantes são selecionados aleatoriamente a partir de uma lista de candidatos qualificados. As qualificações são baseadas quase totalmente em conquistas militares."
 theocratic_republic:0 "República Teocrática"
 theocratic_republic_desc:0 "Este governo é uma forma de democracia espiritualista, onde um conselho religioso supervisiona o processo democrático e serve numa função conselheira."
 transcendent_republic:0 "República Transcendental"
 transcendent_republic_desc:0 "Este governo é uma forma avançada de democracia espiritualista, onde os candidatos à liderança são retirados exclusivamente das fileiras da religião oficial do Estado, que permeia todas as camadas da sociedade."
 direct_democracy:0 "Democracia Direta"
 direct_democracy_desc:0 "Este governo é uma forma materialista de democracia, onde os cidadãos utilizam redes de computadores para votar diretamente na maioria das questões de Estado."
 subconscious_consensus:0 "Consenso Subconsciente"
 subconscious_consensus_desc:0 "Este governo é uma forma avançada de democracia materialista, onde os cidadãos são obrigados por lei a portar um implante que permite que eles votem instantaneamente durante referendos."
 moral_democracy:0 "Democracia Moral"
 moral_democracy_desc:0 "Este governo é uma forma pacifista de democracia, firmemente guiado por princípios moralistas e não violentos."
 irenic_democracy:0 "Democracia Irênica"
 irenic_democracy_desc:0 "Este governo é uma forma avançada de democracia pacifista, onde soluções pacíficas são buscadas para todos os conflitos, internos e externos."
 indirect_democracy:0 "Democracia Indireta"
 indirect_democracy_desc:0 "Este governo é uma democracia indireta, onde os cidadãos votam em agentes oficiais que são eleitos para representá-los."
 democratic_utopia:0 "Utopia Democrática"
 democratic_utopia_desc:0 "Este governo é uma forma avançada de democracia indireta, que foi capaz de atingir um bom equilíbrio entre liberdades pessoais e responsabilidade social. A corrupção foi amplamente eliminada."
 primitive_feudalism:0 "Feudalismo Primitivo"
 primitive_feudalism_desc:0 "Uma forma primitiva de governo feita de reinos feudais descentralizados, constantemente brigando pela dominação regional."
 fragmented_nations:0 "Nações Fragmentadas"
 fragmented_nations_desc:0 "Uma coleção de Estados Nação fragmentados que brigam uns com os outros pela dominação militar e vantagens econômicas. Não existe governo global unificado."
 stagnated_ascendancy:0 "Ascendência Estagnante"
 stagnated_ascendancy_desc:0 "Uma forma estagnante de governo baseada em tradições antigas e princípios há muito esquecidos."
 machine_consciousness:0 "Consciência de Máquinas"
 machine_consciousness_desc:0 "§LUm sistema de governo completamente alienígena e bizarro usado por civilizações maquinárias.§!"
 hive_mind:0 "Mente Colméia"
 hive_mind_desc:0 "§LUma forma de consciência coletiva altamente desenvolvida onde mentes individuais são como simples sinapses em um cérebro vasto e distribuído.§!"
