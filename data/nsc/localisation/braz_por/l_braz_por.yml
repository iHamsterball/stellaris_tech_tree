 building_paradise_dome:0 "Domo Paraíso"
 building_paradise_dome_desc:1 "Um domo paradisíaco abriga exemplos de beleza natural cuidadosamente curados para induzir uma mistura potente de nostalgia e patriotismo."
 building_galactic_stock_exchange:0 "Mercado de Ações Galático"
 building_galactic_stock_exchange_desc:0 "Ao fazer parte do livre comércio de bens e serviços, permitimos que uma economia mais especializada onde um indivíduo pode focar no que eles são bons e trocar por outras necessidades."
 building_ministry_benevolence:0 "Ministério de Benevolência"
