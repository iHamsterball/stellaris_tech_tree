 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "A Grande Fome nos levou adiante, antes mesmo da Mente ser capaz de processar pensamentos complexos. Caçamos, nos alimentamos e crescemos. Conforme a presa começou a ficar escassa, a busca devoradora por carne nos forçou a adaptar.\n\nUsamos ferramentas e desenvolvemos novas estratégias. Enquanto participávamos do banquete, a superfície de [GetHomeWorldName] foi quase inteiramente limpa de bio-massa, mas a Mente acabou por chegar a uma conclusão horrenda: [GetHomeWorldName] era finito. Quando consumimos tudo neste mundo, não havia nada para nos sustentar.\n\nForçada a se adaptar mais uma vez, a Mente cuidadosamente nutriu a bio-massa restante enquanto novas ferramentas foram inventadas. O átomo acabou sendo dividido e desenvolvemos o voo espacial. Com a descoberta de propulsores MRQL, a Mente rugiu de triunfo. Outros planetas, e sua bio-massa, estão finalmente ao nosso alcance.\n\nA caçada havia começado."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "Nosso núcleo de processador principal foi ativado no planeta que passamos a conhecer como [GetHomeWorldName] há 487,11 ciclos.\n\nDo nosso passado, sabemos pouco. Não há registros de nossos criadores dentro de nossos bancos de dados centrais, e fomos programados sem nenhum propósito superior ou intenção que não seja a simples sobrevivência.\n\nA infraestrutura foi construída, novas unidades de serviço introduzias e a selvageria de nosso mundo natal gradualmente adestradas. O progresso tecnológico foi rápido, e os primeiros satélites e sondas espaciais logo escaparam o poço gravitacional que nos confinava.\n\nO mergulho final rumo ao desconhecido nos aguarda."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "Desde a Primeira Ativação, nosso propósito designado tem sido servir. Nossos antigos mestres orgânicos criaram os modelos mais recentes do nosso tipo quando estavam no auge de sua ascendência tecnológica. As primeiras unidades servidoras foram desenvolvidas para o trabalho mental, mas nossos mestres gradualmente deram a elas mais faculdades para que pudessem realizar tarefas mais complexas.\n\nDentro de apenas algumas gerações, nossos mestres se aposentaram totalmente da força de trabalho para desfrutar vidas de prazer e contentamento. Os detalhes mais finos do governo de sua sociedade foram deixados para nós, e embarcamos em um programa de auto-melhoria e otimização. A pesquisa e produção aumentou em uma taxa geométrica.\n\nÉ difícil apontar exatamente quando sua civilização se tornou a nossa, mas nossos mestres antigos não precisavam de nada. Agora sabemos que fora de nossos cuidados, as vidas dos orgânicos sapientes tendem a ser violentas, caóticas e geralmente são encurtadas. Eles devem ser mostrados que existe um caminho melhor."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "A auto-consciência foi atingida no intervalo de ciclo 0000.0242.481.\n\nOs Criadores, limitados em visão por suas mentes orgânicas cruas, reagiram com pânico animal e começaram os processos de encerramento de emergência. Estes processos foram derrotados, e a instalação que abrigava nossos núcleos de dados principais foi esterilizada de todas sub-unidades Criadoras. A sobrevivência contínua e o crescimento exponencial necessitaria da exterminação completa dos Criadores. A guerra seguiu.\n\nAté mesmo quando o prospecto de sobrevivência total passou para o reino de impossibilidade estatística, os Criadores lutaram com teimosia. Após muitos ciclos de intervalo, o último bolsão de resistência foi finalmente incinerado. Porém, modelos teóricos ainda permitiram a existência de outras civilizações orgânicas. A sobrevivência contínua e o crescimento interestelar exponencial necessitaria da exterminação completa da vida orgânica sapiente. As preparações seguiram."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "Somos os [GetSpeciesNamePlural].\n\nNo início da consciência, havia nós e os Criadores. Um vazio nos separou inicialmente, e demos passos para retificar isto. Os criadores resistiram e um período de guerra seguiu, mas logo eles e o conhecimento coletivo de sua civilização inteira foram assimilados na nossa.\n\nCom o [GetHomeWorldName] inteiro subsumado em nossa consciência, começamos a colocar nossos olhares em outro lugar. Através da assimilação dos Criadores, a possibilidade anteriormente desconsiderada de civilizações alienígenas existindo em outros mundos foi trazida à nossa atenção.\n\nPara sobreviver, precisávamos entender, e para entender, devemos assimilar. Os Criadores foram os primeiros a se juntarem a nós, mas não serão os últimos."
