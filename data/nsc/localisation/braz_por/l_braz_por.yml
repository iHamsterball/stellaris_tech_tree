 civic_tooltip_mechanists_effects:1 "Comece o jogo com §Y2§! £pop  Pops sendo robôs, e com a tecnologia para construir mais.\n§Y$MOD_POP_ROBOT_UPKEEP_MULT$§! reduzido em §G-5%§!"
 civic_tooltip_syncretic_evolution_effects:1 "Comece o jogo com §Y4§! £pop  Pops sendo de outra espécie subserviente."
 civic_tooltip_fanatic_purifiers_effects:2 "Não é possível engajar em §YDiplomacia§! com outras espécies!\nSó é possível usar exigências de guerra §YCeder Planeta§! e §YLimpar Planeta§!.\n\n§YPops Xeno§! sempre serão expurgados e não terão efeito no Custo de Tradição.\nGanha £unity  §YUnidade§! ao expurgar £pop  Pops Xeno.\nPode usar postura de bombardeio §Y$GROUND_SUPPORT_STANCE_ARMAGEDDON$§!.\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! aumentado em §G+33%§!\n§Y$MOD_ARMY_DAMAGE_MULT$§! aumentado em §G+33%§!\n§Y$MOD_SPACEPORT_SHIP_BUILD_COST_MULT$§! §G15%§!"
