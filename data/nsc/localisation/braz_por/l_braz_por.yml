 robots_outlawed_name:0 "Trabalhadores Robóticos Proibidos"
 robot_pops_outlawed_desc:0 "Autômatos Robóticos são uma ameaça não só ao sustento de nosso povo, mas ao próprio tecido da sociedade em si. Não podemos nos permitir ser obsoletos.\n\n§EPops Robóticos serão desmontados automaticamente.§!"
 robot_pops_allowed:0 "Permitido"
 robots_allowed_name:0 "Trabalhadores Robóticos Permitidos"
 robot_pops_allowed_desc:0 "Os benefícios da automação são óbvios e imensos. Pelo futuro do nosso povo, não podemos ignorar as oportunidades apresentadas à nós pela tecnologia."
 dumb_robots_desc:0 "Estes robôs existem em um estado de servidão não sapiente."
 ai_outlawed_short_desc:0 "Estes sintéticos tiveram sua sapiência arrancada por seus mestres orgânicos, reduzindo-os a máquinas servis."
 ai_servitude_short_desc:0 "Estes sintéticos estão em servidão absoluta aos seus mestres orgânicos, e podem ser usados ou descartados conforme a vontade dos mestres."
 ai_servitude_desc:0 "O propósito principal de qualquer máquina deve ser servir seus mestres e desempenhar quaisquer tarefas para as quais foram designadas, independentemente do seu nível de inteligência.\n\n§ESintéticos possuem livre arbítrio limitado, aumentando a produção mineral e de comida e removendo todas as penalidades de felicidade baixa, mas reduzindo de leve sua efetividade em pesquisa e produção de energia§!"
 ai_full_rights_short_desc:0 "Estes sintéticos receberam cidadania plena e o direito de auto-determinação como membros iguais da sociedade."
 PURGES_ALLOWED:0 "Expurgo ativado em Políticas."
 feature_advanced_gene_modding_desc:0 "Permite-nos remover Características benéficas e adicionar características prejudiciais a Espécies e alterar sua aparência ao modificá-las."
 START_SCREEN_PART_TWO_MEGACHURCH:0 "Conforme progredimos pelas eras tecnológicas, havia muitas religiões entre nosso povo que competiam entre si por seguidores. No final da Era Industrial, alguns visionários piedosos perceberam o poder comercial da mídia em massa, e juntos construíram um império de negócios que teve sucesso em espalhar a fé verdadeira para todos os cantos do globo."
 personality_exterminators_desc:0 "Exterminadores são Inteligências Maquinárias que veem todas as formas de vida orgânica sapiente como uma ameaça intolerável à galáxia. Apesar de cooperarem com outras máquinas, é improvável que Exterminadores interajam com impérios orgânicos de qualquer maneira além de tentar sua aniquilação."
 personality_servitors_desc:0 "Ao chegar à conclusão que a liderança orgânica é cheia de caos e tendências auto-destrutivas, Servidores são Inteligências Maquinárias focadas em garantir que os orgânicos vivam em uma existência segura e confortável - mesmo que isso signifique cooptar sua civilização."
 personality_assimilators_desc:0 "Assimiladores são Inteligências Maquinárias impulsionadas por uma busca pelo conhecimento e diversificação. Como os Assimiladores aumentam sua compreensão do universo ao sublimar e absorver de maneira forçada civilizações orgânicas no seu servidor neurológico principal, eles tendem a ser pouco populares com os orgânicos."
 war_demand_liberate_pops_cant_form_government:0 "Não há pops no planeta que podem formar um governo."
 SUBJECT_DESC_protectorate:0 "Protetoratos possuem uma garantia de independência do seu Lorde Supremo, pagam §Y80%§! de custos de tecnologia reduzidos por qualquer tecnologia que o seu Lorde Supremo conheça, e se transformam em vassalos assim que sua pesquisa atinja §Y50%§! da quantidade de tecnologia comparada com o seu Lorde Supremo."
