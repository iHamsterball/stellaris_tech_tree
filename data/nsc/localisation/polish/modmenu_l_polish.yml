l_polish:
 modmenu_button: "Global NSC Menu"
 modmenu.tooltip: "Open NSC Mod Control Panel, allowing you to adjust settings for not only NSC, but also Had's Mod Collection (Autobuild, etc)."
 modmenu.1.name: "Global NSC Mod Control Center"
 modmenu.1.desc: "An upgraded compatibility system, this panel is a universal control system for all mods that have menu buttons in the government window. This screen will display various mods you can control features for if you have them active in your game.\n\nThe NSC Features Menu will always be visible, however, it will be the only option unless you install one of Had's mods that are accepted by this menu: §YAutobuild, Harder Invaders, Board That Ship, & Human Fallen Empires§!. For each of these mods you activate in your campaign, a button option will appear for you to access that mod's feature controls.\n\nPlease select a mod to begin."
 edict_modmenu: "$modmenu.1.name$"
 edict_modmenu_desc: "$modmenu.1.desc$"
 modmenu_exit: "§GExit Menu.§!"
 modmenu_remove: "§HRemove§! all of the mod's settings."
