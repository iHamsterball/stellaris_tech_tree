 building_governors_mansion: "Governor's Mansion"
 building_governors_mansion_desc: "An extremely luxurious and expensive mansion for your planetary Governor, giving a comfortable workspace for directing all planetary matters."
 building_queen_den: "Queen's Den"
 building_queen_den_desc: "A comfortable palace designed specifically for the queen of this planet, perfect for harmoniously communication across the planet."
 building_primary_network_hub: "Primary Network Hub"
 building_primary_network_hub_desc: "A centralized center for all planetary networking and communication, allowing the governing unit to efficiently manage all planetary affairs."

 building_science_center_1: "Research Initiative Center"
 building_science_center_1_desc: "A newly developed research center to bring together the brightest minds of the Empire in order to develop our research faster."
 building_science_center_2: "Education & Learning Center"
 building_science_center_2_desc: "After learning much from the initial trials and errors of the original center, this learning center has been upgraded with better management and more space, allowing for faster research speeds and more tech alternatives."
 building_science_center_3: "Research & Development Center"
 building_science_center_3_desc: "After many years of learning experiences, the new R&D Center is now more specialized towards research collaboration and sharing of knowledge, making research times even faster, along with even more options."
 building_science_center_4: "Science & Technology Center"
 building_science_center_4_desc: "After decades of collaborations, trials, errors, and successes, this state-of-the-art, ultra specialized building allows for the most cooperation between all research departments with more access and resources than ever before, giving you the most research alternatives and excellent research times."
