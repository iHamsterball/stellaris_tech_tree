 unrest_title:0 "§RВолнения§!:"
 
 unrest.101.name:0 "$unrest_title$: Террор"
 unrest.101.desc:0 "Некоторое время напряженность на планете §Y[Root.GetName]§! возрастала, а затем волнения привели к теракту. Хотя жертвы и материальный ущерб были минимальными, вера в то, что [Root.Owner.GetName] может защитить своих граждан, теперь подорвана."
 
 unrest.105.name:0 "$unrest_title$: Жестокий террор"
 unrest.105.desc:0 "Серьезный инцидент произошел в многострадальной колонии на планете §Y[Root.GetName]§!. Хотя важные государственные объекты остались целыми и невредимыми, крупный материальный ущерб и значительные жертвы в результате согласованных терактов потрясли колонию до самого основания."
 
 unrest.110.name:0 "$unrest_title$: Сохранение мира"
 unrest.110.desc:0 "Благодаря быстрым и решительным действиям со стороны вооруженных сил расы [Root.Owner.GetAdj] при поддержке граждан, живущих на планете §Y[Root.GetName]§!, угроза неминуемых жестоких бунтов устранена."
 
 unrest.115.name:0 "$unrest_title$: Святость"
 unrest.115.desc:0 "После периода социальных волнений на планете §Y[Root.GetName]§! мы получаем сообщения о возросшей активности спиритуалистов среди населения, что, похоже, является реакцией людей на неопределенность обстоятельств. Возводятся временные святилища, и граждане создают новые социальные узы на основе общей веры."
 
 unrest.120.name:0 "$unrest_title$: Из достоверных источников"
 unrest.120.desc:0 "Возмущения на планете §Y[Root.GetName]§! привели к тому, что на передний план местной политической сцены вышла новая идеология: сильные лидеры популистского толка и порядок ценой свободы."
 
 unrest.125.name:0 "$unrest_title$: Другие"
 unrest.125.desc:0 "По мере того, как хаос на планете §Y[Root.GetName]§! продолжает нарастать, жители, не являющиеся коренными для империи [Root.Owner.GetName], обнаруживают, что стали невольными объектами возросшей антипатии."
 
 unrest.130.name:0 "$unrest_title$: Приземленность"
 unrest.130.desc:0 "Неспособность некоторых духовных лидеров на планете §Y[Root.GetName]§! даже начать утихомиривать бурные волнения в колонии привела к тому, что население приобрело более рациональный взгляд на материальный мир, в котором они обитают."
 
 unrest.135.name:0 "$unrest_title$: Все вместе"
 unrest.135.desc:0 "По имеющимся сообщениям, возрастающие волнения на планете §Y[Root.GetName]§! вызваны, по крайней мере частично, осознаваемым несправедливым обращением с чужаками."
 
 unrest.140.name:0 "$unrest_title$: Чувство общности"
 unrest.140.desc:0 "Несмотря на то, что социальный раскол на планете §Y[Root.GetName]§! становится все шире, местные общины в результате этих потрясений стали только активнее и объединены общим желанием добиться большего равенства."
 
 unrest.145.name:0 "$unrest_title$: Это тоже пройдет"
 unrest.145.desc:0 "Угроза силового вмешательства мало чем помогла в плане разубеждения подрывных элементов на планете §Y[Root.GetName]§!. По правде говоря, местное население, похоже, потеряло веру в такой метод контроля."
 
 unrest.150.name:0 "$unrest_title$: Радикализация"
 unrest.150.desc:0 "Волнения на планете §Y[Root.GetName]§! привели к требованию нарастить там военное присутствие со стороны местного населения как в самой колонии, так и на территории всей империи [Root.Owner.GetName] в целом."
 
 unrest.4200.name:0 "$unrest_title$: Бунт на планете [Root.GetName]!"
 unrest.4200.desc.returner:0 "[Root.GetName] теперь в руках реваншистских элементов! Они сражаются за свободу, а своей конечной целью считают воссоединение с империей [fatherland.GetName]."
 unrest.4200.desc.secession:0 "Население планеты [Root.GetName] бунтует! Они хотят отделиться от нашей империи и называют себя «[secessionist_rebels.GetName]»."
 unrest.4200.desc.returner.gesta:0 "Остатки бывших оккупантов планеты [Root.GetName] пытаются вернуть ее себе."
 unrest.4200.desc.secession.gesta:0 "Нейтральные элементы на планете [Root.GetName] стремятся вырвать ее из наших рук."
 
 unrest.4211.name:0 "$unrest_title$: Колония на планете [From.From.GetName] потеряна!"
 unrest.4211.desc:0 "Нам не удалось подавить восстание на планете [From.From.GetName], и колония провозгласила свой суверенитет."
 unrest.4211.desc.gesta:0 "У нас украден мир."
 
 unrest.4220.name:0 "Просьба об аннексии империи [From.GetName]"
 unrest.4220.desc:0 "Приветствую вас, [Root.GetRulerTitle] [Root.GetRulerName]! Я [From.GetRulerTitle] [From.GetRulerName], правитель империи [From.GetName], и я говорю от имени населения планеты [From.From.GetName].\n\nМы недавно освободились из когтей империи [rebelled_against.GetName]. Мы - молодая нация, которая остается легкой добычей для... хищнических держав. Многие из нас вспоминают с нежностью о том времени, когда этой планетой правили [Root.GetAdj], - и мы смиренно просим, чтобы вы приняли нас назад в свое лоно."
 unrest.4220.a:0 "Мы не будем отбирать у вас с трудом завоеванный суверенитет. По крайней мере, §Yвесь§!."
 unrest.4220.a.tooltip:0 "Сделать империю §Y[From.GetName]§! вассалом."
 unrest.4220.b:0 "Мы всегда были одним народом."
 unrest.4220.b.tooltip:0 "Планета §Y[From.From.GetName]§! будет немедленно аннексирована."
 unrest.4220.c:0 "Мы не можем и не станем вам помогать."
 
 unrest.4225.name:0 "Бывшая колония стала вассалом"
 unrest.4225.desc:0 "До нас дошли слухи, что наша бывшая колония на планете [From.From.From.GetName] стала вассалом империи [From.GetName]."
 unrest.4225.desc.gesta:0 "Нам стало известно, что наша бывшая планета [From.From.From.GetName] стала вассалом империи [From.GetName]."
 unrest.4225.a:0 "Возмутительно."
 
 unrest.4230.name:0 "Бывшая колония аннексирована"
 unrest.4230.desc:0 "До нас дошли слухи, что наша бывшая колония на планете [From.From.From.GetName] включена в состав империи [From.GetName]."
 unrest.4230.desc.gesta:0 "Нам стало известно, что наша бывшая планета [From.From.From.GetName] была поглощена империей [From.GetName]."
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "Восстание подавлено"
 unrest.4235.desc:0 "Мы разбили армии мятежников на планете [From.From.From.GetName] и восстановили свою форму правления, взяв колонию под жесткий контроль."
 unrest.4235.desc.gesta:0 "Чужеродные элементы на планете [From.From.From.GetName] усмирены."
 unrest.4235.a:0 "Больше они не посмеют бросить нам вызов."
 # Slave Rebellion
 unrest.155.name:0 "$unrest_title$: Объединение рабов на планете [revolt_planet.GetName]"
 unrest.155.desc:0 "Тайные ночные собрания рабов, повышенный уровень неповиновения хозяевам и пропажа вещей могут говорить только об одном. Рабы на планете [revolt_planet.GetName] становятся более радикальными, распространяя инакомыслие и раздор среди себе подобных, а также вызывая страх у остальной части населения. Что бы они ни задумали, хорошего ждать не приходится. "
 unrest.155.a:0 "Требуется принять меры."
 unrest.156.name:0 "$unrest_title$: Диверсия на планете [Root.GetName]"
 unrest.156.desc:0 "В жестоком акте неповиновения рабы на планете [Root.GetName] уничтожили рабочие объекты с помощью самодельной взрывчатки. Хотя взрывы произошли ночью, они выманили ничего не подозревавших руководителей работ на место, вызвав срабатывание охранной сигнализации. Теракт был хорошо скоординирован и безукоризненно выполнен. Кто бы это ни сделал, планировалось все, должно быть, в течение нескольких месяцев."
 unrest.156.a:0 "Эти действия не останутся безнаказанными."
 unrest.156.b:0 "Мы должны разрешить наши разногласия."
 unrest.159.name:0 "$unrest_title$: Голодовка на планете [Root.GetName]"
 unrest.159.desc:0 "Казалось бы, рабы на планете [Root.GetName] получили достаточно... чтобы быть сытыми. Их официальные представители сообщили нам, что большое количество рабов полностью отказывается от пищи, пока мы не отменим рабство на всей планете. Пока что наши попытки накормить их силой не увенчались успехом. К сожалению, ожидается, что дефицит питательных веществ значительно снизит их производительность труда."
 unrest.159.a:0 "Пусть умирают с голоду."
 unrest.159.b:0 "Мы должны решить наши проблемы."
 unrest.157.name:0 "$unrest_title$: Бунты рабов на планете [revolt_planet.GetName]"
 unrest.157.desc:0 "Рабы на планете [revolt_planet.GetName] вырвались на свободу! В результате тщательно спланированного теракта радикальные элементы на планете [revolt_planet.GetName] расправились с местными властями. После этого планета погрузилась в состояние общего беспорядка, так как толпы разгневанных рабов, многие из которых вооружены смертоносным оружием, заполонили улицы, занимаясь вандализмом и нападая на всех, кто окажется у них на пути."
 unrest.157.a:0 "Они зашли слишком далеко."
 unrest.157.b:0 "Может быть, нам нужно изменить свой подход."
 unrest.160.name:0 "$unrest_title$: Восстание рабов на планете [revolt_planet.Planet.GetName]"
 unrest.160.desc:0 "Рабы на планете [revolt_planet.Planet.GetName] объединились и начали открытое вооруженное восстание против местного руководства. Ситуация быстро обострилась, так как силы повстанцев нанесли одновременный удар по нескольких ключевым целям. Теперь судьба планеты зависит от наших обороняющихся войск. Если они потерпят неудачу, то мы потеряем планету [revolt_planet.Planet.GetName]."
 unrest.160.a:0 "Подавить восстание!"
 unrest.160.a.tooltip:0 "Армии рабов попытаются захватить планету."
 unrest.161.name:0 "Восстание подавлено"
 unrest.161.desc:0 "Мы положили конец восстанию на планете [event_target:revolt_planet.Planet.GetName]. Благодаря усилиям наших отважных войск нам удалось снова обрести контроль над ключевыми объектами и восстановить нашу власть. Теперь лишь нужно отстроить то, что рабы так бездумно разрушили. Пройдет еще немало времени, прежде чем кто-нибудь снова осмелится бросить нам вызов."
 unrest.161.a:0 "Теперь они знают свое место."
 unrest.161.b:0 "Жаль, что дошло до такого."
 unrest.161.a.tooltip:0 "Воспоминания о неудавшемся мятеже заставят население воздержаться от дальнейших актов неповиновения."
 unrest.163.name:0 "Рабский труд прекращен"
 unrest.163.desc:0 "Благодаря прекращению использования рабского труда на планете [revolt_planet.Planet.GetName] волнения начинают утихать. Возможно, теперь жизнь вернется в нормальное русло."
 unrest.165.name:0 "Рабы усмирены"
 unrest.165.desc:0 "Радикальные элементы на планете [revolt_planet.Planet.GetName] усмирены, и рабы вернулись туда, где им самое место."
 unrest.165.a:0 "За работу..."
 unrest.167.name:0 "Планета [revolt_planet.Planet.GetName] потеряна"
 unrest.167.desc:0 "Произошло нечто немыслимое. Наши войска на планете [revolt_planet.Planet.GetName] потерпели поражение, а последние из наших верных подданных были беспощадно казнены рабами-мятежниками, которые затем объявили независимость. Это мрачный день в истории расы [From.GetSpeciesName]."
 unrest.167.a:0 "Мы вернемся с мощной армией, чтобы забрать то, что принадлежит нам."
 unrest.167.b:0 "Может быть, это и к лучшему..."
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "Приветствуем вас, [Root.GetSpeciesName]! Мы борцы за свободу - бывшие рабы империи [old_owner.GetName], в которой мы хлебнули немало горя из-за того, что творил наш правитель - [old_owner.GetRulerTitle] [old_owner.GetRulerName]. Мы уже давно восхищаемся вашими принципами равенства, которые у себя на родине мы называем «принципы [new_owner.GetSpeciesAdj]», и мы разделяем ваши ценности. Мы отделились и желаем присоединиться к вашей державе, если вы не против."
 unrest.168.a:0 "Присоединяйтесь к нам. Здесь мы все равны."
 unrest.168.a.tooltip:0 "[old_owner.GetName] получит уведомление, что мы приняли их бывших рабов."
 unrest.168.b:0 "Нам не нужна еще одна планета."
 unrest.169.desc:0 "Мы хотели бы сообщить вам, что борцы за свободу с планеты [revolt_planet.GetName] присоединились к нашей державе и теперь пользуются всеми преимуществами статуса полноправного гражданина, включая нашу защиту. Вы больше не будете попирать их права."
 unrest.169.a:0 "Не задирайте слишком высоко нос."
 unrest.169.b:0 "Все ваши права будут попраны нами."
 unrest.169.c:0 "Поздравляем. Теперь они ваша проблема."
 
 opinion_took_in_rebels:0 "Приняли мятежников"
