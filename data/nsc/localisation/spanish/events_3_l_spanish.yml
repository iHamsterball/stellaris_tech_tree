l_spanish:
 TUTORIAL_CAT:0 "Salir de casa"
 TUTORIAL_DESC:0 "Durante el sondeo de nuestro sistema natal encontramos algo en [From.GetName] que no coincidía con los escáneres anteriores realizados de nuestro mundo."
 TROP_BIOLOGY_CAT:0 "Rarezas tropicales"
 TROP_BIOLOGY_DESC:0 "Los datos iniciales obtenidos de los bosques tropicales de [Root.GetName] indican algo fuera de lo común."
 AST_MINING_CAT:0 "Cuidado con los minerales"
 AST_MINING_DESC:0 "El análisis de la composición del asteroide apunta hacia hallazgos interesantes."
 GEN_DERELICT_SHIP_CAT:0 "Señal de socorro"
 GEN_DERELICT_SHIP_DESC:0 "Los escáneres iniciales captaron una señal irregular que recuerda nuestros patrones de socorro."
 GEN_LOST_CARGO_CAT:0 "Lecturas extrañas"
 GEN_LOST_CARGO_DESC:0 "Durante el escaneado del cinturón de asteroides, nuestro equipo científico encontró algo irregular."
 GEN_OLD_WAR_CAT:0 "Siente el acero"
 GEN_OLD_WAR_DESC:0 "La composición metalúrgica de [Root.GetName] no coincide con lo esperado."
 GEN_SURVEY_CAT:0 "En la superficie"
 GEN_SURVEY_DESC:0 "Nuestros primeros hallazgos en [Root.GetName] apuntan a descubrimientos más interesantes en la superficie."
 SUN_RAYS_CAT:0 "Rayos cósmicos desconcertantes"
 SUN_RAYS_DESC:0 "Detectamos una radiación extraña que nuestro oficial científico exige investigar."
 WAT_PLANET_CAT:0 "Gotas en el océano"
 WAT_PLANET_DESC:0 "Recogemos unas sutiles lecturas al escanear bajo la superficie de [Root.GetName]."
 COLD_RESEARCH_CAT:0 "Potencial puro"
 COLD_RESEARCH_DESC:0 "Nuestro oficial científico ha encontrado una anomalía. Se necesitan más pruebas y sondeos, pero podría ser un hallazgo importante."
 SUN_TEAPOT_CAT:0 "Órbita improbable"
 SUN_TEAPOT_DESC:0 "Al escanear la estrella se revela un pequeño objeto orbitando a gran velocidad. Esto, unido a su tamaño, hace que a los sensores les cueste detectarlo."
 DES_BURIED_CAT:0 "Enterrado en la arena"
 DES_BURIED_DESC:0 "El planeta desierto [Root.GetName] parece tener algunos secretos enterrados."
 AST_GEAR_CAT:0 "Asteroides asombrosos"
 AST_GEAR_DESC:0 "Al observar el enorme asteroide [Root.GetName], hemos encontrado... algo. \n\nHay que investigar más."
 TROP_CONDITIONS_CAT:0 "Entre lianas y árboles"
 TROP_CONDITIONS_DESC:0 "Parece que [Root.GetName] tiene algo interesante en lo profundo de sus bosques y selvas."
 ARID_SENSOR_CAT:0 "Árido y abandonado"
 ARID_SENSOR_DESC:0 "Hemos detectado algo fuera de lo común en el árido [From.GetPlanetMoon]. Parece que alguien estuvo aquí antes que nosotros. Hay que investigar más."
 GEN_REFUGEES_CAT:0 "Mensajes interceptados"
 GEN_REFUGEES_DESC:0 "Cuando escaneamos [Root.GetName] recibimos una señal. Parece una llamada de auxilio de una nave, pero no podemos estar seguros. Debemos seguir la señal hasta su origen si queremos saber más."
 CON_BIOLOGY_CAT:0 "Hallazgos continentales"
 CON_BIOLOGY_DESC:0 "Los bosques de este planetoide prometen hallazgos interesantes."
 TOX_PLANET_CAT:0 "Toxicidad"
 TOX_PLANET_DESC:0 "Parece que hay estructuras en el planeta que apuntan a un pasado hace tiempo olvidado."
 DES_PLANET_CAT:0 "Arenas desoladas"
 DES_PLANET_DESC:0 "El calor abrasador de [Root.GetName] está dentro de las predicciones normales. Sin embargo, nuestro equipo recoge otros datos más extraños. Hay que investigar más antes de presentar un informe final."
 MOL_PLANET_CAT:0 "Punto de fundición"
 MOL_PLANET_DESC:0 "Los ardientes fuegos de [Root.GetName] podrían estar afectando a nuestros sensores, pero estamos recogiendo lecturas fuera de lo común."
 GEN_MYSTICAL_CAT:0 "Lo místico"
 GEN_MYSTICAL_DESC:0 "Nuestro examen ha descubierto algo que solo puede ser descrito por el equipo científico como "místico". Tendríamos que investigar más el fenómeno para desvelar este misterio."
 NUKE_PLANET_CAT:0 "El invierno de los caídos"
 NUKE_PLANET_DESC:0 "El páramo nuclear es, evidentemente, signo de una civilización anterior. Nuestros escáneres recogen actividad en ciertos lugares que deberíamos investigar."
 ARID_PLANET_CAT:0 "Yermos áridos"
 ARID_PLANET_DESC:0 "El [From.GetPlanetMoon] no es muy acogedor que digamos, pero a juzgar por nuestros escáneres iniciales, podría tener algunos recursos valiosos."
 anomaly.4000.name:0 "La vida se abre camino"
 anomaly.4000.desc:0 "Parte de la flora de [From.GetName] ha desarrollado mecanismos de defensa con la selección natural. Numerosos árboles y hongos exudan esporas que actúan como un §Ypoderoso ácido§! sobre los organismos no vegetales. Afortunadamente, el oficial científico [Root.GetLeaderName] ha encontrado un modo de §Ycontrarrestar§! algunas cepas de estas esporas, haciendo los bosques del planeta menos amenazantes para nosotros."
 anomaly.4000.a.tooltip:0 "Añade el modificador §YSelvas ácidas§! a [From.GetName]:\n£blocker pantano venenoso §R+3§!\n£society  §G+2§!"
 anomaly.4005.name:0 "A hombros de gigantes"
 anomaly.4005.desc:0 "Parece que el asteroide [From.GetName] y los restos que lo rodean proceden de un §Yantiguo planeta§!.\n\nEn el centro de los asteroides podemos encontrar rastros de §Yminerales extremadamente valiosos§!. También hay indicios de vida bacteriana, ahora muerta en el vacío del espacio. Esto demuestra que el cuerpo celeste llevaba antaño la promesa de la vida."
 anomaly.4005.a.tooltip:0 "Añade el modificador §YEx planeta§! a [From.GetName]:\n£minerals  §G+5§!"
 anomaly.4010.name:0 "Perdido en el espacio"
 anomaly.4010.desc:0 "La señal que interceptamos era una §Yllamada de socorro§! de una nave en órbita alrededor de [From.GetName]. La nave no emite firmas de calor y parece ir a la deriva. Hay un §Sproyecto especial§! para investigar lo que le pasó a la tripulación."
 anomaly.4011.desc:0 "La tripulación de la nave ha sido §Yhallada muerta§!. Lo más preocupante es que parecen haber sido asesinado por unos parásitos cerebrales muy avanzados, que los infestaron y los volvieron locos. ¡Gracias a los hallazgos del oficial científico [Root.GetLeaderName], podríamos §Yproteger§! a nuestra tripulación de la infección!"
 anomaly.4012.desc:0 "La nave en órbita en [From.From.From.GetName] §Yno estaba abandonada§!. La tripulación vive, pero está afectada por algún tipo de §Yparásito cerebral§!. Con la ayuda de nuestros científicos, podrían curarse."
 anomaly.4012.a:0 "Ayudadles."
 anomaly.4012.a.tooltip:0 "Estableced contacto con los alienígenas."
 anomaly.4012.b:0 "Dejad que mueran."
 anomaly.4015.name:0 "El descanso final"
 anomaly.4015.desc:0 "Por casualidades §Ymás§! que astronómicas, el [Root.GetName] logró localizar el origen de las señales extrañas al pasar por el cinturón de asteroides: un pequeño artefacto alienígena. Un simple escaneo revela que es una especie de §Ycontenedor ritual§! con los restos de un viajero del espacio alienígena."
 anomaly.4015.a:0 "Dejad que el sarcófago siga su viaje."
 anomaly.4015.b:0 "Abrid el sarcófago y estudiad el cadáver."
 anomaly.4015.phile:0 "Lo expondremos en un museo de [Root.Owner.Capital.GetName]."
 anomaly.4016.name:0 "[DefiledCountry.GetName]"
 anomaly.4016.desc:0 "Hace un par de días contactamos por primera vez con los §Y[DefiledCountry.GetSpeciesNamePlural]§!, y ahora nos envían un mensaje:\n\n"Sabemos lo que habéis hecho, [Root.GetSpeciesNamePlural]. El §Ysarcófago§! que profanasteis era la tumba de nuestro primer viajero estelar. ¡Exigimos una §Ydisculpa§!!"."
 anomaly.4016.tooltip:0 "Tu relación se verá afectada."
 anomaly.4016.a:0 "Pedimos disculpas por la transgresión."
 anomaly.4016.b:0 "Solo es un cadáver."
 anomaly.4016.c.spirit:0 "Rezaremos por el espíritu de vuestro ancestro."
 anomaly.4016.d.phobe:0 "¡Nos importa un bledo, escoria alienígena!"
 anomaly.4020.name:0 "Leviatán abatido"
 anomaly.4020.desc:0 "Escáneres exhaustivos han revelado la causa de la extraña composición metálica de [From.GetName]. Una docena de §Yenormes naves espaciales§!, mayores de lo que jamás podríamos haber imaginado, se estrellaron en el [From.GetPlanetMoon]. Su construcción data de hace varios millones de años."
 anomaly.4020.rocket.desc:0 "El oficial científico [Root.GetLeaderName] ha encontrado la fuente de las extrañas lecturas de minerales. [From.GetName] es un proverbial cementerio de §Ynaves espaciales gigantes§! que han estado descansando allí durante millones de años. [Root.GetLeaderName] no para de hablar en su informe de una "profunda tristeza porque los cohetes están demasiado dañados y ni un cuidadoso examen obtiene resultados"."
 anomaly.4020.a:0 "Los materiales seguramente nos vendrán bien."
 anomaly.4020.b:0 "Al menos los materiales serán útiles."
 anomaly.4020.a.tooltip:0 "Añade el modificador §YCementerio de naves§! a [From.GetName]:\n£minerals  §G+2§!"
 anomaly.4025.name:0 "Viejo explorador"
 anomaly.4025.desc:0 "El equipo científico del [Root.GetName] ha encontrado una inesperada §Ytableta metálica§! en una zona remota de [From.GetName].\n\nContiene información básica sobre un sistema distante, y tiene ilustraciones de lo que parece una tabla periódica. El oficial científico [Root.GetLeaderName] ha podido utilizar la información para deducir la §Ylocalización§! del sistema y sus posibles §Yrecursos§!."
 anomaly.4025.a.tooltip:0 "Obtener §Ydatos de exploración§! del sistema remoto."
 anomaly.4030.name:0 "Los sirvientes de la arena"
 anomaly.4030.desc:0 "El equipo científico ha encontrado una flota de §Ycazas estrellados§!, antiguos aunque bien conservados, en las dunas de [From.GetName]. Aunque abandonados, las luces y los motores parecen funcionar. No sabemos por qué se estrellaron. En el puente de la nave principal encontramos una §YIA de flota§! capaz de controlar las naves en combate. Todavía está activa. Cuando nos acercamos, emite una señal de aviso. ¡Está programada para activarse ante la amenaza de intrusos!\nHay un §Sproyecto especial§! para intentar salvar la IA antes de que se descontrole, o podríamos destruirla para evitar el riesgo."
 anomaly.4030.a:0 "Intentad controlar la IA."
 anomaly.4030.b:0 "Destruidla antes de que haga algo."
 anomaly.4030.b.tooltip:0 "Destruye la IA.\n\nAñade el modificador §YFlota de IA estrellada§! a [From.GetName]:\n£engineering  §G+2§!"
 anomaly.4031.desc:0 "Por suerte pudimos reprogramar la IA antes de que se volviera contra nosotros. La rediseñamos para dirigir naves en nuestra flota, y podría actuar como una especie de almirante. Hemos llevado a la IA a nuestro planeta natal, a la espera de una tarea."
 anomaly.4035.name:0 "Fuego del horno"
 anomaly.4035.desc:0 "Hicimos un interesante hallazgo en [From.GetName], pero no está relacionado con el [From.GetPlanetMoon]. Durante la realización de nuestras pruebas habituales, obtuvimos unos datos extraños de una §Yestrella en un sistema lejano§!. Su radiación indica que puede fusionar el berilio sin fisión; ¡algo que §Yno debería ser posible§!!\n\nEl equipo científico quiere investigar, y han acotado las posibles estrellas a dos sistemas no muy lejanos.\nConsulta el §Sdiario de situación§! para obtener más detalles."
 anomaly.4035.a:0 "Esto podría ser útil."
 anomaly.4035.poi.desc:0 "Uno de los sistemas en los que podría estar la estrella de radiación extraña."
 anomaly.4037.name:0 "Sistema correcto"
 anomaly.4037.desc:0 "¡Parece que hemos encontrado el §Ysistema correcto§!! Los datos de radiación de la estrella local coinciden con los encontrados anteriormente. Hay un §Sproyecto especial§! para investigar esta estrella."
 anomaly.4038.base.desc:0 "¡Eureka! El oficial científico [Root.GetLeaderName] ha descubierto que la estrella está formada alrededor de un §Yminúsculo agujero de gusano§! que abrió una grieta dimensional. Los rayos de esta otra dimensión han sustituido a los rayos cósmicos en la §Yfisión§!, el proceso de radiación supernova reduce el berilio-8 creado en las estrellas a un elemento estable. Así, la estrella tiene capacidades de fusión únicas."
 anomaly.4038.maxed.desc:0 "$anomaly.4038.base.desc$\n\nEste conocimiento §Yno§! mejorará nuestra tecnología, pero nos hace comprender mejor cómo funciona el universo."
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\n¡Gracias a este descubrimiento, nuestros científicos podrán investigar una nueva §Ytecnología§!"
 anomaly.4038.a:0 "Hemos dominado los secretos de los soles."
 anomaly.4038.b:0 "Los misterios del universo se desvelan poco a poco."
 anomaly.4040.name:0 "Pecados de un sol"
 anomaly.4040.desc:0 "La radiación ionizadora en [From.GetName] es §Ydescomunal§!. Parece que el [From.GetPlanetMoon], o bien fue bombardeado con ojivas nucleares hace poco, §Yo§! ha sido expuesto a rayos cósmicos concentrados, tal vez por una supernova cercana. El oficial científico [Root.GetLeaderName] desconoce cómo pudo suceder tal cosa."
 anomaly.4040.a.tooltip:0 "Añade el modificador §YYermo radioactivo§! a [From.GetName]:\n£blocker  yermo radioactivo §R+6§!\n£physics  §G+3§!"
 anomaly.4045.name:0 "Ecos de las profundidades"
 anomaly.4045.desc:0 "Tras una investigación rigurosa, la tripulación del [Root.GetName] solo ha sido capaz de detectar un débil §Y"eco"§! que surge muy por debajo de la superficie de [From.GetName].\n\nEl eco se asemeja a una §Yseñal vital§!, pero es tan lejano que resulta difícil saber si es real o solo una vibración aleatoria de los instrumentos. La tripulación del oficial científico [Root.GetLeaderName] se queja de las largas horas y el §Ypoco descanso§!, y no pueden aguantar mucho más."
 anomaly.4045.a:0 "¡Calibrad los escáneres y mirad más cerca del núcleo!"
 anomaly.4045.b:0 ""No se puede confiar en la tripulación. ¡Se necesita una expedición!"."
 anomaly.4045.c:0 "La salud de la tripulación es lo primero."
 anomaly.4045.d:0 "¡No podemos descansar hasta que no lleguemos al fondo de esto!"
 anomaly.4046.desc:0 "Tras algunos ajustes a los escáneres de la nave, la tripulación de [Root.GetName] y el oficial científico [Root.GetLeaderName], aunque §Yagotados§! y al límite, hicieron un descubrimiento sorprendente. Cerca del núcleo de [From.From.GetName] hay una §Yforma de vida§! similar al plancton que se extiende por el [From.From.GetPlanetMoon], viviendo en una conciencia compartida con grandes §Yhabilidades psiónicas§!.\n\nLa forma de vida es capaz de sobrevivir bajo presiones y temperaturas extremas, incluso puede expandirse a un ritmo rápido. Parece estar hibernando o... escondiéndose, como si §Ysupiera§! que la estaban buscando.\n\nUna forma de vida tan grande y versátil parece técnicamente §Yinmortal§!. Sin embargo, no parece un impedimento para colonizar el [From.From.GetPlanetMoon], aunque podría tener una influencia negativa en la población."
 anomaly.4046.a:0 "Debemos intentar establecer contacto con ella."
 anomaly.4046.b:0 "Podemos envenenar el océano y matarla."
 anomaly.4046.c:0 "Mejor dejarla estar."
 anomaly.4046.c.tooltip:0 "§YTu imperio§! gana el modificador §RCobert. de prensa negativa§!.\n\nAñade el modificador §REntorno hostil§! a [From.From.GetName].\n\nAñade el modificador §YEl Antiguo§! a [From.From.GetName]:\n£society  §G+4§!"
 anomaly.4047.desc:0 "Tras probar varios métodos de contacto sin respuesta, el equipo decide probar §Ypings de sonar §!. Las ondas sonoras causan una §Ytremenda reacción§! en el ser y cada miembro de la tripulación cae de rodillas, sufriendo vívidas visiones.\n\nEsta parece ser la forma principal de §Ycomunicación§! de la criatura. Muestra su mundo natal, donde yace solitaria cerca del núcleo, al calor del [From.From.From.GetPlanetMoon], prosperando en la oscuridad. Luego muestra a §Ytu pueblo§! en la superficie, prosperando bajo el sol."
 anomaly.4047.a:0 "Aceptamos gustosos esta invitación."
 anomaly.4047.a.tooltip:0 "§YTu imperio§! gana el modificador §RCobert. de prensa negativa§!.\n\nAñade el modificador §YEl Antiguo§! a [From.From.From.GetName]:\n£society  §G+4§!"
 anomaly.4048.desc:0 "El oficial científico [Root.GetLeaderName] sintetiza rápidamente un §Yveneno§! que debería reaccionar bien con la forma interconectada de la criatura y extenderse como la pólvora.\n\nTras liberar el veneno, la tripulación asiste con §Yhorror§! a un evento sin precedentes. La temperatura del núcleo de [From.From.From.GetName] sube sin control y los océanos hierven. El cuerpo descomunal de la criatura también §Yemite toxinas§! a la atmósfera. La entidad plancton debía de ser vital en la regulación del §Ycentro inestable§! del [From.From.From.GetPlanetMoon], y desarrolló mecanismos de defensa tóxicos con el fin de protegerse.\n\nEl [From.From.From.GetPlanetMoon] se vuelve completamente venenoso en cuestión de horas."
 anomaly.4048.a:0 "..."
 anomaly.4048.a.tooltip:0 "§YTu imperio§! gana el modificador §RCobert. de prensa negativa§!.\n\nLa §Yclase de planeta§! de [From.From.From.GetName] cambia a §RTóxico§!.\n\nAñade el modificador §REntorno hostil§! a [From.From.From.GetName].\n\nAñade recursos a [From.From.From.GetName]:\n£society  §G+4§!"
 anomaly.4049.desc:0 "Bajo la sospecha de que la tripulación oculta algo, el oficial científico [Root.GetLeaderName] decide organizar una §Yexpedición en solitario no autorizada§! para examinar el núcleo del planeta. Las imágenes de vídeo del submarino de la nave muestran lo siguiente:\n\nEn las profundidades de los océanos de [From.From.GetName] solo hay oscuridad, pero también algo... §Yvivo§!. Dentro de las cavernas submarinas cerca del núcleo caliente del [From.From.GetPlanetMoon] hay redes de §Yvegetación parecida al plancton§! que se extienden por toda la corteza del [From.From.GetPlanetMoon].\n\nMientras investiga el plancton, [Root.GetLeaderName] sufre un ataque de §Yepilepsia§! y despierta horas más tarde.\n\nTras regresar al [Root.GetName], el oficial científico §Ydelira§! y solo habla de horrores y pesadillas demenciales."
 anomaly.4049.a:0 "El oficial científico solo necesita descanso."
 anomaly.4049.a.tooltip:0 "El oficial científico [Root.GetLeaderName] gana el rasgo §RManíaco§!."
 anomaly.4049.b:0 "El oficial científico está loco. ¡Al calabozo!"
 anomaly.4049.b.tooltip:0 "El oficial científico [Root.GetLeaderName] es cesado permanentemente."
 anomaly.4050.desc:0 "Ha pasado una semana desde el §Yincidente§! en [From.From.From.GetName], cuando la tripulación del [Root.GetName] escucha unos alaridos. Es el oficial científico [Root.GetLeaderName], que corre gritando por los pasillos de la nave y se queja de dolores inexplicables.\n\nLa tripulación lleva al pobre científico a la §Yenfermería§! y, tras una sedación profunda y un examen completo, concluye que el cerebro de [Root.GetLeaderName] ha cambiado.\n\nTras nuevas pruebas, el equipo descubre, no sin sorpresa, que su líder ahora tiene poderes §Ytelepáticos§! y §Ytelequinesia§!. [Root.GetLeaderName] recuperará la salud, tras descansar un poco."
 anomaly.4050.a:0 "Celebramos tenerte de vuelta."
 anomaly.4050.b:0 "Contrólate, oficial científico. O lo lamentarás."
 anomaly.4050.a.tooltip:0 "El oficial científico [Root.GetLeaderName] gana los rasgos §GHabilidad psiónica§! y §GHabilidad en xeno-relaciones§!."
 anomaly.4051.desc:0 "La tripulación del [Root.GetName] termina su investigación de [From.From.GetName], §Yagradecida§! de descansar al fin. Lamentablemente no había hallazgos útiles, pero las noticias del buen trato de la tripulación §Yse extienden rápido§! y en el mundo natal se habla favorablemente de ello. El descanso también hace que la tripulación §Yrinda mejor§! a la larga."
 anomaly.4051.a.tooltip:0 "§YTu imperio§! gana los modificadores §GBuena prensa§! y §GCientíficos descansados§!."
 anomaly.4051.b.tooltip:0 "§YTu imperio§! gana los modificadores §GBuena prensa§! y §GCientíficos descansados§!.\n\nDa acceso al edicto imperial §Y$edict_improved_work_environment$§!."
 anomaly.4051.a:0 "El bienestar de la tripulación ya es recompensa en sí misma."
 anomaly.4051.b:0 "Tan solo es otro modo de mejorar la eficacia."
 anomaly.4052.desc:0 "Tras trabajar día y noche buscando la causa del eco, la tripulación del [Root.GetName] ha encontrado una interesante §Yforma de vida§! bajo la superficie de [From.From.GetName]. No la pudimos detectar antes debido a su increíble capacidad de sobrevivir tan cerca del núcleo del [From.From.GetPlanetMoon], lo que confundía los análisis de los sistemas.\n\nLos escáneres muestran que es un tipo de §Yartrópodo acuático§! poco evolucionado, pero lo más sorprendente es que puede reproducirse mediante la reutilización de la materia muerta de otras formas de vida para crear descendencia.\n\n¡Esta información ayudará a nuestros científicos en casa a desarrollar nuevos productos farmacéuticos! §YSin embargo§!, las noticias de que maltratamos a nuestro personal seguramente se extenderán y causarán desagrado en la población."
 anomaly.4052.a.tooltip:0 "§YTu imperio§! gana los modificadores §GInnovación farmacéutica§! y §RCobert. de prensa negativa§!.\n\nAñade recursos a [From.From.GetName]:\n£society  §G+2§!"
 anomaly.4055.name:0 "Diamante en bruto"
 anomaly.4055.desc:0 "Tras concluir el estudio de [From.GetName], el oficial científico [Root.GetLeaderName] informa de que han hallado el planeta anormalmente §Yrico en minerales§!. Este descubrimiento fue posible gracias en gran parte a cierto miembro de la tripulación del [Root.GetName]. [Root.GetLeaderName] cubre de elogios a su §Yprotegido§!."
 anomaly.4055.a:0 "Ofreced al protegido una posición como oficial científico."
 anomaly.4055.a.tooltip:0 "Gana un nuevo líder científico.\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b:0 "Que sigan trabajando en el [Root.GetName]"
 anomaly.4055.b.tooltip:0 "El [Root.GetName] gana el modificador §Y$protege_onboard$§!:\n$MOD_SHIP_ANOMALY_RESEARCH_SPEED$: §G+20%§!\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip:2 "Añade recursos a [From.From.GetName]:\n£minerales  §G+6§!"
 anomaly.4060.name:0 "El enigma de probabilidad"
 anomaly.4060.desc:0 "Hemos recibido un informe del oficial científico [Root.GetLeaderName]. Parece que un... §Yrecipiente de cerámica§! circunda la estrella [From.GetName]. Muy peculiar.\nObviamente no debería estar allí, pero de algún modo ha logrado entrar en una órbita cercana.\nPodemos preparar un §Sproyecto especial§! para investigar el recipiente y cómo llegó allí."
 anomaly.4060.a:0 "Un enigma que merece investigarse."
 anomaly.4060.b:0 "No todas las preguntas tienen respuestas valiosas."
 anomaly.4060.spirit.b:0 "Debe de ser una señal divina."
 anomaly.4061.desc:0 "Lo hemos intentado §Ytodo§! para averiguar cómo la olla de cerámica terminó en una órbita estelar. ¿Es que estamos todos locos? ¿Tal vez ni siquiera existe? ¡§YIncluso§! hemos intentado calcular con esas posibilidades! Ya está bien. No hay nada más que podamos hacer.\n\nEl único aspecto positivo es que dedicamos mucho tiempo a pensar en cuestiones filosóficas y económicas cuando ya estábamos hartos de investigar esa maldita cosa."
 anomaly.4061.a:0 "¿Por qué? ¡¿Por qué?! ¡¿POR QUÉ?!"
 anomaly.4061.a.tooltip:0 "Acepta la futilidad de las preguntas de la vida.\n\n"
 anomaly.4062.base:0 "¡Tras casi perder la esperanza con el largo estudio del maldito objeto de cerámica, hemos llegado a una §Yconclusión§!!"
 anomaly.4062.desc:0 "$anomaly.4062.base$ El objeto §Yen realidad no está allí§!, es una proyección de una dimensión superior. Al analizarlo como sombra de un §Yobjeto de otra dimensión§!, obtuvimos sus datos y los desciframos. Esto nos enseña a mejorar en todos los campos de investigación.\n\nLa única pregunta ahora es... ¿§Yquién§! envió esta información?"
 anomaly.4062.spirit.desc:0 "$anomaly.4062.base$ ¡El recipiente es una reliquia sagrada, dejada en órbita como señal, seguramente §Ydivina§!!\n\nEl objeto rebosa de energía, que al descifrarla revela su mensaje oculto: ¡información sobre cómo ayudarnos a elevarnos mediante la mejora de nuestra §Yinvestigación§!\n\nLa única pregunta ahora es... ¿quién envió esta información?"
 anomaly.4062.spirit.a:0 "¡Loados sean los poderes superiores!"
 anomaly.4065.name:0 "Minería independiente"
 anomaly.4065.desc:0 "En lo profundo de una grieta del asteroide gigante [From.GetName] hemos encontrado algo sorprendente. ¡Hay una §Ymáquina de extracción§! pegada a la roca, excavando en el asteroide! Está §Yabandonada§! y no hay indicios de quién la dejó allí.\n\nSi podemos §Yparar la máquina§!, podríamos aprender algo de la tecnología utilizada en su construcción, pero hay que darse prisa antes de que la aplaste algún resto aleatorio."
 anomaly.4065.a:0 "Intentad parar la máquina."
 anomaly.4066.upg.desc:0 "Logramos §Ydetener la excavadora§! antes de que se rompiera. Es una máquina asombrosa, con una superficie lisa cubierta de diamantes. A primera vista, el taladro parece una pieza sólida, pero en realidad está §Ytan bien montado§! que no se notan sus estrías y juntas.\n\nNuestros ingenieros podrán §Yreplicar§! parte de esta tecnología."
 anomaly.4066.res.desc:0 "Logramos detener la excavadora antes de que se rompiera. Pero es parecida a nuestros propios diseños, y no podemos aprender nada nuevo. Afortunadamente, la excavación que hizo en la roca nos facilitará encontrar minerales valiosos."
 anomaly.4066.b.tooltip:0 "Añade recursos a [From.From.From.GetName]:\n£minerals  §G+3§!"
 anomaly.4070.name:0 "Esfuerzos fructíferos"
 anomaly.4070.desc:0 "¡§YBuenas noticias§!! Resulta que los bosques tropicales de [From.GetName] albergan un tipo especial de árbol con una §Yfruta nutritiva§!. Es un alimento muy energético que contiene todas las sustancias químicas necesarias en la dieta de nuestro pueblo. Esto sin duda hará más fácil sustentar la vida en el planeta, en caso de §Ycolonización§!."
 anomaly.4070.a:0 "¡Cierto, buenas noticias!"
 anomaly.4075.name:0 "Fuerza de lugares pequeños"
 anomaly.4075.desc:0 "Tras investigar los paisajes helados del [From.GetPlanetMoon] [From.GetName], creemos haber encontrado algo importante. El oficial científico [Root.GetLeaderName] habla de una §Yforma de vida bacteriana§! distinta a cualquier otra. Se adhiere a otros individuos para formar grandes "mantas" que son duraderas pero ligeras, y que actúan como células solares. Absorben energía solar con un porcentaje de pérdida muy bajo, quizá porque la evolución favoreció a los que podían reunir más calor en el duro clima.\n\nSeguro que nuestros investigadores en casa podrían encontrar algún uso para esta información."
 anomaly.4075.a:0 "Descubrid si puede mejorar la producción de energía."
 anomaly.4075.b:0 "Intentad encontrar un uso militar."
 anomaly.4075.a.tooltip:0 "Se envía a casa para estudiarlo. Los resultados tardarán en procesarse."
 anomaly.4076.desc:0 "¡Nuestros investigadores de desarrollo de energía hicieron progresos con las muestras que les enviamos de [From.From.GetName]! Han sido capaces de desarrollar un nuevo tipo de §Ycélula solar§! utilizando los organismos como plantilla. Su capacidad de almacenamiento es más eficiente y mejorará todas nuestras centrales de energía."
 anomaly.4077.desc:0 "¡Nuestros investigadores de desarrollo militares hicieron progresos con las muestras que les enviamos de [From.From.GetName]! Reconstruyeron las células solares biológicas y documentaron cómo conservan energía térmica en su interior sin recibir daño. Esto ha ayudado a desarrollar una nueva §Ytecnología defensiva§! para nuestras flotas."
 anomaly.4080.name:0 "Conjunto de sensores abandonado"
 anomaly.4080.desc:0 "Hemos encontrado un §Yconjunto de sensores§! erigido solemnemente en [From.GetName]. El [From.GetPlanetMoon] no tiene vida primitiva, así que debe de ser un puesto abandonado. Lo construyeron recientemente, pero no funciona.\n\nSi logramos activarlo, podríamos obtener información de sensores adicional de la región, pero habría que §Yinvestigar y repararlo§! para que volviese a funcionar. Esperemos que al constructor no le importe."
 anomaly.4080.a:0 "Deberíamos intentar activarlo."
 anomaly.4081.desc:0 "¡Meses de trabajo por fin han dado sus frutos! El §Yconjunto de sensores§! en [From.From.From.GetName] vuelve a funcionar y parece que puede §Ymejorar el alcance de los sensores§! de la zona. Sin embargo, necesita más energía y personal para funcionar, por lo que §Yse necesita una colonia§! para suministrarle energía."
 anomaly.4081.a.tooltip:0 "Añade el modificador §GConjunto de sensores superior§! a [From.From.From.GetName]."
 anomaly.4081.b.tooltip:0 "Da acceso al edicto imperial §Y$edict_super_sensors$§!.\n\nAñade el modificador §GConjunto de sensores superior§! a [From.From.From.GetName]."
 anomaly.4085.name:0 "A la deriva"
 anomaly.4085.desc:0 "Hemos descubierto una §Ynave alienígena§! a la deriva entre los asteroides que rodean [From.GetName]. No responde a nuestros intentos de comunicarnos, no sabemos si es porque no puede interpretar nuestra señal o por alguna otra razón.\nEl oficial científico [Root.GetLeaderName] recomienda que una nave de construcción la remolque fuera del campo de restos antes de que los asteroides la aplasten.\n\nHay un §Sproyecto especial§! para salvar la nave e investigarla."
 anomaly.4086.desc:0 "Una vez que la nave a la deriva en [From.From.From.GetName] fue remolcada fuera de los restos, pudimos enviar un equipo a investigar. Es la §Yescena de un crimen§!. Solo encontramos un tripulante, un anfibio bípedo de orejas largas al que parecía que habían apuñalado en repetidas ocasiones. Con su único tripulante muerto, la nave se la puede quedar cualquiera.\n\nEstá equipada con §Yeficaces propulsores§!, cuya estructura y diseño nos superan en la actualidad. La nave no está armada, al parecer era un transporte para personas importantes.\n\nNo sería difícil §Yreacondicionarla§! como nave de exploración. Sin embargo, si la desmontamos y estudiamos los motores con mayor detalle, tal vez podríamos entender su brillante tecnología y obtener mejoras prácticas para nuestras flotas."
 anomaly.4087.desc:0 "Tras remolcar y poner a salvo la nave a la deriva en [From.From.From.GetName], pudimos enviar un equipo a investigar. ¡La tripulación vive!"
 anomaly.4086.a:0 "Reacondicionadla como nave científica."
 anomaly.4086.a.tooltip:0 "Gana una nave de clase §Ycientífica§!.\n"
 anomaly.4086.b:0 "Desmontadla y estudiad los motores.\n"
 anomaly.4086.b.tooltip:0 "§YTu imperio§! gana el modificador §GVelocidad de naves mejorada§!.\n"
 anomaly.4090.name:0 "A la carrera"
 anomaly.4090.desc:0 "¡Rastreamos con éxito la señal! Hay otra nave que se desplaza, oculta, en órbita alrededor de [From.GetName]. Los alienígenas a bordo contactaron con nosotros, pero no nos entendemos. Parece que son §Yrefugiados§! del planeta yermo que hay debajo. Es obvio que necesitan otro lugar en el que vivir."
 anomaly.4090.a:0 "Pueden asentarse en [refugee_planet_1.GetName]."
 anomaly.4090.b:0 "Los alojaremos en [refugee_planet_2.GetName]."
 anomaly.4090.c:0 "Quizá encajen en [refugee_planet_3.GetName]."
 anomaly.4090.d:0 "Llevémoslos a [refugee_planet_4.GetName]."
 anomaly.4090.e:0 "Por desgracia, no podemos acogerlos en nuestros mundos."
 anomaly.4090.f:0 "Lo siento, pero no podemos ayudaros."
 anomaly.4090.g:0 "¡No acogeremos alienígenas!"
 anomaly.4093.name:0 "[RefugeeAliensNation.GetName]"
 anomaly.4093.desc:0 "Los refugiados alienígenas, con los que antes no podíamos comunicarnos, aparecen en nuestras pantallas.\n\n"Los caminos de nuestros pueblos vuelven a cruzarse, [From.GetSpeciesName], ahora que ya tenemos un nuevo refugio. El universo es casi cruel en su ironía...\nNi te imaginas las penalidades que hemos pasado para llegar aquí"."
 anomaly.4093.a:0 "¡Perdonad por lo de antes!"
 anomaly.4093.b:0 "Todo el mundo debe valerse por sí mismo."
 anomaly.4093.c:0 "Sin un medio de comunicación, recurrimos al miedo."
 anomaly.4093.d:0 "Vuestra supervivencia no nos concierne, alienígena."
 anomaly.4094.apology.desc:0 ""Aceptamos las disculpas, pero a saber cuántos más de nosotros seguiríamos aquí hoy si nos hubieseis ayudado. Adiós por ahora.""
 anomaly.4094.insult.desc:0 ""Esa es una postura fácil de adoptar, [From.GetSpeciesAdj]. Especialmente cuando vosotros tenéis un suelo bajo los pies. Así que enorgulleceos de vuestra posición, la defenderéis solos. Adiós.""
 anomaly.4094.neutral.desc:0 ""Comprensible, [From.GetSpeciesAdj]. Pero eso no alivia nuestro dolor, abandonados a nuestra suerte en el gran vacío, sin ayuda. Adiós.""
 anomaly.4094.xenophobe.desc:0 ""Vale, [From.GetSpeciesAdj]. Es bueno saber que no nos equivocamos con vosotros. Adiós.""
 anomaly.4094.a:0 "Adiós."
 anomaly.4095.name:0 "Santuario"
 anomaly.4095.desc:0 "Los bosques de [From.GetName] superan las expectativas de la tripulación. No solo es un mundo muy desarrollado, rico en vida orgánica, es que encima tiene plantas comestibles. Quizá no suene apetitoso, pero significa que podríamos §Ycultivar comida§! en este [From.GetPlanetMoon], gracias al fértil suelo."
 anomaly.4095.a.tooltip:0 "Añade el modificador §GPlaneta frondoso§! a [From.GetName]."
 anomaly.4100.name:0 "Los señores de las llanuras acuáticas"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$ Las oscuras escamas de las criaturas, que se muestran muy asustadizas, son duras como la roca.\n\nQuizá se pueda domesticar a las bestias para que ayuden a la futura colonización del planeta, aunque podríamos hallar revelaciones interesantes si las estudiamos primero."
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$\n\n[Root.GetLeaderName] cree que los animales tienen alguna clase de §Yhabilidad psiónica§!, ya que sus cambios de conducta indican que perciben instintivamente nuestras intenciones.\n\nQuizá se pueda domesticar a las bestias para que ayuden a la futura colonización del planeta, aunque podríamos hallar revelaciones interesantes si las estudiamos primero.\n\n[Root.GetLeaderName] dice que las criaturas indígenas parecen "responder negativamente a los pensamientos que indican cualquier tipo de amenaza.""
 anomaly.4100.base.desc:0 "En [From.GetName], el oficial científico [Root.GetLeaderName] ha descubierto una raza de mamíferos cuadrúpedos que parecen muy fuertes y físicamente resistentes. Corren por praderas de aguas poco profundas, con exuberantes plantas rozándoles las patas."
 anomaly.4100.a:0 "Estudiadlos para averiguar más."
 anomaly.4100.b:0 "Tratad de domesticarlos de inmediato."
 anomaly.4100.c:0 "Que vaguen con libertad."
 anomaly.4101.desc:0 "Nuestros intentos de estudiar a los animales de cerca han fracasado. Huyen o se revuelven si nos aproximamos, como si §Ysupieran§! que veníamos antes siquiera de avistar sus rebaños.\n\nEs evidente que las bestias entienden de algún modo nuestras intenciones y evitan que nos acerquemos.\n\nAl menos podemos estudiarlas de lejos y quizá aprender algo interesante."
 anomaly.4101.a:0 "Es un animal terco como pocos."
 anomaly.4102.desc:0 "¡Aproximarse a los animales ha dado resultado! Parecen tener habilidades psiónicas y se comunican entre sí mediante telepatía.\n\nQuieren vagar en libertad y comer frutas a su antojo. Tendríamos su §Yapoyo§!, como criaturas hermanas del cosmos si respetamos su espacio y no tocamos sus fuentes de alimento.\n\nLas historias positivas de cómo resolvimos esta situación sin duda se extenderán a la población."
 anomaly.4102.b:0 "Necesitamos esa comida."
 anomaly.4103.desc:0 "Los animales son difíciles de domar. Para acercarnos a ellos debemos usar la fuerza y sedarlos. Siempre §Yse revuelven§! cuando intentamos ponerlos a trabajar. Tendremos que forzarlos a realizar sus tareas, lo cual no es muy eficiente."
 anomaly.4103.a:0 "¿Por qué se resistirán tanto?"
 anomaly.4104.desc:0 "Es difícil trabajar con los animales. Aunque procuramos tratarlos bien, algunos huyen y se resisten. Hemos §Yreunido§! a los más dóciles y les hicimos trabajar la tierra, como prueba. Algunos se negaron. Ahora tenemos una pequeña selección de individuos dispuestos a ayudarnos, pero habría sido mejor tener a toda la manada.\n\nEl modo en que los esclavizamos podría generar rechazo entre nuestra población, cuando se enteren."
 anomaly.4104.a:0 "Algo es algo."
 anomaly.4105.name:0 "El humo espeso"
 anomaly.4105.desc:0 "El planeta [From.GetName] es un §Yyermo tóxico§!, pero nuestros escáneres revelan que no siempre fue así. Parece que una §Ycivilización extinta§! destruyó su hogar por depender demasiado de combustibles y toxinas que alteraron el clima.\n\nEn una colina remota, cerca de una importante ciudad, hemos encontrado una instalación solitaria y activa. Es una §Yplanta de montaje robótica§!, desolada y rodeada de vehículos militares tan deteriorados que se desmoronan al tocarlos.\n\nLa instalación alienígena es extraña, pero podría proporcionarnos mucho §Ymaterial de estudio§!."
 anomaly.4105.a.tooltip:0 "Añade el modificador §YSociedad robótica extinta§! a [From.GetName]:\n£engineering  §G+5§!"
 anomaly.4105.b.tooltip:0 "Da acceso al edicto imperial §Y$edict_renewable_energy$§!.\n\nAñade el modificador §YSociedad robótica extinta§! a [From.GetName]:\n£engineering  §G+5§!"
 anomaly.4105.robot:0 "Intentad activar los robots."
 anomaly.4106.desc:0 "Las luces de la instalación de [From.From.From.GetName] se encienden cuando llevamos a cabo el plan del oficial científico [Root.GetLeaderName].\n\nLos robots §Yse activan§! y se mueven de inmediato con determinación. La tripulación del [From.GetName] mira asombrada cuando las máquinas se desplazan por el mundo y comienzan a §Ypurificar§! su toxicidad.\n\nLos habitantes anteriores debían de estar demasiado ocupados con sus conflictos como para salvarse a sí mismos."
 anomaly.4106.a.tooltip:0 "La §Yclase de planeta§! de [From.From.From.GetName] cambia a §GContinental§!.\n\nAñade el modificador §YSociedad robótica extinta§! a [From.From.From.GetName]:\n£engineering  §G+3§!\n£blocker planta de montaje robótica§G+1§!\n£blocker  cráteres §R+2§!\n£blocker  ciudad en ruinas  §R+3§!"
 anomaly.4106.b.tooltip:0 "Da acceso al edicto imperial §Y$edict_renewable_energy$§!.\n\nLa §Yclase de planeta§! de [From.From.From.GetName] cambia a §GContinental§!.\n\nAñade el modificador §YSociedad robótica extinta§! a [From.From.From.GetName]:\n£engineering  §G+3§!\n£blocker planta de montaje robótica §G+1§!\n£blocker  cráteres §R+2§!\n£blocker  ciudad en ruinas §R+3§!"
 anomaly.4110.name:0 "Arenas movedizas"
 anomaly.4110.success.desc:0 "Las dunas de arena de [From.GetName] son realmente §Ytraicioneras§!. La arena es tan fina que casi parece líquida, lo que dificulta mucho los aterrizajes.\n\n§YSin embargo§!, nuestro brillante equipo científico ha encontrado una solución creativa. Se trata de un compuesto químico elaborado por el oficial científico [Root.GetLeaderName] que puede usarse para solidificar la arena en ciertos lugares clave, lo que facilita el desplazamiento en el [From.GetPlanetMoon]."
 anomaly.4110.fail.desc:0 "Las dunas de arena de [From.GetName] son realmente §Ytraicioneras§!. La arena es tan fina que casi podría considerarse líquida, y se traga todo lo que se posa en ella. Asentarse aquí sería costoso tanto para el §Ypersonal§! como para las §Yestructuras§!.\n\nCon el tiempo, podríamos aprender a desenvolvernos en estas condiciones. Como suele decirse: "El viejo castillo servirá de cimientos para el nuevo.""
 anomaly.4110.a.tooltip:0 "Añade el modificador §YArenas líquidas§! a [From.GetName]:\nInvestigación en física: §G+6§!\n£blocker  cuenca de arenas movedizas §R+5§!"
 anomaly.4110.b.tooltip:0 "Añade los modificadores §YArenas movedizas§! y §YArenas líquidas§! a [From.GetName]:\n£physics  §G+3§!\n£blocker  cuenca de arenas movedizas §R+7§!"
 anomaly.4115.name:0 "Al acecho en la oscuridad"
 anomaly.4115.desc:0 "¡§YCatástrofe§! en el [Root.GetName]! ¡Tras realizar sus estudios, sin hallar nada de interés, la tripulación regresó a la nave y se encontró a bordo con §Yuna bestia§! del [From.GetPlanetMoon]!\n\nLa criatura ya ha matado a un tripulante e intenta atravesar las paredes para llegar al resto. ¡A este paso, §Yno durarán mucho§!! Hay un §Sproyecto especial§! para salvar la nave."
 anomaly.4115.a:0 "¡Preparad una fuerza de rescate!"
 anomaly.4115.b:0 "Que se las apañen como puedan."
 anomaly.4115.b.tooltip:0 "El §Y[Root.GetName]§! es destruido."
 anomaly.4116.desc:0 "Nuestra fuerza de rescate §Ylogró§! abatir a la bestia a bordo del [From.From.GetName]. El oficial científico [From.From.GetLeaderName] y su equipo están bastante traumatizados, pero aseguran que todavía §Yson aptos para el servicio§!. Su agradecimiento a los soldados se vuelve viral y §Ybeneficia§! a la tasa de reclutamiento en el ejército."
 anomaly.4116.a:0 "¡Un día grande para el servicio!"
 anomaly.4116.a.tooltip:1 "§YTu imperio§! gana el modificador §G$army_inspiration$§!."
 anomaly.4120.name:0 "Explosiones en el cielo"
 anomaly.4120.desc:0 "El [From.GetPlanetMoon] [From.GetName] alberga una §Ymaravilla§! de la naturaleza. La composición química de la atmósfera reacciona con los rayos gamma del sol y provoca coloridas explosiones gigantes en el cielo.\n\nEstudiantes y científicos consagrados difunden este hallazgo como la pólvora, que ha generado un considerable §Yinterés§! por el campo científico en tu mundo natal."
 anomaly.4125.name:0 "Apagón en las minas"
 anomaly.4125.desc:1 "Hemos encontrado una §Yvieja estación minera§! en la órbita del [From.GetPlanetMoon] [From.GetName]. Seguramente se usaba para extraer recursos, pero no sabemos para quién.\n\nLa tecnología de la estación es muy similar a la nuestra. Deberíamos poder §Yapropiarnos§! de la estación y ponerla en funcionamiento de nuevo. O podríamos §Ydesmontarla§! para conseguir piezas."
 anomaly.4125.zerog.desc:0 "$anomaly.4125.desc$\n\nEl §Yconocimiento§! de las estructuras en gravedad 0 del oficial científico [Root.GetLeaderName] nos ayudó a entender el funcionamiento interno de la estación, y así §Ymejoramos§! nuestros propios diseños."
 anomaly.4125.a.tooltip:0 "Añade el modificador §YInstalación minera abandonada§! a [From.GetName]:\nGana una §Yestación minera§!\n£energy  §G+3§!"
 anomaly.4125.b.tooltip:0 "§YTu imperio§! gana el modificador §GInnovaciones en g-cero§!.\n\nAñade el modificador §YInstalación minera abandonada§! a [From.GetName]:\nGana una §Yestación minera§!\n£energy  §G+3§!"
 anomaly.4130.name:0 "El árbol"
 anomaly.4130.desc:0 "Entre los asteroides que orbitan alrededor de [From.GetName] hay §Yun árbol§! a la deriva en el vacío del espacio. ¡Un evento sin precedentes y altamente improbable! El árbol está rodeado por una burbuja protectora que recuerda a un escudo de energía.\n\n¡De repente detectamos unos habitantes del espacio §Yhostiles§!! Esto coincidió con un poco de savia que goteó a través del escudo del árbol mientras recogíamos muestras. ¿Será eso lo que les agitó?"
 anomaly.4130.a:0 "¡Debemos descubrir qué está pasando!"
 anomaly.4131.desc:0 "Tras una investigación rigurosa, ya entendemos por qué la savia del árbol invocó a esas criaturas. El árbol es capaz de producir una sustancia altamente nutritiva, capaz de reparar el tejido orgánico. ¡Es un §Yárbol de la vida§!!\n\nSi lo llevamos a nuestro mundo natal, podríamos utilizarlo para ampliar la longevidad de nuestro pueblo. Pero hay un problema: el poder de curación del árbol es §Ylimitado§!. Solo podríamos usarlo para extender significativamente la longevidad de un pequeño grupo, o ampliar ligeramente la de todo el mundo."
 anomaly.4131.a:0 "Será para nuestros líderes."
 anomaly.4131.b:0 "Será para todo el pueblo."
 anomaly.4131.c:0 "Dejad el árbol."
 anomaly.4135.name:0 "Enseñanzas de colonos"
 anomaly.4135.desc:1 "En [From.GetName], la tripulación del [Root.GetName] ha encontrado algo §Yextraordinario§!. Las dunas del planeta ocultaban varias ruinas que pertenecían a una civilización de colonos estelares. El tiempo ha hecho estragos en el ya destruido asentamiento.\n\nEl oficial científico [Root.GetLeaderName] descubre rápidamente un alijo de objetos de valor y §Ydocumentos§!. Los colonos debían de apreciar mucho la colección de textos, pues la guardaron con otros objetos valiosos."
 anomaly.4135.b:1 "Vendedla a un coleccionista privado."
 anomaly.4136.desc:0 "Tras meses de duro trabajo de nuestros expertos en lingüística, por fin §Ylogramos§! traducir las obras encontradas en [From.From.From.GetName]. Son las enseñanzas de una erudita alienígena llamada "§YTelisa la narradora§!". Toda mención apunta a que se trataba de una famosa filósofa y una experta en sociedad y relaciones.\n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc:0 "Parece que el texto que encontramos en [From.From.From.GetName] es otra obra creada por "§YTelisa la narradora§!".$anomaly.4136.base.desc$"
 anomaly.4136.base.desc:0 "Los documentos detallan explícitamente cómo se puede reorientar la infraestructura y la forma de la sociedad. Argumenta que si todos sacrifican algo de su comodidad por §Yel bien común§!, la nación prosperará."
 anomaly.4136.a.tooltip:0 "Da acceso al edicto imperial §Y$edict_masters_writings_politics$§!."
 anomaly.4140.name:0 "Enseñanzas de exploradores"
 anomaly.4140.desc:0 "La tripulación del [Root.GetName] informa de que han hallado algo §Yespectacular§! en [From.GetName]. En la superficie hay rastros de una expedición de exploración de otra civilización. Dejaron unos artefactos y §Ydocumentos§! bien conservados.\n\nEl oficial científico [Root.GetLeaderName] propone enviar los textos hallados a casa para su §Ytraducción§!. Podrían revelar información importante de los exploradores perdidos. Consulta el §Sdiario de situación§! para obtener más detalles."
 anomaly.4141.desc:0 "Tras muchas semanas de estudio, nuestros expertos en lingüística han traducido los documentos encontrados en [From.From.From.GetName]. Se trata de reflexiones filosóficas de una famosa erudita llamada "§YTelisa la narradora§!".\n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc:0 "¿Quién lo habría imaginado? Los textos que encontramos eran más enseñanzas de "§YTelisa la narradora§!". Esta vez se trata de una serie de reflexiones filosóficas y análisis de grandes preguntas.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc:0 "Sus enseñanzas nos han ayudado a comprender cómo obtener resultados políticos aplicando distintos estados de la mente y usar preguntas a gran escala como base de las reformas."
 anomaly.4141.a.tooltip:0 "Da acceso al edicto imperial §Y$edict_masters_writings_philosophy$§!."
 anomaly.4145.name:0 "La caída de los esclavistas"
 anomaly.4145.base.desc:0 "En [From.GetName] falta mucho para que acabe el §Yinfierno nuclear§!. No queda nada vivo en todo el planeta. El oficial científico [Root.GetLeaderName] informa de los hallazgos del equipo: todo apunta al estallido de una guerra civil en una civilización previamente unificada.\n\nLa causa de la guerra fue probablemente el conflicto de distintos administradores, que querían controlar una parte mayor de los §Yesclavos§! de la unión."
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\nPor suerte, no corremos peligro de que eso nos pase a nosotros, pero es un testimonio de lo §Yabsurdo de la esclavitud§!."
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\nEsto §Yno ayuda§! a ver favorablemente nuestro propio estilo de vida."
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\nDeberíamos §Yrecapacitar§! antes de seguir el mismo camino."
 anomaly.4145.a:0 "Necios esclavistas..."
 anomaly.4145.b:0 "Uno empieza a dudar..."
 anomaly.4145.a.tooltip:0 "§YTu imperio§! gana el modificador §R$slavery_bad_juju$§!.\n\n"
 anomaly.4145.b.tooltip:0 "§YTu imperio§! gana el modificador §R$slavery_very_bad_juju$§!.\n\n"
 anomaly.4150.name:0 "Enseñanza de comerciantes"
 anomaly.4150.desc:0 "La superficie de [From.GetName] tiene algo §Ydestacable§!. Hay varias ruinas, construidas con diferentes arquitecturas, pero desde el mismo punto histórico. ¡El [From.GetPlanetMoon] podría haber sido un §Ycentro de comercio§!!\n\nAlgunas ruinas tenían documentos y objetos valiosos. Si estudiamos los textos, podríamos §Ytraducirlos§! y aprender más de este pueblo."
 anomaly.4151.desc:0 "Nuestros mejores lingüistas han estado trabajando duro para §Ytraducir§! los documentos encontrados en [From.From.From.GetName]. La autora es una escriba llamada "§YTelisa la narradora§!", y parece que era muy respetada en su día.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc:0 "¿Quién lo habría imaginado? Los textos encontrados tenían más enseñanzas de "§YTelisa la narradora§!".\n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc:0 "Los documentos que encontramos eran una colección de anécdotas, sugerencias y técnicas para participar en la §Ydiplomacia§! estelar. Al parecer, la autora creía que, con un buen comercio y una comunicación respetuosa, ambas partes lograrían grandes avances sociales."
 anomaly.4151.a.tooltip:0 "Da acceso al edicto imperial §Y$edict_masters_writings_diplomacy$§!."
 anomaly.4155.name:0 "Bajo el campo de batalla"
 anomaly.4155.desc:0 "[From.GetName] solía tener una civilización avanzada, pero §Ydesapareció§!. Bestias alienígenas recorren los viejos campos de batalla que se extienden por la superficie.\n\nEn una región rocosa parece haber una §Ycámara oculta§! debajo de las montañas. Si pudiéramos deshacernos de las §Ybestias§!, podríamos investigarla."
 anomaly.4156.desc:0 "Tras eliminar a las bestias, pudimos §Yacceder a la cámara§!. Dentro había una especie de cuartel general, un último refugio para los líderes de un mundo agonizante.\n\nLa cámara está llena de equipo destruido y cuerpos en descomposición. Lo único interesante es §Yun contenedor§! que podría tener algo de importancia."
 anomaly.4157.name:0 "Guerrero de criocápsula"
 anomaly.4157.desc:0 "¡El contenedor de [WarriorHomePlanet.GetName] resultó ser un dispositivo criogénico! La alienígena en su interior ha despertado. Habla con conceptos telepáticos:\n\n"Dime, secuestrador. ¿Por qué me has despertado? ¿La guerra de mi pueblo ha terminado?""
 anomaly.4158.desc:0 ""Temía que esto pasaría. Espero que mis conocimientos, y el fracaso de mi especie, sirvan para §Yenseñar§! a otros.""
 anomaly.4159.desc:0 ""Por eso temía recibir esas noticias al despertar. La verdad es que me daba miedo no despertar nunca. ¿Qué queréis de mí?""
 anomaly.4158.a:0 "Háblanos de ti."
 anomaly.4158.a.response:0 ""Soy §YMajula§!, mi título es 'la Portadora'. Fui general y consejera de la reina del este, y su leal amiga"."
 anomaly.4158.b:0 "¿Por qué te criogenizaron?"
 anomaly.4158.spiritual.b:0 "¿Te congelaron por alguna misión divina?"
 anomaly.4158.militant.b:0 "Si te congelaron en mitad de la guerra, debes de ser muy valiosa."
 anomaly.4158.b.response:0 ""Mi título es §Y'la Portadora'§!. Mi responsabilidad era representar a mi pueblo, en caso de que nos extinguiéramos. Mi conocimiento de la guerra solo era superado por mi conocimiento de nuestro pueblo"."
 anomaly.4158.c:0 "Háblanos de tu pueblo."
 anomaly.4158.c.response:0 ""Gente atormentada. Nuestra historia está... §Yestaba§! repleta de historias sobre nuestra incapacidad para evitar el camino a la destrucción. El grupo no pudo estar a la altura del potencial del individuo. Teníamos muchos sabios, pero pocos que quisieran escuchar"."
 anomaly.4158.d:0 "¿Te unirás a nosotros?"
 anomaly.4158.f:0 "Vete. Tu destino es tuyo."
 anomaly.4158.xenophobe.f:0 "No nos eres útil. ¡Abandona nuestro planeta!"
 anomaly.4160.desc:0 ""Tus palabras y tu civilización me conmueven. §YMe uniré a vosotros§!, espero que aprendáis de los errores de mi pueblo"."
 anomaly.4161.desc:0 ""Por cómo hablas. Por cómo esta sala habla por ti. Sé que no coincidimos en nuestras opiniones. Así que §Yno§! me uniré a vosotros. Volveré a [WarriorHomePlanet.GetName] y contaré sus historias mientras viva"."
 anomaly.4161.a:0 "Pues vete en paz."
 anomaly.4161.b:0 "¡Arrestadla!"
 anomaly.4162.desc:0 ""¡§YPrefiero la muerte§!!"\n\nMajula huye de la sala, enfurecida. Una multitud aguardaba fuera, así que logra §Yagarrar a un científico§! como rehén. En su huida, el científico §Ymuere§! y Majula finalmente es acribillada por los guardias."
 anomaly.4163.desc:0 ""Adiós. Intenta aprender del destino de mi pueblo, o quizá tú también seas el último de los tuyos cuando volvamos a encontrarnos"."
 anomaly.4163.a:0 "Adiós."
 anomaly.4163.b:0 "¡Fuera!"
 anomaly.4165.name:0 "Enseñanzas de guerreros"
 anomaly.4165.desc:0 "En los campos yermos de [From.GetName] hay indicios de que se libraron §Yantiguas batallas§!. Bajo el suelo sin vida, nuestros investigadores en [Root.GetName] han encontrado huesos, fragmentos metálicos y, lo más sorprendente, un recipiente lleno de §Ydocumentos§!.\n\nSi enviamos los documentos a casa para traducirlos, podríamos aprender más sobre esta guerra y sobre los que lucharon en ella."
 anomaly.4166.desc:0 "Nuestros expertos en idiomas han pasado semanas trabajando en la traducción de los documentos que encontramos en el viejo campo de batalla. Hoy por fin tenemos los resultados. Sabemos que los guerreros caídos seguían las enseñanzas de una filósofa llamada "§YTelisa la narradora§!".\n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc:0 "Parece que los textos que encontramos enterrados en el campo de batalla eran más enseñanzas de "§YTelisa la narradora§!".\n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc:0 "Los documentos detallan la táctica, estrategia y, sobre todo, la logística en la guerra interestelar. Telisa se oponía a la guerra, pero la consideraba un conocimiento esencial para dirigir en el futuro. "Hasta la gente más pacífica podría verse forzada a luchar cuando intenta crear un mundo mejor"."
 anomaly.4166.a:0 "Parece que hasta los sabios pueden meterse en guerras."
 anomaly.4166.a.tooltip:0 "Da acceso al edicto imperial §Y$edict_masters_writings_war$§!."
 anomaly.4170.name:0 "Recursos volátiles"
 anomaly.4170.start.desc:0 "Los escáneres del [From.GetPlanetMoon] han revelado densos depósitos de §Ygases naturales§! bajo la superficie. El rico recurso es de gran eficiencia energética y §Yaumentaría§! mucho la producción de energía en la superficie."
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\nSin embargo, usar estos recursos los agotaría con rapidez, ya que los depósitos son raros y de pequeño tamaño."
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\nNuestra ganancia potencial supera con creces el daño que podríamos causar al medio ambiente."
 anomaly.4170.a:0 "¡Preparaos para empezar a cavar!"
 anomaly.4170.a.tooltip:0 "Añade el modificador §YDepósitos de gas crudo§! a [From.GetName]:\n£energy  §G+50%§!"
 anomaly.4170.b:0 "Explotar el planeta no es solución a largo plazo."
 anomaly.4170.b.tooltip:0 "Añade el modificador §YExtracción de gas responsable§! a [From.GetName]:\n£energy  §G+5§!"
 anomaly.4172.conqueror.desc:0 "La colonia de la que nos hicimos cargo tenía ricos recursos de gas bajo la superficie. Ahora están agotados, y se reduce la producción de energía de nuestras industrias."
 anomaly.4172.owner.desc:0 "El gas rico en energía en una de nuestras colonias se ha agotado. La producción de recursos adicionales se ha perdido, y ahora la necesidad de nuevos depósitos para reemplazarlo es mayor."
 anomaly_failure.4000.desc:0 "[Root.GetLeaderName] ha hecho un descubrimiento §Ytraumático§!. La flora de [From.From.GetName] es muy peligrosa para los organismos no vegetales. No sabemos la causa exacta, solo que grandes extensiones del [From.From.GetPlanetMoon] son letales y que esto §Yrestringirá el crecimiento§! de futuros asentamientos."
 anomaly_failure.4000.a:0 "Qué lugar más horrible."
 anomaly_failure.4000.a.tooltip:0 "El oficial científico [Root.GetLeaderName] gana el rasgo §RParanoico§!.\n\nAñade el modificador §YSelvas de ácido§! a [From.From.GetName]:\n£blocker  pantano venenoso §R+3§!\n£society  §G+6§!"
 anomaly_failure.4005.desc:0 "Por desgracia, nuestro equipo §Yno ha podido§! sacar nada interesante del asteroide, como esperábamos, salvo algunos minerales comunes."
 anomaly_failure.4005.a.tooltip:0 "Añade recursos a [From.From.GetName]:\n£minerals  §G+1§!"
 anomaly_failure.4010.desc:0 "Tras extensos sondeos y escáneres del [From.From.GetPlanetMoon], el oficial científico [Root.GetLeaderName] informa de que no encontraron nada interesante."
 anomaly_failure.4011.desc:0 "Tras registrar la nave y examinar los restos de la tripulación, el oficial científico [Root.GetLeaderName] ha concluido que los tripulantes debieron de §Ymatarse entre sí§!. La soledad y el confinamiento de los viajes espaciales pueden afectar incluso a las mentes más fuertes."
 anomaly_failure.4012.desc:0 "Recibimos una §Yseñal de socorro§! del [Root.GetName]. ¡La tripulación se ha vuelto loca y se matan entre sí! El capitán ha perdido el control; enviar ayuda ahora sería inútil. ¿Tendrá esto algo que ver con esa §Ynave abandonada§! que investigaron hace poco?"
 anomaly_failure.4012.a.tooltip:0 "El §Y[Root.GetName]§! es destruido."
 anomaly_failure.4015.desc:0 "La tripulación del [Root.GetName] informa de que no encontró nada de interés."
 anomaly_failure.4025.desc:0 "El equipo científico del [Root.GetName] informa de que §Yno encontraron§! los datos relevantes que esperaban en [From.From.GetName]."
 anomaly_failure.4030.desc:0 "Tras peinar el desierto, §Yno encontramos§! nada de valor."
 anomaly_failure.4031.desc:0 "§YNo pudimos detener§! a la flota IA en [From.From.GetName]. Sus antiguas naves surcan el cielo y más allá en busca de la siguiente §Ybatalla§! de acuerdo a sus parámetros programados."
 anomaly_failure.4031.a:0 "La furia de la máquina es temible."
 anomaly_failure.4035.desc:0 "El oficial científico [Root.GetLeaderName] informa de que las §Ylecturas de radiación§! que querían examinar tan desesperadamente fueron el resultado de raros §Yerrores§! en los instrumentos. Ya están arreglados."
 anomaly_failure.4037.desc:0 "Las lecturas de radiación indican que este §Yno§! es el sistema solar que buscábamos."
 anomaly_failure.4037.a:0 "Tenemos que seguir buscando."
 anomaly_failure.4045.desc:0 "§YNo podemos§! determinar qué eran aquellas sutiles lecturas de [From.From.GetName]. El equipo está frustrado y promete mejorar."
 anomaly_failure.4055.desc:0 "El [Root.GetName] informa de que §Yno han podido§! encontrar ninguno de los hallazgos prometidos. El oficial científico [Root.GetLeaderName] está consternado y §Yse disculpa§! por el error."
 anomaly_failure.4055.a:0 "Tranquilo, [Root.GetLeaderName]."
 anomaly_failure.4055.b:0 "No cometas más errores."
 anomaly_failure.4060.desc:0 "Tras una inspección más atenta, el oficial científico [Root.GetLeaderName] solo encontró §Yrestos espaciales§! en órbita alrededor de la estrella. Seguramente se originaron de un cinturón de asteroides cercano."
 anomaly_failure.4066.desc:0 "§YNo pudimos detener§! el taladro fuera de control hasta que fue demasiado tarde. Se enterró demasiado y quedó §Yaplastado§! bajo el peso del detrito rocoso creado al excavar."
 anomaly_failure.4070.desc:0 "El oficial científico [Root.GetLeaderName] informa de que el [From.From.GetPlanetMoon] [From.From.GetName] sigue los patrones esperados de un [From.From.GetPlanetMoon] tropical. La anomalía detectada debió de ser un §Yerror§!."
 anomaly_failure.4071.desc:0 "Por desgracia, resulta que [From.From.GetName] es §Ymuy hostil§!, pese a los escáneres iniciales que decían lo contrario. Los colonos tendrían que enfrentarse a §Yterribles condiciones§!, como un clima adverso, altas temperaturas, plantas venenosas y fauna salvaje."
 anomaly_failure.4075.desc:0 "El duro clima contribuyó a que nuestro equipo científico §Yno fuera capaz§! de revelar nada de [From.GetName] que no supiéramos ya."
 anomaly_failure.4080.desc:0 "El [From.From.GetPlanetMoon] parece §Ymenos interesante§! de lo que esperábamos. Las lecturas debieron de confundir formaciones minerales extrañamente simétricas con asentamientos anteriores."
 anomaly_failure.4081.desc:0 "§YMalas noticias§! sobre el proyecto de reparación de [From.From.From.GetName]. Los obreros no han podido arreglar la máquina averiada, que ha empezado a §Yromperse§! aún más y ya parece irreparable."
 anomaly_failure.4086.desc:0 "Por desgracia, §Yno pudimos§! salvar la nave a la deriva próxima a [From.From.From.GetName] antes de que fuera demasiado tarde. Apareció un asteroide no rastreado en ruta de colisión y destrozó la nave."
 anomaly_failure.4086.military:0 "El cargamento era más importante."
 anomaly_failure.4090.desc:0 "Hemos §Yperdido§! la señal. Parece que venía de una nave, pero de repente desapareció. Tal vez hiciera un salto UL, o quizá le pasara algo malo."
 anomaly_failure.4090.a:0 "Un nuevo contacto, perdido en el vacío."
 anomaly_failure.4090.b:0 "Bien. Los intereses alienígenas no son asunto nuestro."
 anomaly_failure.4116.desc:0 "Se ha recibido una §Yúltima transmisión§! de la nave invadida por el monstruo. Parece que la bestia logró abrirse paso hasta el escondite de la tripulación.\n\nEl horrible encuentro fue demasiado gráfico para describirlo. §YNo hubo supervivientes§!."
 anomaly_failure.4116.a:0 "Les fallamos..."
 anomaly_failure.4116.a.tooltip:0 "La §Ynave científica§! es destruida."
 anomaly_failure.4156.desc:0 "Al combatir a las bestias alrededor de la cámara subterránea de [WarriorHomePlanet.GetName], el complejo §Yse derrumbó§!. No pudimos sacar nada de valor de los restos."
 anomaly_failure.4157.base:0 "Al abrir el §Ycontenedor§! que encontramos en [WarriorHomePlanet.GetName] hallamos muestras de §Ycultivos saludables§!, así como instrumentos que ayudarían a hacerlos crecer en condiciones infecundas."
 anomaly_failure.4157.desc:0 "$anomaly_failure.4157.base$ Podríamos hacer §Yingeniería inversa§! de esto."
 anomaly_failure.4157.maxed.desc:0 "$anomaly_failure.4157.base$.\n\nAunque §Yno§! nos resulten muy útiles, también había datos de la cultura e historia de la civilización que nos ayudarían a §Ycomprender§! quiénes eran."
 anomaly_failure.4158.desc:0 "¡Tras abrir el §Ycontenedor§! que encontramos en [WarriorHomePlanet.GetName], nos sorprendimos al descubrir que se trataba del dosificador de un §Yarma biológica§!!\n\nVa dirigida a las §Yfunciones de fertilidad§! y se expande con rapidez. No es del todo compatible con nuestro ADN, así que no afectará a nuestro número."
 anomaly_failure.4158.a.tooltip:0 "§YTu imperio§! gana el modificador §RBioarma inhibidora de fertilidad§!."
 anomaly_failure.4170.base.desc:0 "La instalación de extracción de gas en [From.GetName] se convirtió en un infierno ardiente. El informe dice que el gas, muy volátil, se expuso a una llama abierta, ¡y varias instalaciones estallaron! Eso causó una reacción en cadena que voló la mayor parte de las reservas de gas que habíamos encontrado."
 anomaly_failure.4170.individ.desc:0 "$anomaly_failure.4170.base.desc$\n\nEste contratiempo no debe repetirse."
 anomaly_failure.4170.basic.desc:0 "$anomaly_failure.4170.base.desc$\n\nLa gente que murió en la explosión no será olvidada."
 anomaly_failure.4170.base.tooltip:0 "Quita el modificador §Y"Extracción de gas crudo"§! de [From.GetName]"
 anomaly_failure.4170.a.tooltip:0 "$anomaly_failure.4170.base.tooltip$."
 anomaly_failure.4170.b.tooltip:0 "$anomaly_failure.4170.base.tooltip$ y mata a §R1§! poblaciones"
 anomaly_failure.4170.c.tooltip:0 "$anomaly_failure.4170.base.tooltip$ y mata a §R2§! poblaciones"
 anomaly_failure.4170.d.tooltip:0 "$anomaly_failure.4170.base.tooltip$ y mata a §R3§! poblaciones"
 anomaly.4080.b:0 "Desmontadla y haced ingeniería inversa."
 anomaly.4080.c:0 "Dejadla en paz, por si vuelve el propietario."
 anomaly.4117.desc:0 "Nuestra fuerza de rescate abatió a la bestia a bordo de [From.From.GetName] con §Yéxito§!. Por desgracia, no llegaron a tiempo para salvar al oficial científico [From.From.GetLeaderName], que §Ymurió§! tratando de proteger a la tripulación.\n\nAl menos la nave está intacta y la tripulación dice que pueden volver pronto a trabajar. Nuestro mundo natal está entusiasmado con la §Yvalentía§! de nuestro ejército."
 anomaly.4117.a.tooltip:0 "Pierdes al §Rlíder científico§! de la nave.\n§YTu imperio§! gana el modificador §G$army_inspiration$§!."
 anomaly.4125.a:0 "Apoderaos de la estación."
 anomaly.4156.b:0 "Solo estudiad la cámara para evitar riesgos."
 anomaly_failure.4136.desc:0 "§YPor desgracia§! nuestros lingüistas no pudieron entender plenamente el idioma alienígena de los §Yviejos documentos§! encontrados en [From.From.From.GetName]. Sin embargo, pudieron traducir los fundamentos básicos, lo que nos ofrece una §Ymuestra§! de la cultura que los originó."
 colony.2001.name:0 "Problemas en el paraíso"
 colony.2001.desc:0 "La controversia política local en [Root.GetName] ha aumentado el apoyo a un pequeño grupo de rebeldes que se oponen a nuestras éticas fundamentales. Este apoyo les ha proporcionado mayor influencia en la región y cierto éxito de voto a favor de sus causas."
 colony.2001.a:0 "Estamos divididos."
 colony.2001.a.military.tooltip:0 "§B3 £pops  pobs.§! en [Root.GetName] están más cerca de convertirse al §YMilitarismo§!."
 colony.2001.a.pacifist.tooltip:0 "§B3 £pops  pobs.§! en [Root.GetName] están más cerca de convertirse al §YPacifismo§!."
 colony.2001.b:0 "¡Reprimid a la oposición!"
 colony.2001.b.tooltip:0 "\n\nAñade el modificador §R$suppressed_opposition$§! a [Root.GetName] con los siguientes efectos:\n£happiness  Felicidad §R-15%§!"
 colony.2005.name:0 "Bajo las olas"
 colony.2005.desc:0 "Los colonos de [Root.GetName] exploran a menudo el planeta con la esperanza de encontrar más recursos para su vida diaria. Una reciente expedición al polo norte ha descubierto un gran objeto en el fondo del océano: un crucero de combate alienígena.\n\nLa presión del fondo será un desafío, pero es posible recuperar la nave."
 colony.2005.a:0 "Intentad recuperarla."
 colony.2005.b:0 "Desmontadla para su investigación."
 colony.2006.desc:0 "¡La misión de recuperación en [Root.GetName] fue un éxito! El antiguo crucero que yacía en el fondo del océano se ha reflotado y reparado. Es una nave magnífica y, al repararla, nuestros ingenieros han aprendido algunos secretos de su diseño."
 colony.2006.a.material:0 "¡Nuestro esfuerzo da sus frutos!"
 colony.2006.a.phile:0 "¡Un día histórico!"
 colony.2006.a.tooltip:0 "§YTu imperio§! gana el modificador §G$streamlined_ship_design$§!.\n\nGanas una nave de clase §Ycrucero§!."
 colony.2007.desc:0 "Los intentos de recuperar la nave gigante que encontramos en las aguas de [Root.GetName] nos han desvelado algo de su diseño. Los algoritmos de maniobra del buque se pueden transferir a nuestro propio hardware, lo que permitirá a nuestras flotas ser más rápidas y economizar su consumo de energía.\n\nPor desgracia, no podemos salvar la nave, pero el casco nos proporcionará materiales útiles."
 colony.2007.a.phobe:0 "¡Da igual, una nave alienígena no sería gran cosa!"
 colony.2007.a.phile:0 "¡Un regalo de los hijos del cosmos es valioso!"
 colony.2007.a:0 "§YTu imperio§! gana el modificador §G$streamlined_ship_design$§!.\n\n"
 colony.2008.desc:0 "La operación de salvamento del crucero sumergido acaba en desastre. La explosión se oyó a kilómetros de distancia. La gente de [Root.GetName] sale indemne, pero partes del asentamiento fueron destruidas.\n\nLa nave quedó irreparable, destrozada por la explosión. Por suerte, trozos dispersos del casco pueden aprovecharse."
 colony.2008.a.tooltip:0 "Un §Sedificio§! de [Root.GetName] ha sido §Rdestruido§!.\n\n"
 colony.2010.name:0 "Un cambio de idea"
 colony.2010.desc.spirit:0 "Tras echar raíces en [Root.GetName], ciertos individuos han empezado a apartarse del camino recto. Era de esperar, pero tienen partidarios. El grupo piensa que nuestra visión espiritualista del universo no nos hace progresar con rapidez, y cree que una concepción más materialista del cosmos es la respuesta."
 colony.2010.desc.material:0 "Nuestra expansión en [Root.GetName] se ha estabilizado y ciertos individuos han empezado a distanciarse de nuestra visión del mundo. Un grupo espiritualista se posiciona pacíficamente contra nuestro gobierno. Considera que nuestra concepción materialista del cosmos nos limita y nos distancia del alma."
 colony.2010.a.spirit:0 "Dejadlos que busquen su propio camino."
 colony.2010.a.spirit.tooltip:2 "Todas las §Bpoblaciones§! §Ymaterialistas§! de [Root.GetName] ganan el modificador §Y$opinion_respected$§! con los siguientes efectos:\n£happiness  Felicidad §G+25%§! durante 20 años. Modificador §Y$materialist_attraction$§! añadido con los siguientes efectos:\nAtracción de ética materialista §G+100%§! durante 20 años."
 colony.2010.a.material:0 "No son una amenaza para nosotros."
 colony.2010.a.material.tooltip:2 "Todas las poblaciones §Yespiritualistas§! de [Root.GetName] ganan el modificador §Y$opinion_respected$§! con los siguientes efectos:\n£happiness  Felicidad §G+25%§! durante 20 años.\n\nModificador §Y$spiritualist_attraction$§! añadido con los siguientes efectos:\nAtracción de ética espiritualista §G+100%§! durante 20 años."
 colony.2010.b:0 "Sobornad a sus líderes."
 colony.2010.b.tooltip:0 "Ninguna población se convierte a una nueva ética.\n\n"
 colony.2010.c.material:0 "Hacedles frente con propaganda."
 colony.2010.c.material.tooltip:2 "Intentaremos disuadir el §Yespiritualismo§! de las §B£pops  poblaciones§! de [Root.GetName] y fomentar el §Ymaterialismo§!."
 colony.2010.c.spirit:0 "Que los guías espirituales los reorienten."
 colony.2010.c.spirit.tooltip:2 "Intentaremos disuadir el §Ymaterialismo§! de las §B£pops  poblaciones§! de [Root.GetName] y fomentar el §Yespiritualismo§!."
 colony.2011.desc.base:0 "Nuestros esfuerzos por redirigir a las poblaciones que se oponían a nuestros ideales por fin han dado resultado."
 colony.2011.desc.spirit:1 "Gracias a los incansables esfuerzos de nuestros líderes espirituales, por fin hemos dado la vuelta a la situación y cada vez hay más conversos. No solo los materialistas, personas de toda condición han visto la luz y abandonan sus anteriores creencias. Esperemos que nunca se vuelvan a apartar del buen camino."
 colony.2011.desc.material:1 "$colony.2011.desc.base$ Nuestra maquinaria de propaganda ha funcionado como esperábamos. No solo los espiritualistas, personas de toda condición han entrado en razón y abandonan sus anteriores delirios en favor del materialismo."
 colony.2011.a.spirit.tooltip:2 "Modificador §Y$spiritualist_attraction$§! añadido con los siguientes efectos:\nAtracción de ética espiritualista §G+100%§! durante 20 años."
 colony.2011.a.material.tooltip:2 "Modificador §Y$materialist_attraction$§! añadido con los siguientes efectos:\nAtracción de ética materialista §G+100%§! durante 20 años."
 colony.2012.desc:1 "Nuestros esfuerzos por hacer recapacitar a nuestro pueblo en [Root.GetName] han tenido el efecto contrario. Se han unido para resistir el intento de someterlos y han conseguido más seguidores. Son más fuertes que nunca."
 colony.2012.a.spirit.tooltip:1 "Todas las §Bpoblaciones§! materialistas de [Root.GetName] ganan el modificador §Y$opinion_disrespected$§! con los siguientes efectos:\n£happiness  Felicidad §G-40%§!.\n\nModificador §Y$materialist_attraction$§! añadido con los siguientes efectos:\nAtracción de ética materialista §G+100%§! durante 20 años."
 colony.2012.a.material.tooltip:2 "Todas las §Bpoblaciones§! espiritualistas de [Root.GetName] ganan el modificador §Y$opinion_disrespected$§! con los siguientes efectos:\n£happiness  Felicidad §G-40%§!.\n\nModificador §Y$spiritualist_attraction$§! añadido con los siguientes efectos:\nAtracción de ética espiritualista §G+100%§! durante 20 años."
 colony.2015.name:0 "Una extraña fábrica"
 colony.2015.desc:0 "Un grupo de investigadores encontró una fábrica oculta en [Root.GetName]. Su arquitectura y deterioro indican una antigua civilización especialmente apta para construir cosas duraderas.\n\nNuestra población podría usar fácilmente la instalación para incrementar el rendimiento de producción de la colonia."
 colony.2015.a.tooltip:0 "Una §Yextraña fábrica§! aparece en la superficie de [Root.GetName]."
 colony.2016.desc:0 "¡La dotación que asignamos a la extraña fábrica en [Root.GetName] ha desaparecido! Podríamos enviar otra dotación a sustituirla, o podríamos destruir la fábrica para asegurarnos de que esto no se repita."
 colony.2016.a.tooltip:0 "Una población desaparece en [Root.GetName]."
 colony.2017.desc:0 "¡Un segundo grupo de individuos ha desaparecido en la extraña fábrica! Afortunadamente, gracias a un registro dejado por uno de los trabajadores, ahora sabemos que la causa se debe a la existencia de trampas.\n\nHemos desactivado las trampas y ya deberíamos poder usar la fábrica sin más contratiempos. Sin embargo, la población no está muy contenta con la trampa mortal, digamos lo que digamos."
 colony.2017.a:0 "La gente se acostumbrará."
 colony.2017.b:0 "Invertid en asegurar la zona."
 colony.2017.a.tooltip:0 "Otra población desaparece en [Root.GetName].\n\n"
 colony.2017.b.tooltip:0 "Otra población desaparece en [Root.GetName].\n\n"
 colony.2018.desc:0 "La fábrica explotó cuando los trabajadores activaron por accidente un programa de autodestrucción. Por suerte, lograron evacuarla antes de que la vieja construcción se derrumbase.\n\nDeberíamos poder recuperar parte de la producción de los escombros."
 colony.2018.a:0 "Recuperad la producción de energía."
 colony.2018.b:0 "Recuperad la producción de minerales."
 colony.2018.a.tooltip:0 "La §Yextraña fábrica§! en [Root.GetName] ha sido §Rdestruida§!.\n\nAñade lo siguiente a la superficie de [Root.GetName]:\n£energy  §G+4§!"
 colony.2018.b.tooltip:0 "La §Yextraña fábrica§! en [Root.GetName] ha sido §Rdestruida§!.\n\nAñade lo siguiente a la superficie de [Root.GetName]:\n£minerals  §G+4§!"
 colony.2019.desc:0 "No se nos ha informado de ningún problema en la extraña fábrica de [Root.GetName]. Parece que la colonia mantiene sus estimaciones de producción."
 colony.2020.desc:0 "El equipo de demolición nos informa de que la fábrica de [Root.GetName] ha sido eliminada con éxito. Quizá sea mejor así.\n\nDeberíamos poder recuperar parte de la producción de los escombros."
 colony.2020.a.tooltip:0 "Añade lo siguiente a la superficie de [Root.GetName]:\n£energy  §G+3§!\n\n"
 colony.2020.b.tooltip:0 "Añade lo siguiente a la superficie de [Root.GetName]:\n£minerals  §G+3§!\n\n"
 colony.2025.name:0 "Lo que nos separa"
 colony.2025.desc:0 "La convivencia con otras especies ha causado incidentes en [Root.GetName]. Es difícil saber si se deben a xenofobia o a simples malentendidos, pero está claro que esas pequeñas disputas podrían ir a peor si no intervenimos."
 colony.2025.phobe.desc:0 "Los xenos que viven entre nosotros causan problemas en [Root.GetName]. Nuestro pueblo está furioso y cada día estallan más peleas. Si no hacemos nada, los alienígenas podrían acabar perdiendo algo más que un poco de fluido corporal."
 colony.2025.phile.desc:0 "Que nuestra especie coexista con otras formas de vida no siempre es fácil. Han empezado a surgir altercados en [Root.GetName], seguramente debido a nuestra incapacidad de integrar adecuadamente a los alienígenas en nuestra sociedad. Si no hacemos nada, estarán en peligro."
 colony.2025.a:0 "Distraed a la multitud enfurecida."
 colony.2025.a.phobe:0 "Segregad a los xenos."
 colony.2025.a.tooltip:0 "Todas las poblaciones [MyEmpire.GetSpeciesName]s de [Root.GetName] con el rasgo Xenófobo ganan el modificador §R$pop_angered$§! durante §Y24§! meses, con los siguientes efectos:\nFelicidad: §R-25%§!\nRecogida de recursos: §R-25%§!\n\n"
 colony.2025.a.phile:0 "Proteged a la minoría a cualquier precio."
 colony.2025.a.phile.tooltip:0 "Todas las poblaciones [MyEmpire.GetSpeciesName]s de [Root.GetName] con el rasgo Xenófobo ganan el modificador §R$pop_angered$§! durante §Y24§! meses, con los siguientes efectos:\nFelicidad: §R-25%§!\nRecogida de recursos: §R-25%§!\n\nTodas las poblaciones alienígenas y xenófilas de [Root.GetName] ganan el modificador §G$pop_pleased$§! durante §Y12§! meses, con los siguientes efectos:\nFelicidad: §G+25%§!\nRecogida de recursos: §G+25%§!\n\n"
 colony.2025.b:0 "No hagáis nada."
 colony.2025.b.phobe:0 "Que los xenos libren su propia lucha."
 colony.2025.b.tooltip:0 "1 población alienígena muere.\n\nTodas las poblaciones alienígenas y xenófilas de [Root.GetName] ganan el modificador §R$pop_angered$§! durante §Y12§! meses, con los siguientes efectos:\nFelicidad: §R-25%§!\nRecogida de recursos: §R-25%§!\n\n"
 colony.2030.name:0 "Asesino colonial"
 colony.2030.desc.base:0 "¡Han encontrado muerto a nuestro gobernador en [Root.GetName]! Atraparon al culpable cuando intentaba escapar. Era un asesino enviado por el §Y[AssassinEmpire.GetName]§!."
 colony.2030.desc:0 "$colony.2030.desc.base$ Lo que hagamos con el culpable tendrá consecuencias en nuestra ya inestable relación."
 colony.2030.desc.military:0 "$colony.2030.desc.base$ Este irrespetuoso acto de agresión solo puede ser el principio."
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$ La irreverencia alienígena no conoce límites."
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$ No solo es un atentado contra nuestro pueblo, sino contra los mismos dioses."
 colony.2030.a:0 "Enviad al asesino a su casa para mostrar buena voluntad."
 colony.2030.a.tooltip:0 "§Y[AssassinEmpire.GetName]§! gana el modificador de opinión §G$assassination_forgiven$§! hacia §Y[MyCountry.GetName]§!:\nOpinión: §G+35§!\n"
 colony.2030.b:0 "Conservad al asesino como fuente de información."
 colony.2030.c:0 "Ejecutad al asesino para mandar un mensaje."
 colony.2030.d:0 "Ejecutad al asesino para mostrar nuestra superioridad."
 colony.2035.name:0 "Infeccioso"
 colony.2035.desc:0 "Varios distritos de población en [Root.GetName] informan de que la gente enferma a un ritmo sin precedentes. Los afectados por alguna de las muchas cepas de esta enfermedad apenas pueden moverse y mueren a causa de unas horribles protuberancias.\n\nSi no se controla, la enfermedad podría ser el fin de [Root.GetName]."
 colony.2035.desc.material:0 "Varios distritos de población en [Root.GetName] informan de una feroz enfermedad. Se extiende con rapidez, tiene varias cepas que evolucionan muy deprisa y podría detener la producción y la expansión si no se le pone remedio.\n\nA no ser que actuemos rápido, la colonia podría sucumbir y su desarrollo se retrasaría años."
 colony.2035.desc.spirit:0 "Varios distritos de población en [Root.GetName] han sucumbido a una nueva e impía enfermedad desconocida para nuestros científicos. La vil afección evoluciona, lo que dificulta entenderla, pero hace que la mente flaquee mientras se ceba con el cuerpo.\n\nSi no tomamos medidas, podríamos perder muchas almas en la oscuridad."
 colony.2035.a:0 "Construid un hospital y enviad allí a los enfermos para estudiarlos."
 colony.2035.a.tooltip:0 "Coloca un §Y$building_quarantine$§! en §Y[Root.GetName]§!.\n\n"
 colony.2035.b.tooltip:0 "§RSustituye§! un edificio en §Y[Root.GetName]§! con un §Y$building_quarantine$§!.\n\n"
 colony.2035.c:0 "Poned a los infectados en cuarentena."
 colony.2035.c.spirit:0 "Aislad a los contaminados y rezad por que sea suficiente."
 colony.2035.c.tooltip:0 "Quita las poblaciones infectadas en §Y[Root.GetName]§!.\n\n"
 colony.2035.c.material:0 "Aplicad la eutanasia y eliminad el riesgo de contagio."
 colony.2035.c.badguy:0 "Ejecutad a la población infectada."
 colony.2035.c.tooltip.kill:0 "Mata a las poblaciones infectadas en [Root.GetName].\n\n"
 colony.2036.desc:0 "Aunque intentamos limitar el riesgo de contagio, la enfermedad en [Root.GetName] parece más difícil de contener de lo que pensamos. Han aparecido más casos con los mismos síntomas. Quizá haya que replantearse cómo abordar este problema."
 colony.2036.c:0 "Poned de nuevo a los infectados en cuarentena."
 colony.2036.c.spirit:0 "Aislad a los nuevos contaminados."
 colony.2036.c.material:0 "Aplicad la eutanasia a los nuevos infectados."
 colony.2036.c.badguy:0 "Ejecutad a la nueva población infectada."
 colony.2040.desc:0 "[Root.GetName] empieza a sucumbir a la enfermedad. Debemos actuar deprisa y enviar una población a la estación de investigación de emergencia. Si sobrevive hasta que encontremos su origen, podremos desarrollar una cura."
 colony.2041.desc:0 "Parece que la clínica de emergencia en [Root.GetName] ha podido curar a los sujetos de pruebas enfermos. Deberíamos enviar más allí para que los traten."
 colony.2042.desc:0 "Tras curar diversas cepas de la enfermedad en [Root.GetName], nuestro equipo de investigación logró sintetizar una vacuna. ¡Con esto podemos curar rápidamente a toda la población y poner fin al horror!"
 colony.2043.desc:0 "Ya no quedan infectados en [Root.GetName]. Parece que nadie más podrá ya contagiarse después de esto."
 colony.2044.desc:0 "[Root.GetName] está vacío. La población del [Root.GetPlanetMoon] ha sido aniquilada. La buena noticia es que esto habrá erradicado también la enfermedad, así que deberíamos poder repoblarlo."
 colony.2043.a:0 "Se acabó la pesadilla."
 colony.2050.name:0 "Errores de burocracia"
 colony.2050.desc:0 "Debido a un importante error burocrático, los servicios de alojamiento y mantenimiento de infraestructuras en partes de [Root.GetName] se han descuidado. La gente vive en pésimas condiciones y no lo tolerará mucho tiempo. Remediar esos problemas conllevará tiempo y esfuerzo."
 colony.2050.a.tooltip:0 "[Root.GetName] gana lo siguiente:\n$tb_decrepit_dwellings$ §R+1§!\n$tb_failing_infrastructure$ §R+1§!"
 colony.2050.b:0 "Invertid esfuerzos en la zona."
 colony.2050.c:0 "Tenemos una fuerte comunidad, ayudadlos a recuperarse."
 colony.2050.d:0 "Desalojad a los ocupantes y arrasad la zona."
 colony.2050.d.tooltip:0 "§S2 edificios§! de §Y[Root.GetName]§! han sido §Rdestruidos§!.\n\n§S2 poblaciones§! de §Y[Root.GetName]§! ganan el modificador §R$pop_angered$§! durante §Y24§! meses, con los siguientes efectos:\nFelicidad: §R-25%§!\nRecogida de recursos: §R-25%§!\n\n"
 anomaly.4105.a:0 "Un relato aleccionador."
 colony.2046.desc:0 "La enfermedad que asola a [Root.GetName] se ha cobrado su primera víctima. Para aumentar las probabilidades de encontrar una cura, debemos asegurarnos de que la clínica de emergencia tenga un grupo de pruebas para su estudio."
 colony.2046.a:0 "Informadme si hay más muertos."
 colony.2046.b:0 "No me informéis."
 colony.2047.desc:0 "Otro grupo de infectados en [Root.GetName] fallece por la enfermedad."
 colony.2041.b.desc:0 "La clínica en [Root.GetName] ha recogido muestras aleatorias de la población y ha logrado curar una cepa de la enfermedad de uno de los grupos. Deberíamos enviar gente a la clínica para acelerar el tratamiento."
 colony.2001.b.military.tooltip:0 "§B1 £pops  pob.§! en [Root.GetName] está más cerca de convertirse al §YMilitarismo§!.$colony.2001.b.tooltip$"
 colony.2001.b.pacifism.tooltip:0 "§B1 £pops  pob.§! en [Root.GetName] está más cerca de convertirse al §YPacifismo§!.$colony.2001.b.tooltip$"
 anomaly.4035.poi_1:0 "Primera estrella potencial"
 anomaly.4035.poi_2:0 "Segunda estrella potencial"
 anomaly.4155.a:0 "¡Vamos a intentarlo!"
 anomaly.4155.b:0 "Dejad en paz la cámara y a sus fantasmas."
 anomaly.4157.a:0 "Estás en [HomePlanet.GetName]. Aquí estás a salvo."
 anomaly.4157.b:0 "Tu planeta fue asolado por la guerra, solo quedas tú."
 anomaly.4157.c:0 "Recuperamos lo que pudimos de tu mundo destruido."
 anomaly.4020.rocket.desc.mach:0 "Hemos descubierto que el origen de las extrañas lecturas de minerales eran los restos de un número sin confirmar de naves espaciales con un tamaño anormal y de una tecnología avanzada. La descomposición de los materiales indica que tienen unos 2 380 669 años. La unidad científica desplegada en el lugar ha intentado aplicar ingeniería inversa en los cohetes de las naves, pero no lo ha conseguido porque estaban muy deteriorados."
 anomaly.4061.desc.mach:0 "Lo hemos intentado todo para averiguar cómo el recipiente de cerámica terminó en una órbita estelar. ¿Es que estamos todos averiados? ¿Tal vez ni siquiera existe? <<¡Error!>> Incluso hemos intentado calcular con esas posibilidades. <<¡Error!>>\nYa está bien. No hay nada más que podamos hacer.\n\nEl único aspecto positivo de esta investigación es que hemos dedicado un tiempo excesivo a las cuestiones teóricas y económicas cuando ya no podíamos seguir investigando esa absurda olla."
 anomaly.4061.a.mach:0 "Mis circuitos están colapsados."
 anomaly.4061.a.tooltip.mach:0 "Aceptemos la futilidad de la existencia.\n\n"
 anomaly.4062.desc.mach:0 "Tras un periodo extenso de tiempo sin resultados notables dedicado al estudio del objeto cerámico que tanto nos confundía, nuestras unidades científicas al fin han realizado un descubrimiento. El objeto no existe en lo que los [Root.Owner.GetSpeciesNamePlural] conocemos como espacio-tiempo tridimensional, sino que es más bien una proyección de una dimensión superior.\n\nAl analizarlo como una sombra de un objeto tetradimensional, hemos reunido datos suficientes para descifrar su mensaje. El objeto nos enseña a mejorar en todos los campos de investigación.\n\nSolo nos queda una pregunta: ¿quién o qué envió está información?"
 anomaly.4105.desc.mach:0 "El planeta [From.GetName] es un yermo tóxico y corrosivo, pero nuestros escáneres revelan que no siempre fue así. Parece que una civilización extinta destruyó su hogar por depender demasiado de combustibles y toxinas que alteraron el clima.\n\nEn una colina remota, cerca de una importante ciudad, hemos encontrado una instalación solitaria y activa. Es una planta de montaje robótica, desolada y rodeada de vehículos militares tan deteriorados que se desmoronan al tocarlos.\n\nLa instalación alienígena es extraña, pero podría proporcionarnos mucho material de estudio."
 anomaly.4105.a.mach:0 "Los orgánicos suelen ser cortos de miras."
 anomaly.4106.desc.mach:0 "Las luces de la instalación de [From.From.From.GetName] se encienden cuando llevamos a cabo el plan del oficial científico [Root.GetLeaderName].\n\nLos robots se activan y se mueven de inmediato con determinación. Las unidades tripulantes del [From.GetName] observan a los antiguos robots desplazarse por el mundo y comenzar a purificar su toxicidad.\n\nLos habitantes anteriores debían de estar demasiado ocupados con sus conflictos como para salvarse a sí mismos. Típico de los orgánicos."
 anomaly.4115.desc.mach:0 "¡Catástrofe en el [Root.GetName]! ¡Tras realizar sus estudios, sin hallar nada de interés, la tripulación regresó a la nave y se encontró a bordo una bestia orgánica del [From.GetPlanetMoon]!\n\nLa criatura ya ha dejado inoperativa a una unidad tripulante e intenta atravesar las paredes para llegar al resto. ¡A este paso, no durarán mucho! Hay un §Sproyecto especial§! para salvar la nave."
 anomaly.4116.desc.mach:0 "Nuestra fuerza de rescate ha logrado abatir a la bestia a bordo del [From.From.GetName]. El oficial científico [From.From.GetLeaderName] y su equipo han sufrido pocos daños y todavía son aptos para el servicio. El éxito de nuestras unidades armadas en acabar con la amenaza orgánica ha aumentado el grado de concentración de las plantas de montaje responsables de su fabricación.\n\nComo resultado, estamos notando un aumento en la velocidad de construcción de las unidades y en la eficacia del software de motivación."
 anomaly.4116.a.mach.tooltip:0 "§YTu imperio§! gana el modificador §G$army_inspiration_mach$§!."
 anomaly.4117.desc.mach:0 "Nuestra fuerza de rescate ha abatido a la bestia a bordo del [From.From.GetName]. Por desgracia, no han llegado a tiempo de salvar al oficial científico [From.From.GetLeaderName], que ha sufrido daños terminales tratando de proteger a las unidades tripulantes.\n\nAl menos la nave está intacta y la tripulación informa de que pronto reanudarán sus funciones normales. Los circuitos de nuestro mundo natal están entusiasmados con la eficacia de nuestro ejército al afrontar la situación."
 anomaly.4117.a.mach.tooltip:0 "Pierdes al §Rlíder científico§! de la nave.\n§YTu imperio§! gana el modificador §G$army_inspiration_mach$§!."
 colony.2016.a:0 "Sigue siendo acorde a nuestras necesidades."
 colony.2016.b:0 "Demoledla."
 colony.2016.b.tooltip:0 "La §S£building  extraña fábrica§! ha quedado destruida."
