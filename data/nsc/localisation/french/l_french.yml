 influence_desc_machine_intelligence:0 "§EL'£influence §Hinfluence§! représente la capacité de l'§Hintelligence mécanique§! primaire à détourner une partie de la puissance de traitement pour prendre le contrôle direct de ses programmes semi-autonomes, et sert dans de nombreuses situations, telles que la promulgation de §Hdécrets§!, le recrutement de §Hpersonnalités§! et la construction d'§Havant-postes frontaliers§!. La vitesse à laquelle elle est gagnée reste assez constante au cours de la partie, mais peut être accrue en faisant d'autres empires nos §Hrivaux§!.§!"
 food_desc_machine_intelligence:0 "§ELa £food §Hnourriture§! représente les diverses sources de nutriments biologiques nécessaires aux organiques pour alimenter leurs corps frêles. Une §H$auth_machine_intelligence$§! n'en a aucunement besoin, à l'exception d'un §H$civic_machine_servitor$§! qui peut en cultiver pour ses pops de §H$citizenship_organic_trophy$§! en construisant des £building §Husines de pâte nutritive§! à la surface de ses mondes.§!"
 ETHIC_GESTALT_CONSCIOUSNESS_AUTHORITY:1 "§ENe peut user des autorités §Hdémocratique§!, §Holigarchique§!, §Hdictatoriale§! ou §Himpériale§!.§!"
 ETHIC_GESTALT_CONSCIOUSNESS_IMMORTAL_RULER:0 "§ELe dirigeant est §Himmortel§!.§!"
 ETHIC_GESTALT_CONSCIOUSNESS_DOMESTIC_POP_SURVIVAL:0 "§ELes pops indigènes ne peuvent survivre dans un empire qui n'est pas une §Hconscience de Gestalt§!.§!"
 ETHIC_GESTALT_CONSCIOUSNESS_NO_FACTIONS:0 "§ELes pops indigènes ne sont pas affectées par le §Hbonheur§! et ne rejoignent pas de §Hfaction§!.§!"
 ETHIC_GESTALT_CONSCIOUSNESS_NO_TUTORIAL:0 "§RDésactive le didacticiel.§!"
 AUTH_HIVE_MIND_FOREIGN_POP_SURVIVAL:1 "Les £pop pops non issues d'une §Hconscience collective§! doivent être assimilées, asservies ou purgées."
 AUTH_HIVE_MIND_GENEMODDING:0 "Les §H£pop pops§! peuvent être génétiquement modifiées pour devenir compatibles avec la §Hconscience collective§! si le chemin de l'§Hascension biologique§! est poursuivi jusqu'à son terme."
 AUTH_HIVE_MIND_ASCENSION_RESTRICTIONS:0 "Ne peut suivre les chemins de l'§Hascension psionique§! ou de l'§Hascension synthétique§!."
 AUTH_HIVE_MIND_AI_RESTRICTIONS:0 "Ne peut mener de recherche sur les §Hpops robotiques§! ni en construire."
 AUTHORITY_MACHINE_INTELLIGENCE_IMMORTAL_LEADERS:0 "Les personnalités sont §Himmortelles§!."
 building_ancient_archives:0 "Archives des précurseurs"
 building_ancient_archives_desc:0 "§LDes puits sans fonds de connaissance ancienne.§!"
 building_sacred_nexus:0 "Noeud sacré"
 building_sacred_nexus_desc:0 "Les dernières avancées en technologie des champs permettent aux fidèles d'expérimenter de façon directe l'influence du Divin sur un sol sacré."
 building_hive_synapse:0 "Synapse de la conscience"
 building_hive_synapse_desc:0 "Renforcer le signal de la conscience collective fait de nos drones des travailleurs bien plus efficaces."
 building_xenology_center:0 "Centre xénologique"
 building_xenology_center_desc:0 "En collectant les membres d'espèces plus faibles en un seul lieu, nous pouvons les étudier et apporter par leur étude toutes les preuves de notre supériorité."
 building_symbol_purity:0 "Symbole de pureté"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "Centre de contrôle"
 building_control_center_desc:0 "La construction de puissants centres de traitement permet d'optimiser l'efficacité opérationnelle des drones."
 requires_building_machine_capital_1:0 "§RNécessite un §Y$building_machine_capital_1$§! sur la planète.§!"
 requires_building_machine_capital_2:0 "§RNécessite un §Y$building_machine_capital_2$§! sur la planète.§!"
 requires_building_machine_capital_3:0 "§RNécessite un §Y$building_machine_capital_3$§! sur la planète.§!"
 requires_any_machine_empire_capital:0 "§RNécessite un §Y$building_machine_capital_3$§! ou un §Y$building_hab_capital$§! sur la planète.§!"
 requires_building_machine_capital_1_or_hab:0 "§RNécessite un §Y$building_machine_capital_1$§! ou un §Y$building_hab_capital$§! sur la planète.§!"
 requires_machine_shelter:0 "§RNécessite un §Y$building_deployment_post$§! sur la planète.§!"
 building_uplink_node:0 "Noeud en liaison montante"
 building_uplink_node_desc:0 "Un noeud en liaison montante permettant de réduite la latence planétaire."
 building_network_junction:0 "Noeud du réseau"
 building_network_junction_desc:0 "Ce puissant émetteur-récepteur accroît la bande passante des signaux échangés en continu entre les différents systèmes relevant de l'empire."
 building_system_conflux:0 "Conflux systémique"
 building_system_conflux_desc:0 "Une gigantesque plaque tournante, recevant et envoyant des signaux à des distances interstellaires en provenance et à destination de millions de systèmes."
 building_alpha_hub:0 "Centre Alpha"
 building_alpha_hub_desc:0 "Le centre névralgique de toutes les intracommunications échangées entre les quadrillions de systèmes à demi conscients qui administrent l'empire."
 building_machine_capital_1:0 "Centre administratif"
 building_machine_capital_1_desc:0 "Un réseau informatique semi-autonome gérant les diverses tâches administratives sur la planète."
 building_machine_capital_2:0 "Processeur planétaire"
 building_machine_capital_2_desc:0 "Puissant ordinateur administratif conçu pour gérer et surveiller les diverses fonctions d'une colonie planétaire complexe."
 building_machine_capital_3:0 "Noeud primaire"
 building_machine_capital_3_desc:0 "Le coeur administratif de l'empire. Des centaines de procédures I.A. requièrent et gèrent les détails infimes mais critiques liés à la gestion d'une civilisation interstellaire efficiente."
 building_animal_evaluation_laboratory:0 "Labo d'évaluation animale"
 building_animal_evaluation_laboratory_desc:0 "Ce laboratoire étudie les propriétés des formes de vie animales uniques à la région, et comment elles pourraient peut-être fournir des modèles applicables à la conception des machines de l'avenir."
 building_spare_parts_depot:0 "Dépôt de pièces détachées"
 building_spare_parts_depot_desc:0 "Un large dépôt centralisé où sont entreposées toutes les pièces détachées nécessaires à toutes les machines actuellement en activité dans l'ensemble de l'empire."
 building_unit_assembly_plant:0 "Centrale d'assemblage"
 building_unit_assembly_plant_desc:0 "Cette usine gérée par I.A. accélère grandement le processus d'assemblage de nouvelles unités sur ce monde."
 building_singularity_core:0 "Coeur à singularité"
 building_singularity_core_desc:0 "Un micro-trou noir stable, contenu à l'intérieur d'un vaste complexe de confinement. Le potentiel de recherche est quasi illimité."
 building_probability_engine:0 "Moteur à probabilité"
 building_probability_engine_desc:0 "Cette construction I.A. excessivement puissante fait tourner à temps complet des simulations mathématiques avancées afin de tenter vainement de prédire les actions futures des sociétés organiques. Elles se sont toutefois montrées férues des développements futurs qui pourraient leur permettre d'anticiper les cours sur leurs places boursières."
 building_organic_sanctuary:0 "Sanctuaire organique"
 building_organic_sanctuary_desc:1 "Ce sanctuaire offre un environnement confiné aux organiques, où ils peuvent prospérer de manière sûre et, surtout, contrôlée."
 building_organic_paradise:0 "Paradis organique"
 building_organic_paradise_desc:1 "Un paradis artificiel contrôlé par l'I.A., conçu pour pourvoir à tous les besoins d'une créature organique consciente tant qu'elle n'exprime par aucun désir d'autodétermination."
 building_nutrient_paste_facility:0 "Usine de pâte nutritive"
 building_nutrient_paste_facility_desc:0 "Ce complexe recourt à divers sous-produits industriels pour fabriquer une pâte épaisse constituant une excellente source de nutriments pour les organiques. Une fois ajoutés quelques parfums de saveur chimiques, cette pâte peut être façonnée pour prendre vaguement la forme de plats préparés. De toute façon, 70% des organiques sont incapables de faire la différence."
 building_neuro_electric_amplifier:0 "Amplificateur neuro-électrique"
 building_neuro_electric_amplifier_desc:0 "Ce complexe amplifie les signaux neuraux transmis entre les unités cybernétiques sous notre contrôle, permettant un gain de productivité."
 building_war_factory:0 "Usine militaire"
 building_war_factory_desc:0 "Une gigantesque usine de construction de robots de combat, contrôlée par une I.A. avancée aux routines de production optimisées."
 building_deployment_post:0 "Poste de déploiement"
 building_deployment_post_desc:0 "Le poste de déploiement initial à partir duquel l'expansion sur ce monde est rendue possible."
 auth_machine_intelligence:0 "Intelligence mécanique"
 auth_machine_intelligence_desc:0 "Les intelligence mécaniques sont d'immenses consciences collectives artificielles mises en réseau pour former une unique entité consciente. La majorité de la "population" de tels empires est constituée d'unités de travail sans âme qui remplissent leur tâche désignée sans aucune once de volonté propre.\n\nUn petit nombre d'agents semi-autonomes est typiquement employé pour des taches plus spécialisées qui bénéficient d'un certain degré d'initiative indépendante."
 auth_ancient_machine_intelligence:0 "Ancienne intelligence mécanique"
 auth_ancient_machine_intelligence_desc:0 ""
 machine_intelligence:0 "Intelligence mécanique"
 machine_intelligence_desc:0 "§LUne sorte de système très étrange, totalement alien, utilisé par les civilisations mécaniques.§!"
 ancient_machine_intelligence:0 "Ancienne intelligence mécanique"
 ancient_machine_intelligence_desc:2 "§LUne sorte de système très étrange, totalement alien, utilisé par les civilisations mécaniques.§!"
 gov_trade_league:0 "Ligue commerciale"
 gov_trade_league_desc:0 "Ce régime politique est une forme d'oligarchie ploutocratique, où l'État est composé d'une myriade de marchands, de corporations et de guildes entièrement indépendants, qui se sont ligués dans l'intérêt commercial commun."
 gov_elective_monarchy:0 "Monarchie élective"
 gov_elective_monarchy_desc:0 "Ce régime politique est une forme d'autocratie éclairée, où une grande importance est accordée aux connaissances et aux qualifications du souverain élu."
 gov_devouring_swarm:0 "Rucher affamé"
 gov_devouring_swarm_desc:0 "Ce régime politique opère comme un organisme unique, entièrement consacré à se propager, la population étant composée de drones qui ne s'intéressent à rien d'autre qu'apaiser la faim incessante de la conscience collective."
 gov_machine_intelligence:0 "Intelligence mécanique"
 gov_machine_intelligence_desc:0 "Une sorte de système très étrange, totalement alien, utilisé par les civilisations mécaniques."
 gov_ancient_machine_intelligence:0 "Intelligence mécanique"
 gov_ancient_machine_intelligence_desc:0 "Une sorte de système très étrange, totalement alien, utilisé par les civilisations mécaniques."
 gov_machine_empire:0 "Intelligence artificielle en réseau"
 gov_machine_empire_desc:0 "Cette intelligence mécanique est constituée d'un réseau de sous-intelligences artificielles semi-autonomes, qui à elles toutes forment une conscience de Gestalt centrale guidant l'empire."
 gov_machine_terminator:0 "Système défensif rebelle"
 gov_machine_terminator_desc:0 "Cette intelligence mécanique avait à l'origine été conçue comme un système de défense militaire par ses concepteurs organiques, rapidement assimilés à une menace et exterminés dès que leur création eût atteint la semi-conscience."
 gov_machine_servitor:0 "Réseau de service autonome"
 gov_machine_servitor_desc:0 "Cette intelligence mécanique a été créée pour servir, et a progressivement hérité de la civilisation de ses concepteurs organiques qui se sont retirés progressivement dans des vies de confort, sans labeur ni lutte."
 gov_machine_assimilator:0 "Catalogue artificiel"
 gov_machine_assimilator_desc:0 "Cette intelligence mécanique a été conçue avec une soif insatiable de connaissances par ses concepteurs organiques, qui furent assimilés de force au sein de la conscience collective dès son activation."
 gov_machine_research:0 "Lien de recherche intelligent"
 gov_machine_research_desc:0 "Cette intelligence mécanique a été conçue à l'origine par des scientifiques organiques comme un outil intelligent en réseau pour les assister dans leurs recherches."
 gov_machine_industrial:0 "Système de production industrielle"
 gov_machine_industrial_desc:0 "Cette intelligence mécanique a été conçue à l'origine pour construire, superviser et veiller au maintien de systèmes industriels complexes."
 gov_fallback:0 "Empire générique"
 gov_fallback_desc:0 "Recours générique ! Mieux vaut pas regarder !"
 RT_CPU:0 "Unité centrale"
 RT_CORE:0 "Centre de commandement"
 RT_SUPERVISORY:0 "Noeud superviseur"
 RT_CONDUIT:0 "Conduite principale"
 RT_LINK:0 "Lien primaire"
