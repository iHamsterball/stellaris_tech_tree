 building_slave_processing:0 "Complexe de formation d'esclaves"
 building_slave_processing_desc:0 "Cet immense et imposant complexe est utilisé pour le travail forcé et pour anéantir toute forme de libre arbitre. Un complexe de formation d'esclaves est requis pour la création d'armées d'esclaves."
 building_robotics_assembly_plant:0 "Usine d'assemblage de robots"
 building_robotics_assembly_plant_desc:0 "La création d'armées robotiques nécessite une usine d'assemblage robotique.\nAjoute §Y1§! pop de §H$ROBOT_POP_SPECIES_1$§! par an\nEntretien de la pop : §Y1§!£energy  "
 building_robotics_assembly_plant_2:1 "Usine d'assemblage de droïdes"
 building_robotics_assembly_plant_2_desc:1 "La création d'armées robotiques nécessite une usine d'assemblage de droïdes.\nAjoute §Y1§! pop de §H$ROBOT_POP_SPECIES_2$§! par an\nAméliore les pops de §H$ROBOT_POP_SPECIES_1$§! en §H$ROBOT_POP_SPECIES_2$§!\nEntretien de la pop : §Y2§!£energy  "
 building_robotics_assembly_plant_3:1 "Usine d'assemblage de synthétiques"
 building_robotics_assembly_plant_3_desc:1 "La création d'armées robotiques nécessite une usine d'assemblage de synthétiques.\nAjoute §Y1§! pop de §H$ROBOT_POP_SPECIES_3$§! par an\nAméliore les pops de §H$ROBOT_POP_SPECIES_2$§! en §H$ROBOT_POP_SPECIES_3$§!\nEntretien de la pop : §Y5§!£energy  "
 building_colony_shelter:0 "Vaisseau-abri reconstitué"
 building_colony_shelter_desc:0 "Les restes d'un Vaisseau de colonisation, réassemblés pour un usage planétaire."
 building_capital_1:1 "Administration planétaire"
 building_capital_1_desc:0 "Un centre gouvernemental basique pour gérer diverses tâches administratives."
 building_capital_2:0 "Capitale planétaire"
 building_capital_2_desc:0 "Le siège de l'élite dirigeante locale."
 building_capital_3:0 "Complexe-capitale de l'Empire"
 building_capital_3_desc:1 "Un agencement colossal entremêlant des bureaux administratifs et des réseaux d'infrastructure qui permet la construction et l'exploitation d'installations très exigeantes."
 building_ancient_factory:1 "Fabricants autonomes"
 building_ancient_factory_desc:1 "§LCet ancien complexe a été construit avec une technologie qui a depuis longtemps été perdue.§!"
 building_dark_matter_power_plant:0 "Centrale à matière noire"
 building_dark_matter_power_plant_desc:0 "§LCet ancien complexe a été construit avec une technologie qui a depuis longtemps été perdue.§!"
 building_agri_processing_complex:0 "Complexe de traitement agricole"
 building_agri_processing_complex_desc:0 "§LCet ancien complexe a été construit avec une technologie qui a depuis longtemps été perdue.§!"
 building_primitive_farm:0 "Fermes primitives"
 building_primitive_farm_desc:0 "Des fermes primitives pour travailler le sol en échange d'un maigre tribut."
 building_primitive_factory:0 "Usine primitive"
 building_primitive_factory_desc:0 "Des usines primitives et inefficaces vomissant de la pollution pour produire des biens."
 building_mutant_landfill:0 "Décharge de mutants"
 building_mutant_landfill_desc:0 "Une masse putride de cadavres de mutants. Leur matière organique volatile s'est agrégée pour former une sorte de structure."
 building_vault:0 "Caveau souterrain"
 building_vault_desc:0 "Ces tentes marquent l'entrée de surface d'un immense caveau souterrain, prévu comme un abri anti-bombes par les habitants originaux de ce monde. Ses occupants se sont montés les uns contre les autres lorsqu'ils sont arrivés à court de vivres."
 building_vault_2:0 "Caveau souterrain"
 building_vault_2_desc:0 "Ces tentes marquent l'entrée de surface d'un immense caveau souterrain, prévu comme un abri anti-bombes par les habitants originaux de ce monde. Le caveau contient une gigantesque machine ainsi que des réserves d'équipement minier."
 building_particle_accelerator:0 "Accélérateur de particules"
 building_particle_accelerator_desc:0 "Cet ancien accélérateur de particules a été construit en utilisant un nouveau concept, et les terminaux qui ont survécu au sein de la structure contiennent des quantités astronomiques de données de recherche qui semblent avoir été amassées par quelqu'un qui devait être un brillant physicien théorique."
 building_odd_factory:0 "Étrange usine"
 building_odd_factory_desc:0 "Un complexe bien conçu qui produit des ressources à haute valeur ajoutée, abandonné sur la planète par une civilisation différente."
 building_quarantine:0 "Station de recherche sur l'épidémie"
 building_quarantine_desc:0 "Hôpital temporaire consacré à l'étude des malades infectés par l'épidémie afin de découvrir un remède."
 building_plague_memorial:0 "Mémorial commémorant l'épidémie"
 building_plague_memorial_desc:0 "Un monument commémoratif pour rappeler aux habitants l'horrible maladie qui hantait autrefois leurs foyers. Il se dresse comme un testament à la survie de la nation."
 building_power_hub_1:1 "Centre d'alimentation I"
 building_power_hub_1_desc:1 "Les centres d'alimentation produisent quelques crédits énergétiques par eux-mêmes, mais augmentent surtout le rendement global en crédits énergétiques de la planète."
 building_power_hub_2:1 "Centre d'alimentation II"
 building_power_hub_2_desc:1 "$building_power_hub_1_desc$"
 building_mineral_processing_plant_1:1 "Centrale de traitement des minéraux I"
 building_mineral_processing_plant_1_desc:1 "Les centrales de traitement des minéraux produisent quelques minéraux par elles-mêmes, mais augmentent surtout le rendement global en minéraux de la planète."
 building_mineral_processing_plant_2:1 "Centrale de traitement des minéraux I"
 building_mineral_processing_plant_2_desc:1 "$building_mineral_processing_plant_1_desc$"
 building_clinic:1 "Généclinique"
 building_clinic_desc:2 "Les génécliniques fournissent des traitements médicaux perfectionnés, ce qui statistiquement contribue à la santé de la population et à allonger son espérance de vie."
 building_hospital:1 "Centre de cytorevitalisation"
 building_hospital_desc:1 "Les centres de cytorevitalisation fournissent des traitements médicaux perfectionnés à une population importante. Les traitements cellulaires permettent de disposer d'une population bien plus saine et à l'espérance de vie accrue."
 building_mineral_silo_1:1 "Silo à minéraux I"
 building_mineral_silo_1_desc:1 "Les silos à minéraux augmentent la capacité de stockage en minéraux de notre empire."
