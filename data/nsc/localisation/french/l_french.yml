 AFTERBURNER_1:0 "Postcombustion"
 AFTERBURNER_1_DESC:0 "La postcombustion permet au vaisseau des vitesses de combat accrues."
 AFTERBURNER_2:0 "Postcombustion améliorée"
 AFTERBURNER_2_DESC:0 "La postcombustion améliorée permet au vaisseau des vitesses de combat encore accrues."
 SHIELD_1:0 "Déflecteurs"
 SHIELD_1_DESC:0 "Les écrans déflecteurs d'énergie peuvent arrêter une quantité limitée de feu ennemi avant de surcharger. Leur principal inconvénient est leur consommation excessive d'énergie."
 SHIELD_2:0 "Déflecteurs améliorés"
 SHIELD_2_DESC:0 "Ces écrans déflecteurs améliorés sont capables d'absorber une puissance de feu bien plus conséquente avant de surcharger."
 SHIELD_3:0 "Boucliers"
 SHIELD_3_DESC:0 "Ces nouveaux générateurs de boucliers représentent la dernière génération d'écrans énergétiques, pour remplacer l'ancienne technologie de déflexion. Ils offrent une protection bien supérieure."
 SHIELD_4:0 "Boucliers avancés"
 SHIELD_4_DESC:0 "Un générateur de boucliers amélioré qui produit un champ énergétique encore plus résistant. Seul un feu ennemi nourri et prolongé peut pénétrer cette barrière."
 SHIELD_5:0 "Hyper boucliers"
 SHIELD_5_DESC:0 "Ces boucliers énergétiques renforcés sont incroyablement résistants. La protection qu'ils octroient est sans pareille."
 SHIELD_RECHARGER:0 "Condensateur de bouclier"
 SHIELD_RECHARGER_DESC:0 "Ces condensateurs emmagasinent les surplus d'énergie qui peuvent ensuite être rapidement transférés dans l'éventualité d'une panne du bouclier. Cela permet de grandement améliorer la vitesse à laquelle le bouclier se recharge."
 AUTO_REPAIR:0 "Tissu de coque régénératif"
 AUTO_REPAIR_DESC:0 "Ces bactéries sont imprimées dans le concept structurel du vaisseau et essaieront de restaurer son intégrité si elle devait être compromise."

 ARMOR_1:0 "Blindage nanocomposite"
 ARMOR_1_DESC:0 "Un blindage de la coque renforcé en nanocomposites peut fournir une couche supplémentaire de protection qui peut faire la différence entre vivre et mourir dans une situation de combat."
 ARMOR_2:0 "Blindage céramo-métallique"
 ARMOR_2_DESC:0 "Une combinaison de différents métaux et céramiques qui peut fournir un blindage résistant sans sacrifier la flexibilité."
 ARMOR_3:0 "Blindage en plastacier"
 ARMOR_3_DESC:0 "Le plastacier est un matériau élastique combinant la plupart des qualités du plastique avec celles du métal. Il est relativement bon marché à produire et peut être utilisé pour améliorer le blindage d'un vaisseau."
 ARMOR_4:0 "Blindage duracier"
 ARMOR_4_DESC:0 "Ce matériau résistant et pourtant flexible est capable de supporter de grandes épreuves. Il est très utile en tant que blindage de vaisseau."
 ARMOR_5:0 "Blindage neutronium"
 ARMOR_5_DESC:0 "Ce matériau incroyablement dense peut résister à une puissance de feu qui transformerait un blindage fait de tout autre alliage en bouillie."
 CRYSTAL_ARMOR_1:0 "Placage de cristaux imprégnés"
 CRYSTAL_ARMOR_1_DESC:1 "Un alliage d'éléments récoltés sur les très résistantes entités cristallines compose les couches intérieures de ce placage, améliorant l'intégrité de la coque."
 CRYSTAL_ARMOR_2:0 "Placage de cristaux forgés"
 CRYSTAL_ARMOR_2_DESC:1 "Des modifications apportées au processus de forge de l'alliage cristallin permettent d'en augmenter la durabilité."

 SHIP_THRUSTER_1:0 "Propulseurs chimiques"
 SHIP_THRUSTER_1_DESC:0 "Des propulseurs chimiques simples et modérément efficaces qui reposent sur des carburants combustibles pour générer la propulsion."
 SHIP_THRUSTER_2:0 "Propulseurs ioniques"
 SHIP_THRUSTER_2_DESC:0 "Ces propulseurs électriques utilisent des rayons ioniques pour générer la propulsion sans requérir de propergol."
 SHIP_THRUSTER_3:0 "Propulseurs à plasma"
 SHIP_THRUSTER_3_DESC:0 "Une forme de propulsion électrique avancée, les propulseurs à plasma permettent aux vaisseaux d'atteindre de meilleurs vitesses sous-luminiques et une meilleure maniabilité."
 SHIP_THRUSTER_4:0 "Propulseurs à impulsion"
 SHIP_THRUSTER_4_DESC:0 "Ces propulseurs avancés alimentés par la fusion permettent aux vaisseaux une maniabilité et une vitesse inégalées dans des conditions sous-luminiques."

