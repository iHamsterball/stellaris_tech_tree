 trait_rapid_breeders:0 "Bonne reproductrice"
 trait_rapid_breeders_desc:0 "§LCette espèce se reproduit très rapidement, permettant la croissance de la population.§!\n"
 trait_slow_breeders:0 "Mauvaise reproductrice"
 trait_slow_breeders_desc:0 "§LCette espèce se reproduit lentement, ce qui diminue la croissance de la population.§!\n"
 trait_charismatic:0 "Charismatique"
 trait_charismatic_desc:0 "§LLes membres de cette espèce ont un charisme particulier, et sont généralement considérés comme d'agréable compagnie.§!\n"
 trait_repugnant:0 "Répugnante"
 trait_repugnant_desc:0 "§LL'apparence physique et les coutumes de cette espèce dérangent la plupart des autres, aussi bien peu apprécient de s'en approcher.§!\n"
 trait_talented:0 "Talentueuse"
 trait_talented_desc:0 "§LLes membres de cette espèce naissent avec des dons innés.§!\n"
 trait_strong:0 "Forte"
 trait_strong_desc:0 "§LLes membres de cette espèce possèdent une grande force physique, ce qui en fait de redoutables combattants au sol.§!\n"
 trait_very_strong:0 "Très forte"
 trait_very_strong_desc:0 "§LLes membres de cette espèce possèdent une force qui défierait presque les lois de la physique.§!\n"
 trait_weak:0 "Faible"
 trait_weak_desc:0 "§LLes membres de cette espèce sont physiquement plus faibles que la moyenne, ce qui en fait de piètres combattants au sol.§!\n"
 trait_tough:0 "Coriace"
 trait_tough_desc:0 "Les membres de cette espèce sont capables de résister à un traumatisme physique qui tuerait pourtant la plupart des autres êtres.\n"
 trait_frail:0 "Frêle"
 trait_frail_desc:0 "Les membres de cette espèce sont particulièrement fragiles - ce qui serait une blessure mineure pour d'autres leur est fatal.\n"
 trait_stoic:0 "Stoïque"
 trait_stoic_desc:0 "Les membres de cette espèce possèdent une grande discipline mentale, ils paniquent rarement lorsqu'ils sont placés face à des situations dangereuses.\n"
 trait_timid:0 "Timide"
 trait_timid_desc:0 "Les membres de cette espèce ont tendance à éviter les confrontations physiques et sont prompts à la panique.\n"
 trait_indolent:0 "Indolent"
 trait_indolent_desc:0 "Les membres de cette espèce rechignent face au dur labeur et plus généralement à faire des efforts.\n"
 trait_wasteful:0 "Dépensier"
 trait_wasteful_desc:0 "Les membres de cette espèce semblent n'avoir aucun concept de sobriété et sont enclins à consommer de manière inutile.\n"
 trait_communal:0 "Grégaire"
 trait_communal_desc:0 "§LLes membres de cette espèce ont pour habitude de vivre les uns sur les autres.§!\n"
 trait_solitary:0 "Solitaire"
 trait_solitary_desc:0 "§LLes membres de cette espèce sont solitaires et s'accrochent à leur territoire, les lieux surpeuplés les rendent nerveux.§!\n"
 trait_adaptive:0 "Adaptative"
 trait_adaptive_desc:1 "§LCette espèce s'adapte facilement dans des environnements qui ne lui sont pas familiers.§!\n"
 trait_extremely_adaptive:0 "Très adaptative"
 trait_extremely_adaptive_desc:0 "§LCette espèce est remarquablement douée pour s'adapter à n'importe quel environnement qui ne lui est pas familier.§!\n"
 trait_nonadaptive:0 "Peu adaptative"
 trait_nonadaptive_desc:0 "§LCette espèce s'adapte mal dans les environnements qui ne lui sont pas familiers.§!\n"
 trait_nomadic:0 "Nomade"
 trait_nomadic_desc:0 "§LCette espèce a connu un passé nomade, et cela ne dérange pas ses membres de s'établir sur d'autres mondes.§!\n"
 trait_sedentary:0 "Sédentaire"
 trait_sedentary_desc:0 "§LCette espèce a connu un passé sédentaire, et ses membres sont réticents à migrer loin de l'endroit où ils ont grandi.§!\n"
 trait_thrifty:0 "Économe"
 trait_thrifty_desc:0 "§LLes membres de cette espèce sont instinctivement de bons économistes et cherchent systématiquement à faire des profits en réduisant les dépenses autant que possible.§!\n"
 trait_industrious:0 "Industrieuse"
 trait_industrious_desc:0 "§LCette espèce est connue pour sa nature courageuse et dure au mal, et son désir de toujours chercher à faire plus et mieux.§!\n"
 trait_natural_engineers:0 "Douée en ingénierie"
 trait_natural_engineers_desc:0 "§LCette espèce entretient un penchant naturel pour l'ingénierie et les sciences matérielles.§!\n"
 trait_poor_engineers:0 "Mauvaise en ingénierie"
 trait_poor_engineers_desc:0 "§LLes membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux de l'ingénierie.§!\n"
 trait_natural_physicists:0 "Douée en physique"
 trait_natural_physicists_desc:0 "§LCette espèce entretient un penchant naturel pour la physique théorique et les phénomènes ayant trait aux astres.§!\n"
 trait_poor_physicists:0 "Mauvaise en physique"
 trait_poor_physicists_desc:0 "§LLes membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux de la physique théorique.§!\n"
 trait_natural_sociologists:0 "Douée en sc. sociales"
 trait_natural_sociologists_desc:0 "§LCette espèce entretient un penchant naturel pour les sciences sociales et les études biologiques.§!\n"
 trait_poor_sociologists:0 "Mauvaise en sc. sociales"
 trait_poor_sociologists_desc:0 "§LLes membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux des sciences sociales.§!\n"
 trait_quick_learners:0 "Apprend vite"
 trait_quick_learners_desc:0 "§LLes membres de cette espèce apprennent rapidement de leurs expériences.§!\n"
 trait_slow_learners:0 "Apprend lentement"
 trait_slow_learners_desc:0 "§LLes membres de cette espèce sont lents à tirer des enseignements de leurs expériences.§!\n"
 trait_long_lifespans:0 "Grande espérance de vie"
 trait_long_lifespans_desc:0 "L'espérance de vie naturelle de cette espèce est plus long que la normale.\n"
 trait_short_lifespans:0 "Faible espérance de vie"
 trait_short_lifespans_desc:0 "L'espérance de vie naturelle de cette espèce est plus courte que la normale.\n"
 trait_uplifted:0 "Provoluée"
 trait_uplifted_desc:0 "§LCette espèce a été provoluée de ses origines primitives, et ses membres sont plus heureux s'ils vivent sur des planètes appartenant à leurs bienfaiteurs.§!\n"
 trait_presapient_starborn:0 "Née pour les étoiles"
 trait_presapient_starborn_desc:0 "§LConsciemment ou non, cette espèce a toujours aspiré à voyager jusqu'aux étoiles.§!\n"
 trait_presapient_earthbound:0 "Liée à son monde"
 trait_presapient_earthbound_desc:0 "§LLes membres de cette espèce sont très attachés à cette planète qu'ils considèrent comme leur.§!\n"
 trait_presapient_natural_intellectuals:0 "Intellectuelle"
 trait_presapient_natural_intellectuals_desc:0 "§LLes membres de cette espèce sont inhabituellement attachés aux choses de l'esprit.\n§!"
 trait_presapient_proles:0 "Manuelle"
 trait_presapient_proles_desc:0 "§LCette espèce a toujours évité les recherches intellectuelles, préférant le travail physique.§!\n"
 trait_presapient_conservative:0 "Traditionaliste"
 trait_presapient_conservative_desc:0 "§LLes membres de cette espèce accordent bien plus de poids à la sagesse ancienne qu'à de nouvelles expériences.§!\n"
 trait_presapient_irradiated:0 "Irradiée"
 trait_presapient_irradiated_desc:0 "§LCette espèce a su évoluer pour prospérer dans des environnements où le taux d'irradiation est extrêmement élevé.§!"
