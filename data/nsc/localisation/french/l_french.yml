 garrison_army:2 "Milice"
 garrison_army_plural:2 "Milices"
 garrison_army_desc:2 "Chaque planète possède des milices de défense, dont l'importance est déterminée par le nombre de pops. Les milices ne peuvent être transportées."
 slave_army:0 "Armée d'esclaves"
 slave_army_plural:0 "Armées d'esclaves"
 slave_army_desc:0 "Des soldats esclaves qui servent leurs maîtres sur le champ de bataille. La plupart sont conscrits de force, mais de nombreux esclaves se portent volontaires dans une tentative désespérée d'augmenter leurs rations alimentaires et d'échapper à un travail éreintant."
 clone_army:0 "Armée de clones"
 clone_army_plural:0 "Armées de clones"
 clone_army_desc:0 "Des clones élevés in vitro qui atteignent l'âge adulte en quelques mois. Avec une espérance de vie naturelle d'un peu moins d'une décennie, leur manque d'initiatives personnelles est considéré comme un compromis acceptable en raison de leur obéissance totale envers les officiers."
 robotic_army:1 "Armée robotique d'assaut"
 robotic_army_plural:0 "Armées robotiques"
 robotic_army_desc:0 "Des machines à tuer froides et sans pitié, conçues uniquement pour la guerre. Elles poursuivent leurs objectifs sans relâche et sont imperméables aux effets dévastateurs de la baisse de moral qui rongent si souvent les unités de combat organiques."
 robotic_defense_army_desc:0 "$robotic_army_desc$"
 android_army:1 "Armée androïdes d'assaut"
 android_army_plural:0 "Armées d'androïdes"
 android_army_desc:1 "Rouages semi-autonomes dans une machine de guerre bien huilée, les combattants androïdes sont plus résistants, agressifs et réactifs aux changements de conditions sur le champ de bataille que leurs prédécesseurs robotiques."
 android_defense_army_desc:0 "$android_army_desc$"
 psionic_army:0 "Armée psionique"
 psionic_army_plural:0 "Armées psioniques"
 psionic_army_desc:0 "Des soldats doués de capacités psioniques. Leur concentration sur les pouvoir psioniques destructifs a mené à des tactiques et stratégies radicalement différentes sur le champ de bataille - leur premier objectif est toujours d'éliminer la volonté de combattre."
 xenomorph_army:0 "Armée xénomorphe"
 xenomorph_army_plural:0 "Armées xénomorphes"
 xenomorph_army_desc:0 "Des hordes de monstruosités affamées issues de la bio-ingénierie constituées avec juste de quoi tenir ensemble des dents, des griffes et dotées d'un besoin instinctif de tuer. Une équipe de scientifiques contrôle et supervise les essaims enragés de son mieux depuis des bunkers fortifiés situés derrière le front."
 gene_warrior_army:0 "Armée de guerriers géniques"
 gene_warrior_plural:0 "Armées de guerriers géniques"
 gene_warrior_army_desc:0 "Super soldats génétiquement modifiés. Les recrues sont généralement choisies parmi l'élite des forces militaires conventionnelles. Puis elles subissent une thérapie génique étendue, afin de devenir plus grands, plus forts et plus rapides que leurs anciens collègues."
 swarm_army:0 "Armée préthoryne"
 swarm_army_plural:0 "Armées préthorynes"
 swarm_army_desc:1 "Ils sont affamés."
 army_rank_regular:0 "Normal"
 army_rank_experienced:0 "Expérimenté"
 army_rank_veteran:0 "Vétéran"
 army_rank_elite:0 "Élite"
 rebel_army:0 "Armée rebelle"
 rebel_army_desc:0 "Les rebelles créés à partir de pops qui en ont assez de subir des traitements injustes."
 rebel_slave_defense_army:0 "Compagnie esclave rebelle"
 rebel_slave_defense_army_desc:0 "Armées composées d'esclaves mécontents qui se soulevés pour prendre les armes et s'emparer de la planète."
 primitive_army:0 "Armée primitive"
 primitive_army_plural:0 "Armées primitives"
 primitive_army_desc:1 "Une armée primitive n'est rien de plus qu'une foule désorganisée équipée avec les armes barbares que son monde a réussi à produire."
 industrial_army:0 "Armée industrielle"
 industrial_army_plural:0 "Armées industrielles"
 industrial_army_desc:1 "Une armée industrielle n'a pas les capacités de réponse dynamique d'une force moderne mais est nominalement organisée."
 postatomic_army:0 "Armée post-atomique"
 postatomic_army_plural:0 "Armées post-atomique"
 postatomic_army_desc:1 "Une armée post-atomique est bien équipée selon les standards primitifs et son entraînement et sa discipline peuvent parfois rivaliser avec les plus résistantes des forces martiales civilisées."
 elite_guard_army:0 "Armée de gardes d'élite"
 elite_guard_army_plural:0 "Armées de gardes d'élite"
