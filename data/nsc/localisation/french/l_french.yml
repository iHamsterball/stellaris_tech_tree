 SCOUT_HANGAR_1:0 "Escadrille de reconnaissance"
 SCOUT_HANGAR_1_DESC:1 "Une escadrille d'appareils de reconnaissance fournit des capacités basiques d'attaque contre les bombardiers et appareils ennemis à proximité du vaisseau-mère."
 FIGHTERS_HANGAR_1:0 "Escadrille de chasseurs basiques"
 FIGHTERS_HANGAR_1_DESC:1 "Les chasseurs de combat basiques sont déployés pour engager les cibles hostiles avoisinantes dès lors que le vaisseau-mère engage le combat."
 FIGHTERS_HANGAR_2:0 "Escadrille de chasseurs améliorés"
 FIGHTERS_HANGAR_2_DESC:1 "Les chasseurs améliorés ciblent de façon coordonnée les plus petits vaisseaux ennemis ainsi que les bombardiers et appareils d'attaque."
 FIGHTERS_HANGAR_3:0 "Escadrille de chasseurs avancés"
 FIGHTERS_HANGAR_3_DESC:1 "Une escadrille de chasseurs avancés est capable d'infliger des dégâts importants aux plus petits vaisseaux ennemis et peut se défendre contre les appareils hostiles."
 BOMBERS_HANGAR_1:0 "Escadrille de bombardiers basiques"
 BOMBERS_HANGAR_1_DESC:1 "Une escadrille de bombardiers basiques dispose d'une charge peu importante et est déployée pour attaquer de façon rapprochée des vaisseaux ennemis plus imposants."
 BOMBERS_HANGAR_2:0 "Escadrille de bombardiers améliorés"
 BOMBERS_HANGAR_2_DESC:1 "Les bombardiers améliorés infligent des dégâts plus importants aux vaisseaux militaires ennemis."
 BOMBERS_HANGAR_3:0 "Escadrille de bombardiers avancés"
 BOMBERS_HANGAR_3_DESC:1 "Les bombardiers avancés naviguent avec dextérité au coeur des champs de bataille stellaires pour approcher les vaisseaux ennemis sous des angles inattendus avant de larguer leurs charges explosives."
 
 SPACE_WHALE_WEAPON_1:0 "Siphon énergétique"
 SPACE_WHALE_WEAPON_1_DESC:2 "Basé sur un processus biologique particulier observé chez les tiyankis, le siphon énergétique stimule le support de transfert d'énergie des vaisseaux ennemis visés."

