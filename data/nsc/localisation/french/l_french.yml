 TECH_UNLOCK_COMBAT_COMPUTERS_1_TITLE:0 "§HPermet le composant§! Rôles de combat basiques"
 TECH_UNLOCK_COMBAT_COMPUTERS_1_DESC:0 "§HRôles de combat basiques§!\nLes récents progrès dans la théorie comportementale des IA nous permettent de désigner des rôles de combat spécifiques pour nos ordinateurs embarqués sur les vaisseaux."
 TECH_UNLOCK_COMBAT_COMPUTERS_2_TITLE:0 "§HPermet le composant§! Rôles de combat avancés"
 TECH_UNLOCK_COMBAT_COMPUTERS_2_DESC:0 "§HRôles de combat avancés§!\nDes avancées additionnelles dans les algorithmes d'adaptation au combat permettent à nos IA embarquées de remplir leurs rôles bien plus efficacement."
 TECH_UNLOCK_COMBAT_COMPUTERS_3_TITLE:0 "§HPermet le composant§! I.A. de combat consciente"
 TECH_UNLOCK_COMBAT_COMPUTERS_3_DESC:0 "§HI.A. de combat consciente§!\nExploiter le réflexe de survie de notre I.A. consciente, ou sa peur de la mort, devrait grandement améliorer sa réactivité en combat."
