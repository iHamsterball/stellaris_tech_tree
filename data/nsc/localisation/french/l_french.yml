 influence_desc_hive_mind:0 "§EL'£influence §Hinfluence§! représente la capacité de notre §Hconscience collective§! à contrôler notre population de drones, et sert dans de nombreuses situations, telles que la promulgation de §Hdécrets§!, le recrutement de §Hpersonnalités§!, et la construction d'§Havant-postes frontaliers§!. La vitesse à laquelle elle est gagnée reste assez constante au cours de la partie, mais peut être légèrement accrue :\n§Y1.§! en améliorant les £building §Hcapitales planétaires§! à leurs niveaux les plus élevés ;\n§Y2.§! en déclarant d'autres empires comme nos §Hrivaux§!.§!"
