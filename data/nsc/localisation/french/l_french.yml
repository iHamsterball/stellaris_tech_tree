 purge_normal_tooltip:0 "Les pops de cette espèce sont éradiquées de façon systématique. Il s'agit de la forme de purge la plus rapide qui soit."
 purge_normal_tooltip_delayed:0 "§LLes équipes d'extermination sont efficaces. Éradiquer des populations entières prend naturellement du temps, mais le travail est bien fait.§!"
 purge_displacement:0 "Déportation"
 purge_displacement_tooltip:0 "Les pops concernées vont être progressivement expulsées de notre espace. À elle de trouver un refuge ailleurs."
 purge_displacement_tooltip_delayed:0 "§LCe n'est pas que nous les expulsons leurs foyers. Simplement, leurs foyers ne sont plus à eux, c'est tout.§!"
 purge_neutering:0 "Stérilisation"
 purge_neutering_tooltip:0 "Les pops de cette espèce ne se développent plus, et finiront par disparaître avec le temps, mais elles ne subissent qu'une pénalité de £happiness §Rbonheur§! réduite."
 purge_neutering_tooltip_delayed:0 "§LRien d'autre que l'élimination progressive d'une population. Notre civilisation travaille pour conntaître un avenir radieux, mais certains ne seront plus là pour le voir.§!"
 purge_labor_camps:0 "Travail forcé"
 purge_labor_camps_tooltip:0 "Les pops de cette espèce travaillent jusqu'à en mourir et peuvent être utilisées pour produire £food §Hnourriture§! et £minerals §Hminéraux§! jusqu'à leur trépas."
 purge_labor_camps_tooltip_delayed:0 "§LAu moins, par leur sacrifice ultime, ces pops se seront avérées un minimum utiles.§!"
 purge_processing:0 "Traitement"
 purge_processing_tooltip:0 "Les pops de cette espèce sont transformées en denrées riches en nutriments, ce qui améliore jusqu'à leur trépas la disponibilité en £food §Hnourriture§!."
 purge_processing_tooltip_delayed:0 "§LC'est triste, certes. Mais c'est indéniable. Certains ne sont destinés qu'à permettre à de meilleurs qu'eux d'atteindre leurs ambitions.§!"
 migration_control_yes:0 "Contrôle des migrations"
 migration_control_yes_tooltip:0 "Le §Hcontrôle des migrations§! interdit aux pops de cette espèce de se déplacer librement entre nos mondes."
 migration_control_yes_tooltip_delayed:0 "§LLe déplacement libre des pops peut permettre de mieux répartir les ressources. Mais, parfois, ce qui est nécessaire n'est pas efficace.§!"
 migration_control_no:0 "Aucun contrôle des migrations"
 migration_control_no_tooltip_delayed:1 "§LTout comme nos ancêtres primitifs ont erré à la recherche d'un foyer où s'établir, chacun doit rester libre de décider de son propre destin parmi les étoiles.§!"
 population_control_yes:0 "Contrôle de la population"
 population_control_yes_tooltip:0 "Le §Hcontrôle de la population§! empêche les pops de cette espèce de se développer."
 population_control_yes_tooltip_delayed:0 "§LLes champs de suppression sélective de la reproduction sont souvent qualifiés d'« outils démographiques dépassés ».§!"
 population_control_no:0 "Aucun contrôle de la population"
 population_control_no_tooltip_delayed:1 "§LUne espèce qui ne se propage pas finira par s'éteindre.§!"
 colonization_control_yes:0 "Colonisation prohibée"
 colonization_control_yes_tooltip:0 "Les §Hdroits coloniaux§! détminent si cette espèce est autorisée à monter à bord de navires coloniaux pour s'établir sur de nouveaux mondes."
 colonization_control_yes_tooltip_delayed:1 "§LDans les étendues immenses et froides de l'espace, le plus grand des trésors est un monde habitable. Tous ne méritent pas de le posséder, toutefois.§!"
