 edict_purity_laws:0 "Lois sur la pureté"
 edict_purity_laws_desc:0 "Ce décret fanatiquement xénophobe assure la pureté de notre espèce et l'unité de l'empire en imposant des lois de ségrégation extrêmement strictes."
 edict_consecrated_worlds:1 "Monde consacré"
 edict_consecrated_worlds_desc:0 "Sanctifie ce monde, le consacrant au coeur des traditions de notre foi. Les pèlerins viendront de fort loin pour se réjouir dans son aura sacrée."
 policy_pre_sapients:0 "Préconscients"
 policy_pre_sapients_desc:0 "Nous pouvons décider d'autoriser ou non les espèces préconscientes à vivre sur nos mondes."
 pre_sapients_allow:1 "Tolérés"
 pre_sapients_allow_desc:3 "Un animal intelligent reste un animal. Nul besoin de se soucier de lui.\n\n§ELes préconscients peuvent être purgés de façon sélective.§!"
 pre_sapients_purge:0 "Extermination"
 pre_sapients_purge_desc:0 "Tous les droits sont issus de la capacité au raisonnement. Un animal n'est qu'un animal, et un animal se tenant sur notre route est juste une vermine.\n\n§ELes préconscients vivant sur nos mondes sont purgés§!"
 policy_core_worlds:0 "Population des mondes centraux"
 policy_core_worlds_desc:0 "Nous pouvons décider quelles pops sont autorisées à vivre sur nos mondes centraux. Les pops interdites qui y vivent déjà seront contraintes de se rendre dans les secteurs ou de fuir vers d'autres empires."
 core_worlds_all:0 "Toutes les espèces"
 core_worlds_all_name:0 "Toutes les espèces"
 core_worlds_all_desc:0 "La diversité est le gage d'un empire dynamique. Nos mondes centraux doivent refléter ces valeurs en restant ouverts à toutes les espèces présentes dans l'empire.\n\n§EToutes les pops ont l'autorisation de vivre sur les mondes centraux§!"
 core_worlds_citizens_and_slaves:0 "Citoyens et esclaves uniquement"
 core_worlds_citizens_and_slaves_name:0 "Citoyens et esclaves uniquement"
 core_worlds_citizens_and_slaves_desc:0 "Si les mondes centraux doivent être protégés de l'influence alien, nous ne pouvons refuser à nos citoyens leur propriétés légitimes.\n\n§ELes pops non asservies et ne disposant pas de la pleine citoyenneté vont quitter les mondes centraux§!"
 core_worlds_citizens_only:0 "Citoyens uniquement"
 core_worlds_citizens_only_name:0 "Citoyens uniquement"
 core_worlds_citizens_only_desc:0 "Les mondes centraux sont le coeur de l'empire. On ne peut tolérer que la moindre espèce inférieure s'y établisse.\n\n§ELes pops ne disposant pas de la pleine citoyenneté vont quitter les mondes centraux§!"
 policy_refugees:0 "Réfugiés"
 policy_refugees_desc:0 "Nous pouvons décider d'accueillir ou de repousser les réfugiés fuyant les purges, les déportations ou la persécution au sein des autres empires."
 refugees_not_allowed:0 "Aucun réfugié"
 refugees_not_allowed_desc:0 "Ouvrir nos frontières à la lie des autres sociétés ne ferait qu'ébranler notre civilisation.\n\n§ELes réfugiés en provenance des autres empires ne peuvent s'installer dans notre espace§!"
 refugees_only_citizens:0 "Espèces citoyennes uniquement"
 refugees_only_citizens_desc:0 "La compassion ne doit pas l'emporter sur le bon sens. Seuls ceux qui peuvent constituer un apport utile à la société doivent être acceptés au sein de notre espace.\n\n§ELes réfugiés en provenance des autres empires et membres d'espèces disposant de la pleine citoyenneté peuvent s'installer notre espace§!"
 refugees_allowed:0 "Réfugiés accueillis"
 refugees_allowed_desc:0 "Ceux qui fuient la mort et la persécution dont sont responsables les tyrans sont les bienvenus chez nous.\n\n§ELes réfugiés en provenance des autres empires peuvent s'installer dans notre espace§!"
 slavery_allowed:0 "Autorisé"
 slavery_allowed_name:0 "Esclavage autorisé"
 slavery_allowed_desc:0 "Permet l'asservissement de pops au sein de l'empire.\n\n§EPermet d'asservir des pops§!"
 purge_allowed:0 "Autorisées"
 purge_allowed_name:0 "Purges autorisées"
 purge_allowed_desc:0 "Si nous souhaitons éviter d'être touchés à notre tour, il nous faut nous débarrasser des éléments perturbateurs et corrompus se trouvant dans l'empire.\n\n§EPermet de purger et déporter les pops§!"
 purge_displacement_only:0 "Déportation uniquement"
 purge_displacement_only_desc:0 "Il n'est pas de notre responsabilité de pourvoir aux besoin de ceux qui pourraient ébranler notre société. Qu'ils partent ailleurs trouver un nouveau foyer, en dehors de notre espace.\n\n§EPermet de déporter les pops§!"
 orbital_bombardment_armageddon:0 "Apocalyptiques"
 allow_orbital_bombardment_armageddon_name:0 "Bombardements orbtiaux apocalyptiques"
 orbital_bombardment_armageddon_desc:0 "Autorise l'usage de l'ensemble des armements orbitaux, sans prendre aucunement en considération la vie à la surface des mondes visés. L'objectif est purement et simplement la destruction totale.\n\n§ELes bombardements orbitaux sont autorisés jusqu'au stade « apocalyptique »§!"
 policy_food_stockpiling:0 "Réserves de nourriture"
 policy_food_stockpiling_desc:0 "Si nous souhaitons permettre le développement de notre civilisation interstellaire, nous devons utiliser au mieux nos réserves de nourriture afin de répondre de la manière la plus adéquate aux besoins de la population."
 food_stockpiling_1:0 "Réduites"
 food_stockpiling_1_name:0 "Réserves réduites"
 food_stockpiling_1_desc:0 "Conserver des réserves de nourriture aussi réduites que possible permet de l'utiliser pour permettre le développement de la population."
 food_stockpiling_2:0 "Équilibrées"
 food_stockpiling_2_name:0 "Réserves équilibrées"
 food_stockpiling_2_desc:0 "Une approche équilibrée des réserves permet d'utiliser les excédents de nourriture pour le développement de la population, tout en conservant des réserves suffisamment importantes au cas où le pire surviendrait."
 food_stockpiling_3:0 "Importantes"
 food_stockpiling_3_name:0 "Réserves importantes"
 food_stockpiling_3_desc:0 "Il est impossible de prédire quand peuvent survenir les catastrophes et la famine. Des réserves importantes permettent donc de contrer des circonstances critiques sans que la population n'en souffre."
 feature_advanced_gene_modding:0 "Reséquençage génétique"
 feature_advanced_gene_modding_desc:1 "Permet de modifier l'apparence, de retirer des traits positifs et d'en ajouter des négatifs aux espèces que nous modifions."
 feature_add_advanced_traits:0 "Traits avancés"
 feature_add_advanced_traits_desc:0 "Permet d'ajouter de nouveaux traits aux espèces que nous modifions."
 feature_xeno_integration:0 "Xénointégration"
 feature_xeno_integration_desc:1 "Permet d'accorder la pleine citoyenneté aux espèces aliens."
 feature_bliss_standard:0 "Béatitude chimique"
 feature_bliss_standard_desc:0 "Permet de recourir aux conditions de vie de la §Ybéatitude chimique§!."
 feature_robot_leaders:0 "Personnalités synthétiques"
 feature_robot_leaders_desc:0 "Permet de recruter des personnalités issues de pops synthétiques."
 feature_cheaper_wardemands:0 "Exigences de guerre moins coûteuses"
 feature_cheaper_wardemands_desc:0 "Le coût des exigences de guerre est réduit de §Y25%§!."
 native_indoctrination:0 "Mission d'$mission_native_indoctrination$"
 mission_native_indoctrination:0 "Endoctrinement"
 mission_native_indoctrination_desc:0 "Par une influence subtile exercée sur leur société et leur culture, les indigènes sont amenés à adopter notre manière de considérer les choses.\n\n§ECette mission va pousser les indigènes à adopter peu à peu nos éthiques gouvernementales.§!\n\n"
 name_list_HIVE:0 "Conscience collective"
 st_agricultural:0 "Priorité à l'agriculture"
 st_agricultural_desc:0 "Ce secteur se concentre sur la production de nourriture."
 START_SCREEN_PART_TWO_OLIGARCHY:0 "Alors que le savoir scientifique progressait et que de nouveaux avant-postes étaient fondés sur tout notre monde, le commerce se développait et liait entre elles les divers États-nations, jusqu'à ce qu'ils ne forment plus qu'une seule et unique entité. Le pouvoir s'apppuyait sur les princes marchands, véritables architectes de nos avancées en tant que civilisation."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "Nous allâmes de l'avant, poussés par des progrès scientifiques constants, et les conflits armés entre nos États-nations se firent de plus en plus rares. Le cadre d'un gouvernement mondial, démocratique, fut finalement posé. Lorsque les dernières poches de résistance nous rejoignirent enfin, nous étions unis au sein d'une seule et unique nation."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "Nombre de faux prophètes offrirent leur guide spirituel à notre peuple, tandis même que nous progressions à travers les âges. Mais la véritable foi finit par l'emporter. Les dernières citadelles des païens furent abattues, au terme de plusieurs croisades sanglantes qui permirent de nous unir derrière la volonté sacrée d'un dirigeant unique."
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "Les avancées technologiques furent rapides, mais alors que nous nous multipliions la population civile se faisait de plus en plus rétive. Notre monde menaçant de sombrer dans l'anarchie, les militaires prirent la décision de restaurer l'ordre et la loi. Un nouvel ordre fut établi, afin de préserver notre nation de toutes les menaces - celles de l'extérieur tout autant que celles de l'intérieur."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "D'innombrables États-nations furent formés, alors que nous avancions à travers les ères technologiques. Elles s'affrontèrent les unes les autres, jusqu'à ce qu'une seule subsiste finalement. Si les affrontements étaient souvent brutaux, ceux qui survécurent cultivèrent une tradition martiale qui a prévalu jusqu'à nos jours."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "Tandis que nous progressions à travers les âges, nombre de nos États-nations les plus anciens souffrient grandement des luttes de pouvoir constantes entre l'armée et les institutions civiles qui gouvernaient la société. Un compromis fut établit, qui prit la forme d'un nouveau gouvernement, où l'une ne pouvait exister sans les autres."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "De nombreuses guerres virent s'affronter nos premiers États-nations, et ceux qui ne purent se défendre disparurent ou furent absorbés par leurs voisins plus puissants. Ces guerres incessantes forgèrent une forte tradition martiale, et jusqu'à nos jours la pleine citoyenneté a été réservée à ceux qui se montrèrent prêts à se sacrifier pour la défense de l'État."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "Les périodes violentes de notre histoire débouchèrent sur une conclusion pacifique, lorsque nous finîmes par être unis sous un unique souverain pour la première fois de notre histoire. Une ère de paix et de prospérité interrompue s'ensuivit, qui a perduré jusqu'à aujourd'hui."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "Malheureusement, nos esprits indisciplinés étaient toujours prompts à s'achauffer, jusqu'à nous mener à la violence. Alors qu'avec chaque ère technologique les armes se faisaient toujours plus mortelles, un système complexe de gouvernement fut progressivement instauré pour garantir la sécurité de nos concitoyens face aux éléments les plus néfastes - dont ils faisaient eux-même partie."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "Dans les premiers temps, l'obscurité et la peine étaient grandes, car les nôtres se laissaient fréquemment aller à leurs instincts et se tournaient les uns contre les autres. Puis, soudainement, les nuages cédèrent la place à la lumière des cieux, qui se prit de briller sur celui qui devint notre tout premier monarque céleste. Nous étions unis, enfin."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "Les périodes de chaos du début de notre histoire donnèrent finalement naissance à une société nouvelle, qui parvint à unifier le peuple comme personne n'avait pu alors le faire. Ne succombant ni à la tyranie, ni à l'ignorance des masses, cette société évolua jusqu'à devenir celle qu'elle est aujourd'hui, gérée par une bureaucratie administrative juste et impartiale."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "La naissance de la science et de la pensée rationnelle ne put se faire que lorsque nous pûmes nous débarrasser de ces dirigeants politiques, qui par leur ignorance, leurs superstitions, leur imbécilité, voire tout cela à la fois, retardaient les avancées technologiques. À leur place, un seul dirigeant, qualifié car issu de la communauté scientifique, fut désormais chosi pour nous guider, nous développer et faire avancer notre nation vers l'avenir."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "Hélas, au cours des premières ères de notre histoire, nos ancêtres furent les victimes de l'ignorance et de la superstition. Cette période sombre de nos histoire perdura jusqu'à ce que les sciences et la raison furent établies de manière assurée, en tant que principe fondamental de notre société. Un nouveau régime démocratique fut introduit, où les décisions importantes furent décidées par consensus."
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "Au cours de ses premiers jours, notre peuple était gouverné par des royaumes féodaux, primitifs, et des États-nations inefficaces. Progressivement, alors que le commerce étendait ses ramifications à la surface du globe, l'influence des corporations privées s'accrut, jusqu'à ce que leur puissance finisse par dépasser de loin celle de ces gouvernement qui avaient autrefois tenté de les réguler. Après une longue suite de fusions et d'acquisitions lors des destructices Guerres des Corporations, une seule et unique Mégacorporation émergea finalement, pour administrer enfin de façon centralisée notre monde natal."
 START_SCREEN_PART_TWO_PURIFIER:0 "Il se trouvait d'autres cultures parmi les [GetSpeciesNamePlural], autrefois, qui diluaient de leurs faiblesses la pureté de notre société. Le problème de ces renégats fut réglé, l'un après l'autre, jusqu'à ce qu'enfin notre monde soit entièrement débarrassé de leur souillure. Aujourd'hui, seuls subsistent les purs."
 START_SCREEN_PART_TWO_HIVE_MIND:0 "Et ainsi, à l'aube des temps, nous nous éveillâmes. La Conscience étudia ce qui nous entourait sur [GetHomeWorldName] avec une multitude d'yeux. Nous nous déplaçâmes comme un, construisîmes des abris pour les drones, développâmes l'industrie, recherchant de nouvelles technologies et apprenant à maîtriser les ressources du territoire.\n\nBientôt, nous avions suffisamment crû pour être présents dans le monde entier. Un petit nombre de drones autonomes fut créé pour servir d'agents indépendants. Ces drones formidables avaient été dotés d'une capacité de libre arbitre limité, mais étaient toujours inexorablement liés à la conscience, comme tous ses autres instruments.\n\nMais, alors que nous établissions notre domination absolue sur [GetHomeWorldName], la conscience prit conscience des autres mondes, orbitant autour d'autres soleils. C'est alors que les plus intelligents des drones autonomes ont mis au point de nouveaux moyens de nous déplacer, qui vont nous permettre de franchir les vastes distances entre les étoiles. La [GetName] va très bientôt pouvoir s'étendre."
