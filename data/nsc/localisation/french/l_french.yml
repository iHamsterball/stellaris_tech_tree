 military_service_none_name:0 "Aucun service militaire"
 slavery_normal:0 "Pleine possession"
 slavery_normal_tooltip:0 "Les §Hesclaves en pleine possession§! voient leurs droits être réduits au minimum afin de maximiser la productivité, et ils travaillent le plus souvent pour la production de £food §Hnourriture§! et de £minerals §Hminéraux§!."
 slavery_normal_tooltip_delayed:0 "§LL'esclavage en pleine possession est la forme d'esclavage la plus répandue au sein de la galaxie. Que ce soit à vie ou pour un temps limité, un accès sans restriction au travail des autres est parfois considéré comme un privilège, limité par de nombreuses contre-obligations afférentes, ou considéré ailleurs comme une condition nécessaire au bon fonctionnement de la société.§!"
 slavery_domestic:0 "Servitude domestique"
 slavery_domestic_tooltip:0 "La §Hservitude domestiques§! accroît le £happiness §Hbonheur§! des pops libres, mais cette forme d'esclavage est moins productive que les autres, et les esclaves sont moins productifs que les pops libres."
 slavery_domestic_tooltip_delayed:0 "§LLes esclaves domestiques passent la plus grande partie de leur temps à veiller aux besoin des pops libres : certains relèvent de domiciles privés, tandis que d'autres relèvent du domaine public. La répartition de leurs charges réduit la « production brute » de ressources, mais l'amélioration de qualité de vie que cela permet aux pops libres contre-balance le plus souvent ce désavantage.§!"
 slavery_military:0 "Esclaves de combat"
 slavery_military_tooltip:0 "Les §Hesclaves de combat§! subissent une pénalité moindre en £energy §Hénergie§! et production de §Hrecherche§! et font d'excellents soldats pour les §Garmées locales§!."
 slavery_military_tooltip_delayed:0 "§LLes esclaves de combat sont de véritables armes en eux-mêmes, souvent formés dès leur naissance aux arts martiaux et conditionnés pour une obéissance absolue. S'ils sont prisés pour former les troupes combattantes, ils présentent toutefois de graves lacunes dans tous les domaines où la force et la résistance physiques ne leur sont d'aucune utilité.§!"
 slavery_livestock:0 "Cheptel"
 slavery_livestock_tooltip:0 "Les pops considérées comme un §Hcheptel§! ne peuvent pas être employées pour produire des ressources, mais subissent régulièrement des abattages pour fournir un supplément de £food §Hnourriture§!."
 slavery_livestock_tooltip_delayed:0 "§LNotre cheptel, ce sont les pops elles-mêmes !§!"
 living_standard_utopian:0 "Utopiques"
 living_standard_utopian_tooltip:0 "Cette espèce vit dans une opulence utopique, presque chacun de ses désirs matériels étant pourvus."
 living_standard_utopian_tooltip_delayed:0 "§LÀ vrai dire, nous ne pouvons éliminer tout désir en répondant à tout besoin. Mais nous pouvons toujours essayer.§!"
 living_standard_good:0 "Bonnes"
 living_standard_good_tooltip:0 "Cette espèce jouit de bonnes conditions de vie grâce à de généreuses politiques sociales de bien-être."
 living_standard_good_tooltip_delayed:0 "§LPourvoir au besoin de la population est la responsabilité la plus importante de tout État.§!"
 living_standard_normal:0 "Décentes"
 living_standard_normal_tooltip:0 "Assure une qualité de vie décente à cette espèce."
 living_standard_normal_tooltip_delayed:0 "§LNégliger le bien-être de la population ne peut que déboucher sur un échec à long terme.§!"
 living_standard_poor:0 "Moyennes"
 living_standard_poor_tooltip:0 "La plupart des membres de cette espèce connaissent des conditions de vie misérables et sordides sordides, de nombreux besoins n'étant pourvus que pour les élites les plus fortunées."
 living_standard_poor_tooltip_delayed:0 "§LSi ces pops souhaitent de meilleures conditions de vie, elle devront travailler pour les mériter.§!"
 living_standard_hive_mind:1 "Drones"
 living_standard_hive_mind_tooltip:1 "Si elle ne fait pas usage de §Hbiens de consommation§! au sens habituel du terme, une population de drones nécessite malgré tout de nombreuses ressources pour remplir ses besoins vitaux."
 living_standard_hive_mind_tooltip_delayed:0 "§LLes nécessités des individus et celles de la conscience sont similaires et identiques en tout point.§!"
 living_standard_subsistence:0 "Mauvaises"
 living_standard_subsistence_tooltip:0 "La plupart des membres de cette espèce connaissent des conditions de vie misérables et sordides."
 living_standard_subsistence_tooltip_delayed:0 "§LNous devons veiller à ce qu'il y ait aussi peu de pops que possible à souffrir de la famine, mais cela s'arrête là.§!"
 living_standard_none:0 "Exécrables"
 living_standard_none_tooltip:0 "Cette espèce ne vit pas longtemps."
 living_standard_none_tooltip_delayed:0 "§LLes morts ne sont pas un poste budgétaire.§!"
 living_standard_chemical_bliss:0 "Béatitude chimique"
 living_standard_chemical_bliss_tooltip:0 "Les médias de loisir sont disponibles gratuitement et un régime de drogues induit une stupeur euphorique. Ces pops sont aussi heureuses qu'inutiles."
 living_standard_chemical_bliss_tooltip_delayed:0 "§LTous accueillent favorablement les jeux et les loisirs. Certains toutefois résistent aux drogues. Au départ...§!"
