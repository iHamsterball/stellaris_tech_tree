 TOOLTIP_SETUP_NAME_CLASS:1 "§H$NAME_AND_CLASS$§!\nSélectionnez la classe de planète de votre monde natal et personnalisez son nom. La classe de planète que vous choisirez deviendra le type de planète privilégié pour votre espèce.\n\nCelle-ci pourra cependant résider sur d'autres classes de planètes, selon leurs différences avec la classe de votre planète natale."
