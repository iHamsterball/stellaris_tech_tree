 tb_mountain_range:0 "£blocker Chaîne de montagnes"
 tb_mountain_range_desc:0 "Une vaste chaîne de montagnes infranchissables court le long de cette région."
 tb_active_volcano:0 "£blocker Volcan en activité"
 tb_active_volcano_desc:0 "Il y a un volcan en activité dans cette région, crachant de la lave et des gaz volcaniques."
 tb_dangerous_wildlife:0 "£blocker Vie sauvage dangereuse"
 tb_dangerous_wildlife_desc:0 "La vie sauvage dans cette région est particulièrement dangereuse, avec de nombreux prédateurs et plantes empoisonnées."
 tb_dense_jungle:0 "£blocker Jungle dense"
 tb_dense_jungle_desc:0 "Cette région entière est totalement envahie par une jungle dense et infranchissable."
 tb_quicksand_basin:0 "£blocker Bassin de sables mouvants"
 tb_quicksand_basin_desc:0 "Une vaste étendue de sables mouvants recouvre cette région, rendant toute construction impossible."
 tb_noxious_swamp:0 "£blocker Marécage toxique"
 tb_noxious_swamp_desc:0 "Des marécages et tourbières piégeux environnés par des gaz putrides."
 tb_massive_glacier:0 "£blocker Glacier massif"
 tb_massive_glacier_desc:0 "Une épaisse étendue de glace recouvre cette région."
 tb_toxic_kelp:0 "£blocker Varechs toxiques"
 tb_toxic_kelp_desc:0 "Une épaisse forêt de varechs, toxique pour la plupart des formes de vie, recouvre l'océan dans cette région."
 tb_deep_sinkhole:0 "£blocker Doline profonde"
 tb_deep_sinkhole_desc:0 "Une doline colossale recouvre la majorité de cette région."
 tb_city_ruins:0 "£blocker Ruines urbaines"
 tb_city_ruins_desc:0 "Autrefois une grande cité, désormais réduite à l'état de décharge de métal s'étendant à perte de vue."
 tb_ancient_ruins:0 "£blocker Ruines anciennes"
 tb_ancient_ruins_desc:0 "Il s'agissait autrefois d'une grande métropole disposant d'une technologie avancée, désormais réduite à l'état de ruines et de décombres abandonnés depuis siècles."
 tb_tribal_settlement:0 "£blocker Réserve d'indigènes"
 tb_tribal_settlement_desc:0 "La totalité de cette région a été mise de côté pour préserver la population indigène primitive."
 tb_xeno_preserve:0 "£blocker Xénoréserve"
 tb_xeno_preserve_desc:0 "Cette région tout entière est une vaste réserve pour les espèces aliens en voie de disparition."
 tb_wandering_forests:0 "£blocker Forêts migratoires"
 tb_wandering_forests_desc:0 "Les forêts de ce monde migrent souvent et en masse vers de nouvelles régions, réduisant à néant toute tentative de construction de routes, de lignes électriques ou d'autres infrastructures."
 tb_wandering_forest_reserve:0 "£blocker Réserve de forêts migratoires"
 tb_wandering_forest_reserve_desc:0 "§YAjoute de la recherche en £society  aux tuiles avoisinantes.§!\n\nRéserve naturelle couvrant de vastes portions du territoire, où les forêts migratoires peuvent se déplacent."
 tb_sinkhole_subterraneans:0 "£blocker Entrée souterraine"
 tb_sinkhole_subterraneans_desc:0 "Un immense trou dans le sol qui mène vers un réseau de caves étendu s'étirant sous le surface de ce monde."
 tb_crater:0 "£blocker Cratère d'impact"
 tb_crater_desc:0 "Quelque chose est entré en collision avec la surface de ce monde à un moment donné, créant ce cratère d'impact massif."
 tb_bomb_crater:0 "£blocker Cratère de bombe"
 tb_bomb_crater_desc:0 "Ce cratère impressionnant a été créé par une bombe à hydrogène particulièrement dévastatrice."
 tb_radioactive_wasteland:0 "£blocker Désert radioactif"
 tb_radioactive_wasteland_desc:0 "Bien peu d'organismes peuvent survivre sur ces territoires désolés et irradiés."
 tb_failing_infrastructure_desc:0 "Cette région est recouverte de complexes industriels en ruine et son sol est toxique. Ce sont là les vestiges d'un âge de progrès révolu."
 tb_failing_infrastructure:0 "£blocker Friches industrielles désolées"
 tb_decrepit_dwellings:0 "£blocker Bidonvilles tentaculaires"
 tb_decrepit_dwellings_desc:0 "Cette région est recouverte d'immenses bidonvilles et taudis peuplés par les pauvres et les parias. Elle n'apporte rien à la société."
 tb_titanic_life_blocker:0 "Formes de vie titanesques"
 tb_titanic_life_blocker_desc:0 "De nombreux aliens titanesques considèrent cette zone comme chez eux, aussi serait-il bon de ne pas trop s'en approcher."
 tb_bombarded_land:2 "Zone bombardée"
 tb_bombarded_land_desc:2 "La région a été ravagée par des bombardements orbitaux."



