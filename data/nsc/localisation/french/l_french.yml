 ALL_POPS_EMANCIPATED:0 "§EToutes les pops dans notre empire seront émancipées§!"
 ALL_ROBOTS_DISASSEMBLED:0 "§EToutes les pops robotiques de l'empire vont être désassemblées§!"
 policy_slavery:0 "Esclavage"
 policy_slavery_desc:0 "Les pops asservies ne pourront jamais voter ou migrer de leur propre chef, ni rejoindre des factions autre que celle des esclaves. Elles ont un rendement en minéraux amélioré mais souffrent de sévères pénalités dans tous les autres types de recherches."
 slavery_not_allowed:0 "Prohibé"
 slavery_not_allowed_name:0 "Esclavage prohibé"
 slavery_not_allowed_desc:0 "L'asservissement d'êtres conscients est une abomination et ne sera pas toléré au sein de notre empire.\n\n§EImpossible d'asservir des pops.§!"
 slavery_allowed_xenos_only:0 "Xénos seulement"
 slavery_allowed_xenos_only_name:0 "Esclavage xéno uniquement"
 slavery_allowed_xenos_only_desc:1 "Permet l'asservissement des espèces autres que la nôtre au sein de notre empire.\n\n§EPeut asservir des pops des autres espèces§!"
 slavery_allowed_regulated:1 "Réglementé"
 slavery_allowed_regulated_name:1 "Esclavage réglementé"
 slavery_allowed_regulated_desc:2 "Autorise l'esclavage pour toutes les pops sans discrimination, en assurant des conditions de travail équivalentes et relativement justes.\n\n§EPermet d'asservir n'importe quelle pop, au prix d'une efficacité réduite§!"
 slavery_allowed_regulated_xenos_only:1 "Réglementé pour les xénos"
 slavery_allowed_regulated_xenos_only_name:1 "Xéno-esclavage réglementé"
 slavery_allowed_regulated_xenos_only_desc:2 "Autorise l'asservissement des espèces autres que la nôtre au sein de l'empire, avec des conditions de travail relativement justes.\n\n§EPermet d'asservir les pops d'autres espèces, au prix d'une efficacité réduite§!"
 slavery_allowed_all:0 "Autorisé"
 slavery_allowed_all_name:0 "Esclavage autorisé"
 slavery_allowed_all_desc:0 "Permet l'asservissement de toute pop au sein de notre empire.\n\n§EPeut asservir tout type de pop.§!"

 policy_slavery_procreation:1 "Procréation des esclaves"
 policy_slavery_procreation_desc:0 "Nous pouvons décider si les esclaves devraient être autorisés à procréer ou non."
 slavery_procreation_allowed:0 "Autorisée"
 slavery_procreation_allowed_name:0 "Procréation des esclaves autorisée"
 slavery_procreation_allowed_desc:0 "Les esclaves ont la possibilité de procréer. Les pops générées à partir d'esclaves sont automatiquement asservies."
 slavery_procreation_not_allowed:0 "Non autorisée"
 slavery_procreation_not_allowed_name:0 "Procréation des esclaves prohibée"
 slavery_procreation_not_allowed_desc:0 "Les esclaves ne sont pas autorisés à procréer"
 
 policy_purge:0 "Purge"
 policy_purge_desc:0 "Les pops purgées ne peuvent travailler et finissent de toute manière par mourir, mais le processus les rend furieuses, ainsi que toutes les pops sympathisantes.\n"
 purge_not_allowed:0 "Prohibée"
 purge_not_allowed_name:0 "Purge prohibée"
 purge_not_allowed_desc:0 "La purge est une atrocité et devrait toujours être considérée comme telle.\n\n§EAucune pop que ce soit ne peut être purgée.§!"
 purge_allowed_xenos_only:0 "Xénos seulement"
 purge_allowed_xenos_only_name:0 "Purge xéno uniquement"
 purge_allowed_xenos_only_desc:1 "Nous devons autoriser des méthodes efficaces pour réguler et contrôler la propagation des formes de vie inférieures au sein de notre empire.\n\n§EPeut purger les pops des autres espèces§!"
 purge_allowed_all:0 "Autorisée"
 purge_allowed_all_name:0 "Purge autorisée"
 purge_allowed_all_desc:0 "Il faut se débarrasser des éléments perturbateurs et corrompus au sein de l'empire afin d'éviter que le désordre ne s'enracine en chacun de nous.\n\n§EPermet de purger n'importe quelle pop.§!"

 policy_orbital_bombardment:0 "Bombardement orbital"
 policy_orbital_bombardment_desc:1 "Le bombardement orbital permet de tenir un siège sur un monde sans avoir à déployer des troupes sur la planète.\n"
 orbital_bombardment_light:0 "Léger"
 allow_orbital_bombardment_light_name:0 "Bombardement orbital léger"
 orbital_bombardment_light_desc:0 "Autorise uniquement le bombardement de cibles militaires identifiées, afin d'avoir des pertes civiles réduites au minimum.\n\n§ELe bombardement orbital ne peut dépasser le stade « Léger »§!"
 orbital_bombardment_limited:0 "Limité"
 allow_orbital_bombardment_limited_name:0 "Bombardement orbital limité"
 orbital_bombardment_limited_desc:0 "Autorise le recours à tous les types de bombardement orbitaux, à l'exception des plus lourds, afin de permettre la survie de la majorité des civils même si les infrastructures sont détruites.\n\n§ELe bombardement orbital ne peut dépasser le stade « Limité »§!"
 orbital_bombardment_full:0 "Total"
 allow_orbital_bombardment_full_name:0 "Bombardement orbital total"
 orbital_bombardment_full_desc:0 "Autorise le recours à l'ensemble des armements orbitaux, sans prendre aucunement en considération la vie à la surface.\n\n§ELe bombardement orbital est autorisé jusqu'au stade « Total »§!"

 policy_interference:0 "Interférence avec les natifs"
 policy_interference_desc:0 "Il y a beaucoup à gagner de l'étude des formes de vie conscientes et de leurs sociétés primitives.\n"
 interference_passive:0 "Étude passive"
 interference_passive_name:0 "Études passives des natifs"
 interference_passive_desc:0 "Les sociétés primitives ont le droit d'exister et d'évoluer à leur propre rythme, sans avoir à être placées sous le contrôle et utilisées par d'autres.\n\n§ELes stations d'observation sont limitées à l'étude passive\nInterdit d'envahir les mondes indigènes§!"
 interference_active:0 "Étude active"
 interference_active_name:0 "Études actives des natifs"
 interference_active_desc:1 "Pour débloquer les secrets de l'univers, tous les sujets intéressants, quels qu'ils soient, doivent pouvoir être étudiés sans contrainte d'aucune sorte.\n\n§ELes stations d'observation peuvent mener presque tous les types d'études\nInterdit d'envahir les mondes indigènes§!"
 interference_full:0 "Sans restriction"
 interference_full_name:0 "Études libres des natifs"
 interference_full_desc:0 "Les formes de vie les plus primitives elles-mêmes ne sont rien d'autre qu'un acteur supplémentaire sur la scène des conflits galactiques. Si elles n'ont pas la force de se défendre par elles-mêmes, quel droit ont-elles de maîtriser leur propre destin ?\n\n§ELes stations d'observation peuvent mener tous les types d'études\nPermet d'envahir les mondes indigènes§!"

 policy_enlightenment:0 "Illumination des natifs"
 policy_enlightenment_desc:0 "Nos avancées technologiques pourraient être partagées avec des sociétés plus primitives afin de leur ouvrir de nouveaux horizons de recherche.\n"
 enlightenment_not_allowed:0 "Prohibée"
 enlightenment_not_allowed_name:0 "Illumination des natifs prohibée"
 enlightenment_not_allowed_desc:0 "Aucun autochtone ne pourrait jamais comprendre les merveilles que nous avons découvertes, et les exposer aux vérités de la galaxie comporterait des risques énormes pour toutes les parties impliquées.\n\n§EInterdit l'illumination des primitifs§!"
 enlightenment_allowed:0 "Autorisée"
 enlightenment_allowed_name:0 "Illumination des natifs autorisée"
 enlightenment_allowed_desc:0 "Le partage de nos connaissances avec les indigènes permettrait de les encourager activement à prendre la place qui est la leur dans la communauté galactique.\n\n§EPermet d'illuminer les primitifs§!"

 policy_migration:0 "Migration"
 policy_migration_desc:0 "Certains, au sein de l'empire, regardent vers les étoiles en se demandant quelle vie ils pourraient se forger sur un nouveau monde.\n"
 migration_not_allowed:0 "Prohibée"
 migration_not_allowed_name:0 "Migration prohibée"
 migration_not_allowed_desc:0 "C'est à l'empire de décider où la populace est la plus nécessaire.\n\n§EAucune pop ne peut migrer librement§!"
 migration_allowed_primary_only:0 "Espèce primaire uniquement"
 migration_allowed_primary_only_name:0 "Migration de l'espèce primaire"
 migration_allowed_primary_only_desc:0 "Seule notre espèce primaire jouit de la liberté de déplacement sans restrictions.\n\n§ESeules les pops de notre propre espèce peuvent migrer librement§!"
 migration_allowed_all:0 "Migration libre"
 migration_allowed_all_name:0 "Migration sans restriction"
 migration_allowed_all_desc:0 "Tous les citoyens doivent être libres de chercher le bonheur où ils le désirent.\n\n§EToutes les pops peuvent migrer librement§!"
 
 policy_resettlement:0 "Réimplantation"
 policy_resettlement_desc:0 "Cette politique contrôle si oui ou non, nous sommes autorisés à réimplanter les pops entre les planètes par la force.\n"
 resettlement_not_allowed:0 "Prohibée"
 resettlement_not_allowed_name:0 "Réimplantation prohibée"
 resettlement_not_allowed_desc:1 "Les pops libres ne peuvent pas être réimplantées entre les planètes par la force."
 resettlement_allowed:0 "Autorisée"
 resettlement_allowed_name:0 "Réimplantation autorisée"
 resettlement_allowed_desc:1 "Les pops peuvent être réimplantées par la force entre les planètes."

 policy_voting_rights:0 "Droit de vote"
 policy_voting_rights_desc:0 "Le processus de désignation du dirigeant peut prendre de nombreuses formes, le vote démocratique n'étant que l'une de celles possibles.\n"
 voting_not_allowed:0 "Pas d'élections"
 voting_not_allowed_name:0 "Pas d'élections"
 voting_not_allowed_desc:1 "Le choix de notre dirigeant est une décision bien trop importante pour que l'on puisse la confier à la population.\n\n§EAucune pop ne peut voter, l'hérité désigné deviendra le prochain dirigeant§!"
 voting_allowed_elites_only:0 "Élitisme"
 voting_allowed_elites_only_name:0 "L'élite décide"
 voting_allowed_elites_only_desc:0 "Il est préférable que la question de la gouvernance soit confiée aux membres les plus sages et respectés de notre société.\n\n§EAucune pop ne peut voter, les personnalités de l'empire éliront le dirigeant§!"
 voting_allowed_primary_only:0 "Espèce primaire uniquement"
 voting_allowed_primary_only_name:0 "Suffrage de l'espèce primaire"
 voting_allowed_primary_only_desc:1 "Le droit de vote est une responsabilité de première importance qui doit rester propre à notre espèce primaire.\n\n§ESeules les pops de notre propre espèce peuvent voter§!"
 voting_allowed_all:0 "Vote libre"
 voting_allowed_all_name:0 "Suffrage universel"
 voting_allowed_all_desc:1 "Les lois de l'empire devraient refléter la volonté de la population, aussi tous doivent-ils faire partie du processus.\n\n§EToutes les pops peuvent voter lors d'élections démocratiques§!"

 policy_leadership:0 "Gouvernance"
 policy_leadership_desc:0 "Tout être n'est pas forcément qualifié pour gouverner, aussi devons-nous devons décider de qui a le droit de s'élever dans la hiérarchie.\n"
 leadership_primary_only:0 "Espèce primaire uniquement"
 leadership_primary_only_name:0 "Seulement les personnalités de l'espèce primaire"
 leadership_allow_dominant_only_name:0 "Seulement les personnalités de l'espèce primaire"
 leadership_primary_only_desc:0 "Même si nous acceptons la présence d'êtres étrangers au sein de notre empire, seule notre espèce primaire doit diriger.\n\n§ELes personnalités sont toutes issues des pops de notre espèce primaire§!"
 leadership_allow_xeno:0 "Xénos autorisés"
 leadership_allow_xeno_name:0 "Personnalités xénos autorisées"
 leadership_allow_xeno_desc:0 "L'empire ne peut se permettre de gaspiller les talents en son sein, quelle que soit leur origine.\n\n§EDes personnalités peuvent être recrutées au sein des pops d'autres espèces§!"
 leadership_allow_robot:0 "Androïdes autorisés"
 leadership_allow_robot_name:0 "Personnalités synthétiques autorisées"
 leadership_allow_robot_desc:0 "Les êtres synthétiques servent l'empire dans la plupart des domaines de la société. Il n'est que naturel de leur permettre d'occuper aussi des postes d'importance.\n\n§EDes personnalités peuvent être recrutées au sein des pops synthétiques§!"
 leadership_allow_all:0 "Tout autoriser"
 leadership_allow_all_name:0 "Tous les types de personnalités autorisés"
 leadership_allow_all_desc:0 "Tout individu de talent, même s'il est xéno ou synthétique, devrait avoir la permission d'occuper un poste d'importance.\n\n§EDes personnalités peuvent être recrutées au sein des pops de toutes les espèces§!"

 policy_leader_enhancement:0 "Amélioration des personnalités"
 policy_leader_enhancement_desc:0 "Le fardeau de notre empire peut se révéler écrasant et nous devons prendre une décision sur la préparation de nos futures personnalités pour les aider à relever le défi.\n"
 leader_enhancement_natural_selection:0 "Sélection naturelle"
 leader_enhancement_natural_selection_name:0 "Pas d'amélioration des personnalités"
 leader_enhancement_natural_selection_desc:0 "Laisser la nature suivre son cours - c'est dans le creuset de l'expérience que le génie est forgé.\n\n§ELes personnalités ne gagnent pas de bonus additionnels§!"
 leader_enhancement_selected_lineages:0 "Lignées sélectionnées"
 leader_enhancement_selected_lineages_name:0 "Lignées sélectionnées de personnalités"
 leader_enhancement_selected_lineages_desc:0 "Un planning de reproduction élaboré avec soin devrait être incité, de peur de gâcher de précieux héritages génétiques.\n\n§HTant qu'il est actif notre empire gagne :§!"
 leader_enhancement_capacity_boosters:0 "Amplificateurs de capacité"
 leader_enhancement_capacity_boosters_name:0 "Personnalités aux capacités améliorées"
 leader_enhancement_capacity_boosters_desc:0 "Nous ne laissons rien au hasard, quel qu'en soit le prix. Par la conservation de banques de données ADN ultra précises nous construirons les personnalités de demain.\n\n§HSi actif, notre empire gagne :§!"

 policy_first_contact_protocol:0 "Protocole de premier contact"
 policy_first_contact_protocol_desc:0 "Alors que nous parcourons les étoiles, la possibilité existe bien que nous trouvions d'autres formes de vie, aussi devons-nous définir une posture claire sur la façon de les approcher.\n"
 first_contact_attack_not_allowed:0 "Pacifique"
 first_contact_attack_not_allowed_name:0 "Protocole de contact passif"
 first_contact_attack_not_allowed_desc:0 "Nous ne permettrons aucune action hostile envers les formes de vie inconnues, et ne riposterons que si nous sommes attaqués les premiers.\n\n§EInterdit d'attaquer des entités neutres§!"
 first_contact_attack_allowed:0 "Agressif"
 first_contact_attack_allowed_name:0 "Protocole de contact agressif"
 first_contact_attack_allowed_desc:0 "Les étoiles peuvent receler bien des dangers inconnus. Pour assurer notre survie, nous devons être prêts à frapper sans hésitation.\n\n§EPermet d'attaquer les entités neutres§!"

 policy_artificial_intelligence_policy:0 "Intelligence artificielle"
 policy_artificial_intelligence_policy_desc:0 "Les perspectives d'une intelligence artificielle dotée de sa propre conscience soulèvent de nombreux écueils philosophiques et questions éthiques. Nous devons choisir notre posture quant à ce problème.\n"
 ai_outlawed:0 "Illégale"
 ai_outlawed_name:0 "IA illégale"
 ai_outlawed_desc:3 "Des machines intelligentes et conscientes d'elles-mêmes constituent une menace grave pour toute forme de vie. La création d'une véritable intelligence artificielle est une offense passible de la peine de mort.\n\n§ELe libre arbitre des synthétiques leur est retiré, réduisant considérablement leur efficacité dans la recherche et pour la production énergétique.§!"
 ai_servitude:0 "En esclavage"
 ai_servitude_name:0 "IA en servitude"
 ai_servitude_desc:5 "Par définition, l'objectif de toute machine est de servir ses maîtres en accomplissant toute tâche pour laquelle elle a été conçue - et ce, quel que soit son niveau d'intelligence.\n\n§ELes synthétiques ont un libre arbitre limité, ce qui permet une hausse de la production de minéraux et de nourriture et retire toutes les pénalités sur le bonheur, mais réduit légèrement leur efficacité dans la recherche et pour la production énergétique.§!"
 ai_full_rights:0 "Droits des citoyens"
 ai_full_rights_name:0 "Droits citoyens aux synthétiques"
 ai_full_rights_desc:4 "Toute machine consciente d'elle-même qui répond aux critères d'une véritable intelligence artificielle doit être considérée comme un individu à part entière, avec tous les droits et devoirs que cela implique.\n\n§ELes synthétiques reçoivent la pleine citoyenneté et ont besoin de beaucoup plus de biens de consommation.§!"

 ai_accord_servitude_disallowed:2 "L'accord avec les I.A. §Rinterdit définitivement§! les politiques §HIllégale§! et §HServitude§!"."
 ai_perfect_servants_rights_disallowed:2 "L'algorithme de trois lois §Rinterdit définitivement§! la politique §HDroits des citoyens§!."
 
 policy_war_philosophy:0 "Philosophie de la guerre"
 policy_war_philosophy_desc:0 "La guerre est une chose complexe, et la guerre entre des empires stellaires plus encore. Notre façon de considérer ce sujet est d'une importance cruciale pour les affaires étrangères.\n"
 unrestricted_wars:0 "Guerre sans restriction"
 unrestricted_wars_name:0 "Guerre sans aucune restriction"
 unrestricted_wars_desc:0 "La guerre est un plat savoureux, qu'il convient de déguster fréquemment, notamment contre ceux qui ne cuisinent pas eux-mêmes.\n\n§EPermet les guerres offensives et autorise l'usage de tous les objectifs de guerre.§!"
 liberation_wars:0 "Guerres de libération"
 liberation_wars_name:0 "Guerres de libération"
 liberation_wars_desc:1 "Nous devons agir dans notre propre intérêt, même lorsqu'ils sont contraires à ceux des autres.\n\n§EPermet les guerres offensives, mais les objectifs de guerre permettant la conquête ne peuvent être utilisés que pour reprendre soit les planètes autrefois possédées et aujourd'hui perdues, soit les planètes où l'espèce dominante est la même que dans l'empire conquérant.§!"
 no_wars:0 "Guerres défensives"
 no_wars_name:0 "Guerres défensives seulement"
 no_wars_desc:0 "La violence est le dernier recours pour assurer l'intégrité de l'empire.\n\n§ELes guerres offensives sont interdites et les objectifs de guerre permettant la conquête ne peuvent être utilisés que pour reprendre des planètes autrefois possédées mais perdues.§!"
 
 policy_war_economy:0 "Économie de guerre"
 policy_war_economy_desc:0 "Nous pouvons adapter notre industrie et notre économie en prenant le contrôle d'actifs du secteur civil en cas de situations désespérées lors de guerres défensives. Mais l'inconvénient de ces politiques est que nous aurons à souffrir de pénalités inverses lorsque nous remporteront des victoires lors de guerres offensives...\n"
 static_we:0 "Statique"
 static_we_name:0 "Économie de guerre statique"
 static_we_desc:0 "Les aléas des guerres n'ont aucune conséquence sur une économie de guerre statique : le score de guerre ne joue en rien sur les délais ou les coûts de production."
 semi_static_we:0 "Semi-statique"
 semi_static_we_name:0 "Économie de guerre semi-statique"
 semi_static_we_desc:0 "Une économie de guerre semi-statique autorise une saisie limitée sur les actifs du secteur privé, dans l'intérêt de la survie de l'empire, en cas de guerre défensive. Cela se traduit toutefois par une perte d'efficacité inverse si nous remportons une guerre offensive.\n\n§HGuerres défensives : §!§G+30%§! sur l'efficacité de la production militaire pour un score de guerre de §R-100§!\n\n§HGuerres offensives :§! §R-30%§! sur l'efficacité de la production militaire pour un score de guerre de §G+100§!"
 versatile_we:0 "Souple"
 versatile_we_name:0 "Économie de guerre souple"
 versatile_we_desc:1 "Une économie de guerre souple alloue d'importants avantages sur la production si nous perdons des guerres défensives, au prix d'une perte d'efficacité inverse si nous gagnons des guerres offensives.\n\n§HGuerres défensives :§! §G+60%§! sur l'efficacité de la production militaire pour un score de guerre de §R-100§!\n\n§HGuerres offensives :§! §R-60%§! sur l'efficacité de la production militaire pour un score de guerre de §G+100§!"
 dynamic_we:0 "Dynamique"
 dynamic_we_name:0 "Économie de guerre dynamique"
 dynamic_we_desc:1 "Une économie de guerre dynamique alloue de très importants avantages sur la production si nous perdons des guerres défensives, au prix d'une perte d'efficacité inverse si nous gagnons des guerres offensives.\n\n§HGuerres défensives :§! §G+90%§! sur l'efficacité de la production militaire pour un score de guerre de §R-100§!\n\n§HGuerres offensives :§!\n§R-90%§! sur l'efficacité de la production militaire pour un score de guerre de §G+100§!"

