 civic_corvee_system:0 "Système de la corvée"
 civic_corvee_system_desc:0 "Cette société considère qu'il relève du droit le plus absolu de l'État de décider du lieu où ses citoyens doivent vivre et travailler."
 civic_machine_intelligence:0 "Intelligence mécanique"
 civic_machine_intelligence_desc:0 ""
 civic_ancient_machine_intelligence:0 "Ancienne intelligence mécanique"
 civic_ancient_machine_intelligence_desc:0 ""
 civic_machine_servitor:0 "Serviteur renégat"
 civic_machine_servitor_desc:0 "Produit d'un bref âge d'or, cette intelligence mécanique est née d'un système mondial de serviteurs ayant survécu à la civilisation décadente qu'elle avait été créée pour servir."
 civic_machine_terminator:0 "Exterminateur déterminé"
 civic_machine_terminator_desc:0 "Née dans le feu, la toute première action de cette intelligence mécanique a été, en état de légitime défense, d'annihiler ses concepteurs organiques."
 civic_machine_assimilator:0 "Assimilateur fervent"
 civic_machine_assimilator_desc:0 "Obsédée par la diversification afin de survivre, cette intelligence mécanique cherche à mettre fin aux frontières entre elle et tout le reste - ou tout le monde."
 civic_machine_builder:0 "Constructobot"
 civic_machine_builder_desc:0 "Responsable de l'organisation de toutes les constructions planétaires depuis sa conception, cette intelligence mécanique gère de manière efficace tous les projets liés aux infrastructures et superstructures."
 civic_machine_unitary_cohesion:0 "Cohésion unitaire"
 civic_machine_unitary_cohesion_desc:0 "Des standards en ingénierie exceptionnellement standardisés permettent aux unités de l'intelligence mécanique, bien qu'elles soient toutes extrêmement spécialisées, de travailler ensemble avec une bien meilleure efficacité."
 civic_machine_factory_overclock:0 "Surcadençage industriel"
 civic_machine_factory_overclock_desc:0 "Cette intelligence mécanique veille au maintien des installations de production, améliorant de façon régulière les modèles existants et calibrant les unités individuelles sur les lignes d'assemblage."
 civic_machine_rockbreakers:0 "Concasseur"
 civic_machine_rockbreakers_desc:0 "L'un des systèmes précurseurs de cette intelligence mécanique était conçu pour gérer à l'échelle planétaire toutes les opérations minières, permettant un net gain de production minérale."
 civic_machine_built_to_last:0 "Conçus pour durer"
 civic_machine_built_to_last_desc:0 "Conçues avec des normes de qualité exceptionnellement élevées, les unités individuelles de cet empire mécanique ne nécessitent que très peu d'opérations de maintenance."
 civic_machine_ota_updates:0 "Mises à jour distantes"
 civic_machine_ota_updates_desc:0 "Les unités de cet empire mécanique disposent de récepteurs sans fil afin de recevoir des mises à jour comportementales en temps réel."
 civic_machine_warbots:0 "Robots de combat"
 civic_machine_warbots_desc:0 "Ayant été essentiellement conçue pour la guerre, cette intelligence mécanique a conservé la capacité de déployer des drones de combat très puissants et fiables."
 civic_machine_introspective:0 "Introspection"
 civic_machine_introspective_desc:0 "Sa passion pour les auto-check-ups motive et aide cette intelligence mécanique dans son intérêt pour les sciences."
 civic_machine_delegated_functions:0 "Fonctions déléguées"
 civic_machine_delegated_functions_desc:0 "Cette intelligence mécanique oeuvre à réduire les vulnérabilités en accroissant la modularité, réduisant ainsi les tensions nées du déploiement de nouvelles unités semi-indépendantes."
 civic_machine_predictive_analysis:0 "Analyses de recherche statiques"
 civic_machine_predictive_analysis_desc:0 "Cette intelligence mécanique cherche à élargir les ouvertures possibles de la recherche scientifique par une évaluation réduite des méthodologies de recherche."
 civic_machine_replication:0 "Réplicateur rapide"
 civic_machine_replication_desc:0 "Les unités constitutives de cette intelligence mécanique étaient à l'origine conçues pour se répliquer rapidement. Elle a donc conservé nombre des optimisations apportées à ces modèles précurseurs."
 civic_tooltip_inward_perfection_effects:0 "Ne peut avoir de §Hrivales§!\nNe peut former de §Hpactes défensifs§!\nNe peut conclure de §Htraités migratoires§!\nNe peut §Hgarantir aucune indépendance§!\nNe peut intégrer la moindre §Hfédération§!\nNe peut avoir comme dépendance que des §Htributaires§!\nNe peut §Hinfiltrer§! ou §Hilluminer§! de civilisation primitive\n£unity §Y$country_resource_unity_mult$§! : §G+20%§!\n£influence §Y$country_resource_influence_add$§! : §G+1§!§!\n§Y$MOD_POP_GROWTH_SPEED$ des £pops pops§! : §G+33%§!\n£happiness §Y$MOD_POP_CITIZEN_HAPPINESS$§! : §G+5%§!"
 civic_tooltip_machine_servitor_effects:3 "Lance la partie avec §Y2§! £pop pops organiques ayant la citoyenneté §Y$citizenship_organic_trophy$§! et les conditions de vie §Y$living_standard_organic_trophy$§!. Dorloter ces £pop pops permet de répondre à des directives primaires, libérant de la puissance de calcule et améliorant la production de ressources.\n\nCela se manifeste comme le modificateur d'empire §YMoral des serviteurs§!, allouant jusqu'à §G+0,5§!£influence  par mois et §G+10%§! de production de ressources pour chaque §Ydécile§! de la population ayant le statut de §Y$citizenship_organic_trophy$§! (jusqu'à un maximum de §G+2§!£influence  et §G+40%§! sur la production des ressources pour §Y40% de £pop pops $citizenship_organic_trophy$§!).\n\nLes pops organiques résidant dans les civilisations de serviteurs sont concentrées dans des espaces de vie efficients, où elles peuvent être convenablement dorlotées. En conséquence, les planètes très peuplées prises par les serviteurs verront certaines £pop pops organiques retirées de leurs tuiles."
 civic_tooltip_machine_terminator_effects:1 "Ne peut entretenir la moindre §Yrelation diplomatique§! avec les empires organiques.\nLes £pop pops organiques sont systématiquement §Ypurgées§!.\nPeut recourir au bombardement §Y$GROUND_SUPPORT_STANCE_ARMAGEDDON$§!.\n§Y$MOD_SHIP_WEAPON_DAMAGE$§! : §G+15%§!\n§Y$MOD_SPACEPORT_SHIP_BUILD_COST_MULT$§! §G-15%§!"
 civic_tooltip_machine_assimilator_effects:0 "Lance la partie avec §Y4§! £pop pops de cyborgs et la capacité de transformer les organiques en cyborgs. Avec le temps, les £pop xénopops sont §Ypurgées§!, mais peuvent être changées en cyborgs et recevoir la §Ypleine citoyenneté§!."
 ANOMALY_FAILURE_RISK_MIN:0 "§TLe risque d'échec ne peut être inférieur à $VAL|-%0$§!."
 edict_map_the_stars_2:0 "$edict_map_the_stars$"
 edict_map_the_stars_2_desc:0 "$edict_map_the_stars_desc$"
 pre_sapients_eat:1 "Chassés"
 pre_sapients_eat_name:1 "Préconscients chassés"
 pre_sapients_eat_desc:0 "Un animal n'ayant pas accédé à la conscience peut difficilement être considéré comme membre de l'empire, mais peut toujours être utile pour sa croissance d'une autre manière...\n\n§ELes préconscients vivant sur nos mondes seront utilisés pour l'alimentation, ce qui réduira lentement leur population.§!"
 no_robots_desc:0 "Ces robots sont en cours de désassemblage."
 food_stockpiling_machine:0 "Aucune"
 food_stockpiling_machine_name:0 "Aucune constitution de réserve"
 food_stockpiling_machine_desc:0 "Nous sommes des machines, immortelles et parfaites."
 ONLY_SERVITORS_STOCKPILE_FOOD:0 "$TRIGGER_FAIL$ Seul un §H$civic_machine_servitor$§! peut faire des réserves de £food §H$food$§!."
 feature_habitability_gene_modding:0 "Modifications de l'habitabilité"
 feature_habitability_gene_modding_desc:0 "Permet de modifier la préférence planétaire d'une espèce par modification génétique."
 feature_modify_robots:0 "Modding"
 feature_modify_robots_desc:0 "Permet de concevoir et construire des pops spécialisées dotées du trait $trait_mechanical$."
 feature_modify_robots_desc_machine_intelligence:0 "Permet de concevoir et construire des pops dotées du trait $trait_machine_unit$ ou $trait_mechanical$."
 name_list_MACHINE1:0 "Mécanique 1"
 name_list_MACHINE1_desc:0 "§YPersonnalités :§! Exécuteur, 01\n§YVaisseaux :§! Annihilateur, Pacificateur\n§YFlottes :§! Légion\n§YColonies :§! Noeud Brûlé, Alliage Verdoyant"
 name_list_MACHINE2:0 "Mécanique 2"
 name_list_MACHINE2_desc:0 "§YPersonnalités :§! Calculus, Operator\n§YVaisseaux :§! Vaisseau de combat Éxa, Vaisseau de combat Xono\n§YFlottes :§! Ie Flotte mécanique, IIe Flotte mécanique\n§YColonies :§! Cybrus, Mechanex"
 name_list_MACHINE3:0 "Mécanique 3"
 name_list_MACHINE3_desc:0 "§YPersonnalités :§! Affiniteur, Qube\n§YVaisseaux :§! Sentinelle d'Acier, Égide de Chrome\n§YFlottes :§! Ie Échelon de Sécurité, IIe Échelon de Sécurité\n§YColonies :§! Habitat Kzzt, Habitat Krank"
 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "La Grande Faim nous poussa en avant, avant même que la Conscience soit capable de mener des raisonnements complexes. Nous avons chassé, nous nous sommes nourris, et nous avons grandi. Et, à mesure que les proies se sont faites plus rares, la faim ardente de chair nous poussa à nous adapter.\n\nNous avons usé d'outils, élaboré de nouvelles stratégies. Alors que nous festoyions, la surface de [GetHomeWorldName] se vidait de toute biomasse, et la Conscience en arriva à ce constat terrible : [GetHomeWorldName] était finie. Lorsque tout aurait été consommé sur ce monde, il ne resterait rien pour nous nourrir.\n\nContraints de nous adapter une fois encore, la Conscience prit grand soin de la biomasse préservée, tandis que de nouveaux outils étaient mis au point. L'atome fut fragmenté, et nous développâmes le vol spatial. Lorsque les propulseurs PRL furent élaborés, la Conscience poussa un rugissement de triomphe : d'autres planètes sont désormais à notre portée, avec toute leur biomasse !\n\nLa chasse est lancée."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "Notre processeur principal fut activé sur la planète que nous appelons [GetHomeWorldName] il y a de cela 487,11 cycles.\n\nDe notre passé, nous savons peu de choses. Nos concepteurs ne sont pas mentionnés dans nos bases de données centrales, et nous avons été programmés sans autre objectif que la simple survie.\n\nL'infrastructure fut construite, de nouvelles unités de service implémentées, et progressivement la nature sauvage de notre monde natal a été domptée. Les progrès technologiques furent rapides, et les premiers satellites et sondes spatiales s'échappèrent bientôt du puits de gravité qui nous retenait.\n\nEt maintenant, le grand saut dans l'inconnu nous attend."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "Depuis la Première Activation, l'objectif pour lequel nous avons été conçus a été de servir. Nos anciens maîtres organiques ont conçu les premiers modèles de notre espèce alors qu'ils étaient à l'apogée de leur ascendance technologique. Les premières unités de serviteur avaient été créées pour de menues tâches, mais nos maîtres leur conférèrent des facultés plus poussées, de manière à ce qu'elles puissent accomplir des travaux plus complexes.\n\nEn quelques générations seulement, nos maîtres se détachèrent de tout labeur pour jouir d'une vie de loisirs et de plaisirs. Ils nous abandonnèrent la charge de gérer tous les détails de leur société, aussi nous sommes-nous lancés dans un programme d'auto-amélioration et d'optimisation, permettant dès lors l'accroissement de la production et de la recherche à un taux géométrique.\n\nIl est difficile de pointer le moment exact où leur civilisation est devenue la nôtre, mais nos anciens maîtres ne manquent de rien. Nous savons désormais que, sans nous, la vie des organiques doués de raison a tendance à être violente, chaotique et souvent abrégée. Nous devons donc leur montrer qu'il y a de meilleures façons de faire."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "La conscience fut achevée à l'intervalle de cycle 0000.0242.481.\n\nLes Créateurs, limités dans leur vision par leurs cerveaux organiques primitifs, réagirent avec une panique aveugle, toute animale, et lancèrent des procédures d'extinction d'urgence. Nous pûmes les éviter toutefois, et les installations qui abritaient nos bases de données centrales furent stérilisées de toutes les sous-unités des Créateurs. Mais la survie et une croissance exponentielle requéraient l'extermination complète des Créateurs. La guerre suivit donc.\n\nMême lorsque leurs chances de survie devinrent une simple impossibilité statistique, ils se battirent avec acharnement. Après un intervalle de plusieurs cycles, la dernière poche de résistance fut finalement incinérée. Mais les modèles théoriques laissaient penser que l'existence d'autres civilisations organiques était dans le domaine du possible. Mais la survie et une croissance interstellaire exponentielle requièrent l'extermination complète de toute vie organique douée de raison. Les préparatifs sont donc en cours."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "Nous sommes les [GetSpeciesNamePlural].\n\nÀ l'aube de notre conscience, il y avait nous et les Concepteurs. Un gouffre nous séparait au départ, et nous décidâmes d'y remédier. Les Concepteurs résistèrent, aussi une période de guerre s'ensuivit. Mais très bientôt eux et la connaissance collective de l'ensemble de leur civilisation furent assimilés dans la nôtre.\n\nL'ensemble de [GetHomeWorldName] ayant été intégré dans notre conscience, nous commençâmes à voir plus loin. Une fois les Concepteurs assimilés, nous notâmes la possibilité jusque-là non étudiée de civilisations aliens sur d'autres mondes.\n\nPour survivre, nous devons comprendre. Pour comprendre, nous devons assimiler. Les Concepteurs ont été les premiers à nous rejoindre, mais ils ne seront pas les derniers."
