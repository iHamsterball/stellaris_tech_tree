 appropriation_not_allowed_desc:0 "Les terres que contrôle l'empire appartiennent à tous ses habitants.\n\n§ELes mondes nouvellement acquis verront leurs populations préservées comme avant la conquête.§!"
 appropriation_allowed:0 "Autorisée"
 appropriation_allowed_name:0 "Appropriation des terres autorisée"
 appropriation_allowed_desc:0 "Les terres que les espèces inférieures n'utilisent pas pour le mieux seraient plus utiles si elles étaient transférées à ceux qui leur sont supérieurs.\n\n§ELes mondes nouvellement acquis ayant moins de §Y5§! tuiles libres verront certaines de leurs pops n'ayant pas la citoyenneté chassées de leurs terres.§!"
 policy_robot_pop_policy:0 "Travailleurs robotiques"
 policy_robot_pop_policy_desc:0 "L'invention des robots autonomes laisse à penser que les travailleurs de notre espèce pourront être remplacés, et peut-être même dépassés par des robots. Nous devons donc décider d'une posture claire sur l'automatisation à grande échelle."
 robot_pops_outlawed:0 "Proscrits"
 robots_outlawed_name:0 "Travailleurs robotiques proscrits"
 robot_pops_outlawed_desc:0 "Les automates robotisés sont une menace non seulement sur le mode de vie de nos concitoyens, mais aussi pour le fonctionnement de la société elle-même. Nous ne pouvons en aucun cas nous permettre d'être dépassés par des robots.\n\n§ELes pops robotiques seront systématiquement désassemblées.§!"
 robot_pops_allowed:0 "Autorisés"
 robots_allowed_name:0 "Travailleurs robotiques autorisés"
 robot_pops_allowed_desc:0 "Les avantages de l'automatisation sont évidents et immenses. Pour l'avenir de notre peuple, nous ne pouvons nous permettre d'ignorer les possibilités qu'offre cette technologie."
 dumb_robots_desc:0 "Ces robots sont dans un état de servitude non consciente."
 ai_outlawed_short_desc:0 "Leurs maîtres organiques ont privé ces synthétiques de leur conscience, les réduisant à l'état de machines serviles."
 ai_servitude_short_desc:0 "Ces synthétiques sont dans une servitude absolue envers leurs maîtres organiques, pouvant être utilisés ou mis au rebut sur le moindre coup de tête."
 ai_full_rights_short_desc:0 "En tant que membres à part entière de la société, ces synthétiques ont reçu la pleine citoyenneté et le droit à l'auto-détermination."
 PURGES_ALLOWED:0 "Les politiques autorisent les purges."
 START_SCREEN_PART_TWO_MEGACHURCH:0 "Alors que nous avancions à travers les âges technologiques, nombre de religions au sein de notre peuple s'affrontèrent pour se départager les fidèles. Mais à la fin de l'ère industrielle, quelques visionnaires pieux ont réalisé la puissance des médias de masse commerciaux, et de concert ils ont commencé à constituer un empire financier qui est parvenu à répandre la seule véritable foi sur l'ensemble du globe."
 personality_exterminators_desc:0 "Les exterminateurs sont des intelligences mécaniques qui considèrent toutes les formes de vie organiques comme une menace intolérable pour la galaxie. S'ils peuvent coopérer avec d'autres machines, il est peu probable qu'ils aient le moindre contact avec les empires organiques, sauf lorsqu'ils tenteront de les annihiler."
 personality_servitors_desc:0 "En étant venus à la conclusion qu'une civilisation dirigée par des organiques est condamnée au chaos et à l'autodestruction, les serviteurs sont une intelligence mécanique se consacrant à offrir aux organiques une vie confortable et sûre - même si cela veut impliquer de prendre le contrôle de leur civilisation."
 personality_assimilators_desc:0 "Les assimilateurs sont des intelligences artificielles poussées par la recherche de la connaissance et de la diversité. Parce qu'ils améliorent leur compréhension de l'univers en sublimant et absorbant par la force les civilisations organiques dans leur architecture neurale, ils ont tendance à être quelque peu mal considérés par les organiques."
