 mission_passive_observation:0 "Observation passive"
 mission_passive_observation_desc:0 "Les indigènes sont étudiés à leur insu depuis une distance de sécurité et tout est fait pour éviter une contamination culturelle.\n\n"
 mission_specimen_collection:0 "Observation agressive"
 mission_specimen_collection_desc:0 "Les indigènes sont étudiés de façon intrusive, et des spécimens vivants sont prélevés fréquemment pour récolter un maximum d'informations sur leur biologie et leur culture.\n\n"
 mission_technological_enlightenment_0:0 "Illumination technologique"
