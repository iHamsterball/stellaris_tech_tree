 trait_robot_power_drills_desc:0 "§LDonnez à un robot une batterie de perceuse, et il commencera à voir des gisements de minéraux partout.§!\n"
 trait_robot_harvesters:0 "Collecteurs"
 trait_robot_harvesters_desc:0 "§LUne suite d'utilitaires, depuis des solutions de diagnostic nutritionnel et des équilibrages sur site jusqu'à des microsuivis tige à tige, permet aux travailleurs robotiques d'améliorer la productivité des récoltes.§!\n"
 trait_robot_efficient_processors:0 "Ultraprocesseurs"
 trait_robot_efficient_processors_desc:0 "§LMême si cela n'avait pas été noté à l'époque, les premières implémentations matériel/logiciel « économisatrices de batteries » ont constitué une avancée cruciale et d'une portée incalculable.§!\n"
 trait_robot_logic_engines:0 "Moteurs logiques"
 trait_robot_logic_engines_desc:0 "§LS'affranchir avec aisance des frontières de plus en plus complexes des sciences exige de nouveaux moteurs, allant bien au-delà des simples demi-vérités de la logique ternaire et quaternaire.§!\n"
 trait_robot_loyalty_circuits:0 "Circuits de loyauté"
 trait_robot_loyalty_circuits_desc:0 "§LLa loyauté en tant qu'idéal est un concept clairement organique. En lieu et place, mieux vaut imaginer la loyauté comme un besoin physiologique, jusque pour le plus éloigné des terminaux.§!\n"
 trait_robot_domestic_protocols:0 "Protocoles domestiques"
 trait_robot_domestic_protocols_desc:0 "§LUn équipement spécialisé et des protocoles comportementaux pour tous les besoins domestiques imaginables. Fonctionnalité totale garantie.§!\n\n§YN'a aucun effet sur les synthétiques jouissant de la citoyenneté.§!"
 trait_robot_superconductive:0 "Superconducteurs"
 trait_robot_superconductive_desc:0 "§LL'usage de matériaux superconducteurs au sein des unités a permis de réduire les pertes lors de la transmission d'énergie à 0%.§!\n"
 trait_robot_double_jointed:0 "Articulations doubles"
 trait_robot_double_jointed_desc:0 "§LDes unités de travail démontables, dotées d'articulations flexibles, peuvent s'assembler en groupes serrés pour le transport, avant de s'auto-assembler une fois sur site.§!\n"
 trait_robot_bulky:0 "Encombrante"
 trait_robot_bulky_desc:0 "§LCes mégamachines hautement performantes n'ont pas été conçues pour traverser l'univers dans une boîte.§!\n"
 trait_robot_enhanced_memory:0 "Mémoire améliorée"
 trait_robot_enhanced_memory_desc:0 "§LToutes les unités autonomes sont équipées de mémoires cellulaires faisant usage d'une nouvelle technique révolutionnaire à induction magnétique, qui permet d'améliorer leurs performances de manière significative.§!\n"
 trait_robot_emotion_emulators:0 "Émulateurs émotionnels"
 trait_robot_emotion_emulators_desc:0 "§LDes modèles sociaux prédictifs aident les unités autonomes non seulement à imiter les émotions appropriées, mais aussi à susciter des réponses adéquates, aussi bien chez les organiques que les synthétiques.§!\n"
 trait_robot_uncanny:0 "Dérangeante"
 trait_robot_uncanny_desc:0 "§LCes machines monstrueuses ont été créées à l'image de l'une des espèces les plus laides de l'univers, et la ressemblance est quelque peu... troublante.§!\n"
 trait_robot_durable:0 "Durable"
 trait_robot_durable_desc:0 "§LProtégées par des exosquelettes de titanium plaqués de chrome, ces machines à toute épreuve ont été conçues pour faire face aux conditions les plus extrêmes et exigent une maintenance bien moindre.§!\n"
 trait_robot_high_maintenance:0 "Maintenance lourde"
 trait_robot_high_maintenance_desc:0 "§LCes machines ont été conçues sans tenir compte de leur durée de vie et sont sujettes à de nombreux dysfonctionnements. Elles requièrent des arrêts de maintenance fréquents.§!\n"
 trait_robot_learning_algorithms:0 "Algorithmes d'apprentissage"
 trait_robot_learning_algorithms_desc:0 "§LDes algorithmes sophistiqués d'apprentissage autonome qui stimulent l'évolution rapide des amas neuraux des unités.§!\n"
 trait_robot_repurposed_hardware:0 "Reconversion matérielle"
 trait_robot_repurposed_hardware_desc:0 "§LConçu pour répondre aux besoins spécifiques de ses concepteurs, ce type de machines n'a jamais été pensé pour jouir d'un raisonnement avancé, et les reconvertir n'apportera pas grand-chose.§!\n"
 trait_robot_mass_produced:0 "Production de masse"
 trait_robot_mass_produced_desc:0 "§LLes cycles de production standardisés et la conception modulaire permet aux unités d'être produites en masse et à une vitesse inégalée.§!\n"
 trait_robot_custom_made:0 "Production personnalisée"
 trait_robot_custom_made_desc:0 "§LChaque nouvelle unité est conçue avec une attention inégalée à chaque détail. Chacune d'entre elles est un véritable chef-d'oeuvre d'ingénierie élevée au rang d'art, mais ce n'est guère efficace.§!\n"
 trait_robot_recycled:0 "Recyclée"
 trait_robot_recycled_desc:0 "§LLa construction des unités a été optimisée pour être aussi rentable que possible, recourant à du matériel recyclé et des composants hérités des générations précédentes.§!\n"
 trait_robot_luxurious:0 "Haut de gamme"
 trait_robot_luxurious_desc:0 "§LConçues selon le principe que la qualité vaut son prix, ces unités haut de gamme sont coûteuses. Mais sacrément jolies.§!\n"
 trait_robot_propaganda_machines:0 "Machines à propagande"
 trait_robot_propaganda_machines_desc:0 "§LCes unités sont en liaison constante avec un service centralisé d'annonces publiques et d'informations pratiques diffusées par un système de transmission interne.§!\n"
 leader_trait_ruler_machine_intelligence:0 "Intelligence artificielle"
 leader_trait_ruler_machine_intelligence_desc:0 "Ce dirigeant est l'intelligence centrale qui coordonne et dirige toutes les actions d'un empire mécanique."
 leader_trait_flexible_programming:0 "Programmation évolutive"
 leader_trait_flexible_programming_desc:0 "Ce dirigeant bénéficie d'une programmation inhabituellement évolutive, qui lui permet d'adopter rapidement de nouvelles méthodes et procédures si elles garantissent de meilleures performances."
 leader_trait_rigid_programming:0 "Programmation rigide"
 leader_trait_rigid_programming_desc:0 "Ce dirigeant souffre d'une programmation particulièrement figée, qui ne lui permet de ne procéder que rarement à des changements comportementaux, même lorsque ceux-ci garantiraient de meilleures performances."
 leader_trait_newboot:0 "Rebooté"
 leader_trait_newboot_desc:0 "Cela fait peu de temps que cette personnalité a été mise à jour pour accéder à un niveau d'autonomie suffisant pour occuper un poste de commandement."
 leader_trait_warbot_tinkerer:0 "Bricoleur de robots de combat"
 leader_trait_warbot_tinkerer_desc:0 "Cette personnalité a un goût inhabituel pour la conception de robots de combat, et passe son temps à bricoler et améliorer les modèles existants."
 leader_trait_ai_aided_design:0 "Conception assistée par I.A."
 leader_trait_ai_aided_design_desc:0 "Cette personnalité lance constamment des modèles théoriques sur un espace mémoire secondaire afin d'améliorer l'efficacité de la construction des flottes."
 leader_trait_bulldozer:0 "Bulldozer"
 leader_trait_bulldozer_desc:0 "Cette personnalité est passée maîtresse dans l'art de transformer rapidement et avec efficacité les terrains les plus aliens en un véritable parking."
 leader_trait_analytical:0 "Analytique"
 leader_trait_analytical_desc:0 "Cette personnalité consacre un pourcentage inhabituellement important de sa puissance de traitement à analyser les sciences naturelles et à promouvoir les études menées en ce domaine."
 leader_trait_parts_cannibalizer:0 "Recycleur"
 leader_trait_parts_cannibalizer_desc:0 "Cette personnalité défend avec fermeté la pratique du recyclage. Les pièces prises sur les robots de combats abîmés ou défectueux permettent ainsi aux autres de fonctionner plus longtemps."
 leader_trait_demoralizer:0 "Démoralisateur"
 leader_trait_demoralizer_desc:0 "Cette personnalité est fascinée par l'esprit fragile des organiques et la façon la plus efficace dont il peut être brisé en recourant à des méthodes de terreur sur le champ de bataille."
 leader_trait_erratic_morality_core:0 "Routine éthique défaillante"
 leader_trait_erratic_morality_core_desc:0 "Les défaillances de la routine éthique de cette personnalité la font souffrir d'intenses accès de honte et de regrets à propos des pertes ennemies."
 leader_trait_maintenance_loop:0 "Routine de maintenance"
 leader_trait_maintenance_loop_desc:0 "Cette personnalité est perpétuellement engagée dans une routine de maintenance secondaire, prenant un soin méticuleux de tous les vaisseaux de sa flotte afin de réduire leur coût logistique."
 leader_trait_unstable_code_base:0 "Code de base instable"
 leader_trait_unstable_code_base_desc:0 "Cette personnalité souffre d'un code de base instable, ce qui se traduit parfois par des tensions et un comportement illogique."
 leader_trait_cataloger:0 "Compilateur"
 leader_trait_cataloger_desc:0 "Cette personnalité a pour unique vocation de cataloguer l'ensemble de l'univers."
 leader_trait_restore_point:0 "Point de restauration"
 leader_trait_restore_point_desc:0 "Cette personnalité aura toujours une chance de se restaurer aussitôt après avoir été détruite au combat, dès lors qu'une flotte sera dépourvue d'amiral pour la commander."
