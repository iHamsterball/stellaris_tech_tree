 building_zanaam_obelisk:0 "Obélisque de Zanaam"
 building_zanaam_obelisk_desc:0 "Un obélisque mystérieux recouvert de lettres dans une langue alien morte. De la puissance en émane et ceux qui s'en approchent souffrent de maux de tête."
 building_great_pyramid:0 "Grande pyramide"
 building_great_pyramid_desc:1 "Une pyramide construite par la population locale pour apaiser une divinité descendue du ciel."
 building_toy_factory:0 "Usine de jouets alien"
 building_toy_factory_desc:0 "Une machinerie sophistiquée façonne sans relâche des polymères complexes en de petits objets de formes variées et à l'utilité inconnue."

