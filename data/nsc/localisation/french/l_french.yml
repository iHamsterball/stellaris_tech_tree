 # Basic Resources
 ####################################
 energy:0 "Crédits énergétiques"
 energy_desc:1 "§ELes £energy §Hcrédits énergétiques§! sont une valeur acceptée par toutes les espèces explorant l'espace. De l'énergie peut être gagnée :\n§Y1.§! en construisant ou améliorant des §Hcentrales§! à la surface des planètes colonisées ;\n§Y2.§! en utilisant des vaisseaux de construction pour construire des §Hstations minières§! autour des planètes ou étoiles riches en énergie.§!"
 influence:0 "Influence"
 influence_desc:3 "§EL'£influence §Hinfluence§! représente le poids politique, qui sert dans de nombreuses situations, telles que la promulgation de §Hdécrets§!, le recrutement de §Hpersonnalités§!, la construction d'§Havant-postes frontaliers§! et les relations avec les §Hfactions§! de l'empire. La vitesse à laquelle elle est gagnée reste assez constante au cours de la partie, mais peut être légèrement accrue en déclarant d'autres empires comme nos §Hrivaux§!.§!"
 food:0 "Nourriture"
 food_desc:1 "§ELa £food nourriture représente les diverses denrées requises pour maintenir et faire croître les pops. Elle est propre à chaque planète : sur chacune d'entre elles, sa production peut être accrue en construisant des fermes à la surface.§!"
 minerals:0 "Minéraux"
 minerals_desc:1 "§ELe terme de £minerals §Hminéraux§! englobe toutes les ressources de base nécessaires à la construction des vaisseaux, des stations et des bâtiments planétaires. La production mensuelle peut être accrue :\n§Y1.§! en construisant ou améliorant des §Hréseaux miniers§! à la surface des planètes colonisées ;\n§Y2.§! en utilisant des vaisseaux de construction pour bâtir des §Hstations minières§! autour des planètes ou astéroïdes riches en minéraux.§!"
 physics_research:0 "Recherche en physique"
 physics_research_desc:1 "§ELa £physics §Hrecherche en physique§! permet de découvrir de nouvelles technologies. Son rendement peut être accru en construisant des §Hlaboratoires de physique§! sur les colonies et des §Hstations de recherche§! en orbite de certaines planètes ou étoiles.§!"
 society_research:0 "Recherche sociétale"
 society_research_desc:1 "§ELa £society §Hrecherche sociétale§! permet de découvrir de nouvelles technologies. Son rendement peut être accru en construisant des §Hbiolaboratoires§! sur les colonies et des §Hstations de recherche§! en orbite de certaines planètes ou étoiles.§!"
 engineering_research:0 "Recherche en ingénierie"
 engineering_research_desc:1 "§ELa £engineering recherche en ingénierie permet de découvrir de nouvelles technologies. Son rendement peut être accru en construisant des §Hcomplexes d'ingénierie§! sur les colonies ou des §Hstations de recherche§! en orbite de certaines planètes et étoiles.§!"

 ENERGY_DEFICIT_DESC:1 "§RNotre empire est en $DEFICIT|E$ : nous dépensons plus de §Hcrédits énergétiques§! que nous en produisons, et nos réserves se sont épuisées.§!"

