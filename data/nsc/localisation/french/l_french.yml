 # Governments
 ####################################

 military_dictatorship:0 "Dictature militaire"
 military_dictatorship_desc:0 "§LCe régime politique est une forme d'autocratie militariste, dont le dirigeant est aussi le chef indiscuté de l'armée, qui contrôle fermement tout l'appareil étatique.§!"
 military_dictatorship_special:0 "Chacun des dirigeants peut faire construire un vaisseau démesuré"
 martial_empire:0 "Empire militariste"
 martial_empire_desc:0 "§LCe régime politique est une forme avancée d'autocratie militariste, où l'état n'existe réellement que pour soutenir l'armée. L'aptitude martiale est très valorisée et les citoyens sont régulièrement exercés aux affaires de la guerre.§!"
 martial_empire_special:0 "Chacun des dirigeants peut faire construire un vaisseau démesuré"
 divine_mandate:0 "Mandat divin"
 divine_mandate_desc:0 "§LCe régime politique est une forme d'autocratie spiritualiste, où le dirigeant est considéré comme un symbole d'ordre divin. La religion établie est largement employée pour soutenir l'appareil d'État.§!"
 divine_mandate_special:0 "Chacun des dirigeants peut faire élever un mausolée"
 transcendent_empire:0 "Empire transcendantal"
 transcendent_empire_desc:0 "§LCe régime politique est une forme avancée d'autocratie spiritualiste. Tout est façonné par la religion officielle de l'État, et le dirigeant est révéré comme un dieu vivant infaillible.§!"
 transcendent_empire_special:0 "Chacun des dirigeants peut faire construire un mausolée"
 despotic_hegemony:0 "Hégémonie despotique"
 despotic_hegemony_desc:0 "§LCe régime politique est une forme d'autocratie matérialiste, où les citoyens sont perçus comme de simples rouages de la machinerie étatique. C'est l'efficacité et les avancées technologiques qui sont valorisées, plus que tout autre chose.§!"
 despotic_hegemony_special:0 "Chaque dirigeant peut constituer une armée d'assaut d'élite"
 ai_overlordship:1 "Administration de réseau neuronal"
 ai_overlordship_desc:0 "§LCe régime politique est une forme avancée d'autocratie matérialiste, où de puissants ordinateurs sont utilisés pour calculer la meilleure façon de gouverner. Tous les aspects de l'État sont calibrés pour atteindre une efficacité optimale et acquérir de nouvelles technologies.§!"
 ai_overlordship_special:0 "Chacun des dirigeants peut constituer une armée offensive d'élite"
 enlightened_monarchy:0 "Monarchie éclairée"
 enlightened_monarchy_desc:0 "§LCe régime politique est une forme d'autocratie pacifiste, où le dirigeant est perçu comme un protecteur éclairé agissant toujours dans l'intérêt des citoyens.§!"
 enlightened_monarchy_special:0 "Chacun des dirigeants peut faire construire un parc spécial"
 irenic_monarchy:0 "Monarchie iréniste"
 irenic_monarchy_desc:0 "§LCe régime politique est une forme d'autocratie pacifiste, où le dirigeant est regardé comme un gardien bienveillant s'efforçant de protéger les citoyens d'une galaxie considérée comme violente.§!"
 irenic_monarchy_special:0 "Chacun des dirigeants peut faire construire un parc spécial"
 despotic_empire:0 "Empire despotique"
 despotic_empire_desc:0 "§LCe régime politique est une forme relativement pure d'autocratie, un souverain absolutiste gouvernant l'État d'un appendice de fer.§!"
 despotic_empire_special:0 "Chacun des dirigeants peut faire construire une station militaire démesurée"
 star_empire:0 "Empire stellaire"
 star_empire_desc:0 "§LCe régime politique est une forme avancée d'autocratie, un chef unique ayant reçu les pleins pouvoirs. Cela est permis par une amélioration de l'efficacité bureaucratique, qui réduit considérablement la pression administrative due au gouvernement d'un empire interstellaire immense.§!"
 star_empire_special:0 "Chacun des dirigeants peut faire construire une station militaire démesurée"
 military_junta:0 "Junte militaire"
 military_junta_desc:0 "§LCe régime politique est une forme d'oligarchie militariste où le pouvoir est détenu par un conseil d'officiers militaires de haut rang qui supervisent toutes les affaires de l'État.§!"
 ordered_stratocracy:0 "Stratocratie ordonnée"
 ordered_stratocracy_desc:0 "§LCe régime politique est une forme avancée d'oligarchie militariste, où l'armée a pris le contrôle de tous les aspects de l'administration civile. Tous les postes du gouvernement sont tenus par des officiers.§!"
 theocratic_oligarchy:0 "Oligarchie théocratique"
 theocratic_oligarchy_desc:0 "§LCe régime politique est une forme d'oligarchie spiritualiste, où un conseil d'ecclésiastiques, guidés par le divin, contrôle l'État. Il n'y a d'ailleurs aucune séparation entre l'État et les institutions de la religion officielle.§!"
 transcendent_oligarchy:0 "Oligarchie transcendantale"
 transcendent_oligarchy_desc:0 "§LCe régime politique est une forme avancée d'oligarchie spiritualiste, gouvernée par un conseil divin considéré comme l'autorité absolue pour toutes les affaires, qu'elles relèvent de l'État ou de la religion.§!"
 science_directorate:0 "Directoire scientifique"
 science_directorate_desc:0 "§LCe régime politique est une forme d'oligarchie matérialiste, où un comité de scientifiques supervise l'appareil administratif de l'État pour lui permettre d'atteindre une efficacité maximale.§!"
 illuminated_technocracy:0 "Technocratie éclairée"
 illuminated_technocracy_desc:0 "§LCe régime politique est une forme avancée d'oligarchie matérialiste, où un comité de technocrates, souvent composé de scientifiques de premier plan dans leur domaine, détient le pouvoir. Les avancées technologique sont perçues comme vitales pour l'avenir de l'État.§!"
 peaceful_bureaucracy:0 "Bureaucratie alcyonienne"
 peaceful_bureaucracy_desc:0 "§LCe régime politique est une forme d'oligarchie pacifiste, où un système bureaucratique complexe gouverne tous les aspects de la société afin d'assurer la sécurité des citoyens.§!"
 irenic_protectorate:0 "Protectorat iréniste"
 irenic_protectorate_desc:0 "§LCe régime politique est une forme avancée d'oligarchie pacifiste, où un comité de sécurité supervise l'administration de l'État. Toute tendance à la violence chez les citoyens est traitée de manière très précoce.§!"
 plutocratic_oligarchy:0 "Oligarchie ploutocratique"
 plutocratic_oligarchy_desc:0 "§LCe régime politique est une forme d'oligarchie ploutocratique, dirigée par une élite fortunée. C'est la fortune personnelle d'un citoyen qui définit son rôle politique.§!"
 mega_corporation:0 "Mégacorporation"
 mega_corporation_desc:0 "§LCe régime politique est une forme avancée d'oligarchie ploutocratique, où l'État entier a été réorganisé à la façon d'une entreprise tentaculaire supervisée par un comité d'administration.§!"
 military_republic:0 "République militaire"
 military_republic_desc:0 "§LCe régime politique est une forme de démocratie militariste, où la citoyenneté complète ne peut s'acquérir que par le service militaire. Le droit de vote est réservé aux citoyens à part entière, qui sont en outre les seuls à avoir le droit d'occuper des fonctions publiques.§!"
 martial_demarchy:0 "Clérocratie martiale"
 martial_demarchy_desc:0 "§LCe régime politique est une forme avancée de démocratie militariste, où les dirigeants sont sélectionnés aléatoirement au sein d'un ensemble de candidats qualifiés -- ces qualifications étant basées presque uniquement sur les succès militaires.§!"
 theocratic_republic:0 "République théocratique"
 theocratic_republic_desc:0 "§LCe régime politique est une forme de démocratie spiritualiste, où un conseil religieux supervise le processus démocratique et a un rôle consultatif.§!"
 transcendent_republic:0 "République transcendantale"
 transcendent_republic_desc:0 "§LCe régime politique est une forme avancée de démocratie spiritualiste, où les dirigeants sont issus exclusivement des rangs de la religion officielle de l'État, qui imprègne toutes les couches de la société.§!"
 direct_democracy:0 "Démocratie directe"
 direct_democracy_desc:0 "§LCe régime politique est une forme matérialiste de démocratie, où les citoyens utilisent des réseaux informatique pour voter directement sur la plupart des questions concernant l'État.§!"
 subconscious_consensus:0 "Consensus subconscient"
 subconscious_consensus_desc:0 "§LCe régime politique est une forme avancée de démocratie matérialiste, où les citoyens ont légalement obligation de porter un implant qui leur permet de voter instantanément lors des référendums.§!"
 moral_democracy:0 "Démocratie morale"
 moral_democracy_desc:0 "§LCe régime politique est une forme de démocratie pacifiste, fermement guidée par des principes moraux et la non-violence.§!"
 irenic_democracy:0 "Démocratie iréniste"
 irenic_democracy_desc:0 "§LCe régime politique est une forme avancée de démocratie pacifiste, où des solutions négociées sont recherchées pour résoudre tous les conflits, qu'ils soient intérieurs ou extérieurs.§!"
 indirect_democracy:0 "Démocratie indirecte"
 indirect_democracy_desc:0 "§LCe régime politique est une démocratie indirecte, où les citoyens élisent des représentants pour gouverner.§!"
 democratic_utopia:0 "Utopie démocratique"
 democratic_utopia_desc:0 "§LCe régime politique est une forme avancée de démocratie indirecte, qui est parvenue à trouver un juste équilibre entre libertés individuelles et responsabilités sociales. La corruption en a été quasiment éliminée.§!"
 primitive_feudalism:0 "Féodalité primitive"
 primitive_feudalism_desc:0 "§LRégime politique primitif, où des royaumes féodaux décentralisés sont en constante rivalité pour dominer la région.§!"
 fragmented_nations:0 "Nations désunies"
 fragmented_nations_desc:0 "Ensemble d'États-nations divisés, qui s'affrontent entre eux pour s'assurer de la domination militaire et d'avantages économiques. Il n'existe aucune forme de gouvernement global unifié."
 stagnated_ascendancy:0 "Ascendance figée"
 stagnated_ascendancy_desc:0 "Une forme de gouvernement stagnante basée sur des traditions anciennes et des principes depuis longtemps oubliés."
 awakened_ascendancy:0 "Ascendance éveillée"
 awakened_ascendancy_desc:0 "§LUn empire autrefois déchu, sorti de sa léthargie pour reconquérir ce qui lui a appartenu.§!"
 machine_consciousness:0 "Conscience artificielle"
 machine_consciousness_desc:2 "§LUne sorte de système étrange servant de régime politique, utilisé par des civilisations de machines. Totalement alien.§!"
 military_order:0 "Ordre militaire"
 military_order_desc:1 "§LUn type de régime politique fort étrange. Mais extrêmement efficace, semble-t-il.§!"
 hive_mind:0 "Rucher"
 hive_mind_desc:1 "§LUne forme de conscience collective hautement développée, où les esprits des individus sont plutôt comme une simple synapse d'un cerveau communautaire.§!"
