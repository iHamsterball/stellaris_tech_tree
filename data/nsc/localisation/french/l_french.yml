 strike_crafts:1 "Appareils de combat"
 missiles:1 "Missiles"

 RED_LASER:0 "Laser rouge"
 RED_LASER_DESC:0 "Les armes laser tirent des rayons de lumière concentrée sur leurs cibles, occasionnant des dégâts en générant une chaleur intense."
 BLUE_LASER:0 "Laser bleu"
 BLUE_LASER_DESC:0 "Plus puissants que les lasers rouges, ces variations bleues émettent des radiations électromagnétiques à une longueur d'onde qui apparaît bleue ou violette pour la plupart des organiques."
 UV_LASER:0 "Laser UV"
 UV_LASER_DESC:0 "Les lasers ultraviolets sont une version améliorée et plus puissante de leurs prédécesseurs bleus. Précises et destructives, ces armes sont capables d'infliger de gros dégâts."
 XRAY_LASER:0 "Laser rayons X"
 XRAY_LASER_DESC:0 "Ces laser ont une longueur d'onde plus courte que les armes basées sur les UV mais sont encore plus destructeurs."
 GAMMA_LASER:0 "Laser gamma"
 GAMMA_LASER_DESC:0 "Les radiations électromagnétiques émises par les lasers gamma sont d'une fréquence extrêmement haute. Leur potentiel de destruction est sans égal dans le domaine des armes laser."

 SPACEPORT_LASER:0 "Laser de spatioport"
 SPACEPORT_LASER_DESC:1 "Les lasers montés sur des spatioports disposent d'un système de visée excellent pour pallier à l'immobilité du spatioport."

 ENERGY_LANCE_1:0 "Lance à particules"
 ENERGY_LANCE_1_DESC:1 "Armes énergétiques lourdes produisant des faisceaux de particules concentrés causant d'importants dégâts."
 ENERGY_LANCE_2:0 "Lance à tachyons"
 ENERGY_LANCE_2_DESC:1 "Version plus puissante de la lance à particules, produisant un faisceau de tachyons d'une puissance immense."

 PLASMA_1:0 "Lanceur de plasma"
 PLASMA_1_DESC:0 "Des armes qui éjectent des boules de plasma à haute énergie destructrices sur leurs cibles. Ces projectiles de plasma sont extrêmement efficaces pour ronger le blindage des vaisseaux."
 PLASMA_2:0 "Accélérateur de plasma"
 PLASMA_2_DESC:0 "Ces nouveaux accélérateurs lancent des projectiles de plasma à haute énergie avec des champs de confinement améliorés. Cela réduit la déperdition d'énergie lorsque le projectile voyage dans l'espace vers sa cible."
 PLASMA_3:0 "Canon à plasma"
 PLASMA_3_DESC:0 "Le dernier armement plasma en date, ces canons sont des versions totalement militarisées des plus anciens lanceurs de plasma. Leurs projectiles de plasma sont encore plus mortels."

 ARC_EMITTER_1:0 "Émetteur électrique"
 ARC_EMITTER_1_DESC:0 "Armes puissantes, lançant un arc d'énergie chaotique sur une cible contre lequel boucliers et blindages ne peuvent rien."
 ARC_EMITTER_2:0 "Émetteur électrique concentré"
 ARC_EMITTER_2_DESC:0 "Ces émetteurs améliorés sont équipés de lentilles de concentration de meilleure qualité, permettant une décharge d'énergie encore plus grande."

 DISRUPTOR_1:0 "Disrupteur"
 DISRUPTOR_1_DESC:0 "Les disrupteurs lancent des carreaux énergétiques qui affaiblissent et détruisent les liens moléculaires qui maintiennent les atomes de la cible ensemble. Ils sont particulièrement efficaces contre les boucliers."
 DISRUPTOR_2:0 "Disrupteur ionique"
 DISRUPTOR_2_DESC:0 "Ces disrupteurs améliorés lancent des carreaux de particules ioniques sur leurs cibles, sans avoir à sacrifier la cadence de tir comme leurs prédécesseurs."
 DISRUPTOR_3:0 "Disrupteur phasé"
 DISRUPTOR_3_DESC:0 "Des disrupteurs à très haut rendement qui tirent des charges énergétiques quantiques causant des dégâts incroyables à quiconque a la malchance d'être pris dans la zone d'effet."

 ENERGY_TORPEDO_1:0 "Torpilles à protons"
 ENERGY_TORPEDO_1_DESC:1 "Ces torpilles énergétiques sont constituées de protons extrêmement concentrés, ce qui leur permet de déstabiliser les écrans déflecteurs et les systèmes de boucliers. N'étant pas à l'état solide, ces torpilles ne peuvent être visées par les armes de défense rapprochée."
 ENERGY_TORPEDO_2:0 "Torpilles à neutrons"
 ENERGY_TORPEDO_2_DESC:1 "Torpilles énergétiques améliorées, qui tirent leur pouvoir destructeur des neutrons plutôt que des protons. Comme leurs prédécesseurs, elles sont extrêmement efficaces contre les écrans énergétiques et, n'étant pas plus qu'elles à l'état solide, elles ne peuvent être visées par les armes de défense rapprochée."

 MINING_DRONE_LASER_1:0 "Laser de drone minier"
 MINING_DRONE_LASER_1_DESC:1 "Les lasers miniers concentrés peuvent tailler dans les coques des vaisseaux aussi facilement qu'ils façonnent des astéroïdes rocheux."
 
 BLUE_CRYSTAL_WEAPON_1:0 "Lanceur d'éclats bleus"
 BLUE_CRYSTAL_WEAPON_1_DESC:1 "Le lanceur d'éclats bleus imite les émissions armées des entités cristallines de classe saphir pour infliger des dégâts."
 GREEN_CRYSTAL_WEAPON_1:0 "Lanceur d'éclats verts"
 GREEN_CRYSTAL_WEAPON_1_DESC:1 "Le lanceur d'éclats verts imite les émissions armées des entités cristallines de classe émeraude pour infliger des dégâts."
 YELLOW_CRYSTAL_WEAPON_1:0 "Lanceur d'éclats jaunes"
 YELLOW_CRYSTAL_WEAPON_1_DESC:1 "Le lanceur d'éclats jaune imite les émissions armées des entités cristallines de classe topaze pour infliger des dégâts."
 RED_CRYSTAL_WEAPON_1:0 "Lanceur d'éclats rouges"
 RED_CRYSTAL_WEAPON_1_DESC:1 "Le lanceur d'éclats rouges imite les émissions armées des entités cristallines de classe rubis pour infliger des dégâts."

 SPACE_CLOUD_WEAPON_1:0 "Nuage d'éclairs"
 SPACE_CLOUD_WEAPON_1_DESC:1 "En utilisant au mieux notre compréhension des forces fondamentales impliquées dans la génération de la charge interne considérable des nuages du vide, le système d'armement des nuages d'éclairs inflige d'importants dégâts."

 EXTRADIMENSIONAL_1:0 "Désintégrateur de matière"
 EXTRADIMENSIONAL_1_DESC:1 "Originaire d'une autre dimension, l'essence de la technologie du désintégrateur de matière consiste à faire plier certaines lois de la physique pour des résultats destructeurs."

 MISSILE_1:0 "Missiles nucléaires"
 MISSILE_1_DESC:0 "Des missiles espace-espace équipés avec des tête nucléaires à haut rendement. Même si elles sont basées sur une vieille technologie pré-spatiale, ces grossières armes de style "tirer et oublier" peuvent être très efficaces à distance."
 MISSILE_2:0 "Missiles fusion"
 MISSILE_2_DESC:0 "Ces missiles espace-espace améliorés disposent d'ogives à fusion et de performances de vol améliorées."
 MISSILE_3:0 "Missiles antimatière"
 MISSILE_3_DESC:0 "Des missiles avancés équipés de puissantes ogives antimatière. Un nouveau système de guidage amélioré leur donne une meilleure chance d'atteindre leurs cibles."
 MISSILE_4:0 "Missiles quantiques"
 MISSILE_4_DESC:0 "La dernière version de missiles espace-espace, cette variante améliorée dispose d'une ogive incroyablement puissante qui tire son énergie d'un vide point zéro."
 MISSILE_5:0 "Missiles maraudeurs"
 MISSILE_5_DESC:0 "Ces missiles hautement avancés sont équipés d'une IA de pilotage embarquée qui augmente considérablement leur performance et leur capacité à traquer les cibles."

 SPACEPORT_MISSILE:0 "Missile de spatioport"
 SPACEPORT_MISSILE_DESC:1 "L'espace disponible étant une préoccupation moins importante que sur des vaisseaux mobiles, un spatioport peut contenir des stocks de munitions plus conséquents et des mécanismes de chargement plus efficaces pour ses missiles."

 SWARMER_MISSILE_1:0 "Missiles essaims"
 SWARMER_MISSILE_1_DESC:0 "Ces petits missiles sont lancés en salves et ont été spécifiquement conçus pour submerger les systèmes de défense rapprochée ennemis."
 SWARMER_MISSILE_2:0 "Missiles tornades"
 SWARMER_MISSILE_2_DESC:0 "De nouvelles techniques de miniaturisation nous permettront d'équiper les missiles essaims d'ogives plus puissantes et d'améliorer leurs performances de vol."

 SCOURGE_MISSILE_1:0 "Missile du Fléau"
 SCOURGE_MISSILE_1_DESC:1 "La charge des missiles du Fléau est constituée de nombreux composés biochimiques utilisés par l'Essaim lors des combats interstellaires, qui se sont révélés étonnamment efficaces, même contre les vaisseaux de guerre les plus robustes."
 SPACEPORT_SCOURGE_MISSILE:0 "Missile spatioportuaire du Fléau"
 SPACEPORT_SCOURGE_MISSILE_DESC:1 "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON:0 "Jet d'acide du Fléau"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC:1 "Contenue dans des capsules balistiques, cette matière organique hautement corrosive utilisée lors des bombardements orbitaux de l'Essaim peut aussi être reconvertie en munition pour les vaisseaux."
 SMALL_SCOURGE_PROJECTILE_WEAPON:2 "Petit $MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:2 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "Frappeurs de l'essaim"
 SWARM_STRIKE_CRAFT_1_DESC:1 "Des spécimens préthoryns clonés et miniaturisés peuvent être contrôlés à des longueurs d'ondes proches de celles de nos communications intra-flotte, nous permettant de les utiliser efficacement en combat."
 AMOEBA_STRIKE_CRAFT_1:1 "Flagelle d'amibe"
 AMOEBA_STRIKE_CRAFT_1_DESC:1 "Les amibes élevées en captivité engendrent des flagelles pouvant être formées pour répondre à de subtiles variations dans la magnétisation de la coque, ce qui permet de les utiliser comme des appareils de combat."

 DRONE_STRIKE_CRAFT:0 "Drone de précision"
 AI_STRIKE_CRAFT:0 "Seemer drones"

 TORPEDO_1:0 "Torpilles spatiales"
 TORPEDO_1_DESC:0 "Ces torpilles sont essentiellement de gros missiles à faible vélocité. Elles sont équipées d'ogives encore plus puissantes et de modulateurs de boucliers qui leur permettent de passer sans encombre à travers les écrans énergétiques."
 TORPEDO_2:0 "Torpilles blindées"
 TORPEDO_2_DESC:0 "Torpilles spatiales améliorées et blindées afin de mieux résister à la défense rapprochée de l'ennemi. Le blindage se fragmente en éclats au moment de l'explosion, occasionnant ainsi des dégâts supplémentaires."
 TORPEDO_3:0 "Torpilles devastator"
 TORPEDO_3_DESC:0 "Des torpilles avancées disposant d'ogives extrêmement puissantes. Elles disposent d'un design plus élégant, d'un moteur plus rapide et de modulateurs de bouclier améliorés pour passer à travers les écrans énergétiques."

 MASS_DRIVER_1:0 "Catapulte électromagnétique"
 MASS_DRIVER_1_DESC:0 "Ces lanceurs de projectiles électromagnétiques utilisent des aimants pour accélérer les balles anti-blindage à haute vitesse vers leurs cibles."
 MASS_DRIVER_2:0 "Canon électromagnétique"
 MASS_DRIVER_2_DESC:0 "Les canons électromagnétiques ou "coilguns" sont des versions plus puissantes des catapultes, utilisant des spirales électromagnétiques pour accélérer les balles."
 MASS_DRIVER_3:0 "Canon électrique"
 MASS_DRIVER_3_DESC:0 "Les canons électriques utilisent des rails jumeaux parallèles pour tirer des projectiles à des vitesses incroyables."
 MASS_DRIVER_4:0 "Canon électrique avancé"
 MASS_DRIVER_4_DESC:0 "Une nouvelle version du vénérable "railgun", avec des rails plus solides et un système d'alimentation amélioré. Ces armes sont encore plus puissantes et précises que leurs prédécesseurs."
 MASS_DRIVER_5:0 "Canon Gauss"
 MASS_DRIVER_5_DESC:0 "Cette version remise au goût du jour du vieux "coilgun" est encore plus destructrice que les derniers modèles de "railguns". Elle est capable de lancer des projectiles à des vitesses et à une précision incroyables."

 SPACEPORT_MASS_DRIVER:0 "Catapulte électromagnétique de spatioport"
 SPACEPORT_MASS_DRIVER_DESC:1 "Les catapultes électromagnétiques montées sur spatioport, même si elles sont basées sur des modèles vieillissants, embarquent une force de frappe toujours considérable quand on les compare à leurs équivalents montés sur des vaisseaux."

 KINETIC_ARTILLERY_1:0 "Batterie cinétique"
 KINETIC_ARTILLERY_1_DESC:0 "Une artillerie à très longue portée capable de lancer de puissantes munitions à des distances extrêmes avec une très grande précision."
 KINETIC_ARTILLERY_2:0 "Artillerie cinétique"
 KINETIC_ARTILLERY_2_DESC:0 "Un canon d'artillerie de vaisseau à très longue portée, encore plus puissant, équipé avec un nouveau barillet et un ordinateur de contrôle de feu."

 LARGE_MASS_ACCELERATOR_1:0 "Méga-canon"
 LARGE_MASS_ACCELERATOR_2:0 "Giga-canon"
 MASS_ACCELERATOR_1:0 "Méga-canon"
 MASS_ACCELERATOR_1_DESC:0 "Variante gigantesque de l'artillerie cinétique, dans des proportions si énormes qu'elle constitue le cœur même du vaisseau."
 MASS_ACCELERATOR_2:0 "Giga-canon"
 MASS_ACCELERATOR_2_DESC:0 "Une variante encore plus puissante de l'artillerie cinétique centrale."

 AUTOCANNON_1:0 "Autocanon"
 AUTOCANNON_1_DESC:0 "Des armes balistiques de gros calibre qui tirent des obus explosifs enflammés. L'avantage principal de ces canons est sa grande cadence de tir."
 AUTOCANNON_2:0 "Autocanon éventreur"
 AUTOCANNON_2_DESC:0 "Ces autocanons à la rotative améliorée disposent de systèmes de pistage et de contrôle de tir perfectionnés. Ce qui leur permet de maintenir une cadence de tir encore plus élevée."
 AUTOCANNON_3:0 "Autocanon Stormfire"
 AUTOCANNON_3_DESC:0 "Des autocanons à la rotative avancée capable de cracher des nuages d'obus anti-blindage et hautement explosifs sur une cible."

 FLAK_BATTERY_1:0 "Batterie DCA"
 FLAK_BATTERY_1_DESC:2 "Batteries de canons tirant des obus explosifs à courte portée. Elles sont particulièrement dangereuses pour les appareils de combat ennemis, mais peuvent également endommager des vaisseaux plus imposants."
 FLAK_BATTERY_2:0 "Artillerie DCA"
 FLAK_BATTERY_2_DESC:1 "Batteries DCA améliorées, dotées de nouveaux obus explosifs plus puissants. Elles offrent une excellente défense, autant contre les appareils de combat que contre les missiles."

 EMPTY_DRIVE:0 "Pas de propulseur PRL"
 EMPTY_DRIVE_DESC:1 "Les vaisseaux n'ayant pas de propulseur PRL ne peuvent pas quitter les systèmes solaires dans lesquels ils ont été construits."
 WARP_DRIVE_1:0 "Propulsion par distorsion I"
 WARP_DRIVE_1_DESC:1 "Les propulseurs par distorsion permettent le voyage PRL vers et à partir de la bordure des systèmes stellaires. La portée en est limitée et nécessite des périodes de rechargement au moment des départs et arrivées."
 WARP_DRIVE_2:0 "Propulsion par distorsion II"
 WARP_DRIVE_2_DESC:1 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3:0 "Propulsion par distorsion III"
 WARP_DRIVE_3_DESC:1 "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE:0 "$WARP_DRIVE_3$"
 HYPER_DRIVE_1:0 "Hyperpropulseur I"
 HYPER_DRIVE_1_DESC:1 "Les vaisseaux équipés avec des hyper propulseurs ne peuvent voyager que le long des hyperlignes mais sont capables d'accélérer jusqu'à une vitesse supra-luminique de n'importe où dans un système."
 HYPER_DRIVE_2:0 "Hyperpropulseur II"
 HYPER_DRIVE_2_DESC:1 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "Hyperpropulseur III"
 HYPER_DRIVE_3_DESC:1 "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1:0 "Propulseur de bond I"
 JUMP_DRIVE_1_DESC:1 "Le propulseur de bonds crée des déchirures de la taille d'un vaisseau dans le tissu de la réalité, permettant de se déplacer de manière quasi instantanée entre les systèmes. La nature de l'espace dans lequel se faufile le vaisseau pendant ce voyage demeure mal comprise."
 PSI_JUMP_DRIVE_1:0 "Propulseur de bond Psi I"
 PSI_JUMP_DRIVE_1_DESC:1 "Le propulseur de saut Psi exploite le potentiel psionique de l'équipage du vaisseau pour tordre le continuum espace-temps local en éliminant la distance entre le point d'origine et la destination. Soi-disant."
 WORMHOLE_DRIVE_DESC:0 "Les vaisseaux équipés avec de modulateurs de trou de ver adaptent les portails créés par les générateurs de trous de ver pour permettre le passage entre les systèmes."

 ftl_components:0 "Composants PRL"
 ftl_components_DESC:0 "Tout vaisseau voyageant vers un autre système requiert un propulseur PRL."
 
 ship_sensor_components:0 "Senseurs"
 ship_sensor_components_DESC:0 "Les senseurs révèlent les détails de tous les systèmes et flottes se trouvant à leur portée."

 thruster_components:0 "Propulseurs"
 thruster_components_DESC:0 "Les propulseurs sont utilisés pour les déplacements subluminiques et sont un composant essentiel pour tous les vaisseaux."

 combat_computers:0 "Ordinateurs de combat"
 combat_computers_DESC:0 "Tous les vaisseaux militaires ont des ordinateurs embarqués dédiés au combat, gérant les calculs de ciblage, les manoeuvres d'évitement et le contrôle des dégâts."

 border_extruders:0 "Balise de frontières"
 border_extruders_DESC:0 "Les balises de frontières servent de bouées projetant et démarquant les frontières nationales dans l'espace intersidéral."

 ship_aura_components:0 "Émetteur de champ"
 ship_aura_components_DESC:1 "Les émetteurs de champ projettent et maintiennent des champs localisés qui induisent des effets variés sur les vaisseaux ennemis et alliés."

 FISSION_REACTOR:0 "Réacteur à fission"
 FISSION_REACTOR_DESC:0 "Cette source d'énergie génère de l'électricité à travers une fission induite, mais elle produit également des déchets nucléaires nocifs."
 FUSION_REACTOR:0 "Réacteur à fusion"
 FUSION_REACTOR_DESC:0 "Les procédés de fusion nucléaire génèrent énormément d'énergie, et sans la plupart des risques associés à la fission."
 COLD_FUSION_REACTOR:0 "Réacteur à fusion froide"
 COLD_FUSION_REACTOR_DESC:0 "La capacité de maintenir une réaction de fusion à des températures relativement basses permettra une nouvelle génération de réacteurs à fusion."
 ZERO_POINT_REACTOR:0 "Réacteur point zéro"
 ZERO_POINT_REACTOR_DESC:0 "Ces réacteurs extraient de l'énergie du vide, et disposent de réserves quasiment illimitées. Il n'existe pas de méthode plus efficace pour générer de l'énergie."
 ANTIMATTER_REACTOR:0 "Réacteur à antimatière"
 ANTIMATTER_REACTOR_DESC:0 "En exploitant l'énergie produite par l'annihilation matière/antimatière, notre efficacité à produire de l'énergie sera considérablement meilleure qu'avec la fusion."

 SCIENCE_LAB_1:0 "Labo scientifique I"
 MEDIUM_SCIENCE_LAB_1_DESC:0 "Les laboratoires scientifiques embarqués sur des vaisseaux permettent de mener des missions de recherche basiques et la reconnaissance de corps célestes."
 CURATOR_EXPLORER_LAB:0 "$tech_curator_lab$"
 CURATOR_ARCHEOLOGY_LAB:0 "$tech_archeology_lab$"
 OBSERVATORY_1:0 "Système de radars"
 OBSERVATORY_1_DESC:1 "Une technologie liée à une planète adaptée pour une utilisation dans l'espace intersidéral, le système de radars fournit une détection basique et des capacités de pistage pour les vaisseaux interstellaires."
 OBSERVATORY_2:0 "Capteurs gravitationnels"
 OBSERVATORY_2_DESC:0 "Ces capteurs ont été réglés pour rechercher les changements gravitationnels dans l'espace, comme ceux que produisent la présence d'un vaisseau stellaire."
 OBSERVATORY_3:0 "Capteurs subspatiaux"
 OBSERVATORY_3_DESC:0 "Des capteurs qui détectent les fluctuations subspatiales laissées dans le sillage des vaisseaux stellaires. Leur sensibilité et leur portée est supérieure à celle des capteurs gravitationnels."
 OBSERVATORY_4:0 "Capteurs à tachyons"
 OBSERVATORY_4_DESC:0 "Des capteurs avancés qui reposent sur des rayons tachyons en rotation pour détecter les mouvements de vaisseaux à des distances extrêmes."
