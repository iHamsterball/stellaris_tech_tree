 ####################################
 building_xeno_zoo:1 "Xénozoo"
 building_xeno_zoo_desc:0 "Pour démontrer que nous maîtrisons l'inconnu, nous avons rassemblé ici toutes sortes de créatures, originaires de toute la galaxie."
 building_fe_xeno_zoo:0 "Xénoréserve"
 building_fe_xeno_zoo_desc:0 "Réserve hautement sophistiquée, destinée à maintenir l'habitat naturel des espèces aliens « préservées »."
 building_paradise_dome:0 "Dôme du paradis"
 building_paradise_dome_desc:1 "Un dôme élyséen contenant des échantillons des beautés de la nature, conservés avec grand soin pour induire une sensation puissante de nostalgie et de patriotisme."
 building_monument:0 "Monument"
 building_monument_desc:0 "Un monument à la gloire d'un grand personnage."
 building_monument_proper:0 "Monument à [GetRulerName]"
 building_monument_desc_proper:0 "Un monument colossal honorant l'inoubliable [GetRulerName]."
 building_grand_mausoleum:0 "Grand mausolée"
 building_grand_mausoleum_desc:0 "Un imposant mausolée construit pour servir de tombe à un grand dirigeant."
 building_grand_mausoleum_proper:0 "Grand mausolée de [GetRulerName]"
 building_grand_mausoleum_desc_proper:0 "Le mausolée sacré révérant la mémoire de [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip:1 "Doit avoir un §Ydirigeant§!\nUne §Yadministration planétaire§!, une §Ycapitale planétaire§!, ou un §Ycomplexe-capitale de l'empire§! doit être construit sur la planète"
 building_royal_gardens:0 "Jardins royaux"
 building_royal_gardens_desc:0 "Un immense jardin d'agrément où les gens peuvent venir se rassembler pour célébrer le souvenir et la mémoire de ce personnage illustre."
 building_royal_gardens_proper:0 "Jardins royaux de [GetRulerName]"
 building_royal_gardens_desc_proper:0 "Un fantastique jardin développé par l'illustre [GetRulerName]."
 building_galactic_stock_exchange:0 "Bourse galactique"
 building_galactic_stock_exchange_desc:0 "En nous engageant dans le libre échange des produits et services, nous permettons une économie plus spécialisée où un individu peut se focaliser sur ses points forts et les échanger contre les besoins d'un autre."
 building_ministry_benevolence:0 "Ministère de la bienveillance"
 building_ministry_benevolence_desc:0 "Afin de fournir les meilleures conditions d'existence à nos citoyens, et de leur offrir la sécurité à laquelle ils ont droit, nous avons centralisé les branches de la bureaucratie étatique en un seul endroit."
 building_hyper_entertainment_forum:0 "Forum d'hyper-divertissement"
 building_hyper_entertainment_forum_desc:0 "Ce complexe de divertissement gigantesque est l'endroit où les rêves deviennent réalité : centres commerciaux, restaurants, parcs d'attraction, salles d'arcade virtuelles et bien plus encore. Vous en aviez rêvé, nous le sommes !"
 building_institute:0 "Institut de recherche"
 building_institute_desc:1 "L'institut de recherche est un complexe massif qui fait collaborer ensemble les savants à la pointe dans des domaines disparates pour une synergie sans précédent. Cela permet d'améliorer le rendement de recherche de toute la planète."
 building_virtual_combat_arena:0 "Arène de combat virtuel"
 building_virtual_combat_arena_desc:1 "L'arène de combat virtuel sert à la fois comme un moyen de divertissement et une manière de promouvoir l'unité communautaire. Les armées locales peuvent également utiliser l'arène de combat virtuel pour des exercices virtuels."
 building_monument_purity:0 "Monument à la pureté"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_orillium_factory:0 "Usine d'explosifs orillium"
 building_orillium_factory_desc:1 "Les qualités uniques du minerai d'orillium lui permettent d'être transformé en des explosifs de haute précision, particulièrement adaptés pour des explosions contrôlées lors des opérations minières de grande profondeur."
 building_pitharan_plant:0 "Centrale d'engrais pitharan"
 building_pitharan_plant_desc:1 "Les centrales d'engrais pitharan produisent des fertilisants à partir de la poussière pitharane utilisée comme additif pour améliorer les rendements des cultures."
 building_military_academy:0 "Académie militaire"
 building_military_academy_desc:1 "Les académies militaires améliorent les taux de recrutement à l'échelle locale et offrent des standards d'entraînement améliorés."
 building_symbol_unity:0 "Symbole d'unité"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "Centre des visiteurs"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 
