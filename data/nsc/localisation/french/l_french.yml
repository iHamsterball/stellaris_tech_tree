 trait_persistent_desc:0 "Ce trait augmente l'espérance de vie moyenne des personnalités.\n"
 trait_conformists:0 "Conformiste"
 trait_conformists_desc:0 "Les membres de cette espèce recherchent toujours le consensus et sont plus enclins à se plier à l'éthique dominante.\n"
 trait_deviants:0 "Déviante"
 trait_deviants_desc:0 "§LLes membres de cette espèce sont de nature rebelle et tentent constamment de remettre en question le statu quo.§!\n"
 trait_enduring:0 "Endurante"
 trait_enduring_desc:0 "L'espérance de vie des membres de cette espèce est inhabituellement longue.\n"
 trait_venerable:0 "Vénérable"
 trait_venerable_desc:0 "§LCette espèce peut vieillir jusqu'à un âge qui force la dignité et le respect.§!\n"
 trait_fleeting:0 "Fugace"
 trait_fleeting_desc:0 "§LLe temps passe vite pour cette espèce. Ce qu'elle ne peut faire par manque de longévité, elle le compense d'autres façons.§!\n"
 trait_diverse:0 "Divers"
 trait_diverse_desc:0 "Les membres de cette espèce tendent à être très diversifiés, que ce soit psychologiquement ou morphologiquement.\n"
 trait_decadent:0 "Décadente"
 trait_decadent_desc:1 "§LCette espèce a besoin d'esclaves ou de serviteurs robotiques pour être heureuse.§!\n"
 trait_intelligent:0 "Intelligente"
 trait_intelligent_desc:0 "§LCette espèce est d'une intelligence vive et apprécie les progrès technologiques rapides.§!\n"
 trait_agrarian:0 "Agraire"
 trait_agrarian_desc:0 "§LCette espèce entretient un lien intime avec la terre, et ses membres sont des fermiers et jardiniers hors pair.§!\n"
 trait_resilient:0 "Robuste"
 trait_resilient_desc:0 "Les membres de cette espèce sont solides physiologiquement et combattront comme des enragés pour défendre leurs mondes.\n"
 trait_mechanical:0 "Mécanique"
 trait_mechanical_desc:2 "§LLes êtres mécaniques ont beau être bien plus complexes que les automates construits autrefois pour une tâche spécifique, ils possèdent pour la plupart des capacités de traitement assez limitées.§!\n"
 trait_robotic_1:0 "Robotique"
 trait_robotic_1_desc:1 "§LLes robots sont des machines relativement simples, capables de comprendre des ordres verbaux mais ne disposant pas d'une intelligence propre.§!\n"
 trait_robotic_2:0 "Droïde"
 trait_robotic_2_desc:1 "§LLes droïdes sont une variante plus complexe des robots, souvent dotés de personnalités pré-programmées pour mieux servir leurs maîtres, ainsi que d'une conscience d'eux-mêmes limitée.§!\n"
 trait_robotic_3:0 "Synthétique"
 trait_robotic_3_desc:1 "§LLes synthétiques sont des machines extrêmement complexes, supérieures aux organiques en bien des domaines. Leurs cerveaux positroniques peuvent posséder une intelligence artificielle de classe 7, et ils sont donc conscients d'eux-mêmes.§!\n"

