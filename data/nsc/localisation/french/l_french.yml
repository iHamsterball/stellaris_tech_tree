 ####################################
 # Star Classes
 ####################################
 sc_b:0 "§HÉtoile de classe B§!"
 sc_b_desc:0 "§LLes larges étoiles de classe B de la séquence principale sont très lumineuses et bleues. Même si elle est assez rare, la luminosité de ces étoiles les rend particulièrement visibles à l'oeil nu.§!"
 sc_a:0 "§HÉtoile de classe A§!"
 sc_a_desc:0 "§LCes étoiles blanches ou bleu-blanc de la séquence principale sont relativement jeunes et typiquement parmi les plus visibles à l'oeil nu. Elles sont très grandes et tournent très rapidement, même si elles finiront par évoluer en géantes rouges plus lentes et froides.§!"
 sc_f:0 "§HÉtoile de classe F§!"
 sc_f_desc:0 "§LLes étoiles de type F sont assez grandes et souvent appelée des naines jaune-blanc. Même si elles émettent souvent d'importantes quantités de radiations UV, leurs vastes zones habitables ont une bonne chance d'abriter des mondes pouvant supporter la vie.§!"
 sc_g:0 "§HÉtoile de classe G§!"
 sc_g_desc:0 "§LSouvent appelées naines jaunes, les étoiles de type G sont en réalité de couleur blanche tirant légèrement sur le jaune. Les étoiles de la séquence principale fusionnent de l'hydrogène pendant environ 10 milliards d'années avant de s'étendre et de devenir des géantes rouges. Même si leur durée de vie est plus courte que celle des étoiles de type K, les mondes au sein de la zone habitable d'une étoile G bénéficient souvent de conditions optimales au développement de la vie.§!"
 sc_k:0 "§HÉtoile de classe K§!"
 sc_k_desc:0 "§LLes étoiles de la séquence principale, souvent appelées naines oranges, sont relativement communes. Elles restent stables dans la séquence principale jusqu'à 30 milliards d'années, ce qui signifie que les mondes orbitant une étoile de type K ont une fenêtre d'opportunité pour de faire évoluer la vie plus longue que la normale.§!"
 sc_m:0 "§HÉtoile de classe M§!"
 sc_m_desc:0 "§LLes étoiles les plus répandues dans l'univers, souvent appelées naines rouges. Leur faible luminosité les rend difficiles à observer à l'oeil nu depuis de longues distances. Même si elles disposent typiquement d'une durée de vie extrêmement longue, les naines rouges n'émettent quasiment pas de lumières UV ce qui les rend défavorables à la plupart des formes de vie.§!"
 sc_black_hole:0 "§HTrou noir§!"
 sc_black_hole_desc:0 "§LTypiquement formés à la suite de l'effondrement d'une étoile massive à la fin de son cycle de vie, les trous noirs possèdent des champs gravitationnels extrêmement puissants qui empêchent tout chose - la lumière incluse - de s'échapper une fois la ligne de l'horizon des événements dépassée.§!"
 sc_neutron_star:0 "§HÉtoile à neutrons§!"
 sc_neutron_star_desc:0 "§LCes vestiges stellaires incroyablement denses sont parfois créés lorsqu'une étoile massive s'effondre rapidement et explose en supernova. Même si leur diamètre est d'habitude de dix kilomètres environ, leur masse est considérablement plus élevée qu'une étoile de type G moyenne.§!"
 sc_pulsar:0 "§HPulsar§!"
 sc_pulsar_desc:0 "§LLes pulsars sont des étoiles à neutrons hautement magnétisées qui émettent des rayons de radiations électromagnétiques. Alors que l'étoile tourne sur elle-même, le rayon de radiation est uniquement visible s'il pointe directement sur l'observateur. Cela résulte en un intervalle de pulsations précis, qui est parfois si exact qu'on peut l'utiliser pour mesurer le passage du temps avec une précision extrême.§!"

