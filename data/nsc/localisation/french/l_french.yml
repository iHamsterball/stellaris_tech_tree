 # Strategic Resources
 ####################################

 sr_terraform_gases:0 "Gaz de terraformation"
 sr_terraform_gases_desc:1 "Collectés sur les géantes gazeuses, les gaz de terraformation sont un composé de gaz tels que l'hydrogène, l'hélium et le méthane. L'accès aux gaz de terraformation permet de rendre moins complexe le processus de terraformation des planètes."
 sr_terraform_liquids:0 "Fluides de terraformation"
 sr_terraform_liquids_desc:1 "Collectés sur les planètes glacées, les liquides de terraformation représentent divers types de fluides tels que le monoxyde de dihydrogène. L'accès aux fluides de terraformation permet de rendre moins complexe le processus de terraformation des planètes."
 sr_garanthium:0 "Minerai de garanthium"
 sr_garanthium_desc:2 "Ce minerai peut être raffiné en un métal à la fois malléable et pérenne. Il s'agit donc d'un excellent matériau pour la construction des vaisseaux."
 sr_neutronium:0 "Minerai de neutronium"
 sr_neutronium_desc:0 "Le Neutronium est une substance de haute densité composée de neutrons qui peut être forgée en un blindage extrêmement résistant et durable."
 sr_helium:0 "Hélium 3"
 sr_helium_desc:0 "Cet isotope de l'hélium est utilisé comme combustible pour un vaste ensemble de réacteurs et d'autres installations de production énergétique."
 sr_zro:0 "Zro"
 sr_zro_desc:0 "Un aérosol extrêmement rare constitué de particules exotiques. Il a été déposé sur certains mondes via des impacts de météores, mais sa véritable origine demeure un mystère. S'il est ingéré par des individus aux pouvoirs psioniques, le zro agit comme une drogue très puissante (et addictive) qui améliore les capacités PSI."
 sr_living_metal:0 "Métal vivant"
 sr_living_metal_desc:1 "Ce métal inorganique montre des caractéristiques qui ne sont d'habitude trouvées que dans les formes de vie biologiques. Il essaiera toujours de se régénérer pour reprendre la forme dans laquelle il avait été stabilisé."
 #sr_yurantic: "Yurantic Crystals"
 #sr_yurantic_desc: "These rare crystals are shrouded from parts of the EM spectrum if sufficient energy is channeled through them. They are a vital component in all cloaking devices."
 sr_teldar:0 "Cristaux de teldar"
 sr_teldar_desc:9 "Cristaux extrêmement solides permettant d'améliorer les capacités de perforation des blindages et les capacités de destruction des armes à projectiles."
 #sr_mirium: "Mirium Ore"
 #sr_mirium_desc: "This rare ore is too brittle to be used in an alloy, but if properly made mirium projectiles have unmatched armor piercing potential."
 sr_satramene:0 "Gaz satramene"
 sr_satramene_desc:2 "Ce gaz est un stimulant trouvé à l'état naturel sur certains mondes. Il a un effet apaisant sur la plupart des espèces, et peut être utilisé comme moyen non violent de pacifier les individus hostiles. L'un de ses effets secondaires les mieux documenté est son caractère addictif."
 sr_lythuric:0 "Gaz lythurique"
 sr_lythuric_desc:2 "Il a été démontré que des concentrations minimes de ce gaz renforcent de façon significative l'intégrité des champs de force énergétiques."
 sr_dark_matter:0 "Matière noire"
 sr_dark_matter_desc:0 "Cette substance exotique a de nombreuses propriétés qui semblent défier les lois de la physique. Des concentrations susceptibles d'être récoltées peuvent être trouvées près des trous noirs ou dans certaines nébuleuses."
 sr_alien_pets:0 "Animaux de compagnie aliens"
 sr_alien_pets_desc:1 "Ces créatures non conscientes sont dociles et peuvent être facilement domestiquées. Leur comportement amical, en plus de leur apparence attirante, les rend populaires comme animaux de compagnie. Les xénophiles leur vouent une affection particulière et les exhibent fièrement dans leurs zoos."
 #sr_alien_test_subjects: "Alien Test Subjects"
 #sr_alien_test_subjects_desc: "The genetic makeup of these non-sapient alien creatures make them particularly useful as test subjects in experiments involving a variety of domestic products and medicines."
 sr_pitharan:0 "Poussière pitharane"
 sr_pitharan_desc:2 "Cette poussière fine, dense en énergie, constitue un excellent fertilisant."
 sr_engos:0 "Vapeur d'engos"
 sr_engos_desc:2 "Un stimulant trouvé à l'état naturel, qui permet d'aider toutes les formes de vie à s'adapter et à évoluer."
 #sr_xaldor: "Xaldor Gemstones"
 #sr_xaldor_desc: "These rare gems emit an ethereal glow that changes color depending on the mood of whoever is holding them. The glow becomes especially intense in the vicinity of psionically-gifted individuals."
 sr_orillium:0 "Minerai d'orillium"
 sr_orillium_desc:0 "L'orillium est un élément extrêmement dense et instable qui peut être utilisé pour fabriquer de puissants explosifs."
 #sr_sactajenian: "Sactajenian Spice"
 #sr_sactajenian_desc: "A psychoactive compound that imbues users with a limited psionic connection to one another. This effect somewhat diminishes free will and individual mental capacity, but the new 'group mind' can perform tasks as a single organism for a limited time."
 #sr_zarbadoccan: "Zarbadoccan Mold"
 #sr_zarbadoccan_desc: "A powerful stimulant that temporarily gifts most users with a sense of increased creativity or introspective emotional awareness. This kind of 'soul-searching' is frowned upon by some cultures as being counter-productive."
 sr_riggan:0 "Épice de Riggan"
 sr_riggan_desc:0 "Les méthodes secrètes de l'extraction et du mélange de cette épice sont inconnues en dehors de la $guardian.103.name$. Cette épice a une saveur unique et est un ingrédient populaire en matière culinaire."
 sr_betharian:0 "Pierre béthariane"
 sr_betharian_desc:0 "Ces pierres rares ont été déposées sur de nombreux mondes par des frappes de météorites. Elles brûlent très lentement et sont des sources d'énergie très efficaces."
 #sr_carnian: "Carnian Pearls"
 #sr_carnian_desc: "These pearls are often used in jewelry and their brilliant white metallic luster is quite eye-catching, which may explain why they are so popular among avian species."
 sr_muutagan:0 "Cristaux de Muutagan"
 sr_muutagan_desc:0 "La $guardian.104.name$ est la seule à posséder les secrets de la conception de ces cristaux. S'ils sont frappés l'un contre l'autre, ces cristaux « chantants » entrent en vibration et commencent à émettre un son tout à fait particulier, ressemblant à un ronronnement. Ils sont très souvent utilisés dans le domaine médical, et ont un effet apaisant sur la plupart des êtres."
 sr_xuran:0 "XuraGel"
 sr_xuran_desc:0 "Produit par la $guardian.100.name$, ce gel aurait des effets médicaux bénéfiques pour toute créature vivant dans un environnement inhospitalier."
 #sr_kobor: "Kobor Wood"
 #sr_kobor_desc: "Kobor trees can be found on many different worlds, and their seeds were likely spread deliberately by someone long ago. The wood from these trees is light, extremely durable and easy to work with. Arthropods in particular favor it as a building material."


