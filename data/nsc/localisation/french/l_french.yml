 TECH_UNLOCK_SURVEY_INTEL_DESC:0 "§HDonnées de reconnaissance§!\nNous permet de voir les données de reconnaissance d'autres empires sur les planètes au sein de leurs frontières."
 TECH_UNLOCK_BORDER_EXTRUDER_2_TITLE:0 "§HPermet le composant§! Balise de frontières améliorée"
 TECH_UNLOCK_BORDER_EXTRUDER_2_DESC:0 "§HBalise de frontières améliorée§!\nÉtend et délimite nos frontières dans l'espace interstellaire."
 TECH_UNLOCK_BORDER_EXTRUDER_3_TITLE:0 "§HPermet le composant§! Balise de frontières avancée"
 TECH_UNLOCK_BORDER_EXTRUDER_3_DESC:0 "§HBalise de frontières avancée§!\nC'est notre destinée de devenir l'empire le plus glorieux, et il est important de l'affirmer clairement à ceux qui oseraient s'opposer à nous !"
 TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_TITLE:0 "§HPermet le composant§! Interface précognitive"
 TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_DESC:0 "§HInterface précognitive§!\n"
 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_TITLE:0 "§HPermet la§! manipulation atmosphérique"
 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_DESC:1 "§HManipulation atmosphérique§!\nPermet de modifier également le climat des planètes lors de leur terraformation."
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_TITLE:0 "§HPermet la§! création de monde Gaïa"
 TECH_UNLOCK_TERRAFORMING_GAIA_CHANGE_DESC:0 "§HManipulation atmosphérique§!\nPermet de terraformer les planètes pour en faire des mondes Gaïa."
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_TITLE:1 "§HPermet la§! transformation climatique"
 TECH_UNLOCK_TERRAFORMING_NUKED_CHANGE_DESC:2 "§HTransformations climatiques§!\nPermet de terraformer les mondes dont l'environnement écologique est sinistré."
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_TITLE:0 "§HDébloque la station :§! Spatioport"
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_DESC:0 "§HSpatioport§!\nUn spatioport est requis pour construire tout type de vaisseau capable de voler dans l'espace. Il peut être amélioré avec des fonctions additionnelles et comporte des défenses basiques."
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_TITLE:0 "§HPermet les§! vaisseaux scientifiques"
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_DESC:0 "§HVaisseau scientifique§!\nLe vaisseau scientifique est utilisé comme base d'opérations pour un scientifique de premier plan, prêt à explorer l'immensité de l'espace."
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_TITLE:0 "§HPermet les§! vaisseaux de construction"
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_DESC:0 "§HVaisseau de construction§!\nLe vaisseau de construction permet, grâce à des drones perfectionnés, d'assembler divers types de stations spatiales."
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_TITLE:0 "§HPermet les§! vaisseaux coloniaux"
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_DESC:0 "§HVaisseau colonial§!\nLes vaisseaux coloniaux sont des vaisseaux à usage unique permettant de s'établir sur d'autres mondes. Arrivé au terme du voyage, le vaisseau est démantelé et converti en abri planétaire et Q.G. temporaire."
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_TITLE:0 "§HPermet les§! corvettes"
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_DESC:0 "§HCorvette§!\nLa corvette est le vaisseau militaire le plus basique, armé et conçu dans l'éventualité de contacts hostiles."
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_TITLE:0 "§HPermet le§! destroyer"
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_DESC:0 "§HDestroyer§!\nEn tant que modèle plus important, constitué de deux sections, le destroyer offre un large éventail de choix en termes d'armements stratégiques."
 TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE:0 "§HPermet le§! croiseur"
 TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC:0 "§HCroiseur§!\nLe croiseur est la première conception en trois sections, ce qui offre à ceux qui sont prêt à en payer le prix de nombreuses possibilités pour arranger les divers modules."
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE:0 "§HPermet le§! cuirassé"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC:0 "§HCuirassé§!\nLe cuirassé présente la configuration de coque la plus importante, ce qui lui permet de déployer au combat une puissance de feu inégalée, au prix d'une manoeuvrabilité réduite."
 TECH_UNLOCK_DEFENSE_PLATFORM_TITLE:0 "§HDébloque la station :§! Plateforme de défense"
 TECH_UNLOCK_DEFENSE_PLATFORM_DESC:0 "§HPlateforme de défense§!\n$tech_space_defense_station_1_desc$"
 TECH_UNLOCK_DEFENSE_STATION_TITLE:0 "§HDébloque la station :§! Station de défense"
 TECH_UNLOCK_DEFENSE_STATION_DESC:0 "§HStation de défense§!\n$tech_space_defense_station_2_desc$"
 TECH_UNLOCK_FORTRESS_TITLE:0 "§HDébloque la station :§! Forteresse"
 TECH_UNLOCK_FORTRESS_DESC:0 "§HForteresse§!\n$tech_space_defense_station_3_desc$"
 TECH_UNLOCK_MINING_STATION_TITLE:0 "§HDébloque la station :§! Station minière"
 TECH_UNLOCK_MINING_STATION_DESC:0 "§HStation minière§!\nUne station minière peut extraire les minéraux d'une planète et des ressources précieuses depuis l'orbite."
 TECH_UNLOCK_RESEARCH_STATION_TITLE:0 "§HDébloque la station :§! Station de recherche"
 TECH_UNLOCK_RESEARCH_STATION_DESC:0 "§HStation de recherche§!\nUne station de recherche peut étudier divers phénomènes planétaires depuis l'orbite, collectant de précieuses données scientifiques."
 TECH_UNLOCK_AFTERBURNER_1_TITLE:0 "§HPermet le composant§! postcombustion"
 TECH_UNLOCK_AFTERBURNER_1_DESC:0 "§HPostcombustion§!\nCes puissants propulseurs permettent une vitesse plus élevée au combat, mais implique une dépense d'énergie importante."
 TECH_UNLOCK_AFTERBURNER_2_TITLE:0 "§HPermet le composant§! postcombustion améliorée"
 TECH_UNLOCK_AFTERBURNER_2_DESC:0 "§HPostcombustion améliorée§!\nCette version améliorée de la postcombustion permet une plus vitesse de combat plus rapide encore."
 TECH_UNLOCK_THRUSTER_1_TITLE:0 "§HPermet le composant§! Propulseur chimique"
 TECH_UNLOCK_THRUSTER_1_DESC:0 "§HPropulseur chimique§!\nDes propulseurs chimiques simples et modérément efficaces qui reposent sur des carburants combustibles pour générer la propulsion."
 TECH_UNLOCK_THRUSTER_2_TITLE:0 "§HPermet le composant§! Propulseur ionique"
 TECH_UNLOCK_THRUSTER_2_DESC:0 "§HPropulseur ionique§!\nCes propulseurs électriques utilisent des rayons ioniques pour générer la propulsion sans nécessiter de carburant."
 TECH_UNLOCK_THRUSTER_3_TITLE:0 "§HPermet le composant§! Propulseur à plasma"
 TECH_UNLOCK_THRUSTER_3_DESC:0 "§HPropulseurà plasma§!\nUne forme avancée de propulsion électrique, les propulseurs à plasma permettent de meilleures vitesses sous-luminiques et une bonne maniabilié."
 TECH_UNLOCK_THRUSTER_4_TITLE:0 "§HPermet le composant§! Propulseur à impulsions"
 TECH_UNLOCK_THRUSTER_4_DESC:0 "§HPropulseur à plasma§!\nCes propulseurs de haute technologie alimentés par la fusion fournissent aux vaisseaux une maniabilité et des vitesses inégalées dans des conditions sous-luminiques."
 TECH_UNLOCK_SENSOR_2_TITLE:0 "§HPermet le composant§! $OBSERVATORY_2$"
