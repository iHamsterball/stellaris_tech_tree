 civic_hive_divided_attention:0 "Attention multiple"
 civic_hive_divided_attention_desc:0 "La conscience collective peut diviser son attention, y gagnant une efficacité optimale sans pour autant jamais perdre de vue le contexte plus général."
 civic_hive_strength_of_legions:0 "Puissance des légions"
 civic_hive_strength_of_legions_desc:0 "Lorsque l'esprit n'a pas à être dompté, la construction du muscle n'en est que facilité."
 civic_hive_subsumed_will:0 "Esprit intégré"
 civic_hive_subsumed_will_desc:0 "La conscience collective met l'accent sur ses priorités et est tout à fait capable d'imposer sa volonté par le plus autonome de ses drones."
 civic_hive_pooled_knowledge:0 "Savoir commun"
 civic_hive_pooled_knowledge_desc:0 "Les drones autonomes de la conscience collective partagent fréqumment leurs connaissances par des liens directs, contournant ainsi les processus de mémorisation plus lents de la conscience elle-même."
