 pc_gas_giant:0 "Газовый гигант"
 pc_gas_giant_desc:0 "Газовая планета состоит из плотного ядра, которое окружено атмосферой, состоящей в основном из водорода и гелия."
 pc_asteroid:0 "Астероид"
 pc_asteroid_desc:0 "Большой астероид, или малая планета, заметная в плотном скоплении более мелких космических тел."
 pc_molten:0 "Расплавленный мир"
 pc_molten_desc:0 "Раскаленный каменистый мир. Атмосфера слишком разрежена или ее нет вообще. Вулканы непрерывно извергают лаву из недр. Планета такого типа не годится для органических форм жизни."
 pc_frozen:0 "Замерзший мир"
 pc_frozen_desc:0 "Скалистый мир, покрытый толстой коркой вечного льда. Низкие температуры и разреженная атмосфера мешают появлению жизни на поверхности планеты."
 pc_barren:0 "Безжизненный мир"
 pc_barren_desc:0 "Безжизненный каменистый мир с разреженной или отсутствующей атмосферой. Поверхность изрыта метеоритными кратерами и лишена всяких признаков жизни."
 pc_barren_cold:0 "Безжизненный мир"
 pc_barren_cold_desc:0 "Безжизненный каменистый мир с разреженной или отсутствующей атмосферой. Поверхность изрыта метеоритными кратерами и лишена всяких признаков жизни."
 pc_desert:0 "Пустынный мир"
 pc_desert_desc:0 "Сухой каменистый мир с азотно-кислородной атмосферой. Здесь выпадает мало осадков и скопления воды на поверхности встречаются редко. Резкие перепады дневных и ночных температур. Растительность скудна, но даже редкие осадки способны заставить пустыню цвести."
 pc_arid:0 "Засушливый мир"
 pc_arid_desc:0 "Сухой каменистый мир с азотно-кислородной атмосферой. Состоит в основном из пыльных плоскогорий и каньонов. В полярных зонах, где царит более умеренный климат, есть леса, но растительности в целом мало."
 pc_tundra:0 "Тундровый мир"
 pc_tundra_desc:0 "Холодный каменистый мир с азотно-кислородной атмосферой. Вечная мерзлота покрывает почти всю планету, за исключением экваториальной зоны с более теплым климатом. Есть стабильная биосфера, но растительность состоит в основном из мха и лишайников."
 pc_continental:0 "Континентальный мир"
 pc_continental_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Гидросфера стабильная и активная. Крупные участки суши разделены океанами, а климат сильно меняется в зависимости от географической широты и количества осадков."
 pc_tropical:0 "Тропический мир"
 pc_tropical_desc:0 "Влажный каменистый мир с плотной азотно-кислородной атмосферой. Сезоны проливных дождей чередуются с более засушливыми периодами. Большая часть суши покрыта густой растительностью."
 pc_ocean:0 "Океанический мир"
 pc_ocean_desc:0 "Каменистый мир с азотно-кислородной атмосферой и ярко выраженной гидросферой. Океаны покрывают более §Y90%§! поверхности, остальную часть составляют разрозненные острова."
 pc_arctic:0 "Арктический мир"
 pc_arctic_desc:0 "Холодный каменистый мир с азотно-кислородной атмосферой. Полюса планеты занимают значительную площадь и содержат огромные запасы воды в форме вечного ледникового льда. Тем не менее, на планете имеет место смена сезонов, и экваториальный пояс покрыт растительностью."
 pc_toxic:0 "Токсичный мир"
 pc_toxic_desc:0 "Каменистый мир с плотной атмосферой, ядовитой для всех известных высокоразвитых форм жизни."
 pc_b_star:0 "Звезда класса B"
 pc_b_star_desc:0 "Крупные звезды главной последовательности, относящиеся к спектральному классу B, излучают яркий голубой свет. Они нечасто встречаются, но светят так ярко, что их легко увидеть невооруженным глазом."
 pc_a_star:0 "Звезда класса A"
 pc_a_star_desc:0 "Эти сравнительно молодые звезды главной последовательности, излучающие белый или бело-голубой цвет, проще всего увидеть невооруженным глазом. Они крупны и быстро вращаются, но со временем эволюционируют в более медленные и холодные красные гиганты."
 pc_f_star:0 "Звезда класса F"
 pc_f_star_desc:0 "Звезды спектрального класса F достаточно велики по размерам, их часто называют желто-белыми карликами. Несмотря на то, что они испускают значительное количество УФ-излучения, им присущи широкие обитаемые зоны, где могут существовать пригодные для жизни миры."
 pc_g_star:0 "Звезда класса G"
 pc_g_star_desc:0 "Звезды класса G часто называют желтыми карликами, хотя на самом деле цвет их излучения варьируется от белого до желтоватого. Звезды главной последовательности синтезируют водород примерно 10 млрд лет, прежде чем начнут расширяться, чтобы стать красными гигантами. Звезды класса G живут меньше, чем звезды класса K, зато миры в их обитаемых зонах подчас идеально подходят для возникновения жизни."
 pc_k_star:0 "Звезда класса K"
 pc_k_star_desc:0 "Эти звезды главной последовательности, обычно именуемые оранжевыми карликами, встречаются часто. Их стабильный период последовательности составляет до 30 млрд лет, а значит, у планет, вращающихся вокруг звезды класса K, есть значительно больше времени для возникновения жизни."
 pc_m_star:0 "Звезда класса M"
 pc_m_star_desc:0 "Самый распространенный класс звезд во вселенной, известный также как красные карлики. Невысокая светимость мешает рассмотреть их невооруженным глазом. Красные карлики живут очень долго, но почти не испускают УФ-лучи и поэтому не создают комфортных условий для возникновения большинства форм жизни."
 pc_black_hole:0 "Черная дыра"
 pc_black_hole_desc:0 "Черные дыры обычно возникают, когда звезда с огромной массой сжимается в конце своего цикла жизни. Их гравитационное притяжение настолько велико, что никакой объект, даже свет, не может вырваться за пределы горизонта событий."
 pc_neutron_star:0 "Нейтронная звезда"
 pc_neutron_star_desc:0 "Эти невероятно плотные останки звезд чаще всего появляются в результате быстрого сжатия массивной звезды, когда происходит взрыв сверхновой. Их диаметр редко превышает 10 км, зато масса во много раз больше, чем у типичной звезды класса G."
 pc_pulsar:0 "Пульсар"
 pc_pulsar_desc:0 "Пульсары - нейтронные звезды с магнитным полем, испускающие потоки электромагнитного излучения. Эти потоки видны лишь тогда, когда направлены прямо на наблюдателя. Импульсы происходят через промежутки времени, подчас настолько равные, что позволяют измерять время с высокой точностью."
 pc_infested:0 "Зараженный мир"
 pc_infested_desc:0 "Поверхность этого мира покрыта вредным веществом биологического происхождения."
 pc_gaia:0 "Идеальный мир"
 pc_gaia_desc:0 "Мир с азотно-кислородной атмосферой, умеренным климатом и устойчивой экосистемой. Оптимальные условия для всех известных высокоразвитых форм жизни на различных широтах."
 pc_nuked:0 "Опустошенный мир"
 pc_nuked_desc:0 "Каменистый мир с азотно-кислородной атмосферой. Сейчас здесь царит ядерная зима, и в атмосфере содержится большое количество частиц сажи. Сильное радиоактивное излучение на поверхности. Минимальные признаки жизни."
 pc_ringworld_habitable:0 "Мир-кольцо"
 pc_ringworld_habitable_desc:0 "Огромное кольцо, опоясывающее светило этой системы.\nЕго создатели предусмотрели множество искусственных зон обитания на внутренней стороне, где нет ограничений и рутины, присущих сферическим планетам."
 pc_ringworld_tech:0 "Мир-кольцо"
 pc_ringworld_tech_desc:0 "Огромное кольцо, опоясывающее светило этой системы.\nЕго создатели предусмотрели множество искусственных зон обитания на внутренней стороне, где нет ограничений и рутины, присущих сферическим планетам."
 pc_ringworld_seam:0 "Мир-кольцо"
 pc_ringworld_seam_desc:0 "Огромное кольцо, опоясывающее светило этой системы.\nЕго создатели предусмотрели множество искусственных зон обитания на внутренней стороне, где нет ограничений и рутины, присущих сферическим планетам."
 pc_ringworld_habitable_damaged:0 "Мир-кольцо"
 pc_ringworld_habitable_damaged_desc:0 "Огромное кольцо, опоясывающее светило этой системы.\n\nЭта секция суперконструкции, похоже, повреждена и не подлежит восстановлению."
 pc_ringworld_tech_damaged:0 "Мир-кольцо"
 pc_ringworld_tech_damaged_desc:0 "Огромное кольцо, опоясывающее светило этой системы.\n\nЭта секция суперконструкции, похоже, повреждена и не подлежит восстановлению."
 pc_ringworld_seam_damaged:0 "Мир-кольцо"
 pc_ringworld_seam_damaged_desc:0 "Огромное кольцо, опоясывающее светило этой системы.\n\nЭта секция суперконструкции, похоже, повреждена и не подлежит восстановлению."
 pc_shielded:0 "Закрытый мир"
 pc_shielded_desc:0 "Вся планета покрыта каким-то непроницаемым энергетическим полем. Оно не позволяет просканировать ее поверхность."
 pc_ai:0 "ИИ-мир"
 pc_ai_desc:0 "Каменистый мир, полностью покрытый искусственными сооружениями. Разреженная атмосфера состоит в основном из промышленных выбросов. Вся поверхность планеты является мощным источником излучения, но признаки органической жизни не обнаружены."
 
