 energy_desc:0 "§E§HЭнергокредиты§! (£energy ) - это обеспеченная энергией валюта, признаваемая всеми расами, бороздящими космос. Чтобы получить энергию, нужно\n§Y1)§! строить и улучшать §Hэлектростанции§! на колонизированных планетах;\n§Y2)§! с помощью §Hстроительных кораблей§! построить §Hдобывающие станции§! на орбитах богатых энергией звезд и планет.§!"
 influence:0 "Влияние"
 influence_desc:0 "§E§HВлияние§! (£influence ) отражает политический вес нашей империи; оно необходимо во многих случаях, например, для исполнения §Hуказов§!, найма §Hлидеров§!, строительства §Hпограничных форпостов§! и взаимодействия с §Hфракциями§!. Прирост влияния остается постоянным на протяжении всей игры, однако может быть увеличен следующими способами:\n§Y1)§! с помощью улучшения сооружений §Hстоличной планеты§! до максимального уровня;\n§Y2)§! за счет объявления других империй нашими §Hсоперниками§!.§!"
 food:0 "Пища"
 food_desc:0 "§E§HПища§! (£food ) представляет собой различные питательные вещества, необходимые для поддержания жизни и прироста §Hпоселений§!; она индивидуальна для каждой планеты. Дополнительную пищу можно получить, построив §Hфермы§! на поверхности планеты.§!"
 minerals:0 "Минералы"
 minerals_desc:0 "§E§HМинералы§! (£minerals ) - это термин, объединяющий все ресурсы, необходимые нам для строительства кораблей, станций и сооружений. Мы можем увеличить ежемесячную добычу минералов следующими способами:\n§Y1)§! возводя и улучшая §Hдобывающие предприятия§! на колонизированных планетах;\n§Y2)§! с помощью §Hстроительных кораблей§! построить §Hдобывающие станции§! на орбитах богатых минералами планет и астероидов.§!"
 physics_research:0 "Физические исследования"
 physics_research_desc:0 "§E§HФизические исследования§! (£physics ) нужны для изучения новых физических технологий. Мы можем повысить темп исследований, построив §Hфизические лаборатории§! в колониях и §Hнаучные станции§! на орбитах некоторых планет и звезд.§!"
 society_research:0 "Социологические исследования"
 society_research_desc:0 "§E§HСоциологические исследования§! (£society ) нужны для изучения новых социальных технологий. Мы можем повысить темп исследований, построив §Hбиолаборатории§! в колониях и §Hнаучные станции§! на орбитах некоторых планет и звезд.§!"
 engineering_research:0 "Инженерные исследования"
 engineering_research_desc:0 "§E§HИнженерные исследования§! (£engineering ) нужны для изучения новых инженерных технологий. Мы можем повысить темп исследований, построив §Hинженерные лаборатории§! в колониях и §Hнаучные станции§! на орбитах некоторых планет и звезд.§!"
 
 ENERGY_DEFICIT_DESC:0 "§RНаша планета испытывает $DEFICIT|E$, поскольку мы тратим больше §Hэнергокредитов§!, чем производим, и наши резервы подошли к концу.§!"
 
