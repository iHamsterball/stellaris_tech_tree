 TOOLTIP_SETUP_APPEARANCE:0 "§H$PORTRAIT$§!\nВыберите внешний вид своей расы."
 TOOLTIP_SETUP_SPECIES_NAME:0 "§H$SPECIES_NAME$§!\nВыберите название своей расы."
 TOOLTIP_SETUP_TRAITS:0 "§H$TRAITS$§!\nВыберите признаки для своей расы."
 TOOLTIP_SETUP_RULER:0 "§H$RULER$§!\nВыберите своего начального правителя. Обратите внимание, что при некоторых формах правления смена правителя может происходить чаще и что правитель может умереть."
 TOOLTIP_SETUP_NAME_CLASS:0 "§H$NAME_AND_CLASS$§!\nВыберите класс и название планеты, которая будет вашим родным миром. Выбранный вами класс планеты также будет основным типом планеты для вашей расы.\n\nПланеты других классов могут быть заселены вашей расой в зависимости от того, насколько они отличаются от класса вашей родной планеты."
 TOOLTIP_SETUP_CITY_APPEARANCE:0 "§H$CITY_GRAPHICS$§!\nВыберите внешний вид своих городов. На игровой процесс это никак не влияет."
 TOOLTIP_SETUP_GOVERNMENT:0 "§H$ETHICS_AND_GOVERNMENT$§!\nВыберите принципы и форму правления для вашей империи. Ваш выбор принципов определяет доступные формы правления."
 TOOLTIP_SETUP_EMPIRE_NAME:0 "§H$EMPIRE_NAME$§!\nПридумайте название своей империи."
 TOOLTIP_SETUP_FLAG:0 "§H$EMPIRE_FLAG$§!\nПридумайте флаг своей империи."
 TOOLTIP_SETUP_EMPIRE_NAMELIST:0 "§H$CUSTOMIZE_NAME_LISTS$§!\nОпределите, из какого списка будут выбираться имена ваших лидеров и названия ваших кораблей и планет."
 TOOLTIP_SETUP_WEAPONS:0 "§H$STARTING_WEAPONS$§!\nВыберите начальное оружие, которым будут оснащаться корабли вашей империи.\n\nВы сможете поменять компоненты оружия, устанавливаемые на корабли, прямо во время игры. Это можно сделать с помощью §Yконструктора судов§!."
 TOOLTIP_SETUP_FTL:0 "§H$FTL_LABEL$§!\nВыберите метод межзвездных путешествий, который будет использоваться вашей империей. Вы не сможете его поменять, пока не откроете некоторые очень редкие технологии. Во время игры смена основной технологии сверхсветовых путешествий невозможна."
 TOOLTIP_SETUP_SHIP_APPEARANCE:0 "§H$SHIP_GRAPHICS$§!\nВыберите внешний вид кораблей вашей империи. На игровой процесс это никак не влияет."
 
