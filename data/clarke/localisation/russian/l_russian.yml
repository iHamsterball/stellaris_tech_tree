 psionic_army_plural:0 "Армии псиоников"
 psionic_army_desc:0 "Солдаты, наделенные псионическими способностями. Их разрушительные пси-таланты в корне меняют тактику и стратегию войны. Эти бойцы первым делом стремятся подавить вражескую волю к сопротивлению."
 xenomorph_army:0 "Армия ксеноморфов"
 xenomorph_army_plural:0 "Армии ксеноморфов"
 xenomorph_army_desc:0 "Полчища голодных тварей, созданных биоинженерами, состоящие из зубов, когтей и ненасытной тяги к убийству. Группа ученых следит за неистовыми стаями и пытается управлять их действиями, сидя в укрепленных бункерах вдали от линии фронта."
 gene_warrior_army:0 "Армия геномодов"
 gene_warrior_plural:0 "Армии геномодов"
 gene_warrior_army_desc:0 "Генетически модифицированные супербойцы. Кандидатов обычно выбирают из элитных подразделений регулярной армии. Затем они проходят длительный курс генной терапии, набирают массу, становятся сильнее и быстрее своих бывших товарищей."
 swarm_army:0 "Преторианская армия"
 swarm_army_plural:0 "Преторианские армии"
 swarm_army_desc:0 "Они голодны."
