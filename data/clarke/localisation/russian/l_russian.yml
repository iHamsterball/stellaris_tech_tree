 starting_weapons_missiles:0 "Ракетное оружие"
 starting_weapons_lasers_desc:0 "Это оружие поражает цели с помощью фокусированных пучков энергии. Оно игнорирует большую часть брони противника и эффективно на короткой и средней дистанции."
 starting_weapons_projectiles_desc:0 "Электромагнитные катапульты ускоряют снаряд, поражая цель с невероятной скоростью. Дальность действия ограничена, однако кинетическая энергия и скорострельность столь высоки, что оно легко перемалывает вражеские щиты."
 starting_weapons_missiles_desc:0 "Ракеты класса «космос-космос» с ядерными боеголовками. Огромная дальность действия, но система ПВО может сбить такую ракету."
 starting_ftl_warp:0 "Варп-прыжок"
 starting_ftl_hyperdrive:0 "Гиперпространство"
 starting_ftl_wormhole:0 "Червоточины"
 starting_ftl_warp_desc:0 "Варп-двигатель окружает корабль подпространственным «пузырем», разгоняя его до сверхсветовой скорости. Корабль свободно путешествует между звездами, но сравнительно медленно, если учесть огромные расстояния."
 starting_ftl_hyperdrive_desc:0 "Гипердвигатель позволяет кораблю на какое-то время войти в гиперпространство. Перелеты между звездами занимают мало времени, но доступные маршруты ограничены существующей сетью гиперпространственных коридоров."
 starting_ftl_wormhole_desc:0 "Генераторы червоточин пронзают подпространство и создают тоннель между двумя точками космоса. Эти генераторы слишком велики, чтобы устанавливать их на кораблях, поэтому приходится строить специальные станции червоточин."
