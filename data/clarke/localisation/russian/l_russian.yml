 SHIELD_1:0 "Отражатели"
 SHIELD_1_DESC:0 "Отражатели энергии поглощают некоторую часть вражеских залпов, а потом отключаются из-за перегрузки. Их главный недостаток - они потребляют огромное количество энергии."
 SHIELD_2:0 "Улучшенные отражатели"
 SHIELD_2_DESC:0 "Эти улучшенные отражатели способны принять на себя больше ударов до перегрузки."
 SHIELD_3:0 "Щиты"
 SHIELD_3_DESC:0 "Эти новые генераторы щитов - следующее поколение силовых барьеров, призванное заменить устаревшие отражатели. Они обеспечивают более надежную защиту."
 SHIELD_4:0 "Улучшенные щиты"
 SHIELD_4_DESC:0 "Улучшенный генератор щитов, создающий более мощное поле. Этот барьер можно пробить только постоянным шквальным огнем."
 SHIELD_5:0 "Гиперщиты"
 SHIELD_5_DESC:0 "Невероятно прочные энергетические щиты. Им нет равных по степени защиты."
 SHIELD_RECHARGER:0 "Накопитель щитов"
 SHIELD_RECHARGER_DESC:0 "Эти накопители конденсируют излишки энергии, чтобы быстро перенаправить ее в случае отключения щитов. Они заметно ускоряют темп восстановления щитов."
 AUTO_REPAIR:0 "Регенерирующая обшивка"
 AUTO_REPAIR_DESC:0 "Эти бактерии содержат в себе данные о структуре корабля и попытаются восстановить обшивку при ее повреждении."
 
 ARMOR_1:0 "Нанокомпозитная броня"
 ARMOR_1_DESC:0 "Усиленная обшивка из нанокомпозитного материала обеспечивает корабль дополнительным защитным слоем, который может спасти его от гибели в бою. "
 ARMOR_2:0 "Металлокерамическая броня"
 ARMOR_2_DESC:0 "Сочетание нескольких видов металла с керамикой позволило создать прочную и в то же время податливую броню."
 ARMOR_3:0 "Броня из пластистали"
 ARMOR_3_DESC:0 "Пластисталь - эластичный материал, сочетающий в себе многие свойства пластика и металла. Он сравнительно недорог в производстве и используется для повышения прочности обшивки кораблей."
 ARMOR_4:0 "Броня из дюрастали"
 ARMOR_4_DESC:0 "Этот прочный, но гибкий материал способен выдержать самые серьезные испытания. Он отлично подходит для корабельной обшивки."
 ARMOR_5:0 "Нейтрониевая броня"
 ARMOR_5_DESC:0 "Этот невероятно плотный, прочный материал выдерживает вражеский огонь такой силы, при которой все остальные виды брони плавятся и горят."
 CRYSTAL_ARMOR_1:0 "Обшивка с внедренными кристаллами"
 CRYSTAL_ARMOR_1_DESC:0 "Сплав из элементов, добываемых из сверхпрочных кристаллических организмов, окаймляет внутренние слои обшивки, повышая целостность корпуса."
 CRYSTAL_ARMOR_2:0 "Обшивка с кристальным покрытием"
 CRYSTAL_ARMOR_2_DESC:0 "Внесение изменений в процесс создания кристаллического сплава еще более повышает его прочность."
 
 SHIP_THRUSTER_1:0 "Химические двигатели"
 SHIP_THRUSTER_1_DESC:0 "Простые, но сравнительно эффективные химические двигатели, создающие тягу за счет сжигания топлива."
 SHIP_THRUSTER_2:0 "Ионные двигатели"
 SHIP_THRUSTER_2_DESC:0 "Эти электрические двигатели обходятся без топлива и создают тягу, используя пучки ионов."
 SHIP_THRUSTER_3:0 "Плазменные двигатели"
 SHIP_THRUSTER_3_DESC:0 "Плазменные двигатели создают более мощную электрическую тягу, повышая субсветовую скорость и маневренность кораблей."
 SHIP_THRUSTER_4:0 "Импульсные двигатели"
 SHIP_THRUSTER_4_DESC:0 "Эти мощные двигатели на термоядерных источниках энергии обеспечивают корабль непревзойденной субсветовой скоростью и маневренностью."
 
