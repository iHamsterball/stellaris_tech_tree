 building_zanaam_obelisk:0 "Обелиск Занаама"
 building_zanaam_obelisk_desc:0 "Таинственный обелиск, покрытый письменами на мертвом инопланетном языке. Он гудит, излучая энергию, и вызывает головную боль у всех, кто приближается к нему."
 building_great_pyramid:0 "Великая пирамида"
 building_great_pyramid_desc:0 "Пирамида, построенная местным населением с целью умиротворения божества, спустившегося с небес."
 building_toy_factory:0 "Фабрика инопланетных игрушек"
 building_toy_factory_desc:0 "Сложные механизмы беспрестанно превращают сложные полимеры в маленькие предметы странных форм и непонятного назначения."
 
