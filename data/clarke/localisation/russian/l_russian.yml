 postatomic_army_plural:0 "Постъядерные армии"
 postatomic_army_desc:0 "Постъядерная армия хорошо вооружена по стандартам примитивного общества, а подготовка и дисциплина этих бойцов иногда может соперничать даже с самыми отважными и выносливыми из солдат цивилизованных армий."
