 # Star Classes
 ####################################
 sc_b:0 "§HЗвезда класса B§!"
 sc_b_desc:0 "§LКрупные звезды главной последовательности, относящиеся к спектральному классу B, излучают яркий голубой свет. Они нечасто встречаются, но светят так ярко, что их легко увидеть невооруженным глазом.§!"
 sc_a:0 "§HЗвезда класса A§!"
 sc_a_desc:0 "§LЭти сравнительно молодые звезды главной последовательности, излучающие белый или бело-голубой цвет, проще всего увидеть невооруженным глазом. Они крупны и быстро вращаются, но со временем эволюционируют в более медленные и холодные красные гиганты.§!"
 sc_f:0 "§HЗвезда класса F§!"
 sc_f_desc:0 "§LЗвезды спектрального класса F достаточно велики по размерам, их часто называют желто-белыми карликами. Несмотря на то, что они испускают значительное количество УФ-излучения, у них есть широкие обитаемые зоны, где могут существовать пригодные для жизни миры.§!"
 sc_g:0 "§HЗвезда класса G§!"
 sc_g_desc:0 "§LЗвезды класса G часто называют желтыми карликами, хотя на самом деле цвет их излучения варьируется от белого до желтоватого. Звезды главной последовательности синтезируют водород примерно 10 млрд лет, прежде чем начнут расширяться, чтобы стать красными гигантами. Звезды класса G живут меньше, чем звезды класса K, зато миры в их обитаемых зонах подчас идеально подходят для возникновения жизни.§!"
 sc_k:0 "§HЗвезда класса K§!"
 sc_k_desc:0 "§LЭти звезды главной последовательности, обычно именуемые оранжевыми карликами, встречаются весьма часто. Их стабильный период последовательности составляет до 30 млрд лет, а значит, у планет, вращающихся вокруг звезды класса K, есть значительно больше времени для возникновения жизни.§!"
 sc_m:0 "§HЗвезда класса M§!"
 sc_m_desc:0 "§LСамый распространенный класс звезд во вселенной, известный также как красные карлики. Невысокая светимость мешает рассмотреть их невооруженным глазом. Красные карлики живут очень долго, но почти не испускают УФ-лучи и поэтому не создают комфортных условий для возникновения большинства форм жизни.§!"
 sc_black_hole:0 "§HЧерная дыра§!"
 sc_black_hole_desc:0 "§LЧерные дыры обычно возникают, когда звезда с огромной массой сжимается в конце своего цикла жизни. Их гравитационное притяжение настолько велико, что никакой объект, даже свет, не может вырваться за пределы горизонта событий.§!"
 sc_neutron_star:0 "§HНейтронная звезда§!"
 sc_neutron_star_desc:0 "§LЭти невероятно плотные останки звезд чаще всего появляются в результате быстрого сжатия массивной звезды, когда происходит взрыв сверхновой. Их диаметр редко превышает 10 км, зато масса во много раз больше, чем у типичной звезды класса G.§!"
 sc_pulsar:0 "§HПульсар§!"
 sc_pulsar_desc:0 "§LПульсары - нейтронные звезды с магнитным полем, испускающие потоки электромагнитного излучения. Эти потоки видны лишь тогда, когда направлены прямо на наблюдателя. Импульсы происходят через промежутки времени, подчас настолько равные, что позволяют измерять время с высокой точностью.§!"
 
