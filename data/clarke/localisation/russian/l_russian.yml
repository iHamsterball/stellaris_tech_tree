 rebel_army:0 "Повстанческая армия"
 rebel_army_desc:0 "Повстанцы появляются в поселениях, которым надоело терпеть несправедливость."
 rebel_slave_defense_army:0 "Войско рабов-мятежников"
 rebel_slave_defense_army_desc:0 "Армии недовольных рабов, поднявших жестокое восстание, чтобы захватить планету."
 primitive_army:0 "Доиндустриальная армия"
 primitive_army_plural:0 "Доиндустриальные армии"
 primitive_army_desc:0 "Доиндустриальная армия - это не более чем неорганизованная толпа, экипированная тем варварским оружием, которое производится в их мире."
 industrial_army:0 "Индустриальная армия"
 industrial_army_plural:0 "Индустриальные армии"
 industrial_army_desc:0 "Индустриальная армия не отличается способностями к динамичному реагированию, свойственными современному войску, но номинально является организованной. "
