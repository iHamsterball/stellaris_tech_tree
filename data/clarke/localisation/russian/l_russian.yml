 bronze_age:0 "Бронзовый век"
 bronze_age_desc:0 "Эта цивилизация сейчас находится на этапе развития, аналогичном бронзовому веку. Используются примитивные методы металлообработки, возникли первые письменные языки, начинают появляться крупные общины и города."
 iron_age:0 "Железный век"
 iron_age_desc:0 "Эта цивилизация сейчас находится на этапе развития, аналогичном железному веку. Она охватила большую часть планеты, а технологии выплавки и ковки железа позволяют создавать простые, но эффективные виды инструментов и оружия."
 late_medieval_age:0 "Позднее средневековье"
 late_medieval_age_desc:0 "Эта цивилизация сейчас находится на этапе развития, аналогичном позднему средневековью. Здесь хорошо развита металлургия, а изобретение печатного станка помогает распространять накопленные знания."
 renaissance_age:0 "Эпоха Возрождения"
 renaissance_age_desc:0 "Эта цивилизация сейчас находится на этапе развития, аналогичном эпохе Возрождения. Наука стремительно движется вперед, а порох произвел революцию в военном деле."
 steam_age:0 "Паровой век"
 steam_age_desc:0 "Эта цивилизация сейчас находится на этапе развития, аналогичном паровому веку. Появление парового двигателя раз и навсегда изменило уклад общества, стоящего на грани индустриальной революции."
 industrial_age:0 "Индустриальная эпоха"
 industrial_age_desc:0 "Эта цивилизация развилась до этапа, аналогичного ранней индустриальной эпохе. Электричество и двигатели внутреннего сгорания нашли широкое применение, а темп урбанизации резко ускорился."
 machine_age:0 "Машинный век"
 machine_age_desc:0 "Эта цивилизация развилась до этапа, аналогичного машинному веку, который считается завершением индустриальной эпохи. Фабрики массово выпускают товары и технику, а воздушный транспорт стал обычным явлением."
 atomic_age:0 "Атомный век"
 atomic_age_desc:0 "Эта цивилизация развилась до этапа, аналогичного атомному веку. Они уже научились использовать силу атома, но еще не вышли в космос. Началось широкое распространение ядерного оружия, способное привести к внезапной гибели цивилизации."
 early_space_age:0 "Начало космической эры"
 early_space_age_desc:0 "Эта цивилизация вошла в космическую эру. Вокруг планеты летают примитивные спутники, на низкой орбите проходят первые пилотируемые полеты. Скоро они будут готовы к тому, чтобы покинуть свой мир."
 
