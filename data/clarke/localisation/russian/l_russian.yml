 mission_passive_observation:0 "Пассивное наблюдение"
 mission_passive_observation_desc:0 "Аборигенов незаметно изучают с безопасного расстояния и прилагают все усилия, чтобы избежать влияния на их культуру.\n\n"
 mission_specimen_collection:0 "Агрессивное наблюдение"
 mission_specimen_collection_desc:0 "Аборигенов изучают агрессивно, часто собирая живые образцы, чтобы как можно больше узнать об их биологии и культуре.\n\n"
 mission_technological_enlightenment_1:0 "Технологическое просвещение"
 mission_technological_enlightenment_1_desc:0 "Попытка резко ускорить развитие местной цивилизации до космической эры. Затраты времени зависят от текущего состояния их технологий.\n\n"
