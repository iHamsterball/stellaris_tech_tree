 SHIP_STAT_DESC_cost:0 "§EСтоимость постройки корабля - сумма стоимости всех его текущих модулей и компонентов. Более крупные модули и мощные компоненты обойдутся дороже.§!"
 SHIP_STAT_DESC_build_time:0 "§EВремя, необходимое для постройки корабля, зависит от того, какие модули и компоненты заданы в проекте.§!"
 SHIP_STAT_DESC_energy_maintenance:0 "§E§HСтоимость поддержания§! корабля в рабочем состоянии рассчитывается как доля общей §Hстоимости его постройки§!.§!"
 SHIP_STAT_DESC_mineral_maintenance:0 "§E§HСтоимость поддержания§! корабля в рабочем состоянии рассчитывается как доля общей §Hстоимости его постройки§!.§!"
 SHIP_STAT_DESC_power:0 "§EДля запуска бортовых систем кораблю нужно много §Hэнергии§!. Дополнительные реакторы увеличивают мощность, а остальные компоненты ее потребляют. Проекты с отрицательным балансом §Hмощности§! нельзя сохранить.§!"
 SHIP_STAT_DESC_hitpoints:0 "§E§HОчки здоровья§! указывают, сколько урона может выдержать корабль, прежде чем он получит серьезную пробоину и взорвется.§!"
 SHIP_STAT_DESC_armor:0 "§E§HБроня корабля§! поглощает определенный процент всего получаемого им урона. Высокоуровневая §Hброня§! поглощает больше урона, однако этот эффект постепенно снижается. Некоторые виды оружия могут частично или полностью игнорировать броню.§!"
 SHIP_STAT_DESC_shields:0 "§E§HЩиты§! являются первой линией обороны, они поглощают энергию ударов. Урон, наносимый §Hщитам§!, не уменьшается на величину брони, а некоторые виды оружия могут повреждать щиты сильнее или игнорировать их. Щиты медленно восполняются, когда корабль не участвует в бою.§!"
 SHIP_STAT_DESC_evasion:0 "§EВсе корабли умеют уклоняться от ударов, чтобы не получить повреждения. Двигатели и другие компоненты увеличивают шанс §Hуклонения§!, однако для крупных кораблей этот эффект снижается.§!"
 SHIP_STAT_DESC_combat_speed:0 "§E§HСкорость§! корабля определяет его маневренность, когда он не движется со сверхсветовой скоростью, и увеличивается с установкой двигательных систем. Максимальная скорость флотилии равна скорости ее самого медленного корабля.§!"
 SHIP_STAT_DESC_speed:0 "$SHIP_STAT_DESC_combat_speed$"
 SHIP_STAT_DESC_damage:0 "§EОбщий урон, наносимый кораблем, является суммой урона всех его боевых систем. Каждое орудие во время боя атакует индивидуально. Обратитесь к описаниям отдельных компонентов, чтобы узнать их скорость атаки, радиус поражения, дальность действия, а также способность пробивать §Hброню§! и §Hщиты§!.§!"
 
