 building_clone_vats:0 "Фабрика клонов"
 building_clone_vats_desc:0 "Фабрика клонов необходима для создания армии клонов."
 building_slave_processing:0 "Блок подготовки рабов"
 building_slave_processing_desc:0 "В этом колоссальном комплексе готовят рабов, уничтожая в них последние остатки свободной воли. Блок подготовки рабов необходим для создания армии рабов."
 building_robotics_assembly_plant:0 "Роботостроительный завод"
 building_robotics_assembly_plant_desc:0 "Роботостроительный завод необходим для создания армии роботов.\nДобавляет §Y1§! поселение типа §H$ROBOT_POP_SPECIES_1$§! в год\nСодержание поселения: £energy §Y1§!"
 building_robotics_assembly_plant_2:0 "Завод дроидов"
 building_robotics_assembly_plant_2_desc:0 "Завод дроидов необходим для создания армии роботов.\nДобавляет §Y1§! поселение типа §H$ROBOT_POP_SPECIES_2$§! в год\nУлучшает поселения типа §H$ROBOT_POP_SPECIES_1$§! до типа §H$ROBOT_POP_SPECIES_2$§!\nСодержание поселения: £energy §Y2§!"
 building_robotics_assembly_plant_3:0 "Завод синтетиков"
 building_robotics_assembly_plant_3_desc:0 "Завод синтетиков необходим для создания армии роботов.\nДобавляет §Y1§! поселение типа §H$ROBOT_POP_SPECIES_3$§! в год\nУлучшает поселения типа §H$ROBOT_POP_SPECIES_2$§! до типа §H$ROBOT_POP_SPECIES_3$§!\nСодержание поселения: £energy §Y5§!"
 building_colony_shelter:0 "Корабль-поселение"
 building_colony_shelter_desc:0 "Останки колониального корабля, приспособленные поселенцами под свои нужды."
 building_capital_1:0 "Планетарная администрация"
 building_capital_1_desc:0 "Базовый административный центр, выполняющий различные задачи."
 building_capital_2:0 "Планетарная столица"
 building_capital_2_desc:0 "Здесь сосредоточена местная правящая элита."
 building_capital_3:0 "Столица империи"
 building_capital_3_desc:0 "Комплекс многоярусных конструкций, сочетающий в себе административные учреждения и сетевую инфраструктуру, что делает возможными строительство и эксплуатацию сложнейших объектов."
 building_ancient_factory:0 "Автономные предприятия"
 building_ancient_factory_desc:0 "§LТехнологии, использованные при строительстве этого древнего комплекса, давно затерялись в веках.§!"
 building_dark_matter_power_plant:0 "Электростанция на темной материи"
 building_dark_matter_power_plant_desc:0 "§LТехнологии, использованные при строительстве этого древнего комплекса, давно затерялись в веках.§!"
 building_agri_processing_complex:0 "Сельскохозяйственный комплекс"
 building_agri_processing_complex_desc:0 "§LТехнологии, использованные при строительстве этого древнего комплекса, давно затерялись в веках.§!"
 building_primitive_farm:0 "Примитивные фермы"
 building_primitive_farm_desc:0 "Примитивные фермерские хозяйства, получающие жалкие крохи со своей земли."
 building_primitive_factory:0 "Примитивная фабрика"
 building_primitive_factory_desc:0 "Примитивные, неэффективные фабрики, загрязняющие окружающую среду в процессе производства."
 building_mutant_landfill:0 "Свалка мутантов"
 building_mutant_landfill_desc:0 "Гниющая груда мертвых тел ужасных мутантов. Летучее органическое вещество перемешалось, образовав нечто, напоминающее какое-то сооружение."
 building_vault:0 "Подземное убежище"
 building_vault_desc:0 "Эти палатки отмечают вход с поверхности в крупный подземный комплекс, задуманный как бомбоубежище прежними обитателями этого мира. Заняв убежище, они обратились друг против друга, когда у них закончились запасы пищи."
 building_vault_2:0 "Подземное убежище"
 building_vault_2_desc:0 "Эти палатки отмечают вход с поверхности в крупный подземный комплекс, задуманный как бомбоубежище прежними обитателями этого мира. Убежище содержит огромный парк машин, а также склады с добывающим оборудованием."
 building_particle_accelerator:0 "Ускоритель частиц"
 building_particle_accelerator_desc:0 "В основе этого старого ускорителя частиц лежала инновационная конструкция, а сохранившиеся в этом сооружении терминалы содержат огромный объем исследовательских данных, оставленных, судя по всему, каким-то блестящим физиком-теоретиком."
 building_odd_factory:0 "Странная фабрика"
 building_odd_factory_desc:0 "Хорошо построенный комплекс, производящий очень ценные ресурсы. Оставлен на планете какой-то иной цивилизацией."
 building_quarantine:0 "Станция по исследованию чумы"
 building_quarantine_desc:0 "Временная больница, сосредоточенная на изучении зараженных с целью получения лекарства."
 building_plague_memorial:0 "Чумной мемориал"
 building_plague_memorial_desc:0 "Мемориал в память о жертвах ужасной болезни, когда-то охватившей их родину. Служит свидетельством выживания расы."
 building_power_hub_1:0 "Энергоузел I"
 building_power_hub_1_desc:0 "Энергоузлы сами производят некоторое количество энергокредитов, но, что важнее, повышают общий уровень производства энергокредитов на планете."
 building_power_hub_2:0 "Энергоузел II"
 building_power_hub_2_desc:0 "$building_power_hub_1_desc$"
 building_mineral_processing_plant_1:0 "Фабрика по переработке полезных ископаемых I"
 building_mineral_processing_plant_1_desc:0 "Фабрики по переработке полезных ископаемых сами производят некоторое количество минералов, но, что важнее, повышают общий уровень производства минералов на планете."
 building_mineral_processing_plant_2:0 "Фабрика по переработке полезных ископаемых II"
 building_mineral_processing_plant_2_desc:0 "$building_mineral_processing_plant_1_desc$"
 building_clinic:0 "Пограничная клиника"
 building_clinic_desc:0 "Приграничные клиники улучшают качество жизни колонистов на других планетах."
 building_mineral_silo_1:0 "Бункер для полезных ископаемых I"
 building_mineral_silo_1_desc:0 "Бункеры для полезных ископаемых повышают максимальную вместимость хранения минералов нашей империи."
 building_mineral_silo_2:0 "Бункер для полезных ископаемых II"
 building_mineral_silo_2_desc:0 "$building_mineral_silo_1_desc$"
 building_mineral_silo_3:0 "Бункер для полезных ископаемых III"
 building_mineral_silo_3_desc:0 "$building_mineral_silo_1_desc$"
 building_planetary_shield_generator:0 "Генератор планетарных щитов"
 building_planetary_shield_generator_desc:0 "$tech_planetary_shield_generator_desc$"
 
 ####################################
 # Wonders
 ####################################
 building_xeno_zoo:0 "Инопланетный зоопарк"
 building_xeno_zoo_desc:0 "В качестве символа познания неизвестного мы собрали инопланетных существ со всей галактики."
 building_paradise_dome:0 "Райский купол"
 building_paradise_dome_desc:0 "Под этим райским куполом размещены тщательно охраняемые образцы природных красот, способные пробудить мощное сочетание ностальгии и патриотизма."
 building_monument:0 "Монумент"
 building_monument_desc:0 "Монумент, воздвигнутый в честь великого правителя."
 building_monument_proper:0 "Монумент правителя [GetRulerName]"
 building_monument_desc_proper:0 "Колоссальный монумент, воздвигнутый в честь великого правителя [GetRulerName]."
 building_grand_mausoleum:0 "Великий мавзолей"
 building_grand_mausoleum_desc:0 "Огромный мавзолей, ставший усыпальницей для великого правителя."
 building_grand_mausoleum_proper:0 "Великий мавзолей правителя [GetRulerName]"
 building_grand_mausoleum_desc_proper:0 "Священный мавзолей, где покоится легендарный правитель [GetRulerName]."
 building_grand_mausoleum_allowed_tooltip:0 "Должен быть §Yправитель§!\nНа планете\nдолжна быть создана\n§Yпланетарная администрация§!,\n§Yпланетарная столица§! или\n§Yстолица империи§!"
 building_royal_gardens:0 "Королевские сады"
 building_royal_gardens_desc:0 "Огромный сад, где граждане могут отдохнуть и тепло вспомнить великого правителя."
 building_royal_gardens_proper:0 "Королевские сады правителя [GetRulerName]"
 building_royal_gardens_desc_proper:0 "Этот фантастический сад - дар великого правителя [GetRulerName] своим согражданам."
 building_galactic_stock_exchange:0 "Галактическая фондовая биржа"
 building_galactic_stock_exchange_desc:0 "Участвуя в свободной торговле товарами и услугами, мы создаем условия для более специализированной экономики, где каждый может преуспеть в своей узкой области и торговать с учетом собственных нужд."
 building_ministry_benevolence:0 "Министерство доброжелательности"
 building_ministry_benevolence_desc:0 "Чтобы создать лучшие условия жизни для наших граждан и обеспечить им безопасность, на которую они имеют право, мы собрали весь государственный аппарат в одном месте из соображений его эффективности."
 building_hyper_entertainment_forum:0 "Суперразвлекательный центр"
 building_hyper_entertainment_forum_desc:0 "Этот огромный развлекательный комплекс - место, где сбываются мечты. Торговые центры, рестораны, парки развлечений, аттракционы виртуальной реальности и многое другое. Вы мечтаете - мы воплощаем!"
 building_institute:0 "Научно-исследовательский институт"
 building_institute_desc:0 "Научно-исследовательский институт - это крупный комплекс, где проводится изучение самых передовых технологий в совершенно различных областях в целях обеспечения беспрецедентно тесного взаимодействия. Повышает объем исследований для всей планеты."
 building_virtual_combat_arena:0 "Арена виртуальных боев"
 building_virtual_combat_arena_desc:0 "Арена виртуальных боев служит местом развлечения и средством обеспечения единения в общине. Местные армии также могут использовать арену для виртуальных тренировок."
 building_monument_purity:0 "Памятник чистоте"
 building_monument_purity_desc:0 "$tech_purity_campaigns_desc$"
 building_garanthiumworks:0 "Гарантиевый завод"
 building_garanthiumworks_desc:0 "Гарантиевый завод производит строительные материалы из кованого гарантия, значительно повышающие скорость и экономическую эффективность строительства новых объектов."
 building_teldar_plant:0 "Тельдаровый завод"
 building_teldar_plant_desc:0 "Тельдаровые заводы обрабатывают кристаллы тельдара таким образом, чтобы ювелирные изделия с ними поражали и восхищали население."
 building_orillium_factory:0 "Фабрика по производству ориллиевой взрывчатки"
 building_orillium_factory_desc:0 "Уникальные качества ориллиевой руды позволяют перерабатывать ее во взрывчатку с широким спектром применения, особенно подходящую для выполнения контролируемых взрывов при горных работах на больших глубинах."
 building_pitharan_plant:0 "Завод по производству питаранских удобрений"
 building_pitharan_plant_desc:0 "Заводы по производству питаранских удобрений производят удобрения с питаранской пылью в качестве добавки для повышения урожайности."
 building_engos_plant:0 "Станция обитания энгоса"
 building_engos_plant_desc:0 "Станция обитания энгоса добавляет в атмосферу в небольших концентрациях энгосские испарения, благотворно влияющие на здоровье обитателей поселения."
 building_lythuric_manipulator:0 "Литурический манипулятор"
 building_lythuric_manipulator_desc:0 "Литурические манипуляторы распыляют литурический газ в концентрации, не обладающей заметным воздействием на психику, но повышающей уровень социального конформизма."
 building_military_academy:0 "Военная академия"
 building_military_academy_desc:0 "Военные академии повышают скорость местной вербовки и предлагают более высокий стандарт обучения."
 building_symbol_unity:0 "Символ единства"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_visitor_center:0 "Туристический центр"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 
