 SCOUT_HANGAR_1:0 "Звено разведчиков"
 SCOUT_HANGAR_1_DESC:0 "Звено кораблей-разведчиков, обладающих базовыми функциями штурмовиков, не дает спуску вражеским бомбардировщикам и штурмовикам поблизости от материнского корабля."
 FIGHTERS_HANGAR_1:0 "Базовое звено истребителей"
 FIGHTERS_HANGAR_1_DESC:0 "Базовый штурмовик класса «истребитель» используется для атаки на ближайших врагов, когда материнский корабль вступает в бой."
 FIGHTERS_HANGAR_2:0 "Улучшенное звено истребителей"
 FIGHTERS_HANGAR_2_DESC:0 "Улучшенные истребители атакуют малые вражеские корабли, а также бомбардировщики и штурмовики, благодаря скоординированным действиям."
 FIGHTERS_HANGAR_3:0 "Продвинутое звено истребителей"
 FIGHTERS_HANGAR_3_DESC:0 "Продвинутое звено истребителей способно нанести значительный урон малым кораблям противника, а также противодействовать вражеским штурмовикам."
 BOMBERS_HANGAR_1:0 "Базовое звено бомбардировщиков"
 BOMBERS_HANGAR_1_DESC:0 "Базовое звено бомбардировщиков несет на себе сравнительно небольшой боекомплект и используется для атаки на крупные корабли противника на близком расстоянии."
 BOMBERS_HANGAR_2:0 "Улучшенное звено бомбардировщиков"
 BOMBERS_HANGAR_2_DESC:0 "Улучшенные бомбардировщики наносят повышенный урон военным кораблям противника."
 BOMBERS_HANGAR_3:0 "Продвинутое звено бомбардировщиков"
 BOMBERS_HANGAR_3_DESC:0 "Продвинутые бомбардировщики проворно маневрируют на межзвездном поле боя, приближаясь ко вражеским кораблям под неожиданным углом и отправляя в них заряды взрывчатки."
 
 SPACE_WHALE_WEAPON_1:0 "Поглотитель энергии"
 SPACE_WHALE_WEAPON_1_DESC:0 "Смоделированный на основе своеобразного процесса, наблюдаемого у тиянки, поглотитель энергии возбуждает среду передачи энергии у вражеских кораблей, выбранных целью. "
 
