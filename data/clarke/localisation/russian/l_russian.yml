 # All
 leader_trait_adaptable:0 "Гибкий"
 leader_trait_adaptable_desc:0 "Этот лидер быстро усваивает новые методы и идеи, если они того стоят."
 leader_trait_stubborn:0 "Упрямый"
 leader_trait_stubborn_desc:0 "Этот лидер медленно и неохотно усваивает новые методы и идеи, даже если они того стоят."
 leader_trait_resilient:0 "Выносливый"
 leader_trait_resilient_desc:0 "Этот лидер вынослив и находится в превосходной физической форме, что значительно повышает вероятную продолжительность жизни."
 leader_trait_substance_abuser:0 "Алкоголик"
 leader_trait_substance_abuser_desc:0 "Этот лидер попал в наркотическую зависимость, пытаясь справиться со стрессом, что отрицательно сказалось на физическом здоровье."
 leader_trait_eager:0 "Усердный"
 leader_trait_eager_desc:0 "Этот лидер очень стремится получить назначение."
 leader_trait_arrested_development:0 "Заторможенный в развитии"
 leader_trait_arrested_development_desc:0 "Личностное развитие и навыки этого лидера, похоже, застыли на текущем уровне."
 
 # Admiral
 leader_trait_ex_fighter_pilot:0 "Бывший летчик-истребитель"
 leader_trait_ex_fighter_pilot_desc:0 "Бывший космический ас, этот лидер успешно использует скорость и маневренность эскадрилий штурмовиков."
 leader_trait_trickster:0 "Хитрец"
 leader_trait_trickster_desc:0 "Этот лидер коварен в бою, он полагается на введение противника в заблуждение и эффект неожиданности, чтобы взять верх."
 leader_trait_fleet_logistician:0 "Специалист по логистике флота"
 leader_trait_fleet_logistician_desc:0 "Этот лидер освоил премудрости логистики и знает, как управлять ресурсами, чтобы сдерживать рост расходов на содержание."
 leader_trait_fleet_organizer:0 "Специалист по организации флота"
 leader_trait_fleet_organizer_desc:0 "Этот лидер - эксперт по части организации, имеющий необходимые навыки микроменеджмента, которые позволяют командовать очень большими соединениями космических кораблей."
 leader_trait_nervous:0 "Нервозный"
 leader_trait_nervous_desc:0 "Этот лидер постоянно нервничает и испытывает тревогу, он может быть обескуражен различными мелочами, связанными с командованием большими соединениями космических кораблей."
 leader_trait_engineer:0 "Инженер"
 leader_trait_engineer_desc:0 "Этот лидер - прирожденный инженер, обладающий знаниями и навыками по организации и курированию ремонта космических кораблей без отправки в док."
 leader_trait_aggressive:0 "Агрессивный"
 leader_trait_aggressive_desc:0 "Этот лидер - агрессивный адмирал, стремящийся обрушить на врага как можно больше огня в самый короткий промежуток времени."
 leader_trait_cautious:0 "Осторожный"
 leader_trait_cautious_desc:0 "Этот лидер - осмотрительный адмирал, избегающий ненужного риска и заботящийся о том, чтобы всегда сохранять боевой порядок, при котором корабли флотилии могут оказать друг другу поддержку в бою с противником."
 leader_trait_scout:0 "Разведчик"
 leader_trait_scout_desc:0 "Этот лидер - эксперт в области разведки, чьи технические навыки позволяют извлечь максимальную пользу из показаний установленных на космических кораблях датчиков с большой дальностью действия."
 leader_trait_unyielding:0 "Несгибаемый"
 leader_trait_unyielding_desc:0 "Этот лидер отказывается даже рассматривать возможность отступления в бою, предпочитая вместо этого сражаться не на жизнь, а на смерть, если нужно."
 leader_trait_gale_speed:0 "Неудержимый"
 leader_trait_gale_speed_desc:0 "Этот лидер считает, что скорость и быстрые маневры - это ключ к успеху в любом космическом сражении."
 leader_trait_lethargic:0 "Сонный"
 leader_trait_lethargic_desc:0 "Этот лидер отличается медлительностью и праздностью, выполняя свои обязанности не слишком энергично и инициативно."
 
 # General
 leader_trait_defender:0 "Защитник"
 leader_trait_defender_desc:0 "Этот лидер - эксперт в области обороны, знающий, как лучше всего расположить наземные войска и использовать укрепления, чтобы максимально усложнить врагу планетарные вторжения."
 leader_trait_attacker:0 "Захватчик"
 leader_trait_attacker_desc:0 "Этот лидер овладел искусством планетарных вторжений и знает, как наиболее эффективно атаковать планету противника из космоса."
 leader_trait_charismatic:0 "Обаятельный"
 leader_trait_charismatic_desc:0 "Этот вдохновляющий других лидер обладает неоспоримой харизмой и почитается войсками как герой."
 leader_trait_butcher:0 "Мясник"
 leader_trait_butcher_desc:0 "Этот лидер мастерски заставляет противника нести потери в живой силе, не зная пощады и не ожидая ее в ответ."
 leader_trait_glory_seeker:0 "Искатель славы"
 leader_trait_glory_seeker_desc:0 "Этот лидер всегда в гуще событий и поднимает дух своих войск тем, что командует ими на линии фронта несмотря на связанные с этим опасности."
 leader_trait_armchair_commander:0 "Диванный генерал"
 leader_trait_armchair_commander_desc:0 "Этот лидер командует из тыла, причем желательно как можно дальше от линии фронта, чтобы избежать «ненужной опасности»."
 leader_trait_army_logistician:0 "Специалист по военной логистике"
 leader_trait_army_logistician_desc:0 "Похоже, этот лидер может наколдовать ресурсы прямо из воздуха, что снижает расходы на содержание наземных войск."
 
 # Governor
 leader_trait_iron_fist:0 "Ежовые рукавицы"
 leader_trait_iron_fist_desc:0 "Этот лидер печально известен своим немилосердным стремлением к эффективности и способен извлечь максимум из рабского труда."
 leader_trait_army_veteran:0 "Ветеран армии"
 leader_trait_army_veteran_desc:0 "Этот лидер - ветеран вооруженных сил, знающий не понаслышке о неэффективности их структуры."
 leader_trait_retired_fleet_officer:0 "Отставной офицер флота"
 leader_trait_retired_fleet_officer_desc:0 "Этот лидер - бывший офицер флотилии, лично заинтересованный в становлении сильного межпланетного присутствия."
 leader_trait_architectural_interest:0 "Увлеченный архитектурой"
 leader_trait_architectural_interest_desc:0 "Этот лидер питает сильный интерес к архитектуре и строительным технологиям."
 leader_trait_agrarian_upbringing:0 "Из фермерской семьи"
 leader_trait_agrarian_upbringing_desc:0 "Этот лидер вырос возле гидропонных ферм и может поделиться некоторыми идеями о том, как улучшить урожайность."
 leader_trait_intellectual:0 "Интеллигент"
 leader_trait_intellectual_desc:0 "Этот лидер имеет прирожденную склонность к естественным наукам и стремится воспитать любознательность по отношению к миру природы в своих подчиненных."
 leader_trait_environmental_engineer:0 "Инженер-эколог"
 leader_trait_environmental_engineer_desc:0 "В прошлом этот лидер занимался ландшафтным дизайном, а потом обратил внимание на более масштабные проекты."
 
 # Scientist
 leader_trait_careful:0 "Заботливый"
 leader_trait_careful_desc:0 "Этот лидер подходит к тому, что ему незнакомо, с большой осторожностью."
 leader_trait_meticulous:0 "Педантичный"
 leader_trait_meticulous_desc:0 "Этот лидер внимательно изучает неизвестные явления."
 leader_trait_spark_of_genius:0 "Одаренный"
 leader_trait_spark_of_genius_desc:0 "Этот лидер склонен к внезапным вспышкам вдохновения."
 leader_trait_carefree:0 "Беспечный"
 leader_trait_carefree_desc:0 "Возможно, этот лидер менее дотошен по сравнению с остальными."
 leader_trait_roamer:0 "Скиталец"
 leader_trait_roamer_desc:0 "Этот лидер - прирожденный звездный странник."
 leader_trait_archaeologist:0 "Археолог"
 leader_trait_archaeologist_tooltip:0 "§YАномалии древних цивилизаций:§!\n   Темп изучения аномалии: §G+50,0%§!\n   Риск неудачи при изучении аномалии: §G-25,0%§!"
 leader_trait_archaeologist_desc:0 "Этот лидер преуспел в полевых исследованиях артефактов и останков сооружений инопланетного происхождения."
 leader_trait_paranoid:0 "Параноик"
 leader_trait_paranoid_desc:0 "Этот лидер не желает сотрудничать с остальными."
 leader_trait_maniacal:0 "Одержимый"
 leader_trait_maniacal_desc:0 "Этот лидер проводит свои исследования с необычайным рвением."
 leader_trait_custom_AI_assistant:0 "Специальный ИИ-помощник"
 leader_trait_custom_AI_assistant_desc:0 "Этот лидер создал простую нейронную сеть, помогающую справляться с задачами по обработке данных."
 leader_trait_sentient_AI_assistant:0 "Разумный ИИ-помощник"
 leader_trait_sentient_AI_assistant_desc:0 "Этот лидер создал сложную нейронную сеть, способную на независимое принятие решений и даже самоанализ."
 leader_trait_expertise_materials:0 "Талант: материалы"
 leader_trait_expertise_materials_desc:0 "После нескольких лет обучения этот лидер считается экспертом в области материалов."
 leader_trait_expertise_rocketry:0 "Талант: ракетная техника"
 leader_trait_expertise_rocketry_desc:0 "После нескольких лет обучения этот лидер считается экспертом в области ракетной техники."
 leader_trait_expertise_voidcraft:0 "Талант: приручение войда"
 leader_trait_expertise_voidcraft_desc:0 "После нескольких лет обучения этот лидер считается экспертом в искусстве управления войдом."
 leader_trait_expertise_industry:0 "Талант: промышленность"
 leader_trait_expertise_industry_desc:0 "После нескольких лет обучения этот лидер считается экспертом в вопросах промышленности."
 leader_trait_expertise_field_manipulation:0 "Талант: управление полями"
 leader_trait_expertise_field_manipulation_desc:0 "После нескольких лет обучения этот лидер считается экспертом в области управления полями."
 leader_trait_expertise_particles:0 "Талант: частицы"
 leader_trait_expertise_particles_desc:0 "После нескольких лет обучения этот лидер считается экспертом в области частиц."
 leader_trait_expertise_metaphysics:0 "Талант: метафизика"
 leader_trait_expertise_metaphysics_desc:0 "После нескольких лет обучения этот лидер считается экспертом в области метафизики."
 leader_trait_expertise_psionics:0 "Талант: псионика"
 leader_trait_expertise_psionics_desc:0 "После нескольких лет обучения этот лидер считается экспертом в области псионики."
 leader_trait_expertise_computing:0 "Талант: вычислительная техника"
 leader_trait_expertise_computing_desc:0 "После нескольких лет обучения этот лидер считается экспертом в области вычислительной техники."
 leader_trait_expertise_new_worlds:0 "Талант: новые миры"
 leader_trait_expertise_new_worlds_desc:0 "После нескольких лет обучения этот лидер считается экспертом по покорению новых миров."
 leader_trait_expertise_statecraft:0 "Талант: успешное правление"
 leader_trait_expertise_statecraft_desc:0 "После нескольких лет обучения этот лидер считается экспертом в области управления обществом."
 leader_trait_expertise_biology:0 "Талант: биология"
 leader_trait_expertise_biology_desc:0 "После нескольких лет обучения этот лидер считается экспертом в области биологии."
 leader_trait_expertise_military_theory:0 "Талант: военная теория"
 leader_trait_expertise_military_theory_desc:0 "После нескольких лет обучения этот лидер считается экспертом в вопросах военной теории."
 
 # Ruler
 trait_ruler_corvette_focus:0 "Специализация на корветах"
 trait_ruler_corvette_focus_desc:0 "Этот лидер намеревается наращивать строительство корветов."
 trait_ruler_destroyer_focus:0 "Специализация на эсминцах"
 trait_ruler_destroyer_focus_desc:0 "Этот лидер намеревается наращивать строительство эсминцев."
 trait_ruler_cruiser_focus:0 "Специализация на крейсерах"
 trait_ruler_cruiser_focus_desc:0 "Этот лидер намеревается наращивать строительство крейсеров."
 trait_ruler_battleship_focus:0 "Специализация на линкорах"
 trait_ruler_battleship_focus_desc:0 "Этот лидер намеревается наращивать строительство линкоров."
 trait_ruler_recruiter:0 "Вербовщик"
 trait_ruler_recruiter_desc:0 "Этот лидер обладает особой харизмой, и новобранцы буквально выстраиваются в очередь, чтобы служить своей стране."
 trait_ruler_from_the_ranks:0 "Выходец из низов"
 trait_ruler_from_the_ranks_desc:0 "Этот лидер поднимается все выше в иерархии военного командования."
 trait_ruler_fortifier:0 "Фортификатор"
 trait_ruler_fortifier_desc:0 "Этот правитель понимает ценность военных станций для обеспечения безопасности территории."
 trait_ruler_logistic_understanding:0 "Понимание логистики"
 trait_ruler_logistic_understanding_desc:0 "Этот лидер хорошо осведомлен о важности должной организации цепочек снабжения."
 trait_ruler_military_pioneer:0 "Военный новатор"
 trait_ruler_military_pioneer_desc:0 "Этот лидер с энтузиазмом относится к достижениям в области военных технологий и кораблестроения."
 trait_ruler_warlike:0 "Воинственный"
 trait_ruler_warlike_desc:0 "Этот лидер не избегает конфликтов, что удешевляет требования §Hпередачи планет§!."
 trait_ruler_architectural_sense:0 "Знаток архитектуры"
 trait_ruler_architectural_sense_desc:0 "Этот лидер в глубине души является архитектором и вкладывает средства в более эффективные строительные технологии."
 trait_ruler_frontier_spirit:0 "Первопроходец"
 trait_ruler_frontier_spirit_desc:0 "Этот лидер страстно желает править далекими звездами."
 trait_ruler_world_shaper:0 "Меняющий миры"
 trait_ruler_world_shaper_desc:0 "Этот лидер стремится переделать чужие миры согласно своим представлениям."
 trait_ruler_home_in_the_sky:0 "Родина в небе"
 trait_ruler_home_in_the_sky_desc:0 "Этот лидер тянется к звездам."
 trait_ruler_industrialist:0 "Промышленник"
 trait_ruler_industrialist_desc:0 "Этот лидер крепко держит средства производства в своих руках."
 trait_ruler_eye_for_talent:0 "Искатель талантов"
 trait_ruler_eye_for_talent_desc:0 "Этот лидер считается необычайно проницательным и замечает талант там, где другие видят только эксцентричность или некомпетентность."
 trait_ruler_deep_connections:0 "Крепкие связи"
 trait_ruler_deep_connections_desc:0 "Этот лидер крепко застрял в замысловатой паутине политической машины."
 trait_ruler_charismatic:0 "Обаятельный"
 trait_ruler_charismatic_desc:0 "Этот лидер невероятно харизматичен и без труда навязывает другим свою волю."
 trait_ruler_champion_of_the_people:0 "Народный избранник"
 trait_ruler_champion_of_the_people_desc:0 "Похоже, этот лидер искренне заботится о своих подчиненных."
 trait_ruler_expansionist:0 "Экспансионист"
 trait_ruler_expansionist_desc:0 "Этот лидер стремится расширить границы, что удешевляет требования §Hпередачи планет§!."
 trait_ruler_fertility_preacher:0 "Сторонник рождаемости"
 trait_ruler_fertility_preacher_desc:0 "Этот лидер четко представляет, как нужно охранять и защищать сельскохозяйственные источники пищи."
 trait_ruler_investor:0 "Инвестор"
 trait_ruler_investor_desc:0 "Этот лидер - проницательный экономист, способный максимально повысить финансовый потенциал."
 trait_ruler_space_miner:0 "Космический шахтер"
 trait_ruler_space_miner_desc:0 "Этот лидер осознает, насколько важной для выживания любой звездной империи является эксплуатация космических ресурсов."
 trait_ruler_explorer:0 "Исследователь"
 trait_ruler_explorer_desc:0 "Этот лидер известен своей неудержимой любознательностью и превыше всего ставит исследование космоса."
 
 # Event Special
 leader_trait_sentinel:0 "Обучение Стражей"
 leader_trait_sentinel_desc:0 "Командиры флотилий Стражей обладают подробными знаниями об анатомии преторианцев и их тактике."
 leader_trait_hive_mind:0 "Разум улья"
 leader_trait_hive_mind_desc:0 "Гештальт-сознание, контролирующее действия преторианских флотилий, доказало свою потрясающую способность выполнять несколько задач одновременно."
 leader_trait_hive_affinity:0 "Взаимосвязь улья"
 leader_trait_hive_affinity_desc:0 "Преторианцы, управляемые общим для флотилии сознанием, добились необычайного уровня взаимосвязи. Их дисциплина во время ведения огня значительно улучшилась, что повысило их скорострельность."
 leader_trait_void_swimmer:0 "Охотники пустоты"
 leader_trait_void_swimmer_desc:0 "Охотничьи инстинкты этого общего для флотилии сознания привели к тому, что преторианцы, управляемые им, пришли в неистовство. Страсть к сражениям постоянно вынуждает их двигаться вперед."
 leader_trait_ethereal:0 "Бесплотность"
 leader_trait_ethereal_desc:0 "Некоторые хозяева флотилий из другого измерения научились использовать бесплотную природу своих кораблей, чтобы значительно улучшить их способности к уклонению во время боя."
 leader_trait_dimensional_stutter:0 "Межпространственное мельтешение"
 leader_trait_dimensional_stutter_desc:0 "По неизвестным причинам корабли флотилии из другого измерения, находящиеся под командованием этого хозяина, во время движения быстро мельтешат, то появляясь, то исчезая, что повышает их субсветовую скорость."
 
 
 
