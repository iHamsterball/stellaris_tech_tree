 # Ethics
 ####################################
 
 ethic_collectivist:0 "Коллективизм"
 ethic_collectivist_desc:0 "§LОбщество уже давно переросло пустую конкуренцию между отдельными личностями и их нужды. Нас много, но мы едины, и потребности многих важнее, чем потребности отдельных граждан.§!\n"
 ethic_fanatic_collectivist:0 "Фанат. коллективизм"
 ethic_fanatic_collectivist_desc:0 "§LЦель существования личности проста - упрочить коллектив. Чтобы войти в пустоту космоса, мы должны шагать вместе, и нас не ослабит бессмысленный сепаратизм.§!\n"
 ethic_individualist:0 "Индивидуализм"
 ethic_individualist_desc:0 "§LОбщность - не самоцель, а всего лишь способ добиться желаемого. Только когда мы позволим личности полностью раскрыть свой потенциал, мы познаем истинную свободу.§!\n"
 ethic_fanatic_individualist:0 "Фанат. индивидуализм"
 ethic_fanatic_individualist_desc:0 "§LМы должны признать, что «общество» является лишь удобной фикцией, побочным продуктом труда индивидуумов, стремящихся к одинаковым, взаимосвязанным или противоречащим друг другу целям. Как тому и следует быть.§!\n"
 ethic_xenophobe:0 "Ксенофобия"
 ethic_xenophobe_desc:0 "§LСтавки никогда не были так высоки, как сейчас, когда мы шагнули в бескрайние неизведанные просторы галактики. На кону стоит само существование нашей расы! Чужакам нельзя верить. За их фальшивой улыбкой скрываются непостижимые замыслы...§!\n"
 ethic_fanatic_xenophobe:0 "Фанат. ксенофобия"
 ethic_fanatic_xenophobe_desc:0 "§LЛюбое влияние чужаков должно искореняться без жалости. Только оставаясь чистыми и верными себе и планете, давшей нам жизнь, мы сможем защитить себя от их козней. Даже власть над чужаками - недостаточная гарантия нашей безопасности...§!\n"
 ethic_xenophile:0 "Ксенофилия"
 ethic_xenophile_desc:0 "§LВ каждом из нас есть трепет перед неизведанным. Дух приключений, что отвергает привычное и упивается незнакомым, чем или кем бы оно ни являлось.§!\n"
 ethic_fanatic_xenophile:0 "Фанат. ксенофилия"
 ethic_fanatic_xenophile_desc:0 "§LБудь на свете такая штука, как главный моральный императив, он бы предписывал изучать космос и приветствовать все, что в нем есть. Мы должны путешествовать вместе.§!\n"
 ethic_militarist:0 "Милитаризм"
 ethic_militarist_desc:0 "§LЕсть только две истинных добродетели - отвага и дисциплина, и если применять их умело, они преодолеют любую преграду. В этом - истинная сила: натиск сдержан, клятва исполнена.§!\n"
 ethic_fanatic_militarist:0 "Фанат. милитаризм"
 ethic_fanatic_militarist_desc:0 "§LСпособность показать силу - важнее всего. Единственный способ сохранить наш уклад жизни - заставить других разделить его с нами, хотят они того или нет.§!\n"
 ethic_pacifist:0 "Пацифизм"
 ethic_pacifist_desc:0 "§LКонфликт как средство достижения цели - глупая идея. Он разрушителен по своей природе и либо уничтожает то, что можно было получить, либо дает почву для роста тому, что следовало уничтожить.§!\n"
 ethic_fanatic_pacifist:0 "Фанат. пацифизм"
 ethic_fanatic_pacifist_desc:0 "§LМы - цивилизованные существа, и мы должны сделать все, чтобы положить конец войнам. Война - эволюционный тупик, она бесполезна и расточительна.§!\n"
 ethic_spiritualist:0 "Спиритуализм"
 ethic_spiritualist_desc:0 "§LНекоторые считают, что нам надлежит знать свое место: помнить, как малы мы и как мимолетны наши жизни в этой огромной безразличной вселенной... Что за чушь! Наше существование есть единственная истина. Вселенная же, во всем своем великолепии, - лишь сон, который нам дано разделить.§!\n"
 ethic_fanatic_spiritualist:0 "Фанат. спиритуализм"
 ethic_fanatic_spiritualist_desc:0 "§LНаша наука доказала, что реальность есть порождение сознания. Мы терпеливо наблюдаем за теми, кто наивно полагает обратное, как за детьми, играющими в кубики со своей «неподвижной материей».§!\n"
 ethic_materialist:0 "Материализм"
 ethic_materialist_desc:0 "§LСтремясь к звездам, мы должны забыть про детские глупости - богов, духов и прочие порождения фантазии. Реальность жестока и не прощает ошибок, а потому мы должны стать сильнее и обеспечить выживание нашей расы через непрерывное развитие науки и технологий.§!\n"
 ethic_fanatic_materialist:0 "Фанат. материализм"
 ethic_fanatic_materialist_desc:0 "§LПусть это больно, но мы должны вырасти и оставить устаревшие представления о морали позади. Нет никакой «божественной искры», придающей особую ценность мыслящему существу. Ни один объект не имеет иной ценности, кроме той, которой мы решаем его наделить. Примем же свободу неизбежности и достигнем максимальной эффективности во всем!§!\n"
 ethic_neutral:0 "Нейтральное"
 ethic_neutral_desc:0 "§LНейтральный разум свободен и открыт для всех возможностей...§!"
 
