 mission_covert_infiltration:0 "Скрытное вмешательство"
 mission_covert_infiltration_desc:0 "Агенты подвергаются генетической модификации, чтобы выглядеть как местные жители, и внедряются в общество. Они постепенно заменяют мировых правителей и готовят планету к аннексии нашей империей.\n\nЭта сложная операция выгодна только в индустриально развитых цивилизациях.\n\n"
 
