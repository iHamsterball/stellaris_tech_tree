 tb_mountain_range:0 "£blocker Горный кряж"
 tb_mountain_range_desc:0 "Длинная цепь высоких, непроходимых гор, проходящая через весь регион."
 tb_active_volcano:0 "£blocker Действующий вулкан"
 tb_active_volcano_desc:0 "В этом регионе действует вулкан, выбрасывающий лаву и вулканические газы."
 tb_dangerous_wildlife:0 "£blocker Опасная дикая природа"
 tb_dangerous_wildlife_desc:0 "Флора и фауна этого региона особенно опасны. Здесь много хищников и ядовитых растений."
 tb_dense_jungle:0 "£blocker Густые джунгли"
 tb_dense_jungle_desc:0 "Весь регион полностью покрыт густыми, непроходимыми джунглями."
 tb_quicksand_basin:0 "£blocker Зыбучие пески"
 tb_quicksand_basin_desc:0 "В этом районе много рыхлых водоносных пород, поэтому здесь нельзя ничего строить."
 tb_noxious_swamp:0 "£blocker Ядовитое болото"
 tb_noxious_swamp_desc:0 "Коварные болота и топи, окруженные скоплениями ядовитого газа."
 tb_massive_glacier:0 "£blocker Огромный ледник"
 tb_massive_glacier_desc:0 "Этот регион покрыт огромным слоем льда."
 tb_toxic_kelp:0 "£blocker Ядовитые водоросли"
 tb_toxic_kelp_desc:0 "Густые заросли водорослей, ядовитых для большинства форм жизни, покрывают океан в этом районе."
 tb_deep_sinkhole:0 "£blocker Глубокая карстовая воронка"
 tb_deep_sinkhole_desc:0 "Гигантская карстовая воронка занимает большую часть этого региона."
 tb_city_ruins:0 "£blocker Развалины города"
 tb_city_ruins_desc:0 "Разрушенный город. Здесь нельзя ничего строить, пока мы не расчистим это металлическое кладбище."
 tb_tribal_settlement:0 "£blocker Резервация"
 tb_tribal_settlement_desc:0 "Весь регион обозначен как резервация, где живет примитивное коренное население."
 tb_wandering_forests:0 "£blocker Бродячие леса"
 tb_wandering_forests_desc:0 "Бродячие леса этой планеты часто перемещаются всей массой в соседние регионы, мешая строительству дорог, линий электропередачи и других объектов инфраструктуры."
 tb_wandering_forest_reserve:0 "£blocker Заповедник бродячих лесов"
 tb_wandering_forest_reserve_desc:0 "§YДобавляет исследования (£society) в соседние квадраты.§!\n\nПриродный заповедник, где обитают бродячие леса, занимает огромную площадь."
 tb_sinkhole_subterraneans:0 "£blocker Спуск под землю"
 tb_sinkhole_subterraneans_desc:0 "Гигантская дыра в земле, ведущая в обширную сеть пещер, раскинувшуюся под поверхностью планеты."
 tb_crater:0 "£blocker Ударный кратер"
 tb_crater_desc:0 "Некий объект когда-то столкнулся с поверхностью этого мира, образовав этот колоссальный кратер."
 tb_bomb_crater:0 "£blocker Воронка от бомбы"
 tb_bomb_crater_desc:0 "Эта огромная воронка возникла при взрыве мощной водородной бомбы."
 tb_radioactive_wasteland:0 "£blocker Радиоактивная пустошь"
 tb_radioactive_wasteland_desc:0 "Редкие формы жизни способны выжить в этой бесплодной радиоактивной пустыне."
 tb_failing_infrastructure_desc:0 "В этом регионе полно разрушенных промышленных предприятий и ядовитой почвы, напоминающих об ушедшей эпохе расцвета."
 tb_failing_infrastructure:0 "£blocker Индустриальная пустошь"
 tb_decrepit_dwellings:0 "£blocker Гигантские трущобы"
 tb_decrepit_dwellings_desc:0 "Этот регион покрыт огромными гетто и трущобами для бедных и отверженных. Он не несет никакой пользы для общества."
 tb_titanic_life_blocker:0 "Титанические формы жизни"
 tb_titanic_life_blocker_desc:0 "Многочисленные инопланетяне-титаны считают эту территорию своим домом, и было бы разумным избегать ее."
 tb_bombarded_land:0 "Разбомбленная область"
 tb_bombarded_land_desc:0 "Область, разрушенная в результате орбитальных бомбардировок."
 
 
 
