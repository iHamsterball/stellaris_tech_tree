 slave_army:0 "Армия рабов"
 slave_army_plural:0 "Армии рабов"
 slave_army_desc:0 "Рабы, выполняющие волю своих хозяев на поле боя. Некоторые стали солдатами поневоле, но многие рабы сами идут воевать, чтобы спастись от тяжелого физического труда или получить более щедрый паек."
 clone_army:0 "Армия клонов"
 clone_army_plural:0 "Армии клонов"
 clone_army_desc:0 "Клоны развиваются в чанах до зрелости за несколько месяцев. Их срок жизни - меньше десятилетия и они напрочь лишены инициативы, зато беспрекословно выполняют приказы офицеров."
 robotic_army:0 "Армия роботов"
 robotic_army_plural:0 "Армии роботов"
 robotic_army_desc:0 "Безжалостные механические убийцы, созданные исключительно для войны. Они упорно добиваются поставленной цели и им не страшен низкий боевой дух, столь часто ухудшающий параметры органических солдат."
 android_army:0 "Армия андроидов"
 android_army_plural:0 "Армии андроидов"
 android_army_desc:0 "Будучи полуавтономными «винтиками» в отлаженной военной машине, воины-андроиды являются более выносливыми, агрессивными и лучше реагируют на изменение ситуации на поле боя, чем их предшественники-роботы."
