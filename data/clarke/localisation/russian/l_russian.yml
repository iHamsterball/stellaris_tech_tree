 #  Empire Edicts
 edict_propaganda:0 "Пропагандистское вещание"
 edict_propaganda_desc:0 "Данный указ создает механизмы широкого распространения информации, обеспечивая ее непротиворечивость и позитивный характер.\n\n"
 edict_information_quarantine:0 "Информационный карантин"
 edict_information_quarantine_desc:0 "Данный указ подвергает строгой проверке поток информации, что приводит к лучшему сохранению местных культурных традиций.\n\n"
 edict_encourage_free_thought:0 "Поощрение свободы мысли"
 edict_encourage_free_thought_desc:0 "Данный указ поощряет население всегда оспаривать общепринятые точки зрения, даже если при этом они могут сбиться с истинного пути.\n\n"
 edict_map_the_stars:0 "Составление звездных карт"
 edict_map_the_stars_desc:0 "Данный указ поощряет дальнейшее исследование галактики, дабы пролить свет во тьму и увидеть чудеса, скрывающиеся там.\n\n"
 edict_engineering_research_focus:0 "Гранты на инженерные исследования"
 edict_engineering_research_focus_desc:0 "Данный указ оказывает поддержку отделу инженерных исследований благодаря дополнительным средствам, но за счет других научных дисциплин.\n\n"
 edict_physics_research_focus:0 "Гранты на физические исследования"
 edict_physics_research_focus_desc:0 "Данный указ оказывает поддержку отделу физических исследований благодаря дополнительным средствам, но за счет других научных дисциплин.\n\n"
 edict_society_research_focus:0 "Гранты на социологические исследования"
 edict_society_research_focus_desc:0 "Данный указ оказывает поддержку отделу социологических исследований благодаря дополнительным средствам, но за счет других научных дисциплин.\n\n"
 edict_social_welfare_programs:0 "Программы социального обеспечения"
 edict_social_welfare_programs_desc:0 "Данный указ запускает множество социальных программ для облегчения жизни населения, что стоит немалых денег.\n\n"
 edict_the_grand_fleet:0 "Великая флотилия"
 edict_the_grand_fleet_desc:0 "Данный указ ставит превыше всего гордость и славу великой имперской флотилии, на процветании которой концентрируется основная часть политических процессов.\n\n"
 edict_share_the_burden:0 "Разделение тягот"
 edict_share_the_burden_desc:0 "Данный указ предписывает составление сменных графиков работ и задач для слуг, так как внесение разнообразия в их монотонный труд способно привести к скачку производительности.\n\n"
 # edict_share_the_burden_desc:0 "This Edict dictates that the various burdens of society should be given to those best suited to handle them. Manual labour is best left to those used to such tasks..."
 
 # Planet Edicts
 edict_production_targets:0 "Производственные планы"
 edict_production_targets_desc:0 "Данный указ является целенаправленной попыткой правительства пересмотреть приоритеты и подвергнуть переоценке производственные задачи, чтобы повысить эффективность добычи минералов.\n\n"
 edict_reeducation_campaign:0 "Кампании по переобучению"
 edict_reeducation_campaign_desc:0 "Данный указ создает кампании по переобучению на местах, утверждая, что инакомыслие - это не что иное, как результат невежества и неспособности мыслить здраво.\n\n"
 edict_farming_subsidies:0 "Фермерские субсидии"
 edict_farming_subsidies_desc:0 "Данный указ создает сильный экономический стимул для достижения значительного прогресса в производстве пищи.\n\n"
 edict_land_of_opportunity:0 "Земля возможностей"
 edict_land_of_opportunity_desc:0 "Данный указ создает целенаправленные PR-кампании, которые описывают планету как передовую, как новый социальный фронтир - место, где каждый может процветать, где можно начать все заново.\n\n"
 edict_capacity_overload:0 "Перегрузка мощности"
 edict_capacity_overload_desc:0 "Данный указ разрешает кратковременную перегрузку региональных энергосистем, предписывая местным электростанциям работать на повышенной мощности.\n\n"
 edict_infrastructure_projects:0 "Инфраструктурные проекты"
 edict_infrastructure_projects_desc:0 "Данный указ придает значительный политический вес новым строительным проектам.\n\n"
 edict_social_engineering:0 "Социальный инжиниринг"
 edict_social_engineering_desc:0 "Этот указ на базе фанатичного коллективизма позволяет использовать скрытые социальные инструменты для того, чтобы усилить поддержку наших руководящих принципов на планете.\n\n"
 edict_privatization_campaign:0 "Самоуправление"
 edict_privatization_campaign_desc:0 "Этот указ на базе фанатичного индивидуализма поощряет индивидуумов, занятых на производстве, брать на себя дополнительные обязанности.\n\n"
 edict_peace_festivals:0 "Фестивали мира"
 edict_peace_festivals_desc:0 "Этот указ на базе фанатичного пацифизма способствует духу единения и хорошего настроения благодаря целым сезонам, наполненным особыми событиями и празднествами.\n\n"
 edict_arms_race:0 "Гонка вооружений"
 edict_arms_race_desc:0 "Этот указ на базе фанатичного милитаризма направляет всю административную и социальную деятельность на эффективное производство военной техники.\n\n"
 edict_religious_unity:0 "Духовное единение"
 edict_religious_unity_desc:0 "Этот указ на базе фанатичного спиритуализма объединяет население в квази-религиозном рвении, с особым вниманием к ритуалам, увеличивающим урожай и плодородие.\n\n"
 edict_spirit_of_science:0 "Дух науки"
 edict_spirit_of_science_desc:0 "Этот указ на базе фанатичного материализма направляет всю административную и социальную деятельность на эффективные исследования и торжество Разума.\n\n"
 edict_legal_aliens:0 "Законные чужаки"
 edict_legal_aliens_desc:0 "Этот указ на базе фанатичной ксенофилии позволяет развернуть широкую рекламную кампанию, приглашающую чужаков жить на планете, которая является настоящим многокультурным раем.\n\n"
 edict_illegal_aliens:0 "Чужаки вне закона"
 edict_illegal_aliens_desc:0 "Этот указ на базе фанатичной ксенофобии препятствует инопланетным расам переселяться на планету. По правде говоря, любым чужакам, которые уже живут здесь, лучше собрать вещи и улететь...\n\n"
 
 ### Event-spawned Edicts
 edict_crystal_sonar:0 "Кристальный сонар"
 edict_crystal_sonar_desc:0 "Позволяет нашим флотилиям использовать особый метод при контакте с кристаллическими существами и мгновенно исследовать системы, где они обитают.\nЗатраты энергии: §R30§!"
 edict_droning_optimizations:0 "Оптимизация дронов"
 edict_droning_optimizations_desc:0 "§LСозданная на основе технологий древних добывающих дронов, эта методика перенаправления энергии в пределах добывающих комплексов увеличивает наш объем добычи минералов.§!"
 edict_greater_crystal_bounty:0 "Крупные трофейные кристаллы"
 edict_greater_crystal_bounty_desc:0 "§LПриказать нашим флотилиям собирать минералы, оставшиеся после разгрома кристаллических существ.§!\nМинералов за каждую уничтоженную флотилию: §G100§!"
 edict_crystal_bounty:0 "Трофейные кристаллы"
 edict_crystal_bounty_desc:0 "§LПриказать нашим флотилиям собирать минералы, оставшиеся после разгрома кристаллических существ.§!\nМинералов за каждую уничтоженную флотилию: §G50§!"
 edict_drone_bounty:0 "Трофейная энергия"
 edict_drone_bounty_desc:0 "§LПриказать нашим флотилиям собирать батареи, оставшиеся после разгрома древних добывающих дронов.§!\nЭнергокредитов за каждую уничтоженную флотилию: §G50§!"
 
