 # Governments
 ####################################
 
 military_dictatorship:0 "Военная диктатура"
 military_dictatorship_desc:0 "§LЭтот тип правления - милитаристская форма автократии, когда правитель является неоспоримым главнокомандующим армии, полностью подчинившей себе государственный аппарат.§!"
 military_dictatorship_special:0 "Каждый правитель может построить крупный корабль"
 martial_empire:0 "Военная тирания"
 martial_empire_desc:0 "§LЭтот тип правления - продвинутая форма милитаристской автократии, когда государство существует в основном для поддержки армии. Здесь высоко ценятся боевые качества, и все граждане регулярно проходят военную подготовку.§!"
 martial_empire_special:0 "Каждый правитель может построить крупный корабль"
 divine_mandate:0 "Божественный мандат"
 divine_mandate_desc:0 "§LЭтот тип правления - спиритуалистическая форма автократии, где главу страны почитают как святыню. Институционально оформленная религия широко используется для поддержки государственного аппарата.§!"
 divine_mandate_special:0 "Каждый правитель может построить надгробный памятник"
 transcendent_empire:0 "Священная империя"
 transcendent_empire_desc:0 "§LЭтот тип правления - продвинутая форма спиритуалистической автократии. Официальная религия государства проникла во все сферы жизни, а правителя почитают как непогрешимое живое божество.§!"
 transcendent_empire_special:0 "Каждый правитель может построить надгробный памятник"
 despotic_hegemony:0 "Деспотизм"
 despotic_hegemony_desc:0 "§LЭтот тип правления - материалистическая форма автократии, где граждан считают не более чем винтиками в бюрократической машине. Эффективность и технический прогресс здесь ценятся превыше всего.§!"
 despotic_hegemony_special:0 "Каждый правитель может сформировать элитную наступательную армию"
 ai_overlordship:0 "Администрация невральной сети"
 ai_overlordship_desc:0 "§LЭтот тип правления - продвинутая форма материалистической автократии, где мощные компьютеры рассчитывают самый эффективный способ управления государством. Все сферы жизни оптимизированы для максимальной эффективности и изучения новых технологий.§!"
 ai_overlordship_special:0 "Каждый правитель может сформировать элитную наступательную армию"
 enlightened_monarchy:0 "Просвещенная монархия"
 enlightened_monarchy_desc:0 "§LЭтот тип правления - пацифистская форма автократии, где правитель выступает в роли просвещенного защитника, всегда действующего в интересах граждан.§!"
 enlightened_monarchy_special:0 "Каждый правитель может построить особое парковое сооружение"
 irenic_monarchy:0 "Протективная монархия"
 irenic_monarchy_desc:0 "§LЭтот тип правления - продвинутая форма пацифистской автократии, где правитель выступает в роли великодушного хранителя, оберегающего граждан от ужасов жестокой галактики.§!"
 irenic_monarchy_special:0 "Каждый правитель может построить особое парковое сооружение"
 despotic_empire:0 "Абсолютная монархия"
 despotic_empire_desc:0 "§LЭтот тип правления - сравнительно чистый вид автократии, где абсолютная власть в государстве принадлежит правителю, который держится за нее мертвой хваткой.§!"
 despotic_empire_special:0 "Каждый правитель может построить крупную §Yвоенную станцию§!."
 star_empire:0 "Глобальная монархия"
 star_empire_desc:0 "§LЭтот тип правления - продвинутая форма автократии, где один правитель наделен абсолютной властью. Повышенная эффективность бюрократического аппарата снижает административную нагрузку при управлении крупной межзвездной империей.§!"
 star_empire_special:0 "Каждый правитель может построить крупную §Yвоенную станцию§!."
 military_junta:0 "Военная хунта"
 military_junta_desc:0 "§LЭтот тип правления - милитаристская форма олигархии, когда власть принадлежит совету высокопоставленных офицеров, решающих все государственные вопросы.§!"
 ordered_stratocracy:0 "Стратократия"
 ordered_stratocracy_desc:0 "§LЭтот тип правления - продвинутая форма милитаристской олигархии, когда военные взяли на себя все функции гражданского административного аппарата. Все государственные посты заняты военными.§!"
 theocratic_oligarchy:0 "Теократическая олигархия"
 theocratic_oligarchy_desc:0 "§LЭтот тип правления - спиритуалистическая форма олигархии, когда государством управляет совет священников, направляемых божественной волей. Государство и доминирующая институциональная религия составляют единое целое.§!"
 transcendent_oligarchy:0 "Священная идеократия"
 transcendent_oligarchy_desc:0 "§LЭтот тип правления - продвинутая форма спиритуалистической олигархии. Страной управляет священный совет, обладающий неограниченной властью во всех государственных и религиозных вопросах.§!"
 science_directorate:0 "Ноократия"
 science_directorate_desc:0 "§LЭтот тип правления - материалистическая форма олигархии, при которой совет ученых обеспечивает максимально эффективную работу государственного аппарата.§!"
 illuminated_technocracy:0 "Просвещенная технократия"
 illuminated_technocracy_desc:0 "§LЭтот тип правления - продвинутая форма материалистической олигархии, при которой власть принадлежит совету технократов, часто состоящему из ведущих ученых в разных отраслях знаний. Технический прогресс считается главным условием светлого будущего империи.§!"
 peaceful_bureaucracy:0 "Протективн. бюрократия"
 peaceful_bureaucracy_desc:0 "§LЭтот тип правления - пацифистская форма олигархии, при которой сложная бюрократическая система управляет всеми сферами общественной жизни, обеспечивая безопасность граждан.§!"
 irenic_protectorate:0 "Мирный протекторат"
 irenic_protectorate_desc:0 "§LЭтот тип правления - продвинутая форма пацифистской олигархии, при которой все государственные вопросы решает комитет безопасности. Тягу к насилию искореняют в гражданах еще в юном возрасте.§!"
 plutocratic_oligarchy:0 "Плутократия"
 plutocratic_oligarchy_desc:0 "§LЭтот тип правления - плутократическая форма олигархии, где государством правит богатая элита. Политическая власть гражданина напрямую зависит от размера его личного состояния.§!"
 mega_corporation:0 "Корпоратократия"
 mega_corporation_desc:0 "§LЭтот тип правления - продвинутая форма плутократической олигархии, когда все государство является огромным коммерческим предприятием, которым руководит совет директоров.§!"
 military_republic:0 "Военная республика"
 military_republic_desc:0 "§LЭтот тип правления - милитаристическая форма демократии, при которой гражданами становятся лишь те, кто прошел военную службу. Право голоса есть только у полноценных граждан, и лишь они могут занимать государственные должности.§!"
 martial_demarchy:0 "Военная демократия"
 martial_demarchy_desc:0 "§LЭтот тип правления - продвинутая форма милитаристической демократии, при которой правителей выбирают случайным образом из пула квалифицированных кандидатов. Пригодность кандидата определяется в основном его военными достижениями.§!"
 theocratic_republic:0 "Теократич. республика"
 theocratic_republic_desc:0 "§LЭтот тип правления - спиритуалистическая форма демократии, где священный совет управляет демократическим процессом и выступает в консультативной роли.§!"
 transcendent_republic:0 "Священная республика"
 transcendent_republic_desc:0 "§LЭтот тип правления - продвинутая форма спиритуалистической демократии, где кандидатов в правители выбирают строго из числа духовных лиц официальной религии страны, проникшей во все сферы жизни общества.§!"
 direct_democracy:0 "Прямая демократия"
 direct_democracy_desc:0 "§LЭтот тип правления - материалистическая форма демократии, при которой граждане используют компьютерные сети, чтобы решать большинство государственных вопросов прямым голосованием.§!"
 subconscious_consensus:0 "Консенсуальная демократия"
 subconscious_consensus_desc:0 "§LЭтот тип правления - продвинутая форма материалистической демократии, где закон обязывает граждан иметь имплантат, позволяющий им мгновенно голосовать на референдумах.§!"
 moral_democracy:0 "Либеральная демократия"
 moral_democracy_desc:0 "§LЭтот тип правления - пацифистская форма демократии, опирающаяся на высокие моральные принципы и отказ от насилия.§!"
 irenic_democracy:0 "Протективная демократия"
 irenic_democracy_desc:0 "§LЭтот тип правления - продвинутая форма пацифистской демократии, для которой характерно стремление решать мирным путем все конфликты, будь то внутренние или внешние.§!"
 indirect_democracy:0 "Представит. демократия"
 indirect_democracy_desc:0 "§LЭтот тип правления - представительная демократия, при которой граждане избирают официальных лиц, представляющих их интересы.§!"
 democratic_utopia:0 "Демократическая утопия"
 democratic_utopia_desc:0 "§LЭтот тип правления - продвинутая форма представительной демократии, где удалось нащупать тонкую грань между личной свободой и социальной ответственностью. Коррупция практически искоренена.§!"
 primitive_feudalism:0 "Традиционный феодализм"
 primitive_feudalism_desc:0 "§LПримитивная форма правления, где несколько децентрализованных феодальных государств постоянно враждуют друг с другом за власть в регионе.§!"
 fragmented_nations:0 "Национальные государства"
 fragmented_nations_desc:0 "Скопление раздробленных национальных государств, соперничающих друг с другом за военное превосходство и экономические выгоды. Единого глобального правительства нет."
 stagnated_ascendancy:0 "Стагнационный режим"
 stagnated_ascendancy_desc:0 "§LЗастойная форма правления, основанная на древних традициях и давно забытых принципах.§!"
 machine_consciousness:0 "Машинное сознание"
 machine_consciousness_desc:0 "§LАбсолютно чужеродная и причудливая система управления, характерная для цивилизации машин.§!"
 military_order:0 "Военный орден"
 military_order_desc:0 "§LСтранная, но, по всей видимости, высокоэффективная милитаристическая форма правления.§!"
 hive_mind:0 "Разум улья"
 hive_mind_desc:0 "§LВысокоразвитая форма коллективного сознания, где отдельный индивид сравним с синапсом в структуре грандиозного мозга.§!"
