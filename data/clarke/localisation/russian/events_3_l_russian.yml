 ####################################
 # Anomaly Categories
 ####################################
 TUTORIAL_CAT:0 "Покидая родной дом"
 TUTORIAL_DESC:0 "Во время обзорных исследований нашей родной системы мы обнаружили на планете [From.GetName] нечто, что не совпало с данными, полученными во время прежних наблюдений из нашего родного мира."
 TROP_BIOLOGY_CAT:0 "Тропические странности"
 TROP_BIOLOGY_DESC:0 "Первоначальные данные, собранные в тропических лесах на планете [Root.GetName], указывают на наличие в них чего-то необычного."
 AST_MINING_CAT:0 "Внимание, минералы!"
 AST_MINING_DESC:0 "Первоначальный анализ состава астероида обещает интересные находки."
 GEN_DERELICT_SHIP_CAT:0 "Сигнал бедствия"
 GEN_DERELICT_SHIP_DESC:0 "Наше первоначальное сканирование обнаружило нерегулярный сигнал, напоминающий наши собственные коды, используемые в случае бедствия."
 GEN_LOST_CARGO_CAT:0 "Странные показания"
 GEN_LOST_CARGO_DESC:0 "При сканировании пояса астероидов наша научная группа обнаружила некоторое отклонение от нормы."
 GEN_OLD_WAR_CAT:0 "Поиски наощупь"
 GEN_OLD_WAR_DESC:0 "Минеральный состав на планете [Root.GetName] не соответствует прогнозам."
 GEN_SURVEY_CAT:0 "На поверхности"
 GEN_SURVEY_DESC:0 "Наши первые находки на планете [Root.GetName] указывают на то, что нас ждут еще более интересные открытия."
 SUN_RAYS_CAT:0 "Причудливые космические лучи"
 SUN_RAYS_DESC:0 "Мы обнаружили странное излучение, и наш ведущий ученый требует его исследовать."
 WAT_PLANET_CAT:0 "Капля в море"
 WAT_PLANET_DESC:0 "Сканирование глубинных слоев планеты [Root.GetName] дает нетипичные показания."
 COLD_RESEARCH_CAT:0 "Реальный потенциал"
 COLD_RESEARCH_DESC:0 "Нашим ведущим ученым обнаружена аномалия. Понадобится взять множество проб, но в итоге нас может ждать весомая находка."
 SUN_TEAPOT_CAT:0 "Немыслимая орбита"
 SUN_TEAPOT_DESC:0 "Сканирование звезды обнаруживает небольшой объект, быстро движущийся по орбите. Из-за его размера и скорости нашим датчикам трудно получить показания."
 DES_BURIED_CAT:0 "Погребенные в песке"
 DES_BURIED_DESC:0 "На пустынной планете [Root.GetName], похоже, погребены какие-то секреты."
 AST_GEAR_CAT:0 "Удивительные астероиды"
 AST_GEAR_DESC:0 "Наблюдая за крупным астероидом [Root.GetName], мы нашли... \n\nЧто-то. Требуется дальнейшее исследование."
 TROP_CONDITIONS_CAT:0 "Среди лиан и деревьев"
 TROP_CONDITIONS_DESC:0 "Похоже, в глубине своих пышных джунглей [Root.GetName] скрывает что-то интересное."
 ARID_SENSOR_CAT:0 "Засушливая и покинутая"
 ARID_SENSOR_DESC:0 "Мы обнаружили нечто необычное на засушливой поверхности планеты [From.GetPlanetMoon]. Похоже, кто-то побывал здесь до нас. Требуется дальнейшее исследование."
 GEN_REFUGEES_CAT:0 "Перехваченные сообщения"
 GEN_REFUGEES_DESC:0 "Проводя сканирование планеты [Root.GetName], мы обнаружили сигнал. Судя по его характеру, это может быть сигнал бедствия с какого-то корабля, но с уверенностью сказать нельзя. Нам нужно проследить сигнал до его источника, если мы хотим узнать больше."
 CON_BIOLOGY_CAT:0 "Континентальные данные"
 CON_BIOLOGY_DESC:0 "Леса на этой малой планете обещают интересные находки."
 TOX_PLANET_CAT:0 "Токсичность"
 TOX_PLANET_DESC:0 "На поверхности планеты, похоже, есть какие-то искусственные сооружения. Следы давно забытого прошлого."
 DES_PLANET_CAT:0 "Безжизненные пески"
 DES_PLANET_DESC:0 "Палящая жара на планете [Root.GetName] не выходит за прогнозируемые пределы. Однако среди данных, получаемых нашей командой, встречается и кое-что необычное. Требуется дальнейшее изучение, прежде чем будет составлен окончательный доклад."
 MOL_PLANET_CAT:0 "Точка плавления"
 MOL_PLANET_DESC:0 "Возможно, работу наших датчиков на планете [Root.GetName] затрудняют бушующие пожары, но регистрируемые ими показания показывают нечто необычное."
 GEN_MYSTICAL_CAT:0 "Мистическое"
 GEN_MYSTICAL_DESC:0 "Наше исследование обнаружило нечто такое, что научная группа может описать только как «мистическое». Чтобы раскрыть эту тайну, нам понадобится изучить это явление более подробно."
 NUKE_PLANET_CAT:0 "Зима павших"
 NUKE_PLANET_DESC:0 "Ядерные пустоши, очевидно, являются знаком того, что когда-то здесь была цивилизация. Наши сканеры регистрируют в определенных местах активность, которую нужно исследовать."
 ARID_PLANET_CAT:0 "Засушливые пустоши"
 ARID_PLANET_DESC:0 "[From.GetPlanetMoon] - это не самое гостеприимное место, но если верить нашему первоначальному сканированию, то здесь могут быть некоторые ценные ресурсы."
 
 ####################################
 # Anomaly Events
 ####################################
 anomaly.4000.name:0 "Жизнь всегда находит путь"
 anomaly.4000.desc:0 "Похоже, некоторые представители флоры на планете [From.GetName] в ходе естественного отбора выработали эффективные механизмы защиты. Многочисленные деревья и грибы выделяют споры, которые действуют на нерастительные организмы как сильная кислота. К счастью, ведущий ученый [Root.GetLeaderName] знает, как нейтрализовать некоторые нити в этих спорах, чтобы леса этой планеты представляли для нас меньшую угрозу!"
 anomaly.4000.a.tooltip:0 "[From.GetName] получает модификатор §YКислотные джунгли§!:\n£blocker  Ядовитые болота §R+3§!\n£society §G+2§!"
 anomaly.4005.name:0 "На плечах гигантов"
 anomaly.4005.desc:0 "Похоже, астероид [Root.GetName] и окружающий мусор - это остатки бывшей планеты!\n\nГлубоко внутри этого астероида мы можем найти следы очень ценных минералов. Есть также намеки на бактериальную жизнь, которая погибла в космическом вакууме. Очевидно, когда-то это небесное тело подавало надежды, что на нем появится жизнь."
 anomaly.4005.a.tooltip:0 "[From.GetName] получает модификатор §YБывшая планета§!:\n£minerals  §G+5§!"
 anomaly.4010.name:0 "Затерянные в космосе"
 anomaly.4010.desc:0 "Сигнал, который мы перехватили, оказался криком о помощи с корабля на орбите планеты [From.GetName]. Корабль не выдает никаких тепловых сигнатур и, похоже, дрейфует. Для выяснения судьбы его экипажа запущен §Sособый проект§!."
 anomaly.4011.desc:0 "Члены экипажа корабля найдены мертвыми. Еще большее беспокойство вызывает то, что они, похоже, были убиты какими-то высокоразвитыми мозговыми паразитами, которые заразили их и свели с ума. Однако ведущий ученый [Root.GetLeaderName] находит способ защитить наш собственный экипаж от инфицирования!"
 anomaly.4012.desc:0 "Корабль, дрейфующий вокруг планеты [From.From.From.GetName], не был покинут. Члены экипажа живы, но не здоровы, находясь под действием какого-то мозгового паразита. С помощью наших ученых мы их легко вылечим."
 anomaly.4012.a:0 "Поможем им."
 anomaly.4012.a.tooltip:0 "Установить контакт с пришельцами."
 anomaly.4012.b:0 "Пусть погибают."
 anomaly.4015.name:0 "Последнее пристанище"
 anomaly.4015.desc:0 "Несмотря на то, что шансы были астрономически малы, экипаж корабля [Root.GetName] все-таки сумел установить источник странных сигналов, пролетая через пояс астероидов. Это совсем крохотная конструкция инопланетного происхождения. Простое сканирование обнаруживает, что это какой-то ритуальный контейнер, содержащий останки некоего космического путешественника."
 anomaly.4015.a:0 "Пусть гроб и дальше продолжает свое путешествие."
 anomaly.4015.b:0 "Откройте гроб и изучите труп."
 anomaly.4015.phile:0 "Доставьте его на планету [Root.Owner.Capital.GetName], чтобы выставить в музее."
 anomaly.4016.name:0 "[DefiledCountry.GetName]"
 anomaly.4016.desc:0 "Прошла пара дней с тех пор, как мы и [DefiledCountry.GetSpeciesNamePlural] впервые установили контакт, и вот они отправили нам следующее сообщение:\n\n«Мы знаем, что вы сделали, [Root.GetSpeciesNamePlural]. Контейнер, оскверненный вами, был последним пристанищем нашего первого путешественника к звездам. Мы требуем извинений!»"
 anomaly.4016.tooltip:0 "Это повлияет на ваши отношения."
 anomaly.4016.a:0 "Мы приносим извинения за этот проступок."
 anomaly.4016.b:0 "Это просто мертвое тело."
 anomaly.4016.c.spirit:0 "Мы помолимся о душе вашего предка."
 anomaly.4016.d.phobe:0 "Да нам наплевать, инопланетная мразь!"
 anomaly.4020.name:0 "Упавшие исполины"
 anomaly.4020.desc:0 "Полное сканирование объяснило причину странного состава металлов на планете [From.GetName]. [From.GetPlanetMoon] является местом крушения десятка огромных космических кораблей, размерами превышающих все, что мы можем себе представить. Они были созданы несколько миллионов лет назад."
 anomaly.4020.rocket.desc:0 "Ведущий ученый [Root.GetLeaderName] сообщает об обнаружении источника странных показаний, связанных с минералами. [From.GetName] является своеобразным кладбищем для колоссальных космических кораблей, которые лежат там уже миллионы лет. В своем подробном докладе [Root.GetLeaderName] не устает повторять, как это «прискорбно, что ракеты настолько разбиты, и даже тщательный осмотр не принесет результатов»."
 anomaly.4020.a:0 "Материалы уж точно пригодятся."
 anomaly.4020.b:0 "По крайней мере, материалы принесут пользу."
 anomaly.4020.a.tooltip:0 "[From.GetName] получает модификатор §YКладбище кораблей§!:\n£minerals  §G+2§!"
 anomaly.4025.name:0 "Старый исследователь"
 anomaly.4025.desc:0 "Находясь в отдаленной области на планете [From.GetName], научная группа с корабля [Root.GetName] обнаружила инородную металлическую пластину.\n\nОна содержит базовую информацию о какой-то далекой системе, сопровождаемую иллюстрациями и чем-то вроде периодической таблицы элементов. Ведущий ученый [Root.GetLeaderName] сообщает об успешном использовании этой информации для определения местоположения данной системы и ее потенциальных ресурсов."
 anomaly.4025.a.tooltip:0 "Получите полные §Yисследовательские данные§! о далекой системе."
 anomaly.4030.name:0 "Песчаные слуги"
 anomaly.4030.desc:0 "Под дюнами на планете [From.GetName] научная группа обнаружила флотилию разбившихся истребителей - древних, но, тем не менее, хорошо сохранившихся. Они покинуты, но освещение и двигатели, похоже, работают. Почему они разбились, остается загадкой. На мостике главного корабля мы обнаружили ИИ флотилии, способный управлять кораблями в бою. Он до сих пор функционирует. Когда мы приближаемся, раздается предупредительный сигнал. ИИ запрограммирован на включение в том случае, если имеется угроза вторжения!\nМожет быть запущен §Sособый проект§! с целью найти применение для ИИ, пока он не «свихнулся», или же мы можем уничтожить его, чтобы избежать риска."
 anomaly.4030.a:0 "Попробуйте взять контроль над ИИ."
 anomaly.4030.b:0 "Уничтожьте его, пока он чего-нибудь не удумал."
 anomaly.4030.b.tooltip:0 "ИИ уничтожен.\n\n[From.GetName] получает модификатор §YРазгром ИИ-флотилии§!:\n£engineering  §G+2§!"
 anomaly.4031.desc:0 "К счастью, мы смогли перепрограммировать ИИ, прежде чем он атаковал нас. Его новое целевое назначение состоит в командовании кораблями в нашей флотилии, и он может выполнять роль адмирала, если мы того пожелаем. ИИ доставлен в наш родной мир и ожидает там нового задания."
 anomaly.4035.name:0 "Огонь горнила"
 anomaly.4035.desc:0 "Мы обнаружили кое-что интересное на планете [From.GetName], однако [From.GetPlanetMoon] не имеет к этой находке никакого отношения. Проводя обычные испытания, мы зафиксировали какие-то странные данные, исходящие от звезды одной далекой системы. Ее излучение указывает на возможность синтеза бериллия без расщепления ядер, что невозможно!\n\nНаучная группа загорелась желанием исследовать этот феномен и ограничила количество потенциально интересных звезд двумя не слишком далекими системами.\nОбратитесь к §Sжурналу§! за подробностями."
 anomaly.4035.a:0 "Возможно, это принесет свои плоды."
 anomaly.4035.poi_1:0 "Первая потенциальная звезда"
 anomaly.4035.poi_2:0 "Вторая потенциальная звезда"
 anomaly.4035.poi.desc:0 "Одна из систем, в которой может находиться звезда со странным излучением."
 anomaly.4037.name:0 "Правильная система"
 anomaly.4037.desc:0 "Похоже, мы нашли нужную систему! Данные об излучении местной звезды совпадают с полученными ранее. Для исследования звезды запущен §Sособый проект§!."
 anomaly.4038.base.desc:0 "Эврика! Ведущий ученый [Root.GetLeaderName] сообщает, что звезда сформировалась вокруг маленькой червоточины, в результате чего открылся межпространственный разрыв. Лучи из другого измерения заменили космические лучи, необходимые для расщепления - процесса превращения бериллия-8, возникающего в звездах, в стабильный элемент под действием излучения сверхновой. Таким образом, эта звезда уникальна с точки зрения возможностей синтеза."
 anomaly.4038.maxed.desc:0 "$anomaly.4038.base.desc$\n\nЭти знания не приведут к расширению возможностей в рамках доступных нам технологий. Однако они позволяют нам лучше понять, как и почему вселенная существует."
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\nБлагодаря этому открытию наши ученые смогут исследовать новую технологию!"
 anomaly.4038.a:0 "Мы познали секреты солнц."
 anomaly.4038.b:0 "Тайны вселенной открываются медленно."
 anomaly.4040.name:0 "Грехи солнца"
 anomaly.4040.desc:0 "Ионизирующее излучение на планете [From.GetName] намного выше нормы. Похоже, [From.GetPlanetMoon] либо совсем недавно подверглась обстрелу ядерными боеголовками, либо попала под концентрированный пучок космических лучей, возможно, исходящий от ближайшей сверхновой. Как могло произойти последнее, ведущий ученый [Root.GetLeaderName] сказать не может, так как это выше нашего понимания."
 anomaly.4040.a.tooltip:0 "[From.GetName] получает модификатор §RОблученная пустошь§!:\n£blocker Радиоактивные пустоши §R+6§!\n£physics  §G+3§!"
 anomaly.4045.name:0 "Эхо из глубины"
 anomaly.4045.desc:0 "После скрупулезных исследований экипаж корабля [Root.GetName] смог засечь только слабое «эхо», исходящее глубоко из-под поверхности планеты [From.GetName].\n\nЭхо похоже на сигнатуру жизни, однако источник его настолько далек, что трудно сказать, есть там что-то на самом деле или же приборы просто выдают случайные показания. Члены команды, которой руководит [Root.GetLeaderName], жалуются на невозможность отдохнуть и сверхурочную работу и говорят, что больше так не выдержат."
 anomaly.4045.a:0 "Проведите калибровку сканеров и подберитесь еще ближе к ядру!"
 anomaly.4045.b:0 "«Команде доверять нельзя. Требуется экспедиция!»"
 anomaly.4045.c:0 "Здоровье команды важнее всего."
 anomaly.4045.d:0 "Мы не можем отдыхать, пока не докопаемся до сути!"
 anomaly.4046.desc:0 "Отрегулировав сканеры, экипаж корабля [Root.GetName] и ведущий ученый [Root.GetLeaderName], несмотря на усталость и стресс, сделали потрясающее открытие, узнав, что именно скрывает [From.From.GetPlanetMoon]. Вблизи ядра находится похожая на планктон форма жизни, которая обитает повсеместно в недрах планеты [From.From.GetName] и обладает общим сознанием с обширными псионическими способностями.\n\nДанная форма жизни способна существовать при экстремальных значениях давления и температуры. Она даже может стремительно увеличиваться в объеме. Сейчас она либо в спячке, либо... прячется, будто зная, что за ней наблюдают.\n\nФорма жизни с такими размерами и приспосабливаемостью кажется формально бессмертной. Существо, похоже, не волнует, что [From.From.GetPlanetMoon] будет колонизирована, и мешать оно нам не собирается, хотя поселенцам его присутствие может не понравиться."
 anomaly.4046.a:0 "Нам нужно попытаться установить с ним контакт."
 anomaly.4046.b:0 "Можно отравить океан, чтобы убить его."
 anomaly.4046.c:0 "Лучше оставить его в покое."
 anomaly.4046.c.tooltip:0 "§YВаша империя§! получает модификатор §RНегативное освещение в СМИ§!.\n\n[From.From.GetName] получает модификатор §RВраждебная среда§!.\n\n[From.From.GetName] получает модификатор §YДревнее существо§!:\n£society  §G+4§!"
 anomaly.4047.desc:0 "После нескольких попыток установить контакт различными способами и не получив ответа, команда решает испробовать сигналы эхолокатора. Звуковые волны вызывают у существа бурную реакцию, и все члены экипажа падают на колени, пораженные яркими видениями.\n\nПохоже, это основная форма общения для существа. Оно изображает свой родной мир, где лежит в одиночестве возле ядра, наслаждаясь тьмой, а [From.From.From.GetPlanetMoon] согревает его своим теплом. Затем оно показывает наc в тот момент, когда мы стоим на поверхности и наслаждаемся солнечным светом."
 anomaly.4047.a:0 "Мы с радостью принимаем это приглашение."
 anomaly.4047.a.tooltip:0 "§YВаша империя§! получает модификатор §RНегативное освещение в СМИ§!.\n\n[From.From.From.GetName] получает модификатор §YДревнее существо§!:\n£society  §G+4§!"
 anomaly.4048.desc:0 "Ведущий ученый [Root.GetLeaderName] быстро синтезирует яд, который должен вступить в реакцию с существом и за счет его особых взаимосвязей распространиться, как лесной пожар.\n\nВыпустив яд, экипаж в ужасе наблюдает за беспрецедентным событием. Температура ядра планеты [From.From.From.GetName] резко выходит из-под контроля, в результате чего закипают океаны. Колоссальное тело существа при этом выделяет токсины в атмосферу. Планктонная форма жизни, должно быть, выполняла важную роль в регулировании процессов внутри нестабильного ядра, которое имеет [From.From.From.GetPlanetMoon], а также выработало механизм собственной защиты при помощи яда.\n\n[From.From.From.GetPlanetMoon] становится полностью ядовитой в считанные часы."
 anomaly.4048.a:0 "..."
 anomaly.4048.a.tooltip:0 "§YВаша империя§! получает модификатор §RНегативное освещение в СМИ§!.\n\nПланета [From.From.From.GetName] изменяет §Yкласс§! на §Rтоксичный§!.\n\n[From.From.From.GetName] получает модификатор §RВраждебная среда§!.\n\n[From.From.From.GetName] получает ресурсы:\n£society  §G+4§!"
 anomaly.4049.desc:0 "Подозревая, что экипаж что-то скрывает, ведущий ученый [Root.GetLeaderName] решает осуществить несанкционированную экспедицию в одиночку для изучения ядра планеты. Что случилось потом, можно узнать из видеотрансляции, записанной корабельной субмариной.\n\nОна погружается все глубже в океан планеты[From.From.GetName]. Здесь сплошная темнота, а также что-то... живое. Внутри глубоководных пещер вблизи теплого ядра, которое имеет [From.From.GetPlanetMoon], видны сплетения похожей на планктон растительности, которые простираются вдоль всей коры.\n\nИсследуя планктон, [Root.GetLeaderName] испытывает припадок и приходит в сознание лишь несколько часов спустя.\n\nПосле возвращения на корабль [Root.GetName] ведущий ученый постоянно бредит, говоря лишь об ужасах и о кошмарных снах."
 anomaly.4049.a:0 "Вероятно, ведущему ученому просто нужно отдохнуть."
 anomaly.4049.a.tooltip:0 "Ведущий ученый [Root.GetLeaderName] получает черту §RОдержимый§!."
 anomaly.4049.b:0 "Ведущий ученый сошел с ума. На гауптвахту!"
 anomaly.4049.b.tooltip:0 "Ведущий ученый [Root.GetLeaderName] навсегда отстраняется от должности."
 anomaly.4050.desc:0 "Спустя неделю после инцидента на планете [From.From.From.GetName] члены экипажа корабля [Root.GetName] обеспокоены громким криком. Ведущий ученый [Root.GetLeaderName] вопит, бегая по коридорам корабля и говоря о невыразимой боли.\n\nЭкипаж относит беднягу в лазарет, накачивает успокоительным и, проведя полный осмотр, делает вывод об изменениях мозга.\n\nПосле дополнительных тестов команда с удивлением узнает, что [Root.GetLeaderName] теперь может использовать телекинез и общаться с другими при помощи телепатии. Немного отдохнув, [Root.GetLeaderName] обязательно выздоровеет."
 anomaly.4050.a:0 "Мы рады, что вы снова с нами."
 anomaly.4050.b:0 "Постарайтесь контролировать себя, ведущий ученый. А иначе..."
 anomaly.4050.a.tooltip:0 "Ведущий ученый [Root.GetLeaderName] получает черты §GЭксперт по псионике§! и §GЭксперт по ксеноотношениям§!."
 anomaly.4051.desc:0 "Экипаж корабля [Root.GetName] прекращает исследование планеты [From.From.GetName] и благодарит, что им наконец дали хоть немного отдохнуть. К сожалению, никаких полезных открытий сделано не было, но новость о нашем хорошем обращении с экипажем распространяется быстро и много обсуждается на нашей родной планете. Кроме того, хорошо отдохнув, экипаж в конце концов сможет добиться еще более высоких результатов."
 anomaly.4051.a.tooltip:0 "§YВаша империя§! получает модификаторы §GПозитивное освещение в СМИ§! и §GХорошо отдохнувшие ученые§!."
 anomaly.4051.b.tooltip:0 "§YВаша империя§! получает модификаторы §GПозитивное освещение в СМИ§! и §GХорошо отдохнувшие ученые§!.\n\nДает доступ к глобальному указу §Y$edict_improved_work_environment$§!."
 anomaly.4051.a:0 "Благополучие экипажа уже само по себе награда."
 anomaly.4051.b:0 "Это лишь один из способов добиться эффективности."
 anomaly.4052.desc:0 "Работая день и ночь, чтобы узнать причину возникновения эха, экипаж корабля [Root.GetName] обнаруживает интересную форму жизни, обитающую под поверхностью планеты [From.From.GetName]. Раньше мы не могли ее засечь, так как она обитает слишком близко к ядру планеты [From.From.GetPlanetMoon], из-за чего мы не могли адекватно выполнить системный анализ.\n\nСканирование показывает, что это какой-то вид водного членистоногого на раннем этапе эволюции, но наиболее удивителен тот факт, что оно может размножаться посредством изменения мертвой материи, взятой из других форм жизни, и переноса ее в потомство.\n\nЭта информация несомненно пригодится ученым для разработки новых лекарственных препаратов! Однако новость о нашем отношении к персоналу также распространится и вряд ли понравится обычным гражданам."
 anomaly.4052.a.tooltip:0 "§YВаша империя§! получает модификаторы §GФармацевтическое новшество§! и §RНегативное освещение в СМИ§!.\n\n[From.From.GetName] получает ресурсы:\n£society  §G+2§!"
 anomaly.4055.name:0 "Неограненный алмаз"
 anomaly.4055.desc:0 "После изучения планеты [From.GetName] ведущий ученый [Root.GetLeaderName] докладывает о том, что она необычайно богата минералами. Данное открытие стало во многом возможным благодаря одному из членов экипажа корабля [Root.GetName]. [Root.GetLeaderName] очень хвалит протеже."
 anomaly.4055.a:0 "Предложите протеже должность ведущего ученого."
 anomaly.4055.a.tooltip:0 "Получен новый §Gученый§!.\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b:0 "Пусть продолжает работать на корабле [Root.GetName]."
 anomaly.4055.b.tooltip:0 "[Root.GetName] получает модификатор §Y$protege_onboard$§!:\n$MOD_SHIP_ANOMALY_RESEARCH_SPEED$: §G+20%§!\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip:0 "[From.From.GetName] получает ресурсы:\n£physics  §G+5§!"
 anomaly.4060.name:0 "Вероятностная головоломка"
 anomaly.4060.desc:0 "Ведущий ученый [Root.GetLeaderName] докладывает о том, что вокруг звезды [From.GetName] кружит... керамический контейнер. Очень странно.\nОчевидно, что его там быть не должно, но каким-то образом он все-таки оказался на низкой орбите.\nДля исследования контейнера и попытки понять, как он там очутился, запущен §Sособый проект§!."
 anomaly.4060.a:0 "Эту головоломку стоит изучить."
 anomaly.4060.b:0 "Не на все вопросы есть полезные ответы."
 anomaly.4060.spirit.b:0 "Это явно божественный знак."
 anomaly.4061.desc:0 "Мы испробовали все, чтобы выяснить, как этот керамический горшок оказался на звездной орбите. Может быть, мы все сошли с ума? Может быть, его вообще не существует? Знаете что? С таких точек зрения мы тоже пытались подходить! С нас хватит. Больше мы ничем помочь не можем.\n\nЕдинственный плюс - это то, что мы провели уйму времени, обсуждая вопросы философии и экономики, когда нам становилось тошно изучать эту проклятую штуку."
 anomaly.4061.a:0 "Почему? Почему?! ПОЧЕМУ?!"
 anomaly.4061.a.tooltip:0 "Осознайте тщетность вопросов бытия.\n\n"
 anomaly.4062.base:0 "Мы изучали этот проклятый керамический объект так долго, что уже почти расстались с надеждой, и тут внезапно мы совершили прорыв!"
 anomaly.4062.desc:0 "$anomaly.4062.base$ Данного объекта на самом деле там нет, а есть лишь его проекция, направленная из измерения более высокого порядка. Анализируя ее как тень четырехмерного объекта, мы собрали и расшифровали данные. Они учат нас, как достичь прогресса в различных областях исследований.\n\nЕдинственный вопрос - это... кто отправил эту информацию?"
 anomaly.4062.spirit.desc:0 "$anomaly.4062.base$ Контейнер является священной реликвией, оставленной на орбите в качестве знака, несомненно божественного!\n\nОбъект переполнен энергией. Расшифровка помогает выяснить скрытое сообщение - информацию о том, как мы можем подняться выше, достигнув прогресса в наших исследовательских начинаниях!\n\nЕдинственный вопрос - это... кто отправил это сообщение?"
 anomaly.4062.spirit.a:0 "Возблагодарим высшие силы!"
 anomaly.4065.name:0 "Копай, других не отвлекай!"
 anomaly.4065.desc:0 "Глубоко внутри трещины на гигантском астероиде [From.GetName] мы обнаружили нечто поразительное. Среди скал работает добывающая машина, которая, копая, погружается все дальше вглубь астероида! Машина давно покинута, и нет никаких знаков, указывающих, кто же ее здесь установил.\n\nЕсли мы отключим машину, то сможем узнать что-нибудь о технологиях, использованных для ее создания, однако нам нужно поторопиться, пока какой-нибудь случайный обвал ее не раздавил."
 anomaly.4065.a:0 "Попробуйте отключить машину."
 anomaly.4066.upg.desc:0 "Нам удалось отключить экскаватор, пока он не сломался. Это замечательная машина, гладкая поверхность которой покрыта алмазами. На первый взгляд кажется, что весь бур представляет собой один цельный элемент, но он просто настолько хорошо собран, что желобки и стыки на нем абсолютно не заметны.\n\nНаши инженеры смогут осуществить инженерный анализ этих технологий хотя бы частично."
 anomaly.4066.res.desc:0 "Нам удалось отключить экскаватор, пока он не сломался. К сожалению, его конструкция близка к нашим, поэтому ничего нового мы не узнаем. К счастью, тот факт, что он так глубоко врезался в скалу, облегчит нам поиски ценных минералов."
 anomaly.4066.b.tooltip:0 "[From.From.From.GetName] получает ресурсы:\n£minerals  §G+3§!"
 anomaly.4070.name:0 "Плодовитые старания"
 anomaly.4070.desc:0 "Хорошие новости! Мы обнаружили, что в тропических лесах на планете [From.GetName] обитает особый вид деревьев, на которых растут питательные плоды. Производимая таким образом пища является богатым источником энергии и содержит все химические вещества, которые нужны нашим гражданам, чтобы нормально существовать. Поддерживать здесь жизнь будет наверняка полегче, если мы захотим заняться колонизацией."
 anomaly.4070.a:0 "Это хорошие новости!"
 anomaly.4075.name:0 "Малозаметная мощь"
 anomaly.4075.desc:0 "Зондируя замерзшие ландшафты, которыми славится [From.GetPlanetMoon] [From.GetName], мы, по-видимому, наткнулись на нечто значительное. Ведущий ученый [Root.GetLeaderName] говорит о бактериальной форме жизни, которая ни на что не похожа. Она соединяется с другими особями, образуя крупные «одеяла», прочные, но легкие, к тому же выполняющие роль солнечных элементов. Они поглощают солнечную энергию с удивительно низкими потерями КПД, что, скорее всего, является результатом эволюции, которая благоприятствовала тем, кто мог собрать больше тепла в этом суровом климате.\n\nИсследователи на нашей родной планете наверняка найдут применение этой информации."
 anomaly.4075.a:0 "Выясните, помогут ли эти существа повысить производство энергии."
 anomaly.4075.b:0 "Попробуйте найти военное применение."
 anomaly.4075.a.tooltip:0 "Отправить в наш родной мир для изучения. Обработка результатов займет какое-то время."
 anomaly.4076.desc:0 "Наши специалисты по исследованиям в области энергетики добились прогресса с экземплярами, которые мы отправили им с планеты [From.From.GetName]! Взяв эти организмы за образец, они смогли разработать новый тип солнечного элемента. Полученный вариант гораздо лучше накапливает энергию и повысит эффективность всех наших электростанций."
 anomaly.4077.desc:0 "Наши специалисты по военным исследованиям добились прогресса с экземплярами, которые мы отправили им с планеты [From.From.GetName]! Они воссоздали биологические солнечные элементы и задокументировали, как те сохраняют тепловую энергию внутри без урона для себя. Это помогло им разработать новую технологию защиты для наших флотилий."
 anomaly.4080.name:0 "Покинутая матрица датчиков"
 anomaly.4080.desc:0 "Мы обнаружили внушительную матрицу датчиков, наблюдающих за планетой [From.GetName]. [From.GetPlanetMoon] не может похвастаться даже примитивной жизнью, так что это, должно быть, покинутый аванпост. Возвели его недавно, но сейчас там ничего не функционирует.\n\nЧтобы вернуть матрицу в рабочее состояние, потребуются и ремонт, и исследования, однако если мы разрушим ее, наверняка сможем узнать что-то новое."
 anomaly.4080.a:0 "Нам нужно попытаться ее активировать."
 anomaly.4080.b:0 "Разберите и осуществите инженерный анализ."
 anomaly.4080.c:0 "Оставьте в покое на тот случай, если вернется владелец."
 anomaly.4081.desc:0 "Месяцы работы наконец-то окупились! Матрица датчиков на планете [From.From.From.GetName] снова функционирует и, похоже, обеспечивает чрезвычайную дальность действия при наблюдении за территорией вокруг. Однако матрице нужно больше энергии и обслуживающего персонала, поэтому для снабжения ее энергией необходима колония."
 anomaly.4081.a.tooltip:0 "[From.From.From.GetName] получает модификатор §GПревосходная матрица датчиков§!."
 anomaly.4081.b.tooltip:0 "Дается доступ к глобальному указу §Y$edict_super_sensors$§!.\n\n[From.From.From.GetName] получает модификатор §GПревосходная матрица датчиков§!."
 anomaly.4085.name:0 "Дрейф"
 anomaly.4085.desc:0 "Среди астероидов, окружающих планету [From.GetName], мы обнаружили дрейфующий инопланетный корабль. На наши попытки выйти на связь он не отвечает. Мы не знаем, связано ли это с невозможностью интерпретировать наш сигнал или есть какая-либо другая причина.\nВедущий ученый [Root.GetLeaderName] рекомендует, чтобы мы пригнали строительный корабль и отбуксировали дрейфующее судно из мусорного поля. Если этого не сделать, есть риск, что астероиды его разобьют.\n\nДля спасения и изучения корабля запущен §Sособый проект§!."
 anomaly.4086.desc:0 "Как только корабль, дрейфовавший возле планеты [From.From.From.GetName], был отбуксирован из мусорного поля, мы смогли отправить туда на разведку команду, которая оказалась на месте убийства. Был найден лишь один член экипажа: длинноухая двуногая амфибия, которую, похоже, несколько раз ударили каким-то острым предметом. Поскольку экипаж корабля мертв, мы можем забрать с него все, что сочтем необходимым.\n\nОн оснащен очень эффективными двигателями, строение и конструкция которых в настоящий момент выше нашего понимания. Судно не вооружено и, похоже, использовалось для транспортировки важного персонала.\n\nПеределать его в научный корабль не составит труда. Однако если вместо этого мы разберем его на части и подробно изучим двигатели, то, возможно, поймем хоть некоторые гениальные идеи и обратим их в практические улучшения для наших флотилий."
 anomaly.4087.desc:0 "Как только корабль, дрейфовавший возле планеты [From.From.From.GetName], был отбуксирован из мусорного поля, мы смогли отправить туда на разведку команду. Экипаж все еще жив!"
 anomaly.4086.a:0 "Переделайте его в научное судно."
 anomaly.4086.a.tooltip:0 "Получите корабль §Yнаучного§! класса.\n"
 anomaly.4086.b:0 "Разберите его и изучите двигатели.\n"
 anomaly.4086.b.tooltip:0 "§YВаша империя§! получает модификатор §GПовышенная скорость кораблей§!.\n"
 anomaly.4090.name:0 "В бегах"
 anomaly.4090.desc:0 "Мы успешно проследили сигнал! Еще один корабль дрейфует, скрываясь, на орбите планеты [From.GetName]. Инопланетяне на борту вышли с нами на связь, но мы не понимаем языка друг друга. Похоже, это беженцы с безжизненной планеты под нами. Ясно, что они отчаянно нуждаются в новом месте для жизни."
 anomaly.4090.a:0 "Они могут поселиться на планете [refugee_planet_1.GetName]."
 anomaly.4090.b:0 "Пусть живут на планете [refugee_planet_2.GetName]."
 anomaly.4090.c:0 "Они могли бы устроиться на планете [refugee_planet_3.GetName]."
 anomaly.4090.d:0 "Пусть перебираются на планету [refugee_planet_4.GetName]."
 anomaly.4090.e:0 "К сожалению, мы не можем устроить их ни на одной из наших планет."
 anomaly.4090.f:0 "Извините, но мы вам не поможем."
 anomaly.4090.g:0 "Мы не будем растрачивать свое гостеприимство на пришельцев!"
 anomaly.4093.name:0 "[RefugeeAliensNation.GetName]"
 anomaly.4093.desc:0 "Инопланетные беженцы, которых мы когда-то повстречали, но не смогли с ними пообщаться, теперь появились на наших экранах.\n\n«Пути наших народов вновь пересеклись, [From.GetSpeciesAdj]. Мы наконец нашли новое пристанище. Вселенная иногда играет жестокие шутки...\nВы представляете, через какие трудности мы прошли, чтобы оказаться здесь?»"
 anomaly.4093.a:0 "Нам жаль, что тогда так получилось!"
 anomaly.4093.b:0 "Каждый сам за себя."
 anomaly.4093.c:0 "Не имея возможности общаться, мы ощутили страх."
 anomaly.4093.d:0 "Ваше выживание нас не заботит, чужак."
 anomaly.4094.apology.desc:0 "«Ваши извинения принимаются, но вообразите, насколько больше представителей нашей расы было бы здесь сегодня, если бы вы нам тогда помогли. А теперь прощайте»."
 anomaly.4094.insult.desc:0 "«Какая простая позиция, [From.GetSpeciesAdj]! Особенно если крепко стоишь на обеих ногах. Тогда гордитесь собой, потому что, несомненно, вы останетесь одни. Прощайте»."
 anomaly.4094.neutral.desc:0 "«Вас можно понять, [From.GetSpeciesAdj]. Однако это не заставит исчезнуть нашу боль после того, как нас оставили выживать в великой пустоте, не оказав помощи. Прощайте»."
 anomaly.4094.xenophobe.desc:0 "«Вот именно, [From.GetSpeciesAdj]. Приятно осознавать, что наше мнение о вас было верным с самого начала. Прощайте»."
 anomaly.4094.a:0 "Прощайте."
 anomaly.4095.name:0 "Святилище"
 anomaly.4095.desc:0 "Леса на планете [From.GetName] превзошли все ожидания экипажа. Это не только высокоразвитый мир, богатый органической жизнью, но и корни у большинства растений даже съедобны. Возможно, звучит не очень аппетитно, но благодаря плодородной почве [From.GetPlanetMoon] вполне подходит для выращивания продуктов."
 anomaly.4095.a.tooltip:0 "[From.GetName] получает модификатор §GБогатая природа§!."
 anomaly.4100.name:0 "Повелители водяных равнин"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$ Темная чешуя существ тверда, как камень, и они ведут себя очень пугливо, если к ним приблизиться.\n\nЕсли этих зверей приручить, то, возможно, они будут помогать в случае колонизации планеты в будущем. Однако может быть, мы узнаем о них что-нибудь интересное, если сначала займемся их изучением."
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$\n\n[Root.GetLeaderName] делает вывод, что животные обладают какими-то псионическими способностями, поскольку изменения в их поведении указывают на то, что они интуитивно чувствуют наши намерения.\n\nЕсли этих зверей приручить, то, возможно, они будут помогать в случае колонизации планеты в будущем. Однако может быть, мы узнаем о них что-нибудь интересное, если сначала займемся их изучением.\n\n[Root.GetLeaderName] заявляет, что туземные существа, похоже, «реагируют негативно на мысли, которые несут в себе какую-либо угрозу»."
 anomaly.4100.base.desc:0 "На планете [From.GetName] ведущий ученый [Root.GetLeaderName] обнаруживает расу четвероногих млекопитающих, которые выглядят очень сильными и физически выносливыми. Они бегают по мелким водяным равнинам, и сочные растения тянутся к их ногам."
 anomaly.4100.a:0 "Изучите их, чтобы узнать больше."
 anomaly.4100.b:0 "Попробуйте их сразу же приручить."
 anomaly.4100.c:0 "Пусть себе бегают на воле."
 anomaly.4101.desc:0 "Наши попытки изучить животных поближе дали мало результатов. Как только мы приближаемся, они убегают или дают отпор, как будто зная, что мы идем, задолго до того, как мы замечаем их стада.\n\nЭти звери каким-то образом ясно понимают, что мы хотим сделать, и избегают быть к нам слишком близко.\n\nПо крайней мере, мы можем продолжать изучать их издалека в надежде узнать что-нибудь интересное."
 anomaly.4101.a:0 "Животное с сильной волей, если не сказать больше."
 anomaly.4102.desc:0 "Поиск подхода к животным дал результаты! Похоже, они обладают псионическими способностями и могут общаться друг с другом и с нами посредством телепатии.\n\nОни желают быть свободными, бегать по земле и есть ее плоды. Мы можем получить их поддержку как собратьев по космосу, если мы просто позволим им иметь свое личное пространство и не будем трогать их источники пищи.\n\nПозитивные истории о том, как мы разрешили эту ситуацию, должны вскоре достичь наших граждан."
 anomaly.4102.b:0 "Пища нужна нам самим."
 anomaly.4103.desc:0 "Приручить животных оказалось сложно. Чтобы хотя бы приблизиться к ним, мы вынуждены использовать силу и затем давать им успокоительное. Они постоянно дают отпор, когда мы пытаемся заставить их работать. Нам придется применять силу, чтобы они выполняли свои обязанности, а это, как выяснилось, не очень эффективно."
 anomaly.4103.a:0 "Интересно, почему они оказывают такое сопротивление."
 anomaly.4104.desc:0 "Работать с животными оказалось сложно. Хотя, подходя к ним, мы старались быть как можно приветливее, некоторые из них по-прежнему убегали и сопротивлялись. Мы отобрали более спокойных особей и заставили их пахать землю в рамках проведения тестов. Некоторые отказались. Теперь у нас небольшая группа из тех, кто готов нам помочь, но они не будут столь эффективны, как целое стадо.\n\nПорабощение нами этих животных может выставить нас в невыгодном свете, как только слух об этом достигнет наших граждан."
 anomaly.4104.a:0 "Хоть что-то."
 anomaly.4105.name:0 "Густой слой дыма"
 anomaly.4105.desc:0 "Планета [From.GetName] представляет собой токсичную пустошь, но наше сканирование показывает, что так было не всегда. Теперь уже исчезнувшая цивилизация, для которой эта планета была родной, похоже, уничтожила ее из-за интенсивного применения изменяющих климат видов топлива и токсинов.\n\nНа одном далеком холме, вблизи останков крупного города, мы обнаружили одинокий промышленный объект, который все еще работает. Это заброшенный завод по сборке роботов, окруженный военной техникой, которая настолько изношена, что ломается от прикосновения.\n\nЭтот объект инопланетного происхождения полон тайн, но зато он может предоставить нам большой объем материалов для изучения."
 anomaly.4105.a.tooltip:0 "[From.GetName] получает модификатор §YУгасшее общество роботов§!:\n£engineering  §G+5§!"
 anomaly.4105.a:0 "Поучительная история."
 anomaly.4105.b.tooltip:0 "Дается доступ к глобальному указу §Y$edict_renewable_energy$§!.\n\n[From.GetName] получает модификатор §YУгасшее общество роботов§!:\n£engineering  §G+5§!"
 anomaly.4105.robot:0 "Попробуйте активировать роботов."
 anomaly.4106.desc:0 "Завод на планете [From.From.From.GetName] ярко освещается, когда ведущий ученый [Root.GetLeaderName] демонстрирует реализацию своего плана.\n\nСразу после включения роботы начинают целенаправленно двигаться. Экипаж корабля [From.GetName] удивленно (хотя оснований для этого и нет) наблюдает за тем, как машины разбредаются по планете и начинают очищать токсичную атмосферу.\n\nМожно сделать предположение, что прежние обитатели планеты были настолько заняты конфликтами, что не смогли спасти сами себя."
 anomaly.4106.a.tooltip:0 "Планета [From.From.From.GetName] изменяет §Yкласс§! на §Gконтинентальный§!.\n\n[From.From.From.GetName] получает модификатор §YУгасшее общество роботов§!:\n£engineering  §G+3§!\n£blocker  Роботостроительный завод §G+1§!\n£blocker  Кратеры §R+2§!\n£blocker  Развалины городов §R+3§!"
 anomaly.4106.b.tooltip:0 "Дает доступ к глобальному указу §Y$edict_renewable_energy$§!.\n\nПланета [From.From.From.GetName] изменяет §Yкласс§! на §Gконтинентальный§!.\n\n[From.From.From.GetName] получает модификатор §YУгасшее общество роботов§!:\n£engineering  §G+3§!\n£blocker  Роботостроительный завод §G+1§!\n£blocker  Кратеры §R+2§!\n£blocker  Развалины городов §R+3§!"
 anomaly.4110.name:0 "Ползучие пески"
 anomaly.4110.success.desc:0 "Песчаные дюны на планете [From.GetName] действительно вероломны. Мелкий песок ведет себя почти как жидкость, из-за чего приземление в большинстве случае становится настоящим мучением.\n\nОднако наша блестящая научная группа нашла решение благодаря своему инновационному мышлению. Ведущий ученый [Root.GetLeaderName] предоставляет химический раствор собственного изготовления, который можно использовать для скрепления песка в ключевых точках, после чего [From.GetPlanetMoon] станет местом, где можно будет путешествовать без всякого труда."
 anomaly.4110.fail.desc:0 "Песчаные дюны на планете [From.GetName] действительно вероломны. Песок настолько мелкий, что его почти можно назвать жидкостью, и он поглощает все, что пытается на него опереться. Если поселиться здесь, то нас ждут большие жертвы среди персонала и потери среди строений.\n\nСо временем, вероятно, мы могли бы найти какой-нибудь способ решить эту проблему. Как говорится, «в конце концов наш замок будет стоять на месте старого»."
 anomaly.4110.a.tooltip:0 "[From.GetName] получает модификатор §YЖидкие пески§!:\n£physics  §G+6§!\n£blocker  Зыбучие пески §R+5§!"
 anomaly.4110.b.tooltip:0 "[From.GetName] получает модификаторы §YПолзучие пески§! и §YЖидкие пески§!:\n£physics  §G+3§!\n£blocker  Зыбучие пески §R+7§!"
 anomaly.4115.name:0 "Затаившийся во тьме"
 anomaly.4115.desc:0 "Корабль [Root.GetName] постигла катастрофа! После проведения исследований, которые не привели ни к каким интересным находкам, экипаж вернулся на борт, а там их уже поджидал зверь, местом обитания которого является [From.GetPlanetMoon].\n\nЭта тварь уже убила одного из членов экипажа и пытается пробить когтями стены, чтобы добраться до остальных. В этих обстоятельствах они долго не продержатся! Для спасения корабля запущен §Sособый проект§!."
 anomaly.4115.a:0 "Соберите спасательный отряд!"
 anomaly.4115.b:0 "Оставьте их на произвол судьбы."
 anomaly.4115.b.tooltip:0 "Корабль §Y[Root.GetName]§! уничтожен."
 anomaly.4116.desc:0 "Наш спасательный отряд успешно подстрелил зверя, оказавшегося на борту корабля [From.From.GetName]. Ведущий ученый [From.From.GetLeaderName] и команда в некотором шоке, но уверяют, что они по-прежнему работоспособны. Благодарность спасенных солдатам становится известной повсюду, и мы уже видим рост количества поступающих на военную службу."
 anomaly.4116.a:0 "Войскам есть чем гордиться!"
 anomaly.4116.a.tooltip:0 "§YВаша империя§! получает модификатор §G$army_inspiration$§!."
 anomaly.4117.desc:0 "Наш спасательный отряд успешно подстрелил зверя, оказавшегося на борту корабля [From.From.GetName]. К сожалению, среди погибших числится [From.From.GetLeaderName]: ведущий ученый погиб, пытаясь защитить экипаж.\n\nПо крайней мере, корабль остался невредим, и экипаж заявляет, что сможет вскоре вернуться к работе. Наша родная планета гудит от новостей о смелости наших военных, разрешивших эту ситуацию."
 anomaly.4117.a.tooltip:0 "Вы теряете §Rведущего ученого§! этого корабля.\n§YВаша империя§! получает модификатор §G$army_inspiration$§!."
 anomaly.4120.name:0 "Взрывы в небе"
 anomaly.4120.desc:0 "[From.GetPlanetMoon] [From.GetName] - это место, где сейчас можно наблюдать чудо природы. В небе происходят огромные цветные взрывы, что является результатом реакции химического состава атмосферы на гамма-лучи солнца.\n\nСтуденты и ученые делятся этой новостью, которая распространяется, как лесной пожар. Происходящее вызвало в наших гражданах немалый интерес к научной сфере."
 anomaly.4125.name:0 "Отбой на шахте"
 anomaly.4125.desc:0 "[From.GetPlanetMoon] [From.GetName] тоже представляет некоторый интерес: на ее орбите мы обнаружили старую добывающую станцию. Очевидно, она использовалась для добычи ресурсов из недр планеты, но кем - это остается тайной.\n\nТехнологически эта станция весьма близка к нашим собственным. Мы можем легко завладеть станцией и добиться, чтобы она снова заработала. Или мы всегда можем разобрать ее на части."
 anomaly.4125.a:0 "Взять контроль над станцией."
 anomaly.4125.zerog.desc:0 "$anomaly.4125.desc$\n\nЗнания о сооружениях, приспособленных к нулевой гравитации, которыми обладает ведущий ученый [Root.GetLeaderName], помогли нам понять внутреннее устройство станции и позволили улучшить собственные проекты."
 anomaly.4125.a.tooltip:0 "[From.GetName] получает модификатор §YЗаброшенная добывающая станция§!:\nВы получаете §Yдобывающую станцию§!\n£energy  §G+3§!"
 anomaly.4125.b.tooltip:0 "§YВаша империя§! получает модификатор §GРазработки для нулевой гравитации§!.\n\n[From.GetName] получает модификатор §YЗаброшенная добывающая станция§!:\nВы получаете §Yдобывающую станцию§!\n£energy  §G+3§!"
 anomaly.4130.name:0 "Дерево"
 anomaly.4130.desc:0 "Среди астероидов вокруг планеты [From.GetName] сквозь пустоту космоса дрейфует дерево. Беспрецедентное и практически невозможное явление! Дерево находится в защитной сфере, напоминающей энергетический щит.\n\nВнезапно мы обнаруживаем на подходе к нам каких-то враждебных обитателей космоса! Это случилось именно в тот момент, когда сквозь щит дерева стал просачиваться сок, образцы которого мы собирались взять. Неужели это и спровоцировало существ?"
 anomaly.4130.a:0 "Нам нужно выяснить, что происходит!"
 anomaly.4131.desc:0 "После скрупулезных исследований мы поняли, почему сок дерева привел к появлению этих существ. Дерево может производить чрезвычайно питательное вещество, которое, словно ремонтное оборудование, способно восстанавливать органические ткани. Это настоящее древо жизни!\n\nЕсли мы спилим и заберем его, оно поможет нам увеличить продолжительность жизни наших граждан. Правда, есть одна проблема: целительная сила дерева небезгранична. Мы могли бы ее использовать для того, чтобы либо существенно улучшить жизнь маленькой группы, либо способствовать совсем небольшому улучшению ситуации для каждого."
 anomaly.4131.a:0 "Отдайте его нашим лидерам."
 anomaly.4131.b:0 "Отдайте его народу."
 anomaly.4131.c:0 "Пусть дерево дрейфует себе дальше."
 anomaly.4135.name:0 "Учение поселенцев"
 anomaly.4135.desc:0 "На планете [From.GetName] экипаж корабля [Root.GetName] нашел нечто необычное. Местные дюны скрывают руины строений, принадлежавших ранее какой-то межзвездной цивилизации. Поселения уже давно уничтожены разрушительным действием времени.\n\nВедущий ученый [Root.GetLeaderName] быстро обнаруживает тайник с ценными вещами и документами. Поселенцы, должно быть, с величайшим почтением относились к своей коллекции письменных текстов, так как хранили их вместе с самыми ценными предметами имущества."
 anomaly.4135.b:0 "Продадим их частным коллекционерам."
 anomaly.4136.desc:0 "После того как наши эксперты-лингвисты усердно трудились несколько месяцев, мы наконец успешно перевели письменные труды, найденные на планете [From.From.From.GetName]. Они оказались учением инопланетной писательницы, именуемой не иначе как Телиса Сказительница. Все упоминания о ней указывают на то, что она была известным философом и экспертом по вопросам общества и отношений.\n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc:0 "Похоже, текст, найденный нами на планете [From.From.From.GetName], является еще одним произведением авторства Телисы Сказительницы.$anomaly.4136.base.desc$"
 anomaly.4136.base.desc:0 "В текстах подробно описывается, как можно в корне изменить инфраструктуру и привести общество в порядок. Писательница утверждала, что государство будет процветать, если каждый пожертвует какой-то частью своего комфорта ради высшего блага."
 anomaly.4136.a.tooltip:0 "Дает доступ к глобальному указу §Y$edict_masters_writings_politics$§!."
 anomaly.4140.name:0 "Учение исследователей"
 anomaly.4140.desc:0 "Экипаж корабля [Root.GetName] докладывает, что на планете [From.GetName] они нашли нечто впечатляющее. На поверхности обнаружены следы исследовательской экспедиции другой цивилизации, которая оставила после себя несколько хорошо сохранившихся документов и артефактов.\n\nВедущий ученый [Root.GetLeaderName] предлагает отправить найденные тексты в наш родной мир для перевода. Кроме того, мы всегда можем продать их в частные коллекции."
 anomaly.4141.desc:0 "Спустя многие недели изучения наши эксперты-лингвисты докопались до значения документов, найденных на планете [From.From.From.GetName]. Они оказались философскими размышлениями известной писательницы, именуемой Телиса Сказительница.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc:0 "Кто бы мог подумать? Тексты, найденные нами, оказались частью учения Телисы Сказительницы. На этот раз это сборник философских размышлений и анализа, посвященного более серьезным вопросам.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc:0 "Ее учение обеспечило нам понимание, как лучше добиться политических результатов при помощи различных душевных состояний и как сосредотачиваться на вопросах более крупного масштаба для проведения реформ."
 anomaly.4141.a.tooltip:0 "Дает доступ к глобальному указу §Y$edict_masters_writings_philosophy$§!."
 anomaly.4145.name:0 "Крах рабовладельцев"
 anomaly.4145.base.desc:0 "Ядерная зима на планете [From.GetName] далека от завершения. Все живое уничтожено. Ведущий ученый [Root.GetLeaderName] докладывает о том, что смогла выяснить команда. Все указывает на то, что ранее единая цивилизация познала гражданскую войну.\n\nОсновной причиной войны был, вероятнее всего, конфликт между различными властителями, которые хотели контролировать большее количество рабов союза."
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\nК счастью, это вряд ли может случиться с нами, но мы должны расценивать это как свидетельство безумия рабства."
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\nЭто бросает тень на наш собственный образ жизни."
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\nНам следует дважды подумать, прежде чем пойти по тому же пути."
 anomaly.4145.a:0 "Безрассудство рабовладельцев..."
 anomaly.4145.b:0 "Начинаешь задумываться..."
 anomaly.4145.a.tooltip:0 "§YВаша империя§! получает модификатор §R$slavery_bad_juju$§!.\n\n"
 anomaly.4145.b.tooltip:0 "§YВаша империя§! получает модификатор §R$slavery_very_bad_juju$§!.\n\n"
 anomaly.4150.name:0 "Учение торговцев"
 anomaly.4150.desc:0 "На поверхности планеты [From.GetName] есть нечто замечательное. Мы обнаружили множество руин, имеющих совершенно разную архитектуру, но относящихся к одному и тому же периоду истории. [From.GetPlanetMoon], возможно, является бывшим торговым узлом!\n\nВ некоторых руинах нашлись документы и ценные вещи. Если бы мы изучили тексты, то смогли бы перевести их и узнать о больше о тех, кто поселился здесь. Или же мы можем продать их тому, кто знает цену древним реликвиям."
 anomaly.4151.desc:0 "Наши наиболее талантливые лингвисты усердно трудятся над переводом документов, найденных нами на планете [From.From.From.GetName]. Автор этих сочинений именуется Телисой Сказительницей, и похоже, что в свое время ее высоко почитали.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc:0 "Кто бы мог подумать? Тексты, найденные нами, оказались частью учения Телисы Сказительницы.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc:0 "Найденные нами документы оказались сборником историй, предложений и методик оптимального участия в межзвездной дипломатии. Похоже, писательница считала, что оживленная торговля и почтительное общение - это путь к значительному общественному прогрессу для всех сторон."
 anomaly.4151.a.tooltip:0 "Дает доступ к глобальному указу §Y$edict_masters_writings_diplomacy$§!."
 anomaly.4155.name:0 "Под полем боя"
 anomaly.4155.desc:0 "На планете [From.GetName] когда-то существовала развитая цивилизация. Теперь там лишь мертвая тишина. Инопланетные звери бродят по давним полям боя, простирающимся по поверхности.\n\nВ одном из скалистых регионов, под горами, похоже, находится скрытый склеп. Если бы мы избавились от бродящих вокруг зверей, то могли бы исследовать его."
 anomaly.4155.a:0 "Давайте попробуем добраться до него!"
 anomaly.4155.b:0 "Оставьте склеп и блуждающих в нем духов в покое."
 anomaly.4156.desc:0 "Устранив зверей, мы смогли получить доступ в склеп. Внутри находилось что-то вроде штаба - последнее убежище для лидеров умирающего мира.\n\nСклеп полон уничтоженного оборудования и разложившихся трупов. Единственная вещь, представляющая интерес, - это контейнер, который, возможно, содержит что-то важное."
 anomaly.4156.b:0 "Исследуйте только склеп во избежание рисков."
 anomaly.4157.name:0 "Замороженный воин"
 anomaly.4157.desc:0 "Контейнер, найденный на планете [WarriorHomePlanet.GetName], оказался криогенной камерой! Сохранившаяся внутри инопланетянка пробудилась ото сна. Она говорит с нами посредством телепатии:\n\n«Зачем вы вернули меня к жизни, мой пленитель? Война моего народа завершилась?»"
 anomaly.4157.a:0 "Вы на планете [HomePlanet.GetName]. Здесь вы в безопасности."
 anomaly.4157.b:0 "Ваша родная планета была разорена войной. Остались только вы."
 anomaly.4157.c:0 "Мы попытались спасти все, что осталось от вашего разрушенного мира."
 anomaly.4158.desc:0 "«Я боялась, что так случится. Я лишь надеюсь, что мои знания и несостоятельность нас как разумной расы смогут научить чему-то других»."
 anomaly.4159.desc:0 "«Вот почему... Я боялась, что, проснувшись, услышу такие новости. Честно говоря, я боялась, что вообще никогда не проснусь. Что ваша раса хочет от меня?»"
 anomaly.4158.a:0 "Расскажите нам о себе."
 anomaly.4158.a.response:0 "«Меня зовут Маджула. Мне было присвоено звание Носительницы. Я была генералом, советником королевы Востока и ее верным другом»."
 anomaly.4158.b:0 "Почему ваше тело было сохранено?"
 anomaly.4158.spiritual.b:0 "Вас заморозили, чтобы вы выполнили какую-то божественную миссию?"
 anomaly.4158.militant.b:0 "Вас заморозили во время войны. Должно быть, вы представляли особую важность?"
 anomaly.4158.b.response:0 "«Мне было присвоено звание Носительницы. Я должна была представлять наш народ, если вдруг он ступит на путь вымирания. Важнее моих знаний о войне считались только мои знания о нашем народе»."
 anomaly.4158.c:0 "Расскажите нам о своем народе."
 anomaly.4158.c.response:0 "«Многострадальная раса. Наша история полна... была полна преданий о нашей неспособности избежать пути к разрушению. Группа не могла жить так, чтобы индивидуум раскрывал свой потенциал. У нас было много мудрецов, но мало кто их слушал»."
 anomaly.4158.d:0 "Вы присоединитесь к нам?"
 anomaly.4158.f:0 "Покиньте нас. Ваша судьба в ваших руках."
 anomaly.4158.xenophobe.f:0 "Вы для нас бесполезны. Покиньте нашу планету!"
 anomaly.4160.desc:0 "«Вы и ваша цивилизация говорите со мной, мой пленитель. Я присоединюсь к вам в надежде, что вы сможете извлечь урок из ошибок моего народа»."
 anomaly.4161.desc:0 "«Вы говорите со мной. Это помещение говорит со мной. И я слышу, что наши взгляды не совпадают, мой пленитель. Поэтому нет, я не присоединюсь к вам. Я вернусь на планету [WarriorHomePlanet.GetName] и буду рассказывать ее истории, пока я жива»."
 anomaly.4161.a:0 "Тогда ступайте с миром."
 anomaly.4161.b:0 "Схватить ее!"
 anomaly.4162.desc:0 "«Я скорее умру!»\n\nВ ярости Маджула выбегает из помещения. Увидев снаружи толпу, желающую принять участие в переговорах, инопланетянка берет одного из исследователей в заложники. В ходе побега исследователь погибает, а Маджулу расстреливает охрана."
 anomaly.4163.desc:0 "«Прощайте, мой пленитель. Постарайтесь извлечь урок из того, что случилось с моим народом, чтобы мы не встретились снова, когда вы тоже окажетесь последним представителем своей расы»."
 anomaly.4163.a:0 "Прощайте."
 anomaly.4163.b:0 "Убирайтесь!"
 anomaly.4165.name:0 "Учение воинов"
 anomaly.4165.desc:0 "На бесплодных полях планеты [From.GetName] есть признаки давних сражений. В безжизненной земле наши исследователи с корабля [Root.GetName] обнаружили кости, металлические осколки и, что самое удивительное, контейнер, полный документов.\n\nЕсли мы отправим эти записи в наш родной мир для перевода, то, возможно, узнаем больше об этой войне и тех, кто в ней сражался. Или продадим их антикварам."
 anomaly.4166.desc:0 "Наши эксперты-лингвисты недели напролет пытались перевести документы, найденные нами на давнем поле боя. Сегодня мы наконец добились каких-то результатов. Теперь мы знаем, что павшие воины следовали учению женщины-философа, известной под именем Телисы Сказительницы.\n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc:0 "Похоже, тексты, найденные нами на поле боя, оказались частью учения Телисы Сказительницы.\n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc:0 "В документах подробно расписываются тактика, стратегия и, что самое важное, логистика межзвездной войны. Высказываясь категорически против войны, Телиса все же посчитала эти знания важными для тех, кто следует в будущее. «Даже самые мирные личности могут быть загнаны в угол при попытке создать лучший мир»."
 anomaly.4166.a:0 "По-видимому, даже мудрецы могут оказаться на войне."
 anomaly.4166.a.tooltip:0 "Дает доступ к глобальному указу §Y$edict_masters_writings_war$§!."
 anomaly.4170.name:0 "Летучие ресурсы"
 anomaly.4170.start.desc:0 "Как показывает сканирование, [From.GetPlanetMoon] имеет под поверхностью плотные залежи природных газов. Эти богатые ресурсы отличаются предельной энергоэффективностью и значительно повысят выработку энергии при нашем производстве на поверхности."
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\nОднако использование этих ресурсов приведет к их быстрому истощению, так как залежи встречаются редко и имеют малые размеры."
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\nПотенциальная выгода, которая нас ждет, значительно перевешивает любой урон, который может быть нанесен окружающей среде."
 anomaly.4170.a:0 "Приготовьтесь к извлечению!"
 anomaly.4170.a.tooltip:0 "[From.GetName] получает модификатор §YБогатые залежи газа§!:\n£energy  §G+50%§!"
 anomaly.4170.b:0 "Эксплуатация планеты не является долгосрочным решением."
 anomaly.4170.b.tooltip:0 "[From.GetName] получает модификатор §YЭкономная добыча газа§!:\n£energy  §G+5§!"
 anomaly.4172.conqueror.desc:0 "Местная колония когда-то обладала богатыми ресурсами газа, которые были под поверхностью планеты. Теперь они истощены, и выработка энергии на наших промышленных объектах снижается."
 anomaly.4172.owner.desc:0 "Запасы энергоэффективного газа, найденные в одной из наших колоний, теперь истощены. Дополнительная добыча ресурсов прекращена, что значительно повышает наши потребности в новых залежах."
 
 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.4000.desc:0 "[Root.GetLeaderName] сообщает о шокирующем открытии. Флора на планете [From.From.GetName] крайне опасна для нерастительных организмов. Мы не до конца понимаем, что является тому причиной; известно только то, что [From.From.GetPlanetMoon] имеет большие территории, представляющие смертельную опасность, что ограничит рост потенциальных поселений."
 anomaly_failure.4000.a:0 "Это действительно ужасное место."
 anomaly_failure.4000.a.tooltip:0 "Ведущий учёный [Root.GetLeaderName] получает черту §RПараноик§!.\n\n[From.From.GetName] получает модификатор §YКислотные джунгли§!:\n£blocker  Ядовитые болота §R+3§!\n£society  §G+6§!"
 anomaly_failure.4005.desc:0 "К сожалению, первоначальные ожидания не оправдались, и наша команда не смогла извлечь из астероида ничего, что представляло бы большой интерес, за исключением каких-то распространенных минералов."
 anomaly_failure.4005.a.tooltip:0 "[From.From.GetName] получает ресурсы:\n£minerals  §G+1§!"
 anomaly_failure.4010.desc:0 "Ведущий ученый [Root.GetLeaderName] докладывает, что планета [From.From.GetPlanetMoon] подверглась сканированию, а также комплексному взятию проб, но ничего интересного не обнаружено."
 anomaly_failure.4011.desc:0 "После обыска корабля и изучения останков ведущий ученый [Root.GetLeaderName] приходит к выводу, что члены экипажа, должно быть, поубивали друг друга. Одиночество и ограниченное пространство в космических путешествиях может привести к нарушениям даже самой стабильной психики."
 anomaly_failure.4012.desc:0 "Мы получаем сигнал бедствия с корабля [Root.GetName]. Члены экипажа сошли с ума и убивают друг друга! У капитана все вышло из-под контроля, и отправка помощи сейчас будет бесполезной. Не имеет ли это отношение к заброшенному кораблю, который они недавно исследовали?"
 anomaly_failure.4012.a.tooltip:0 "Корабль §Y[Root.GetName]§! уничтожен."
 anomaly_failure.4015.desc:0 "Экипаж корабля [Root.GetName] докладывает, что они не нашли ничего интересного."
 anomaly_failure.4025.desc:0 "Научная группа с корабля [Root.GetName] докладывает, что они не получили с планеты [From.From.GetName] важных данных, на которые сначала надеялись."
 anomaly_failure.4030.desc:0 "Прочесав пустыню, мы не нашли ничего, представляющего ценность!"
 anomaly_failure.4031.desc:0 "Мы не смогли остановить ИИ флотилии на планете [From.From.GetName]. Древние корабли поднимаются в небо и улетают в поисках следующей битвы в соответствии с запрограммированными параметрами."
 anomaly_failure.4031.a:0 "Ярость машины достойна страха."
 anomaly_failure.4035.desc:0 "Ведущий ученый [Root.GetLeaderName] докладывает, что показания излучения, которые они столь отчаянно хотели изучить, оказались результатом редкой неисправности приборов. Теперь меры приняты."
 anomaly_failure.4037.desc:0 "Показания излучения указывают на то, что это не та солнечная система, которую мы искали."
 anomaly_failure.4037.a:0 "Мы должны продолжать искать."
 anomaly_failure.4045.desc:0 "Мы просто не можем определить, что за нетипичные показания были получены на планете [From.From.GetName]. Команда в отчаянии, но обещает исправиться."
 anomaly_failure.4055.desc:0 "Экипаж корабля [Root.GetName] докладывает, что они не смогли обнаружить ничего из обещанного. Ведущий ученый [Root.GetLeaderName] в сильном смущении и извиняется за ошибку."
 anomaly_failure.4055.a:0 "Не волнуйтесь, [Root.GetLeaderName]."
 anomaly_failure.4055.b:0 "Не совершайте больше ошибок."
 anomaly_failure.4060.desc:0 "После более внимательной проверки ведущий ученый [Root.GetLeaderName] обнаруживает только космический мусор на орбите звезды. Возможно, источником служил ближайший пояс астероидов."
 anomaly_failure.4066.desc:0 "Мы не сумели остановить яростный бур, пока не стало поздно. Он углубился слишком далеко и в конце концов был смят обломками горных пород, которые стали результатом его же работы."
 anomaly_failure.4070.desc:0 "Ведущий ученый [Root.GetLeaderName] докладывает, что [From.From.GetPlanetMoon] [From.From.GetName] демонстрирует признаки, которые вполне характерны для планет тропического типа, как [From.From.GetPlanetMoon]. Обнаруженная аномалия, похоже, была фальшивкой."
 anomaly_failure.4071.desc:0 "Вызывает беспокойство тот факт, что планета [From.From.GetName], как мы обнаружили, является очень враждебной, несмотря на то, что первоначальное сканирование ничего подобного не выявило. Потенциальным колонистам придется иметь дело с ужасными условиями, включая опасную погоду, высокие температуры, ядовитые растения и животных."
 anomaly_failure.4075.desc:0 "Негативные последствия сурового климата привели к тому, что наша научная группа так и не смогла узнать о планете [From.GetName] ничего такого, о чем мы еще не знали."
 anomaly_failure.4080.desc:0 "Мир [From.From.GetPlanetMoon] кажется менее интересным, чем мы надеялись. То, что мы приняли за признаки прежних поселений, по-видимому, является необычно симметричными минеральными образованиями."
 anomaly_failure.4081.desc:0 "Плохие новости о ремонтном проекте на планете [From.From.From.GetName]. Строители не смогли починить неработающую машину, так как она начала разрушаться еще больше и, похоже, ремонту не подлежит."
 anomaly_failure.4086.desc:0 "К сожалению, мы не успели спасти корабль, дрейфующий вблизи планеты [From.From.From.GetName]. На встречном курсе появился незамеченный ранее астероид и разнес корабль на части."
 anomaly_failure.4086.military:0 "Груз был более важен."
 anomaly_failure.4090.desc:0 "Мы потеряли сигнал. Похоже, он шел с какого-то корабля, но затем внезапно исчез. Возможно, причина тому - сверхсветовой маневр, если не что-нибудь гораздо хуже."
 anomaly_failure.4090.a:0 "Пустота поглотила новый контакт."
 anomaly_failure.4090.b:0 "Хорошо. Интересы пришельцев нас не заботят."
 anomaly_failure.4116.desc:0 "С корабля, подвергшегося нападению монстра, получено последнее сообщение. В нем говорится, что зверю удалось добраться до укрытия экипажа.\n\nУжасная стычка не поддается описанию. Выживших не осталось."
 anomaly_failure.4116.a:0 "Мы подвели их..."
 anomaly_failure.4116.a.tooltip:0 "§YНаучный корабль§! уничтожен."
 anomaly_failure.4136.desc:0 "К сожалению, наши лингвисты не смогли полностью расшифровать язык инопланетян из древних документов, найденных на планете [From.From.From.GetName]. Правда, им удалось перевести самое главное, что дало нам некоторое представление о культуре этих инопланетян."
 anomaly_failure.4156.desc:0 "Бой со зверями в подземном склепе на планете [WarriorHomePlanet.GetName] привел к обрушению всего комплекса. Мы не можем спасти из-под обломков ничего ценного."
 anomaly_failure.4157.base:0 "Открыв контейнер, найденный нами на планете[WarriorHomePlanet.GetName], мы увидели в нем образцы пригодных в пищу культур, а также инструменты, которые должны помочь вновь вырастить их в условиях неплодородной почвы."
 anomaly_failure.4157.desc:0 "$anomaly_failure.4157.base$ Можно осуществить инженерный анализ."
 anomaly_failure.4157.maxed.desc:0 "$anomaly_failure.4157.base$.\n\nПусть это и не представляет для нас особой пользы, были также найдены сведения о культуре и истории цивилизации, которые могут помочь нам лучше понять, какой она была."
 anomaly_failure.4158.desc:0 "Открыв контейнер, найденный нами на планете [WarriorHomePlanet.GetName], мы были шокированы, когда осознали, что в нем находится биологическое оружие!\n\nОно предназначено для воздействия на функции плодовитости и действует очень быстро. Однако из-за отсутствия совместимости с нашей ДНК к уменьшению нашей численности это биооружие не приведет."
 anomaly_failure.4158.a.tooltip:0 "§YВаша империя§! получает модификатор §RБиооружие, вызывающее бесплодие§!."
 anomaly_failure.4170.base.desc:0 "Газодобывающий комплекс на планете [From.GetName] превратился в пылающий ад. Согласно докладу, легколетучий газ вступил в контакт с открытым пламенем, приведя к взрыву множества сооружений. Это, в свою очередь, вызвало цепную реакцию, подорвавшую большую часть скоплений газа, обнаруженных нами."
 anomaly_failure.4170.individ.desc:0 "$anomaly_failure.4170.base.desc$\n\nТакой инцидент не должен повториться."
 anomaly_failure.4170.basic.desc:0 "$anomaly_failure.4170.base.desc$\n\nПогибшие во взрыве не будут забыты."
 anomaly_failure.4170.base.tooltip:0 "[From.GetName] утрачивает модификатор §YАктивная добыча газа§!"
 anomaly_failure.4170.a.tooltip:0 "$anomaly_failure.4170.base.tooltip$."
 anomaly_failure.4170.b.tooltip:0 "$anomaly_failure.4170.base.tooltip$ и уничтожает §R1§! поселение."
 anomaly_failure.4170.c.tooltip:0 "$anomaly_failure.4170.base.tooltip$ и уничтожает §R2§! поселения."
 anomaly_failure.4170.d.tooltip:0 "$anomaly_failure.4170.base.tooltip$ и уничтожает §R3§! поселения."
 
 ####################################
 # Colony Events
 ####################################
 colony.2001.name:0 "Проблемы в раю"
 colony.2001.desc:0 "Политическая драма, разыгравшаяся на планете [Root.GetName], привела к росту поддержки населением маленькой группы повстанцев, противящихся нашим основополагающим принципам. Это дало им возможность получить больше власти в регионе и голосовать за собственные цели, пусть и с ограниченным успехом."
 colony.2001.a:0 "Мы разделены."
 colony.2001.a.military.tooltip:0 "§Y3 поселения§! на планете [Root.GetName] теперь исповедуют новый принцип §Y$ethic_fanatic_militarist$§!."
 colony.2001.a.pacifist.tooltip:0 "§Y3 поселения§! на планете [Root.GetName] теперь исповедуют новый принцип §Y$ethic_fanatic_pacifist$§!."
 colony.2001.b:0 "Подавить оппозицию!"
 colony.2001.b.tooltip:0 "§Y1 поселение§! на планете [Root.GetName] теперь исповедует новый принцип §Y$ethic_fanatic_pacifist$§!.\n\n[Root.GetName] получает модификатор §R$suppressed_opposition$§! со следующими эффектами:\nСчастье поселения: §R-15%§!"
 colony.2005.name:0 "Под толщей волн"
 colony.2005.desc:0 "Колонисты на планете [Root.GetName] регулярно исследуют ее в надежде найти больше ресурсов для повседневной жизни. Недавняя экспедиция на северный полюс обнаружила большой объект на дне океана - инопланетный боевой крейсер.\n\nДобраться до корабля возможно, хотя из-за давления на глубине это может оказаться трудной задачей."
 colony.2005.a:0 "Попробуйте поднять корабль."
 colony.2005.b:0 "Разберите корабль, чтобы узнать его секреты."
 colony.2006.desc:0 "Миссия по спасению затонувшего корабля на планете [Root.GetName] увенчалась успехом! Древний крейсер, лежавший на дне океана, был поднят на поверхность и отремонтирован. Он представляет собой удивительное зрелище, и пока наши инженеры занимались ремонтом, они узнали некоторые секреты его конструкции."
 colony.2006.a.material:0 "Наши усилия проложили нам путь вперед!"
 colony.2006.a.phile:0 "Исторический день!"
 colony.2006.a.tooltip:0 "§YВаша империя§! получает модификатор §G$streamlined_ship_design$§!.\n\nПолучите корабль класса §Yкрейсер§!."
 colony.2007.desc:0 "Попытки спасти гигантский корабль, обнаруженный в водах планеты [Root.GetName], позволили лучше понять его конструкцию. Алгоритмы маневрирования корабля можно легко перенести в наше приборное оборудование, что даст возможность нашим флотилиям преимущество в скорости и энергоэффективности.\n\nК сожалению, сам корабль спасению не подлежит, но его корпус снабдит нас достаточным количеством материалов, чтобы это компенсировать."
 colony.2007.a.phobe:0 "Ни один инопланетный корабль все равно не превзойдет наши!"
 colony.2007.a.phile:0 "Любой подарок от детей космоса имеет ценность!"
 colony.2007.a:0 "§YВаша империя§! получает модификатор §G$streamlined_ship_design$§!.\n\n"
 colony.2008.desc:0 "Операция по спасению затонувшего крейсера заканчивается катастрофой, и взрыв слышен на многие мили вокруг. Жители планеты [Root.GetName] не пострадали, но поселение частично уничтожено.\n\nСам корабль ремонту теперь не подлежит, так как взрыв разорвал его на части. К счастью, можно спасти многие из разбросанных повсюду деталей корпуса."
 colony.2008.a.tooltip:0 "§SСооружение§! на планете [Root.GetName] §Rразрушено§!.\n\n"
 colony.2010.name:0 "Переворот в убеждениях"
 colony.2010.desc.spirit:0 "Когда мы укоренились на планете [Root.GetName], некоторые граждане начали сбиваться с проторенного пути. Это не было неожиданностью, однако эти люди набирают сторонников. Члены группы считают, что наш спиритуалистический взгляд на вселенную замедляет наше движение вперед, и уверены, что нужно выбрать более материалистическое видение космоса."
 colony.2010.desc.material:0 "Когда наша экспансия на планете [Root.GetName] стабилизировалась, некоторые граждане стали отдаляться от нашего мировоззрения. Группа спиритуалистов ведет мирную пропаганду против нашего правительства. Они считают, что наш материалистический взгляд на космос ограничивает нас и отдаляет нас от души."
 colony.2010.a.spirit:0 "Пусть они сами найдут собственный путь."
 colony.2010.a.spirit.tooltip:0 "§Y2 поселения§! на планете [Root.GetName] теперь исповедуют новый принцип §Y$ethic_fanatic_materialist$§!.\n\nВсе материалистические поселения на планете [Root.GetName] получают модификатор §Y$opinion_respected$§! со следующими эффектами:\nСчастье: §G+25%§!\nРиск восстания: §R+10%§!"
 colony.2010.a.material:0 "Они не угрожают нашей деятельности."
 colony.2010.a.material.tooltip:0 "§Y2 поселения§! на планете [Root.GetName] теперь исповедуют новый принцип §Y$ethic_fanatic_spiritualist$§!.\n\nВсе спиритуалистические поселения на планете [Root.GetName] получают модификатор §Y$opinion_respected$§! со следующими эффектами:\nСчастье: §G+25%§!\nРиск восстания: §R+10%§!"
 colony.2010.b:0 "Подкупите их лидеров."
 colony.2010.b.tooltip:0 "Нет поселений, исповедующих новый принцип.\n\n"
 colony.2010.c.material:0 "Используйте пропаганду, чтобы противостоять им."
 colony.2010.c.material.tooltip:0 "§Y2 поселения§! на планете [Root.GetName] теперь исповедуют новый принцип §Y$ethic_fanatic_spiritualist$§!.\n\nРезультаты наших усилий будут видны позже."
 colony.2010.c.spirit:0 "Пусть духовные наставники вернут их на прежний путь."
 colony.2010.c.spirit.tooltip:0 "§Y2 поселения§! на планете [Root.GetName] теперь исповедуют новый принцип §Y$ethic_fanatic_materialist$§!.\n\nРезультаты наших усилий будут видны позже."
 colony.2011.desc.base:0 "Наши попытки вернуть часть населения, склонного противиться нашим главным идеалам, на прежний путь наконец-то принесли плоды."
 colony.2011.desc.spirit:0 "$colony.2011.desc.base$ Наши агенты успешно обратили заблудших назад в веру, избавив их от пренебрежительного отношения к методам правительства и к пути, которым мы следуем. Эти ребята никуда не делись, но теперь составляют меньшинство, которое вряд ли достойно хотя бы упоминания."
 colony.2011.desc.material:0 "$colony.2011.desc.base$ Наша пропагандистская машина сработала так, как и было обещано, хотя и не без борьбы. Процесс был тяжелым, но сейчас заблудших можно по пальцам пересчитать, так что они вряд ли достойны упоминания."
 colony.2011.a.spirit.tooltip:0 "Все материалистические поселения на планете [Root.GetName] теперь исповедуют новый принцип §Y$ethic_spiritualist$§!."
 colony.2011.a.material.tooltip:0 "Все спиритуалистические поселения на планете [Root.GetName] теперь исповедуют новый принцип §Y$ethic_materialist$§!."
 colony.2012.desc:0 "Наши попытки изменить взгляды наших граждан на планете [Root.GetName] возымели ужасный обратный эффект. Когда мы попробовали их усмирить, они сплотились вместе и привлекли на свою сторону еще больше народу, став сильнее, чем прежде. Быстро устроив бунт, предназначенный для демонстрации своей силы, они уничтожили значительную часть одного из городских районов."
 colony.2012.a.spirit.tooltip:0 "§Y2 поселения§! на планете [Root.GetName] теперь исповедуют новый принцип §Y$ethic_fanatic_materialist$§!.\n\nВсе материалистические поселения на планете [Root.GetName] получают модификатор §R$opinion_disrespected$§! со следующими эффектами:\nСчастье: §R-40%§!\nРиск восстания: §R+50%§!\n\n§SСооружение§! на планете [Root.GetName] §Rразрушено§!."
 colony.2012.a.material.tooltip:0 "§Y2 поселения§! на планете [Root.GetName] теперь исповедуют новый принцип §Y$ethic_fanatic_spiritualist$§!.\n\nВсе спиритуалистические поселения на планете [Root.GetName] получают модификатор §R$opinion_disrespected$§! со следующими эффектами:\nСчастье: §R-40%§!\nРиск восстания: §R+50%§!\n\n§SСооружение§! на планете [Root.GetName] §Rразрушено§!."
 colony.2015.name:0 "Странная фабрика"
 colony.2015.desc:0 "Группа исследователей обнаружила на планете [Root.GetName] скрытую фабрику. Архитектура и характер повреждений свидетельствуют о том, что ее построила какая-то древняя цивилизация, добившаяся превосходных успехов в создании вещей, которые могли выдержать проверку временем.\n\nНаши жители легко смогут использовать данный объект, чтобы повысить производительность колонии."
 colony.2015.a.tooltip:0 "На поверхности планеты [Root.GetName] обнаружена §Yстранная фабрика§!."
 colony.2016.desc:0 "Бригада, которую мы назначили для работы на странной фабрике на планете [Root.GetName], исчезла! Мы могли бы отправить туда новых рабочих вместо пропавших или разрушить этот объект до основания, чтобы подобное больше не повторилось."
 colony.2016.a.tooltip:0 "На планете [Root.GetName] пропало поселение."
 colony.2017.desc:0 "Вторая группа пропала после работы на странной фабрике! К счастью, один из них успел оставить сообщение, благодаря которому стало известно, что там есть ловушки, в которые ничего не подозревающие рабочие и попадали.\n\nМы обезвредили ловушки и теперь сможем использовать фабрику без дальнейших проблем. Правда, несмотря на наши заверения, население по-прежнему опасается перспективы попасть в смертельную ловушку."
 colony.2017.a:0 "Они к этому привыкнут."
 colony.2017.b:0 "Потратьтесь на то, чтобы сделать это место безопасным."
 colony.2017.a.tooltip:0 "На планете [Root.GetName] пропало еще одно поселение.\n\n"
 colony.2017.b.tooltip:0 "На планете [Root.GetName] пропало еще одно поселение.\n\n"
 colony.2018.desc:0 "Фабрика взорвалась из-за того, что рабочие запустили какую-то программу самоуничтожения. Старая конструкция обрушилась, но, к счастью, никто не пострадал.\n\nМы сможем восстановить производство на основе обломков."
 colony.2018.a:0 "Восстановите производство энергии."
 colony.2018.b:0 "Восстановите добычу минералов."
 colony.2018.a.tooltip:0 "§YСтранная фабрика§! на планете [Root.GetName] §Rразрушена§!.\n\n[Root.GetName] получает следующие эффекты на поверхности:\n£energy  §G+4§!"
 colony.2018.b.tooltip:0 "§YСтранная фабрика§! на планете [Root.GetName] §Rразрушена§!.\n\n[Root.GetName] получает следующие эффекты на поверхности:\n£minerals  §G+4§!"
 colony.2019.desc:0 "Никаких сообщений о проблемах на странной фабрике, найденной на планете [Root.GetName], не поступает. Похоже, колония сможет сохранить прогнозируемые нормы производства."
 colony.2020.desc:0 "Бригада по сносу проинформировала нас, что фабрика на планете [Root.GetName] успешно разрушена. Может быть, это и к лучшему.\n\nМы сможем восстановить производство на основе обломков."
 colony.2020.a.tooltip:0 "[Root.GetName] получает следующие эффекты на поверхности:\n£energy  §G+3§!\n\n"
 colony.2020.b.tooltip:0 "[Root.GetName] получает следующие эффекты на поверхности:\n£minerals  §G+3§!\n\n"
 colony.2025.name:0 "То, что нас разделяет"
 colony.2025.desc:0 "Наличие представителей других рас, живущих вместе с нашими гражданами, привело к некоторым трениям на планете [Root.GetName]. Трудно сказать, что послужило причиной - культурные различия, ксенофобия или обычное недопонимание - но нет сомнений в том, что эти небольшие стычки могут привести к чему-то худшему, если мы не вмешаемся."
 colony.2025.phobe.desc:0 "Наличие чужаков, живущих среди нас, стало вызывать трения на планете [Root.GetName]. Наши граждане в бешенстве, что приводит к росту числа потасовок день ото дня. Если мы будем оставаться в стороне, чужаки в конце концов могут лишиться не только нескольких капель телесной жидкости."
 colony.2025.phile.desc:0 "Существовать рядом с другими формами жизни для нашей расы не всегда легко. На планете [Root.GetName] стали возникать трения - несомненно, из-за нашей неспособности надлежащим образом ввести инопланетян в наше сообщество. Если ничего не делать, они могут оказаться в опасности."
 colony.2025.a:0 "Отвлеките рассерженную толпу."
 colony.2025.a.phobe:0 "Изолируйте чужаков от толпы."
 colony.2025.a.tooltip:0 "Все поселения расы [MyEmpire.GetSpeciesName] на планете [Root.GetName] с чертой Ксенофобия получают на §Y24§! месяца модификатор §R$pop_angered$§! со следующими эффектами:\nСчастье: §R-25%§!\nСбор ресурсов: §R-25%§!\n\n"
 colony.2025.a.phile:0 "Защитите меньшинство любой ценой."
 colony.2025.a.phile.tooltip:0 "Все поселения [MyEmpire.GetSpeciesName] на планете [Root.GetName] с чертой Ксенофобия получают на §Y24§! месяца модификатор §R$pop_angered$§! со следующими эффектами:\nСчастье: §R-25%§!\nСбор ресурсов: §R-25%§!\n\nВсе чужие и ксенофильные поселения на планете [Root.GetName] получают на §Y12§! месяцев модификатор §G$pop_pleased$§! со следующими эффектами:\nСчастье: §G+25%§!\nСбор ресурсов: §G+25%§!\n\n"
 colony.2025.b:0 "Не вмешиваться."
 colony.2025.b.phobe:0 "Пусть чужаки сами дерутся за себя."
 colony.2025.b.tooltip:0 "1 чужое поселение уничтожено.\n\nВсе чужие и ксенофильные поселения на планете [Root.GetName] получают на §Y12§! месяцев модификатор §R$pop_angered$§! со следующими эффектами:\nСчастье: §R-25%§!\nСбор ресурсов: §R-25%§!\n\n"
 colony.2030.name:0 "Убийца в колонии"
 colony.2030.desc.base:0 "Наш губернатор на планете §Y[Root.GetName]§! найден мертвым! Преступник был пойман при попытке к бегству, и выяснилось, что заказчиком убийства является §Y[AssassinEmpire.GetName]§!."
 colony.2030.desc:0 "$colony.2030.desc.base$ То, как мы поступим с преступником, несомненно, отразится на наших и без того нестабильных отношениях."
 colony.2030.desc.military:0 "$colony.2030.desc.base$ Этот неуважительный акт агрессии может быть всего лишь началом."
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$ Неуважение чужаков не знает границ."
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$ Это нападение не только на наших граждан, но и на саму божественную сущность."
 colony.2030.a:0 "Отправьте убийцу обратно домой, чтобы показать нашу добрую волю."
 colony.2030.a.tooltip:0 "§Y[AssassinEmpire.GetName]§! получает модификатор отношения §G$assassination_forgiven$§! к империи §Y[MyCountry.GetName]§!:\nОтношение: §G+35§!\n"
 colony.2030.b:0 "Оставьте убийцу у себя в качестве источника информации."
 colony.2030.c:0 "Казните убийцу с целью предупреждения."
 colony.2030.d:0 "Казните убийцу для демонстрации нашего превосходства."
 colony.2035.name:0 "Инфекция"
 colony.2035.desc:0 "Несколько населенных районов на планете [Root.GetName] сообщают о беспрецедентном количестве заболевших. Любой, кто подвергся действию одной из многочисленных форм болезни, едва может двигаться и страдает от болезненных выделений.\n\nЕсли данное заболевание оставить без контроля, [Root.GetName] может прекратить свое существование."
 colony.2035.desc.material:0 "Из нескольких населенных районов на планете [Root.GetName] приходят сообщения о гражданах, ставших жертвами ужасного заболевания. Инфекция распространяется стремительно, имеет несколько быстро развивающихся форм и может остановить местное производство и экспансию, если не принять меры.\n\nНужно действовать быстро, иначе колония может погибнуть, что отбросит нас назад в развитии на годы."
 colony.2035.desc.spirit:0 "Жители нескольких населенных районов на планете [Root.GetName] стали жертвами новой безбожной болезни, неизвестной нашим ученым. Мерзкое заболевание прогрессирует, из-за чего трудно понять, с чем мы имеем дело, но в любом из своих проявлений оно ослабляет разум, отравляя тело.\n\nЕсли не принять меры, мы можем потерять много душ, которые заберет тьма."
 colony.2035.a:0 "Постройте больницу и отправляйте туда больных для исследования."
 colony.2035.a.tooltip:0 "Размещает сооружение §Y$building_quarantine$§! на планете §![Root.GetName]§!.\n\n"
 colony.2035.b.tooltip:0 "§RЗаменить§! существующее на планете §Y[Root.GetName]§! сооружение на новое, которым станет §Y$building_quarantine$§!.\n\n"
 colony.2035.c:0 "Насильно поместите зараженных в карантин."
 colony.2035.c.spirit:0 "Изолируйте оскверненные души и молитесь, чтобы этого было достаточно."
 colony.2035.c.tooltip:0 "Удаляет зараженные поселения на планете §Y[Root.GetName]§!.\n\n"
 colony.2035.c.material:0 "Примените к зараженным эвтаназию, чтобы устранить риск распространения."
 colony.2035.c.badguy:0 "Казните зараженных среди населения."
 colony.2035.c.tooltip.kill:0 "Уничтожает зараженные поселения на планете [Root.GetName].\n\n"
 colony.2036.desc:0 "Хотя мы и пытались ограничить риск распространения заболевания на планете [Root.GetName], от него, похоже, труднее избавиться, чем мы полагали. Те же симптомы проявились у большего количества граждан. Возможно, нам нужно подойти к решению этой проблемы иначе."
 colony.2036.c:0 "Насильно поместите зараженных в карантин еще раз."
 colony.2036.c.spirit:0 "Изолируйте новые оскверненные души."
 colony.2036.c.material:0 "Примените к зараженным эвтаназию еще раз."
 colony.2036.c.badguy:0 "Казните зараженных среди населения еще раз."
 colony.2040.desc:0 "Болезнь быстро охватывает планету [Root.GetName]. Нам нужно действовать оперативно и отправить жителей на исследовательскую станцию для чрезвычайных ситуаций. Будем надеяться, что мы отыщем лекарство, если они доживут до того, как мы найдем первопричину."
 colony.2046.desc:0 "Болезнь, бушующая на планете [Root.GetName], забрала свою первую жертву. Нам нужно удостовериться в том, что в клинике для чрезвычайных ситуаций есть группа испытуемых, если мы хотим повысить вероятность нахождения лекарства."
 colony.2046.a:0 "Проинформируйте меня, если кто-то еще умрет."
 colony.2046.b:0 "Можете меня не информировать."
 colony.2047.desc:0 "От болезни на планете [Root.GetName] погибла еще одна группа зараженных."
 colony.2041.desc:0 "Клиника для чрезвычайных ситуаций на планете [Root.GetName], похоже, достигла положительных результатов в лечении тестовой группы пациентов от их заболевания. Нужно отправить туда на лечение и других."
 colony.2041.b.desc:0 "Персонал клиники на планете [Root.GetName] взял случайные образцы у населения и смог вылечить от болезни одну группу. Мы должны отправить жителей в клинику, чтобы исцелить их как можно быстрее."
 colony.2042.desc:0 "Успешно победив на планете [Root.GetName] различные формы болезни, наш научный персонал смог синтезировать вакцину. С ее помощью мы сможем быстро вылечить все население, и этот ужас наконец прекратится!"
 colony.2043.desc:0 "Не стало последнего из зараженных на планете [Root.GetName]. Похоже, больше некому разносить болезнь."
 colony.2044.desc:0 "Планета [Root.GetName] опустела. Население полностью уничтожено. Хорошая новость в том, что таким образом мы, должно быть, искоренили и саму болезнь, поэтому можно будет вновь приступить к заселению."
 colony.2043.a:0 "Кара прекращена."
 colony.2050.name:0 "Жертвы бюрократии"
 colony.2050.desc:0 "Из-за крупной канцелярской ошибки некоторые районы на планете [Root.GetName] испытывают недостаток в услугах по содержанию инфраструктуры и предоставлению жилья. Граждане живут в довольно суровых условиях и не будут это долго терпеть. На устранение этих проблем нужны время и силы."
 colony.2050.a.tooltip:0 "[Root.GetName] получает следующие эффекты:\n$tb_decrepit_dwellings$ §R+1§!\n$tb_failing_infrastructure$§R+1§!"
 colony.2050.b:0 "Этому району необходимы наши инвестиции."
 colony.2050.c:0 "У нас сильное сообщество, мы им поможем."
 colony.2050.d:0 "Вышвырните оттуда жильцов и сровняйте дома с землей."
 colony.2050.d.tooltip:0 "§S2 строения§! на планете §Y[Root.GetName]§! §Rразрушены§!.\n\n§S2 поселения§! на планете §Y[Root.GetName]§! получают на §Y24§! месяца модификатор §R$pop_angered$§! со следующими эффектами:\nСчастье: §R-25%§!\nПроизводство ресурсов: §R-25%§!\n\n"
