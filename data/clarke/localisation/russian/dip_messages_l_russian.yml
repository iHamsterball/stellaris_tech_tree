 HW_THREATENED_GREETING_01:0 "Мы признаем ваше превосходство в силе, но знайте, что [Root.GetSpeciesName] никого не боится."
 HW_FRIENDLY_GREETING_01:0 "Мы встанем плечом к плечу, попирая прах и кровь наших врагов."
 HW_FRIENDLY_GREETING_02:0 "Наши друзья [From.GetSpeciesAdj] будут отмечать вместе с нами прошлые и будущие триумфы. Это лучший способ насладиться этим мирным временем."
