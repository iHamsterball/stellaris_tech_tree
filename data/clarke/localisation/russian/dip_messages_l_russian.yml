 05_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "У вас есть причина беспокоить нас?"
 06_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "Что вам нужно?"
 07_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "Надеюсь, у вас есть хороший повод!"
 08_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "Что вам нужно?"
