 01_FALLEN_EMPIRE_ANGRY_DOW_SELECT:0 "Только представьте себе галактику, где [From.GetSpeciesNamePlural] не существуют."
 01_FALLEN_EMPIRE_ANGRY_DOW_ACCEPT:0 "Вы - не более чем межзвездные сорняки. Пора вырвать вас из нашего сада."
 
