 03_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Даже не верится, что когда-то мы были такими, как вы, [From.GetSpeciesNamePlural]. Взгляните на себя! Вы еще такие наивные."
 04_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Не огорчайтесь сильно, если ваша империя рухнет. Для молодых цивилизаций вроде вашей это наиболее вероятный исход."
 05_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "А-а, [From.GetSpeciesName]. Вам нужно наше наставление?"
 06_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Да, юное создание?"
 07_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Говори, дитя."
 08_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Вы, [From.GetSpeciesNamePlural], подаете определенные надежды. Но вы все еще такие юные."
 01_FALLEN_EMPIRE_ANGRY_GREETING:0 "У нас нет времени на ваше примитивное мычание."
 02_FALLEN_EMPIRE_ANGRY_GREETING:0 "Вы забыли свое место, [From.GetSpeciesName]. Смотрите, а не то получите от нас горькое напоминание."
 03_FALLEN_EMPIRE_ANGRY_GREETING:0 "Что вам нужно, дикари?"
 04_FALLEN_EMPIRE_ANGRY_GREETING:0 "Ума не приложу, как вы только выбрались с вашей планеты."
 05_FALLEN_EMPIRE_ANGRY_GREETING:0 "Выбирайте свои слова осторожно, [From.GetSpeciesName]."
 06_FALLEN_EMPIRE_ANGRY_GREETING:0 "Вы испытываете наше терпение."
 07_FALLEN_EMPIRE_ANGRY_GREETING:0 "Если вам нужны наши технологии, [From.GetSpeciesName], мы будем счастливы провести их демонстрацию."
 08_FALLEN_EMPIRE_ANGRY_GREETING:0 "У нас нет причин разговаривать с тобой, примитивное существо."
 01_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "Замолчи и сражайся, дикарь."
 02_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "Ваша кара еще только началась."
 01_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "Это для вашего же блага."
 02_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "Дерзкое дитя."
 01_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "Вы все еще не понимаете глубину своей глупости, [From.GetSpeciesName]?"
 02_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "Мы научим вас уважению!"
