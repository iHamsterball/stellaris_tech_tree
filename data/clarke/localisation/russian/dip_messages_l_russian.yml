 HW_HOSTILE_GREETING_03:0 "Вы худшие из трусов, раз полагаетесь на милость тех, кто лучше вас, считая, что они сохранят то, что вы отказываетесь защищать."
 HW_DOMINEERING_GREETING_01:0 "Ваша гибель неизбежна, но мы не обязаны прерывать такое жалкое существование из милосердия."
 HW_NEUTRAL_GREETING_01:0 "Соблюдайте наши соглашения и уважайте нашу мощь, и мы отплатим вам тем же, [From.GetSpeciesName]."
