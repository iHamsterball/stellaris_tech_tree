l_french:
 materials:0 "Matériaux"
 materials_desc:0 "La création et la manipulation de matériaux pour une utilité et durabilité améliorées."
 rocketry:0 "Fuséologie"
 rocketry_desc:0 "L'étude de la propulsion par explosion."
 voidcraft:0 "Exploration du vide"
 voidcraft_desc:0 "L'espace est l'ultime frontière. Le maîtriser, c'est maîtriser le futur."
 robotics:0 "Robotique"
 robotics_desc:0 "La machinisation sous tous ses aspects."
 industry:0 "Industrie"
 industry_desc:0 "Ingéniosité et productivité."
 field_manipulation:0 "Manipulation des champs"
 field_manipulation_desc:0 "Plier les forces fondamentales selon notre volonté."
 particles:0 "Particules"
 particles_desc:0 "Isoler et utiliser les matières et phénomènes relatifs aux particules."
 computing:0 "Informatique"
 computing_desc:0 "La science des algorithmes appliqués."
 metaphysics:0 "Métaphysique"
 metaphysics_desc:0 "Haut perché."
 statecraft:0 "Art de gouverner"
 statecraft_desc:0 "Ou comment construire une société prospère."
 biology:0 "Biologie"
 biology_desc:0 "La science de la vie, dans ses nombreuses formes et sa complexité."
 military_theory:0 "Théorie militaire"
 military_theory_desc:0 "L'art de la guerre et tous ses aspects importants."
 new_worlds:0 "Nouveaux mondes"
 new_worlds_desc:0 "Les protocoles de colonisation et l'entraînement des pionniers."
 psionics:0 "Psionisme"
 psionics_desc:0 "L'esprit domine la matière."
 tech_spaceport_1:0 "Spatioport"
 tech_spaceport_1_desc:0 "Le spatioport est la tête de pont d'une planète dans l'espace, un centre d'échange et de commerce ainsi qu'une base pour les vaisseaux civils et militaires."
 tech_spaceport_2:1 "Spatioport amélioré"
 tech_spaceport_2_desc:1 "Des progrès en gravité artificielle et en systèmes de survie permettent un développement plus poussé des équipements orbitaux."
 tech_spaceport_3:1 "Destroyers"
 tech_spaceport_3_desc:1 "Des cales sèches étendues permettent la construction de vaisseaux de classe militaires de type Destroyer."
 tech_spaceport_4:1 "Spatioport avancé"
 tech_spaceport_4_desc:1 "Les techniques de construction orbitales dernier cri permettent la construction de spatioports grands comme des mégalopoles."
 tech_spaceport_5:1 "Croiseurs"
 tech_spaceport_5_desc:1 "Des cales sèches étendues permettent la construction de vaisseaux de classe militaires de type Croiseur."
 tech_spaceport_6:0 "Cuirassés"
 tech_spaceport_6_desc:0 "Des cales sèches étendues permettent la construction de vaisseaux militaires de classe Cuirassé."
 tech_solar_panel_network:0 "Conversion d'énergie orbitale"
 tech_solar_panel_network_desc:0 "Les avancées dans la technologie des panneaux solaires pourraient potentiellement réduire les coûts opératoires de nos spatioports. Les panneaux nécessiteraient cependant un module de spatioport entier pour générer assez d'énergie.\n\n"
 tech_mining_terminal:0 "Guildes minières"
 tech_mining_terminal_desc:0 "Les guildes minières organisées supervisent toute l'extraction des ressources dans un système. Cela permet une efficacité améliorée, et les "grèves sauvages" des mineurs indépendants sont réprimées.\n\n"
 tech_zero_gravity_assembly_sequence:0 "Exosquelette Zéro-G"
 tech_zero_gravity_assembly_sequence_desc:0 "Ces exosquelettes viennent équipés d'une multitude d'outils variés, permettant aux travailleurs de naviguer rapidement et en toute sécurité autour des sites de construction orbitaux. Les missions extra-véhiculaires dans l'espace n'ont jamais été aussi faciles.\n\n"
 tech_strike_craft_1:0 "Vaisseau de combat"
 tech_strike_craft_1_desc:0 "Ces petits appareils habités à courte portée sont lancés depuis un vaisseau mère et comptent sur leur vitesse et leur petite taille pour survivre assez longtemps et percer à travers les défenses ennemies.\n\n"
 tech_strike_craft_2:0 "Vaisseau de combat amélioré"
 tech_strike_craft_2_desc:0 "La nouvelle génération des vaisseaux de combat, dotés de composants avioniques améliorés, de caractéristiques de maniabilité plus souples ainsi que d'armes plus puissantes.\n\n"
 tech_strike_craft_3:0 "Vaisseau de combat avancé"
 tech_strike_craft_3_desc:0 "Une sophistication plus poussée encore dans la conception des vaisseaux de combats, ces chasseurs et bombardiers améliorés sont le rêve de tout pilote. Leurs performances dépassent de loin celles des anciens modèles.\n\n"
 tech_defense_army:0 "Défenses planétaires"
 tech_defense_army_desc:0 "Il arrive toujours un moment où une intelligence, vaste, froide et peu compatissante, regarde nos mondes avec envie et échafaude des plans contre nous. Nous devons être prêts.\n\n"
 tech_assault_armies:0 "Forces expéditionnaires interplanétaires"
 tech_assault_armies_desc:0 "L'invasion d'un autre monde est une entreprise éprouvante. D'immenses défis logistiques doivent être relevés avant de pouvoir lever nos premières armées interplanétaires.\n\n"
 tech_drop_pod:0 "Capsules de largage orbitales"
 tech_drop_pod_desc:0 "Des capsules de largage orbitales à usage unique diminueront notre dépendance aux appareils d'atterrissage vulnérables et nous permettront de faire débarquer rapidement des forces légères sur n'importe quel endroit de la surface d'une planète.\n\n"
 tech_ship_armor_1:0 "Matériaux nanocomposites"
 tech_ship_armor_1_desc:0 "Un blindage de la coque renforcé par des nanocomposites peut fournir une couche supplémentaire de protection qui peut faire la différence entre vivre et mourir dans une situation de combat.\n\n"
 tech_ship_armor_2:0 "Matériaux céramo-métalliques"
 tech_ship_armor_2_desc:0 "Une combinaison de différents métaux et céramiques qui peut fournir un blindage résistant sans avoir à perdre en flexibilité.\n\n"
 tech_ship_armor_3:0 "Matériaux plasteel"
 tech_ship_armor_3_desc:0 "Le plasteel est un matériau élastique qui combine la plupart des qualités du plastique avec celles du métal. Il est relativement bon marché à produire et peut être utilisé pour augmenter le blindage d'un vaisseau.\n\n"
 tech_ship_armor_4:0 "Matériaux durasteel"
 tech_ship_armor_4_desc:0 "Ce matériau résistant et pourtant flexible est capable de supporter de gros dégâts. Il est très utile comme blindage de vaisseau.\n\n"
 tech_ship_armor_5:0 "Matériaux neutronium"
 tech_ship_armor_5_desc:0 "Ce matériau incroyablement dense peut résister à une puissance de feu qui transformerait un blindage fait de tout autre alliage en bouillie.\n\n"
 tech_thrusters_1:0 "Propulseurs chimiques"
 tech_thrusters_1_desc:0 "De simples propulseurs chimiques modérément efficaces qui reposent sur un combustible propergol pour fonctionner.\n\n"
 tech_thrusters_2:0 "Propulseurs ioniques"
 tech_thrusters_2_desc:0 "Ces propulseurs électriques utilisent des rayons ioniques pour générer la propulsion sans recourir au propergol.\n\n"
 tech_thrusters_3:0 "Propulseurs à plasma"
 tech_thrusters_3_desc:0 "Une forme de propulsion électrique avancée, les propulseurs à plasma permettent aux vaisseaux d'atteindre de meilleures vitesses sous-luminiques et offrent une meilleure maniabilité.\n\n"
 tech_thrusters_4:0 "Propulseurs à impulsion"
 tech_thrusters_4_desc:0 "Ces propulseurs avancés, alimentés par la fusion, offrent aux vaisseaux une maniabilité et une vitesse inégalées dans des conditions sous-luminiques.\n\n"
 tech_space_defense_station_1:0 "Avant-postes spatiaux intersidéraux"
 tech_space_defense_station_1_desc:0 "Cela permettra la construction de plateformes défensives dans l'espace lointain, à l'écart des puits de gravité d'un corps planétaire.\n\n"
 tech_space_defense_station_2:0 "Stations spatiales intersidérales"
 tech_space_defense_station_2_desc:0 "De nouvelles méthodes de construction permettront la construction de stations militaires plus imposantes encore, dans les confins de l'espace.\n\n"
 tech_space_defense_station_3:0 "Installations spatiales intersidérales"
 tech_space_defense_station_3_desc:0 "Ces installations massives sont comme des cités spatiales flottantes. Elles peuvent contenir des milliers d'occupants, et sont souvent dotées d'une puissance de feu rivalisant avec celle d'une flotte.\n\n"
 tech_space_defense_station_improvement:0 "Corps du génie"
 tech_space_defense_station_improvement_desc:0 "La création d'un corps du génie dédié facilitera grandement la construction de plateformes de défense dans l'espace intersidéral, en diminuant les coûts et augmentant la durabilité.\n\n"
 tech_basic_industry:0 "Base industrielle"
 tech_basic_industry_desc:0 "L'infrastructure industrielle basique qui est requise pour devenir une civilisation capable de voyager dans l'espace.\n\n"
 tech_powered_exoskeletons:0 "Exosquelettes alimentés"
 tech_powered_exoskeletons_desc:0 "Porter un exosquelette alimenté augmente la force et la vitesse de son utilisateur. Les applications militaires sont évidentes, mais cela permet également d'améliorer l'efficacité au travail.\n\n"
 tech_mining_network_2:0 "Fracturation géothermique"
 tech_mining_network_2_desc:0 "De nouvelles techniques de fracturation nous permettront de puiser dans des poches géothermiques situées profondément sous la croûte d'une planète et anciennement hors d'atteinte.\n\n"
 tech_mining_network_3:0 "Forage profond"
 tech_mining_network_3_desc:0 "Ces forages massifs sont nécessaires pour atteindre les riches gisements de minéraux qui se trouvent souvent près du cœur d'une planète.\n\n"
 tech_synchronized_work_patterns:0 "Comportements de travail synchronisés"
 tech_synchronized_work_patterns_desc:0 "En synchronisant les méthodes de travail dans nos réseaux miniers, leur efficacité de rendement peut être encore améliorée.\n\n"
 tech_engineering_lab_1:0 "Nanomécanique"
 tech_engineering_lab_1_desc:0 "L'instrumentation avancée permet l'étude et l'application pratique des systèmes physiques à des échelles nanométriques."
 tech_engineering_lab_2:0 "Matériaux supersolides"
 tech_engineering_lab_2_desc:0 "La production et la compréhension des supersolides sont d'une valeur incommensurable pour toute civilisation dans l'âge de l'espace."
 tech_engineering_lab_3:0 "Matériaux superfluides"
 tech_engineering_lab_3_desc:0 "L'étude de la superfluidité promet de marier la mécanique quantique avec les interactions fondamentales de la gravité."
 tech_robotic_workers:0 "Ouvriers robots"
 tech_robotic_workers_desc:0 "Ces unités de travail robotiques sont parfaites pour les tâches ouvrières ingrates. Elles sont travailleuses et capables de suivre de simples instructions vocales, mais ils ne faut pas s'attendre à les voir monter des escaliers.\n\n"
 tech_enhanced_combat_software:0 "Logiciel de combat 2.0"
 tech_enhanced_combat_software_desc:0 ""
 tech_space_construction:0 "Construction hors-monde"
 tech_space_construction_desc:0 "La construction dans l'espace pose à nos ingénieurs de nouveaux défis de conception qui doivent être réglés avant de pouvoir construire des stations orbitales au-dessus d'autres mondes.\n\n"
 tech_mining_station_improvement_1:0 "Traitement sur site"
 tech_mining_station_improvement_1_desc:0 "En transformant les minéraux directement au-dessus du monde depuis lequel ils sont extraits, notre efficacité minière est améliorée de manière substantielle.\n\n"
 tech_mining_station_improvement_2:0 "Opérations minières autonomes"
 tech_mining_station_improvement_2_desc:0 "En se reposant exclusivement sur des drones automatisés, les stations minières peuvent être opérées avec un staff réduit, ce qui réduit les coûts.\n\n"
 tech_mine_satramene:0 "Raffinage de Satramene"
 tech_mine_satramene_desc:0 "Ce gaz est un stimulant naturel que l'on trouve sur certains mondes. Il a un effet apaisant sur la plupart des êtres vivants et peut être utilisé pour maîtriser pacifiquement les individus hostiles."
 tech_mine_garanthium:0 "Extraction de Garanthium"
 tech_mine_garanthium_desc:0 "Établir de riches carrières de garanthium pose des défis uniques car les qualités malléables des minerais rendent leur exploitation aussi difficile qu'attractive."
 tech_mine_living_metal:0 "Métal vivant"
 tech_mine_living_metal_desc:0 "Miner et traiter le métal vivant est extrêmement difficile, mais une application réussie de l'alliage altérable offre des avantages incomparables."
 tech_mine_betharian:0 "Raffinage de bétharian"
 tech_mine_betharian_desc:0 "Les minéraux de bétharian semblent provenir d'une source unique, mais ils ont été éparpillés à travers la galaxie il y a des millénaires. Les minéraux se trouvent la plupart du temps sous une forme amassée de petits galets, et ils sont hautement inflammables."
 tech_mass_drivers_1:0 "Conducteurs de Masse"
 tech_mass_drivers_1_desc:0 "Ces lanceurs de projectiles électromagnétiques utilisent des aimants pour accélérer à haute vitesse les balles perçantes vers leurs cibles.\n\n"
 tech_mass_drivers_2:0 "Canons électromagnétiques"
 tech_mass_drivers_2_desc:0 "Les canons électromagnétiques ou "coilguns" sont des versions plus puissantes des catapultes, utilisant des spirales électromagnétiques pour accélérer les balles.\n\n"
 tech_mass_drivers_3:0 "Canons électriques"
 tech_mass_drivers_3_desc:0 "La plus récente avancée en matières d'accélérateurs électromagnétiques, les canons électriques ou "railguns" usent deux rails jumeaux parallèles pour tirer des projectiles à une vitesse incroyable.\n\n"
 tech_mass_drivers_4:0 "Canons électriques avancés"
 tech_mass_drivers_4_desc:0 "Une nouvelle version du vénérable "railgun", avec des rails plus solides et un système d'alimentation amélioré." Ces armes sont encore plus puissantes et précises que leurs prédécesseurs.\n\n"
 tech_mass_drivers_5:0 "Canons Gauss"
 tech_mass_drivers_5_desc:0 "Cette version remise au goût du jour du vieux "coilgun" est encore plus destructrice que les derniers modèles de "railguns". Elle est capable de lancer des projectiles avec une précision et des vitesses incroyables.\n\n"
 tech_kinetic_artillery_1:0 "Batterie cinétique"
 tech_kinetic_artillery_1_desc:0 "Une artillerie à très longue portée capable de lancer de puissantes munitions à des distances extrêmes avec une très grande précision.\n\n"
 tech_kinetic_artillery_2:0 "Artillerie cinétique"
 tech_kinetic_artillery_2_desc:0 "Un canon d'artillerie de vaisseau à très longue portée, encore plus puissant, équipé avec un nouveau barillet et un ordinateur de contrôle de feu.\n\n"
 tech_autocannons_1:0 "Autocanons"
 tech_autocannons_1_desc:0 "Des armes balistiques de gros calibre qui tirent des obus explosifs enflammés. L'avantage principal de ces canons est une grande cadence de tir.\n\n"
 tech_autocannons_2:0 "Canons éventreurs"
 tech_autocannons_2_desc:0 "Ces autocanons à la rotative améliorée disposent de systèmes de pistage et de contrôle de tir perfectionnés. Ce qui leur permet de maintenir une cadence de tir encore plus élevée.\n\n"
 tech_autocannons_3:0 "Canons Stormfire"
 tech_autocannons_3_desc:0 "Des autocanons à rotative améliorée, capables de cracher des nuages d'obus perçants et hautement explosifs sur une cible.\n\n"
 tech_flak_batteries_1:0 "Batterie DCA"
 tech_flak_batteries_1_desc:0 "Des batteries de canon qui tirent des obus qui éclatent sur zone et à courte distance. Elles sont particulièrement mortelles pour les petits appareils ennemis, mais peuvent également infliger des dégâts sur de plus grands vaisseaux.\n\n"
 tech_flak_batteries_2:0 "Artillerie DCA"
 tech_flak_batteries_2_desc:0 "Des batteries DCA améliorées, avec de nouveaux obus plus puissants. Elles offrent une excellente défense contre les appareils et missiles ennemis.\n\n"
 tech_missiles_1:0 "Missiles nucléaires"
 tech_missiles_1_desc:0 "Des missiles espace-espace équipés avec des têtes nucléaires à haut rendement. Même si elles sont basées sur une vieille technologie pré-spatiale, ces grossières armes "autonomes après lancement" peuvent être très efficaces à distance.\n\n"
 tech_missiles_2:0 "Missiles fusion"
 tech_missiles_2_desc:0 "Ces missiles espace-espace améliorés disposent d'ogives à fusion et de performances de vol améliorées.\n\n"
 tech_missiles_3:0 "Missiles antimatière"
 tech_missiles_3_desc:0 "Des missiles avancés équipés de puissantes ogives antimatière. Un nouveau système de guidage amélioré leur donne une meilleure chance d'atteindre leurs cibles.\n\n"
 tech_missiles_4:0 "Missiles quantiques"
 tech_missiles_4_desc:0 "La dernière version de missiles espace-espace, cette variante améliorée dispose d'une ogive incroyablement puissante qui puise son énergie du vide d'un point zéro.\n\n"
 tech_missiles_5:0 "Missiles maraudeurs"
 tech_missiles_5_desc:0 "Ces missiles hautement avancés sont équipés d'une IA de pilotage embarquée qui augmente considérablement leurs performances pour traquer et atteindre leurs cibles. \n\n"
 tech_swarmer_missiles_1:0 "Missiles swarmer"
 tech_swarmer_missiles_1_desc:0 "Ces petits missiles sont lancés en salves et ont été spécifiquement conçus pour submerger les systèmes ennemis de défense de points.\n\n"
 tech_swarmer_missiles_2:0 "Missiles whirlwind"
 tech_swarmer_missiles_2_desc:0 "De nouvelles techniques de miniaturisation nous permettront d'équiper les missiles swarmer d'ogives plus puissantes et d'améliorer leurs performances de vol.\n\n"
 tech_torpedoes_1:0 "Torpilles spatiales"
 tech_torpedoes_1_desc:0 "Ces torpilles sont essentiellement de gros missiles à faible vélocité. Elles sont équipées d'ogives encore plus puissantes et de modulateurs de boucliers qui leur permettent de passer sans encombre à travers les écrans énergétiques.\n\n"
 tech_torpedoes_2:0 "Torpilles blindées"
 tech_torpedoes_2_desc:0 "Des torpilles spatiales améliorées enveloppées dans un blindage, pour mieux résister aux défenses de points ennemies. L'enveloppe se fragmente en éclats qui causent des dégâts additionnels lorsque la torpille explose.\n\n"
 tech_torpedoes_3:0 "Torpilles devastator"
 tech_torpedoes_3_desc:0 "Des torpilles avancées disposant d'ogives extrêmement puissantes. Elles disposent d'un design plus élégant, d'un moteur plus rapide et de modulateurs de boucliers améliorés pour passer à travers les écrans énergétiques.\n\n"
 tech_deep_scan:0 "Instruments de balayage en profondeur"
 tech_deep_scan_desc:0 "Unused"
 tech_databank_uplinks:0 "Banque de données en liaison montante"
 tech_databank_uplinks_desc:0 "Des bandes quantiques de haute capacité dédiées aux transferts de banques de données rendent possibles des opérations de recherche virtuellement synchrones à travers de vastes distances."
 tech_improved_databank_uplinks:0 "Miniaturisation en liaison montante"
 tech_improved_databank_uplinks_desc:0 "La miniaturisation des extrémités des transmetteurs permet de les installer en grappes augmentant encore la bande passante."
 tech_basic_science_lab_1:0 "Méthode scientifique"
 tech_basic_science_lab_1_desc:0 "Tester les prédictions des phénomènes observables"
 tech_physics_lab_1:0 "Théorie quantique"
 tech_physics_lab_1_desc:0 "L'exploration de la médiation des forces fondamentales à travers les particules sub-atomiques."
 tech_physics_lab_2:0 "Physique quantique appliquée"
 tech_physics_lab_2_desc:0 "Le comportement apparemment imprévisible de l'infiniment petit altère la façon donc nous considérons les choses plus grandes."
 tech_physics_lab_3:0 "Théorie de l'espace-temps"
 tech_physics_lab_3_desc:0 "Trois dimensions indissociables de la quatrième."
 tech_administrative_ai:0 "IA administrative"
 tech_administrative_ai_desc:0 "Un câblage organisationnel redirigeant la ferveur académique."
 tech_self_aware_logic:0 "Logique de conscience de soi"
 tech_self_aware_logic_desc:0 "Priorisation introspective"
 tech_sentient_ai:0 "IA consciente"
 tech_sentient_ai_desc:0 "Les intelligences en évolution font progresser la science non seulement en tant que sujets de recherche, mais également en tant que chercheurs."
 tech_combat_computers_1:0 "Ordinateurs de combat spécialisés"
 tech_combat_computers_1_desc:0 "Des matrices actives réglées pour des tâches de combat spécifiques augmentent considérablement l'efficacité au combat."
 tech_combat_computers_2:0 "Algorithmes de combat étendus"
 tech_combat_computers_2_desc:0 "De nouvelles avancées dans les algorithmes prédictifs permettent une prise de décisions tactiques améliorée sur le champ de bataille."
 tech_combat_computers_3:0 "Simulations de combat conscientes"
 tech_combat_computers_3_desc:0 "Réaliser des simulations de combat de grande intensité sur des IA conscientes donne de précieuses connaissances quant aux possibilités d'optimisation des techniques d'évaluation des risques."
 tech_pd_tracking_1:0 "Contre-mesures actives"
 tech_pd_tracking_1_desc:0 "La meilleure défense c'est l'attaque."
 tech_pd_tracking_2:0 "Systèmes de soutien interconnectés"
 tech_pd_tracking_2_desc:0 "Un éventail d'armements défensifs se révèle bien plus efficace que des contre-mesures indépendantes."
 tech_pd_tracking_3:0 "Algorithmes prédictifs"
 tech_pd_tracking_3_desc:0 "La prédiction avancée améliore grandement la précision des systèmes de contre-mesures actives."
 tech_synchronized_defences:0 "Défenses synchronisées"
 tech_synchronized_defences_desc:0 "Aligner les paradigmes d'exécution des armes défensives et offensives permet de gagner en efficacité."
 tech_lythuric_gas:1 "Raffinage de gaz lythurique"
 tech_lythuric_gas_desc:0 "Il a été démontré qu'en faibles quantités, ce gaz renforce considérablement l'intégrité des champs de force énergétiques. Il a également un effet engourdissant sur les esprits des créatures qui y sont exposées."
 tech_mine_teldar:0 "Extraction de cristaux Teldar"
 tech_mine_teldar_desc:0 "Les cristaux Teldar exsudent des longueurs d'ondes d'une lumière stiuée en dehors du spectre visible."
 tech_mine_neutronium:0 "Extraction de Neutronium"
 tech_mine_neutronium_desc:0 "Le Neutronium est une substance particulièrement dense composée de neutrons qui peut être forgée pour former un blindage extrêmement résistant."
 tech_mine_dark_matter:0 "Attraction de matière noire"
 tech_mine_dark_matter_desc:0 "Cette substance exotique a de nombreuses propriétés qui semblent défier les lois de la physique. On en trouve des concentrations exploitables près des trous noirs ou dans certaines nébuleuses."
 tech_fission_power:0 "Énergie de fission"
 tech_fission_power_desc:0 "Cette source d'énergie génère de l'électricité à travers une fission induite, mais elle produit également des déchets nucléaires nocifs.\n\n"
 tech_fusion_power:0 "Énergie de fusion"
 tech_fusion_power_desc:0 "Les procédés de fusion nucléaire génèrent énormément d'énergie, et sans la plupart des risques associés à la fission.\n\n"
 tech_cold_fusion_power:0 "Énergie de fusion froide"
 tech_cold_fusion_power_desc:0 "La capacité de maintenir une réaction de fusion à des températures relativement basses permettra la naissance d'une nouvelle génération de réacteurs à fusion.\n\n"
 tech_antimatter_power:0 "Énergie d'antimatière"
 tech_antimatter_power_desc:0 "En exploitant l'énergie produite par l'annihilation matière/antimatière, notre efficacité à produire de l'énergie sera bien meilleure qu'avec la fusion.\n\n"
 tech_zero_point_power:0 "Énergie point zéro"
 tech_zero_point_power_desc:0 "Ces générateurs extraient de l'énergie du vide, et disposent de réserves quasiment sans limites. Il n'existe pas de méthode plus efficace pour générer de l'énergie.\n\n"
 tech_shields_1:0 "Déflecteurs"
 tech_shields_1_desc:0 "Les écrans déflecteurs d'énergie peuvent arrêter une quantité limitée de feu ennemi avant d'entrer en surcharge. Leur principal inconvénient est une consommation excessive d'énergie.\n\n"
 tech_shields_2:0 "Déflecteurs améliorés"
 tech_shields_2_desc:0 "Ces écrans déflecteurs améliorés sont capables d'absorber une puissance de feu bien plus conséquente avant d'entrer en surcharge.\n\n"
 tech_shields_3:0 "Boucliers"
 tech_shields_3_desc:0 "Ces nouveaux générateurs de boucliers représentent la dernière génération d'écrans énergétiques, pour remplacer l'ancienne technologie de déflexion. Ils offrent une protection significativement améliorée.\n\n"
 tech_shields_4:0 "Boucliers avancés"
 tech_shields_4_desc:0 "Un générateur de boucliers amélioré qui produit un champ énergétique encore plus résistant. Seul un feu ennemi nourri et prolongé peut pénétrer cette barrière.\n\n"
 tech_shields_5:0 "Hyper boucliers"
 tech_shields_5_desc:0 "Ces boucliers énergétiques renforcés sont incroyablement résistants. La protection qu'ils octroient est sans pareille.\n\n"
 tech_shield_rechargers_1:0 "Condensateurs de bouclier"
 tech_shield_rechargers_1_desc:0 "Ces condensateurs emmagasinent les surplus d'énergie qui peuvent ensuite être rapidement transférés dans l'éventualité d'une panne du bouclier. Cela permet de grandement améliorer la vitesse à laquelle le bouclier se recharge.\n\n"
 tech_planetary_shield_generator:0 "Boucliers planétaires"
 tech_planetary_shield_generator_desc:0 "Générer un bouclier énergétique solide au sein d'une atmosphère planétaire est un plus grand défi que le faire dans le vide de l'espace, mais il fournit une défense puissante contre les bombardements orbitaux."
 tech_sensors_2:0 "Capteurs gravitiques"
 tech_sensors_2_desc:0 "Ces capteurs ont été réglés pour rechercher les changements gravitationnels dans l'espace, comme ceux que produisent la présence d'un vaisseau stellaire.\n\n"
 tech_sensors_3:0 "Capteurs subspatiaux"
 tech_sensors_3_desc:0 "Des capteurs qui détectent les fluctuations subspatiales laissées dans le sillage des vaisseaux stellaires. Leur sensibilité et leur portée est supérieure à celle des capteurs gravitiques.\n\n"
 tech_sensors_4:0 "Capteurs à tachyon"
 tech_sensors_4_desc:0 "Des capteurs avancés qui reposent sur des rayons tachyons en rotation pour détecter les mouvements de vaisseaux à des distances extrêmes.\n\n"
 tech_orbital_sensor_array:0 "Groupes de capteurs orbitaux"
 tech_orbital_sensor_array_desc:0 "De puissants groupes de capteurs peuvent être ajoutés sur la structure des spatioports orbitaux. Ils fournissent une excellente couverture pour capter les environs d'une région spatiale.\n\n"
 tech_power_plant_1:0 "Condensateurs haute énergie"
 tech_power_plant_1_desc:0 "Des condensateurs capables d'emmagasiner d'énormes quantités d'énergie sont une clé de voûte pour toute civilisation moderne."
 tech_power_plant_2:0 "Modulation de champs"
 tech_power_plant_2_desc:0 "Les champs modulés permettent une production et une rétention améliorée de l'énergie."
 tech_power_plant_3:0 "États énergétiques quantiques"
 tech_power_plant_3_desc:0 "Les principes d'intrication basiques appliqués à la production d'énergie permettent des gains substantiels dans les rendements énergétiques."
 tech_stellar_absorption:0 "Absorption stellaire"
 tech_stellar_absorption_desc:0 "Unused"
 tech_wormhole_generation_1:0 "Trous de ver subspatiaux"
 tech_wormhole_generation_1_desc:0 "En creusant directement à travers le sous-espace, un conduit temporaire peut être établi entre deux points différents de l'espace normal. Voyager entre ces points pourrait être quasiment instantané.\n\n"
 tech_wormhole_generation_2:0 "Matrices de calibration de trou de ver"
 tech_wormhole_generation_2_desc:0 "La création d'un trou de ver stable nécessite du temps et d'incroyables quantités d'énergie, mais le processus peut être simplifié par l'utilisation de calibreurs spéciaux.\n\n"
 tech_wormhole_generation_3:0 "Champs de confinement de trou de ver"
 tech_wormhole_generation_3_desc:0 "Ces champs de confinement permettent la création de trous de ver plus puissants sans risquer de déclencher une cascade d'énergie subspatiale inattendue.\n\n"
 tech_hyper_drive_1:0 "Voyage hyperspatial"
 tech_hyper_drive_1_desc:0 "Comme les filaments d'une toile d'araignée, le royaume extradimensionnel de l'hyperespace court entre les puits de gravité de la majorité des étoiles. Se déplacer plus vite que la lumière est théoriquement possible le long de ces hyperlignes.\n\n"
 tech_hyper_drive_2:0 "Points de rupture des hyperlignes"
 tech_hyper_drive_2_desc:0 "Nous avons identifié l'existence de points dans l'espace où un vaisseau nécessite moins d'énergie pour "ouvrir une brèche" dans une hyperligne. Cela va conduire à une nouvelle génération d'hyper propulseurs.\n\n"
 tech_hyper_drive_3:0 "Sillages de l'hyperespace"
 tech_hyper_drive_3_desc:0 "Une nouvelle génération d'hyper propulseurs capable de se faufiler dans les sillages subspatiaux présents au sein de l'hyperespace. Cela permet une amélioration notable des performances de propulsion.\n\n"
 tech_hyperlane_mapping:0 "Cartographie des hyperlignes"
 tech_hyperlane_mapping_desc:0 "Même si nous ne voyageons pas à travers l'hyperespace, cartographier le réseau étendu des hyperlignes nous donne un net avantage sur ceux qui font ces voyages.\n\n"
 tech_warp_drive_1:0 "Voyage par distorsion"
 tech_warp_drive_1_desc:0 "En enveloppant un vaisseau dans un champ de distorsion et en formant atour de lui une bulle subspatiale, atteindre des vitesses supraluminiques est théoriquement possible.\n\n"
 tech_warp_drive_2:0 "Stabilisateurs de champs de distorsion"
 tech_warp_drive_2_desc:0 "Les techniques de stabilisation améliorées pour les champs de distorsion permettront à nos vaisseaux de voyager plus loin tout en dépensant moins d'énergie.\n\n"
 tech_warp_drive_3:0 "Propulsion par distorsion Ramscoops"
 tech_warp_drive_3_desc:0 "Ces révolutionnaires "ramscoops" sont attachés aux propulseurs par distorsion et fonctionnent comme des collecteurs de particules, pour remplir en carburant les réservoirs d'un vaisseau stellaire.\n\n"
 tech_lasers_1:0 "Lasers rouges"
 tech_lasers_1_desc:0 "Les armes laser envoient des rayons de lumière concentrée sur leurs cibles, occasionnant des dégâts par leur immense chaleur.\n\n"
 tech_lasers_2:0 "Lasers bleus"
 tech_lasers_2_desc:0 "Plus puissants que les lasers rouges, ces variations bleues émettent des radiations électromagnétiques à une longueur d'ondes qui semble bleue ou violette pour la plupart des organiques.\n\n"
 tech_lasers_3:0 "Lasers UV"
 tech_lasers_3_desc:0 "Les lasers ultraviolets sont une version améliorée et plus puissante de leurs prédécesseurs bleus. Précises et destructives, ces armes sont capables d'infliger d'immenses dégâts.\n\n"
 tech_lasers_4:0 "Lasers rayons X"
 tech_lasers_4_desc:0 "Ces lasers ont une longueur d'ondes plus courte que celles des armes basées sur les UV, mais ils sont encore plus dévastateurs.\n\n"
 tech_lasers_5:0 "Lasers gamma"
 tech_lasers_5_desc:0 "La radiation électromagnétique émises par les lasers gamma est d'une fréquence extrêmement élevée. Leur potentiel destructif est sans égal dans le domaine des armes laser.\n\n"
 tech_energy_lance_1:0 "Lances à particules"
 tech_energy_lance_1_desc:0 "Ces lourdes armes énergétiques tirent des rayons concentrés de particules occasionnant des dégâts impressionnants. La taille des réseaux d'émetteurs limite leur utilisation sur de larges tourelles montées.\n\n"
 tech_energy_lance_2:0 "Lances à tachyons"
 tech_energy_lance_2_desc:0 "Une version plus puissante de la lance à particules, cette arme lance un rayon de tachyons d'une puissance immense. Comme son prédécesseur, son utilisation est limitée à de larges tourelles.\n\n"
 tech_plasma_1:0 "Lanceurs de plasma"
 tech_plasma_1_desc:0 "Ces armes éjectent des boules énergétiques de plasma sur leurs cibles. Ces projectiles de plasma sont extrêmement efficaces pour endommager les blindages de vaisseaux.\n\n"
 tech_plasma_2:0 "Accélérateurs de plasma"
 tech_plasma_2_desc:0 "Ces nouveaux accélérateurs lancent des projectiles énergétiques de plasma et disposent de champs de confinement améliorés. Cela permet une déperdition d'énergie moindre lorsque le projectile se déplace dans l'espace vers sa cible.\n\n"
 tech_plasma_3:0 "Canons à plasma"
 tech_plasma_3_desc:0 "La dernière technologie en matière d'armement plasma, ces canons sont des versions entièrement militarisées et améliorées des lanceurs de plasma. Leurs projectiles de plasma sont encore plus mortels.\n\n"
 tech_arc_emitter_1:0 "Émetteurs électriques"
 tech_arc_emitter_1_desc:0 "Des armes puissantes qui lancent un arc de foudre et d'énergie chaotique sur leurs cibles et qui ignorent en partie le blindage et les boucliers.\n\n"
 tech_arc_emitter_2:0 "Émetteurs électriques concentrés"
 tech_arc_emitter_2_desc:0 "Ces émetteurs améliorés sont équipés de lentilles de concentration d'une meilleure qualité, permettant une décharge d'énergie encore plus grande.\n\n"
 tech_disruptors_1:0 "Disrupteurs"
 tech_disruptors_1_desc:0 "Les disrupteurs lancent des carreaux énergétiques qui affaiblissent et détruisent les liens moléculaires qui maintiennent les atomes de la cible ensemble. Ils sont particulièrement efficaces contre les boucliers.\n\n"
 tech_disruptors_2:0 "Disrupteurs ioniques"
 tech_disruptors_2_desc:0 "Ces disrupteurs améliorés lancent des carreaux de particules ioniques encore plus destructeurs sur leurs cibles.\n\n"
 tech_disruptors_3:0 "Disrupteurs phasés"
 tech_disruptors_3_desc:0 "Des disrupteurs à très haut rendement qui tirent des charges énergétiques quantiques causant des dégâts incroyables à quiconque a la malchance d'être pris dans la zone d'effet.\n\n"
 tech_energy_torpedoes_1:0 "Torpilles à protons"
 tech_energy_torpedoes_1_desc:0 "Ces torpilles énergétiques consistent en des protons fortement concentrés, et sont capables de pénétrer complètement des écrans de déflexion ou des systèmes de boucliers.\n\n"
 tech_energy_torpedoes_2:0 "Torpilles à neutrons"
 tech_energy_torpedoes_2_desc:0 "Des torpilles énergétiques améliorées qui favorisent les neutrons plutôt que les protons pour leur puissance destructive. Comme leurs prédécesseurs, elles ne peuvent pas être stoppées par les boucliers énergétiques.\n\n"
 tech_eco_simulation:0 "Hydroponique"
 tech_eco_simulation_desc:0 "À grande échelle, les fermes hydroponiques permettant la fabrication de produits riches en nutriments favorisent la croissance de la population, sans réel impact sur l'environnement.\n\n"
 tech_hydroponics:0 "Simulation éco"
 tech_hydroponics_desc:0 "Les techniques hydroponiques peuvent être améliorées moyennant la création de fermes dotées d'atmosphères uniques, simulant les différents écosystèmes. Il est ainsi possible de produire des aliments enrichis en nutriments.\n\n"
 tech_gene_crops:0 "Culture génétique"
 tech_gene_crops_desc:0 "L'ingénierie génétique des cultures permet d'accroître le rendement et d'améliorer le goût, de même que les niveaux nutritifs.\n\n"
 tech_nutrient_replication:0 "Réplication de nutriments"
 tech_nutrient_replication_desc:0 "Le processus de réplication synthétique des cultures génère beaucoup de déchets pour une petite quantité de produit fini, mais améliore également le rendement agricole.\n\n"
 tech_engos_vapor:0 "Raffinage de vapeur Engos"
 tech_engos_vapor_desc:1 "Stimulant naturel qui aide toutes les formes de vie à s'adapter et à évoluer. C'est aussi un puissant conducteur pour les armes énergétiques.\n\n"
 tech_pitharan_dust:0 "Raffinage de poussière Pitharane"
 tech_pitharan_dust_desc:1 "Cette poussière est un stimulant naturel que l'on trouve sur certains mondes. Elle a un effet apaisant sur la plupart des êtres vivants et peut être utilisée pour maîtriser pacifiquement les individus hostiles.\n\n"
 tech_mine_zro:0 "Distillation de Zro"
 tech_mine_zro_desc:0 "Aérosol extrêmement rare constitué de particules exotiques. Il s'est déposé sur certains mondes suite à des impacts de météores, mais sa véritable origine demeure un mystère. S'il est ingéré par des individus aux pouvoirs psioniques, le zro agit comme une drogue très puissante (et addictive) qui améliore les capacités PSI.\n\n"
 tech_biolab_1:0 "Études de biodiversité"
 tech_biolab_1_desc:0 "Étudier les différentes formes de vie qui apparaissent dans notre monde nous permet de mieux comprendre qui nous sommes ainsi que les êtres vivants qui nous entourent.\n\n"
 tech_biolab_2:0 "Xénobiologie"
 tech_biolab_2_desc:0 "Étudier les formes de vie des autres mondes, et au-delà, nous permet de comprendre des aspects fondamentaux de la biologie précédemment inaccessibles.\n\n"
 tech_biolab_3:0 "Secrets de la vie"
 tech_biolab_3_desc:0 "Étudier les formes de vie multiples nous permet d'en savoir plus sur tous les êtres vivants. Les composantes de base de la vie.\n\n"
 tech_alien_life_studies:1 "Xénologie"
 tech_alien_life_studies_desc:0 "Étudier la faune des autres mondes permet d'en savoir plus sur les comportements aliens ainsi que d'identifier et de domestiquer des entités dociles.\n\n"
 tech_colonization_1:0 "Protocoles nouveaux mondes"
 tech_colonization_1_desc:0 "Calculer les ressources et le matériel requis pour établir une colonie planétaire nous permet de faire monter à bord d'immenses "vaisseaux-arches" de courageux pionniers, assurés de survivre au voyage interstellaire et de rejoindre un nouveau monde.\n\n"
 tech_colonization_2:0 "Filtration atmosphérique"
 tech_colonization_2_desc:0 "En ajustant le filtrage atmosphérique à chaque site afin de mieux filtrer les éléments indésirables, il sera peut-être possible d'améliorer les conditions de vie dans les colonies.\n\n"
 tech_colonization_3:0 "Adaptation à un environnement hostile"
 tech_colonization_3_desc:0 "L'étude approfondie des environnements toxiques détectés sur d'autres planètes permet de limiter les difficultés rencontrées quotidiennement par les colons qui vivent dans des mondes étrangers.\n\n"
 tech_free_enterprises:0 "Entreprises libres"
 tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives:0 "Initiatives de frontières"
 tech_frontier_initiatives_desc:0 "Utiliser les relations entre le secteur privé et le gouvernement, moyennant des subventions aux bons investisseurs, favorise les initiatives privées en matière de colonisation."
 tech_frontier_traditions:0 "Traditions de frontières"
 tech_frontier_traditions_desc:0 "Un esprit de pionnier se manifeste dans les priorités de la construction orbitale.\n\n"
 tech_frontier_collectives:0 "Collectifs de frontières"
 tech_frontier_collectives_desc:0 "L'histoire a démontré que les collectifs constituent la plus efficace structure sociale des enclaves des colons.\n\n"
 tech_frontier_commissars:0 "Commissaires aux frontières"
 tech_frontier_commissars_desc:0 "Les études indiquent qu'un contrôle social des plus rigoureux peut contribuer à une meilleure résistance des jeunes colonies.\n\n"
 tech_cryostasis:0 "Cryostase"
 tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1:0 "Subjugation xéno écologique"
 tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2:0 "Contrôle environnemental"
 tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1:0 "Économie interstellaire"
 tech_reveal_luxuries_1_desc:0 ""
 tech_reveal_luxuries_2:0 "Marchés galactiques"
 tech_reveal_luxuries_2_desc:0 ""
 tech_terrestrial_sculpting:0 "Sculpture terrestre"
 tech_terrestrial_sculpting_desc:0 "Il n'existe pas de solution au problème de remodelage macroscalaire des croûtes planétaires, si ce n'est de plus grandes truelles et systèmes de forage déployés en orbite.\n\n"
 tech_atmospheric_manipulation:0 "Manipulation atmosphérique"
 tech_atmospheric_manipulation_desc:0 "Les régulateurs d'humidité et les unités de dispersion chimiques sont la première étape d'une atmosphère fondamentalement modifiée.\n\n"
 tech_genome_mapping:0 "Cartographie du génome"
 tech_genome_mapping_desc:0 "La cartographie du génome d'un individu via le séquençage de son ADN ouvre la voie à des traitements et thérapies adaptés.\n\n"
 tech_epigenetic_triggers:0 "Déclics épigénétiques"
 tech_epigenetic_triggers_desc:0 "Les techniques avancées de méthylation de l'ADN permettent de considérablement modifier les génomes arbitraires.\n\n"
 tech_cloning:0 "Clonage"
 tech_cloning_desc:0 "Les découvertes réalisées dans les domaines de l'énucléation et de la technologie des matrices artificielles permettent de produire en masse des individus basés sur le même modèle génétique.\n\n"
 tech_gene_banks:0 "Banques de gênes"
 tech_gene_banks_desc:0 "Les banques de gènes filtrent et organisent les génomes à déployer dans les clones.\n\n"
 tech_gene_seed_purification:0 "Purification de graines génétiques"
 tech_gene_seed_purification_desc:0 "Les techniques de purification des nucléotides permettent d'isoler et de raffiner les caractéristiques génétiques les plus souhaitables.\n\n"
 tech_morphogenetic_field_mastery:0 "Maîtrise des champs morphogénétiques"
 tech_morphogenetic_field_mastery_desc:0 "Depuis ses balbutiements en tant qu'entreprise pharmaceutique, notre plus grande compréhension du champ morphogénétique permet des interfaces directes et subconscientes avec des unités organiques.\n\n"
 tech_gene_tailoring:0 "Façonnage des gênes"
 tech_gene_tailoring_desc:0 "La mise à disposition d'outils de modification génétique aura des effets positifs sur notre développement en tant qu'espèce.\n\n"
 tech_gene_expressions:0 "Expressions génétiques ciblées"
 tech_gene_expressions_desc:0 "Surveillance plus étroite de l'ARN et de la production de protéines au niveau cellulaire.\n\n"
 tech_selected_lineages:0 "Lignées sélectionnées"
 tech_selected_lineages_desc:0 "Une planification rigoureuse de la reproduction doit être encouragée pour utiliser à bon escient nos précieux héritages génétiques.\n\n"
 tech_capacity_boosters:0 "Amplificateurs de capacité"
 tech_capacity_boosters_desc:0 "Nous ne laissons rien au hasard, quel qu'en soit le coût. Moyennant la curation rigoureuse des banques d'ADN, nous façonnons les leaders de demain.\n\n"
 tech_regenerative_hull_tissue:0 "Tissu de coque régénératif"
 tech_regenerative_hull_tissue_desc:0 "Une version génétiquement modifiée d'une bactérie basée sur le silicone pourrait potentiellement être manipulée pour régénérer les matériaux non organiques.\n\n"
 tech_doctrine_fleet_size_1:0 "Doctrine : Combat spatial"
 tech_doctrine_fleet_size_1_desc:0 "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manœuvres.\n\n"
 tech_doctrine_fleet_size_2:0 "Doctrine : Formations relatives"
 tech_doctrine_fleet_size_2_desc:0 "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manœuvres.\n\n"
 tech_doctrine_fleet_size_3:0 "Doctrine : Guerre interstellaire"
 tech_doctrine_fleet_size_3_desc:0 "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manœuvres.\n\n"
 tech_doctrine_fleet_size_4:0 "Doctrine : Modèles de flotte fluide"
 tech_doctrine_fleet_size_4_desc:0 "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manœuvres.\n\n"
 tech_doctrine_fleet_size_5:0 "Doctrine : Formation de bataille en armada"
 tech_doctrine_fleet_size_5_desc:0 "Une adaptation progressive à la réalité du combat spatial nous permettra de coordonner efficacement de plus grandes manœuvres.\n\n"
 tech_interstellar_fleet_traditions:0 "Traditions de flotte interstellaire"
 tech_interstellar_fleet_traditions_desc:0 "Un corpus des connaissances portant sur les comportements au combat ne sert à rien si son utilisation n'est pas régie par un puissant code.\n\n"
 tech_doctrine_fleet_support:0 "Doctrine : Soutien de flotte"
 tech_doctrine_fleet_support_desc:0 "Face à la multiplication des expéditions extrasolaires, il apparaît important d'offrir une relève planétaire aux flottes qui en reviennent.\n\n"
 tech_doctrine_refit_standards:0 "Doctrine : Critères de réarmement"
 tech_doctrine_refit_standards_desc:0 "La normalisation des flux de travail liés à l'amélioration et à la modification des composants des vaisseaux permet de renforcer leur efficacité.\n\n"
 tech_doctrine_command_matrix:0 "Doctrine : Matrice de commandement"
 tech_doctrine_command_matrix_desc:0 "Restructurer la chaîne de commandement et choisir les interdépendances entre officiers renforce la réactivité des flottes et réduit leurs coûts.\n\n"
 tech_centralized_command:0 "Commandement centralisé"
 tech_centralized_command_desc:0 "Créer des QG dédiés à tous les niveaux des opérations militaires renforce l'efficacité des flottes et pose de meilleures bases en matière d'entraînement militaire ultérieur.\n\n"
 tech_combat_training:0 "Entraînement au combat"
 tech_combat_training_desc:0 "Un programme d'entraînement plus intensif des nouvelles recrues, avec scénarios de combat réalistes, les prépare mieux aux opérations de terrain.\n\n"
 tech_psionic_theory:0 "Théorie psionique"
 tech_psionic_theory_desc:0 "Sous bien des aspects, l'esprit est le reflet de l'univers, un microcosme. Toutes les espèces n'accéderont peut-être pas à ces informations, mais leur esprit est plus puissant que tout autre instrument.\n\n"
 tech_telepathy:0 "Télépathie"
 tech_telepathy_desc:0 "Pleinement adapté aux fondamentaux du psionisme, l'esprit peut entrer en contact avec d'autres individus pour se renforcer.\n\n"
 tech_transcendent_thought:0 "Pensées transcendantes"
 tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "Interface de précognition"
 tech_precognition_interface_desc:0 "Les avancées réalisées dans le domaine du psionisme ouvrent la voie à la création d'ordinateurs de combat capables de lire et d'analyser les agents télépathiques préalablement à leur traitement cognitif.\n\n"
 tech_psi_jump_drives:0 "Propulseurs de saut Psi"
 tech_psi_jump_drives_desc:0 "Le propulseur de saut psi exploite les énergies psi émises par l'équipage pour entraîner le vaisseau au travers de l'étoffe de la réalité, le faisant ainsi "sauter" instantanément de vastes distances.\n\n"
 tech_xeno_outreach:0 "Portée xéno"
 tech_xeno_outreach_desc:0 "La complexité du commerce interstellaire s'apparente à celle de toute autre transaction, mais intervient sur une échelle qui éclipse l'histoire commerciale de la plupart des civilisations antérieures à l'ère supra-luminique.\n\n"
 tech_xeno_relations:0 "Relations xéno"
 tech_xeno_relations_desc:0 "La complexité de la diplomatie interstellaire implique que des liens soient tissés avec les puissances étrangères afin d'atteindre ses objectifs.\n\n"
 tech_xeno_supremacy:0 "Suprématie xéno"
 tech_xeno_supremacy_desc:1 "Nous naviguons sur le terrain miné de la dynamique des puissances galactiques avec un seul objectif : prendre le dessus."
 tech_xeno_diplomacy:0 "Diplomatie xéno"
 tech_xeno_diplomacy_desc:1 "Faire progresser notre compréhension des interactions - et des manipulations - envers le xéno est une étape nécessaire si nous désirons former des alliances interstellaires plus durables.\n\n"
 tech_galactic_ambitions:0 "Ambitions galactiques"
 tech_galactic_ambitions_desc:1 "Réduisez le coût de demande de guerre §HCession de planète§! et §HCession d'avant-poste frontalier§!.\n\n"
 tech_manifest_destiny:0 "Destin manifeste"
 tech_manifest_destiny_desc:1 "Nous devons avoir le courage de prendre notre destin en mains et rendre possible ce qui devait en être ainsi.\n\nRéduit considérablement le coût de demande de guerre pour la cession d'une planète et d'une station militaire."
 tech_planetary_unification:0 "Unification planétaire"
 tech_planetary_unification_desc:1 "D'anciennes tribus belligérantes, et nations historiquement en conflit, sont désormais unifiées en un empire. Nous ne devons pas nous effondrer. Nous ne pouvons pas nous le permettre.\n\n"
 tech_adaptive_bureaucracy:0 "Bureaucratie adaptative"
 tech_adaptive_bureaucracy_desc:1 "Les progrès que nous avons réalisés appellent une forme nouvelle et plus vivante d'administration, qui doit faciliter plutôt que ralentir nos desseins.\n\n"
 tech_colonial_centralization:0 "Centralisation coloniale"
 tech_colonial_centralization_desc:1 "Des cadres robustes pour la gouvernance locale, créés au cas par cas, pour satisfaire les besoins de chaque colonie.\n\n"
 tech_galactic_administration:0 "Administration galactiques"
 tech_galactic_administration_desc:1 "Les besoins administratifs d'un empire stellaire sont aussi nombreux qu'ils sont complexes. Nous nous montrerons à la hauteur.\n\n"
 tech_living_state:0 "L'état du vivant"
 tech_living_state_desc:1 "L'empire vit, l'empire respire. Nous pouvons maquiller son corps, mais la main gauche n'a pas à savoir ce que fait la main droite.\n\n"
 tech_collective_self:0 "La conscience collective"
 tech_collective_self_desc:1 "Trouver les aspects du soi au sein du groupe est naturel et inévitable ; au final ces aspects partagés doivent être plus valorisés que les identités individuelles.\n\n"
 tech_ethical_equations:0 "Équations éthiques"
 tech_ethical_equations_desc:0 "Limiter les libertés d'autrui tout en préservant les nôtres peut nécessiter une gymnastique mentale inhabituelle, une prouesse que nous sommes désormais plus aptes à réaliser.\n\n"
 tech_neural_implants:0 "Implants neuronaux"
 tech_neural_implants_desc:1 "La connaissance n'est pas beaucoup plus que le traitement des stimuli sensoriels. Elle peut être altérée."
 tech_inhibitor_releases:0 "Soupapes de libération des inhibitions"
 tech_inhibitor_releases_desc:0 ""
 tech_colonial_affairs:0 "Affaires coloniales"
 tech_colonial_affairs_desc:1 "Établir des infrastructures administratives locales est vital pour la survie de nos colonies."
 tech_artificial_moral_codes:0 "Codes moraux artificiels"
 tech_artificial_moral_codes_desc:1 "Ce sont les circonstances qui dictent la morale. Définir les circonstances, et nos postures éthiques est un argile qui attend d'être modelés par nos mains."
 tech_synthetic_thought_patterns:0 "Schémas de pensée synthétique"
 tech_synthetic_thought_patterns_desc:2 "Penser en dehors des sentiers battus ne fait que nous amener sur d'autres sentiers simplement moins balisés."
 tech_will_to_power:0 "La Volonté de Puissance"
 tech_will_to_power_desc:1 "Puisque la force est simplement la capacité d'imposer sa volonté sur d'autres, la force de volonté est une prophétie auto-réalisatrice."
 tech_xeno_integration:0 "Intégration xéno"
 tech_xeno_integration_desc:1 "À partir de composants disparates, nous construisons un tout meilleur que la somme de ses parties.\n\n"
 tech_pirate_starting:0 "Technologie pirate"
 tech_pirate_starting_desc:0 " "
