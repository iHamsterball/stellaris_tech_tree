 tech_cruiser_yard:0 "Comportements standardisés des croiseurs"
 tech_cruiser_yard_desc:0 "Établir de nouvelles normes de modelage et de construction de croiseurs améliore considérablement le pipeline de production.\n\n"
 tech_battleship_yard:0 "Comportements standardisés des cuirassés"
 tech_battleship_yard_desc:0 "Établir de nouvelles normes sur la manière dont nous concevons et construisons d'imposants cuirassés améliore considérablement leur vitesse d'assemblement.\n\n"
 tech_droid_workers:0 "Droïdes"
 tech_droid_workers_desc:0 "Des ouvriers robotiques améliorés, ces unités ont une portée de déplacement améliorée, proche de celle de la majorité des organiques. Leurs processeurs neuronaux ont également été grandement améliorés.\n\n"
 tech_synthetic_workers:0 "Synthétiques"
 tech_synthetic_workers_desc:0 "Des robots très sophistiqués plus forts, plus rapides et plus durables que la majorité des organiques. Avec leurs processeurs neuronaux améliorés, ils sont parfaitement capables d'opérer en indépendance.\n\n"
 tech_synthetic_leaders:0 "Matrice de personnalité synthétique"
 tech_synthetic_leaders_desc:0 "Équipés d'une personnalité, les synthétiques pourront finalement être capables d'interagir socialement sur un pied d'égalité avec le reste de nos citoyens. Quelques unités pourraient même endosser des rôles de dirigeants.\n\n"
 tech_mineral_processing_1:0 "Traitement des minéraux"
 tech_mineral_processing_1_desc:0 "Un traitement optimal des matériaux minés nous a permis d'atteindre de nouveaux paliers en termes d'efficacité."
 tech_mineral_processing_2:0 "Traitement avancé des minéraux"
 tech_mineral_processing_2_desc:0 "Le traitement à deux étapes de minéraux pseudo-raffinés permet un stockage et un transport plus efficaces."
 tech_mine_orillium:0 "Extraction d'orillium"
 tech_mine_orillium_desc:0 "Les faisceaux de stabilisation permettent une extraction relativement sûre des minerais d'orillium volatiles.\n\n"
 tech_global_research_initiative:0 "Initiative de recherche globale"
 tech_global_research_initiative_desc:0 "Offre de réserves de ressources globalisées et de subventions de recherche plus souples."
 tech_cryostasis_1:0 "Vaisseaux contrôlés par IA"
 tech_cryostasis_1_desc:0 "En donnant le contrôle du vaisseau de colonisation à une intelligence artificielle, l'équipage et les colons peuvent être placés en sommeil profond."
 tech_cryostasis_2:0 "Vaisseaux de colonisation conscients"
 tech_cryostasis_2_desc:0 "Les systèmes suffisamment avancés sont capables de s'optimiser s'ils savent pourquoi ils ont été créés."
 tech_power_hub_1:0 "Gestion globale de l'énergie"
 tech_power_hub_1_desc:0 "Les installations d'équilibrage de charge peuvent grandement améliorer la stabilité des grilles locales et réalimenter les condensateurs centralisés avec l'excédent d'énergie."
 tech_power_hub_2:0 "Réseau électrique planétaire"
 tech_power_hub_2_desc:0 "Une grille remodelée et unifiée réduit les pertes énergétiques sur la distance."
 tech_jump_drive_1:0 "Propulseur de bond"
 tech_jump_drive_1_desc:0 "Véritable prouesse technologique, le propulseur de saut agit sur le continuum espace-temps local avant de le rendre quantiquement similaire à celui de la destination cible. Ainsi, le vaisseau semble quasi instantanément "sauter" de système en système.\n\n"
 tech_psi_jump_drive_1:0 "Propulseur de bond Psi"
 tech_psi_jump_drive_1_desc:0 "Le propulseur de saut psi exploite les énergies psi émises par l'équipage pour entraîner le vaisseau au travers de l'étoffe de la réalité, le faisant ainsi "sauter" instantanément de vastes distances.\n\n"
 tech_xeno_zoo:0 "Zoo xéno"
 tech_xeno_zoo_desc:0 "Après avoir étudié différentes formes de vie aliens et compris les risques potentiels inhérents à leur maîtrise, nous devrions pouvoir recueillir des spécimens vivants que nous exposerions.\n\n"
 tech_orbital_hydroponics:0 "Hydroponies orbitales"
 tech_orbital_hydroponics_desc:0 "Les défis inhérents aux cultures zéro gravité sont relativement uniques, mais pas insurmontables.\n\n"
 tech_arctic_colonization:0 "Colonisation de l'arctique"
 tech_arctic_colonization_desc:0 "Des abris spécialisés et des systèmes vitaux adaptifs permettent l'implantation de colonies sous des climats aliens.\n\n"
 tech_tundra_colonization:0 "Colonisation de la toundra"
 tech_tundra_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "Colonisation de l'océan"
 tech_arid_colonization:0 "Colonisation aride"
 tech_arid_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "Colonisation tropicale"
 tech_tropical_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "Colonisation du désert"
 tech_desert_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "Colonisation continentale"
 tech_continental_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_frontier_health:0 "Santé des frontières"
 tech_frontier_health_desc:0 "La colonisation des mondes aliens a ouvert la voie à de nouvelles recherches biomédicales.\n\n"
 tech_paradise_dome:0 "Dôme du paradis"
 tech_paradise_dome_desc:0 "$building_paradise_dome_desc$"
 tech_galactic_benevolence:0 "Bienveillance galactique"
 tech_galactic_benevolence_desc:0 "Nos peuples sont unis et forts, et leurs chefs bienfaisants. Parfois la populace a besoin qu'on lui rappelle cet état de fait."
 tech_hyper_entertainment_forum:0 "Forum d'hyper divertissement"
 tech_hyper_entertainment_forum_desc:0 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "Simulations de combat virtuel"
 tech_virtual_combat_arena_desc:0 "L'avènement de programmes précis d'émulation de la douleur va enfin permettre de créer un pont entre le virtuel et le réel."
 tech_purity_campaigns:0 "Campagnes de pureté"
 tech_purity_campaigns_desc:0 "Une célébration de la pureté, qu'elle soit de l'esprit, du corps ou de l'objectif - en fonction du but que nous désirons atteindre."
 tech_galactic_markets:0 "Marchés galactiques"
 tech_galactic_markets_desc:0 "$building_galactic_stock_exchange_desc$"
 tech_repeatable_improved_tile_mineral_output:0 "Comportements d'extraction"
 tech_repeatable_improved_tile_mineral_output_desc:0 "Des changements dans la façon dont les gisements de minéraux sont évalués, les uns par rapport aux autres, permettent des méthodes de forage plus efficaces.\n\n"
 tech_repeatable_improved_military_station_damage:0 "Comportements de tirs synchronisés"
 tech_repeatable_improved_military_station_damage_desc:0 "Relier les systèmes d'armes de manière à tirer des salves espacées augmente progressivement les dégâts infligés par les stations militaires.\n\n"
 tech_repeatable_improved_military_station_health:0 "Couches de noyaux fortifiées"
 tech_repeatable_improved_military_station_health_desc:0 "Les couches de blindage supplémentaires de la structure elle-même améliore la résistance des stations militaires.\n\n"
 tech_repeatable_improved_ship_health:0 "Intégrité de coque"
 tech_repeatable_improved_ship_health_desc:0 "Repousser les limites de la compartimentation des espaces de bord permet aux vaisseaux d'encaisser plus de dégâts avant que l'intégrité de leur coque ne soit menacée.\n\n"
 tech_repeatable_improved_armor_output:0 "Compression de la matière"
 tech_repeatable_improved_armor_output_desc:0 "La compression de matériaux adaptés pour en faire des formes ultra denses est un moyen économique et efficace d'améliorer leur capacité à absorber les impacts des armes.\n\n"
 tech_repeatable_weapon_type_explosive_damage:0 "Contrôle du rendement thermodynamique"
 tech_repeatable_weapon_type_explosive_damage_desc:0 "À l'aide d'une réaction chimique étroitement contrôlée par des microprocesseurs de cartes-missiles, la détonation des ogives est adaptée aux conditions locales pour en optimiser les effets.\n\n"
 tech_repeatable_weapon_type_explosive_fire_rate:0 "Amorceurs miniaturisés"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:0 "Les avancées réalisées dans le domaine de la miniaturisation permettent de charger et de décharger rapidement les charges offensives propulsées par roquettes.\n\n"
 tech_repeatable_weapon_type_kinetic_damage:0 "Munitions haute densité"
 tech_repeatable_weapon_type_kinetic_damage_desc:0 "Des balles ultra denses peuvent perforer les boucliers projetés les plus résistants.\n\n"
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "Efficacité de chargeur"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:0 "De petites avancées techniques combinées aux routines de bord améliorées pour manipuler les munitions permettent d'optimiser considérablement la cadence de tir.\n\n"
 tech_repeatable_improved_tile_energy_output:0 "Superconductivité appliquée"
 tech_repeatable_improved_tile_energy_output_desc:0 "De petites améliorations en termes d'efficacité des transmissions contribuent à réduire considérablement la perte d'énergie globale.\n\n"
 tech_repeatable_improved_shield_output:0 "Harmoniques de bouclier"
 tech_repeatable_improved_shield_output_desc:0 "Les mécanismes de base des vaisseaux sont complexes, mais peuvent être ajustés et améliorés de plusieurs manières.\n\n"
 tech_repeatable_weapon_type_energy_damage:0 "Réseau de capteurs focalisés"
 tech_repeatable_weapon_type_energy_damage_desc:0 "Optimiser la cadence de tir des armes laser pourrait occuper l'élite du génie de toutes les planètes pendant des siècles.\n\n"
 tech_repeatable_weapon_type_energy_fire_rate:0 "Refroidisseur éclair"
 tech_repeatable_weapon_type_energy_fire_rate_desc:0 "De nouveaux développements en matière de refroidissement technique apparaissent régulièrement, améliorant la stabilité et l'efficacité de nos systèmes d'armes sans que ces derniers n'explosent sur les vaisseaux qui les transportent.\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_damage:0 "Intercepteur synaptiques"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:0 "Augmenter la vitesse à laquelle les pilotes de chasse traitent et agissent sur les données de positionnement de l'ennemi élève les vaisseaux de combat au sein de la chaîne alimentaire.\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_rate:0 "Recycleurs de chaleur"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:0 "Utiliser l'excédent de chaleur des décharges d'armes pour amorcer les munitions chargées augmente la cadence de tir des arsenaux des vaisseaux de combat.\n\n"
 tech_repeatable_improved_planet_sensor_range:0 "Amplificateurs de signaux planétaires"
 tech_repeatable_improved_planet_sensor_range_desc:0 "Alors que nos flottes s'aventurent toujours plus loin de notre monde ancestral, les limites de nos capteurs sont sans cesse repoussées.\n\n"
 tech_repeatable_reduced_building_cost:0 "Analyse gravitationnelle"
 tech_repeatable_reduced_building_cost_desc:0 "Les modèles de calcul de plus en plus puissants dont nous disposons nous permettent d'adapter les projets de construction individuels aux conditions gravitationnelles planétaires et locales.\n\n"
 tech_repeatable_reduced_building_time:0 "Algorithmes d'assemblage"
 tech_repeatable_reduced_building_time_desc:0 "L'application de la théorie des jeux et des énigmes pourrait grandement optimiser la construction et l'assemblage modulaires.\n\n"
 tech_repeatable_improved_tile_food_output:0 "Cultures transgéniques"
 tech_repeatable_improved_tile_food_output_desc:0 "Les cultures transgéniques offrent les éléments nutritionnels de diverses cultures classiques dans un même package.\n\n"
 tech_repeatable_improved_sector_cap:0 "Protocoles de communication"
 tech_repeatable_improved_sector_cap_desc:0 "Les canaux de communication supra-luminiques favorisent une gestion administrative plus cohérente.\n\n"
 tech_repeatable_improved_core_system_cap:0 "Efficacité administrative"
 tech_repeatable_improved_core_system_cap_desc:1 "Revoir la structure d'encadrement qui relie les principaux mondes à la capitale peut alléger le fardeau administratif et les goulots d'étranglement qui apparaissent fréquemment au sein d'un empire naissant.\n\n"
 tech_repeatable_improved_leader_cap:0 "Gestion consciente des ressources"
 tech_repeatable_improved_leader_cap_desc:0 "Le concept de gestion des individus en tant que ressources au sein de plus vastes systèmes de production doit impérativement gagner en souplesse car les possibles natures des individus gérés n'ont de cesse de se multiplier.\n\n"
 tech_repeatable_reduced_leader_cost:0 "Acquisition de talent"
 tech_repeatable_reduced_leader_cost_desc:0 "Les programmes de propagandes et de subtiles manipulations des registres économiques font baisser le coût à l'emploi des leaders de premier rang."
 tech_repeatable_improved_edict_length:0 "Diffusions de proclamation"
 tech_repeatable_improved_edict_length_desc:0 "Des campagnes d'information plus agressives améliorent la réceptivité de la population en matière de décrets.\n\n"
 tech_repeatable_improved_army_damage:0 "Conditionnement agressif"
 tech_repeatable_improved_army_damage_desc:0 "Réitérer le régime de conditionnement standard des troupes au sol les rend plus efficaces en situation de combat direct.\n\n"
 tech_repeatable_improved_army_health:0 "Tempérances nerveuses"
 tech_repeatable_improved_army_health_desc:0 "L'ajustement précis des récepteurs de douleur permet aux soldats de se battre malgré des blessures précédemment considérées comme débilitantes.\n\n"
 tech_repeatable_improved_leader_life_span:0 "Revitalisation cellulaire"
 tech_repeatable_improved_leader_life_span_desc:0 "Le recours à des traitements périodiques de revitalisation cellulaire permet de maintenir les leaders alertes et actifs au-delà de l'espérance de vie classique.\n\n"
 tech_repeatable_improved_border_range:0 "Transmissions de propagande"
 tech_repeatable_improved_border_range_desc:0 "Les transmissions non codées signalant nos revendications sur les systèmes voisins constituent un outil de politique étrangère aussi simple qu'efficace.\n\n"
 tech_repeatable_improved_slave_mineral_output:0 "Régime stimulant"
 tech_repeatable_improved_slave_mineral_output_desc:0 "Des régimes chimiquement optimisés destinés aux travailleurs asservis permet à ceux-ci de dépasser les prévisions en matière de courbes de productivité."
 tech_ocean_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_crystal_armor_1:0 "Placage de cristaux imprégnés"
 tech_crystal_armor_1_desc:0 "En imprégnant nos blindages de matière cristalline, nous pouvons prolonger la durée de vie des coques de protection de nos vaisseaux.\n\n"
 tech_crystal_armor_2:0 "Placage de cristaux forgés"
 tech_crystal_armor_2_desc:0 "Introduire de la matière cristalline dans le processus de forgeage améliore les qualités ultra dures des métaux imprégnés dans du cristal.\n\n"
 tech_mining_network_4:0 "Isolement minéral"
 tech_mining_network_4_desc:0 "La spectrométrie avancée combine des techniques de fracturation hydraulique et de rinçage chimique pour exploiter rapidement les gisements situés à la surface et à mi-profondeur.\n\n"
 tech_aura_nanobot:0 "Assembleurs de nanobots"
 tech_aura_minefield:0 "Mines de proximité"
 tech_power_plant_4:0 "Manipulation de champs quantiques"
 tech_power_plant_4_desc:0 "Superposition quantique de bobines énergétiques, simultanément drainées et chargées."
 tech_shield_recharge_aura_1:0 "Champs de condensateurs"
 tech_shield_recharge_aura_1_desc:0 "Les champs localisés de particules chargées peuvent alimenter des condensateurs de bouclier appauvris.\n\n"
 tech_aura_shield_dampener:0 "Refroidisseurs de boucliers"
 tech_aura_quantum_destabilizer:0 "Déstabilisateur quantique"
 tech_aura_quantum_destabilizer_desc:0 "Les déstabilisateurs quantiques agissent sur le champ quantique local et perturbent les systèmes de visée critiques des vaisseaux hostiles.\n\n"
 tech_extradimensional_weapon_1:0 "Armement extradimensionnel"
 tech_extradimensional_weapon_1_desc:0 "L'application des principes de manipulation énergétique en 5D aux plans dimensionnels inférieurs permet de créer de redoutables armes énergétiques.\n\n"
 tech_mining_drone_weapon_1:0 "Lasers de drones miniers"
 tech_mining_drone_weapon_1_desc:0 "La combinaison de puissantes lentilles et d'une fréquence de tir oscillante permet de créer des lasers suffisamment puissants pour exploiter les astéroïdes ou abattre les vaisseaux hostiles.\n\n"
 tech_space_cloud_weapon_1:0 "Conduits de foudre"
 tech_space_cloud_weapon_1_desc:0 "Les nuages spatiaux utilisent les courants électriques générés par les gaz denses dont est principalement constitué leur noyau pour libérer des éclairs de plasma en fusion. L'utilisation de la même composition gazeuse et d'un conduit spécifique créent de puissantes armes foudroyantes.\n\n"
 tech_blue_crystal_weapon_1:0 "Condensateurs de cristaux bleus"
 tech_blue_crystal_weapon_1_desc:0 "Les corps prismatiques des entités cristallines stockent des radiations stellaires capables d'émettre des faisceaux similaires à des lasers. En nous appuyant sur un schéma prismatique de type saphir, nous pouvons fabriquer des condensateurs laser produisant de l'énergie à une longueur d'onde similaire.\n\n"
 tech_green_crystal_weapon_1:0 "Condensateurs de cristaux verts"
 tech_green_crystal_weapon_1_desc:0 "Les corps prismatiques des entités cristallines stockent des radiations stellaires capables d'émettre des faisceaux similaires à des lasers. En nous appuyant sur un schéma prismatique de type émeraude, nous pouvons fabriquer des condensateurs laser produisant de l'énergie à une longueur d'onde similaire.\n\n"
 tech_yellow_crystal_weapon_1:0 "Condensateurs de cristaux jaunes"
 tech_yellow_crystal_weapon_1_desc:0 "Les corps prismatiques des entités cristallines stockent des radiations stellaires capables d'émettre des faisceaux similaires à des lasers. En nous appuyant sur un schéma prismatique de type topaze, nous pouvons fabriquer des condensateurs laser produisant de l'énergie à une longueur d'onde similaire.\n\n"
 tech_red_crystal_weapon_1:0 "Condensateurs de cristaux rouges"
 tech_red_crystal_weapon_1_desc:0 "Les corps prismatiques des entités cristallines stockent des radiations stellaires capables d'émettre des faisceaux similaires à des lasers. En nous appuyant sur un schéma prismatique de type rubis, nous pouvons fabriquer des condensateurs laser produisant de l'énergie à une longueur d'onde similaire.\n\n"
 tech_nano_vitality_crops:0 "Cultures de nano-organismes"
 tech_nano_vitality_crops_desc:0 "Doter les souches de nano-machines en infimes quantités permet de créer des produits ultra résistants dont la composition chimique peut être adaptée et modifiée durant leur croissance.\n\n"
 tech_tb_mountain_range:0 "Suppression d'une chaîne montagneuse"
 tech_tb_mountain_range_desc:0 "La différence entre terraformation et démolition est parfois ténue.\n\n"
 tech_tb_volcano:0 "Suppression d'un volcan"
 tech_tb_volcano_desc:0 "Les techniques de stabilisation tectonique permettent d'apaiser les volcans actifs.\n\n"
 tech_tb_dangerous_wildlife:0 "Suppression de formes de vie dangereuses"
 tech_tb_dangerous_wildlife_desc:0 "La perturbation tactique des habitats naturels combinée à des schémas de recherche et de destruction convergents permet d'éliminer efficacement et rapidement la faune et la flore hostiles.\n\n"
 tech_tb_dense_jungle:0 "Suppression d'une jungle dense"
 tech_tb_dense_jungle_desc:0 "La déforestation éclair n'a rien de révolutionnaire. Mais l'appliquer à une zone étroitement contrôlée selon un calendrier précis l'est.\n\n"
 tech_tb_quicksand_basin:0 "Suppression d'un bassin de sable mouvant"
 tech_tb_quicksand_basin_desc:0 "L'introduction d'hydrogels à des fins de stabilisation permet la solidification quasi instantanée de bassins de sables mouvants.\n\n"
 tech_tb_noxious_swamp:0 "Suppression d'un marécage toxique"
 tech_tb_noxious_swamp_desc:0 "Un assèchement concentré et des efforts de détoxification permettent d'éradiquer complètement les marais.\n\n"
 tech_tb_massive_glacier:0 "Suppression d'un immense glacier"
 tech_tb_massive_glacier_desc:0 "La vaporisation éclair élimine rapidement et efficacement la glace, mais se traduit par une chaleur et une humidité atmosphérique accrues de la zone traitée.\n\n"
 tech_tb_toxic_kelp:0 "Suppression de varechs toxiques"
 tech_tb_toxic_kelp_desc:0 "Des drones spécifiques permettent d'éradiquer mécaniquement de vastes étendues de varechs toxiques tout en limitant l'utilisation de biocides.\n\n"
 tech_tb_deep_sinkhole:0 "Suppression d'une doline profonde"
 tech_tb_deep_sinkhole_desc:0 "Des stabilisateurs de construction aérosolisés peuvent être utilisés pour rapidement et proprement combler les dolines et stabiliser les cavités souterraines susceptibles de les faire apparaître.\n\n"
 tech_planetary_government:0 "Gouvernement planétaire"
 tech_planetary_government_desc:0 "Lorsqu'une colonie est solidement établie et que les pionniers se transforment en citoyens, l'importance d'un gouvernement local porteur de stabilité l'emporte sur le besoin colonial de flexibilité.\n\n"
 tech_amoeba_strike_craft_1:0 "Programme d'élevage d'amibes"
 tech_amoeba_strike_craft_1_desc:0 "En élevant des amibes spatiales en captivité, nous pouvons programmer leurs flagella symbiotiques pour en faire un vaisseau d'attaque organique au service de notre flotte.\n\n"
 tech_swarm_strike_craft_1:0 "Bassins de frai d'essaims"
 tech_swarm_strike_craft_1_desc:0 "La collecte de spécimens parmi les Préthoryns déchus nous permet de cloner et de programmer génétiquement notre propre race guerrière.\n\n"
 tech_scourge_missile_1:0 "Missiles fléaux"
 tech_scourge_missile_1_desc:0 "En analysant l'arsenal biologique utilisé par l'essaim, nous pouvons créer des armes à projectiles autopropulsés aux pouvoirs tout aussi dévastateurs.\n\n"
 tech_space_whale_weapon_1:0 "Réglage de la fréquence"
 tech_space_whale_weapon_1_desc:0 "En recourant à la méthode de siphonage de l'énergie de la matière gazeuse des Tiyanki, il est possible de fabriquer des armes capables de puiser l'énergie des vaisseaux ennemis.\n\n"
 tech_symbol_unity:0 "Symboles d'unité"
 tech_symbol_unity_desc:0 "Alors que nous explorons encore et toujours la galaxie et ses merveilles, il est de plus en plus important de réaffirmer nos croyances et d'unir notre peuple derrière un symbole."
 tech_visitor_center:0 "Centre de visite alien"
 tech_visitor_center_desc:0 "Puisque nous avons découvert que nous ne sommes pas seuls dans l'espace, nous devrions préparer un endroit pour accueillir nos nouveaux amis."
