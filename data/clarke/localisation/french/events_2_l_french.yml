l_french:
 FANTASTIC:0 "Formidable."
 AST_WAVELENGTHS_1_CAT:0 "Vagues d'astéroïdes"
 AST_WAVELENGTHS_1_DESC:0 "L'astéroïde [Root.GetName] émet des salves contrôlées de radiations. Quelqu'un (ou quelque chose) essaierait-il de communiquer avec nous ?"
 AST_DEBRIS_FIELD_1_CAT:0 "Champ de débris"
 AST_DEBRIS_FIELD_1_DESC:0 "Les capteurs ont détecté des éléments potentiellement intéressants dans le champ de débris très dense qui entoure [Root.GetName]."
 HBL_LUSH_PLANET_1_CAT:0 "Une planète luxuriante"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName] est une planète exceptionnellement verdoyante, et les analyses préliminaires montrent que sa surface pourrait nous réserver quelques bonnes surprises."
 UHB_ANCIENT_RUINS_1_CAT:0 "Monolithes"
 UHB_ANCIENT_RUINS_1_DESC:0 "Les impressionnantes structures qui recouvrent la surface de [Root.GetName] ont de quoi piquer la curiosité de nos archéologues."
 UHB_MOLTEN_CHART_CAT:0 "Fusion"
 UHB_MOLTEN_CHART_DESC:0 "Nous avons capté un faible signal de détresse en provenance de la surface surchauffée de [Root.GetName]."
 GEN_PLAYGROUND_CAT:0 "Terrain de jeu"
 GEN_PLAYGROUND_DESC:0 "Les impressionnantes structures qui recouvrent une petite partie de la surface de [Root.GetName] ont de quoi piquer la curiosité de nos archéologues."
 AST_SHRINE_1_CAT:0 "Un astéroïde sculpté"
 AST_SHRINE_1_DESC:0 "L'astéroïde [Root.GetName] a été partiellement sculpté avec une précision d'orfèvre. Les lignes et les courbes des roches ont quelque chose de familier..."
 HBL_MUSIC_1_CAT:0 "Un vrombissement dans la nuit"
 HBL_MUSIC_1_DESC:0 "[Root.GetName] émet des sons inhabituels."
 GAS_ZRO_ICE_CAT:0 "Géante de glaces"
 GAS_ZRO_ICE_DESC:0 "En l'absence d'hydrogène et d'hélium, [Root.GetName] ne peut être classée dans la catégorie des géantes gazeuses. Il s'agit en fait d'une géante de glaces."
 AST_ILLICIT_DARK_CAT:0 "Astéroïde rayonnant"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName] crache régulièrement dans le vide spatial un mélange aussi éclectique qu'inquiétant de particules et de radiations."
 TOX_PURPLE_RAIN_CAT:0 "Poison coloré"
 TOX_PURPLE_RAIN_DESC:0 "La biosphère toxique de [Root.GetName] confère à la planète des couleurs très particulières."
 FROZ_BASE_CAT:0 "Déchets glacés"
 FROZ_BASE_DESC:0 "Les capteurs ont détecté une activité inattendue à un emplacement précis de la surface gelée de [Root.GetName]."
 FROZ_BASE2_CAT:0 "Plaines gelées"
 FROZ_BASE2_DESC:0 "Les capteurs ont détecté une activité inattendue à un emplacement précis de la surface polaire de [Root.GetName]."
 TROP_PETS_CAT:0 "Déplacements rapides"
 TROP_PETS_DESC:0 "Des déplacements sporadiques ont été détectés au cœur de la végétation tropicale extrêmement dense de [Root.GetName]."
 BARR_BASE_CAT:0 "Sur les plaines stériles"
 BARR_BASE_DESC:0 "Un rapide examen de la surface de la planète a permis de détecter un faible signal émis en direction de l'espace."
 PROJ_MOON_CAT:0 "Projection"
 PROJ_MOON_DESC:0 "Les analyses préliminaires ont révélé que [Root.GetName] présente d'étranges propriétés ; pour une planète de ce type, certains relevés sont très étonnants..."
 SEA_CAT:0 "Kaléidoscopique"
 SEA_DESC:0 "Des formes diffuses tourbillonnent dans les courants des vastes océans de [Root.GetName]."
 MOLTEN_BASE_CAT:0 "Rythme infernal"
 MOLTEN_BASE_DESC:0 "Une activité rythmique a été détectée à la surface infernale de [Root.GetName]."
 LEVELED_CAT:0 "Submergé"
 LEVELED_DESC:0 "[Root.GetName] ne semble présenter qu'une seule caractéristique géologique intéressante..."
 DIMENSIONAL_POCKET_CAT:0 "Anomalie dimensionnelle"
 DIMENSIONAL_POCKET_DESC:0 "Des forces inconnues font tourbillonner le champ de débris dans lequel évolue [Root.GetName]."
 HAB_CORN_CAT:0 "Écrins de verdure"
 HAB_CORN_DESC:0 "Les capteurs optiques révèlent la présence d'étonnants écrins de verdure à la surface de [Root.GetName]."
 HAB_MAT_CAT:0 "Lueur métallique"
 HAB_MAT_DESC:0 "Les capteurs spectrométriques de rétrodiffusion indiquent la présence de substances intéressantes dans la structure interne de la planète."
 ATM_ANOMALY_CAT:0 "Anomalie atmosphérique"
 ATM_ANOMALY_DESC:0 "Les relevés atmosphériques de [Root.GetName] ne correspondent pas aux projections des simulateurs."
 FRBR_GRIMACING_CAT:0 "Incohérence"
 FRBR_GRIMACING_DESC:0 "Les résultats des balayages successifs de la surface de [Root.GetName] ne sont pas cohérents, comme si la planète était en perpétuelle mutation."
 FROZ_ILLUMINATED_CAT:0 "Lueurs dans la glace"
 FROZ_ILLUMINATED_DESC:0 "Un phénomène optique inexplicable et nettement visible depuis l'espace se produit à la surface de [Root.GetName]."
 GAS_CLOUDY_CAT:0 "Danse des nuages"
 GAS_CLOUDY_DESC:0 "L'atmosphère de [Root.GetName] est totalement atypique pour une géante gazeuse de taille si modeste."
 GAIA_MOVE_CAT:0 "Paradis espéré"
 GAIA_MOVE_DESC:0 "En tant que planète de type Gaïa, [Root.GetName] devrait regorger de vie..."
 FROZ_BOX_CAT:0 "Odeur suspecte"
 FROZ_BOX_DESC:0 "Les analyses ont révélé la présence d'un objet de fabrication alien au sommet d'une des nombreuses montagnes glacées de [Root.GetName]."
 CONT_SIGNS_CAT:0 "Cicatrices planétaires"
 CONT_SIGNS_DESC:0 "La surface de [Root.GetName] est criblée de cratères, ce qui en soi n'a rien d'extraordinaire.\n\nCe qui nous interpelle, c'est la forme régulière de ces cicatrices, elles-mêmes réparties de façon irrégulière. Il est donc peu probable que ces cratères soient dus à des impacts de météorites."
 AST_CRATER_CAT:0 "Désert de poussière"
 AST_CRATER_DESC:0 "[Root.GetName] abrite de magnifiques cratères d'impact. Mais l'un des plus gros renferme quelque chose qui vient rompre l'uniformité visuelle..."
 BAR_COLONY_CAT:0 "Vu d'en haut"
 BAR_COLONY_DESC:0 "Les capteurs optiques ont repéré un ensemble de formes qui pourraient être des bâtiments à la surface stérile de [Root.GetName]."
 TOX_MAT_CAT:0 "Sous les nuages toxiques"
 TOX_MAT_DESC:0 "Les capteurs spectrométriques de rétrodiffusion révèlent la présence de substances intéressantes sous les nuages toxiques de [Root.GetName]."
 AST_CLUSTER_CAT:0 "Formation minérale"
 AST_CLUSTER_DESC:0 "Une étrange formation minérale géométrique dérive au milieu de la ceinture de débris qui jouxte [Root.GetName]. Celle-ci pourrait être d'origine alien."
 GAEA_CHECKERED_CAT:0 "Démineur"
 GAEA_CHECKERED_DESC:0 "L'analyse visuelle de la surface de [Root.GetName] a révélé la présence d'une grille qui recouvre toute la planète."
 GEN_ABANDONED_SHIP_CAT:0 "Analyse réciproque"
 GEN_ABANDONED_SHIP_DESC:0 "Les résultats des premières analyses de [Root.GetName] sont étonnants.\n\nQuelque chose semble également nous analyser..."
 GEN_DESERT_CAT:0 "Dunes"
 GEN_DESERT_DESC:0 "Malgré une atmosphère extrêmement mince, une sorte de vent semble souffler sur les mers de sable qui composent la surface de [Root.GetName]."
 TOX_STRUCTURES_CAT:0 "Toxiconstruction"
 TOX_STRUCTURES_DESC:0 "Des structures surnaturelles ont été aperçues sous les épais nuages de l'atmosphère toxique de [Root.GetName]."
 TROP_WOODS_CAT:0 "Hégémonie végétale"
 TROP_WOODS_DESC:0 "Des arbres particulièrement impressionnants dominent la surface de [Root.GetName]."
 HOLE_RADIATION_CAT:0 "Un arc-en-ciel dans le noir"
 HOLE_RADIATION_DESC:0 "Les capteurs ont détecté des signaux étranges aux abords de [Root.GetName], des signaux difficilement explicables si près d'un trou noir."
 UHB_BUOY_CAT:0 "Effet Doppler"
 UHB_BUOY_DESC:0 "Un signal instable a été détecté près de [Root.GetName], et pourtant il ne semble pas provenir de la surface de la planète."
 GAIA_RECORD_CAT:0 "Rivages rubiconiens"
 GAIA_RECORD_DESC:0 "Les plaines verdoyantes de [Root.GetName] sont silencieuses, à l'exception d'un signal relativement faible mais régulier émis par une balise."
 anomaly.75.name:0 "Cerveau rocheux"
 anomaly.75.desc:0 "Les résultats des analyses de l'énorme [From.GetName] sont fascinants. Le cœur de cet astéroïde renferme un réseau de cristaux conducteurs traversés par un faible courant électrique. Selon les membres d'équipage du [Root.GetName], cette matrice serait un réseau neuronal primitif et ce corps céleste présenterait une forme d'intelligence, même s'il n'est pas vraiment doué de raison. Ils demandent l'autorisation d'extraire le cœur et de le transporter jusqu'à la station orbitale la plus proche afin de l'étudier de plus près."
 anomaly.75.a:0 "Allez-y."
 anomaly.75.b:0 "Débrouillez-vous pour l'étudier à la surface."
 anomaly.75.b.tooltip:0 "Confère le modificateur §YCerveau rocheux§! à [From.GetName] :\n£physics  §G+8§!"
 anomaly.80.name:0 "Migraine rocheuse"
 anomaly.80.desc:0 "Le cœur de [From.From.GetName] a été extrait des profondeurs de l'astéroïde, mais il réagit mal au vide spatial. Les instruments du [Root.GetName] ont enregistré un brusque pic d'énergie juste avant que le bloc rocheux se fracture doucement mais sûrement.\n\nDe gros morceaux du minéral conducteur ont été récupérés, mais la charge spectrale qui les animait a disparu."
 anomaly.80.a:0 "Ces cristaux ont malgré tout une certaine valeur intrinsèque."
 anomaly.85.name:0 "Planètes bavardes"
 anomaly.85.desc:0 "Les explosions électromagnétiques sporadiques de [From.GetName] et des planètes voisines intriguent l'équipage du [Root.GetName]. Une analyse plus approfondie a montré qu'il s'agissait de communications codées, mais leur contenu est relativement banal. L'activité électromagnétique a brusquement cessé, comme si nous avions été repérés, mais juste avant cette coupure, le [Root.GetName] a réussi à enregistrer les communications de [From.GetName] et des autres planètes du système."
 anomaly.85.a:0 "Utilisez ces données pour en savoir plus sur les communications à longue distance."
 anomaly.85.b:0 "Recoupez ces données avec celles de toutes les planètes du système."
 anomaly.90.name:0 "Redoutables tiges"
 anomaly.90.desc:0 "Les hautes herbes de [From.GetName] ont violemment attaqué les sondes d'exploration du [Root.GetName]. Lorsque l'on voit que ces tiges sinueuses peuvent atteindre un vaisseau situé en altitude, on comprend aisément pourquoi les animaux n'ont pas pu se développer sur cette planète.\n\nUn Projet spécial a été lancé pour étudier cette végétation de plus près."
 anomaly.90.a:0 "Une menace triffidienne."
 anomaly.91.name:0 "Milice végétale"
 anomaly.91.desc:0 "L'examen approfondi de la végétation de [From.From.GetName] a révélé que son comportement agressif n'a rien d'un simple réflexe d'autodéfense.\n\nL'ordre social interne de ces plantes est particulièrement complexe. Selon la région, différents phyla assument un certain nombre de rôles, le plus important consistant apparemment à repousser les herbivores et les envahisseurs venus du ciel."
 anomaly.91.a.tooltip:0 "Confère le modificateur §YFlore ingénieuse§! à [From.From.GetName] :\nRecherche sociétale : §G+6§!"
 anomaly.95.name:0 "Plaque gravée"
 anomaly.95.desc:0 "Une plaque d'aluminium à la dérive a été découverte au milieu des détritus qui flottent autour de [From.GetName]. Cette plaque, dont la surface anodisée se démarquait des débris métalliques environnants, est ornée de deux créatures mammaliennes grotesques ainsi que de formes géométriques grossières."
 anomaly.95.a:0 "Ça me ferait un beau dessous de verre."
 anomaly.95.b:0 "Déchiffrez la plaque."
 anomaly.95.c:0 "On pourrait sûrement en tirer un bon prix."
 anomaly.95.b.tooltip:0 "Ajoute les coordonnées du système Sol dans le Journal de bord.\n"
 anomaly.96.name:0 "Terra firma"
 anomaly.96.desc.neutral:0 "Les indications déchiffrées sur la plaque gravée étaient justes.\n\nIl s'agit du système Sol, et la plaque est vraisemblablement originaire de la planète que nos astronomes ont baptisé Sol III."
 anomaly.96.desc.phobe:0 "Nous pensons avoir trouvé la source du morceau de métal grossier que nous avons récupéré. Le minuscule système Sol tourne autour d'une ridicule naine jaune totalement éclipsée par la splendeur du [Root.Owner.GetName]."
 anomaly.96.desc.phile:0 "Nous avons enfin atteint le système Sol. Leurs habitants semblent s'être donnés beaucoup de mal pour nous faire connaître sa position à l'aide d'un mode de communication très primitif. La plaque est apparemment originaire du troisième caillou en partant du soleil, qui devrait être une planète continentale."
 anomaly.96.a.neutral:0 "Rivages lointains..."
 anomaly.96.a.phobe:0 "Soyez direct, envoyez la plaque dans leur soleil."
 anomaly.96.a.phile:0 "Vous avez lancé un appel dans le vide spatial et nous sommes venus."
 anomaly.100.name:0 "Pioneer"
 anomaly.100.desc:0 "Une plaque d'aluminium recouverte d'or a été trouvée à la surface de [From.GetName]. Tout l'équipage du [Root.GetName] a immédiatement compris d'où elle venait, et la base de données le lui a ensuite confirmé..."
 anomaly.100.a:0 "La plaque vient de Pioneer... 11."
 anomaly.105.name:0 "Données anciennes"
 anomaly.105.desc:0 "Un disque en or a heurté le hublot avant du [Root.GetName] lors de l'exploration du faible champ gravitationnel de [From.GetName]. L'objet a été récupéré et son analyse indique que les minuscules sillons gravés à sa surface pourraient être des données audio et vidéo encodées par une civilisation alien."
 anomaly.105.a:0 "Ça me ferait un beau dessous de verre."
 anomaly.105.b:0 "Décodez-le."
 anomaly.105.c:0 "Les amateurs de sons aliens donneraient cher pour se le procurer."
 anomaly.105.b.tooltip:0 "Ajoute les coordonnées du système Sol dans le Journal de bord.\n"
 anomaly.106.name:0 "Terra firma"
 anomaly.106.desc.neutral:0 "Les indications déchiffrées sur le disque audiovisuel étaient globalement justes.\n\nIl s'agit du système Sol, et le disque est vraisemblablement originaire de la planète que nos astronomes ont baptisé Sol III."
 anomaly.106.desc.phobe:0 "Nous pensons avoir trouvé la source du disque de pacotille que nous avons récupéré. Le minuscule système Sol tourne autour d'une ridicule naine jaune totalement éclipsée par la splendeur du [Root.Owner.GetName]."
 anomaly.106.desc.phile:0 "Nous avons enfin atteint le système Sol. Leurs habitants semblent s'être donnés beaucoup de mal pour nous faire connaître sa position à l'aide d'un mode de communication très primitif. Le disque est apparemment originaire du troisième caillou en partant du soleil, qui devrait être une planète continentale."
 anomaly.106.a.neutral:0 "Rivages lointains..."
 anomaly.106.a.phobe:0 "Soyez direct, envoyez la plaque dans leur soleil."
 anomaly.106.a.phile:0 "Vous avez lancé un appel dans le vide spatial et nous sommes venus."
 anomaly.110.name:0 "Voix du passé"
 anomaly.110.desc:0 "Lors de l'exploration d'une forteresse abandonnée à la surface de [From.GetName] (probablement le bastion d'une race primitive disparue depuis longtemps), un disque en or a été découvert sur un piédestal recouvert d'une épaisse couche de poussière.\n\nNous l'avons d'abord pris pour un objet alien religieux sans grand intérêt, mais la consultation de nos archives numériques a peu après révélé qu'il s'agissait du disque phonographique en or jadis embarqué à bord de la sonde Voyager."
 anomaly.110.a:0 "Lisez-le tout de suite."
 anomaly.115.name:0 "Cellules"
 anomaly.115.desc:0 "[From.GetName] est partiellement creux. Il présente des cavités qui dissimulent une structure alvéolaire très dense tapissée d'un alliage inconnu et abritant des flacons de matériel génétique alien. Selon toute vraisemblance, il s'agit des archives génétiques d'une ancienne civilisation. Bien que l'ADN se soit nettement dégradé, il devrait malgré tout nous en apprendre beaucoup."
 anomaly.120.name:0 "Monolithes eddiques"
 anomaly.120.desc:0 "[From.GetName] est inhabité et inhabitable, mais a déjà été visité. Sa surface regorge de grands cénotaphes taillés dans un minéral qui n'est pas originaire de la planète. Ces monolithes ont manifestement été placés là par une race spatiale dotée d'une sensibilité artistique. Leurs lignes fluides racontent une histoire fantastique qui ne peut être que fictive.\n\nC'est certain."
 anomaly.120.a:0 "Photographiez-les pour nos archives."
 anomaly.120.b:0 "Ils sont... magnifiques."
 anomaly.120.b.tooltip:1 "Distribuez des reproductions numériques de ces monolithes à travers notre §Yempire§!."
 anomaly.125.name:0 "Données cartographiques inattendues"
 anomaly.125.desc:0 "Après avoir intercepté le signal de détresse, le [Root.GetName] a envoyé une sonde à la surface volatile de [From.GetName]. Il semble qu'un cargo non immatriculé se soit récemment écrasé sur la planète. Son chargement a été réduit en poussière mais une partie des données de l'ordinateur de navigation pourrait être récupérée et les données d'exploration de ce système reconstruites."
 anomaly.125.a:0 "Allez-y."
 anomaly.130.name:0 "Anomalie gravitationnelle"
 anomaly.130.desc:0 "Le [Root.GetName] a dû interrompre l'exploration de l'astéroïde suite à l'apparition d'une anomalie gravitationnelle qui a détruit une de ses sondes.\n\nAvant d'être pulvérisée par des forces extrêmes (qui se sont depuis dissipées), celle-ci a néanmoins transmis quelques données au vaisseau."
 anomaly.130.a:0 "L'essentiel, c'est que personne n'ait été blessé."
 anomaly.135.name:0 "Parc d'attraction abandonné"
 anomaly.135.desc:0 "Les structures découvertes sur [From.GetName] ne sont pas aussi anciennes que nous le pensions. Il s'agit apparemment d'une sorte de terrain de jeux ou de parc d'attraction. Selon l'officier scientifique [Root.GetLeaderName], nous aurions beaucoup à apprendre de ces engins extrêmement complexes. Reste à savoir ce qu'ils représentaient pour leurs bâtisseurs aliens ; peut-être des capteurs de pointe ou bien une gigantesque installation artistique...\n\nEn tout cas, pour nous autres [Root.Owner.GetSpeciesNamePlural], cela ressemble à un parc d'attractions où les parents emmènent leurs enfants."
 anomaly.140.name:0 "Autel familier"
 anomaly.140.desc:0 "La majeure partie de l'astéroïde a été ciselée au laser, avec une grande précision, pour former ce qui semble être un petit temple ou un grand autel [Root.Owner.GetSpeciesName].\n\nUn autel dédié à l'Indicible, la grande divinité destructrice des anciens cultes [Root.Owner.GetSpeciesAdj].\n\nCe temple errait déjà dans le vide spatial bien avant que nous ne soyons capables de voyager dans l'espace, ce qui est... très troublant.\n\nVoire terrifiant.\n\nNaturellement, l'officier scientifique [Root.GetLeaderName] nous encourage à rechercher d'autres objets célestes présentant les mêmes caractéristiques que ce temple spatial. Il a enregistré une liste de candidats potentiels des systèmes alentour dans le Journal de bord."
 anomaly.140.a:0 "Il vaudrait peut-être mieux s'abstenir."
 anomaly.140.a.tooltip:0 "Laissons les divinités endormies reposer en paix."
 anomaly.140.b:0 "Allons-y."
 anomaly.140.b.tooltip:0 "Lancez la chaîne d'événements Divinités anciennes."
 anomaly.140.c:0 "Nous ne tolérerons pas une telle hérésie."
 anomaly.140.c.tooltip:0 "Ordonnez au [Root.GetName] de raser l'autel."
 anomaly.142.name:0 "Divinités anciennes : approcher la Bienfaitrice"
 anomaly.142.desc:0 "Peu après son entrée dans le système [Root.GetStarName], l'équipage du [Root.GetName] a signalé la présence d'un objet céleste semblable à l'autel dédié à l'Indicible sur l'orbite de l'étoile."
 anomaly.142.a:0 "Examinons-le."
 anomaly.143.name:0 "Divinités anciennes : approcher le Téméraire"
 anomaly.143.desc:0 "Peu après son entrée dans le système [Root.GetStarName], l'équipage du [Root.GetName] a signalé la présence d'un objet céleste semblable à l'autel dédié à l'Indicible sur l'orbite de l'étoile."
 anomaly.143.a:0 "Beau travail."
 anomaly.144.name:0 "Divinités anciennes : approcher le Perspicace"
 anomaly.144.desc:0 "Peu après son entrée dans le système [Root.GetStarName], l'équipage du [Root.GetName] a signalé la présence d'un objet céleste semblable à l'autel dédié à l'Indicible sur l'orbite de l'étoile."
 anomaly.144.a:0 "Je vois."
 anomaly.145.name:0 "Chœur discordant"
 anomaly.145.desc:0 "À la tombée de la nuit, tous les animaux de [From.GetName], prédateurs et proies confondus, se réunissent et...\n\nchantent.\n\nBien que discordant, ce chœur de hurlements, de claquements, de gazouillis, de rugissements et de sifflements constitue néanmoins une mélodie. Et celle-ci est loin d'être désagréable d'après l'équipage du [Root.GetName].\n\nCe chœur est évidemment orchestré par une entité alien, mais nous ne saurons peut-être jamais dans quel but elle a ainsi modifié la faune de [From.GetName].\n\nCela dit, nous pouvons peut-être au moins essayer de découvrir comment elle s'y est prise."
 anomaly.150.name:0 "En dessous de Zro"
 anomaly.150.desc:0 "La géante de glaces [From.GetName] présente la particularité d'être composée de glaces très insolites. L'atmosphère haute de la planète contient en effet des poches de Zro."
 anomaly.155.name:0 "Matière illicite"
 anomaly.155.desc:0 "Le [Root.GetName] a découvert un drôle de fatras technologique au fond d'un cratère de l'astéroïde.\n\nÀ l'évidence, quelqu'un a facilement réussi à stabiliser un trou de ver unidirectionnel, ce qui a permis à l'officier scientifique [Root.GetLeaderName] d'en conclure que l'astéroïde en était le point de sortie. L'autre extrémité débouche quelque part dans l'espace inexploré, à quelques années-lumière d'un trou noir, et de petites quantités de matière noire sont siphonnées à travers le trou de ver.\n\nMais cette installation semble aujourd'hui abandonnée."
 anomaly.160.name:0 "Pluie pourpre"
 anomaly.160.desc:0 "L'élite culturelle de [Root.Owner.Capital.GetName] a découvert des images prises par les sondes d'exploration à la surface de [Root.GetName] et montrant que la pluie y est de couleur pourpre.\n\nCette découverte n'a aucune valeur scientifique, mais ces précipitations colorées ont déclenché une véritable renaissance dans le monde artistique des [Root.Owner.GetSpeciesName], et les effets bénéfiques de celle-ci se prolongeront certainement dans les années à venir."
 anomaly.165.name:0 "Divinités anciennes : autel dédié à la Bienfaitrice"
 anomaly.165.desc:0 "Le décryptage des pictogrammes de l'autel dédié à la Bienfaitrice s'est révélé plus facile que prévu. Tous les linguistes s'accordent à dire que ce langage prend rapidement un sens dans leur esprit, malgré son âge et sa complexité.\n\nToutefois, les inscriptions risquent de ne pas être très éloquentes tant qu'elles n'auront pas été combinées avec celles des autres divinités du quatuor."
 anomaly.166.name:0 "Divinités anciennes : autel dédié au Téméraire"
 anomaly.166.desc:0 "Après plusieurs journées d'activité qu'il vaudrait mieux qualifier de "bidouillage", l'officier scientifique, [Root.GetLeaderName], a récupéré la doctrine Téméraire, un parchemin textile recouvert par une couche d'un solide polymère de plastique."
 anomaly.167.name:0 "Divinités anciennes : autel dédié au Perspicace"
 anomaly.167.desc:0 "L'officier scientifique [Root.GetLeaderName] a présenté les découvertes faites par le [Root.GetName] à l'autel dédié au Perspicace. L'équipage avait déjà découvert un texte en caractères logographiques incrusté dans les murs et fortement déformé par plusieurs couches de laque translucide.\n\nLes premières tentatives de déchiffrement de ce texte, et de reconstitution visuelle de celui-ci grâce à la puissance de traitement des ordinateurs du [Root.GetName], n'avaient pas abouti car il était trop déformé pour entrer dans un arbre généalogique linguistique connu. L'équipage du [Root.GetName] a ensuite tenté de bombarder la laque avec des ondes lumineuses de longueur et d'intensité variables, mais aucun résultat concluant n'a été observé. [Root.GetLeaderName] a semble-t-il envisagé de séparer la laque du texte incrusté, avant de s'apercevoir que les étranges glyphes avaient été sciemment déformés dès le départ et d'en déduire que la laque avait un effet optique destiné à corriger cette déformation.\n\nL'officier scientifique [Root.GetLeaderName] faisait les cent pas dans l'espace circulaire de son laboratoire, le regard en l'air et prêt à s'avouer vaincu, lorsqu'il a constaté que de discrètes lignes de texte cohésif se formaient momentanément devant ses yeux, avant de se fondre et de céder la place à de nouvelles lignes.\n\nPeu après, il voyait le plafond, les murs et le sol former une spirale. Les textes des autres autels devraient nous aider à recomposer le tout."
 anomaly.168.name:0 "Divinités anciennes : révélation"
 anomaly.168.desc:0 "La doctrine complète des divinités (car c'est ainsi que doivent être abordés les textes récupérés, en éclipsant les contes de fées sur lesquels reposaient les anciennes religions [Root.GetSpeciesName]) est à la fois une révélation et une révolution.\n\nEn poussant un peu l'interprétation, on comprend aisément que les habitants de [Root.Capital.GetName] étaient promis à de grandes choses, guidés par la main d'un puissant leader religieux.\n\nNotre voie est celle du divin, mais notre passé regorge de prophéties inaccomplies ainsi que de péchés nés de l'ignorance, et la rédemption est éphémère."
 anomaly.168.a:0 "Détruisez ces découvertes."
 anomaly.168.a.tooltip:0 "Le pouvoir vient de la connaissance. Donc, le pouvoir secret vient de la connaissance secrète."
 anomaly.168.b:0 "Vendez ces découvertes."
 anomaly.168.b.tooltip:0 "Les corporations religieuses les plus riches ont eu vent de cette affaire, et sont très intéressées."
 anomaly.168.c:0 "Mais que pouvons-nous en apprendre ?"
 anomaly.168.c.tooltip:0 "Quelle que soit la véracité ou la validité des textes sacrés, le fait est que nous partageons des concepts religieux avec une race de voyageurs spatiaux inconnue et très ancienne."
 anomaly.168.d:0 "Nous marchons sur les traces du divin !"
 anomaly.168.d.tooltip:0 "Lancez une renaissance religieuse.\nVotre population autochtone accède aux principes éthiques §YSpiritualisme fanatique§! et §YCollectivisme§!."
 anomaly.169.name:0 "Accepter le mandat divin"
 anomaly.169.desc:0 "Le peuple [Root.GetSpeciesName] a besoin de quelqu'un pour le guider sur le chemin de son ancienne foi."
 anomaly.169.a:0 "Nous ne devons rien changer à nos habitudes."
 anomaly.169.b:0 "Notre peuple mérite d'être guidé."
 anomaly.169.b.tooltip:0 "§YRÉFORMEZ LE GOUVERNEMENT§! sur-le-champ pour adopter le §YMANDAT DIVIN§!."
 anomaly.170.name:0 "L'exilé"
 anomaly.170.desc:0 "Les relevés proviennent d'un petit avant-poste de recherche (dont le [Root.Owner.GetName] ignorait l'existence) à la surface de [From.GetName]. Il est occupé par un scientifique [Root.Owner.GetSpeciesAdj], apparemment très talentueux et travailleur au vu des recherches qu'il a menées sur [From.GetName]. Nous nous interrogeons toutefois sur son identité car il n'apparaît dans aucun registre officiel et refuse de révéler son nom ; il se présente seulement comme "un exilé".\n\nIl se dit prêt à rentrer à [Root.Owner.Capital.GetName] pour servir le [Root.Owner.GetName], à condition que le [Root.GetName] quitte immédiatement [From.GetName] et qu'aucun vaisseau [Root.Owner.GetSpeciesAdj] n'y retourne jamais."
 anomaly.170.a:0 "Hors de question. Fouillez tous les coins et recoins de cet avant-poste."
 anomaly.170.a.tooltip:0 "Arrêtez §Yl'exilé§! et détruisez cet avant-poste de recherche non autorisé."
 anomaly.170.b:0 "Le [Root.Owner.GetRulerTitle] se félicite du retour de l'exilé."
 anomaly.170.b.tooltip:0 "L'exilé a rejoint la réserve de §Yleaders§!."
 anomaly.171.name:0 "Froid et vide"
 anomaly.171.desc:0 "En soi, l'avant-poste de recherche est très banal. Il s'agit d'un abri temporaire construit dans un environnement hostile et permettant d'étudier quelque temps la surface de la planète jusqu'à ce qu'il s'abîme et que les conditions de vie y deviennent intenables.\n\nL'avant-poste de [From.From.GetName] sera bientôt inutilisable, mais pour le moment le froid intense qui règne sur la planète n'a pas encore endommagé sa structure éphémère. L'équipement (fonctionnel, bon marché et destiné à être abandonné sur place) est bien entretenu, et les banques de données locales sont remplies de rapports détaillés sur la planète ainsi que de données issues des expériences simples qui ont été menées dans cet environnement hostile.\n\nCurieusement, l'affleurement rocheux sur lequel repose l'avant-poste ne semble avoir fait l'objet d'aucun examen approfondi ; les analyses du [Root.GetName] indiquent que cette formation géologique est une montagne en grande partie enfouie sous la glace et qu'elle pourrait être partiellement creuse. Plus inquiétant, l'officier scientifique [Root.GetLeaderName] signale que le seul occupant de l'avant-poste, le mystérieux "exilé", a disparu."
 anomaly.171.a:0 "Étrange."
 anomaly.172.name:0 "Dans les entrailles de la planète"
 anomaly.172.desc:0 "L'avant-poste de recherche de [From.From.GetName] a quelque chose d'insolite. Sa structure est banale (il s'agit d'un abri temporaire construit dans un environnement hostile et permettant d'étudier quelque temps la surface de la planète jusqu'à ce qu'il s'abîme et que les conditions de vie y deviennent intenables) mais il se trouve au sommet d'une formation rocheuse dominant la mer de glace qui recouvre la planète.\n\nL'équipage du [Root.GetName] a découvert qu'un réseau de grottes et de passages étroits menant à cette montagne était accessible depuis l'avant-poste de recherche.\n\nEt dans l'une des cavernes, ils ont trouvé les cadavres desséchés des premiers occupants de l'avant-poste. Ce contingent de chercheurs [Root.Owner.GetSpeciesAdj] n'était pourtant pas destiné à s'installer sur cette planète inhabitée et hostile.\n\nEt bien évidemment, le pseudo "exilé" s'est volatilisé. Le [Root.GetName] a envoyé une capsule de sauvetage sur la planète pour récupérer les corps des défunts et les ramener à [Root.Owner.Capital.GetName]."
 anomaly.175.name:0 "Salé"
 anomaly.175.desc:0 "Conformément à la mission qui lui était confiée, le vaisseau scientifique [Root.GetName] a tenté de trouver des signes d'activités à la surface gelée de [From.GetName], mais celle-ci n'abrite manifestement rien d'autre que de la glace et de la roche.\n\nToutefois, l'officier scientifique [Root.GetLeaderName], à la fois fin gourmet et passionné d'histoire, prétend y avoir fait une importante découverte. Un composé chimique, trouvé dans la glace de différentes régions de [From.From.GetName], semble très proche du sel stellaire [Root.Owner.GetSpeciesAdj], un ingrédient utilisé dans de nombreux plats traditionnels [Root.Owner.GetSpeciesAdj] et très rare sur [Root.Owner.Capital.GetName]. On a longtemps pensé que le sel stellaire [Root.Owner.GetSpeciesAdj] n'était pas originaire de notre monde natal, mais qu'il y avait jadis été apporté par des météorites. La découverte effectuée par l'officier scientifique sur [From.GetName] donne du crédit à cette théorie, mais [Root.GetLeaderName] s'appuie davantage sur les propriétés décrites dans les livres de cuisine antérieurs à la chimie moderne pour démontrer ce lien salin.\n\nFinalement, peu importe si le sel, analysé et synthétisé, a ou non le goût du sel stellaire [Root.Owner.GetSpeciesAdj] des anciens. La découverte de l'origine de cet ingrédient traditionnel va stimuler l'économie et les palais [Root.Owner.GetSpeciesAdj]."
 anomaly.175.a:0 "Savoureux."
 anomaly.180.name:0 "Nimkip"
 anomaly.180.desc:0 "[From.From.GetName] est peuplé de minuscules formes de vie colorées mi-animales mi-végétales. Celles-ci n'ont aucun potentiel évolutif, mais leur coordination collective et leur grande puissance par rapport à leur taille sont très impressionnantes.\n\nL'officier scientifique [Root.GetLeaderName] s'est découvert une véritable passion pour ces formes de vie, admettant même avoir un faible pour "les rouges"."
 anomaly.180.a:0 "Charmant."
 anomaly.180.b:0 "Il est intolérable pour le [Root.Owner.GetName] de laisser vivre de telles créatures."
 anomaly.180.b.tooltip:0 "Une rapide campagne d'extermination menée par l'équipage du [Root.GetName] permettra de veiller à ce que cette forme de vie alien ne vienne jamais menacer le [Root.Owner.GetName].\n"
 anomaly.180.c:0 "Nous devons rester des observateurs passifs."
 anomaly.180.d:0 "Laissez ces pauvres créatures tranquilles, [Root.GetLeaderName]."
 anomaly.185.name:0 "Limbes"
 anomaly.185.desc:0 "Le signal vient des vestiges d'une sorte d'antenne. Le [Root.GetName] a envoyé des sondes d'exploration à la surface pour essayer d'en savoir plus.\n\nL'officier scientifique [Root.GetLeaderName] a découvert une caverne qui, bien qu'elle ait été facile à ouvrir, fut probablement le dernier refuge d'une race d'aliens depuis longtemps disparue. Malgré leurs technologies avancées, il semble que ces aliens n'aient jamais atteint les étoiles et qu'ils aient succombé à une catastrophe naturelle planétaire. L'abri est immense. Il renferme des centaines de milliers de boîtes noires que le [Root.GetName] a identifiées comme des dispositifs de stockage de données.\n\nUn Projet spécial a été lancé pour décoder leur contenu."
 anomaly.186.name:0 "Limbes"
 anomaly.186.desc:0 "L'abri est un tombeau pour candidats à l'immortalité.\n\nL'officier scientifique [Root.GetLeaderName] affirme que les énormes blocs de codes ternaires trouvés dans les banques de données sont des images neuronales ; des scans de cerveaux numérisés. Les aliens de [From.From.GetName] pensaient apparemment qu'il s'agissait de leur seule chance de survie après la catastrophe qui a frappé leur planète. N'ayant pas les moyens de se ressusciter, ils ont fondé tous leurs espoirs sur la probabilité que quelqu'un le ferait un jour pour eux."
 anomaly.186.a:0 "Laissez ces aliens reposer en paix."
 anomaly.186.b:0 "Et nous en avons les moyens."
 anomaly.186.c:0 "Nous n'en avons pas les moyens, mais téléchargez quand même ces modèles neuronaux."
 anomaly.190.name:0 "Projection de lune"
 anomaly.190.desc:0 "L'officier scientifique [Root.GetLeaderName] ne peut plus se fier aux relevés fournis par les capteurs du [Root.GetName]. La lune de [From.From.GetName] lui semble étrange. Un Projet spécial a donc été lancé pour tenter d'en savoir plus.\n\nPour plus de détails, consultez le Journal de bord."
 anomaly.191.name:0 "Lune projetée"
 anomaly.191.desc:0 "La lune abrite une installation qui nous laisse perplexes. Cette installation comprend un ordinateur ternaire, apparemment chargé de calculer en continu de nouvelles permutations à partir d'un ensemble de relevés planétaires. Ces valeurs sont ensuite transmises à un puissant réseau de communication, qui module les données avant de les envoyer à la surface de sa planète parente. À première vue, le signal brut n'a aucun sens, mais sa modulation le rend quasiment indétectable par les capteurs une fois qu'il est réfléchi depuis la surface de la planète parente et filtré par son atmosphère.\n\nNous ignorons à quoi sert cette installation, mais elle va nous permettre d'étudier les techniques d'ingénierie aliens."
 anomaly.191.a.tooltip:0 "Confère le modificateur §YProjection de lune§! à la lune :\n£engineering  §G+6§!\n\n"
 anomaly.195.name:0 "Rivages brumeux"
 anomaly.195.desc:0 "L'officier scientifique [Root.GetLeaderName] signale que de grandes grilles géométriques en polymère plastique souple (manifestement artificiel) ont été placées dans les mers de [From.From.GetName].\n\nVisibles depuis l'espace, elles n'ont apparemment qu'une fonction esthétique."
 anomaly.200.name:0 "Géothermie"
 anomaly.200.desc:0 "Le martèlement régulier observé depuis l'espace provient d'immenses extracteurs géothermiques en fin de vie. Construites puis abandonnées dans un lointain passé, ces vastes batteries à l'agonie continuent malgré tout à pomper des fluides surchauffés dans les profondeurs de la planète.\n\nLeurs condensateurs de stockage sont tous délabrés, mais leur énergie peut encore être siphonnée."
 anomaly.205.name:0 "Terrain plat"
 anomaly.205.desc:0 "L'étude géologique de [From.From.GetName] menée par le [Root.GetName] n'a rien montré d'intéressant.\n\nOn peut même dire qu'elle s'est révélée totalement inintéressante - la seule caractéristique déterminante étant l'absence totale de caractéristiques déterminantes. On trouve certes des creux et des reliefs, mais globalement la surface de [From.From.GetName] est anormalement plate. De même, la flore et la faune indigènes sont remarquablement dociles et sans intérêt."
 anomaly.205.a:0 "C'est... bien ?"
 anomaly.205.a.tooltip:0 "Tous les §Ybloqueurs de case§! £blocker ont été supprimés de [From.From.GetName]."
 anomaly.210.name:0 "Poche dimensionnelle"
 anomaly.210.desc:0 "Le [Root.GetName] n'a pas pu étudier les anomalies qui entourent [From.From.From.GetName], car il ne l'a jamais atteint. Le vaisseau, ainsi que l'officier scientifique [Root.GetLeaderName] et l'équipage, se sont volatilisés en traversant le champ de débris...\n\n... Avant de réapparaître quelques minutes plus tard.\n\n[Root.GetLeaderName] indique qu'ils se sont brièvement retrouvés dans une autre dimension. Par les hublots extérieurs, ils ont vu d'innombrables vaisseaux aliens suspendus dans un vide spatial infini. Tout à coup, la vision s'est évanouie et les membres d'équipage se sont à nouveau retrouvés dans notre dimension.\n\nMais environ la moitié d'entre eux a disparu. L'officier scientifique [Root.GetLeaderName] pense qu'un mécanisme inconnu les a piégés dans l'autre dimension."
 anomaly.211.name:0 "Dérive dimensionnelle"
 anomaly.211.desc:0 "Les membres de l'équipage du [Root.GetName] qui avaient été happés par la faille dimensionnelle sont réapparus.\n\nIls nous ont contactés depuis un vaisseau inconnu, semblable à nos vaisseaux scientifiques, immobilisé près de l'endroit où le [Root.GetName] a été victime de l'anomalie dimensionnelle. Ils affirment n'avoir aucun souvenir de leur passage dans l'autre dimension, si ce n'est qu'ils ont la vague impression d'avoir été partis quelque temps.\n\nIls se disent impatients de reprendre leurs fonctions, sous l'autorité de l'officier scientifique [Root.GetLeaderName], et ont l'intention de remettre leur vaisseau aux autorités [Root.Owner.GetSpeciesAdj]."
 anomaly.211.a:0 "Très bien."
 anomaly.211.a.tooltip:0 "Récupérez ce vaisseau scientifique."
 anomaly.211.b:0 "Pour la sécurité de la population [Root.Owner.GetSpeciesAdj], ceux-ci doivent être éliminés."
 anomaly.211.b.tooltip:0 "Ce sont maintenant nos ennemis !"
 anomaly.215.name:0 "Cornuco-pittoresque"
 anomaly.215.desc:0 "La surface de [From.GetName] est parsemée de taches de verdure irrégulières.\n\nL'officier scientifique [Root.GetLeaderName] ignore encore quels mécanismes se cachent derrière l'hyperfertilité localisée du sol, mais certifie que la plupart des plantes locales peuvent être consommées par la population [Root.Owner.GetSpeciesAdj] sans subir de traitements particuliers."
 anomaly.215.a.tooltip:0 "Confère le modificateur §YCorne d'abondance§! à [From.GetName] :\n§GNourriture§! supplémentaire"
 anomaly.220.name:0 "Minéralistique"
 anomaly.220.desc:0 "L'officier scientifique [Root.GetLeaderName] nous a remis un rapport détaillé sur les richesses géologiques de [From.GetName]. Apparemment, le passé tectonique singulier de la planète a permis à de nombreux minéraux intéressants de se concentrer près de la surface de [Root.GetName]."
 anomaly.220.a.tooltip:0 "Confère le modificateur §YMatières premières§! à [From.GetName] :\n§GMinéraux§! supplémentaires"
 anomaly.225.name:0 "Ombres tourbillonnantes"
 anomaly.225.desc:0 "D'immenses ombres irrégulières planent au-dessus de [From.GetName].\n\nElles n'émanent pas des nuages mais de la matière organique articulée qui flotte dans les couches supérieures de l'atmosphère.\n\nL'officier scientifique [Root.GetLeaderName] ignore encore si cette matière est d'origine animale ou végétale et si l'ombre qu'elle projette sert à quelque chose."
 anomaly.225.a.tooltip:0 "Confère le modificateur §YJeu d'ombres§! à [From.GetName] :\n£society  §G+6§!"
 anomaly.230.name:0 "Grimace"
 anomaly.230.desc.v1:0 "La structure géologique de [From.GetName] est très changeante. Selon l'officier scientifique [Root.GetLeaderName], il s'agit d'un processus tectonique à la fois fascinant et ésotérique. Ce qui intéresse davantage le [Root.Owner.GetName], c'est que nous pourrions stratégiquement suspendre l'auto-transformation chaotique et incessante de la planète. Autrement dit, il n'est théoriquement pas impossible de lancer une terraformation quasi instantanée de la planète pour la rendre partiellement, voire totalement, habitable.\n\n[Root.GetLeaderName] estime que 200 crédits énergétiques supplémentaires seront nécessaires pour cartographier la planète et déterminer la validité de ce que l'officier scientifique appelle "une frappe chirurgicale de terraformation". Bien entendu, nous pouvons également opter pour une terraformation ultérieure à l'aide des technologies qui seront alors disponibles."
 anomaly.230.desc.v2:0 "La structure géologique de [From.GetName] est très changeante. Selon l'officier scientifique [Root.GetLeaderName], il s'agit d'un processus tectonique à la fois fascinant et ésotérique. Ce qui intéresse davantage le [Root.Owner.GetName], c'est que nous pourrions stratégiquement suspendre l'auto-transformation chaotique et incessante de la planète. Autrement dit, il n'est théoriquement pas impossible de lancer une stabilisation quasi instantanée de la planète pour la rendre partiellement, voire totalement, habitable.\n\n[Root.GetLeaderName] estime que 200 crédits énergétiques supplémentaires seront nécessaires pour cartographier la planète et déterminer la validité de ce que l'officier scientifique appelle "une frappe chirurgicale de terraformation". Dans la mesure où les techniques de terraformation sont encore hors de notre portée, il serait intéressant de saisir cette opportunité."
 anomaly.230.a:0 "Contentez-vous d'étudier ses processus naturels."
 anomaly.230.a.tooltip:0 "Confère le modificateur §YGrimace§! à [From.GetName] :\n£physics  §G+10§!"
 anomaly.230.b:0 "Le [Root.GetName] va obtenir ses 200 crédits."
 anomaly.230.b.tooltip:0 "Utilisez ces crédits énergétiques pour tenter de stabiliser la planète, avec un §Ytaux de réussite de 50 %§! environ.\n"
 anomaly.230.c:0 "Ce ne sont que de vagues hypothèses. Ne gaspillons pas nos crédits."
 anomaly.231.name:0 "Terraformation tactique"
 anomaly.231.desc:0 "L'officier scientifique [Root.GetLeaderName] indique que [From.From.GetName] peut être terraformée ! Une petite fenêtre devrait s'ouvrir sous peu, car la planète va entrer pour quelques mois dans une phase particulièrement instable de son cycle. Au cours de cette période, [Root.GetLeaderName] pense pouvoir stabiliser la planète [From.From.GetName] et la rendre plus propice à la vie en posant des charges explosives miniatures dans son sous-sol et en irradiant stratégiquement son atmosphère.\n\nUn Projet spécial a été lancé, mais nous n'avons que peu de temps devant nous."
 anomaly.232.name:0 "Échec de la terraformation tactique"
 anomaly.232.desc:0 "Malgré les efforts déployés pour identifier à temps la fenêtre de terraformation de [From.From.GetName], l'équipage du [Root.GetName] a le regret de vous annoncer que celle-ci s'est déjà refermée. Une autre occasion devrait se présenter dans quelques siècles."
 anomaly.233.name:0 "Terraformation tactique réussie"
 anomaly.233.desc:0 "L'officier scientifique [Root.GetLeaderName] est fier de vous annoncer que [From.From.GetName] peut désormais être reclassée en tant que planète aride (et non plus stérile). Cette grande expérimentation a beaucoup enrichi les sciences [Root.Owner.GetSpeciesAdj]."
 anomaly.235.name:0 "Son et lumière"
 anomaly.235.desc.v1:0 "L'officier scientifique [Root.GetLeaderName] pense que les ondes lumineuses qui traversent la glace de [From.GetName] sont d'origine alien.\n\nLes restes d'un chasseur spatial alien descendu au cours d'une lointaine bataille sont éparpillés à la surface de la planète gelée, et seul le noyau exposé de son armement principal est encore intact. Apparemment, cette race alien utilisait des lasers semblables à ceux des flottes [Root.Owner.GetSpeciesAdj] actuelles, et les entrailles crépitantes du vaisseau libèrent régulièrement des rayons laser de faible puissance dans la glace de [From.GetName]. Le climat rigoureux de la planète empêche les lasers de faire fondre la glace, ce qui transforme la matrice glaciale en un prisme brillant."
 anomaly.235.desc.v2:0 "L'officier scientifique [Root.GetLeaderName] pense que les ondes lumineuses qui traversent la glace de [From.GetName] sont d'origine alien.\n\nLes restes d'un chasseur spatial alien descendu au cours d'une lointaine bataille sont éparpillés à la surface de la planète gelée, et seul le noyau exposé de son armement principal est encore intact. Apparemment, cette race alien utilisait des lasers plus sophistiqués que ceux des flottes [Root.Owner.GetSpeciesAdj] actuelles, et les entrailles crépitantes du vaisseau libèrent régulièrement des rayons laser de faible puissance dans la glace de [From.GetName]. Le climat rigoureux de la planète empêche les lasers de faire fondre la glace, ce qui transforme la matrice glaciale en un prisme brillant."
 anomaly.235.b:0 "Nous pourrions utiliser cette technologie."
 anomaly.240.name:0 "Géante trompeuse"
 anomaly.240.desc:0 "Ce que nous prenions pour une géante gazeuse anormalement petite n'en était pas une.\n\nL'épaisse couche de poussière qui tournoie dans la haute atmosphère cache en fait une planète. Une planète stérile, mais une planète quand même.\n\nCette découverte est très embarrassante pour la communauté astronomique de [Root.Owner.Capital.GetName]."
 anomaly.240.a.tooltip:0 "[From.GetName] : il s'agit en fait d'une planète §Ystérile§!.\n"
 anomaly.245.name:0 "Éden infesté"
 anomaly.245.desc:0 "[From.GetName] grouille de vie.\n\nMais ces espèces sont dangereuses.\n\nBien que l'équipage du [Root.GetName] soit prêt à coloniser la planète, il nous met en garde contre les dangers que pourraient représenter la faune et la flore locales."
 anomaly.250.name:0 "Quelque chose dans l'air"
 anomaly.250.desc:0 "Le [Root.GetName] a trouvé un objet métallique allongé à la surface de [From.GetName]. Au vu des petites perforations présentes sur cinq côtés, l'officier scientifique [Root.GetLeaderName] pense qu'il ne s'agit pas d'un récipient, mais d'une sorte de dispositif de dispersion aérosol. Les premiers tests qui ont été réalisés semblent confirmer ses soupçons car l'objet présente encore des traces de composés aromatiques.\n\nUn Projet spécial a été lancé pour déterminer s'il s'agit d'un émetteur-récepteur d'informations conçu par une race alien communiquant principalement par sécrétions et réception de composés chimiques véhiculés par l'atmosphère ; bref, des odeurs."
 anomaly.250.a:0 "Malodorant."
 anomaly.251.name:0 "Quelque chose dans l'air"
 anomaly.251.desc:0 "L'objet est en fait une sorte de document. Contrairement à ce qu'espérait l'officier scientifique [Root.GetLeaderName], il ne s'agit ni d'un enregistrement historique ni d'un témoignage capable de nous renseigner sur la culture qui l'a abandonné.\n\nCet objet aromatique semble renfermer un ensemble de brefs récits qui, au vu des rapides changements olfactifs qui se manifestent à la fin de chaque séquence, sont destinés à surprendre ou à faire rire. Contrairement à ces récits, les techniques utilisées pour stocker et reproduire des odeurs spécifiques sont intéressantes.\n\nL'équipage du [Root.GetName] a la désagréable impression d'avoir involontairement découvert à quoi peuvent ressembler certains gaz dérivés de la digestion alien. Cela dit, [Root.GetLeaderName] ignore pourquoi l'objet a été abandonné dans cette région glaciale de la planète."
 anomaly.255.name:0 "Passé apocalyptique"
 anomaly.255.desc:0 "La planète [From.GetName] était autrefois peuplée par une race relativement intelligente qui s'est manifestement autodétruite quelques décennies avant d'accéder à la technologie spatiale. Bien que la planète ait aujourd'hui pansé ses plaies, elle porte encore quelques stigmates de cette incroyable tragédie.\n\nL'une des rares ruines encore présentes à la surface abrite un monolithe en pierre relativement bien conservé sur lequel est inscrit un message, que [Root.GetLeaderName] a rapidement décodé. Il s'agit d'une mise en garde du dernier représentant de cette espèce éteinte à l'attention d'éventuels visiteurs de la planète. L'espèce a disparu suite à la mise au point d'une "arme ultime" ; et bizarrement, le risque de destruction mutuelle n'a pas eu l'effet dissuasif escompté.\n\nAvant de mourir dans des circonstances inconnues, les survivants ont caché ces armes sous terre et laissé ce message afin de nous dissuader de les chercher."
 anomaly.255.a:0 "Effet dissuasif garanti."
 anomaly.255.b:0 "Trouvez ces armes."
 anomaly.256.name:0 "Une découverte intéressante"
 anomaly.256.desc:0 "Apparemment, les habitants de cette planète en étaient au stade de l'expérimentation de ce que nous considérerions aujourd'hui comme des armes rudimentaires.\n\nLes ravages qu'ils ont causés attestent davantage de leur incroyable ténacité génocidaire que de la puissance de leur arsenal."
 anomaly.256.a:0 "Rudimentaires mais efficaces."
 anomaly.256.a.tooltip.mass:0 "Acquérir la technologie : §YCatapulte électromagnétique§!"
 anomaly.256.a.tooltip.miss:0 "Acquérir la technologie : §YMissile§!"
 anomaly.256.a.tooltip.laser:0 "Acquérir la technologie : §YLaser rouge§!"
 anomaly.256.b:0 "Rien de tout cela ne peut servir au [Root.Owner.GetName]."
 anomaly.257.name:0 "Une redoutable découverte"
 anomaly.257.desc:0 "L'officier scientifique [Root.GetLeaderName] pense que les précédents habitants de cette planète ont eu raison de cacher les armes que nous avons trouvées dans une grotte située sous les ruines. Elles reposent sur les mêmes principes que les armes utilisées par le [Root.Capital.GetName], mais elles sont bien plus avancées. Ces technologies constituent une véritable aubaine pour la machine de guerre [Root.Owner.GetSpeciesAdj]."
 anomaly.257.a:0 "Quoi ? Nous disposons déjà de cette technologie."
 anomaly.258.name:0 "Bredouilles"
 anomaly.258.desc:0 "Nos recherches n'ont rien donné. Ces mystérieuses armes sont introuvables."
 anomaly.260.name:0 "Installation de transformation de minéraux"
 anomaly.260.desc:0 "Le [Root.GetName] a découvert sur [From.GetName] une structure alien unique en son genre. L'officier scientifique [Root.GetLeaderName] pense que toutes les autres traces xénoarchitecturales ont été emportées dans un autre monde et que cette structure en est le dernier vestige.\n\nIl s'agit d'une usine permettant de transformer les abondantes ressources minérales de la planète, et les analyses préliminaires réalisées par le [Root.GetName] indiquent qu'elle pourrait être réactivée relativement facilement."
 anomaly.260.a:0 "Excellent."
 anomaly.260.a.tooltip:0 "Confère une §YUsine ancienne§! à [From.GetName].\n"
 anomaly.265.name:0 "Dragster alien"
 anomaly.265.desc:0 "Le cratère découvert sur l'astéroïde [From.GetName] présente de longues traînées irrégulières. Contre toute attente, l'officier scientifique [Root.GetLeaderName] a trouvé des épaves sur les pentes du cratère : des véhicules à roues plus proches de véhicules de transport personnels que d'engins de recherche.\n\nL'équipage du [Root.GetName] pense que ce cratère servait autrefois à pratiquer un sport dans lequel les membres d'une espèce alien s'affrontaient avec leurs véhicules personnels pour mesurer leur puissance mécanique ou leur vitesse en quasi-apesanteur."
 anomaly.265.a:0 "Vroum."
 anomaly.265.a.tooltip:0 "Confère le modificateur §YTraces de dérapage§! à [From.GetName] :\n£engineering  §G+6§!"
 anomaly.270.name:0 "Petit accrochage"
 anomaly.270.desc:0 "Le cratère a probablement été formé par un impact de météorite, mais les traces complexes qui le traversent sont plus récentes.\n\nL'officier scientifique [Root.GetLeaderName] pense que ces traces ne sont pas dues à un impact de météorite mais à une collision entre l'astéroïde [From.GetName] et une installation orbitale ou un vaisseau alien."
 anomaly.270.a:0 "Étrange."
 anomaly.270.a.tooltip:0 "Confère le modificateur §YCircuits dans la poussière§! à [From.GetName] :\n£engineering  §G+9§!"
 anomaly.275.name:0 "Systèmes de propulsion abandonnés"
 anomaly.275.desc:0 "Le centre d'un grand cratère de [From.GetName] abrite un amas de formes métalliques, assurément d'origine alien.\n\nL'officier scientifique [Root.GetLeaderName] pense qu'il s'agit de puissants systèmes de propulsion destinés à dévier [From.GetName] de son orbite dans un but et vers une destination inconnus. L'équipage du [Root.GetName] se tient prêt à entamer le démantèlement et l'étude de ces systèmes dans l'espoir d'améliorer notre propre technologie de propulsion."
 anomaly.275.a:0 "Allez-y."
 anomaly.275.b:0 "Ne touchez pas à ces mystérieux systèmes aliens."
 anomaly.280.name:0 "Vaine tentative de colonisation"
 anomaly.280.desc:0 "[From.GetName] a jadis fait l'objet d'une tentative de colonisation alien. Selon l'officier scientifique [Root.GetLeaderName], ces aliens n'avaient aucune chance, car leurs structures n'étaient pas assez robustes pour résister au climat hostile de [From.GetName].\n\nLe [Root.GetName] a profité de cette mission d'exploration pour récupérer une unité de filtration atmosphérique obsolète qui pourrait s'avérer utile."
 anomaly.280.a:0 "Tâchons de tirer des leçons de leurs erreurs."
 anomaly.280.b:0 "Ce truc est inutile."
 anomaly.280.c:0 "Le [Root.Owner.GetName] ne commettrait jamais de telles erreurs."
 anomaly.285.name:0 "Tectonique inhabituelle"
 anomaly.285.desc:0 "Ce que le [Root.GetName] a trouvé sur [From.GetName] ne ressemble pas à des bâtiments mais à des formations minérales étonnamment régulières. L'officier scientifique [Root.GetLeaderName] pense que ces blocs anguleux sont nés des interactions entre les plaques tectoniques, et que leurs formes sont issues de la tectonophysique singulière de la croûte planétaire.\n\nCompte tenu des angles parfaits formés par ces chevauchements, il n'est pas impossible que des aliens aient jadis manipulé la structure interne de [From.GetName]."
 anomaly.285.a:0 "Fascinant."
 anomaly.285.a.tooltip:0 "Confère le modificateur §YTectonique inhabituelle§! à [From.GetName] :\n£engineering  §G+3§!\n£physics  §G+6§!"
 anomaly.290.name:0 "Potentiel minéral"
 anomaly.290.desc:0 "[From.GetName] est exceptionnellement riche en minéraux.\n\nOr, ceux-ci ne nous sont d'aucune utilité. L'officier scientifique [Root.GetLeaderName] pense toutefois qu'un bombardement de positrons permettrait de transformer de nombreux éléments de la croûte de [From.GetName] en ressources potentiellement plus utiles.\n\nLe [Root.GetName] demande au [Root.Owner.GetName] de financer ce projet à hauteur de 100 crédits énergétiques."
 anomaly.290.a:0 "Non. Non, pas question."
 anomaly.290.b:0 "Très bien, préparez les charges de positrons."
 anomaly.292.desc:0 "L'équipage du [Root.GetName] annonce que l'expérience est un succès. Plusieurs gisements de minéraux relativement denses de [From.From.GetName] ont été transformés en ressources utilisables."
 anomaly.295.name:0 "Gravité inversée"
 anomaly.295.desc:0 "Alors que le [Root.GetName] traversait la ceinture d'astéroïdes pour rejoindre [From.GetName], l'officier scientifique [Root.GetLeaderName] a signalé de soudaines perturbations gravitationnelles. Poussé par la curiosité, [Root.GetLeaderName] a envoyé plusieurs sondes pour analyser le champ de débris et déterminer la cause de ces perturbations.\n\nEt il se trouve que celles-ci sont dues à des générateurs de gravité aliens de fabrication ancienne. Ces générateurs agonisants aux polarités inversées envoient régulièrement une gravité inversée dans le vide spatial, mais leur puissance est insuffisante pour qu'ils soient dangereux. Du moins plus maintenant.\n\nL'officier scientifique [Root.GetLeaderName] pense que ces générateurs fournissaient autrefois une gravité artificielle à un gros astéroïde de la ceinture, mais qu'un dysfonctionnement a fini par faire exploser le rocher."
 anomaly.295.a:0 "Troublant."
 anomaly.3000.name:0 "Imprudence"
 anomaly.3000.desc:0 "La mission du [Root.GetName] a échoué. L'officier scientifique [Root.GetLeaderName] a manifestement pris le contrôle manuel de la sonde qui était censée prélever un échantillon de l'amas minéral, mais le drone a percuté l'amas et celui-ci s'est totalement désintégré.\n\nL'équipage a ajouté que cet incident avait ébranlé l'officier scientifique [Root.GetLeaderName] mais que les fragments de minéraux récupérés présentent encore un certain intérêt."
 anomaly.3000.a:0 "La valeur du tout est égale à la somme de ses parties."
 anomaly.3000.b:0 "Le [Root.Owner.GetName] condamne fermement cette imprudence."
 anomaly.3005.name:0 "Cage dorée"
 anomaly.3005.desc:0 "Faute de terme plus approprié, la construction minérale peut être décrite comme une pièce ou une chambre.\n\nComposée du même type de minéraux que ceux que l'on utilise communément dans le [Root.Owner.GetName], la construction est un icosidodécaèdre. Les analyses par résonnance indiquent qu'elle est majoritairement creuse. Elle a probablement été habitée par le passé. L'enveloppe extérieure est immaculée, mais l'intérieur est sens dessus dessous, probablement suite à un acte de sabotage intentionnel.\n\nL'officier scientifique [Root.GetLeaderName] pense que nous n'avons pas grand-chose à apprendre de l'intérieur, mais que les techniques d'ingénierie utilisées pour créer l'enveloppe extérieure, conçue pour résister à l'environnement hostile qu'est l'espace, sont extrêmement avancées."
 anomaly.3005.a:0 "Étrange."
 anomaly.3010.name:0 "Mystérieux cristal"
 anomaly.3010.desc:0 "L'amas minéral est un enregistrement holographique multiface, multibord et translucide. Il est à l'abri dans le rayon tracteur du [Root.GetName], mais nos experts vont avoir besoin d'un peu de temps pour décoder son contenu.\n\nUn Projet spécial a été lancé pour accélérer ce processus."
 anomaly.3010.a:0 "Nous n'en tirerons rien de bon."
 anomaly.3010.b:0 "Très bien."
 anomaly.3012.desc:0 "Les données holographiques correspondent aux termes et conditions d'un traité commercial trilatéral entre trois grandes puissances aliens qui dominaient jadis ce quadrant de la galaxie. Nous manquons de contexte et beaucoup de détails nous échappent, mais l'officier scientifique [Root.GetLeaderName] pense que cette grande découverte pourrait nous aider à communiquer avec des forces aliens."
 anomaly.3015.name:0 "Caserne alien"
 anomaly.3015.desc:0 "Les formes visibles en orbite sont bien des bâtiments et, après examen, nous pensons qu'ils sont de nature militaire. Ceux-ci sont abandonnés depuis longtemps (bien que cela soit très récent à l'échelle galactique), mais l'officier scientifique [Root.GetLeaderName] pense que des secrets en rapport avec des tactiques aliens peuvent encore être exhumés sous la poussière qui a recouvert la caserne en ruines et les armureries pillées.\n\nIl serait judicieux de lancer un Projet spécial pour étudier ces vestiges."
 anomaly.3015.a:0 "Entendu."
 anomaly.3015.b.pacifist:0 "Ce n'est pas pour rien si cet avant-poste est mort et enterré."
 anomaly.3017.name:0 "Caserne alien"
 anomaly.3017.desc:0 "L'analyse xéno-historique approfondie réalisée par l'officier scientifique [Root.GetLeaderName] sur l'installation militaire de [From.From.GetName] n'a donné que peu de résultats tangibles. La base a été construite avant que la planète devienne totalement stérile, mais on ignore si ses conditions inhospitalières actuelles sont dues à un conflit armé ou à un processus plus pacifique, voire naturel.\n\nLeurs stratégies et tactiques militaires ne semblaient pas très en avance sur les nôtres.\n\nLe bon côté, c'est que ces vestiges aliens ont inspiré l'officier scientifique [Root.GetLeaderName]."
 anomaly.3017.a:0 "Rien n'est jamais vain."
 anomaly.3020.name:0 "Quadrillage"
 anomaly.3020.desc:0 "La topologie de [From.GetName] est très particulière. La planète est en effet divisée en multiples biomes distincts, formant des microclimats aux interactions très subtiles, qui semblent avoir été conçus pour nourrir les contrées voisines. L'officier scientifique [Root.GetLeaderName] pense que des techniques de terraformation avancées ont été mises en œuvre, mais il ne reste que peu d'indices sur le processus proprement dit.\n\nEn tout cas, ses effets sont clairement visibles pour [Root.GetLeaderName] et l'équipage du [Root.GetName]."
 anomaly.3020.a:0 "Fascinant."
 anomaly.3025.name:0 "Ancien automate"
 anomaly.3025.desc:0 "Un bâtiment alien envahi par la végétation se dresse au centre d'une des régions les plus verdoyantes de [From.GetName]. Et contrairement à ce que nous pensions au départ, il n'est pas en ruines. Les observations menées par le [Root.GetName] ont en effet révélé que la majeure partie de ce bâtiment a échappé à l'emprise dévastatrice de la flore locale.\n\nUn Projet spécial a été lancé pour trouver un moyen d'y entrer."
 anomaly.3025.a:0 "Très intéressant."
 anomaly.3027.desc:0 "Avant d'être abandonné, le bâtiment envahi par la végétation de [From.From.GetName] (une usine de transformation de minéraux alien) était en grande partie automatisé. Les enveloppes corporelles des anciens ouvriers artificiels jonchent le sol, leurs composants organiques s'étant décomposés depuis longtemps - sachant que leurs corps étaient en grande partie de nature biologique et tenaient debout grâce à des endosquelettes en polymère.\n\nL'officier scientifique [Root.GetLeaderName] pense que les restes organiques de ces automates se sont rapidement liquéfiés pour être absorbés par le sol. Ce puissant engrais a ensuite permis à la flore locale de se développer en abondance et avec une résistance exceptionnelle.\n\nL'usine peut être réactivée mais les automates, aussi fascinants soient-ils pour [Root.GetLeaderName], n'arpenteront plus jamais ses salles."
 anomaly.3027.a:0 "Compris."
 anomaly.3027.a.tooltip:0 "Confère une §YUsine ancienne§! à [From.GetName].\n"
 anomaly.3030.name:0 "Bande d'arrêt d'urgence"
 anomaly.3030.desc:0 "Un vaisseau erre sur les plaines de [From.GetName], ses capteurs réagissant au [Root.GetName] en orbite autour de la planète.\n\nL'équipage du [Root.GetName] ne sait pas depuis combien de temps il a été abandonné (si tant est qu'il ait été abandonné), ni qui l'a laissé là et où son équipage se trouve aujourd'hui. Selon l'officier scientifique [Root.GetLeaderName], l'activation à distance de ce vaisseau faiblement armé ne présenterait aucun intérêt, au cas où nous voudrions l'intégrer à nos flottes."
 anomaly.3030.a:0 "Il ne manquera sûrement à personne."
 anomaly.3030.a.tooltip:0 "Récupérez une §Ycorvette§!."
 anomaly.3030.b.phobe:0 "Nous ignorons d'où il vient et où il va. Démantelez-le."
 anomaly.3035.name:0 "Bilan"
 anomaly.3035.desc.carefree:0 "La désertique [From.GetPlanetMoon] [From.GetName] s'est révélée très quelconque.\n\nPendant que l'équipage surveillait les instruments, qui restaient désespérément silencieux, l'officier scientifique [Root.GetLeaderName] a procédé à un rapide inventaire des réserves d'énergie du [Root.GetName]. D'après son rapport, le [Root.GetName] aurait quitté le port avec un volume inférieur au niveau standard, mais nous soupçonnons plutôt [Root.GetLeaderName] d'avoir mal géré ses ressources.\n\nQuoi qu'il en soit, le vaisseau a besoin de crédits énergétiques supplémentaires."
 anomaly.3035.desc.meticulous:0 "La désertique [From.GetPlanetMoon] [From.GetName] s'est révélée très quelconque.\n\nPendant que l'équipage surveillait les instruments, qui restaient désespérément silencieux, l'officier scientifique [Root.GetLeaderName] a procédé à un inventaire consciencieux des réserves d'énergie du [Root.GetName]. D'après son rapport, le [Root.GetName] aurait quitté le port avec un volume supérieur au niveau standard, probablement à la suite d'une erreur administrative.\n\n[Root.Leader.GetName] a proposé de restituer l'excédent aux autorités [Root.Owner.GetSpeciesAdj]."
 anomaly.3035.a:0 "Belle aubaine."
 anomaly.3035.b:0 "Classique."
 anomaly.3040.name:0 "Pirates en exil"
 anomaly.3040.desc:0 "Les prétendus amas de minéraux étaient en fait les coques métalliques de deux corvettes aliens à la dérive dans la ceinture d'astéroïdes.\n\nL'officier scientifique [Root.GetLeaderName] a établi le contact, et l'équipage des deux vaisseaux semble composé d'anciens pirates, aujourd'hui bannis de leur clan. Comme ils ont entendu dire que le [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] de [Root.Owner.GetName] était un défenseur du peuple, ils souhaitent lui demander l'asile."
 anomaly.3040.a:0 "Ils peuvent se rendre utiles."
 anomaly.3040.a.tooltip:0 "Engagez les pirates en exil et récupérez les deux §Ycorvettes§!."
 anomaly.3040.b:0 "Nous n'avons pas besoin de leurs services. Prenez tout ce qu'ils ont mais ne les tuez pas."
 anomaly.3040.c:0 "Le [Root.Owner.GetName] ne tolérera jamais leur présence."
 anomaly.3040.c.tooltip:0 "Les pirates en exil sont nos ennemis !"
 anomaly.3040.d:0 "Nous devons leur refuser l'asile."
 anomaly.3050.name:0 "Maillage grinçant"
 anomaly.3050.desc:0 "Des bandes minérales composites quadrillent la surface hostile de [From.GetName], soutenues par de grands pylônes flexibles d'origine alien. Les vents d'altitude agitent constamment ces pylônes tandis que les bandes se frottent les unes contre les autres en produisant des ondes sonores dont les fréquences sont inaudibles pour les [Root.Owner.GetSpeciesNamePlural].\n\nL'officier scientifique [Root.GetLeaderName] signale qu'il est difficile d'isoler ce son du bruit de fond naturel de la planète, mais ajoute également que les bandes minérales pourraient (ou selon nous devraient) être détruites et recyclées par le [Root.Owner.GetName]."
 anomaly.3050.a:0 "Isolez les sons aliens pour les étudier."
 anomaly.3050.a.tooltip:0 "[From.GetName] :\n£society  §G+9§!"
 anomaly.3050.b:0 "Préparez la récupération des bandes minérales."
 anomaly.3050.b.tooltip:0 "[From.GetName] :\n£minerals  §G+6§!"
 anomaly.3055.name:0 "Hégémonie végétale"
 anomaly.3055.desc:0 "[From.GetName] est une planète tropicale dont la biosphère regorge de vie, mais sa flore se caractérise par son étonnante absence de diversité ; une famille de grands arbres domine en effet tout l'écosystème.\n\nBien que ceux-ci ne représentent aucun danger, leur hégémonie empêche les petits animaux de se développer. Et en cas de tentative de colonisation, les cultures vivrières seraient probablement impossibles.\n\nL'officier scientifique [Root.GetLeaderName], un xéno-biologiste réputé, a élaboré un plan pour rééquilibrer cette biosphère alien."
 anomaly.3055.a:0 "Approuvez le plan."
 anomaly.3055.a.tooltip:0 "Confère le modificateur §YÉcosystème déséquilibré§! à [From.GetName] :\n£food  §R-20%§!\n"
 anomaly.3055.b:0 "Ne touchez pas à cette planète."
 anomaly.3055.b.tooltip:0 "Confère le modificateur §YÉcosystème déséquilibré§! à [From.GetName] :\n£food  §R-20%§!"
 anomaly.3056.desc:0 "L'équilibre a été rétabli, ou peut-être atteint pour la première fois. Le [Root.GetName] a stérilisé de vastes étendues où l'espèce végétale dominante prospérait en les bombardant de radiations. D'autres spécimens ont été réduits en cendres pour atteindre plus rapidement un véritable équilibre."
 anomaly.3057.desc:0 "La stérilisation des vastes étendues où prospéraient les arbres dominants de [From.From.GetName] a eu des effets inattendus.\n\nLes petits animaux, qui étaient jusque-là opprimés par ces grands arbres, ont commencé à proliférer et à se montrer plus agressifs, voire féroces. Les champs de cendres isolés qui accueillaient autrefois des forêts luxuriantes sont désormais le théâtre de violents conflits territoriaux."
 anomaly.3057.a:0 "Nous aurions peut-être mieux fait de ne pas intervenir."
 anomaly.3057.a.tooltip:0 "Une §Rfaune et une flore dangereuses§! peuplent désormais [From.From.GetName]."
 anomaly.3060.name:0 "La tête dans le sable"
 anomaly.3060.desc:0 "Aussi étrange que cela puisse paraître, l'officier scientifique [Root.GetLeaderName] indique que les ondulations qui ont été observées sur les mers de sable de [From.GetName] sont produites par les propulseurs d'un vaisseau.\n\nLes systèmes de propulsion grésillants de ce vaisseau alien enfoui dans le sable font en effet légèrement ondoyer les dunes. Il semble être là depuis un certain temps et s'enfonce lentement dans les dunes du désert. Le [Root.GetName] ne disposant pas de l'équipement adéquat pour renflouer le vaisseau, [Root.GetLeaderName] recommande d'envoyer un vaisseau militaire sur [From.GetName] pour l'exhumer."
 anomaly.3060.a:0 "Entendu."
 anomaly.3060.b:0 "Nous ne tomberons pas dans ce piège grossier."
 anomaly.3061.desc:0 "La flotte [Root.GetFleetName] a fini par exhumer le vaisseau alien.\n\nEt celui-ci est vide, comme s'il avait été pillé.\n\nAvant qu'il commence à s'enfoncer dans le sable de [From.From.GetName], son équipage a dû l'abandonner en emportant avec lui la majorité de son équipement. Les ingénieurs de la flotte [Root.GetFleetName] ont réussi à rétablir le courant à bord du vaisseau et à y refaire le plein d'énergie."
 anomaly.3061.a:0 "Il va pouvoir rejoindre la flotte [Root.Owner.GetSpeciesAdj]."
 anomaly.3061.a.tooltip:0 "Récupérez une §Ycorvette§!."
 anomaly.3062.desc:0 "Les câbles hautement résistants des vaisseaux de la flotte [Root.GetFleetName] ont réussi à renflouer le vaisseau alien, mais ses systèmes d'armes se sont activés !"
 anomaly.3062.a:0 "Manœuvres d'évasion !"
 anomaly.3062.a.tooltip:0 "L'§YAutruche§! attaque !"
 anomaly.3063.desc:0 "La tentative de récupération a échoué. Les longes hautement résistantes que les vaisseaux de la flotte [Root.GetFleetName] avaient enroulées autour de l'épave enfouie ont disloqué la coque rouillée du vaisseau.\n\nLes fragments ont été facilement récupérés, mais le vaisseau est en miettes."
 anomaly.3063.a:0 "Irrécupérable."
 anomaly.3065.name:0 "Communications pirates"
 anomaly.3065.desc:0 "Un répétiteur de fortune a été fixé à la va-vite sur le [From.GetName].\n\nBien qu'il ne soit pas expert en la matière, l'officier scientifique [Root.GetLeaderName] pense qu'il pourrait s'agir d'un relais de communication pirate. Les premières analyses ont montré que les messages relayés n'ont aucun caractère stratégique, mais qu'il s'agit plutôt de communications privées entre des membres d'équipage."
 anomaly.3065.a:0 "Cela nous permettra peut-être d'en savoir plus sur la vie dans l'espace intersidéral."
 anomaly.3070.name:0 "À contre-courant"
 anomaly.3070.desc:0 "Les signaux proviennent d'une petite capsule métallique. Selon l'officier scientifique [Root.GetLeaderName], il s'agit d'une ancienne capsule de sauvetage de fabrication alien.\n\nProbablement happé à la lisière du puits gravitationnel du trou noir dans un lointain passé, selon un angle empêchant toute manœuvre de fronde (mais on ignore si cela était intentionnel ou dû au hasard), les systèmes de propulsion automatisés luttent depuis contre la force qui attire irrémédiablement la capsule vers l'horizon du trou noir. Et elle est maintenant trop près de l'horizon pour être récupérée.\n\nLe rapport de [Root.GetLeaderName] se termine brusquement, et l'équipage du [Root.GetName] indique que l'officier scientifique est profondément bouleversé par le sort tragique de cette capsule de sauvetage."
 anomaly.3070.a:0 "C'est compréhensible."
 anomaly.3075.name:0 "Colportage de radiations"
 anomaly.3075.desc:0 "Étonnamment, les signaux captés dans ce système proviennent du [From.GetName].\n\nPour un trou noir, celui-ci est relativement petit, ce qui pourrait en partie expliquer les fuites de radiations observées au niveau de son horizon. L'officier scientifique [Root.GetLeaderName] pense que le trou noir est sur le point de "saigner" avant de disparaître ; mais rien ne nous permet de savoir si ce processus prendra fin avant la mort de l'univers. Des anomalies gravitationnelles datant des jeunes années du trou noir l'ont rendu "chancelant", pour citer [Root.GetLeaderName], ce qui n'a fait qu'accroître le flux énergétique qui s'échappe de son horizon."
 anomaly.3075.a:0 "Nous avons beaucoup à apprendre."
 anomaly.3075.a.tooltip:0 "[From.GetName] :\n£physics  §G+9§!"
 anomaly.3080.name:0 "Usine de jouets"
 anomaly.3080.desc:0 "Des constructions ont été découvertes sur [From.GetName], même si elles sont aujourd'hui réduites à l'état de ruines ou de décombres. Le premier passage du [Root.GetName] au-dessus de la planète a révélé qu'il ne reste qu'un seul bâtiment intact, celui-ci ayant apparemment été épargné par la catastrophe qui a emporté les autres constructions de [From.GetName] et leurs occupants.\n\nIl s'agit de la source du bruit qui a été capté.\n\nNon seulement le bâtiment est intact, selon l'officier scientifique [Root.GetLeaderName], mais il est encore opérationnel.\n\nIl s'agit d'une installation de production qui transforme des polymères de type plasticine en objets probablement ornementaux. Les matières premières et le produit fini ne présentent aucun intérêt pour le [Root.Owner.GetName], mais nous avons beaucoup à apprendre du processus de fabrication automatisé."
 anomaly.3080.a:0 "Nous pourrions peut-être y mener une mission d'observation."
 anomaly.3080.a.tooltip:0 "Confère une §YUsine de jouets alien§! à [From.GetName].\n"
 anomaly.3085.name:0 "Le Prince"
 anomaly.3085.desc:0 "Une banque de données portable a été découverte sur l'orbite de l'énorme [From.GetName]. Après avoir été récupérée par le [Root.GetName], celle-ci a été analysée et un texte rédigé dans une langue alien en a été extrait. Le vocabulaire employé ne nous est pas totalement inconnu, mais la syntaxe est particulièrement complexe.\n\nL'officier scientifique [Root.GetLeaderName] recommande une étude plus approfondie afin de déchiffrer le contenu et l'origine de ce texte."
 anomaly.3085.a:0 "Analysez-le à [Root.Owner.Capital.GetName]."
 anomaly.3085.b:0 "N'insistez pas."
 anomaly.3086.name:0 "Le Prince, déchiffrable"
 anomaly.3086.desc:0 "Le texte, dont le titre signifie approximativement "Chef régional", est probablement rédigé dans un dialecte ancien dérivé de la langue [book_writer.GetSpeciesAdj] utilisée dans le [book_writer.GetName].\n\nLe texte, qui revêt incontestablement une importance historique pour eux, pourrait contenir de précieuses informations."
 anomaly.3086.a:0 "Perçons ses secrets, sans rien leur dire."
 anomaly.3086.b:0 "Nous devons le rendre à ses propriétaires. Contactez-les."
 anomaly.3086.c:0 "Leur prose est banale, et leurs idées sans intérêt. Contactez-les."
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "Vous avez trouvé l'unique exemplaire encore intact d'un texte intitulé "Le Prince" et qui revêt une grande importance historique et culturelle pour notre peuple.\nNous le pensions à jamais perdu depuis que des pirates nous l'avaient volé il y a quelques années, aussi sommes-nous infiniment soulagés d'apprendre qu'il est aujourd'hui entre les mains d'un peuple civilisé.\n\nSeriez-vous disposés à nous le rendre ? Pour vous dédommager, nous sommes prêts à vous transférer quelques crédits énergétiques."
 anomaly.3087.a:0 "Bien sûr."
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "Vous avez trouvé l'unique exemplaire encore intact d'un texte intitulé "Le Prince" et qui revêt une grande importance historique et culturelle pour notre peuple.\n\nNous le pensions à jamais perdu depuis que des pirates nous l'avaient volé il y a quelques années, aussi sommes-nous infiniment soulagés d'apprendre qu'il est aujourd'hui entre les mains d'un peuple civilisé.\n\nSeriez-vous disposés à nous le rendre ?"
 anomaly.3088.a:0 "Non. En fait, nous considérons qu'il est néfaste."
 anomaly.3088.b:0 "Non. La parole écrite est l'instrument des menteurs."
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "Comment osez-vous juger notre littérature ?\n\nVous allez le regretter !"
 anomaly.3089.a:0 "Hé, des rats de bibliothèque !"
 anomaly.3090.name:0 "Les Rançonneurs : balise de détresse"
 anomaly.3090.desc:0 "Une balise de détresse a été découverte sur l'orbite de [From.GetName]. Son enveloppe extérieure très endommagée a vraisemblablement été la cible de tirs d'armes obliques ou subi une violente explosion.\n\nIl pourrait s'agir d'un modèle [Root.Owner.GetSpeciesAdj] pour vaisseaux civils (conçu pour être éjecté en cas de défaillance des systèmes de communication), mais vu l'ampleur des dégâts, nous n'en sommes pas sûrs.\n\nLa balise émet un faible signal distordu en continu."
 anomaly.3090.a:0 "Nettoyez le signal."
 anomaly.3090.b:0 "C'est peut-être un piège. Mieux vaut ne pas y toucher."
 anomaly.3091.name:0 "Les Rançonneurs : SOS"
 anomaly.3091.desc:0 "Après vérification, la balise est d'origine [Root.Owner.GetSpeciesAdj], et le signal qu'elle relaie a été stabilisé."
 anomaly.3091.a:0 "Autorités [Root.Owner.GetSpeciesAdj]. Identifiez-vous."
 anomaly.3091.a.tooltip:0 "Établissez la liaison."
 anomaly.3091.b:0 "Éteignez-la. Personne ne doit être au courant."
 anomaly.3092.name:0 "Prisonniers [Root.GetSpeciesAdj]"
 anomaly.3092.desc:0 "Bon... Bonjour ? Ici le capitaine du Luxion, un vaisseau de transport civil [Root.GetSpeciesAdj].\n\nEnfin, son ancien capitaine. Le Luxion n'existe plus. Nous avons été attaqués par des pirates qui nous ont faits prisonniers avant de détruire notre vaisseau."
 anomaly.3092.a:0 "Qui vous a capturés ?"
 anomaly.3092.a.response:0 "Ils, je... Je crois qu'ils se font appeler les Rançonniers ? Ou les Rançonneurs ?\n\nEn tout cas, ils sont redoutables. Nous serions déjà tous morts s'ils n'avaient pas l'intention de réclamer une rançon au [Root.GetName] en échange de notre libération. Je les ai entendus en parler entre eux..."
 anomaly.3092.b:0 "Ne comptez pas sur nous pour vous porter secours."
 anomaly.3092.c:0 "Nous allons vous délivrer."
 anomaly.3093.name:0 "Prisonniers [Root.GetSpeciesAdj]"
 anomaly.3093.desc:0 "Quoi ? Quoi ? Vous ne pouvez pas nous faire ça. Je vous en prie, sauvez-nous !\n\nSi le [Root.GetName] refuse de leur verser une rançon en échange de notre libération, ils n'hésiteront pas à nous tuer. De toute façon, ils nous tueront, avec ou sans rançon ! Vous ne pouvez pas..."
 anomaly.3093.a:0 "Au revoir."
 anomaly.3094.name:0 "Prisonniers [Root.GetSpeciesAdj]"
 anomaly.3094.desc:0 "Oh, merci ! Merci, [Root.GetRulerTitle]. Nous sommes détenus à bord d'une station spatiale, mais j'ignore laquelle.\n\nJe vais amplifier le signal de transmission pour que vous puissiez trianguler la position de cette prison à partir de la balise de détresse..."
 anomaly.3094.a:0 "Position enregistrée dans le Journal de bord."
 anomaly.3095.name:0 "Les Rançonneurs : un plan bien échafaudé"
 anomaly.3095.desc:0 "La base des pirates était bien cachée, mais nous avons fini par la localiser.\n\nUne flotte en formation hétéroclite a lentement dévié de sa trajectoire derrière l'ancien complexe minier. Ils ne s'attendaient apparemment pas à avoir de la compagnie."
 anomaly.3095.a:0 "Établissez la liaison. Les prisonniers doivent se tenir prêts."
 anomaly.3096.name:0 "Prisonniers [Root.GetSpeciesAdj]"
 anomaly.3096.desc:0 "Rebonjour, [Root.GetRulerTitle]. Les vaisseaux [Root.GetSpeciesAdj] sont-ils à l'origine de toute cette agitation ?\n\nNos hôtes semblent sur le point de quitter leurs postes. L'abordage de cette station risque de mal finir pour tout le monde, mais... si vous attaquez la base de front, je crois que nous pourrons atteindre une capsule de sauvetage.\n\nEssayez de ne pas nous tirer dessus !"
 anomaly.3096.a:0 "Très bien."
 anomaly.3098.name:0 "Les Rançonneurs : poussière et échos"
 anomaly.3098.desc:0 "La base des Rançonneurs a été détruite et les prisonniers [Root.GetSpeciesAdj] sont morts. Apparemment, les prisonniers ont réussi à entrer en contact avec les vaisseaux aliens qui ont attaqué, mais ceux-ci les ont ignorés."
 anomaly.3098.a:0 "Nous n'oublierons jamais cette tragédie."
 anomaly.3099.name:0 "Les Rançonneurs : des sauveurs inattendus"
 anomaly.3099.desc:0 "L'opération militaire menée par le [From.From.GetName] a permis d'éliminer les Rançonneurs.\n\nLes prisonniers [Root.GetSpeciesAdj], qui ont réussi à s'échapper pendant l'attaque, sont actuellement en sécurité à bord d'une capsule de sauvetage et vont être récupérés par des vaisseaux de sauvetage [Root.GetSpeciesAdj]."
 anomaly.3099.a:0 "Nous vous serons éternellement reconnaissants."
 anomaly.3100.name:0 "Les Rançonneurs : assaillis"
 anomaly.3100.desc:0 "Une opération militaire menée par une force inconnue a éliminé les Rançonneurs.\n\nMiraculeusement, les prisonniers [Root.GetSpeciesAdj] ont réussi à s'échapper en volant une capsule de sauvetage pendant l'attaque. Ils sont actuellement en route vers [Root.Capital.GetName]."
 anomaly.3100.a:0 "Providentiel et mystérieux."
 anomaly.3101.name:0 "Les Rançonneurs : réparer les pots cassés"
 anomaly.3101.desc:0 "Tandis que la base des pirates se disloque lentement suite à la réaction en chaîne déclenchée par nos vaisseaux militaires, la recherche des membres d'équipage du Luxion commence.\n\nSi les prisonniers avaient réussi à rejoindre une capsule de sauvetage, ils seraient déjà entrés en contact avec nous..."
 anomaly.3101.a:0 "Analysez toutes les fréquences."
 anomaly.3102.name:0 "Prisonniers [Root.GetSpeciesAdj] libérés"
 anomaly.3102.desc:0 "[Root.GetRulerTitle], ici l'équipage du Luxion.\n\nLe plan a parfaitement fonctionné. Lorsque vous avez commencé à bombarder la base, les gardes ont rejoint leurs vaisseaux et nous avons enfoncé la porte de notre cellule. Les capsules de sauvetage n'étaient pas surveillées, et vous avez réussi à occuper les pirates assez longtemps pour que notre évasion passe inaperçue."
 anomaly.3102.a:0 "Bienvenue au bercail, les évadés."
 anomaly.3103.name:0 "Prisonniers [Root.GetSpeciesAdj]"
 anomaly.3103.desc:0 "Bonj...\n\n\n-re aucune capsule de sauvetage, nous...\n\n\n-andonnés, effondr...\n\n\n\n\n\n------------------------"
 anomaly.3103.a:0 "Capitaine ?"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n...............\n"
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "Les Rançonneurs : fumée et cendres"
 anomaly.3104.desc:0 "Les [Root.GetSpeciesNamePlural] qui avaient été enlevés par les pirates n'ont pas réussi à s'enfuir. Nous ignorons dans quelles circonstances ils ont péri : leur capsule de sauvetage n'a-t-elle pas pu décoller ou n'ont-ils pas réussi à quitter leur cellule ? Quoi qu'il en soit, ils sont bel et bien morts.\n\nLe peuple [Root.GetSpeciesAdj] se félicitera des mesures rapides qui ont été prises par le [Root.GetRulerTitle] du [Root.GetName], mais il n'oubliera pas cette tragédie de si tôt."
 anomaly.3104.a:0 "Non, évidemment..."
 anomaly.3105.name:0 "Les Rançonneurs : tout va bien ?"
 anomaly.3105.desc:0 "L'équipage du Luxion est actuellement en route pour [Root.Capital.GetName], sain et sauf. Le peuple [Root.GetSpeciesAdj] applaudira certainement l'intervention décisive du [Root.GetRulerTitle] de [Root.GetName].\n\nLes Rançonneurs ne kidnapperont plus jamais personne. Mais certaines questions demeurent sans réponse, notamment en ce qui concerne les gros vaisseaux pirates que les prisonniers disent avoir vu par les hublots peu après leur capture. Cela dit, compte tenu des circonstances, le pire a été évité.\n\nLe problème des Rançonneurs est définitivement réglé."
 anomaly.3105.a:0 "Je me demande..."
 anomaly.3110.name:0 "Signal surgi du passé"
 anomaly.3110.desc:0 "Sans surprise, le [Root.GetName] a localisé la source du signal en provenance de [From.GetName].\n\nBien que le reste de la planète semble vierge de toute présence alien, un monolithe composé d'un minéral blanc cassé et lisse se dresse au sommet d'une colline de l'hémisphère sud. Le signal est émis par ce monument, dont l'enceinte a manifestement été construite pour durer plutôt que pour sa résonance.\n\nL'officier scientifique [Root.GetLeaderName] s'est permis de définir les paramètres d'un Projet spécial dont l'objectif serait de décoder les informations transmises par ce signal."
 anomaly.3110.a:0 "Excellente initiative."
 anomaly.3110.b:0 "Nous n'avons rien à gagner à écouter des morts."
 anomaly.3110.c:0 "Rasez le monument et trouvez l'émetteur."
 anomaly.3111.name:0 "Signal perdu"
 anomaly.3111.desc:0 "Rien."
 anomaly.3111.a:0 "Décevant."
 anomaly.3112.desc:0 "Ajout d'une option technologique intéressante"
 anomaly.3112.a:0 "Parfait."
 anomaly.3113.name:0 "Signal décodé"
 anomaly.3113.desc:0 "L'officier scientifique [From.GetLeaderName] indique que le signal émis par la balise de transmission de [From.From.GetName] a été décodé.\n\nIl s'agit d'un message commémoratif déplorant la perte de centaines de vies au cours d'une bataille datant d'il y a plusieurs milliers d'années. Suite à un acte de trahison, une alliance a manifestement été rompue et des flottes alliées se sont entretuées avant même l'arrivée de leur ennemi commun.\n\nCes carcasses desséchées ont été abandonnées là, telles des pierres tombales flottantes, les équipages ayant succombé aux frappes chirurgicales qui visaient les points faibles des coques de leurs vaisseaux."
 anomaly.3113.a:0 "Étudiez ces enregistrements."
 anomaly.3113.b:0 "Calculez la trajectoire et la position actuelle de la flotte naufragée."
 anomaly.3114.name:0 "Devancés par des pirates"
 anomaly.3114.desc:0 "Le [Root.GetName] est manifestement arrivé trop tard dans le système [From.GetName].\n\nUne flotte pirate d'origine inconnue a déjà découvert le champ de bataille errant et l'a cannibalisé pour construire une base sur un astéroïde voisin.\n\nAfin d'éviter tout affrontement, nos recherches s'arrêtent là."
 anomaly.3115.name:0 "Flottes à la dérive"
 anomaly.3115.desc:0 "Le [Root.GetName] a localisé les épaves qui dérivent dans le système [From.GetName]. Avec le temps, la plupart des vaisseaux mentionnés dans le message commémoratif de la balise sont tombés en poussière, mais quelques-uns sont remarquablement bien conservés.\n\nParmi eux, six vaisseaux militaires pourraient être restaurés, à condition qu'un nombre suffisant d'ingénieurs soient affectés à cette mission.\n\nPour plus d'informations, consultez le §YJournal de bord§!."
 anomaly.3115.a:0 "Fascinant."
 anomaly.3116.name:0 "Flottes réquisitionnées"
 anomaly.3116.desc:0 "L'ancienne armada hétéroclite a été partiellement remise en état, même si les ingénieurs dépêchés sur place ignorent comment un tel exploit a pu être accompli.\n\nLes vaisseaux ont été réquisitionnés par les flottes [Root.GetSpeciesAdj]."
 anomaly.3116.a.tooltip:0 "La §Yflotte de l'Ancienne alliance§! est restaurée.\n"
 anomaly.3117.name:0 "Flotte détournée"
 anomaly.3117.desc:0 "Les ingénieurs se sont d'abord concentrés sur l'imposant cuirassé, désigné par le signal commémoratif comme l'un des premiers vaisseaux à s'être retourné contre les autres lors de cette malheureuse bataille.\n\nCe fut hélas une erreur.\n\nEn dépit des efforts déployés pour contourner les systèmes principaux, l'ordinateur du vaisseau s'est soudain activé et a tiré une salve d'impulsions à haute fréquence sur nos vaisseaux. Les pare-feu de combat ayant été désactivés pour augmenter la bande passante pendant l'opération, la salve a instantanément assujetti tous les vaisseaux voisins au cuirassé réactivé. Les derniers journaux reçus avant que les transmissions soient coupées montrent que tous les systèmes de survie ont été systématiquement désactivés et que [Root.Owner.Capital.GetName] a été désignée comme cible.\n\nMaintenant que nos équipages sont présumés morts et qu'un vieil ordinateur de combat a pris notre monde natal pour cible, nous devons nous préparer au pire."
 anomaly.3118.name:0 "Flotte détruite"
 anomaly.3118.desc:0 "dreadnought killed, event ends with remaining ships being activated"
 anomaly.3119.name:0 "Flotte détruite"
 anomaly.3119.desc:0 "cuirassé abattu par les autres, tous les vaisseaux restants sont détruits"
 anomaly.3120.name:0 "Pirates éliminés"
 anomaly.3120.desc:0 "vous les avez éliminés et avez récupéré les minéraux"
 country.999.name:0 "Comète repérée"
 country.999.desc:0 "Les [Root.GetSpeciesNamePlural] étant curieux de nature, l'apparition d'une comète dans le ciel de [Root.Capital.GetName] les a émerveillés.\n\nIls sont convaincus qu'il s'agit d'un excellent présage."
 country.999.a:0 "Excellent présage, en effet."
 country.999.desc.pac:0 "Les [Root.GetSpeciesNamePlural] étant curieux de nature, l'apparition d'une comète dans le ciel de [Root.Capital.GetName] les a émerveillés.\n\nIls espèrent ardemment que des merveilles comme celle-là réuniront un jour tous les peuples de la galaxie."
 country.999.a.pac:0 "Excellent présage."
 country.999.desc.mil:0 "Un inquiétant panache de feu est apparu dans le ciel de [Root.Capital.GetName] alors qu'une comète frôlait la stratosphère. La force brute associée à sa trajectoire cosmique a beaucoup impressionné les habitants de la capitale.\n\nCeux-ci n'hésitent pas à faire le rapprochement entre son implacable trajectoire et l'inévitable ascension de [Root.GetName] à l'échelle galactique."
 country.999.a.mil:0 "En avant vers la victoire !"
 country.999.desc.spirit:0 "Un objet lumineux a traversé le ciel nocturne de [Root.Capital.GetName] en décrivant un arc gracieux qui contrastait avec la lente révolution des étoiles.\n\nLes citoyens de [Root.Capital.GetName] y voient l'intervention d'une force supérieure et la subtile bénédiction de notre cause."
 country.999.a.spirit:0 "En effet."
 country.999.desc.material:0 "Un petit objet céleste prolongé d'une nette traînée gazeuse et particulaire a récemment été observé dans le système [Root.Capital.GetStarName].\n\nAucun incident n'est venu émailler son passage."
 country.999.a.material:0 "Entendu."
 country.999.desc.phile:0 "Tel un messager surgi des confins de l'espace, une comète est apparue dans le ciel de [Root.Capital.GetName]. Les habitants de [Root.GetSpeciesName] y voient un message nous rappelant que nous ne sommes pas seuls dans l'univers.\n\nIls soutiennent plus que jamais l'ambition de [Root.GetName] d'accueillir la galaxie à bras ouverts."
 country.999.a.phile:0 "Formidable."
 country.999.desc.phobe:0 "Une terrifiante comète est apparue dans le ciel de [Root.Capital.GetName]. Son arc implacable nous rappelle malheureusement que nous ne sommes pas seuls et que de mystérieux dangers venus des étoiles nous guettent peut-être.\n\nC'est un signe ; méfions-nous de l'influence alien."
 country.999.a.phobe:0 "C'est un présage."
 country.999.desc.coll:0 "Des [Root.GetSpeciesNamePlural] ont observé une comète dans le ciel de [Root.Capital.GetName]. Le désarroi qu'a provoqué l'apparition de cet objet céleste est disproportionné. Les [Root.GetSpeciesName] se sont même tournés vers les [Root.GetSpeciesName] pour s'assurer qu'ils ne sont pas tous seuls.\n\nIls sont convaincus qu'il s'agit d'un signe annonçant l'imminence d'un isolement et d'une fragmentation de la société [Root.GetSpeciesAdj]."
 country.999.a.coll:0 "Inquiétant."
 country.999.desc.ind:0 "Une comète solitaire est apparue dans le système [Root.Capital.GetStarName], clairement visible depuis [Root.Capital.GetName]. Elle trace sa route dans le cosmos, sans jamais se décourager.\n\nC'est l'idéal que poursuivent tous les [Root.GetSpeciesNamePlural]."
 country.999.a.ind:0 "Excellent présage."
 country.1000.name:0 "Soif de nouveaux horizons"
 country.1000.desc:0 "Le responsable du département de physique de [Root.GetName] a disparu, de même qu'un prototype de vaisseau scientifique expérimental financé par des fonds privés.\n\nL'incident a déclenché un tollé dans la communauté scientifique de [Root.Capital.GetName]."
 country.1000.a:0 "Étrange."
 country.1001.name:0 "Soif de nouveaux horizons : justifiée"
 country.1001.desc:0 "On ignore encore où est allé l'ancien responsable du département de physique. Nous avons réussi à glaner quelques informations sur le prototype de vaisseau scientifique ainsi que sur les recherches privées que menait le responsable, et bien que certains aspects semblent un peu trop fantasques pour être vrais, le [Root.GetName] a tout intérêt à retrouver rapidement cet individu.\n\nLe Journal de bord a été mis à jour."
 country.1001.a:0 "Très bien."
 country.1001.a.tooltip:0 "Lancement de Soif de nouveaux horizons : chaîne d'événements du scientifique rebelle"
 country.1003.name:0 "Soif de nouveaux horizons : impasse"
 country.1003.desc:0 "Le responsable du département de physique ne se trouve pas dans ce système.\n\nC'était probablement une fausse piste."
 country.1003.a:0 "Nous allons continuer à chercher."
 country.1005.name:0 "Soif de nouveaux horizons : présence détectée"
 country.1005.desc:0 "Nous pensons que le vaisseau du physicien se trouve dans ce système.\n\nNous n'avons pas réussi à le localiser, mais les capteurs ont détecté sa présence. Les données ont été envoyées à [Root.Capital.GetName]."
 country.1005.a:0 "Établissez la liaison."
 country.1010.name:0 "Responsable du département de physique"
 country.1010.desc:0 "Mes salutations, [Root.GetRulerTitle].\n\nJe suppose que cet appel n'a rien d'amical ?"
 country.1010.a:0 "Qu'est-ce que cela signifie ?"
 country.1010.a.response:0 "Je suppose que vous faites allusion à ma disparition de l'espace de [Root.GetName].\n\nJ'avais besoin de prendre du recul, c'est tout. Enfin, disons plutôt que je cherche la Fenêtre. Et elle n'est certainement pas là-bas.\n\nIci non plus, d'ailleurs. Je dois poursuivre mes recherches. Mais je n'ai pas l'intention d'emporter les drones que j'ai trouvés."
 country.1010.b:0 "Nous pouvons envoyer des vaisseaux pour vous escorter sur le chemin du retour."
 country.1010.b.response:0 "Je ne compte pas rentrer tout de suite.\n\nMais pour vous prouver ma bonne foi, je suis prêt à vous donner ces drones. Prenez cela comme un don fait au [Root.GetName]. Ils dérivaient à la lisière de ce système, et après les avoir entièrement réparés, je me suis rendu compte qu'ils ne pouvaient pas me servir de sondes de recherche."
 country.1010.c:0 "Vous allez immédiatement rentrer à la capitale."
 country.1010.c.response:0 "Non, car ce n'est que le début. Le devoir m'appelle, au nom de la science.\n\nMais pour vous prouver ma bonne foi, je suis prêt à vous remettre ces drones. Prenez cela comme un don fait au [Root.GetName]. Ils dérivaient à la lisière de ce système, et après les avoir entièrement réparés, je me suis rendu compte qu'ils ne pouvaient pas me servir de sondes de recherche."
 country.1010.d:0 "Cette conversation est terminée."
 country.1015.name:0 "Soif de nouveaux horizons : les drones"
 country.1015.desc:0 "Le physicien s'est à nouveau volatilisé.\n\nMais comme il l'avait promis, il nous a laissés des drones. Ils sont équipés d'armes, qui sont en train de se charger !"
 country.1020.name:0 "Soif de nouveaux horizons : drones détruits"
 country.1020.desc:0 "Les modules IFF avaient été retirés des drones, probablement suite aux réparations effectuées par le physicien. En revanche, la sensibilité de leurs processeurs d'évaluation des menaces avait été accentuée par les procédures invasives de l'individu.\n\nIl ne pensait sans doute pas que les drones nous attaqueraient, mais le fait est qu'ils ont très bien couvert sa fuite.\n\nConsultez le Journal de bord pour lancer un Projet spécial visant à retrouver la trace du physicien à partir de ses dernières coordonnées connues."
 country.1022.name:0 "Soif de nouveaux horizons : drones vaincus"
 country.1022.desc:0 "Quelqu'un ou quelque chose a détruit les drones abandonnés par le physicien.\n\nNous devrions en profiter pour essayer de retrouver sa trace.\n\nUn Projet spécial a été ajouté au Journal de bord."
 country.1025.name:0 "Soif de nouveaux horizons : Projet spécial accompli"
 country.1025.desc:0 "Après avoir décodé les signatures énergétiques laissées par l'insaisissable vaisseau scientifique du physicien, nous sommes à nouveau sur ses traces.\n\nPour en savoir plus, consultez le Journal de bord."
 country.1030.name:0 "Soif de nouveaux horizons : dans le pétrin"
 country.1030.desc:0 "Nous avons fini par retrouver la trace de l'insaisissable vaisseau scientifique.\n\nSur les relevés confus de nos capteurs, le vaisseau du physicien semble flanqué de deux corvettes hostiles.\n\nLe physicien tente de nous contacter."
 country.1035.name:0 "Responsable du département de physique"
 country.1035.desc:0 "Mes salutations, [Root.GetRulerTitle].\n\nJe suis ravi de voir des vaisseaux [Root.GetSpeciesName]. Je crains que ma soudaine apparition dans ce système ait déplu aux aliens dont les vaisseaux encerclent actuellement le mien.\n\nJ'apprécierais beaucoup que vous m'aidiez à corriger mes erreurs. Une fois le problème réglé, je me ferai un plaisir de vous révéler la nature de mon expédition."
 country.1035.a:0 "Pourquoi vous êtes-vous enfui ?"
 country.1035.a.response:0 "Enfui ? Je suis juste parti.\n\nJe comprends que cela vous ait déplu, [Root.GetRulerTitle], mais je ne pouvais pas risquer de voir mon travail piétiner à cause des basses querelles politiques de la communauté scientifique [Root.GetSpeciesName].\n\nEn outre, j'avais des recherches à mener sur le terrain. C'est toujours le cas d'ailleurs."
 country.1035.b:0 "Parlez-nous d'abord de cette Fenêtre."
 country.1035.b.response:0 "Je préfère garder cela pour moi tant que je n'ai pas trouvé les preuves de ce que je cherche.\n\nSachez juste que nous ne sommes peut-être tous que des hologrammes. Le sujet ne mérite-t-il pas d'être approfondi ?"
 country.1035.c:0 "Nous allons essayer de vous sortir de là."
 country.1040.name:0 "Pirates Sunblaster"
 country.1040.desc:0 "Allez au diable ! C'est nous qui avons trouvé ce vaisseau-fantôme déglingué.\n\nDès qu'on l'aura repéré, on n'aura plus qu'à monter à bord. Et il sera à nous, pas à vous. Et puis on zigouillera son capitaine."
 country.1040.a:0 "Vous allez regretter d'avoir croisé notre route, sale vermine alien."
 country.1040.a.response:0 "De belles paroles pour quelqu'un d'aussi moche. On n'a pas de leçons à recevoir de vous."
 country.1040.b:0 "150 crédits énergétiques pour le vaisseau."
 country.1040.c:0 "Préparez les armes."
 country.1040.d:0 "Si vous tenez à la vie, vous avez intérêt à partir tout de suite."
 country.1040.d.response:0 "Ouais, c'est ça ! Je vous signale que vous êtes très loin de chez vous.\nCes étoiles appartiennent aux pirates Sunblaster."
 country.1041.name:0 "Pirates Sunblaster"
 country.1041.desc:0 "150 crédits énergétiques ? Ça ne vaut rien. Mais...\n\nBah, ce vaisseau-fantôme est plus un fardeau qu'autre chose.\n\nSkitskur'r ! On fiche le camp !"
 country.1041.a:0 "Priez pour qu'on ne se recroise jamais, bande de dégénérés."
 country.1041.b:0 "Rien ne dure, surtout pas les biens matériels."
 country.1041.c:0 "L'argent, c'est le nerf de la guerre."
 country.1041.d:0 "Partez, s'il vous plaît."
 country.1042.name:0 "Pirates Sunblaster"
 country.1042.desc:0 "Cet imbécile a besoin d'une bonne leçon.\n\nSkitskur'r ! Aux armes !"
 country.1042.a:0 "Les forces des [Root.GetSpeciesNamePlural] vont vous écraser."
 country.1044.name:0 "Responsable du département de physique"
 country.1044.desc:0 "Comme ils communiquaient sur un canal ouvert, j'ai entendu quelques bribes de conversation.\n\nJe crois que la transaction s'est bien passée."
 country.1045.name:0 "Responsable du département de physique"
 country.1045.desc:0 "Vous n'avez fait qu'une bouchée de ces pirates, [Root.GetRulerTitle].\nEn tant que scientifique, je déteste la violence... Mais je dois admettre que dans le cas présent, elle était nécessaire. Je crois que ces pirates ne m'auraient pas épargné."
 country.1045.a:0 "Effectivement. Bon, je vous écoute."
 country.1045.a.response:0 "Oui, bien sûr, [Root.GetRulerTitle].\nEh bien... Sans rentrer dans les détails, sachez que rien n'est réel. Ou plutôt, rien de ce que nous croyons réel ne l'est vraiment. Ni vous ni moi ne sommes réels, [Root.GetRulerTitle], pas plus que les lois de la nature, que nous considérons pourtant comme immuables. L'univers n'est qu'un reflet, un hologramme, un prisme qui déforme la réalité.\n\nVous comprenez ? Or, il y a forcément une brèche qui laisse entrer la lumière. C'est ce que j'appelle la Fenêtre."
 country.1045.b:0 "Vous devez immédiatement rentrer à [Root.Capital.GetName]."
 country.1046.name:0 "Responsable du département de physique"
 country.1046.desc:0 "Je ne rentrerai pas, [Root.GetRulerTitle].\nVous savez, j'ai eu le temps de réfléchir, et je pense que je ne suis pas près de rentrer.\n\nJ'ai pris la liberté de télécharger une partie de mes recherches dans les bases de données de [Root.Capital.GetName]. J'espère qu'elles seront utiles au peuple [Root.GetSpeciesName]. Mais je conserve les données relatives à la Fenêtre. Je ne suis pas sûr d'être prêt ; mais à mon avis, personne d'autre ne l'est.\nBon, je dois vous laisser."
 country.1046.a:0 "Attendez..."
 country.1047.name:0 "Soif de nouveaux horizons : les stores"
 country.1047.desc:0 "Le physicien a dit vrai. Ses travaux vont faire progresser les sciences du [Root.GetName].\n\nIl s'est encore volatilisé, mais cette fois nous avons réussi à suivre sa trace avant qu'il quitte le système.\n\nS'il se dirige vers cette Fenêtre, nous aussi.\nPour en savoir plus, consultez le Journal de bord."
 country.1050.name:0 "Soif de nouveaux horizons : la Fenêtre s'ouvre"
 country.1050.desc:0 "Pour la première fois, le prototype de vaisseau scientifique est bien visible sur les écrans. En dehors du fait qu'il se trouve sur une orbite dangereusement proche de l'étoile du système, rien ne le distingue d'un vaisseau ordinaire.\n\nMais une simple analyse optique révèle le secret de ce vaisseau. Sa coque de conception standard a été grossièrement modifiée ; elle est maintenant recouverte de filaments métalliques qui semblent agir comme des électroaimants à tension alternative et étroitement contrôlée. La proximité d'une étoile peut légèrement déformer les émissions stellaires du vaisseau qui s'enroulent alors autour de lui pour former une sorte de camouflage.\n\nBien que conceptuellement intéressante, cette technique présente néanmoins des inconvénients sur le plan pratique puisque l'exposition prolongée aux rayonnements solaires a totalement neutralisé le système."
 country.1051.name:0 "Responsable du département de physique"
 country.1051.desc:0 "Mes salutations, [Root.GetRulerTitle].\n\nJe me doutais bien que vous alliez suivre ma trace.\n\nEt je ne me suis pas trompé."
 country.1051.a:0 "Où en êtes-vous ?"
 country.1051.a.response:0 "Je crois que j'ai trouvé la Fenêtre. En tout cas, une fenêtre. Il y en a peut-être d'autres. Nos doubles réels se trouvent-ils de l'autre côté ? Y a-t-il quelque chose ? Je dois vous avouer que je n'en ai pas la moindre idée. Je sais que mes connaissances n'intéressent personne. Mais il serait totalement irresponsable que je m'arrête là."
 country.1051.b:0 "Qu'allez-vous faire ?"
 country.1051.b.response:0 "Je vais essayer de franchir la Fenêtre pour accéder à la réalité. La lumière du réel ne s'infiltre pas seulement ici, évidemment. L'univers tout entier peut être comparé à un vaste panneau de verre, dont nous sommes d'infimes déformations et imperfections qui doivent la vie à la lumière émise de l'autre côté.\n\nC'est la Fenêtre, car je crois qu'elle s'ouvre."
 country.1051.c:0 "Vos actes sont insensés et dangereux."
 country.1052.name:0 "Responsable du département de physique"
 country.1052.desc:0 "Je regrette sincèrement de vous avoir causé tous ces ennuis, [Root.GetRulerTitle]. Mais je ne dois rien au [Root.GetName] car je me suis déjà acquitté de mon dû. Vous m'avez suivi de votre propre chef, et je vous remercie de m'avoir aidé, mais mes intentions ont toujours été très claires."
 country.1052.a:0 "Rentrez et nous oublierons tout cela."
 country.1052.b:0 "Vous serez jugé."
 country.1053.name:0 "Responsable du département de physique"
 country.1053.desc:0 "La Fenêtre s'ouvre, [Root.GetRulerTitle].\n\nAu revoir."
 country.1053.a:0 "Attendez !"
 country.1055.name:0 "Soif de nouveaux horizons : la Fenêtre se referme"
 country.1055.desc:0 "Le vaisseau scientifique est vide.\n\nToutes les combinaisons destinées aux sorties extravéhiculaires sont à leur place, et les journaux du vaisseau indiquent que le sas n'a jamais été ouvert.\n\nLe vaisseau est toujours en orbite autour de l'étoile, mais il est maintenant sous contrôle [Root.Owner.GetSpeciesAdj]."
 country.1055.a:0 "Voilà une fin bien déroutante."
 country.1055.a.tooltip:0 "Le vaisseau scientifique a été récupéré et ses fonctions de base sont toujours opérationnelles.\n"
 country.1061.name:0 "Soif de nouveaux horizons : pirates éliminés"
 country.1061.desc:0 "Les pirates Sunblaster qui menaçaient le physicien ont été éliminés, mais pas par nous.\n\nLe physicien essaie d'entrer en contact avec nous."
 country.1100.name:0 "Extinction de masse"
 country.1100.desc:0 "Nos premiers pas dans le vide spatial, au-delà de [Root.Capital.GetName], n'étaient pas uniquement motivés par la curiosité, par un désir de conquête ou par le besoin de laisser notre empreinte sur la galaxie.\n\nLa biosphère de [Root.Capital.GetName] a subi de profonds bouleversements au cours des siècles passés, et d'éminents scientifiques craignent que [Root.Capital.GetName] ne soit confronté aux prémices d'un phénomène d'extinction de masse ; cette purge cyclique de la vie est indissociable de l'existence planétaire dans le cosmos.\n\nUn plan de recherche a été élaboré pour étudier des planètes devenues inhabitables suite à des incidents astronomiques majeurs ou à des catastrophes locales. Nous espérons que la reconstitution de ces événements nous permettra de protéger [Root.Capital.GetName] et la race [Root.GetSpeciesName].\n\nC'est à vous, en tant que [Root.GetRulerTitle] du [Root.GetName], qu'incombe la responsabilité de lancer cette expédition.\n\nPour en savoir plus, consultez le Journal de bord."
 country.1100.a:0 "Pour l'avenir des [Root.GetSpeciesAdj]."
 country.1100.owned:0 "Nous entrons là dans l'inconnu. Trouvez un autre sujet."
 country.1105.name:0 "Extinction de masse : planète réduite en miettes"
 country.1105.desc:0 "Nos astronomes pensent que la ceinture d'astéroïdes de ce système était jadis une planète habitable, qui a explosé sous l'effet de forces inconnues.\n\nUn Projet spécial a été lancé pour étudier l'un des principaux astéroïdes de la ceinture."
 country.1110.name:0 "Extinction de masse : planète en fusion"
 country.1110.desc:0 "L'une des planètes actuellement en orbite autour de cette étoile porte encore les stigmates d'une ancienne catastrophe. Sa surface est une mer agitée de minéraux en fusion qui bout dans une atmosphère surchauffée, mais les astronomes [Root.GetSpeciesAdj] pensent qu'elle a jadis abrité la vie.\n\nUn Projet spécial a été lancé pour étudier la planète en fusion."
 country.1115.name:0 "Extinction de masse : planète désolée"
 country.1115.desc:0 "Une planète de ce système présente encore les traces fossilisées d'une ancienne biosphère. Comment un environnement foisonnant de vie a-t-il pu se transformer en désert ?\n\nUn Projet spécial a été lancé pour déterminer l'origine de cette désastreuse transformation."
 country.1120.name:0 "Extinction de masse : planète toxique"
 country.1120.desc:0 "On pense que la faune et la flore de cette planète ont succombé à leurs propres émissions toxiques ainsi qu'à la libération dans l'atmosphère de gaz réactifs surgis des profondeurs.\n\nUn Projet spécial a été lancé pour étudier la question."
 country.1125.name:0 "Extinction de masse : planète glaciale"
 country.1125.desc:0 "La planète la plus intéressante de ce système est recouverte de plusieurs couches de glaces très denses et de composition variable. Apparemment, elle accueillait autrefois des biomes plus variés et agréables.\n\nUn Projet spécial a été lancé pour étudier cette hypothèse."
 country.1130.name:0 "Extinction de masse : astéroïde"
 country.1130.desc:0 "L'astéroïde est en fait un fragment d'une ancienne planète habitable, et probablement habitée. Les traces de fractures régulières mais imbriquées indiquent que la démolition de la planète fut volontaire et contrôlée, bien que précipitée.\n\nTout porte à croire que cette planète était le monde natal de l'espèce qui l'a détruite. Nous ne saurons peut-être jamais ce qui l'a poussée à annihiler sa planète, et peut-être est-ce mieux ainsi."
 country.1135.name:0 "Extinction de masse : en fusion"
 country.1135.desc:0 "Le sort funeste qu'a connu la planète est probablement dû à des caprices cosmiques. Après avoir suspecté le soleil \ndu système, les scientifiques [Root.Owner.GetSpeciesAdj] ont déduit que les perturbations gravitationnelles étaient dûes à une une anomalie spatio-temporelle passagère qui \na dévié la planète de son orbite naturelle pour la rapprocher du soleil. La planète se redirige lentement vers son orbite d'origine, mais en attendant, elle cuit littéralement sous la chaleur résiduelle de l'étoile."
 country.1140.name:0 "Extinction de masse : stérile"
 country.1140.desc:0 "La vie qui s'est jadis développée sur cette planète désormais stérile était hélas condamnée à s'éteindre depuis le départ.\n\nPar un cruel concours de circonstances stellaires, l'espèce dominante venait à peine d'atteindre la sagesse et d'inventer l'agriculture lorsque de désastreux mécanismes géologiques ont commencé à acidifier le sol de la planète.\n\nLes prélèvements effectués dans les strates inférieures du sol et sur les restes fossilisés des créatures qui peuplaient jadis la planète montrent que différents minéraux indispensables au recyclage du sol ont fini, via leur régime principalement agricole, dans les endosquelettes des autochtones. Leurs os ayant tendance à se fossiliser au lieu de se décomposer, leur existence même épuisait inexorablement le fragile écosystème qu'ils peuplaient."
 country.1145.name:0 "Extinction de masse : toxique"
 country.1145.desc:0 "Les fissures découvertes à la surface de la planète, que l'on croyait dues à une importante activité tectonique, sont en fait de profondes empreintes laissées par de gigantesques racines souterraines.\n\nDans un lointain passé, une étrange mutation (peut-être délibérément provoquée par des êtres doués de raison, même s'il est peu probable qu'ils en aient prévu les effets) a entraîné une incontrôlable prolifération de cette espèce végétale locale. La plupart de ces plantes se reproduisent par pollinisation, leurs innombrables gamètes étant transportés par les courants de la basse atmosphère. D'abord inoffensif, ce processus a en quelques mois entraîné l'extinction de tous les animaux de la planète en raison de l'augmentation exponentielle des particules transportées dans l'air."
 country.1150.name:0 "Extinction de masse : glacée"
 country.1150.desc:0 "Un changement anormal de la composition chimique de l'atmosphère a lentement plongé la planète dans une ère glaciaire irréversible qui a commencé avant la formation du [Root.Owner.GetName] et qui risque de persister longtemps après notre mort.\n\nNous ignorons la cause exacte de ce changement, mais il n'est pas impossible qu'il soit dû à l'échec d'une tentative de terraformation ou même à un acte de terrorisme intra-planétaire. Les membres les plus extrémistes de la communauté scientifique de [Root.Owner.Capital.GetName] pensent que ce bouleversement climatique pourrait être dû à l'émission incontrôlée de gaz dérivés de l'industrie.\n\nCe point de vue reste cependant minoritaire car il est peu probable qu'une race suffisamment intelligente pour atteindre un tel niveau d'industrialisation ait pu être assez bête pour s'autodétruire accidentellement."
 country.1155.name:0 "Extinction de masse : étude terminée"
 country.1155.desc:0 "Les recherches menées par l'expédition ont parfois donné des résultats inattendus, mais les scientifiques [Root.GetSpeciesAdj] disposent désormais d'innombrables données pour modéliser avec précision l'avenir de [Root.Capital.GetName].\n\nSauf phénomènes cosmiques imprévus ou effondrement brutal du [Root.GetName], les premiers rapports indiquent que [Root.Capital.GetName] devrait être à l'abri pour une douzaine de générations."
 country.1155.a:0 "Qu'avons-nous d'autre à apprendre de ces planètes ?"
 country.1155.b:0 "Cela devrait rassurer la population [Root.GetSpeciesName]."
 country.1155.c:0 "Publiez les données planétaires."
 country.1156.name:0 "Extinction de masse : étudiée"
 country.1156.desc:0 "Les données relatives aux systèmes stellaires étaient globalement inégales, mais l'étude détaillée des planètes individuelles a permis au [Root.GetName] d'extrapoler pour bénéficier de données complètes sur les systèmes en question."
 country.1156.a:0 "Formidable."
 country.1157.name:0 "Extinction de masse : foi en l'avenir"
 country.1157.desc:0 "L'inquiétude de la population n'a cessé de croître à mesure que les résultats de l'étude filtraient dans les médias. Mais nous pouvons maintenant balayer ces doutes et ces craintes."
 country.1157.a:0 "Notre monde natal est sûr."
 country.1157.b:0 "Encore un succès pour le [Root.GetRulerTitle]."
 country.1158.name:0 "Extinction de masse : diffusion des informations"
 country.1158.desc:0 "Les informations glanées par l'expédition de recherche appartiennent au [Root.GetName] et l'accès à celles-ci est restreint ; cette précaution a été prise dès le début du projet afin d'éviter les conclusions hâtives et catastrophistes.\n\nMais maintenant que l'étude est terminée, la communauté scientifique fait pression pour avoir accès à ces informations."
 country.1158.a:0 "Très bien."
 story.1.name:0 "Contact : formes de vie primitives"
 story.1.desc:0 "Le [Root.GetName] est en pleine effervescence depuis la découverte d'organismes aliens par la flotte [From.GetFleetName].\n\nMême si l'on ne parle pas encore d'intelligence, il y a bien de la vie ailleurs."
 story.1.desc.phobe:0 "Le [Root.GetName] est en pleine effervescence depuis la découverte d'organismes aliens par la flotte [From.GetFleetName].\n\nMême si l'on ne parle pas encore d'intelligence, il y a bien de la vie ailleurs. Il s'agit d'une réalité incontournable et d'une perspective profondément déstabilisante."
 story.1.desc.phile:0 "Le [Root.GetName] est en pleine effervescence depuis la découverte d'organismes aliens par la flotte [From.GetFleetName].\n\nGrâce à ces petites merveilles de l'évolution, la population [Root.GetSpeciesAdj] se remet à espérer que nous rencontrerons un jour des êtres intelligents."
 story.1.desc.spiri:0 "Le [Root.GetName] est en pleine effervescence depuis la découverte d'organismes aliens par la flotte [From.GetFleetName].\n\nMaintenant qu'ils savent que la divine providence s'étend bien au-delà de [Root.Capital.GetName], les théologiens [Root.GetSpeciesAdj] organisent des rites ésotériques pour tenter de trouver de nouvelles réponses."
 story.2.name:0 "Contact : habitants d'un monde lointain"
 story.2.desc:0 "Le [Root.GetName] est en pleine effervescence depuis la découverte d'organismes aliens par la flotte [From.GetFleetName].\n\nManifestement originaires d'un monde lointain, ceux-ci sont bien plus gros que les créatures extrêmophiles de [Root.Capital.GetName]."
 story.2.desc.phile:0 "Le [Root.GetName] est en pleine effervescence depuis la découverte d'organismes aliens par le [From.GetName].\n\nManifestement originaires d'un monde lointain, ceux-ci sont bien plus gros que les créatures extrêmophiles de [Root.Capital.GetName]. Même si l'on s'attendait à rencontrer des formes de vie aliens, les xéno-biologistes [Root.GetSpeciesAdj] n'auraient jamais pensé que la vie pourrait se développer dans des conditions aussi extrêmes."
 story.2.desc.followup:0 "Les sujets du [Root.GetName] ont accueilli la nouvelle de la rencontre du [From.GetName] avec des êtres aliens dans un calme relatif.\n\nL'habitat de ces aliens, que l'on croyait jusque-là impropre à la vie, a déclenché une brève polémique dans certains cercles de la communauté scientifique de [Root.Capital.GetName], mais la découverte préalable d'autres formes de vie inférieures avait largement préparé les [Root.GetSpeciesNamePlural] à un tel choc."
 story.3.name:0 "Contact : animaux"
 story.3.desc:0 "Le [Root.GetName] est en pleine effervescence depuis la découverte de formes de vie aliens par le [From.GetName].\n\nBien que leur intelligence soit limitée, selon les critères [Root.GetSpeciesAdj], ces êtres fascinants échappent à toute classification et mettent en évidence l'immense complexité et les possibilités infinies de l'univers."
 story.3.desc.spiri:0 "Dans l'ensemble, les ecclésiastiques de [Root.Capital.GetName] ont bien réagi lorsqu'ils ont appris que la flotte [From.GetFleetName] avait découvert des organismes dénués d'intelligence mais complexes sur des planètes lointaines.\n\nCette découverte a déclenché un débat doctrinal interne : cela prouve-t-il que les [Root.GetSpeciesNamePlural] dominent toute la création ou n'avons-nous simplement pas encore rencontré nos frères aliens ?"
 story.3.desc.followup:0 "Les xéno-biologistes [Root.GetSpeciesAdj] sont impatients d'étudier les formes de vie aliens complexes qui viennent d'être découvertes, d'autant qu'elles ne semblent pas très différentes de celles que l'on trouve sur [Root.Capital.GetName].\n\nCes êtres échappent encore à toute classification et ne possèdent guère plus que de purs instincts animaux, mais le simple fait qu'ils existent prouve que certains aspects de la vie sont universels."
 story.4.name:0 "Contact : êtres préintelligents"
 story.4.desc:0 "Le [Root.GetName] est en pleine effervescence depuis la découverte d'êtres aliens par le [From.GetName].\n\nLeur intelligence relative est fascinante, à l'instar du chemin que le [Root.GetName] a déjà parcouru depuis son entrée dans l'ère galactique."
 story.4.desc.phobe:0 "Les animaux aliens observés par la flotte [From.GetFleetName] ont semé la consternation sur [Root.Capital.GetName]. Les images de ces êtres à la démarche lourde et au regard vide ont profondément troublé la population [Root.GetSpeciesAdj].\n\nCela dit, le plus déroutant n'est pas leur nature alien mais le fait que les xéno-biologistes les présentent comme très semblables à nous. Il s'agit là du reflet déformé d'un processus d'évolution que le [Root.GetName] préférerait oublier."
 story.4.desc.phile:0 "Les médias [Root.GetSpeciesAdj] ne parlent plus que des êtres aliens récemment découverts par le [From.GetName].\n\nL'intelligence de ces créatures est fascinante, à l'instar du chemin que le [Root.GetName] a déjà parcouru depuis son entrée dans l'ère galactique. La plupart des [Root.GetSpeciesNamePlural] s'accordent à dire que nous avons l'obligation et le devoir moral d'aider d'autres races à suivre le même chemin que nous, lorsqu'elles y seront prêtes."
 story.4.desc.spiri:0 "Les assemblées [Root.GetSpeciesAdj] sont en pleine effervescence depuis la découverte d'êtres aliens par la flotte [From.GetFleetName].\n\nL'intelligence de ces créatures est fascinante, à l'instar du chemin que le [Root.GetName] a déjà parcouru depuis son entrée dans l'ère galactique. Des débats houleux font rage sur [Root.Capital.GetName] pour savoir si nous devrons guider ou non ces créatures le jour où elles deviendront intelligentes et viseront les étoiles."
 story.4.desc.followup:0 "Après les récentes découvertes de formes de vie inférieures, la capitale [Root.GetSpeciesAdj] apprend maintenant que la flotte [From.GetFleetName] a observé des êtres présentant d'impressionnantes capacités cognitives latentes ainsi qu'un grand potentiel évolutif.\n\nLe rapport de l'officier scientifique [From.GetLeaderName] a été accueilli avec beaucoup d'enthousiasme."
 story.5.name:0 "Contact : vestiges"
 story.5.desc:0 "Le [Root.GetName] est en pleine effervescence depuis que la flotte [From.GetFleetName] a étudié des vestiges aliens.\n\nCet exode est la preuve irréfutable que des êtres aliens intelligents ont jadis existé. Nous sommes peut-être seuls aujourd'hui, mais nous ne sommes pas les premiers."
 story.5.desc.phobe:0 "L'administration de [Root.Capital.GetName] attendait fébrilement le rapport de l'officier scientifique [From.GetLeaderName] sur les vestiges aliens.\n\nL'exode en question est désormais largement considéré comme la preuve irréfutable que des forces inconnues ont autrefois parcouru la galaxie, même si d'éminents intellectuels [Root.GetSpeciesAdj] rejettent cette idée et préfèrent y voir les traces "d'étranges formations géologiques" ou le "résultat d'un curieux phénomène naturel"."
 story.5.desc.phile:0 "Quelques semaines après la fructueuse mission d'exploration menée par la flotte [From.GetFleetName], les xénologistes [Root.GetSpeciesAdj] se bousculent pour publier leurs conclusions sur les découvertes de [From.From.GetName].\n\nLa fièvre qui s'est emparée de la communauté scientifique a provisoirement ralenti les projets en cours dans les autres domaines."
 story.5.desc.followup:0 ""Les formes de vie intelligentes nous narguent par leur absence" titre un journal populaire de [Root.Capital.GetName]. Maintenant que nous savons de source sûre qu'il existe des formes de vie aliens inférieures, la population de [Root.GetName] s'amuse de notre incapacité à découvrir des êtres aussi intelligents que nous.\n\nLe rapport de l'officier scientifique [From.GetLeaderName] au sujet des traces observées sur [From.From.GetName] ne fait qu'ajouter une pointe d'ironie à la situation."
 story.6.name:0 "Contact : civilisation primitive"
 story.6.desc:0 "Le [Root.GetName] est en pleine effervescence depuis la découverte d'une civilisation alien primitive par nos flottes.\n\nLes aliens du [From.From.GetName] ne sont peut-être pas capables de voyager dans l'espace, mais ils n'en demeurent pas moins intelligents et leur société présente toutes les caractéristiques d'une culture relativement avancée."
 story.6.desc.phobe:0 "La nouvelle de la découverte des "[From.From.GetName]", créatures primitives douées d'une intelligence rudimentaire, n'a pas été très bien accueillie sur [Root.Capital.GetName].\n\nUn profond sentiment de malaise se dégage du débat public : une minorité bruyante préconise d'user de tous les moyens nécessaires pour imposer l'hégémonie [Root.GetSpeciesAdj] sur la planète alien, tandis que le reste des [Root.GetSpeciesNamePlural] semble préférer éviter ces créatures aliens, voire ignorer leur existence."
 story.6.desc.phile:0 "Le rapport relatif à la civilisation primitive observée par nos flottes a été accueilli avec jubilation par les membres de l'élite universitaire du [Root.GetName].\n\nIls ont enfin la preuve que les premiers pas [Root.GetSpeciesAdj] effectués dans l'immensité de l'espace n'ont pas été vains. Ces êtres ne sont peut-être pas nos égaux, du moins pas encore, et il se peut que nous ne les rencontrions jamais de notre vivant, mais leur existence représente une lueur d'espoir dans une galaxie qui semble par ailleurs totalement inerte."
 story.6.desc.followup5:0 "La communauté scientifique de [Root.Capital.GetName] est en pleine effervescence depuis qu'une forme de vie alien intelligente a été découverte.\n\nLes aliens du [From.From.GetName] ne sont peut-être pas capables de voyager dans l'espace, mais ils n'en demeurent pas moins intelligents et leur société présente toutes les caractéristiques d'une culture relativement avancée. D'éminents xénologistes pensent qu'il s'agit là d'une occasion unique d'étudier une société qui n'est peut-être pas si différente de celles dont nous avons précédemment découvert les vestiges."
 story.6.desc.followup4:0 "Suite aux précédentes découvertes d'espèces préintelligentes, le rapport faisant état de la découverte d'une culture primitive a été bien accueilli par les chercheurs [Root.GetSpeciesAdj].\n\nÀ notre connaissance, le [Root.GetName] est la première civilisation à s'être élancée vers les étoiles, mais le plus fascinant est de constater qu'il existe des cultures qui n'ont que quelques millénaires, voire quelques siècles, de retard sur nous."
 story.6.desc.followup123:0 "Complétant bien les précédentes découvertes de formes de vie inférieures, le rapport qui fait état de la découverte d'aliens primitifs, les [From.From.GetName], a ravivé l'intérêt de la communauté scientifique de [Root.Capital.GetName] pour les sciences xénologiques, jusque-là considérées comme un domaine purement théorique."
 story.7.name:0 "Contact : étranges astronautes"
 story.7.desc:0 "Il n'a pas fallu longtemps au [Root.GetName] pour découvrir une forme de vie alien intelligente.\n\nLe rapport que la flotte a envoyé à la capitale [Root.GetSpeciesAdj] mentionne juste que ces forces sont très étranges et qu'il a été impossible d'entrer en contact avec elles."
 story.7.desc.phobe:0 "[Root.Capital.GetName] est en pleine effervescence depuis que des vaisseaux non identifiés ont été repérés dans le vide spatial.\n\nTant que nous ignorons leurs intentions, mieux vaut se préparer au pire."
 story.7.desc.phile:0 "Le [Root.GetName] a enfin rencontré d'autres voyageurs spatiaux.\n\nBien que leurs intentions soient encore inconnues et potentiellement hostiles, l'ambiance qui règne sur [Root.Capital.GetName] depuis que notre flotte nous a transmis ce rapport est totalement euphorique."
 story.7.desc.followup6:0 "Nous venons de rencontrer une forme de vie intelligente capable de voyager dans l'espace.\n\nLe contraste avec les primitifs préalablement observés par le [Root.GetName] est saisissant, mais nous ne connaissons encore rien des êtres qui pilotent ces vaisseaux ni des raisons pour lesquelles ils naviguent dans l'espace."
 story.7.desc.followup12345:0 "[Root.Capital.GetName] a appris que des vaisseaux aliens ont été découverts, ce qui vient entraver les rêves d'empire stellaire du [Root.GetName]."
 story.101.name:0 "Amibes spatiales"
 story.101.desc.phile:0 "Les merveilleuses entités récemment découvertes par nos flottes sont des formes de vie spatiales inconnues.\n\nRapidement surnommée "Amibe spatiale" suite à la grossière erreur d'interprétation d'un analyste, la créature est en fait plus grosse qu'une corvette [Root.GetSpeciesAdj].\n\nContentons-nous pour le moment d'observer cette créature et ses semblables à distance depuis [Root.Capital.GetName]."
 story.101.desc.phobe:0 "Les terrifiantes entités récemment découvertes par nos flottes sont des formes de vie inconnues.\n\nRapidement surnommée "Amibe spatiale" suite à la grossière erreur d'interprétation d'un analyste, la créature est en fait plus grosse qu'une corvette [Root.GetSpeciesAdj].\n\nNous devrions peut-être tuer un de ces monstres.\n\nAu nom de la science."
 story.101.desc.milit:0 "Les entités récemment découvertes par nos flottes sont des formes de vie spatiales.\n\nRapidement surnommée "Amibe spatiale" suite à la grossière erreur d'interprétation d'un analyste, la créature est en fait plus grosse qu'une corvette [Root.GetSpeciesAdj].\n\nElle se montre agressive envers les vaisseaux [Root.GetSpeciesAdj] mais une étude plus approfondie est nécessaire. Nous pourrions par exemple démontrer notre puissance militaire en exécutant ce spécimen pour ensuite en étudier les restes."
 story.101.desc.pacif:0 "Les entités récemment découvertes par nos flottes sont des formes de vie spatiales inconnues.\n\nRapidement surnommée "Amibe spatiale" suite à la grossière erreur d'interprétation d'un analyste, la créature est en fait plus grosse qu'une corvette [Root.GetSpeciesAdj].\n\nCompte tenu de son agressivité, nous devrions étudier cette créature (ainsi que ses congénères) en l'observant depuis [Root.Capital.GetName]."
 story.101.desc.mater:0 "Les entités récemment découvertes par nos flottes sont des formes de vie spatiales inconnues.\n\nRapidement surnommée "Amibe spatiale" suite à la grossière erreur d'interprétation d'un analyste, la créature est en fait plus grosse qu'une corvette [Root.GetSpeciesAdj].\n\nNous devons continuer à étudier cette créature et ses congénères en les observant à distance depuis [Root.Capital.GetName] ou en tentant de tuer un spécimen afin de l'examiner puis d'exploiter commercialement ses restes."
 story.101.desc:0 "Les entités récemment découvertes par nos flottes sont des formes de vie spatiales inconnues.\n\nRapidement surnommée "Amibe spatiale" suite à la grossière erreur d'interprétation d'un analyste, la créature est en fait plus grosse qu'une corvette [Root.GetSpeciesAdj].\n\nNous pouvons observer cette créature et ses congénères à distance depuis [Root.Capital.GetName] ou tenter de tuer un spécimen afin d'étudier ses restes."
 story.101.a:0 "Lancez un Projet spécial pour étudier l'Amibe spatiale à distance."
 story.101.b:0 "Nos flottes ne devraient faire qu'une bouchée de la créature."
 story.105.name:0 "Amibes spatiales : des créatures fascinantes"
 story.105.desc.phile:0 "Dès qu'elles atteignent l'âge adulte, les Amibes spatiales (comme on les appelle familièrement sur [Root.Capital.GetName]) deviennent solitaires. Hormis les plus jeunes spécimens, elles sont toutes accompagnées de Flagella, organismes quasi indépendants a priori engendrés par les Amibes et programmés pour obéir à leur hôte grâce à des sécrétions liquides contenant de l'ARN. Initialement considérés comme des jeunes Amibes spatiales, les Flagella ne semblent participer à aucun mécanisme de reproduction, chaque Flagellum servant son Amibe hôte indépendamment du groupe auquel il appartient. Les Flagella ont la capacité de manipuler, voire d'attaquer, les objets évoluant dans un rayon relativement important autour de leur hôte. Régulièrement, ils regagnent le corps de ce dernier pour y être reprogrammés.\n\nLes gracieux déplacements des Flagella pourraient avoir des applications militaires."
 story.105.desc.pacif:0 "Dès qu'elles atteignent l'âge adulte, les Amibes spatiales (comme on les appelle familièrement sur [Root.Capital.GetName]) deviennent solitaires. Hormis les plus jeunes spécimens, elles sont toutes accompagnées de Flagella, organismes quasi indépendants a priori engendrés par les Amibes et programmés pour obéir à leur hôte grâce à des sécrétions liquides contenant de l'ARN. Initialement considérés comme des jeunes Amibes spatiales, les Flagella ne semblent participer à aucun mécanisme de reproduction, chaque Flagellum servant son Amibe hôte indépendamment du groupe auquel il appartient. Les Flagella ont la capacité de manipuler, voire d'attaquer, les objets évoluant dans un rayon relativement important autour de leur hôte. Mais régulièrement, ils regagnent le corps de ce dernier pour y être reprogrammés."
 story.105.desc:0 "Dès qu'elles atteignent l'âge adulte, les Amibes spatiales (dont le nom est resté car leur dénomination xéno-taxonomique officielle est trop difficile à prononcer pour le commun des [Root.GetSpeciesName]) deviennent solitaires. Hormis les plus jeunes spécimens, elles sont toutes accompagnées de Flagella, organismes quasi indépendants a priori engendrés par les Amibes et programmés pour obéir à leur hôte grâce à des sécrétions liquides contenant de l'ARN. Les Flagella ont la capacité de manipuler, voire d'attaquer, les objets évoluant dans un rayon relativement important autour de leur hôte. Régulièrement, ils regagnent le corps de ce dernier pour y être reprogrammés.\n\nLes gracieux déplacements des Flagella pourraient avoir des applications militaires."
 story.105.a:0 "Fascinant."
 story.110.name:0 "Amibes spatiales disséquées"
 story.110.desc.phobe:0 "Les Amibes spatiales (terme relativement péjoratif popularisé par les forces [Root.GetSpeciesAdj] chargées de les éliminer) sont des créatures beaucoup plus complexes que nous le pensions. Leur solide carapace renferme de nombreuses poches qui abritent elles-mêmes de petites "Amibes". Selon les observations de nos flottes, ces dernières se transforment en véritables vaisseaux de frappe lorsque "l'Amibe mère" est attaquée. En apparence semblables aux Amibes spatiales, en dehors de leur différence de taille, ces "Amibes de frappe" sont néanmoins beaucoup moins complexes. En dehors de ces poches, le corps de l'Amibe spatiale se compose de centaines d'organes délicats indispensables à la survie dans le vide spatial.\n\nMalheureusement, la plupart de ces organes n'ayant pas survécu au transport de l'Amibe que nous avons éliminée, nous disposons actuellement d'une carcasse très incomplète.\n\nCela dit, les xéno-biologistes qui travaillent sur le projet Amibe spatiale jugent le processus de prélèvement de spécimens pertinent, et ils ont donné des instructions spécifiques aux flottes militaires pour viser leurs points faibles. Grâce à des frappes chirurgicales visant des parties spécifiques de leur anatomie, cinq autres Amibes ont été tuées et une carcasse complète a pu être reconstituée."
 story.110.desc.milit:0 "Les Amibes spatiales (dénomination désormais officielle au sein des forces [Root.GetSpeciesAdj]) sont beaucoup plus complexes que nous le pensions. Leur solide carapace renferme de nombreuses poches qui abritent elles-mêmes de petites "Amibes". Selon les observations de nos flottes, ces créatures se transforment en véritables vaisseaux de frappe lorsque "l'Amibe mère" est attaquée. En apparence semblables aux Amibes spatiales, en dehors de leur différence de taille, ces "Amibes de frappe" sont néanmoins beaucoup moins complexes sur le plan physiologique. En dehors de ces poches, le corps de l'Amibe spatiale se compose de centaines d'organes délicats indispensables à la survie dans le vide spatial. Malheureusement, la plupart de ces organes n'ayant pas survécu au transport de l'Amibe que nous avons éliminée, nous disposons actuellement d'une carcasse très incomplète.\n\nCela dit, les xéno-biologistes qui travaillent sur le projet Amibe spatiale jugent le processus de prélèvement de spécimens pertinent, et ils ont donné des instructions spécifiques aux flottes militaires pour viser leurs points faibles. Grâce à des frappes chirurgicales visant des parties spécifiques de leur anatomie, cinq autres Amibes ont été tuées et une carcasse complète a pu être reconstituée."
 story.110.desc:0 "Les Amibes spatiales (dont le nom a été conservé car elles échappent à toute classification traditionnelle de la taxonomie [Root.Owner.Capital.GetSpeciesAdj]) sont beaucoup plus complexes que nous le pensions. Leur solide carapace renferme de nombreuses poches qui abritent elles-mêmes de petites "Amibes". Selon les observations de nos flottes, ces créatures se transforment en véritables vaisseaux de frappe lorsque "l'Amibe mère" est attaquée. En apparence semblables aux Amibes spatiales, en dehors de leur différence de taille, ces "Amibes de frappe" sont néanmoins beaucoup moins complexes sur le plan physiologique. En dehors de ces poches, le corps de l'Amibe spatiale se compose de centaines d'organes délicats indispensables à la survie dans le vide spatial. Malheureusement, la plupart de ces organes n'ayant pas survécu au transport de l'Amibe que nous avons éliminée, nous disposons actuellement d'une carcasse très incomplète.\n\nCela dit, les xéno-biologistes qui travaillent sur le projet Amibe spatiale jugent le processus de prélèvement de spécimens pertinent, et ils ont donné des instructions spécifiques aux flottes militaires pour viser leurs points faibles. Grâce à des frappes chirurgicales visant des parties spécifiques de leur anatomie, cinq autres Amibes ont été tuées et une carcasse complète a pu être reconstituée."
 story.110.a.phobe:0 "Quelques spécimens de plus ou de moins, qu'est-ce que ça change ?"
 story.110.b.milit:0 "Ces Amibes font de parfaites cibles d'entraînement."
 story.110.c:0 "Très bien."
 story.115.name:0 "Amibes spatiales massacrées"
 story.115.desc.phobe:0 "Grâce aux différentes carcasses d'Amibes spatiales que nous avons réussi à prélever, nous allons pouvoir étudier la relation grotesque qu'entretiennent ces créatures avec les petits Flagella qu'elles hébergent. Dans l'état actuel des connaissances des xéno-biologistes [Root.GetSpeciesAdj], ces Flagella (qui doivent leur nom aux mouvements de fouet qu'ils décrivent en se déplaçant) ne sont ni les progénitures des Amibes spatiales ni des parasites. Ils sont simplement engendrés par l'hôte lorsque celui-ci atteint l'âge adulte, et constituent davantage des outils que le résultat d'une procréation. Une fois leur tâche accomplie, ils regagnent une poche dans le corps de l'Amibe hôte, sans doute pour recevoir de nouveaux ordres. Ce sont des opérateurs, des appendices aveugles qui se déploient dans l'obscurité. Ils présentent l'inconvénient de réagir très lentement, mais ce défaut est en partie compensé par le grand nombre de Flagella que déploie l'Amibe ainsi que par leurs réflexes et leur capacité à suivre aveuglément leur hôte.\n\nQuoi qu'il en soit, nous avons tout intérêt à les tuer tout de suite."
 story.115.desc.milit:0 "Grâce aux différentes carcasses d'Amibes spatiales que nous avons réussi à prélever, nous allons pouvoir étudier la curieuse relation qu'entretiennent ces créatures avec les petits Flagella qu'elles hébergent. Dans l'état actuel des connaissances des xéno-biologistes [Root.GetSpeciesAdj], ces Flagella (qui doivent leur nom aux mouvements de fouet qu'ils décrivent en se déplaçant) ne sont ni les progénitures des Amibes spatiales ni des parasites. Ils sont simplement engendrés par l'hôte lorsque celui-ci atteint l'âge adulte, et constituent davantage des outils que le résultat d'une procréation. Compte tenu de la complexité de leurs déplacements et interactions, nous pensions que les Flagella possédaient un cerveau, mais au lieu de cela, nous avons découvert un centre de traitement glandulaire complexe. Ce centre décode les ordres sécrétés par l'Amibe sous forme d'ARN et reçus par le Flagellum grâce à des récepteurs sous-cutanés. Une fois leur tâche accomplie, ils regagnent une poche dans le corps de l'Amibe hôte pour recevoir de nouveaux ordres. Ce sont des opérateurs aux ordres de leur hôte. Ils présentent l'inconvénient de réagir très lentement, mais ce défaut est en partie compensé par le grand nombre de Flagella que déploie l'Amibe ainsi que par leurs réflexes et leur capacité à suivre aveuglément leur hôte. La maîtrise relative du combat que présentent les Amibes spatiales est largement due à l'efficacité avec laquelle elles déploient leurs Flagella. Nos forces auraient d'ailleurs beaucoup à en apprendre."
 story.115.desc:0 "Suite au prélèvement d'une quatrième créature, une carcasse complète d'Amibe spatiale a pu être reconstituée sur la capitale de [Root.GetName], [Root.Capital.GetName]. Nous commençons à percer les secrets de ces créatures, que nous transmettons aux services concernés de l'administration [Root.GetSpeciesAdj].\n\nPour le moment, la découverte la plus intéressante concerne les membranes cutanées des Amibes spatiales. Grâce à un processus glandulaire complexe, elles absorbent et métabolisent une large palette de rayonnements cosmiques dont elles semblent se nourrir."
 story.115.a.phobe:0 "Bien."
 story.115.b.milit:0 "Nous devons en tirer des enseignements."
 story.115.c:0 "Ces connaissances pourraient servir une bonne cause."
 story.201.name:0 "Entités cristallines"
 story.201.desc.phile:0 "Les rapports faisant état de la présence d'extraordinaires objets cristallins flottants dans certains systèmes ont été étudiés.\n\nCes objets aussi grands que des vaisseaux ainsi que leurs petits satellites cristallins semblaient initialement inertes, mais compte tenu des brusques changements d'orientation qui ont été constatés à l'approche de nos vaisseaux et des nouvelles signatures énergétiques qui ont émergé des prismes, nous pensons maintenant qu'ils sont vivants. Ces entités fascinantes doivent être approchées avec la plus grande prudence.\n\nNos meilleurs scientifiques sont impatients de les étudier."
 story.201.desc.phobe:0 "Les rapports faisant état de la présence d'étranges objets cristallins flottants dans certains systèmes ont été étudiés.\n\nCes objets aussi grands que des vaisseaux, ainsi que leurs petits satellites cristallins, semblaient initialement inertes, mais compte tenu des brusques changements d'orientation qui ont été constatés à l'approche de nos vaisseaux et des nouvelles signatures énergétiques qui ont émergé des prismes, nous pensons maintenant qu'ils peuvent être dangereux et qu'ils doivent être approchés avec la plus grande prudence.\n\nNous devrions déployer une flotte pour évaluer le potentiel offensif éventuel de ces cristaux, et les détruire s'ils se révèlent menaçants."
 story.201.desc.pacif:0 "Les rapports faisant état de la présence d'étranges objets cristallins flottants dans certains systèmes ont été étudiés.\n\nCes objets aussi grands que des vaisseaux, ainsi que leurs petits satellites cristallins, semblaient initialement inertes, mais compte tenu des brusques changements d'orientation qui ont été constatés à l'approche de nos vaisseaux et des nouvelles signatures énergétiques qui ont émergé des prismes, nous pensons qu'ils peuvent être dangereux. Ils doivent donc être approchés avec la plus grande prudence.\n\nPour éviter d'entrer en conflit avec ces énigmatiques prismes, il serait préférable de les observer à distance depuis la capitale."
 story.201.desc.spiri:0 "Les rapports faisant état de la présence d'étranges objets cristallins flottants dans certains systèmes ont été étudiés.\n\nCes objets aussi grands que des vaisseaux, ainsi que leurs petits satellites cristallins, semblaient initialement inertes, mais compte tenu des brusques changements d'orientation qui ont été constatés à l'approche de nos vaisseaux et des nouvelles signatures énergétiques qui ont émergé des prismes, nous pensons qu'ils réagissent à la présence des vaisseaux [Root.GetSpeciesAdj].\n\nPour le moment, nous ignorons tout de la nature et de l'origine de ces cristaux, mais leur forme et leurs angles purs ont quelque chose d'évocateur pour les [Root.GetSpeciesAdj]. Il serait préférable que le [Root.GetName] les observe à distance."
 story.201.desc.milit:0 "Les rapports faisant état de la présence d'étranges objets cristallins flottants dans certains systèmes ont été étudiés.\n\nCes objets aussi grands que des vaisseaux, ainsi que leurs petits satellites cristallins, semblaient initialement inertes, mais compte tenu des brusques changements d'orientation qui ont été constatés à l'approche de nos vaisseaux et des nouvelles signatures énergétiques qui ont émergé des prismes, nous pensons qu'ils peuvent être dangereux. Ils doivent donc être approchés avec la plus grande prudence.\n\nMême s'ils ne nous sont d'aucune utilité sur le plan militaire, leur étude se révélera certainement intéressante."
 story.201.desc:0 "Les rapports faisant état de la présence d'étranges objets cristallins flottants dans certains systèmes ont été étudiés.\n\nCes objets aussi grands que des vaisseaux, ainsi que leurs petits satellites cristallins, semblaient initialement inertes, mais compte tenu des brusques changements d'orientation qui ont été constatés à l'approche de nos vaisseaux et des nouvelles signatures énergétiques qui ont émergé des prismes, nous pensons qu'ils peuvent être dangereux. Ils doivent donc être approchés avec la plus grande prudence.\n\nDeux options s'offrent à nous : tenter d'attaquer de front ces objets potentiellement dangereux ou les observer à distance."
 story.201.a:0 "Lancez un Projet spécial pour étudier les cristaux à distance."
 story.201.b:0 "Nous espérons que nos flottes les détruiront."
 story.205.name:0 "Entités cristallines indestructibles"
 story.205.desc.phile:0 "Les Entités cristallines (dont le nom est issu d'un compromis entre factions rivales de xéno-biologistes et de xéno-géologues de [Root.Capital.GetName]) sont bien vivantes.\n\nDes membres un peu trop conservateurs de l'élite universitaire [Root.GetSpeciesAdj] affirment qu'il s'agit de "matière vivante en silicate" qui n'a rien en commun avec des créatures biologiques.\n\nLa grande majorité de la population [Root.GetName] rejette cette approche régressive, préférant voir en ces Entités cristallines une perspective aussi nouvelle que fascinante. Ce sont malheureusement des êtres solitaires, chaque Souverain de cristal n'étant que rarement accompagné de plus d'une Sentinelle et d'un petit Acolyte. L'Acolyte et la Sentinelle semblent être les subordonnés du Souverain du groupe, mais en dehors de cela, les subtiles relations socio-hiérarchiques des Entités cristallines nous échappent, d'où la ferveur que suscite leur étude sur [Root.Capital.GetName].\n\nApparemment, les Entités ne s'accouplent pas et nous ne savons pas encore distinguer les cristaux les plus âgés des plus jeunes. Contrairement à ce que l'on croyait au départ, les différences de couleurs ne semblent pas liées à leur âge mais à leur charge interne latente (qui peut être violemment libérée) dont les fluctuations sporadiques modifient les propriétés réfractives du cristal."
 story.205.desc:0 "Les Entités cristallines (dont le nom est issu d'un compromis entre factions rivales de xéno-biologistes et de xéno-géologues de [Root.Capital.GetName]) sont probablement vivantes.\n\nLeur précédente dénomination de "matière vivante en silicate" était peut-être plus éloquente car elles n'ont rien en commun avec des créatures biologiques. Ce sont des êtres solitaires, chaque Souverain de cristal n'étant que rarement accompagné de plus d'une Sentinelle et d'un petit Acolyte. Nous savons que l'Acolyte et la Sentinelle sont les subordonnés du Souverain du groupe, mais en dehors de cela, les subtiles relations socio-hiérarchiques des Entités cristallines nous échappent.\n\nApparemment, les Entités ne s'accouplent pas et nous ne savons pas encore distinguer les cristaux les plus âgés des plus jeunes. Contrairement à ce que l'on croyait au départ, les différences de couleurs ne semblent pas liées à leur âge mais à leur charge interne latente (qui peut être violemment libérée) dont les fluctuations sporadiques modifient les propriétés réfractives du cristal."
 story.205.desc.pacif:0 "Les Entités cristallines (dont le nom est issu d'un compromis entre factions rivales de xéno-biologistes et de xéno-géologues de [Root.Capital.GetName]) sont probablement vivantes.\n\nLeur précédente dénomination de "matière vivante en silicate" était peut-être plus éloquente car elles n'ont rien en commun avec des créatures biologiques. Ce sont des êtres solitaires, chaque Souverain de cristal n'étant que rarement accompagné de plus d'une Sentinelle et d'un petit Acolyte. Nous savons que l'Acolyte et la Sentinelle sont les subordonnés du Souverain du groupe, mais en dehors de cela, les subtiles relations socio-hiérarchiques des Entités cristallines nous échappent.\n\nApparemment, les Entités ne s'accouplent pas et nous ne savons pas encore distinguer les cristaux les plus âgés des plus jeunes. Contrairement à ce que l'on croyait au départ, les différences de couleurs ne semblent pas liées à leur âge mais à leur charge interne latente dont les fluctuations sporadiques modifient les propriétés réfractives du cristal. Les Entités cristallines sont capables de projeter violemment leur charge interne sur une cible spécifique. Et elles semblent hélas extrêmement promptes à attaquer les entités étrangères qu'elles rencontrent."
 story.205.desc.spiri:0 "L'existence même des Entités cristallines (dont le nom est issu d'un compromis entre factions rivales de xéno-biologistes et de xéno-géologues de [Root.Capital.GetName]) semble étrangère à tout concept de vie et de mort. Les esprits les plus terre à terre de [Root.Capital.GetName] les qualifient de "matière vivante en silicate", affirmant que malgré leur singularité ils restent soumis aux mêmes lois qui, selon eux, nous gouvernent tous.\n\nQuoi qu'il en soit, les Entités cristallines sont des êtres solitaires et majestueux. Chaque Souverain de cristal n'est que rarement accompagné de plus de deux entités subordonnées, une Sentinelle et un petit Acolyte. Les Entités ne s'accouplent pas, et aucune d'entre elles ne semble plus âgée ou plus jeune que les autres. Elles sont toutes issues d'un lointain passé immaculé. Les différences de couleurs qui ont été observées semblent liées à leur charge interne latente (qui peut être violemment libérée) dont les fluctuations sporadiques modifient les propriétés réfractives du cristal."
 story.205.a:0 "Cette découverte est une véritable aubaine pour les sciences."
 story.205.a.tooltip:0 "Confère le modificateur §YLentilles prismatiques§! à votre empire :\n£physics  §G+10%§!"
 story.205.b:0 "Trouvez un moyen de mettre ces informations en pratique."
 story.205.b.tooltip:0 "Confère le modificateur §YSonar en cristal§! à votre empire :\nDépensez £energy  §Y30§! d'énergie pour lancer l'§YÉtude instantanée§! d'un système d'Entités cristallines lors de l'accès à celui-ci."
 story.210.name:0 "Entité cristalline brisée"
 story.210.desc.milit:0 "Les Entités cristallines (nouvelle dénomination décrivant mieux leur apparente nature de matière en silicate mais animée) sont des adversaires coriaces et agressifs.\n\nLes combats que nous avons livrés contre elles nous ont permis d'identifier des points faibles structurels qui devraient théoriquement être communs à toutes les Entités cristallines. Et tant mieux, car nos flottes vont devoir combattre plusieurs autres spécimens si nous voulons en apprendre plus sur ces étranges prismes. Ce que nous savons c'est que les changements qui interviennent en termes d'agressivité apparente et de génération interne de puissance (pour alimenter leur décharge semblable à une arme) sont accompagnés de variations lumineuses.\n\nEn substance, il est probable que les vaisseaux [Root.GetSpeciesAdj] croisent des Entités cristallines de couleurs différentes traduisant des comportements et des capacités de combat variables."
 story.210.desc.mater:0 "Les Entités cristallines (à nouveau désignées sous ce nom depuis que l'on a découvert qu'elles avaient plus de points communs avec des animaux qu'avec des minéraux précieux) sont agressives et franchement hostiles envers les vaisseaux [Root.GetSpeciesAdj]. Elles perçoivent peut-être nos flottes comme des entités métalliques qui doivent à tout prix être chassées de leurs territoires cristallins.\n\nLes combats que nous avons livrés contre elles nous ont permis d'identifier des points faibles structurels qui devraient théoriquement être communs à toutes les Entités cristallines. En outre, les changements qui interviennent en termes d'agressivité apparente et de génération interne de puissance (pour alimenter leur décharge semblable à une arme) sont accompagnés de variations lumineuses.\n\nEn substance, il est probable que les vaisseaux [Root.GetSpeciesAdj] croisent des Entités cristallines de couleurs différentes traduisant des comportements et des capacités de combat variables.\n\nSi nous voulons en savoir plus sur ces Entités cristallines, nous allons devoir continuer à les affronter. Malgré notre incapacité à les exploiter en tant que ressources naturelles, le [Root.GetName] ne s'avoue pas vaincu."
 story.210.desc:0 "Les Entités cristallines (ainsi nommées lorsqu'il est apparu que leur comportement est bien un comportement et non un processus minéralogique obscur) sont agressives et franchement hostiles envers les vaisseaux [Root.GetSpeciesAdj]. Elles perçoivent peut-être nos flottes comme des entités métalliques qui doivent à tout prix être chassées de leurs territoires cristallins.\n\nLes combats que nous avons livrés contre elles nous ont permis d'identifier des points faibles structurels qui devraient théoriquement être communs à toutes les Entités cristallines. En outre, les changements qui interviennent en termes d'agressivité apparente et de génération interne de puissance (pour alimenter leur décharge semblable à une arme) sont accompagnés de variations lumineuses.\n\nEn substance, il est probable que les vaisseaux [Root.GetSpeciesAdj] croisent des Entités cristallines de couleurs différentes traduisant des comportements et des capacités de combat variables.\n\nComme il semble impossible d'interagir pacifiquement avec elles, la seule option qui nous reste est de continuer à les affronter si nous voulons en savoir plus."
 story.210.a:0 "C'est d'accord."
 story.215.name:0 "Entités cristallines écrasées"
 story.215.desc.milit:0 "Les flottes du [Root.GetName] écrasent tous les cristaux qu'elles croisent sur leur route.\n\nLa véritable nature des Entités cristallines restera probablement à jamais un mystère pour nous, mais quelle importance ?\n\nLes forces [Root.GetSpeciesAdj] n'ont désormais aucun mal à annihiler ces prismes, car au fil de notre campagne, nous avons réussi à affiner notre arsenal."
 story.215.desc.mater:0 "Après la destruction de plusieurs spécimens cristallins et le prélèvement de milliers d'échantillons, les ingénieurs [Root.GetSpeciesAdj] ont fini par mettre au point un processus rentable qui permet de transformer les restes des Entités cristallines en matériaux exploitables.\n\nNous ignorons encore si cela compensera le coût de la guerre menée contre les cristaux, mais c'est en tout cas une victoire pour l'industrie."
 story.215.desc:0 "En dépit de nos fréquents affrontements avec elles, les Entités cristallines restent plus énigmatiques que jamais. Puisqu'elles ne semblent pas s'accoupler, nous nous interrogeons toujours sur leur mode de procréation.\n\nNous avons trouvé différents usages aux fragments d'Entités cristallines détruites, mais certains aspects, comme leur nature réelle, restent fondamentalement inexplicables."
 story.215.a.milit:0 "Qu'importe la vérité, ce qui compte c'est la victoire."
 story.215.b.mater:0 "Nous devons tirer le meilleur parti de ce que nous apporte l'univers."
 story.215.b.mater.tooltip:0 "Permet d'accéder au décret impérial §YPrime sur les gros cristaux§!."
 story.215.c:0 "Quel dommage !"
 story.215.c.tooltip:0 "Permet d'accéder au décret impérial §YPrime sur les cristaux§!."
 story.219.name:0 "Sonar en cristal"
 story.219.desc:0 "La flotte [From.GetFleetName] a rencontré des Entités cristallines dans le système [From.From.GetName].\n\nEn utilisant des réserves d'énergie, nos vaisseaux pourraient générer une impulsion à haute fréquence, intense mais inoffensive, pour attaquer les Entités cristallines. Elles agissent comme des prismes et des résonateurs et font voler l'impulsion en éclat avant de la disperser dans le système stellaire. Les capteurs de nos vaisseaux détectent ensuite les ondes réfléchies par les corps planétaires.\n\nL'ensemble du système est ainsi instantanément analysé."
 story.219.a:0 "Allez-y."
 story.219.a.tooltip:0 "Dépensez £energy §R-30§! crédits énergétiques pour §Yétudier§! instantanément le système [From.From.GetName]."
 story.219.b:0 "Pas cette fois."
 story.219.c:0 "Nous devons économiser nos ressources."
 story.301.name:0 "Anciens drones miniers"
 story.301.desc.pacif:0 "Les rapports faisant état de la présence de drones spatiaux dans certains systèmes ont été étudiés. Ces drones semblent être les ouvriers et gardiens d'une installation minière orbitale autonome, établie il y a plusieurs millénaires avant d'être abandonnée précipitamment, à en juger par l'état du matériel.\n\nLes drones ne semblent dotés d'aucun protocole de communication diplomatique (du moins, aucun qui ne soit déchiffrable par le [Root.GetName]) et ils sont agressifs envers les vaisseaux [Root.GetSpeciesAdj] qui entrent dans le système.\n\nLeur présence dans le système [From.From.GetName] est étonnante. Nous devrions tenter d'en savoir plus."
 story.301.desc.mater:0 "Les rapports faisant état de la présence de drones spatiaux dans certains systèmes ont été étudiés. Ces drones semblent être les ouvriers et gardiens d'une installation minière orbitale autonome, établie il y a plusieurs millénaires avant d'être abandonnée précipitamment, à en juger par l'état du matériel. Ils ont manifestement pour fonction d'exploiter les mines, mais nous ignorons à qui ils appartiennent. En tout cas, aucune cargaison de minerais n'a quitté ce système depuis des centaines, voire des milliers d'années.\n\nCe ne sont peut-être que de vieux drones, mais il vaudrait mieux que le [Root.GetName] garde un œil sur eux."
 story.301.desc:0 "Les rapports faisant état de la présence de drones spatiaux dans certains systèmes ont été étudiés. Ces drones semblent être les ouvriers et gardiens d'une installation minière orbitale autonome, établie il y a plusieurs millénaires avant d'être abandonnée précipitamment, à en juger par l'état du matériel. Ils sont équipés de puissants lasers de forage qu'ils n'hésitent pas à pointer sur les vaisseaux [Root.GetSpeciesAdj] en approche.\n\nCe ne sont peut-être que de vieux drones, mais il vaudrait mieux que le [Root.GetName] garde un œil sur eux."
 story.301.a:0 "Établissez un poste d'écoute sur [Root.Capital.GetName]."
 story.301.b:0 "Démontons-les pour voir de quoi ils sont faits."
 story.305.name:0 "Éthique professionnelle des drones miniers"
 story.305.desc.pacif:0 "Lorsqu'ils ne pointent pas leurs lasers de forage sur les vaisseaux [Root.GetSpeciesAdj], les drones travaillent sans relâche, allant même jusqu'à découper les astéroïdes pauvres en minerais pour s'occuper.\n\nMais contrairement à ce que l'on croyait au départ, ils ne sont pas totalement muets. De temps en temps, ils émettent des signaux sur une longueur d'onde difficile à capter dans le bruit ambiant. Rien ne nous permet de savoir si quelqu'un reçoit encore leurs transmissions."
 story.305.desc.mater:0 "Les drones sont des mineurs redoutablement efficaces. Ils exploitent au maximum des résidus de roches que les mineurs [Root.GetSpeciesAdj] se seraient empressés de mettre au rebut en les jugeant vides de tout contenu de valeur. Nos meilleurs ingénieurs étudient actuellement la méthodologie des drones pour l'adapter aux stations et réseaux miniers de [Root.GetName] et améliorer leur efficacité tout en réduisant leur consommation énergétique.\n\nD'autre part, contrairement à ce que l'on croyait, les drones ne sont pas totalement muets. De temps en temps, ils émettent des signaux sur une longueur d'onde difficile à capter dans le bruit ambiant. Rien ne nous permet de savoir si quelqu'un reçoit leurs transmissions."
 story.305.desc:0 "Les drones, qui extraient inlassablement les ressources toujours plus rares des planétoïdes sur lesquels ils travaillent, constituent un sujet d'étude un peu ennuyeux mais très instructif. Les réseaux miniers de [Root.Capital.GetName] auraient beaucoup à apprendre d'eux pour optimiser les cadences d'extraction tout en économisant de l'énergie.\n\nEn outre, nous avons découvert que les drones ne sont pas totalement muets. De temps en temps, ils émettent des signaux sur une longueur d'onde difficile à capter dans le bruit ambiant. Rien ne nous permet de savoir si quelqu'un les reçoit."
 story.305.a:0 "C'est noté."
 story.305.a.tooltip:0 "Permet d'accéder au décret §YOptimisations issues des drones§!."
 story.305.b:0 "Découvrez comment ils évaluent les sites miniers."
 story.305.b.tooltip:0 "Ajoute une liste de planétoïdes riches en minéraux précieux dans le Journal de bord."
 story.310.name:0 "Démantèlement des drones miniers"
 story.310.desc.mater:0 "Après un combat sans merci avec des vaisseaux [Root.GetSpeciesAdj], les drones miniers ont été détruits. Le hasard faisant bien les choses, leurs cellules énergétiques sont de loin leurs composants les plus robustes, ce qui a permis à nos vaisseaux d'en récupérer quelques-unes. La technologie utilisée pour concevoir ces cellules est plus avancée que la nôtre, mais les premiers tests réalisés montrent que nous sommes tout à fait capables d'en extraire des crédits énergétiques.\n\nTandis que la dernière cellule énergétique s'éteignait, les ingénieurs qui conduisaient les tests ont remarqué une baisse des radiations ambiantes. Apparemment, les drones ne sont pas totalement muets. Depuis que nous les avons découverts, voire depuis leur déploiement, ils semblent en effet émettre sporadiquement des fréquences inhabituelles. Cela dit, il est peu probable que quelqu'un reçoive encore leurs signaux.\n\nQuoi qu'il en soit, les drones sont une source d'énergie puissante mais limitée, même si nous parvenons à les récupérer et à les neutraliser."
 story.310.desc:0 "Après un combat sans merci avec des vaisseaux [Root.GetSpeciesAdj], les drones miniers ont été détruits. Le hasard faisant bien les choses, leurs cellules énergétiques sont de loin leurs composants les plus robustes, ce qui a permis à nos vaisseaux d'en récupérer quelques-unes. La technologie utilisée pour concevoir ces cellules est plus avancée que la nôtre, mais les premiers tests réalisés montrent que nous sommes tout à fait capables d'en extraire des Crédits énergétiques.\n\nTandis que la dernière cellule énergétique s'éteignait, les ingénieurs qui conduisaient les tests ont remarqué une baisse des radiations ambiantes. Apparemment, les drones ne sont pas totalement muets. Depuis que nous les avons découverts, voire depuis leur déploiement, ils semblent en effet émettre sporadiquement des fréquences inhabituelles. Cela dit, il est peu probable que quelqu'un reçoive encore leurs signaux.\n\nQuoi qu'il en soit, les drones sont une source d'énergie puissante mais limitée, même si nous parvenons à les récupérer et à les neutraliser."
 story.310.a:0 "Très bien."
 story.310.a.tooltip:0 "Permet d'accéder au décret impérial §YPrime sur les drones§!\n"
 story.401.name:0 "Nuages spatiaux"
 story.401.desc.spiri:0 "Selon le rapport, "un nuage" s'est formé à partir de différentes sources. "Comme un nuage de matière stellaire lumineuse apparaissant dans l'obscurité". Non sans poésie, le rapport qualifie ce phénomène de "Nuage spatial".\n\nLes ecclésiastiques de [Root.GetName] considèrent ces nuages comme des messagers animés par une autorité supérieure. La nature exacte de cette autorité fait l'objet de débats enflammés, et aucune réponse ne sera probablement trouvée avant longtemps. En attendant, il serait peut-être plus prudent de nous méfier de son puissant vortex."
 story.401.desc:0 "L'analyse d'un amas de débris et de poussière spatiale a donné des résultats surprenants ; il s'agit d'un nuage de particules doté d'une puissante charge d'origine inconnue et dont les actions et déplacements semblent réfléchis et intentionnels.\n\nLes images transmises par la flotte [From.GetFleetName] sont indéniablement inquiétantes. Il serait peut-être plus prudent de ne pas chercher à comprendre certains mystères de l'univers.\n\n"
 story.401.a.spiri:0 "Divin ou non, ce nuage doit être étudié."
 story.401.b.spiri:0 "Laissons cela aux mains expertes de nos amiraux."
 story.401.c:0 "Contentons-nous d'observer, sans intervenir."
 story.401.d:0 "Laissons cela aux mains expertes de nos amiraux."
 story.405.name:0 "Vide spatial sans nuages"
 story.405.desc.spiri:0 "Les Nuages spatiaux sont les régisseurs du cosmos. Dès que les astronomes [Root.GetSpeciesAdj] ont su quoi chercher, ils ont trouvé des traces de Nuages spatiaux un peu partout.\n\nFormés à l'aube de la création, ils existaient déjà lors de l'apparition des premières étoiles et des premières planètes. Et depuis la nuit des temps, ils dérivent, tels des conglomérats de matière inanimée quasi conscients, circulant entre les étoiles et les mondes à l'agonie.\n\nIls nous rappellent que nous ne sommes qu'une infime partie d'un immense ensemble."
 story.405.desc:0 "D'après les chercheurs [Root.GetSpeciesAdj], les Nuages spatiaux comptent parmi les entités les plus anciennes de l'univers. Ils sont probablement apparus à peine quelques milliards d'années après la matière, du moins telle que nous la connaissons, alors que le jeune cosmos naissait de rien. Ils auraient pu se transformer en étoiles, mais ce ne fut pas le cas.\n\nLeur apparente intelligence animale est plus difficile à expliquer, mais la réponse réside peut-être dans les champs électromagnétiques incroyablement puissants qui les relient les uns aux autres - une autre caractéristique datant de l'époque de leur formation. Il n'est pas impossible qu'avec le temps la circulation de ses étranges amas de poussière d'étoile et de champs gravitationnels se soient alignée pour former des sortes de chemins neuraux particulièrement souples.\n\nEn outre, ces Nuages semblent mutuellement réceptifs à leurs impulsions, comme s'ils communiquaient, malgré les années-lumière qui les séparent. On pense que l'intrication quantique joue un rôle dans ce phénomène."
 story.405.a.spiri:0 "Cela rend humble."
 story.405.a.spiri.tooltip:0 "Confère le modificateur §YGrand dessein§! à §Yvotre empire§! :\nBonheur : §G+5§!"
 story.405.b:0 "Ils ne se mettront pas en travers de notre chemin."
 story.405.b.tooltip:0 "Confère le modificateur §YChasseur de nuages§! à §Yvotre empire§! :\nDégâts infligés aux Nuages spatiaux : §G+10§!"
 story.405.c:0 "Est-il possible de suivre la trace de ces impulsions ?"
 story.405.c.tooltip:0 "Ajoute une liste de systèmes de §YNuages spatiaux§! probables au Journal de bord."
 story.410.name:0 "Nuages noirs"
 story.410.desc.spiri:0 "Vaincu par le [From.GetName], le Nuage spatial n'a pas été un adversaire facile.\n\nJuste avant que son champ électromagnétique finisse par s'effondrer (en envoyant un tourbillon de matière stellaire à travers le système), de nombreux membres d'équipage engagés dans la bataille ont évoqué un soudain sentiment d'effroi, de mort imminente.\n\nNous avons peut-être péché."
 story.410.desc:0 "La victoire sur le Nuage spatial a été difficile.\n\nNous avons subi de lourdes pertes, mais le fait est que le [Root.GetName] a vaincu l'une des énigmes les plus terrifiantes de la galaxie."
 story.410.a.spiri:0 "Comment nous racheter alors que nous ignorons à qui nous avons fait du tort ?"
 story.410.b:0 "C'est un jour historique."
 uplift.6000.name:0 "Espèce ophidienne"
 uplift.6000.desc:0 "D'après l'équipage du [Root.GetName], l'espèce dominante de [From.GetName] est une race de serpents relativement grands qui a atteint le sommet de la chaîne alimentaire grâce à sa grande intelligence, même si celle-ci reste animale.\n\nL'officier scientifique [Root.GetLeaderName] a constaté de nombreuses similitudes entre l'état actuel de cette espèce et les dernières étapes de l'évolution des [Root.Owner.GetSpeciesName], avant que nous devenions des êtres doués de raison.\n\nAvec la technologie appropriée, nous pourrions peut-être élever ces créatures inférieures pour les transformer en être intelligents."
 uplift.6000.a:0 "Oui, nous disposons des connaissances nécessaires pour cela."
 uplift.6000.b:0 "Souvenons-en pour l'avenir."
 uplift.6001.name:0 "Serpentoïdes élevés"
 uplift.6001.desc:0 "On a réussi !\n\nLes [From.GetName] originaires de [This.GetName] ont été élevés au rang de citoyens de [This.Owner.GetName]."
 uplift.6020.name:0 "Découverte d'une espèce candidate à l'élévation"
 uplift.6020.desc:0 "L'espèce dominante de [From.GetName] présente une intelligence hors du commun. L'officier scientifique [Root.GetLeaderName] du [Root.GetName] pense qu'avec la technologie appropriée, l'évolution de ces créatures pourrait être accélérée."
 uplift.6021.name:0 "Élévation réussie"
 uplift.6021.desc:0 "On a réussi !\n\nLes [From.GetName] originaires de [This.GetName] ont été élevés au rang de citoyens de [This.Owner.GetName]."
 uplift.6011.a:0 "Le [This.Owner.GetName] leur souhaite la bienvenue."
 uplift.6010.name:0 "Élévation au-dessus des eaux"
 uplift.6010.desc:0 "Selon l'équipage du [Root.GetName], actuellement en orbite autour de [From.GetName], une espèce locale commence à dominer les petites régions continentales de la planète ainsi que ses vastes océans.\n\nL'officier scientifique [Root.GetLeaderName] nous propose de surveiller de près son développement, voire de l'aider, si cela s'avère possible."
 uplift.6011.name:0 "Élévation réussie"
 uplift.6011.desc:0 "Les efforts que nous avons déployés pour accélérer l'évolution des [From.GetName] ont été couronnés de succès. Des programmes éducatifs ont été mis en place pour les spécimens (aujourd'hui devenus des individus) nés après l'élévation, et les aînés se révèlent particulièrement réceptifs au conditionnement psychogénétique."
 uplift.6030.name:0 "Terra firma"
 uplift.6030.desc:0 "Des formes de vie fascinantes peuplent les plaines et les côtes de [From.GetName]. D'après l'équipage du [Root.GetName], ces créatures qui utilisent des outils rudimentaires pourraient peut-être devenir des êtres doués de raison.\n\nL'officier scientifique [Root.GetLeaderName] souligne que peu de formes de vie aliens atteignent ce stade de l'évolution ; il pourrait donc être intéressant d'élever ces créatures pour en faire nos sujets."
 uplift.6031.name:0 "Élévation réussie"
 uplift.6031.desc:0 "L'espèce dominante de [Root.GetName], les [From.GetName], a fait l'objet d'une élévation. Peu de modifications génétiques ont été nécessaires pour débloquer leur potentiel inhérent et améliorer leurs capacités cognitives et leur dextérité manuelle. De petits implants cybernétiques compensent le retard des anciennes générations."
 uplift.6040.name:0 "Bienvenue dans la jungle"
 uplift.6040.desc:0 "La végétation tropicale dense de [From.GetName] dissimule ce que l'officier scientifique [Root.GetLeaderName] du [Root.GetName] appelle une "protocivilisation".\n\nL'évolution des êtres qui composent cette protocivilisation n'a pas encore atteint un stade suffisant pour qu'ils soient qualifiés de primitifs, mais leur ordre social semble reposer sur un début de langage intelligible et de pensée abstraite.\n\nL'officier scientifique [Root.GetLeaderName] pense que ces créatures feraient de bons cobayes pour tester les technologies d'accélération de l'évolution."
 uplift.6041.name:0 "Élévation réussie"
 uplift.6041.desc:0 "Les [From.GetName] ont été élevés pour rejoindre les rangs des citoyens productifs du [Root.Owner.GetName] et des colons de la planète tropicale [Root.GetName]."
 uplift.6050.name:0 "Désert glacé"
 uplift.6050.desc:0 "Certaines espèces prospèrent en milieux hostiles, comme la biosphère glaciale de [From.GetName].\n\nL'officier scientifique [Root.GetLeaderName] s'intéresse tout particulièrement à certaines créatures de cette planète qui, avec un petit coup de pouce, pourraient devenir des êtres doués de raison."
 uplift.6051.name:0 "Élévation réussie"
 uplift.6051.desc:0 "Les [From.GetName] sont désormais doués de raison et leur intelligence est très étonnante.\n\nCette espèce et sa planète natale, [Root.GetName], sont désormais sous le contrôle du [Root.Owner.GetName]."
 uplift.6060.name:0 "Espèce adaptée à un climat glacial"
 uplift.6060.desc:0 "Le climat glacial de [From.GetName] n'est pas particulièrement propice au développement d'une forme de vie intelligente, ni même d'aucune autre forme de vie.\n\nPourtant, au fil de leur évolution, certaines espèces se sont adaptées à ce milieu. L'officier scientifique [Root.GetLeaderName] aimerait voir jusqu'où ces êtres pourraient aller avec un petit coup de pouce extérieur..."
 uplift.6061.name:0 "Élévation réussie"
 uplift.6061.desc:0 "Avec l'aide des [Root.Owner.GetSpeciesName], les [From.GetName] issus des plaines glacées de [Root.GetName] sont devenus des êtres doués de raison.\n\nIls ont rejoint notre colonie de [Root.GetName], leur planète natale, en tant que membres productifs de la société [Root.Owner.GetName]."
 uplift.6070.name:0 "Sables mouvants"
 uplift.6070.desc:0 "Les créatures qui peuplent les dunes de sable de [From.GetName] présentent de nombreuses caractéristiques qui devraient leur permettre de développer leurs facultés mentales, voire de devenir des êtres doués de raison.\n\nLe développement de ces espèces semble stagner depuis plusieurs milliers d'années, mais avec les technologies appropriées, nous pourrions peut-être accélérer cette évolution."
 uplift.6071.name:0 "Élévation réussie"
 uplift.6071.desc:0 "Les [From.GetName] sont désormais la preuve vivante de la domination scientifique et technologique de [Root.Owner.GetName]."
 uplift.6080.name:0 "Découverte d'une espèce préintelligente"
 uplift.6080.desc:0 "Selon l'équipage du [Root.GetName], actuellement en orbite autour de [From.GetName], une espèce locale commence à dominer la planète.\n\nL'officier scientifique [Root.GetLeaderName] nous propose de surveiller de près son développement, voire de l'aider, si cela s'avère possible."
 uplift.6081.name:0 "Élévation réussie"
 uplift.6081.desc:0 "Les [From.GetName] sont désormais la preuve vivante de la domination scientifique et technologique de [Root.Owner.GetName]."
 uplift.6090.name:0 "Présence de créatures rampantes"
 uplift.6090.desc:0 "Bien que la planète [From.GetName] soit totalement irradiée, au moins une forme de vie avancée s'y est développée. Lui-même arthropode, l'officier scientifique [Root.GetLeaderName] indique que ces créatures présentent une intelligence collective impressionnante et pense qu'une stimulation extérieure pourrait leur permettre d'atteindre des sommets en termes d'évolution."
 uplift.6091.name:0 "Élévation réussie"
 uplift.6091.desc:0 "L'élévation des modestes [From.GetName] leur a permis de rejoindre le [Root.Owner.GetName]."
 uplift.7000.name:0 "Intégration parfaite"
 uplift.7000.desc:0 "Cela fait déjà plusieurs jours que les [From.From.From.GetName] sont parmi nous.\n\nEt tout va pour le mieux sur la planète [From.GetName]."
 uplift.7010.name:0 "Des débuts difficiles"
 uplift.7010.desc:0 "L'intégration des [From.From.From.GetName] que nous avons fait évoluer se passe relativement bien, même si nous espérions mieux.\n\nEn dépit des efforts que nous avons déployés pour adoucir leur caractère, les [From.From.From.GetName] ont encore parfois du mal à s'adapter au mode de vie du [From.Owner.GetName]."
 uplift.7200.name:0 "Repli sur soi"
 uplift.7200.desc:0 "Un groupe statistiquement important de citoyens [From.From.From.GetName] se plaint de nos enseignements sur la nature du cosmos.\n\nParmi eux, un individu ou un groupe inconnu fait circuler des textes fallacieux qui attribuent une importance excessive aux [From.From.From.GetName] et à leur élévation par le [Root.Owner.GetName]."
 uplift.7200.a:0 "Il ne peut rien en sortir de bon."
 uplift.7200.b:0 "Laissons-les avec leurs mystères."
 uplift.7200.b.tooltip:0 "Les [From.From.From.GetName] accèdent au principe éthique §YSpiritualisme§!."
 uplift.7200.c:0 "Mettez tout en œuvre pour les remettre sur le droit chemin."
 uplift.7200.c.tooltip:0 "Les [From.From.From.GetName] accèdent au principe éthique §YMatérialisme§!."
 uplift.7205.name:0 "Objecteurs de conscience"
 uplift.7205.desc:0 "Des problèmes ont surgi sur [Root.GetName] en raison de l'aversion de la population [From.From.From.GetName] pour les armes. Un représentant a officiellement réclamé la création de zones démilitarisées bien délimitées."
 uplift.7205.a:0 "Très bien."
 uplift.7205.b:0 "C'est bien avoir le courage de ses opinions."
 uplift.7205.b.tooltip:0 "Les [From.From.From.GetName] accèdent au principe éthique §YPacifisme§!."
 uplift.7205.c:0 "Ils doivent comprendre que le spectre de la guerre plane sur nous tous."
 uplift.7205.c.tooltip:0 "Les [From.From.From.GetName] accèdent au principe éthique §YMilitarisme§!."
 uplift.7210.name:0 "Peur de l'étranger"
 uplift.7210.desc:0 "D'après les rapports, les citoyens [From.From.From.GetName] nouvellement élevés de [Root.GetName], s'inquiètent lorsque leurs enseignants [Root.Owner.GetSpeciesName] évoquent la possibilité de rencontres avec des entités encore inconnues issues des confins de l'espace."
 uplift.7210.a:0 "Je vois..."
 uplift.7210.b:0 "De telles rencontres peuvent être très enrichissantes."
 uplift.7210.b.tooltip:0 "Les [From.From.From.GetName] accèdent au principe éthique §YXénophilie§!."
 uplift.7210.c:0 "Ils ont raison d'avoir peur de l'inconnu."
 uplift.7210.c.tooltip:0 "Les [From.From.From.GetName] accèdent au principe éthique §YXénophobie§!."
 uplift.7215.name:0 "Scission familiale"
 uplift.7215.desc:0 "Bien que le [Root.Owner.GetName] leur offre une structure solide à partir de laquelle ils pourraient modéliser leur ordre social interne, les [From.From.From.GetName] élevés ont du mal à trouver leurs marques.\n\nLeur soudaine ascension au rang d'êtres intellectuellement égaux à nous les a privés de milliers d'années d'évolution sociétale et culturelle. Ceci expliquant peut-être cela, l'ordre social des [From.From.From.GetName] passe sans cesse d'un extrême à l'autre ; un jour, l'unité familiale revêt une importance capitale, et le lendemain les leaders communautaires en appellent à la dissolution de tous les liens claniques."
 uplift.7215.a:0 "Fascinant."
 uplift.7215.b:0 "Puissent les [From.From.From.GetName] trouver leur place."
 uplift.7215.b.tooltip:0 "Les [From.From.From.GetName] accèdent au principe éthique §YCollectivisme§!."
 uplift.7215.c:0 "L'épanouissement personnel passe par l'indépendance."
 uplift.7215.c.tooltip:0 "Les [From.From.From.GetName] accèdent au principe éthique §YIndividualisme§!."
 uplift.7500.name:0 "Sabotage"
 uplift.7500.desc:0 "Quelques membres de la population préintelligente de [From.GetName] ont réussi à pénétrer dans un complexe sécurisé à la périphérie de notre colonie. Quelques heures ont suffi pour les déloger, mais ils ont saboté plusieurs postes de transmission de données interstellaires dédiés aux transferts de devises.\n\nNous craignons que des centaines de crédits se soient volatilisés."
 uplift.7510.name:0 "In vivo"
 uplift.7510.desc:0 "Des xéno-chercheurs de [Root.GetName] ont publié une lettre ouverte dans laquelle ils demandent un assouplissement de la législation locale en matière d'expérimentations sur les espèces aliens préintelligentes.\n\nIls avancent des arguments convaincants sur les bienfaits scientifiques de ces expérimentations et mettent en garde contre les effets des lois actuelles sur la communauté scientifique de [Root.GetName].\n\nLa question de la déontologie reste néanmoins posée."
 uplift.7510.a:0 "Ignorez ces donneurs de leçons."
 uplift.7510.a.tooltip:0 "Cela risque de contrarier les scientifiques locaux.\n"
 uplift.7510.b:0 "Nous allons accéder à leurs demandes."
 uplift.7510.b.tooltip:0 "Cela risque de contrarier les locaux.\n"
 uplift.7510.c:0 "La déontologie ? Nous n'avons que faire de ces êtres inférieurs."
 uplift.7510.c.tooltip:0 "§YVotre empire§! accède au principe éthique §YXénophobie fanatique§!.\n"
 uplift.7520.name:0 "Bougeotte"
 uplift.7520.desc:0 "Les créatures préintelligentes de [Root.GetName] s'agitent nerveusement à la périphérie de notre colonie. La présence des [Root.Owner.GetName] les perturbe, comme en attestent leurs allées et venues entre les abords de la colonie et un lieu inconnu situé à l'est."
 uplift.7520.a:0 "Repoussez-les. Gentiment, si possible."
 uplift.7520.a.tooltip:0 "Les créatures indigènes ne dérangeront plus les colons.\n"
 uplift.7520.b:0 "N'hésitez pas à avoir recours à la violence pour repousser ces stupides animaux."
 uplift.7520.b.tooltip:0 "Ces créatures grotesques ne dérangeront plus les colons.\n"
 uplift.7520.c:0 "Essayez de découvrir où ils se rendent."
 uplift.7525.name:0 "Perdus et oubliés"
 uplift.7525.desc:0 "Un groupe de xénologues a quitté la colonie en compagnie d'un contingent de militaires pour suivre les traces des créatures indigènes.\n\nMais ils ont uniquement trouvé les restes d'un ancien vaisseau d'ensemencement qui constituaient probablement le noyau d'une petite civilisation primitive depuis longtemps disparue.\n\nL'espèce dominante de [Root.GetName] semble être le fruit d'un ancien programme d'ensemencement ou de manipulation génétique ; au vu des structures qui entourent le vaisseau, les membres de cette espèce vivaient jadis en tribus, étaient très intelligents et avaient même un langage écrit rudimentaire.\n\nNous ignorons ce qui a provoqué leur éclatement, mais nous comprenons mieux leur comportement actuel. Instinctivement, ils nous reconnaissent, nous les [Root.Owner.GetSpeciesNamePlural], comme des semblables de ceux qui les ont jadis aidés à accéder à la conscience. Notre société bien ordonnée réveille probablement quelque chose en eux.\n\nNous pourrons peut-être un jour apaiser leur anxiété en les élevant à notre niveau. En attendant, nous venons de récolter de précieuses informations qui nous prouvent que des êtres biologiques ont été manipulés par d'anciennes cultures qui voyageaient dans l'espace."
 amoebas_1_chain_title:0 "Spécimen d'Amibe spatiale"
 amoebas_1_chain_desc:0 "Neutralisez une Amibe spatiale."
 specimen_procured:0 "Spécimen récupéré"
 amoebas_2_chain_title:0 "Massacre d'Amibes spatiales"
 amoebas_2_chain_desc:0 "Éliminez 4 Amibes spatiales de plus pour mieux comprendre leur biologie."
 amoebas_slaughtered:0 "Carcasses créées"
 crystals_1_chain_title:0 "Éclat d'Entité cristalline"
 crystals_1_chain_desc:0 "Détruisez une formation d'Entités cristallines pour prélever un échantillon minéral."
 shard_collected:0 "Éclat récupéré"
 crystals_2_chain_title:0 "Kaléidoscope de cristaux"
 crystals_2_chain_desc:0 "Écrasez 4 flottes d'Entités cristallines pour recueillir de nouvelles données sur leurs méthodes de combat."
 crystals_shattered:0 "Cristaux brisés"
 drones_1_chain_title:0 "Analyse de drone minier"
 drones_1_chain_desc:0 "Neutralisez et tentez de reconstituer un drone minier."
 drone_disassembled:0 "Drone démantelé"
 clouds_1_chain_title:0 "Nuage spatial"
 clouds_1_chain_desc:0 "Neutralisez un Nuage spatial pour récupérer sa matière stellaire primordiale."
 stardust_sifted:0 "Poussière d'étoile récupérée"
 mineral_planet_chain_title:0 "Cibles de grande valeur"
 mineral_planet_chain_desc:0 "Grâce aux techniques dérivées des systèmes d'évaluation des anciens drones miniers, nous avons identifié quelques corps célestes probablement très riches en minéraux."
 systems_visited:0 "Gisements explorés"
 mineral_planet_poi_title:0 "Richesses minérales"
 mineral_planet_poi_desc:0 "Grâce aux techniques dérivées des systèmes d'évaluation des anciens drones miniers, nous avons identifié quelques systèmes stellaires qui abritent probablement des planètes très riches en minéraux."
 cloud_chain_title:0 "Nuages dérivants"
 cloud_chain_desc:0 "L'intrication quantique des Nuages spatiaux les rend tous indissociables les uns des autres ; les énergies qui animent chacun des spécimens ne sont peut-être que des répliques d'une même entité sous-jacente.\n\nL'étude approfondie d'un Nuage spatial nous a permis de localiser un certain nombre de systèmes susceptibles d'abriter d'autres Nuages."
 clouds_watched:0 "Nuages observés"
 cloud_poi_title:0 "Système de Nuages spatiaux"
 cloud_poi_desc:0 "L'intrication quantique montre que ce système abrite un Nuage spatial."
 find_sol_chain_title:0 "Coordonnées solaires"
 find_sol_chain_desc:0 "Un objet alien révèle les coordonnées d'un système particulier."
 sol_1_poi:0 "Le soleil"
 sol_1_desc_neutral:0 "Nous ignorons qui a envoyé cet objet dans l'espace, mais il semble originaire d'ici. Mieux vaut essayer d'en savoir plus."
 found:0 "Système alien découvert"
 old_gods_shrine_poi_1:0 "Premier autel potentiel"
 old_gods_shrine_poi_1_desc:0 "Les relevés radiométriques indiquent la présence probable d'un objet semblable à l'autel dédié à l'Indicible en orbite autour de cette étoile."
 old_gods_shrine_poi_2:0 "Deuxième autel potentiel"
 old_gods_shrine_poi_2_desc:0 "Les relevés radiométriques indiquent la présence probable d'un autre objet semblable à l'autel dédié à l'Indicible en orbite autour de cette étoile."
 old_gods_shrine_poi_3:0 "Troisième autel potentiel"
 old_gods_shrine_poi_3_desc:0 "Les relevés radiométriques indiquent la présence probable d'un troisième objet semblable à l'autel dédié à l'Indicible en orbite autour de cette étoile."
 shrine_object:0 "Autel stellaire"
 shrine_object_tooltip:0 "Autel dédié à l'une des anciennes divinités de notre peuple, perdu dans l'espace."
 shrine_object_desc:0 "Autel dédié à l'une des anciennes divinités de notre peuple, perdu dans l'espace."
 old_gods_chain_title:0 "Autels dédiés aux Divinités anciennes"
 old_gods_chain_desc:0 "Après la découverte du mystérieux astéroïde-autel dédié à l'Indicible, des scientifiques de renom se sont dit qu'il y avait peut-être d'autres autels de notre panthéon (ou du moins du panthéon que nous pensions être les seuls à vénérer) dans les systèmes voisins."
 shrines_searched:0 "Autels recherchés"
 ransomeer_chain_title:0 "Les Rançonneurs"
 ransomeer_chain_desc:0 "Des pirates qui se font appeler les "Rançonneurs" ont enlevé l'équipage d'un vaisseau de transport privé [Root.GetSpeciesAdj].\n\nNous sommes bien décidés à libérer cet équipage avant que les pirates aient le temps de réclamer une rançon."
 captive_crew_rescued:0 "Équipage enlevé sauvé"
 ransomeer_poi_title:0 "Base des Rançonneurs"
 ransomeer_poi_desc:0 "Les Rançonneurs ont élu domicile sur une station minière alien abandonnée."
 wrecked_fleet_chain_title:0 "Champ de bataille à la dérive"
 wrecked_fleet_chain_desc:0 "Il y a plusieurs milliers d'années, un acte de trahison a poussé des vaisseaux alliés à se retourner les uns contre les autres. Quelques frappes précises sur les systèmes critiques et sur les points faibles des coques ont suffi à balayer les équipages anciennement alliés, tout en préservant probablement les coques dépressurisées des vaisseaux.\n\nNous avons glané suffisamment d'informations pour modéliser ce cimetière de vaisseaux qui dérive lentement à travers le cosmos."
 wrecked_fleet_poi_title:0 "Position projetée"
 wrecked_fleet_poi_desc:0 "Nous avons calculé la position actuelle du champ de bataille à la dérive et pensons qu'il se trouve quelque part dans le système indiqué. Nous devrions aller sur place pour en avoir le cœur net."
 battlefield_located:0 "Champ de bataille fouillé"
 rogue_scientist_1_chain_title:0 "Soif de nouveaux horizons : scientifique rebelle"
 rogue_scientist_1_chain_desc:0 "Le président du Conseil des sciences abstraites du [Root.GetName] s'est volatilisé avec un prototype de vaisseau scientifique.\n\nLes coordonnées actuelles du vaisseau ont été réduites à trois possibilités. Nous allons donc procéder par élimination."
 likely_locations_searched:0 "Positions possibles vérifiées"
 rogue_scientist_2_chain_title:0 "Soif de nouveaux horizons : poursuite"
 rogue_scientist_2_chain_desc:0 "Le président s'est à nouveau volatilisé, mais cette fois, nous avons retrouvé sa trace."
 scientist_pursued:0 "Scientifique poursuivi"
 rogue_scientist_3_chain_title:0 "Soif de nouveaux horizons : confrontation"
 rogue_scientist_3_chain_desc:0 "Quelles que soient ses motivations, le président doit être ramené à [Root.Capital.GetName].\n\nReste à savoir s'il rédigera une thèse révolutionnaire ou s'il fera simplement l'objet d'une sanction disciplinaire."
 scientist_apprehended:0 "Scientifique appréhendé"
 scientist_poi_1:0 "Dernière situation connue"
 scientist_poi_1_desc:0 "La dernière situation connue du vaisseau scientifique du président, en dehors des limites du système [Root.Capital.GetStarName]."
 scientist_poi_2:0 "Dernière destination connue"
 scientist_poi_2_desc:0 "Destination du président, d'après le dernier message qu'il a envoyé à [Root.Capital.GetName]."
 scientist_poi_3:0 "Sortie supra-luminique projetée"
 scientist_poi_3_desc:0 "Le hasard faisant bien les choses, un ensemble de capteurs longue distance de [Root.Capital.GetName] a détecté de faibles signatures énergétiques qui pourraient bien être celles d'un vaisseau voyageant à une vitesse supra-luminique.\n\nLa trajectoire ne correspond à aucune trajectoire de vol connue, ce qui permet de suspecter qu'il s'agit de celle du président."
 scientist_poi_4:0 "La chasse continue"
 scientist_poi_4_desc:0 "Après avoir déchiffré les signatures énergétiques du prototype de vaisseau scientifique et effectué quelques calculs complexes, nous savons maintenant vers quel système le président s'est enfui."
 scientist_poi_5:0 "La Fenêtre"
 scientist_poi_5_desc:0 "Le président semble sur le point d'atteindre sa destination finale."
 mass_extinction_chain_title:0 "Extinction de masse à travers les âges"
 mass_extinction_chain_desc:0 "Pour empêcher [Root.Capital.GetName] de sombrer dans l'apocalypse, nous devons étudier les effets des grandes catastrophes qui ont frappé d'autres planètes."
 massex_analyzed:0 "Extinctions de masse reconstituées"
 massex_poi_1:0 "Planète réduite en miettes"
 massex_poi_1_desc:0 "Unique témoin d'un grand cataclysme, une ceinture d'astéroïdes tourne autour d'une étoile."
 massex_poi_2:0 "Planète brûlée"
 massex_poi_2_desc:0 "Cette planète se complaît dans son creuset infernal."
 massex_poi_3:0 "Planète désolée"
 massex_poi_3_desc:0 "Cette planète est totalement stérile alors que toutes les conditions sont réunies pour que la vie s'y développe."
 massex_poi_4:0 "Planète toxique"
 massex_poi_4_desc:0 "Les vapeurs toxiques qui saturent aujourd'hui l'atmosphère de cette planète semblent récentes et leur apparition a probablement été soudaine."
 massex_poi_5:0 "Planète glaciale"
 massex_poi_5_desc:0 "Les enregistrements astronomiques indiquent que cette planète n'a pas toujours été un désert de glace."
 new_tastes_chain_title:0 "Nouvelles saveurs"
 new_tastes_chain_desc:0 "Découvrir de nouveaux aliments"
 tasted:0 "Goûté"
 tastes_poi_1:0 "Hyper-ortie"
 tastes_poi_1_desc:0 ""
 tastes_poi_2:0 "Viande normale"
 tastes_poi_2_desc:0 "Issue d'animaux parfaitement normaux"
 tastes_poi_3:0 "Tiyanki Ichor"
 tastes_poi_3_desc:0 "Frais, issu de vaches spatiales"
 tastes_poi_4:0 "Toxine aigre"
 tastes_poi_4_desc:0 "Issue d'une planète toxique"
