 tastes_poi_5_desc:0 "Très chaud"
 UPLIFT_SNAKEOID_CAT:0 "Glissement"
 UPLIFT_SNAKEOID_CAT_DESC:0 "Quelque chose bouge sous le sable de [Root.GetName]..."
 UPLIFT_GENERIC_CAT:0 "Relation vaguement apparentée"
 UPLIFT_GENERIC_CAT_DESC:0 "Quelque chose bouge sur [Root.GetName]..."
 UPLIFT_OCEAN_CAT:0 "La vie aquatique"
 UPLIFT_OCEAN_CAT_DESC:0 "Des signes incontestables de vie sont visibles dans les mers de [Root.GetName] et à proximité."
 UPLIFT_ARID_CAT:0 "Traces de vie"
 UPLIFT_ARID_CAT_DESC:0 "Des traces d'activité biologique sont nettement visibles à la surface de [Root.GetName], même avec des systèmes optiques de base."
 UPLIFT_CONTINENTAL_CAT:0 "Entre terre et mer"
 UPLIFT_CONTINENTAL_CAT_DESC:0 "Apparemment, la vie s'est développée sur cette planète partagée entre deux milieux extrêmes : des sols rocailleux et des mers liquides."
 UPLIFT_TROPICAL_CAT:0 "Humidité relative"
 UPLIFT_TROPICAL_CAT_DESC:0 "Les conditions qui règnent sur [Root.GetName] sont propices au développement de la vie microbienne - et peut-être même plus."
 UPLIFT_TUNDRA_CAT:0 "Biologie cryostatique"
 UPLIFT_TUNDRA_CAT_DESC:0 "[Root.GetName] est une planète glacée sur laquelle les instruments optiques ne détectent rien, mais les signatures thermiques révèlent une activité sous la surface."
 UPLIFT_ARCTIC_CAT:0 "Sur la glace épaisse"
 UPLIFT_ARCTIC_CAT_DESC:0 "Quelque part sous les tempêtes de glace et au-dessus du permafrost de [Root.GetName], il y a du mouvement."
 UPLIFT_DESERT_CAT:0 "Sable tourbillonnant"
 UPLIFT_DESERT_CAT_DESC:0 "Avec sa surface recouverte de particules de silicate, [Root.GetName] ne semble guère propice à la vie. Et pourtant..."
 UPLIFT_ROACHOID_CAT:0 "Présence de créatures rampantes"
 UPLIFT_ROACHOID_CAT_DESC:0 "Des troupeaux d'arthropodes se déplacent avec aisance à la surface désolée de [Root.GetName]."
 anomaly_failure.2500.desc:0 "Après vérification, l'astéroïde [From.From.GetName] s'est révélé silencieux. Un assistant de [Root.GetLeaderName] a fini par admettre qu'il avait peut-être mal lu les instruments."
 anomaly_failure.2501.desc:0 "Le [Root.GetName] a prudemment traversé le champ de débris qui entoure [From.From.GetName]. Mais à l'arrivée de [Root.GetLeaderName] et de son équipage, il n'y avait plus aucune trace de ce qu'avait repéré les capteurs."
 anomaly_failure.2502.desc:0 "Les sondes du [Root.GetName] ont balayé plusieurs fois la surface de [From.From.GetName], en vain. L'officier scientifique [Root.GetLeaderName] a fini par présenter ses excuses, honteux d'avoir ainsi fait perdre du temps et des ressources à tout le monde."
 anomaly_failure.2503.desc:0 "Les impressionnantes structures que l'on voyait de l'espace sont en fait très décevantes. Le [Root.GetName] est resté un moment en orbite autour de [From.GetName] pour étudier la météo de la planète, après quoi l'officier scientifique [Root.GetLeaderName] a confirmé que les structures visibles sont dues à des facteurs météorologiques ordinaires et non à l'intervention d'une forme de vie intelligente."
 anomaly_failure.2504.desc:0 "Avant que l'équipage du [Root.GetName] ait le temps de procéder à une triangulation efficace du signal de détresse détecté à la surface surchauffée de [From.From.GetName], celui-ci avait disparu. Faute de pouvoir se concentrer sur un point géographique précis, l'officier scientifique [Root.GetLeaderName] a jugé qu'il était trop dangereux de lancer une opération de sauvetage."
 anomaly_failure.2535.desc:0 "L'officier scientifique [Root.GetLeaderName] du [Root.GetName] considère que les structures découvertes à la surface de [From.From.GetName] n'ont aucun intérêt et qu'il y perd son temps."
 anomaly_failure.2540.desc:0 "L'équipage du [Root.GetName] indique que l'astéroïde, dont la forme évoque une sorte de temple, est très beau.\n\nC'est tout."
 anomaly_failure.2545.desc:0 "Selon [Root.GetLeaderName] et l'équipage du [Root.GetName], les sons particuliers émis par [From.From.GetName] viennent des chants aliens qu'entonnent à l'unisson la faune et la flore de la planète.\n\nIls n'ont pas jugé bon d'approfondir les recherches."
 anomaly_failure.2550.desc:0 "Le [Root.GetName] n'a prélevé aucun échantillon intéressant sur la géante de glaces [From.From.GetName]."
 anomaly_failure.2555.desc:0 "La sonde d'exploration du [Root.GetName] a découvert un engin alien de fortune. Malheureusement, en tentant de l'activer, l'officier scientifique [Root.GetLeaderName] a déclenché sa destruction."
 anomaly_failure.2560.desc:0 "L'officier scientifique [Root.GetLeaderName] a rédigé un rapport dans lequel il déplore d'avoir reçu l'ordre d'étudier [From.From.GetName], où il n'a rien trouvé d'intéressant."
 anomaly_failure.2600.desc:0 "Alors que le [Root.GetName] était en orbite autour de [From.GetName] afin de surveiller ses émanations, l'officier scientifique [Root.GetName] a décidé d'enfiler une combinaison spatiale pour se rendre sur l'astéroïde et y prélever quelques échantillons de minéraux.\n\nAlors qu'il venait de se poser à sa surface, l'intensité des émissions radio de [From.From.GetName] a brusquement augmenté et, en quelques minutes, les micro-ondes ont littéralement cuit [Root.GetLeaderName]."
 anomaly_failure.2601.desc:0 "Nous avons perdu la trace du [Root.GetName] peu après son entrée dans le champ de débris qui entoure [From.From.GetName].\n\nQuelques jours plus tard, nous avons récupéré une capsule de sauvetage à la lisière de ce champ ; l'officier scientifique [Root.GetName] a survécu, mais ignore ce que le [Root.GetName] ou son équipage sont devenus."
 anomaly_failure.2602.desc:0 "Les deux énormes Tiyanki présents sur l'orbite de la planète n'apprécient guère les investigations inconsidérées menées par l'officier scientifique [Root.GetLeaderName] sur [From.GetName]. Ces créatures représentent une grave menace pour le [Root.GetName]."
 anomaly_failure.2603.desc:0 "Les curieuses formations découvertes sur [From.From.GetName] étaient des pièges. Avant même d'avoir pu se poser, le [Root.GetName] a été attaqué par d'anciens drones de combat."
 anomaly_failure.2604.desc:0 "Le [Root.GetName] s'est retrouvé pris dans une soudaine éruption de magma qui a jailli de [From.From.GetName] alors que le vaisseau survolait sa surface pour tenter de localiser le signal de détresse.\n\nIl n'y a aucun survivant."
 anomaly_failure.2635.desc:0 "D'après les rapports du [Root.GetName], la principale curiosité de [From.From.GetName] est une sorte de parc qui était jadis dédié aux loisirs. Nous ne savons pas de quelle époque il date, ni même pourquoi il a été établi sur [From.From.GetName].\n\nL'équipage du [Root.GetName] a également le regret de nous annoncer que l'officier scientifique [Root.GetLeaderName] est mort, écrasé par une "grande roue" qui s'est effondrée sur lui."
 anomaly_failure.2640.desc:0 "L'officier scientifique [Root.GetLeaderName] nous assure que l'équipage du [Root.GetName] n'a rien trouvé dans la structure sculptée et creuse de [From.From.GetName].\n\nMais quelque chose a changé chez lui."
 anomaly_failure.2645.desc:0 "Dans son dernier message, l'équipage du [Root.GetName] a signalé un pic d'activité sonore à l'approche de [From.From.GetName]. Peu après, les communications ont été coupées et le vaisseau a disparu. Les membres d'équipage sont probablement morts."
 anomaly_failure.2650.desc:0 "Pour tenter de prélever un maximum d'échantillons, l'officier scientifique [Root.GetLeaderName] a laissé le [Root.GetName] descendre sous l'altitude de sécurité. Malheureusement, de dangereux fluides atmosphériques se sont infiltrés dans les propulseurs arrière et le vaisseau s'est écrasé.\n\nIl n'y a aucun survivant."
 anomaly_failure.2655.desc:0 "Alors que le [Root.GetName] s'approchait de [From.From.GetName], des vaisseaux de contrebande hostiles l'ont intercepté. Ceux-ci ont braqué leurs armes sur l'astéroïde, détruisant toutes les preuves liées aux activités qu'ils menaient sur place. Et le [Root.GetName] semble être leur prochaine cible."
 anomaly_failure.2660.desc:0 "D'après l'équipage du [Root.GetName], l'officier scientifique [Root.GetLeaderName] s'intéressait de près aux pluies qui arrosent [From.From.GetName]. Selon ses propres termes, celles-ci seraient "vaguement pourpres".\n\nHélas, les échantillons de précipitations prélevés étaient extrêmement volatiles, et lorsqu'ils ont été descellés dans le laboratoire du [Root.GetName], le liquide s'est violemment enflammé, tuant instantanément l'officier scientifique [Root.GetLeaderName]."
 anomaly_failure.2665.desc:0 "Dans son dernier message, l'équipage du [Root.GetName] a signalé un pic d'activité à l'approche de [From.From.GetName]. Peu après, les communications ont été coupées et le vaisseau a disparu. Les membres d'équipage sont probablement morts."
 colony.1500.name:0 "Un prélude"
 colony.1500.desc:0 "Quelque chose bouge sur la lune de [Root.GetName].\n\nÀ première vue, une technologie ancienne s'est réveillée, peut-être en réaction à nos tentatives de colonisation.\n\nPlusieurs de nos meilleurs scientifiques, impatients d'en savoir plus sur cette lune, ont lancé un projet de recherche spécial."
 colony.1500.a:0 "Ils ont bien fait."
 colony.1501.name:0 "Anciens drones : découverte"
 colony.1501.desc:0 "Ces drones sont totalement imprévisibles.\n\nNous avons rapidement oublié notre déception en découvrant qu'ils nous avaient attribués une classification IFF erronée : ils nous prennent pour une race affiliée à leurs anciens maîtres ! Notre arrivée les a apparemment beaucoup énervés, si tant est que de vieux automates dotés d'une intelligence artificielle puissent s'énerver. Hélas, peu après, ces drones se sont rendormis et nous n'avons pas réussi à les réveiller.\n\nNi à les démonter, d'ailleurs."
 colony.1501.a:0 "Surveillez-les."
 colony.1502.name:0 "Anciens drones : réveil"
 colony.1502.desc:0 "Les drones se sont réveillés et sont descendus à la surface de [Root.GetName]. Nos tentatives de communication avec eux se sont soldées par un refus poli alors qu'ils se mettaient à terraformer une petite portion de la planète. Nous ignorons la nature des ordres anciens auxquels ils obéissent, mais ils ne semblent pas nuire à la colonie."
 colony.1502.a:0 "Eh bien, tant que leurs activités sont bénéfiques pour nous..."
 colony.1502.a.tooltip:0 "Les drones prélèvent un §Ybloqueur de case§! £blocker aléatoire à la surface, sans toucher au reste de la planète.\n"
 colony.1503.name:0 "Anciens drones : technologie spatiale ancienne"
 colony.1503.desc:0 "Les anciens drones en sommeil sur la lune de [Root.GetName] se sont à nouveau réveillés et remis au travail.\n\nSous le couvert de la nuit, ils ont érigé la charpente d'une gigantesque structure non loin de notre principale colonie de [Root.GetName]. Nos ingénieurs sont convaincus qu'ils construisent un "ascenseur spatial", concept archaïque qui était probablement très courant à une époque antérieure à celle où les [Root.Owner.GetSpeciesName] se sont élancés vers les étoiles pour la première fois. Il faudra tôt ou tard le raser car il entrave les projets d'expansion de notre colonie, et son démantèlement prendra du temps. Mais nos ingénieurs se font déjà une joie d'étudier cet engin de près."
 colony.1503.a:0 "Tant mieux pour eux."
 colony.1504.name:0 "Anciens drones : générosité spontanée"
 colony.1504.desc:0 "Après s'être à nouveau réveillés, les drones ont brièvement disparu de nos écrans. Lorsqu'ils sont réapparus, ils tractaient une énorme cargaison de minéraux d'origine inconnue. Ils l'ont déchargée à la surface de [Root.GetName] après avoir envoyé un signal corrompu indiquant qu'ils avaient obéi à un ordre de réquisition.\n\nIls sont ensuite revenus sur la lune."
 colony.1504.a:0 "Minéraux gratuits ! On ne va pas s'en plaindre."
 colony.1505.name:0 "Anciens drones : exhumation d'un vieux satellite"
 colony.1505.desc:0 "D'intenses signaux en provenance de la lune nous ont avertis que les drones de [Root.GetPlanetMoon] s'étaient à nouveau réveillés. Cette fois, ils nous rapportent un butin intéressant puisqu'ils ont en partie réparé un ancien satellite qu'ils venaient d'exhumer des profondeurs de leur lune. Nous ignorons comment ce satellite a atterri là, ni pourquoi les drones l'avaient jusque-là ignoré. Quoi qu'il en soit, si nous parvenons à récupérer ne serait-ce qu'un fragment de ses banques de données, nous en saurons plus sur la vie quotidienne des habitants des empires que les drones servaient autrefois."
 colony.1506.name:0 "Anciens drones : débâcle des drones"
 colony.1506.desc:0 "Le comportement imprévisible des drones narcoleptiques a pris une violente tournure. Quelques-uns d'entre eux se sont réveillés et sont entrés dans l'atmosphère de [Root.GetName], comme à leur habitude, mais au lieu de se poser tranquillement à la surface de la planète, ils l'ont percutée à pleine vitesse.\n\nCertains même à plusieurs reprises.\n\nLes dégâts sur la colonie sont négligeables mais ces drones que l'on croyait invulnérables se sont fracassés en formant des gerbes d'étincelles bleues, ce qui atteste d'une force considérable et d'une volonté d'autodestruction."
 colony.1506.a:0 "Saurons-nous un jour ce qui ne tournait pas rond chez eux ?"
 colony.1507.name:0 "Anciens drones : recherche de drones"
 colony.1507.desc:0 "Les drones qui n'ont pas participé au suicide collectif ont disparu. Les férus d'histoire de [Root.GetName] sont convaincus qu'ils sont encore dans les parages, protégés des regards indiscrets par une technologie disparue.\n\nL'analyse des restes des drones détruits prend du temps, mais nous nous attendons à faire prochainement une découverte intéressante."
 colony.1507.a:0 "Tenez-moi au courant."
 colony.1508.name:0 "Anciens drones : à la recherche d'or"
 colony.1508.desc:0 "Les restes éparpillés des drones ont été très longs à trier, car ils étaient tous basés sur des modèles légèrement différents et assemblés avec des pièces disparates. Mais une fois ce fait établi, nous nous sommes rendu compte que les pièces étaient identiques. Séparées de l'ensemble, ces pièces sont indéniablement modernes, qu'elles soient ou non de fabrication alien. Contrairement à nous, il n'est pas impossible que quelqu'un ait réussi à trafiquer ces drones."
 colony.1508.a:0 "De plus amples investigations vont être nécessaires."
 colony.1509.name:0 "Anciens drones : alien d'origine alien"
 colony.1509.desc:0 "Après avoir été assemblées, les pièces étrangères qui constituaient les drones détruits ont été identifiées par nos experts comme des émetteurs unidirectionnels. Comme ils n'ont pas été conçus pour recevoir des informations, on peut en déduire que ces drones n'agissaient pas sur ordre d'un tiers, mais qu'une entité surveillait leurs activités. Pour en savoir plus, un Projet spécial a été lancé."
 colony.1510.desc:0 "Nous avons découvert que les drones encore intacts dérivaient sur l'orbite de [Root.GetPlanetMoon]. Nous savons maintenant qu'ils servaient involontairement un plan élaboré mis en œuvre par une faction inconnue.\n\nCompte tenu du modus operandi de cette opération, cette faction est très probablement une organisation pirate ancienne particulièrement astucieuse. Ils ont dû trouver ces drones à la dérive dans l'espace et, contrairement à nous, ont réussi à les modifier. Bien qu'ils se soient contentés d'y introduire une technologie alien autonome, ces pirates aliens possèdent néanmoins un savoir-faire technologique bien supérieur au nôtre, du moins dans certains domaines. Après avoir installé leurs systèmes de communication dans les drones, les pirates les ont laissés dériver dans l'espace, en sachant qu'ils étaient programmés pour servir les colons de leurs maîtres d'origine et qu'ils auraient probablement du mal à les identifier après tout ce temps. Les drones servent notre colonie pendant que les pirates attendent le bon moment pour frapper.\n\nNos analystes militaires pensent qu'ils frapperont dans les deux ans qui viennent."
 colony.1510.a:0 "Qu'ils viennent !"
 colony.1510.b:0 "Capturez ces drones et envoyez-les détruire leurs soi-disant maîtres."
 colony.1510.c:0 "Nous devons empêcher cela. Démantelez les drones."
 colony.1511.name:0 "Anciens drones : un dernier adieu"
 colony.1511.desc:0 "Nous avons capturé les drones pour les équiper de charges explosives. Leur reprogrammation s'est révélée relativement simple maintenant que nous savons les ouvrir, et nous les avons programmés pour qu'ils rejoignent la position estimée de la flotte pirate. Les meilleurs scientifiques [Root.Owner.GetSpeciesName] y ont implémenté notre propre technologie IFF pour les empêcher d'attaquer des innocents."
 colony.1511.a:0 "Laissez-les partir."
 colony.1512.name:0 "Anciens drones : blessés et volatiles"
 colony.1512.desc:0 "La flotte pirate arrive, plus tôt que prévu. Grâce à notre frappe préventive, nous avons apparemment réussi à les provoquer et à endommager leur flotte, car celle-ci comprend environ 30 % de vaisseaux en moins que prévu."
 colony.1513.name:0 "Anciens drones : ils sont partout"
 colony.1513.desc:0 "La flotte pirate est arrivée, un peu plus tard que prévu. Compte tenu de la composition de la flotte et des formations employées, ils ont dû rallier leurs alliés pour piller et brûler [Root.GetName] aussi rapidement et aussi efficacement que possible."
 colony.1513.a:0 "Ils n'en auront pas l'occasion."
 colony.1514.name:0 "Anciens drones : confrontation"
 colony.1514.desc:0 "Le moment est venu, et l'armada des pirates arrive à point nommé."
 colony.1514.a:0 "On attendait ce combat depuis longtemps."
 colony.1520.name:0 "Mharin Kharin : fascination pour les fleurs"
 colony.1520.desc:0 "Différentes plantes originaires de [Root.GetName], où nous avons récemment implanté une colonie, libèrent de grandes quantités de pollen dont la complexité chimique est stupéfiante.\n\nUn projet de recherche spécial a été lancé pour étudier cette flore."
 colony.1521.name:0 "Mharin Kharin : éveil olfactif"
 colony.1521.desc:0 "Une exposition prolongée au pollen naturellement présent dans l'atmosphère de [Root.GetName] agit sur les récepteurs de phéromones des colons avec un effet légèrement aphrodisiaque, accompagné d'une sensation de bien-être à peine perceptible. La plante qui produit le pollen le plus puissant est une fleur commune à toutes les régions de la planète que les scientifiques de [Root.GetName] ont classée dans une obscure niche taxonomique. Les [Root.Owner.GetSpeciesName] locaux l'appellent quant à eux "Mharin Kharin"."
 colony.1521.b:0 "Nous ne pouvons pas laisser des particules psychotropes s'échapper dans l'atmosphère."
 colony.1521.c:0 "Nous n'avons pas les ressources suffisantes pour exterminer cette plante."
 colony.1522.name:0 "Mharin Kharin : baisse de productivité"
 colony.1522.desc:0 "Les rapports de [Root.GetName] indiquent que la productivité des ouvriers a récemment baissé avant de se stabiliser à un niveau bien inférieur à la moyenne de [Root.Owner.GetName].\n\nCette baisse est peut-être due (ou pas) aux effets stimulants du pollen présent sur la planète.\n\nC'est sûrement cela.\n\nUn Projet spécial a été lancé afin que nous renforcions la production de nos pipelines pour compenser cette baisse de productivité."
 colony.1522.a:0 "Nous allons y réfléchir."
 colony.1523.name:0 "Mharin Kharin : travail au milieu des fleurs"
 colony.1523.desc:0 "Les modifications radicales qui ont été apportées aux paradigmes de gestion du temps et à la délégation des responsabilités dans tous les domaines de production et autres travaux accomplis sur [Root.GetName] ont donné de bons résultats. La population souhaite manifestement être proche de la flore indigène (les observateurs extérieurs diraient plutôt qu'elle a en besoin).\n\nGrâce à une planification intelligente et à des vérifications efficaces, la productivité reste faible mais elle est passée au-dessus de la limite inférieure acceptable."
 colony.1523.a:0 "Beau travail."
 colony.1524.name:0 "Mharin Kharin : enracinés sur place"
 colony.1524.desc:0 "Une récente étude indique que les habitants de [Root.GetName] sont moins enclins à migrer vers d'autres planètes que les autres citoyens du [Root.Owner.GetName].\n\nL'étude n'indique pas si cela est dû à une dépendance psychosensorielle provoquée par le Mharin Kharin et les plantes de la même famille."
 colony.1525.name:0 "Mharin Kharin : espacement des communications"
 colony.1525.desc:0 "La productivité ne baisse plus sur la planète, mais les communications entre la colonie de [Root.GetName] et la capitale de [Root.Owner.Capital.GetName] s'espacent. Les hauts responsables de [Root.GetName] sont de plus en plus distants, et nos employés indiquent que la simple transmission de directives devient compliquée."
 colony.1525.a:0 "Soupir."
 colony.1525.b:0 "Envoyez sur place une délégation administrative. Code Mauve."
 colony.1526.name:0 "Mharin Kharin : trahison des hauts dirigeants"
 colony.1526.desc:0 "Apparemment, la délégation administrative de choc que nous avons envoyée à [Root.GetName] pour y remettre de l'ordre nous a trahis. Heureusement pour nous, leur complot visant à travailler le moins possible a été rapidement découvert tant il était mal ficelé. Des têtes vont tomber (métaphoriquement parlant, bien sûr). En dernier recours, nous allons devoir destituer le gouvernement local et gérer les affaires de la colonie depuis la capitale."
 colony.1526.a:0 "Ça va barder."
 colony.1527.name:0 "Mharin Kharin : avec une main de fer mais à distance"
 colony.1527.desc:0 "Le gouvernement à distance de [Root.GetName] est désormais aux commandes. Il a réussi à stopper la prolifération de la plante qui produit le pollen de Mharin Kharin et à faire comprendre à la communauté qu'elle ne devait pas l'"utiliser" - ce qui n'est pas rien quand on sait que cet acte consiste simplement à humer une fleur."
 colony.1528.name:0 "Mharin Kharin : brûlis"
 colony.1528.desc:0 "La gouvernance à distance de [Root.GetName] n'est pas très commode mais efficace. Le conseil au pouvoir affirme avoir réussi à s'assurer la loyauté d'une partie de nos forces armées de la planète - apparemment elles préfèrent rester enfermées plutôt que de respirer du pollen de Mharin Kharin. Le gouvernement à distance souhaite utiliser ces troupes pour mener une offensive sur la fleur, en leur ordonnant d'ériger des purificateurs d'air et d'éradiquer la plante de toutes les zones urbaines."
 colony.1528.a:0 "Nous aurions dû faire cela depuis longtemps."
 colony.1528.a.tooltip:0 "La plante enivrante fait l'objet d'un contrôle très strict et elle est tenue à l'écart des zones peuplées, ce qui supprime tous les modificateurs associés.\n"
 colony.1529.name:0 "Mharin Kharin : culte du pollen"
 colony.1529.desc:0 "Des extrémistes de [Root.GetName] se sont regroupés pour former une organisation quasi religieuse qui cherche à contrôler tous les aspects de la fleur Mharin Kharin et de sa culture. Leur leader, un "Hiérophante vert" de ce "Temple des fleurs", prétend s'exprimer au nom de l'ensemble de la faune et de la flore de [Root.GetName] et exige le contrôle exclusif des droits commerciaux liés à la plante.\n\nCeci est évidemment totalement inacceptable et impossible, car la flore indigène de [Root.GetName] n'a que très peu de valeur stratégique ou économique et ne peut donc pas être légalement exportée.\n\nHélas, ils ne sont pas prêts à entendre raison."
 colony.1530.name:0 "Mharin Kharin : le début de la fin du pollen"
 colony.1530.desc:0 "Le Temple des fleurs et ses disciples forment désormais une minorité non négligeable de la population de [Root.GetName], et les rapports évoquent un changement inquiétant au sein de leur mouvement. Leurs futiles tentatives de contrebande de spécimens de Mharin Kharin vers des mondes extérieurs font peu à peu moins d'émules alors que le Temple des fleurs semble se transformer en culte du catastrophisme. Il y a probablement un lien avec les récents changements de composition chimique du pollen de Mharin Kharin détectés par les capteurs atmosphériques.\n\nUn Projet spécial a été lancé pour évaluer les risques que représentent ces changements, et il serait préférable de le boucler avant que les choses tournent mal."
 colony.1530.a:0 "Très bien."
 colony.1531.name:0 "Mharin Kharin : désastre évité"
 colony.1531.desc:0 "Notre intervention rapide et efficace nous a permis d'identifier les risques liés aux rapides changements de composition du pollen de [Root.GetName] et de prendre les mesures qui s'imposaient.\n\nLa planète a été entièrement évacuée et bombardée de pesticides pour traiter la fleur Mharin Kharin et les plantes de la même famille.\n\nLes plantes étaient en pleine mutation et leur pollen, s'il n'avait pas été détruit, aurait rapidement commencé à libérer une puissante neurotoxine très nocive pour le système olfactif de l'ensemble des êtres intelligents de [Root.GetName].\n\nLes scientifiques du conseil de colonisation pensent que ce phénomène s'inscrit dans un cycle naturel propre à [Root.GetName] et que les effets indésirables du pollen sur nous, l'administration locale proche de l'effondrement, l'ascension du culte du Temple des fleurs ainsi que la toxicité du pollen étaient des effets secondaires dus au hasard et non le produit d'un sinistre mécanisme d'autodéfense de la plante.\n\nQuoi qu'il en soit, il ne reste plus aucune trace de la fleur à la surface de la planète et nos colons sont aujourd'hui libérés de l'influence de son pollen."
 colony.1531.a:0 "Tout est bien qui finit bien."
 colony.1531.a.tooltip:0 "La dangereuse fleur a été éradiquée de la planète et tous les modificateurs associés ont été supprimés.\n"
 colony.1532.name:0 "Mharin Kharin : le pollen a eu raison de nous"
 colony.1532.desc:0 "Tout est allé de travers.\n\nToutes les fleurs Mharin Kharin ont muté à l'unisson avant de se propager comme un feu de forêt et de transformer leur pollen en substance toxique. Nous sommes intervenus trop tard.\n\nNos tentatives d'évacuation et de neutralisation du pollen ont échoué et les habitants de [Root.GetName] en ont payé le prix fort.\n\nLa vie végétale de [Root.GetName] a remporté une victoire à la Pyrrhus, mais c'est une maigre consolation. Tout le génie du Mharin Kharin s'est consumé sous l'effet de sa rapide prolifération. Le sol ne contient plus les nutriments nécessaires à ces plantes pollinisatrices - lorsque les derniers spécimens encore en vie mourront, ce qui ne saurait tarder, il faudra beaucoup de temps à cette flore pour se réimplanter dans l'écosystème, si elle y parvient un jour.\n\nLes habitants de [Root.GetName] sont morts, et l'atmosphère de la planète est provisoirement toxique en raison des émissions des plantes."
 colony.1532.a:0 "Nous n'oublierons jamais cette tragédie."
 colony.1533.name:0 "Mharin Kharin : un nouveau départ"
 colony.1533.desc:0 "Une équipe de surveillance planétaire signale que les miasmes toxiques qui enveloppaient la planète il y a deux ans, et qui ont provoqué la destruction de notre colonie, se sont dissipés. Suite à la violente prolifération du Mharin Kharin et à la saturation en pollen de l'atmosphère, la planète s'est transformée en désert.\n\nIl faudra encore du temps pour que le [Root.Owner.GetName] oublie la mort tragique de ceux qui vivaient là, mais la planète proprement dite peut à nouveau accueillir des êtres intelligents."
 colony.1533.a:0 "Je vois..."
 pheromonefrenzy.revived.tooltip:0 "Votre ancienne colonie s'est transformée en planète désertique, mais avec la technologie appropriée, elle pourrait à nouveau être colonisée."
 colony.1534.name:0 "Mharin Kharin : sans grand intérêt"
 colony.1534.desc:0 "Un examen approfondi a montré que les plantes indigènes de [Root.GetName] ne présentent guère d'intérêt. Le pollen que libèrent certaines d'entre elles a un effet légèrement stimulant et elles ont la propension à muter rapidement ; mais cela ne suffit pas à en faire une ressource stratégique ou de luxe."
 CRYSTAL_MANUFACTORY_CAT:0 "Usine ancienne"
 CRYSTAL_MANUFACTORY_DESC:0 "Une ancienne structure, apparemment abandonnée, plane au-dessus de [Root.GetName], un astéroïde qui ne présente par ailleurs aucun intérêt particulier."
 anomaly.121.desc:0 "Les reproductions annotées de l'imagerie monolithique découverte sur [From.From.GetName] ont rencontré un vif succès au [Root.GetName].\n\nBeaucoup de citoyens déclarent que ces fantastiques annales ont radicalement changé leur perception des aliens."
 anomaly.121.a.tooltip:0 "§Y6 pop.§! ont acquis le principe éthique §YXénophilie§!."
 anomaly.121.b.tooltip:0 "§Y3 pop.§! ont acquis le principe éthique §YXénophilie§!."
 anomaly.3125.name:0 "Usine ancienne"
 anomaly.3125.desc:0 "Selon toute vraisemblance, la station orbitale servait jadis à extraire et traiter les minéraux de l'astéroïde, et sa conception est assez proche de celle de nos propres stations minières.\n\nL'officier scientifique [Root.GetLeaderName] aimerait que des ingénieurs (idéalement des [Root.Owner.GetSpeciesNamePlural] déjà en poste sur des vaisseaux militaires) soient dépêchés sur place pour restaurer la station."
 anomaly.3125.a:0 "Cette épave xéno ne présente aucun intérêt pour nous."
 anomaly.3125.b:0 "Restaurons cette station."
 anomaly.3125.c:0 "Mieux vaut ne pas y toucher."
 anomaly.3126.name:0 "Usine ancienne : nouvelle station minière"
 anomaly.3126.desc:0 "Les ingénieurs ont accompli leur mission : ils ont restauré la station minière délabrée avec des pièces et mécanismes de contrôle [Root.Owner.GetSpeciesAdj]."
 anomaly.3127.name:0 "Usine ancienne"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\nL'usine était manifestement destinée à l'extraction et au raffinage de pierres bétharianes, une fonctionnalité désormais restaurée."
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\nCertaines fonctionnalités de la station nous échappent encore. Apparemment, l'usine servait jadis à extraire et raffiner autre chose que les minéraux qui nous intéressent. De plus amples investigations vont être nécessaires."
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\nOn nous signale qu'une substance inconnue a été découverte dans les chambres de traitement de l'usine. Cette station servait peut-être autrefois à extraire et raffiner autre chose que les minéraux qui nous intéressent."
 anomaly.3127.a.1:0 "Excellent."
 anomaly.3127.a.2:0 "Nous avons beaucoup à apprendre."
 anomaly.3127.a.3:0 "Intéressant..."
 anomaly.3128.name:0 "Usine ancienne : drones activés"
 anomaly.3128.desc:0 "Les efforts déployés par les ingénieurs [Root.Owner.GetSpeciesName] ont été vains. La station est trop délabrée pour être remise en état. De larges pans de sa structure se sont même détachés lorsqu'ils ont tenté de la réactiver.\n\nMais au moment où la structure de l'usine cédait, des engins en ont surgi en tirant des faisceaux laser à haute puissance et en prenant le [Root.GetFleetName] pour cible."
 anomaly.3129.name:0 "Usine ancienne : nid dérangé"
 anomaly.3129.desc:0 "Alors que les vieux tonneaux à polir tournaient, quelque chose en est sorti.\n\nMais pas du minerai poli... Des lames cristallines dentelées se sont mises à broyer la station orbitale délabrée avant de prendre le [Root.GetFleetName] pour cible."
 anomaly.3129.a.tooltip:0 "L'usine ancienne est détruite.\nLe [Root.GetFleetName] est attaqué !"
 anomaly.3130.name:0 "Débats et discussions"
 anomaly.3130.desc:0 "L'officier scientifique [Root.GetLeaderName] reporte que la [From.GetPlanetMoon] [From.GetName] était autrefois le foyer d'une civilisation assez avancée, qui a presque mis fin à son existence d'elle-même, avant de fuir [From.GetPlanetMoon]. En analysant les quelques fragments qui ont pu être récupérés dans les anciens dépôts d'informations sur la surface, l'équipage de [Root.GetName] a reconstruit l'histoire de la chute de cette civilisation.\n\nÀ un moment donné, dans le lointain passé, un schisme idéologique s'est développé autour des définitions philosophiques que nous connaissons aujourd'hui comme le collectivisme et l'individualisme. Bien que la pertinence de ces philosophies semble très contestable pour les peuples de [Root.Owner.GetName], cette civilisation s'est manifestement déchirée sur la question de savoir quelles postures morales devaient être attribuées à quelle idéologie."
 anomaly.3130.desc.colle:0 "L'officier scientifique [Root.GetLeaderName] reporte que la [From.GetPlanetMoon] [From.GetName] était autrefois le foyer d'une civilisation assez avancée, qui a presque mis fin à son existence d'elle-même, avant de fuir [From.GetPlanetMoon]. En analysant les quelques fragments qui ont pu être récupérés dans les anciens dépôts d'informations sur la surface, l'équipage de [Root.GetName] a reconstruit l'histoire de la chute de cette civilisation.\n\nÀ un moment donné, dans le lointain passé, un schisme idéologique s'est développé autour des définitions philosophiques que nous connaissons aujourd'hui comme le collectivisme et l'individualisme. Bien que la nature du collectivisme soit extrêmement évidente pour les peuples de [Root.Owner.GetName], cette civilisation s'est manifestement déchirée sur la question de savoir quelles postures morales devaient être attribuées à quelle idéologie."
 anomaly.3130.desc.mater:0 "L'officier scientifique [Root.GetLeaderName] reporte que la [From.GetPlanetMoon] [From.GetName] était autrefois le foyer d'une civilisation assez avancée, qui a presque mis fin à son existence d'elle-même, avant de fuir [From.GetPlanetMoon]. En analysant les quelques fragments qui ont pu être récupérés dans les anciens dépôts d'informations sur la surface, l'équipage de [Root.GetName] a reconstruit l'histoire de la chute de cette civilisation.\n\nÀ un moment donné, dans le lointain passé, un schisme idéologique s'est développé autour des définitions philosophiques que nous connaissons aujourd'hui comme le collectivisme et l'individualisme. Bien que la nature de l'individualisme soit extrêmement évidente pour les peuples de [Root.Owner.GetName], cette civilisation s'est manifestement déchirée sur la question de savoir quelles postures morales devaient être attribuées à quelle idéologie."
 anomaly.3130.a:0 "C'est tout bonnement horrible."
 story.501.name:0 "Tiyanki"
 story.501.desc.spiri:0 "Les devins désignent les êtres qui flottent dans l'obscurité sous le nom de "Tiyanki".\n\nMieux vaut garder nos distances avec eux."
 story.501.desc:0 "Les formes de vie spatiales que le responsable de la recherche sociétale [Root.GetSpeciesAdj] désigne sous le nom de "§YTiyanki§!" sont des créatures dociles. Capables d'accéder à une dimension subspatiale inférieure, elles voguent de système en système avec une aisance remarquable.\n\nElles se nourrissent de gaz que l'on trouve communément dans les couches supérieures de nombreuses géantes gazeuses. Il est fort probable qu'elles aient d'autres sources de nourriture, mais nous n'en savons pas plus pour le moment.\n\nElles n'attaquent que rarement, voire jamais, même lorsqu'on les provoque. Nous pouvons les ignorer sans crainte."
 story.501.a.spiri:0 "Vénérables."
 story.501.a.mater:0 "De toute façon, les chasser ne serait que pure perte."
 galactic_features.361.name:0 "Progéniture effluviale"
 galactic_features.361.desc:0 "Suite à la destruction de notre flotte dans le système [From.From.From.GetStarName], les débris semblent avoir permis au Nuage spatial local d'emmagasiner suffisamment de matière pour subir une sorte de mitose à grande échelle - une reproduction asexuée.\n\nLe [From.From.From.GetStarName] compte désormais un Nuage spatial de plus."
 galactic_features.361.a:0 "Terrifiant."
 galactic_features.361.a.milit:0 "Impressionnant."
 galactic_features.361.a.phobe:0 "Repoussant."
 galactic_features.361.a.phile:0 "Fascinant."
 galactic_features.361.a.spiri:0 "Le Divin nous protège."
 galactic_features.361.a.tooltip:0 "Un §RNuage spatial§! s'est formé dans le système §Y[From.From.From.GetStarName]§!."
 anomaly_failure.2670.desc:0 "Apparemment, l'officier scientifique [Root.GetLeaderName] s'est réjoui un peu trop vite et les systèmes de l'usine ancienne ont grillé.\n\nAvant que les circuits ne brûlent, le [Root.GetName] a réussi à activer à distance les propulseurs de positionnement de la station orbitale, ce qui l'a rapidement déviée de son orbite pour l'entraîner vers le puits gravitationnel de l'étoile locale."
 anomaly_failure.2670.a:0 "[Root.GetLeaderName]... l'a propulsée vers le soleil ?"
 anomaly_failure.2670.a.tooltip:0 "L'§Yusine ancienne§! est détruite.\n"
 communications_spread.1.name:0 "Communications interceptées"
 communications_spread.1.desc:0 "L'interception d'un message adressé aux [CommSpreader.GetName] nous a permis d'apprendre qu'ils communiquent régulièrement avec un autre empire spatial dont nous ignorions l'existence. En remontant jusqu'à la source de ce message, nous avons pu à notre tour entrer en contact avec cet acteur jusque-là inconnu sur la scène galactique."
 communications_spread.1.a:0 "Intéressant..."
 communications_spread.1.tooltip:0 "Permet d'entrer en contact avec le [contact_empire.GetName]."
 communications_spread.2.name:0 "Nouveau contact"
 communications_spread.2.desc:0 "Nous avons reçu un communiqué d'un empire spatial jusque-là inconnu, le [From.GetName]. Les auteurs de ce message disent avoir appris notre existence en écoutant les communications d'un empire avec lequel nous sommes en contact."
 communications_spread.2.a:0 "Intéressant..."
 communications_spread.2.tooltip:0 "Permet d'entrer en contact avec le [From.GetName]."
 story.320.name:0 "Gisements explorés"
 story.320.desc:0 "Tous les gisements riches en minéraux découverts par les algorithmes d'évaluation de l'ancien drone minier reconstitué ont été explorés."
 fallen_empires.2.name:0 "[From.GetName] a assassiné le [Root.GetRulerTitle] !"
 fallen_empires.2.desc:0 "Comme pour nous punir d'avoir fait la guerre à l'Empire stagnant du [From.GetName], pour finalement accepter la défaite, des agents [From.GetAdj] ont fait leur apparition aux côtés du [Root.GetRulerTitle] [rulername.GetName] à l'issue des négociations de paix.\n\nAvec une extrême violence et des armes invisibles, ils ont tué notre [Root.GetRulerTitle] avant de se volatiliser."
 fallen_empires.2.a:0 "Nous avons été vaincus et humiliés, mais nous renaîtrons de nos cendres."
 fallen_empires.2.a.tooltip:0 "Le §Y[Root.GetRulerTitle] [rulername.GetName] §Rest mort§!.§!"
 nomad.10.name:0 "Nomades de l'espace"
 nomad.10.desc.general:0 "Salutations, [Root.GetRulerTitle] [Root.GetAdj]. Je représente les Flottes nomades unies. Vous n'avez rien à craindre de nous, car les affaires planétaires ne nous intéressent pas. Nous vous demandons simplement de respecter notre autonomie et de nous laisser circuler à notre guise."
 nomad.10.desc.nocomms:0 "$nomad.10.desc.general$\n\nVous n'êtes pas les premiers à revendiquer les vastes espaces que nous traversons, notre histoire regorgeant d'exemples comme le vôtre, mais aucun de nos contacts n'est plus... actif. Si cela venait à changer, nous pourrions peut-être §Ypartager nos communications§! avec les habitants des autres planètes que nous rencontrerons."
 nomad.10.desc.comms:0 "$nomad.10.desc.general$\n\nVous n'êtes pas les premiers à revendiquer les vastes espaces que nous traversons. Vous n'êtes pas les premiers, et sûrement pas les derniers.\n\nNous avons été en contact avec certains d'entre eux récemment, et nous sommes prêts à §Ypartager nos communications§! avec vous."
 nomad.12.desc:0 "Salutations, [Root.GetRulerTitle] [Root.GetAdj]. Nous en avons rencontré d'autres qui, comme vous, cherchaient désespérément à dominer les cailloux glacés qui flottent à travers l'espace.\n\nNous pensons que vous avez peut-être des points communs et sommes prêts à §Ypartager nos communications§! avec vous."
 nomad.12.a:0 "Protocoles reçus."
 colony.1510.name:0 "Anciens drones : mystère élucidé"
 fallen_empires.4.name:0 "Message de §H[From.GetName]§!"
 fallen_empires.4.desc:0 "Bande de petits [From.GetSpeciesName] arrogants ! Vous ne pensiez quand même pas que la présence de colons [Root.GetSpeciesName] sur nos sites sacrés passerait inaperçue ? Quittez immédiatement nos mondes ou nos flottes vous attaqueront !"
 fallen_empires.4.a:0 "Nous n'avons pas le choix, nous devons accepter..."
 fallen_empires.4.b:0 "Le [Root.GetName] ne se laissera pas intimider !"
 fallen_empires.5.name:0 "Message de §H[From.GetName]§!"
 fallen_empires.5.desc:0 "Votre espèce joue avec le feu, [Root.GetSpeciesName]. Nous savons que vous avez maladroitement tenté de créer une intelligence artificielle qui risque de vous mener à votre perte. Renoncez immédiatement à cette folie ou nous serons CONTRAINTS d'intervenir."
 fallen_empires.5.a:0 "Nous n'avons pas le choix, nous devons accepter..."
 fallen_empires.5.b:0 "Le [Root.GetName] ne se laissera pas intimider !"
 fallen_empires.5.a.tooltip:0 "La politique §H$policy_artificial_intelligence_policy$§! sera définie sur : §H$ai_outlawed$§!."
 fallen_empires.6.name:0 "Message de §H[From.GetName]§!"
 fallen_empires.6.desc:0 "Barbares [Root.GetSpeciesNamePlural] ! Vos crimes ne sont pas passés inaperçus. L'asservissement de populations et les massacres gratuits que vous perpétrez menacent l'avenir de toute la galaxie. Voici ce que nous vous proposons : vous cessez vos pratiques barbares ou vous vous préparez à affronter nos forces."
 fallen_empires.6.a:0 "Nous n'avons pas le choix, nous devons accepter..."
 fallen_empires.6.b:0 "Le [Root.GetName] ne se laissera pas intimider !"
 fallen_empires.6.a.tooltip:0 "La politique §H$policy_slavery$§! sera définie sur §H$slavery_not_allowed$§!.\nLa politique §H$policy_purge$§! sera définie sur : §H$purge_not_allowed$§!."
 fallen_empires.7.name:0 "Message de §H[From.GetName]§!"
 fallen_empires.7.desc:0 "Immondes [From.GetSpeciesNamePluralInsult] ! C'est la dernière fois que vous envahissez notre espace ! Retirez-vous immédiatement ou nous éradiquerons votre espèce de l'univers."
 fallen_empires.7.a:0 "Nous n'avons pas le choix, nous devons accepter..."
 fallen_empires.7.b:0 "Le [Root.GetName] ne se laissera pas intimider !"
 fallen_empires.8.name:0 "Message de §H[From.GetName]§!"
 fallen_empires.8.desc:0 "Stupides [Root.GetSpeciesName]. Votre manque de respect envers vos aînés causera votre perte. Vous avez intérêt à vous prosterner devant nous et à implorer notre pardon si vous voulez que nous EPARGNIONS votre petit empire insignifiant."
 fallen_empires.8.a:0 "Nous n'avons pas le choix, nous devons accepter..."
 fallen_empires.8.b:0 "Le [Root.GetName] ne se laissera pas intimider !"
 fallen_empires.9.name:0 "Message de §H[From.GetName]§!"
 fallen_empires.9.desc:0 "[Root.GetSpeciesName] blasphémateurs ! Vous arpentez négligemment les salles des défunts, en piétinant l'histoire et en vous moquant bien des esprits que vous dérangez. C'en est assez ! Laissez les morts reposer en paix ou vous devrez en répondre devant les vivants, nous."
 fallen_empires.9.a:0 "Nous n'avons pas le choix, nous devons accepter..."
 fallen_empires.9.b:0 "Le [Root.GetName] ne se laissera pas intimider !"
 nomad.6.name:0 "Rencontre étrange en [From.From.From.GetName]"
 nomad.6.desc:0 "Nous avons rencontré des vaisseaux aliens dans le système §Y[From.From.From.GetName]§! ! Ces étranges objets ont été répertoriés en tant que §Y[From.GetName]§!, mais nous ne semblons pas être en mesure de détecter leurs communications. Traduire leur langage nous est donc impossible.\n\nIl ne nous reste plus qu'à voir ce que l'avenir nous réserve."
 nomad.9.desc:0 "Les nomades galactiques de la flotte Traqueurs d'eaux nous a envoyé un message d'adieu. Ils quittent notre galaxie depuis la bordure extérieure, et filent vers leur prochaine destination. Où vont-ils bien aller ? Trouveront-ils jamais ce qu'ils recherchent ?"
 nomad.9.a:0 "On se le demande…"
 nomad.9.a.phobe:0 "Bon débarras !"
 nomad.9.c.phile:0 "Bon voyage."
 nomad.10.desc:0 "Que les cieux vous soient cléments, [Root.GetAdj] [Root.GetRulerTitle]. Nous sommes [contact_speaker_leader.GetName]. Nous représentons tous les Namarians présents sur les vaisseaux de notre flotte nomade, Traqueurs d'eaux.\n\nN'ayez pas peur de nous, car la flotte ne se soucie pas des affaires planétaires. Nous vous demandons simplement de respecter son autonomie, et de ne pas entraver notre voyage."
 nomad.21.desc:0 "Salutations, [Root.GetAdj] [Root.GetRulerTitle]. Nous voulons vous soumettre une requête. Certains d'entre nous sont fatigués par notre voyage spatial, et n'ont plus foi en notre objectif. Nous ne sommes pas des tyrans, et nous ne forçons personne à suivre notre quête jusqu'à son terme. Ainsi, pourriez-vous accueillir certains d'entre nous, afin qu'ils puissent se reposer sur votre orbe, [NomadMissionPlanet.GetName] ?"
 nomad.21.a:0 "Nous les accueillerons."
 nomad.21.a.tooltip:0 "Engendre 3 pop. nomades sur [NomadMissionPlanet.GetName]."
 nomad.21.a.response:0 "Nous vous remercions, [Root.GetSpeciesAdj]. Que les nôtres trouvent ce qu'ils recherchent dans votre communauté."
 nomad.21.b:0 "Nous ne pouvons pas les accueillir."
 nomad.21.b.response:0 "Quel dommage, [Root.GetSpeciesAdj]. Nous espérons que nos opposants vont tenir encore un peu. Nous allons partir."
 nomad.21.c:0 "Pourquoi sont-ils mécontents ?"
 nomad.21.c.response:0 "La flotte a fait un long périple. Et il ne se terminera sans doute pas au cours de notre existence. La population mécontente veut trouver un autre but à sa vie que de chercher les étoiles afin d'atteindre nos objectifs."
 nomad.21.d:0 "Comment vont-ils s'adapter à notre société ?"
 nomad.21.d.response:0 "C'est une population spirituelle et individualiste. Si cela convient à votre tribu ou non est de votre ressort."
 nomad.30.name:0 "Flotte nomade galactique"
 nomad.30.desc_01:0 "Que les cieux vous soient cléments, [Root.GetAdj] [Root.GetRulerTitle]."
 nomad.30.desc_02:0 "Que les vents vous soient favorables, [Root.GetAdj] [Root.GetRulerTitle]. Nous espérons que vous allez bien."
 nomad.30.desc_03:0 "Que voulez-vous, [Root.GetSpeciesAdj] ?"
 nomad.30.a:0 "Dites-nous-en plus sur votre peuple."
 nomad.30.a.response:0 "Comme nous vous l'avions dit lorsque nous nous sommes présentés, nous sommes le peuple de la flotte Traqueurs d'eaux. Nous avons voyagé à travers les étoiles et le vide pendant bien des générations, et nous continuerons ainsi pendant bien d'autres.\n\nNotre flotte regroupe des individus divers qui doivent tous participer à notre progression. Certains désirent nous quitter et commencer une nouvelle vie sur un orbe, mais la plupart désirent découvrir ce qui se cache derrière le prochain vide."
 nomad.30.b:0 "Dans quelle direction allez-vous ?"
 nomad.30.b.response_trust:0 "Vous êtes un allié fidèle des Traqueurs d'eaux, [Root.GetSpeciesAdj], c'est pourquoi nous vous révélons ceci :\n\nLa flotte poursuite une quête. Nos ancêtres ont dû quitter notre orbe natal et partir vers l'inconnu. Ils nous ont souhaité de trouver le but de notre peuple, et, aujourd'hui, nous essayons toujours d'exaucer ce souhait, des millénaires après qu'ils aient quitté les dunes de notre terre natale.\n\nC'est tout ce que nous pouvons vous dire. Qu'il vous apporte de l'ombre."
 nomad.30.b.response:0 "Nous voyageons de vides en vides depuis des millénaires. Nous sommes à la recherche de l'océan de l'univers. Cela peut sembler énigmatique, mais c'est tout ce que nous pouvons vous dire. Qu'il vous apporte de l'ombre."
 nomad.30.b.response_no_trust:0 "Nous préférons ne pas vous en parler, [Root.GetSpeciesAdj]. Avez-vous besoin d'autre chose ?"
 nomad.30.c:0 "Au revoir."
 nomad.30.c.response:0 "Que les vents vous soient favorables, [Root.GetSpeciesAdj]."
 nomad.41.desc:0 "Que les vents vous soient favorables, [Root.GetAdj] [Root.GetRulerTitle]. Nous avons découvert que l'orbe que vous appelez §Y[NomadMissionPlanet.GetName]§! n'appartient pas actuellement à votre peuple. Voici notre requête : laisseriez-vous l'une de nos tribus atterrir et s'installer là-bas ?"
 nomad.41.a:0 "Ils peuvent s'installer sur "l'orbe"."
 nomad.41.a.tooltip:0 "Créé un nouvel §Yempire Namarian§! avec §Y3§! pop. sur [NomadMissionPlanet.GetName]\n\nVotre relation avec §Y[nomad_fleet_country.GetName]§! et avec l'empire §YNamarian§! s'§Gaméliore§!\n\n"
 nomad.41.b.tooltip:0 "Votre relation avec §Y[nomad_fleet_country.GetName]§! §Rempire§!\n\n"
 nomad.41.a.response:0 "Nous remercions votre peuple pour cet acte de générosité. La galaxie est un endroit bien froid, mais votre acte de gentillesse ondulera dans ses eaux. Nous, la flotte nomade, souhaitons bonne chance à vous et à ce nouvel empire."
 nomad.41.b:0 "Nous ne pouvons exaucer votre souhait."
 nomad.41.b.phobe:0 "Cette "planète" est la nôtre."
 nomad.41.b.spirit:0 "Non, de droit divin, elle est à nous."
 nomad.41.b.response:0 "C'est dommage pour notre peuple, [Root.GetSpeciesAdj]. Nous ne pouvons qu'espérer qu'ils trouveront ce qu'ils recherchent à la prochaine étape, et non pas un tel refus. Fin de la transmission."
 nomad.41.c:0 "Pourquoi cette planète vous intéresse-t-elle ?"
 nomad.41.c.response:0 "Voyager entre les vides est pénible, d'autant que notre route a déjà été fatigante. Notre peuple ne cherche que le repos, et pensait que §Y[NomadMissionPlanet.GetName]§! répondait à leurs besoins.\n\nAllez-vous leur accorder ce repos, [Root.GetAdj] [Root.GetRulerTitle] ?"
 nomad.100.name:0 "Transmission urgente"
 nomad.100.desc:0 "Que les soleils vous brûlent et vous dessèchent, [Root.GetSpeciesAdj]. Les Traqueurs d'eaux n'auront plus jamais affaire avec vous."
 nomad.105.name:0 "Déclaration d'hostilité"
 nomad.105.desc:0 "Vous allez connaître la fureur des Eaux furieuses, [Root.GetSpeciesAdj] !"
 nomad.110.name:0 "Transmission de détresse"
 nomad.110.desc:0 "Nous vous contactons pour une requête des plus urgentes, [Root.GetAdj] [Root.GetRulerTitle]. Notre flotte est attaquée par [attacker_country.GetName], et elle a besoin de votre aide !"
 nomad.110.a:0 "Nous vous aiderons."
 nomad.110.a.reply:0 "La flotte vous en est reconnaissante, mais dépêchez-vous !"
 nomad.110.b:0 "Malheureusement, nous ne pouvons pas intervenir."
 nomad.110.b.reply:0 "... Que vos orbes et votre descendance souffrent de la sécheresse, [Root.GetSpeciesAdj]. Fin de la transmission."
 nomad.110.c:0 "Nous ne vous aiderons pas."
 nomad.500.title:0 "Offre commerciale nomade"
 nomad.500.desc:0 "Salutations, [Root.GetRulerTitle] de l'oasis. Naviguer parmi les étoiles voisines nous a permis de récupérer nombre de choses. Nous avons donc juste achevé la construction de nouveaux vaisseaux.\n\nPlus précisément, nous devons en construire plus que nous n'en avons besoin afin de nous débarrasser de notre excédent de ressources. Nous préférons la caravane, afin de rester lestes et de ne pas nous surcharger. C'est pourquoi nous avons une transaction à vous proposer."
 nomad.500.a:0 "La caravane ?"
 nomad.500.a.reply:0 "Notre flotte d'habitations, de vaisseau-arches. C'est l'endroit où nous construisons nos engins, où nos bâtisseurs dorment. Conduire la caravane à travers les grands vides nécessite d'avoir un espace d'habitation, c'est pourquoi nous devons réduire sa charge.\n\nSi nos armées sont les mains de nos flottes, la caravane en est sont cœur."
 nomad.500.b:0 "Une transaction ?"
 nomad.500.c:0 "Dites."
 nomad.505.desc:0 "Une proposition, alors. Nous avons besoin de crédits énergétiques et de minéraux pour notre prochain passage. En échange, nous vous proposons §Yquinze§! de nos nouveaux vaisseaux."
 nomad.505.a:0 "Seulement quinze ?"
 nomad.505.a.reply:0 "C'est ce que nous sommes prêts à vous laisser. La caravane a besoin de ses mains pour se défendre, après tout."
 nomad.505.b:0 "Allez-y."
 nomad.505.c:0 "Nous n'avons pas confiance en l'ingénierie Namarian."
 nomad.510.desc:0 "C'est ainsi que nous procédons, par tradition et par nécessité. Nous récupérons et activons nos chantiers spatiaux quand, et où nous le pouvons. Nous préférons que notre excès de production profite aux habitants d'un orbe, plutôt qu'il nous ralentisse lors de notre voyage.\n\nNous pensons que nos modèles ne vous décevront pas."
 nomad.510.a:0 "Dites-nous-en plus sur ces vaisseaux."
 nomad.510.a.reply:0 "Nos croiseurs, comme vous les appelleriez, sont protégés et armés de lanceurs de plasma et d'émetteurs électriques."
 nomad.510.b:0 "Nous sommes intéressés."
 nomad.510.c:0 "Nous ne sommes pas intéressés."
 nomad.511.desc:0 "Une réponse rafraîchissante, [Root.GetAdj] [Root.GetRulerTitle]. Tout ce que nous demandons en échange, c'est £minerals  §Y3 000§! et £energy  §Y1 500§!."
 nomad.511.a:0 "Nous soulagerons votre fardeau avec plaisir."
 nomad.511.b:0 "Baissez votre prix."
 nomad.511.c:0 "Nous ne pouvons pas nous permettre cela."
 nomad.511.d:0 "Nous refusons votre offre."
 nomad.512.desc:0 "Nous savons ce que valent nos créations, habitant d'orbe. Nous ne demandons pas grand chose."
 nomad.513.c:0 "Nous ne pouvons tout de même pas nous le permettre."
 nomad.513.desc:0 "Nous espérions au moins récupérer les coûts de production, mais nous pouvons vous laisser les vaisseaux pour £minerals  §Y2 000§! et £energy  §Y1 000§!."
 nomad.514.desc:0 "Les vaisseaux seront conduits jusqu'à votre oasis principale : [Root.Capital.GetName]. Cela vous convient-il ? Oui. Ils seront livrés sous §Y30§! jours.\n\nPuissiez-vous toujours suivre le chemin et trouver l'ombre, [Root.GetRulerName]."
 nomad.514.a:0 "Adieu, [contact_speaker_leader.GetName]."
 nomad.514.b:0 "C'était un plaisir de faire affaire avec vous."
 nomad.520.title:0 "Transmission cryptée"
 nomad.520.desc:0 "Salut, habitant d'orbe.\n\nNous avons des nouvelles pour votre peuple."
 nomad.520.a:0 "Identifiez-vous, Namarian."
 nomad.520.a.reply:0 "Nous ne sommes personne en particulier. Nous sommes juste un groupe soucieux de la flotte Traqueurs d'eaux, en quelque sorte."
 nomad.520.b:0 "Parlez."
 nomad.521.desc:0 "Vous avez récemment acheté §Y15§! vaisseaux nouvellement construits de notre flotte, c'est bien ça ? Rapides, lourdement armés ?\n\nEt bien, en fait, on ne vous a pas tout dit… Afin de préserver la stabilité de la zone, votre peuple n'a pas été le seul à bénéficier de cette offre. Vos voisins, §H[other_empire.GetName]§!, ont aussi parlementé avec les Traqueurs d'eaux."
 nomad.521.a:0 "Et ?"
 nomad.521.b:0 "Venez-en au fait."
 nomad.522.desc:0 "Ils ont accepté une offre identique, et §Y15§! vaisseaux supplémentaires vont être envoyés à l'oasis [other_empire.Capital.GetName] de [other_empire.GetAdj]. Nous ne voulons pas que la flotte de vaisseaux ne tombe entre les mains de [other_empire.GetName], et nous aimerions obtenir votre aide."
 nomad.522.b:0 "Pourquoi nous révéler cela ?"
 nomad.522.b.reply:0 "Nous ne faisons pas confiance aux [other_empire.GetSpeciesNamePlural], contrairement au reste de la flotte. Ils doivent encore nous payer, et nous soupçonnons qu'ils vont retarder les choses jusqu'à la livraison des vaisseaux, pour ensuite ne jamais nous envoyer les minéraux et les crédits énergétiques. Ils savent que le leader de flotte veut vraiment continuer la route…"
 nomad.522.c:0 "Comment allez-vous réussir ceci ?"
 nomad.522.c.reply:0 "Nous avons accès aux configurations de pilotage automatique des chantiers spatiaux de la caravane. Les faire tous se rassembler à [Root.Capital.GetName], et ne pas en envoyer la moitié vers [other_empire.Capital.GetName] de l'orbe [other_empire.GetAdj], est un jeu d'enfants pour nous. Nous ne nous ferions même pas prendre."
 nomad.522.d:0 "Que voulez-vous que nous fassions ?"
 nomad.522.e:0 "Nous ne sommes pas intéressés."
 nomad.523.desc:0 "Nous avons besoin de preuves. £energy  §Y1 000§! est tout ce que nous pouvons espérer des habitants d'orbe [other_empire.GetAdj]."
 nomad.523.c:0 "Marché conclu."
 nomad.523.a:0 "Nous refusons votre offre."
 nomad.523.b:0 "Nous ne pouvons pas nous permettre cela."
 nomad.524.desc:0 "Que l'ombre vous protège, [Root.GetLeaderName]. Les vaisseaux arriveront au moment convenu – tous les vaisseaux. Que les vents soient avec vous."
 nomad.524.a:0 "Fin de la transmission."
 nomad.525.desc:0 "Quel dommage.\n\nQue les cieux ne vous soient pas cléments, habitant d'orbe."
 nomad.525.desc.poor:0 "Chaleur et sécheresse. C'est dommage, nous pensons que [Root.GetName] aurait été parfait pour nos vaisseaux."
 nomad.525.a:0 "Fin de la transmission."
 nomad.526.desc:0 "Nous comprenons.\n\nNous espérons qu'aucun de nous ne viendra à regretter cette décision, habitant d'orbe.\n\nFin de la transmission."
 nomad.526.a:0 "Au revoir."
 nomad.530.title:0 "Vaisseaux nomades livrés"
 nomad.530.desc.15ships:0 "Comme le prévoyait notre accord avec la Flotte nomade galactique, §Y15§! vaisseaux militaires ont été livrés dans le système de [Root.Capital.GetStarName] et sont en orbite autour de notre capitale."
 nomad.530.desc.30ships:0 "Comme le prévoyait notre accord avec la Flotte nomade galactique, et grâce à l'intervention de l'intrus, §Y30§! vaisseaux militaires ont été livrés dans le système de [Root.Capital.GetStarName] et sont en orbite autour de notre capitale."
