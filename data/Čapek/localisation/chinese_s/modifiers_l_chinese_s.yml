 capital:0 "首都行星"
 capital_desc:0 "一个星际帝国的首都行星上拥有着复杂而庞大的政府建筑，行政机关及部门总部。"
 distance_from_capital:0 "与首都的距离"
 managed_by_sector:0 "由星区管辖"
 hazardous_weather:0 "变幻莫测的天气"
 hazardous_weather_desc:0 "这个星球上充斥着难以估计的天气变化，经常出现猛烈的风暴并摧毁着行星表面。"
 dangerous_wildlife:1 "具有敌意的野生动物"
 dangerous_wildlife_desc:1 "这个星球塞满了充满敌意的动植物，随时准备将任何进入行星表面的生物变成他们的午饭，但同时，这个世界能够提供繁多的科研机会。"
 weak_magnetic_field:0 "弱磁场"
 weak_magnetic_field_desc:0 "尽管这个星球依然可以居住，但是弱甚至是不存在的磁场令生物饱受宇宙辐射的影响。"
 unstable_tectonics:0 "不稳定的构造"
 unstable_tectonics_desc:0 "这个星球拥有非常不稳定的板块构造，容易出现大规模地震和火山爆发。"
 tidal_locked:0 "不能自转"
 tidal_locked_desc:0 "这个星球被周边的星体所固定，代表着它将不能进行自转，星球的两边分别是永恒的光明与永恒的黑暗，如果这个世界真的存在着生物，那么就只能出现在两边的交界线上。"
 chthonian_planet:0 "气陨星核"
 chthonian_planet_desc:0 "这个世界曾是一个巨型气态行星，但因为过于接近恒星，其大气层被烧毁殆尽，只留下了拥有极高密度和矿物成份的星核。"
 brown_dwarf:0 "褐矮星"
 brown_dwarf_desc:0 "这个巨型气态行星是一个褐矮星，一种没有足够质量来维持氢核聚变的恒星，它特殊的性质令它具有巨大的研究价值。"
 asteroid_impacts:0 "小行星撞击"
 asteroid_impacts_desc:0 "这个世界的行星轨道上散落着大大小小的小行星，流星和彗星群，并经常撞击其行星表面。"
 extensive_moon_system:0 "繁多的卫星"
 extensive_moon_system_desc:0 "这个巨型气态行星拥有非比寻常多的天然卫星，轨道上充斥着数以百计的小卫星。"
 carbon_world:0 "碳化世界"
 carbon_world_desc:0 "这个星球由绝大部份的碳元素和极少量的氧气所组成。"
 asteroid_coprolite:0 "化石小行星"
 asteroid_coprolite_desc:1 "这个小行星实际上是一种由远古巨型生物所留下的巨大化石。"
 asteroid_life:0 "小行星上的生命"
 asteroid_life_desc:1 "这个小行星是一个大型石化蠕虫的洞穴家园，我们可以透过研究这一种独特的生命模式获得许多有价值的资讯。"
 derelict_shipyard:0 "废弃船厂"
 derelict_shipyard_desc:1 "曾经有一个大型船厂在这个小行星内，珍贵的文物已经不知所踪，但依然保留着一系列的工程奇迹。"
 junkyard:0 "垃圾场"
 junkyard_desc:1 "这个小行星曾是一个垃圾场，当中仍有一些具打捞价值的残骸。"
 target_range:0 "标靶"
 target_range_desc:1 "这个可怜的小行星曾经被用作为亚空间武器测试目标物，异常的能量反应依然在其表面上徘回。"
 ore_freighter:0 "矿石运货船的残骸"
 ore_freighter_desc:1 "曾有一艘巨型的矿石运输船在这个小行星上坠毁，留下的货舱依然散落在小行星表面上。"
 atmospheric_ecosystem:0 "大气层生态圈"
 atmospheric_ecosystem_desc:1 "这个巨型气态行星的高层大气形成了一个居住着许多外星生命的生态圈，这一种有趣的生物体系值得我们去进行研究。"
 aerostat_colonies:0 "太空殖民地"
 aerostat_colonies_desc:1 "在这个巨型气态行星的低层轨道上拥有着一个古代的太空殖民地网络，这种特异的设计是一种先进的工程技术。"
 debris_field:0 "太空残骸"
 debris_field_desc:1 "一堆太空残骸被这个巨型气态行星的强大重力井所捕获，虽然大部份都是些废品，但内含的金属可以进行回收加以运用。"
 extreme_storms:0 "极端风暴"
 extreme_storms_desc:1 "数之不尽的巨型风暴在这个巨型气态行星上肆虐，我们无法透过天气模烈解释这个情况，显然这是一个有价值的研究对像。"
 precious_moon:0 "珍贵的卫星"
 precious_moon_desc:1 "这个巨型气态行星上拥有着一个蕴含着丰富珍贵矿藏的小型卫星。"
 asteroid_collision:0 "小行星碰撞"
 asteroid_collision_desc:1 "这个星球曾经历过一次强烈的小行星撞击，使其表面充满着矿物。"
 microsingularity:0 "微型奇点"
 microsingularity_desc:1 "曾有一个微型奇点干净俐落的穿过这个星球的核心，并留下了一些有趣的能量残留。"
 alien_writing:0 "外星记载"
 alien_writing_desc:1 "有人曾利用激光在这个世界表面刻上一些即使在轨道上仍能看到的文字。"
 towed_asteroid:0 "被牵引的小行星"
 towed_asteroid_desc:1 "有人将这个巨大小行星牵引到这个世界的稳定轨道上，或许我们能够将其开采以获得资源。"
 nuclear_devastation:0 "核战过后"
 nuclear_devastation_desc:1 "这个星球曾经历过一次由土著发起的毁灭性世界大战，并形成有毒的大气层，我们能够透过研究这些死寂废虚来获得有价值的研究资料。"
 nuclear_wasteland:0 "核战废土"
 nuclear_wasteland_desc:0 "这个星球曾经历过一次由土著发起的核战，其破坏的生环系统至今仍未恢复，辐射的阴影仍然存在笼罩着这个世界。"
 gamma_ray:0 "伽马射线爆发"
 gamma_ray_desc:0 "很久以前，这个星球处于恒星坍缩時引起的伽马射线曝晒下，它的臭氧层至今还没有完全恢复，這意味着所有殖民者都要采取额外的紫外线保护措施。"
 greenhouse_effect:0 "失控的温室效应"
 greenhouse_effect_desc:1 "这个星球受到当地处于工业时代的土著无节制产生的温室气体所污染，并引发了温室气体失控，一些古代工厂和居住地区的无人废墟在有毒的大气层下仍然清晰可见。"
 ammonia_biosphere:0 "氨基生命"
 ammonia_biosphere_desc:1 "这个有毒的星球拥有一种使用氨而非水份为溶剂的生物圈，研究这一种氨基生物将会对我们的生物学带来长足的发展。"
 silicon_lifeforms:0 "硅基生命"
 silicon_lifeforms_desc:1 "在地表之下，一些拥有半智能的硅基生物透过庞大的隧道网，寻找有价值的金属和矿物维生。"
 colony_ruins:0 "殖民地残骸"
 colony_ruins_desc:0 "这个星球上有一个属于未知的星际帝国的古老殖民地残骸。"
 alien_mural:0 "外星人壁画"
 alien_mural_desc:1 "这个星球表面上的一个古老壁画讲述了一个早已消亡的外星文明的技术知识。"
 migrating_forests:0 "森林迁移"
 migrating_forests_desc:0 "这个星球上可移动的森林经常迁移到新的区域，令道路，能源路线和其他基础建设的建造难度大大提升。"
 migrating_forests_2:0 "温顺森林迁移"
 migrating_forests_2_desc:1 "§W£blocker §Y迁移森林保留地§!新增，在临近地块增加£society §Y研究点§!。§!\n\n这个星球上迁移中的森林现在会避免进入人口密集地区，并不再会破坏定居点，但这些森林仍然限制星球上可用的土地"
 damaged_ecology:0 "生态破坏"
 damaged_ecology_desc:0 "森林迁移被破坏深深影响了这个星球的生态系统。"
 friendly_trees:0 "适应共存"
 friendly_trees_desc:0 "这个星球上的森林与殖民者互相接纳了对方，这使他们的精神振奋了一段时日。"
 subterranean_civilization:0 "地下文明"
 subterranean_civilization_desc:0 "这个星球上的地下外星文明与地表上的殖民者拥有良好关系，双方经常从事贸易和文化交流。"
 subterranean_expansion:0 "地下城市"
 subterranean_expansion_desc:0 "曾经生活在这个世界上的土著文明地下已经灭绝了，殖民者现在能够自由扩展到他们废弃的地下城市。"
 gas_giant_civ:0 "达斯纳克首都"
 gas_giant_civ_desc:1 "这个星球被视为达斯纳克的新首都和母星，这些具有情感的气态生物并没有工业和科技，但具有明显的社会特征。"
 gas_giant_colony:0 "达斯纳克殖民地"
 gas_giant_colony_desc:1 "达斯纳克，这些具有情感的气态生物在这个星球的大气层内建立了一个小型的殖民地。"
 abandoned_terraforming:0 "废弃的地表改造计划"
 abandoned_terraforming_desc:0 "这个星球在几千年前曾被试图进行地表改造，但基于不明原因，这一进程被打断，并导致了星球内极不稳定的气候系统和生物圈。"
 gaia_world:1 "古代地表改造"
 gaia_world_desc:0 "古代地表改造技术将这个星球改造为一个郁郁葱葱的天堂。"
 mutant_stalker:0 "掠夺性生物"
 mutant_stalker_desc:0 "一些突变生物正在猎杀这个星球上的殖民者，在郊野传播恐怖.使　我们的殖民地的发展受到影响，工人都不愿意冒险进入荒野。"
 wasteland_radiation:0 "废土辐射"
 wasteland_radiation_desc:0 "数个定居点附近的高水平的辐射为当地殖民者带来严重的负面影响。"
 wasteland_orbital_debris:0 "轨道残骸"
 wasteland_orbital_debris_desc:0 "在这个星球上的轨道空间中充斥着殘骸.無法发射卫星，而且殘骸密集區令導航難以進行，这严重阻碍了殖民地的基础设施的发展。"
 wasteland_infrastructure:0 "生存基础设施"
 wasteland_infrastructure_desc:0 "这个星球上仍然有着一定数量的基础建设，这是由当地土著在核战毁灭自己之前所建的，这将会帮助新建筑的建设。"
 forest_fire:0 "森林火灾"
 forest_fire_desc:0 "森林大火导致迁徙森林发生树踩树事件，并对几个农耕区域造成暂时性伤害。"
 upliftable_species:0 "可升变的物种"
 upliftable_species_desc:0 "这里有可被提升的物种，假如我们在这个星球上建立殖民地，提升选择将会被移除。"
 production_targets:0 "生产目标"
 production_targets_desc:1 ""
 biochemical_suppression:0 "生化抑制"
 biochemical_suppression_desc:0 ""
 slave_production_output_increase:0 "奴隶生产"
 slave_production_output_increase_desc:0 ""
 allow_slavery_all:0 "允许奴隶制"
 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "扩大交易范围"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "乌托邦主义者聚集地"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "生物资产最大化"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "放任政策"
 noninterference_directive_desc:0 ""
 strong_magnetic_field:0 "强磁场"
 strong_magnetic_field_desc:1 "这个星球上有一个异常强大的磁场，并对我们的许多仪器和计算机造成干扰。"
 wild_storms:0 "狂风骤雨"
 wild_storms_desc:0 "激烈的雷电雨云毁灭了这个星球的大气层。"
 low_gravity:0 "低重力"
 low_gravity_desc:0 "这颗星球相对同等规模的星球而言拥有不寻常的低密度，因此出现相对而言更低的重力。"
 high_gravity:0 "高重力"
 high_gravity_desc:0 "这个星球拥有异常高的密度，并形成令人不适的高重力。"
 hollow_planet:0 "空心星球"
 hollow_planet_desc:0 "这颗星球基于不明原因和手法被人为地或莫名其妙地掏空了，调查它将会是一项有趣的事。"
 mineral_rich:1 "富含矿物"
 mineral_rich_desc:1 "这个星球拥有为数众多而且容易开采的矿物，当地采矿业将会是一项有利可图的生意。"
 titanic_life:0 "巨型生物"
 titanic_life_desc:0 "这个星球上的生物都非常巨大，即使他们无意伤害我们，但他们仍然是一个巨大的威胁。"
 eat_the_titans:0 "美味的巨型生物"
 eat_the_titans_desc:0 "出乎意料的，在收集这些巨物用作科研的过程中，我们发现这些东西还很美味！"
 asteroid_belt:0 "小行星带"
 asteroid_belt_desc:0 "这个星球可能曾经有一个卫星曾被击碎，又或者星球轨道上的残骸从来没有完全合并过，不管怎样，这个星球被一个小行星带所包围着。"
 natural_beauty:0 "自然景观"
 natural_beauty_desc:0 "这个星球上的景色非常唯美，所有星球上的居民都会持续不断地寻找到新的自然奇迹。"
 atmospheric_aphrodisiac:0 "气态催情素"
 atmospheric_aphrodisiac_desc:0 "这个星球的大气层中蕴含着的物质使当地人变得，唔，精力旺盛。"
 atmospheric_hallucinogen:0 "气态迷幻剂"
 atmospheric_hallucinogen_desc:0 "这个星球的空气中含有的天然致幻剂.虽然这确实让人们变得更快乐，亦令一些深奥物理问题变得可视化，但分散了人们工作的专注力。"
 atmospheric_hallucinogen_good:0 "气态迷幻剂过滤器"
 atmospheric_hallucinogen_good_desc:0 "这个星球的空气曾含有天然致幻剂.现在在大规模过滤器的净化下，其效果已被稀释，虽然降低了益处，但也消除了坏处。"
 lush_planet:0 "郁郁葱葱"
 lush_planet_desc:0 "生命在这个星球上蓬勃发展，拥有多样化的动物群及快速生长的植物群。"
 bleak_planet:0 "苍凉"
 bleak_planet_desc:0 "生命在这个星球上苦苦求存，他们往往是缺乏营养和贫弱的。"
 irradiated_planet:0 "被辐射覆盖的"
 irradiated_planet_desc:0 "很久以前的一场灾难为这个星球覆盖了一层辐射。"
 ancient_automation:0 "古代机器"
 ancient_automation_desc:0 "古老的机器，但依然能够帮助我们在这个星球上的生产。"
 ancient_factory:0 "古代工厂"
 ancient_factory_desc:0 "在这个星球上一个古老的工厂仍处于运行状态。"
 robot_workers:0 "机器人工人"
 robot_workers_desc:0 "一个被遗忘的文明机器人工人被留在这个星球上.如果我們有适当的预防措施，就可以使其为我们工作。"
 ancient_forgeworld:0 "铸造世界"
 ancient_forgeworld_desc:0 "这个星球上曾是某个不知名文明的生产中心。尽管现时只有零星的设备能够运行，但仍然是一个标志性的工业奇迹。"
 holy_planet:0 "圣地"
 holy_planet_desc:0 "这个星球被视为邻近失落帝国的圣地，假如我们在其之上殖民，将会大大的触怒失落帝国。"
 ancient_weapon:0 "古代轨道武器"
 ancient_weapon_desc:0 "似乎某些不知名的种族在这个星球的轨道上建造了这个巨大的轨道武器，不过这个工程尚未完成，我们或许可以从中学习到新事物。"
 terraforming_candidate:0 "地貌改造候选"
 terraforming_candidate_desc:0 "尽管表面荒芜贫瘠毫无生机，这颗星球上仍存在有以冻结形态存在的水，这也许曾经孕育过一个生机勃勃的生态系统。如果利用合适的科技加以地貌改造，这里可能成为一个宜居的世界。"
 ultra_rich:1 "富得流油"
 ultra_rich_desc:1 "这个星球简直就是一个宝库！极丰富和容易开采的矿物无疑是一个惊人的利润来源。"
 mineral_poor:1 "缺乏矿物"
 mineral_poor_desc:1 "我们不知道这个星球之所以如此贫乏，是天然形成还是有一些不知名的种族曾经开采过，唯一可以确定的是，这个星球只有极少数的矿物。"
 planet_uncertain_past:0 "模糊的过往"
 planet_uncertain_past_desc:0 "这个星球上的居民受到无法解释的灾难困扰，并正在试图找出真正的原因。"
 recent_quake:0 "近期板块变动"
 recent_quake_desc:0 "这颗行星最近被激烈的板块事件所震撼。"
 recent_comet:0 "观测到彗星"
 recent_comet_desc:0 "彗星近日经过了星球的小行星带，实在是令人赞叹！"
 recent_impact:0 "近期撞击"
 recent_impact_desc:0 "当地的殖民地最近被一个大型的小行星撞击所震撼。"
 magnetic_research_boost:0 "磁场奇迹"
 magnetic_research_boost_desc:0 "不知何故，这个星球的磁场干扰了我们的电脑，但没有造成寻常的破坏，反而使电脑运作更高效！"
 magnetic_disruption:0 "磁场中断"
 magnetic_disruption_desc:0 "这颗行星的磁场干扰我们的电脑，严重的扰乱研究工作和群众。"
