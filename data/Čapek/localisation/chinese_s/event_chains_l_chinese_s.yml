l_chinese_s:
 test_chain_title:0 "[Root.GetName]之谜"
 test_chain_desc:0 "一些奇怪的事件已经被探知[Root.GetName]。"
 test_chain_2_title:0 "[Root.GetName]之谜"
 test_chain_2_desc:0 "一些奇怪的事件已经被探知[Root.GetName]。"
 test_counter:0 "测试计数器"
 migrating_forests_chain_title:0 "浓厚丛林在[Root.GetName]"
 migrating_forests_chain_desc:0 "浓厚丛林在[Root.GetName]上会干扰我们殖民地的发展。如果我们想在这个星球殖民，我们必须想办法来解决这个问题。"
 subterranean_civilization_chain_title:0 "地底外星文明"
 subterranean_civilization_chain_desc:0 "一个地底外星文明在[Root.GetName]正朝着我们的殖民地陆地前进。他们的数量和意图都是未知的，这对于我们殖民地来说可能是一个重大的威胁。"
 abandoned_terraforming_chain_title:0 "废弃土地改造项目"
 abandoned_terraforming_chain_desc:0 "[Root.GetName]上部分在几千年以前曾经被远古文明改造过，但由于未知原因，他们废弃了这块土地。成果是一个高度不稳定的气候系统和生物圈。我们已经找到了废弃土地的改造设备，必须决定应该做什么。"
 vultaum_chain_title:0 "先驱者 - 沃塔姆人"
 vultaum_chain_desc:0 "我们在沃塔姆星群内找到了一些史前古器物。沃塔姆是在大约1200万年前活跃的外星文明。虽然这个种族确切的外观已经遗失在时间的迷雾中，我们从它们的废墟推断出，他们像长度约三至四米的蠕虫类环节动物。他们似乎主要通过身体的分段来进行沟通。\n\n如果我们能从他们的文明遗迹中找到足够的信息，那么我们也许能精确定位他们母星的位置。"
 vultaum_artifacts:0 "收到沃塔姆的史前古器物"
 vultaum_homeworld_chain_title:0 "沃塔姆文明家园星系"
 vultaum_homeworld_chain_desc:0 "我们已经发现了沃塔姆文明家园星系的位置。我们必须抢在别人发现这个文明家园星系的秘密之前派科研船去探索哪里！"
 yuht_chain_title:0 "先驱者 - 亚特人"
 yuht_chain_desc:0 "我们已经找到了一些来自亚特帝国的史前古器物。他们是在大约六百万年以前占据一部分银河系的外星种族。在生理上，亚特人像一种非常大而扁平的节肢类动物。一个成年亚特的体型可以长到一百米，这使得两个或者三个以上的亚特乘坐同一艘飞船进行星际旅行是一件非常罕见的事情。\n\n如果我们能从他们的文明遗迹中找到足够的信息，那么我们也许能精确定位他们母星的位置。"
 yuht_artifacts:0 "收到亚特的史前古器物"
 yuht_homeworld_chain_title:0 "亚特文明家园星系"
 yuht_homeworld_chain_desc:0 "我们已经发现了亚特文明家园星系的位置。我们必须抢在别人发现这个文明家园星系的秘密之前派科研船去探索哪里！"
 first_league_chain_title:0 "先驱者 - 第一联合"
 first_league_chain_desc:0 "我们已经找到了一些来自第一联合的史前古器物。他们是在大约二百万年前的一个由许多外星种族组成的大联合体，联合体内的种族互相和平共处。第一联合的边界在它最终崩溃之前已经囊括了银河系的很大一部分地区。\n\n如果我们能从他们的文明遗迹中找到足够的信息，那么我们也许能精确定位他们母星的位置。"
 first_league_artifacts:0 "收到第一联合的史前古器物"
 first_league_homeworld_chain_title:0 "第一联合家园星系"
 first_league_homeworld_chain_desc:0 "我们已经发现了第一联合首都星系的位置，他们在那里建立了伟大的参议院。我们必须抢在别人发现这个文明家园星系的秘密之前派科研船去探索哪里！"
 irassian_chain_title:0 "先驱者 - 艾瑞希雅"
 irassian_chain_desc:0 "我们已经找到了一些来自艾瑞希雅协约的史前古器物。他们是大约一百万多年前的一个靠强权统治一部分银河系的外星文明。艾瑞希雅是拥有六肢的哺乳类动物，然而它们虚弱的免疫系统使得艾瑞希雅人面对外星疾病时极为脆弱。一些史料宣称艾瑞希雅最终是被贾沃疹——一种可怕的瘟疫灭亡的。\n\n如果我们能从他们的文明遗迹中找到足够的信息，那么我们也许能精确定位他们母星的位置。"
 irassian_artifacts:0 "收到艾瑞希雅的史前古器物"
 irassian_homeworld_chain_title:0 "艾瑞希雅文明家园星系"
 irassian_homeworld_chain_desc:0 "我们已经发现了艾瑞希雅文明家园星系的位置。我们必须抢在别人发现这个文明家园星系的秘密之前派科研船去探索哪里！"
 cybrex_chain_title:0 "先驱者 - 塞伯勒克斯"
 cybrex_chain_desc:0 "我们在[From.GetName]上找到了塞伯勒克斯文明的一些史前古器物。他们是约60万年前控制银河系一部分的机器人集群意识。他们的起源和确切的性质都笼罩在神秘的面纱中，但是已知的是这个文明发动了针对有机生命文明的战争。这场战争持续了好几个世纪，数以万亿计的生命死亡。\n\n如果我们能从他们的文明遗迹中找到足够的信息，那么我们也许能精确定位他们母星的位置。"
 cybrex_artifacts:0 "收到塞伯勒克斯的史前古器物"
 cybrex_homeworld_chain_title:0 "塞伯勒克斯文明家园星系"
 cybrex_homeworld_chain_desc:0 "我们已经发现了塞伯勒克斯文明家园星系的位置。我们必须抢在别人发现这个文明家园星系的秘密之前派科研船去探索哪里！"
 sublight_probes_chain_title:0 "亚光速探针"
 sublight_probes_chain_desc:0 "早在我们掌握超光速旅行之前，这些亚光速探针就被从[Root.Capital.GetName]派遣到临近的恒星系中了。在它们落入敌人的手中之前我们必须先将他们回收。"
 probes_recovered:0 "探针回收"
 survey_habitable_worlds_chain_title:0 "宜居世界探索"
 survey_habitable_worlds_chain_desc:0 "我们的外星生物学家已经要求我们去调查任何一个我们经过的生态系统。他们十分渴望更多地了解在整个银河系中发现的各种不同的外星生态系统。"
 habitable_worlds_surveyed:0 "宜居世界探索完成"
 specimen_procurement_chain_title:0 "外星人标本收集"
 specimen_procurement_chain_desc:0 "一个在[Root.Capital.GetName]上的宇宙生物学博物馆已经向我们寻求要求帮助，他们要求我们从各种不同的世界中收集几种罕见的外星生命形式以方便他们研究。"
 specimens_collected:0 "外星人标本收集完成"
 radical_cult_title:0 "[radical_cult.GetName]"
 radical_cult_desc:0 "一个自称为 [radical_cult.GetName] 的极端邪教组织的成员企图破坏我们的政府，煽动民众加入他们的宗教。在花费了几个世纪在[Root.Capital.GetName]上悄然发展壮大，他们的领导人现在已经进了太空，继续进行反对我们的运动。"
 survey_home_system_title:0 "探索家园星系"
 survey_home_system_desc:0 "在冒险进入其它星系之前，我们应该对我们的[home_system.GetName]星系进行系统的完整的调查。我们要开发我们家园的每一片土地。"
 establish_colony_title:0 "建立第一个殖民地"
 establish_colony_desc:0 "在[This.GetSpeciesName]上的需要分散到[This.Capital.GetName]以确保其能够长期生存。我们在一个陌生的外星星球上建立了第一块殖民地[This.GetName]并在一个陌生的世界的地表上插上了我们的旗帜。"
 first_colony:0 "第一个殖民地建造完成"
 asteroid_sighted_chain_title:0 "发现小行星（彗星）"
 asteroid_sighted_chain_desc:0 "一颗巨大的小行星已经在[Root.GetName]上被检测到。必须在它撞击地面之前将它摧毁！"
 asteroid_destroyed:0 "小行星已被摧毁"
 coming_storm_chain_title:0 "即将到来的风暴"
 coming_storm_chain_desc:0 "我们的星系中出现了一个来源未知的信号，看起来我们很快就要有访客了..。"
 prethoryn_scourge_chain_title:0 "来自虚空的灾难"
 prethoryn_scourge_chain_desc:0 "我们的银河系被一个太空浮游生物集群入侵，似乎它们会消灭所有挡在它们前面的生命。在这些索林原虫入侵者的数量超过我们之前我们必须消灭他们。"
 extradimensional_invasion_chain_title:1 "不速之客"
 extradimensional_invasion_chain_desc:0 "一个大规模撕裂的空间出现在我们的银河系中，它充当着某个星系和我们星系之间的的单向通道。奇怪的空灵飞船通过这个太空门，他们似乎能从在他们路径上的其他的生命体中吸取能量。"
 star_power_chain_title:0 "不寻常的星球"
 star_power_chain_desc:0 "在寻找奇次辐射读数。"
 hunting_hyacinth_title:0 "风信子号的寻找"
 hunting_hyacinth_desc:0 "将我们祖先带到这个[Root.Capital.GetName]星系的风信子号是方舟母舰的姐妹船，自从从地球出发之后就与我们失去了联系，我们必须找到在她身上发生了什么。"
 nomads_observation_chain_title:0 "不寻常的宇航员"
 nomads_observation_chain_desc:1 "我们已经探测到，那些我们无法破解语言的外星人舰队已经驶入我们的国境线以内。由于我们无法翻译他们的语言，我们只能静观其变。"
 hijacked_cult_fleet_poi:0 "邪教分子舰队"
 hijacked_cult_fleet_poi_desc:0 "邪教信徒们已设法在[Root.Capital.GetName]上的一个秘密设施的建造飞船一支小型舰队。在被我们发现之后他们驾驶者船只逃向[hijacked_fleet_planet.GetName]。在它们造成更大的损伤之前必须将他们摧毁！"
 cultist_search_1_poi:1 "调查[cultists_1.GetName]"
 cultist_search_1_poi_desc:0 "从我们检测到的离子引擎的轨迹来看，那些逃离出去的邪教船只应该在这个恒星系附近。它们应该会被侦查到。"
 cultist_search_2_poi:1 "调查[cultists_2.GetName]"
 cultist_search_3_poi:1 "调查[cultists_3.GetName]"
 cultist_shipyard_poi:0 "摧毁邪教分子船厂"
 cultist_shipyard_poi_desc:0 "我们终于发现邪教分子船只的来源 - 一些在[cult_planet.GetStarName]上的某种古代外星人船厂！这个空间站必须在它的真正产能得到发挥之前被摧毁。"
 cultist_flagship_poi:0 "找到邪教分子旗舰"
 cultist_flagship_poi_desc:0 "难以捉摸的邪教分子旗舰被认为潜伏在这个这颗恒星系中的某个的地方。我们应该派遣一个全副武装的舰队来对付它。"
 probe_search_1_poi:1 "调查[probe_system_1.GetName]"
 probe_search_1_poi_desc:0 "从我们的亚光速探针离开我们的家园星系的出站轨迹和时间来看，我们认为它可以在宇宙的某个地方找到这个恒星系。"
 probe_search_2_poi:1 "调查[probe_system_2.GetName]"
 probe_search_3_poi:1 "调查[probe_system_3.GetName]"
 probe_search_4_poi:1 "调查[probe_system_4.GetName]"
 probe_ion_trail_poi:0 "跟踪离子引擎运行轨迹"
 probe_ion_trail_poi_desc:0 "我们在这个未被探索的恒星系中发现了一个我们丢失的亚光速探针的离子引擎运行轨迹。"
 probe_subspace_anomaly_poi:2 "敌人阻挡"
 probe_subspace_anomaly_poi_desc:1 "宿敌禁止我们进入此系统中的亚空间探测器"
 coming_storm_poi_1_poi:0 "突破口"
 coming_storm_poi_1_poi_desc:0 "鉴于他们目前的向量，我们估计这个可以进入我们恒星系的空间门是在这附近的一个恒星系建造完成的。"
 systems_visited_poi:0 "系统访问"
 hunting_hyacinth_poi:0 "调查系统"
 hunting_hyacinth_poi_desc:0 "我们需要完成这个星系的全部探索来找到风信子号。该船的原始引擎可能留下一个残留的离子引擎运行轨迹。"
 hunting_hyacinth_2_poi:0 "研究系统"
 hunting_hyacinth_2_poi_desc:0 "风信子号的离子引擎运行轨迹已经被系统检测到。我们必须开始研究。"
 extradimensional_invasion_1_poi:0 "第一道空间门"
 extradimensional_invasion_1_poi_desc:0 "在[extradimensional_system.GetName]上的系统中已经检测到一个被外星入侵者建立的空间门户。如果不将它摧毁，外星入侵者将不断地通过它来输送军队。"
 extradimensional_invasion_2_poi:0 "第二道空间门"
 extradimensional_invasion_2_poi_desc:0 "第二道空间门已经在[second_portal_system.GetName]的系统中被检测到。跟第一道门一样，他也会不断地将外星入侵者的船只传送到我们的星系。"
 extradimensional_invasion_3_poi:0 "第三道空间门"
 extradimensional_invasion_3_poi_desc:0 "第三道空间门也在[third_portal_system.GetName]的系统中被检测到。直到现在，它也在不断地传送外星入侵者的船只来威胁我们的星系。"
 vultaum_1_poi:0 "沃塔穆尔"
 vultaum_1_poi_desc:0 "我们现在有沃塔姆文明的家园星系坐标。"
 yuht_1_poi:0 "大亚特星"
 yuht_1_poi_desc:0 "这个古老的亚特文明的的家园星系坐标终于被找到了。"
 first_league_1_poi:0 "哈本尼斯之泽"
 first_league_1_poi_desc:0 "哈本尼斯之泽是古代第一联合的政治，行政和经济中心。"
 irassian_1_poi:0 "艾瑞丝"
 irassian_1_poi_desc:0 "艾瑞丝是一个古代文明艾瑞希雅的核心星系。"
 cybrex_1_poi:0 "塞伯勒克斯-α"
 cybrex_1_poi_desc:0 "塞伯勒克斯似乎在这个恒星系中隐藏着。"
 nomad_poi_1:0 "追踪位置"
 nomad_poi_1_desc:1 "这些不寻常的航天器为于此地。我们的友好信息没有受到任何的回应，因此我们只能静观其变。"
 extradimensional_invasion_4_poi:0 "空间节点"
 extradimensional_invasion_4_poi_desc:0 "侵略者正在建造一些大型空间站，以此作为空间“节点”通道来增加他们通过虫洞移动舰船的能力。他们在线路上的节点越多，便能够从自身领域带来越多的增援。\n\n这些节点也显著增强了了次元门户的亚空间完整性。只要有任意活动的节点，传送门面对武器将坚不可摧！"
 extradimensional_invasion_chain_2_title:0 "迷途行者"
 extradimensional_invasion_chain_2_desc:0 "异次元入侵者二号阵营在我们的星系里出现了，比起上一个并没有显得更温和。幸运的是，异次元的家伙们互相之间也有争斗。"
 extradimensional_invasion_chain_3_title:0 "暴徒"
 extradimensional_invasion_chain_3_desc:0 "三号异次元阵营已从另一个虫洞出现。尽管他们也打算毁灭我们星系之中的一切生命，他们似乎被卷入了从他们维度而来的他者之间的三方战争"
 precursor_activity:0 "先驱者活动迹象"
 new_precursor.1_poi:0 "先驱者活动报告"
 new_precursor.1_poi_desc:0 "这些坐标所在地蕴含上古文明的遗物或重要信息的可能性已经引起了我们的注意。"
 new_precursor_anomaly:0 "一个新的先驱者异常已在 §L[precursor_planet.GetName]§!上发现。"
 prethoryn_defeated:0 "虫群天灾已被击败"
 anchor_station:0 "维度锚"
 anchor_station_plural:0 "维度锚"
 dimensional_anchors_1:0 "§Y维度锚已激活§!"
 dimensional_anchors_2:0 "§Y维度锚已激活§!"
 dimensional_anchors_3:0 "§Y维度锚已激活§!"
 extradimensional_kills_us_1:0 "§G不速之客已被我们消灭§!"
 extradimensional_kills_others_1:0 "§G不速之客已被他人消灭§!"
 extradimensional_victims_1:0 "§R被收割的舰船§!"
 extradimensional_planets_1:0 "§R被收割的星球§!"
 extradimensional_kills_us_2:0 "§G迷途行者已被我们消灭§!"
 extradimensional_kills_others_2:0 "§G迷途行者已被他人消灭§!"
 extradimensional_victims_2:0 "§R被收割的舰船§!"
 extradimensional_planets_2:0 "§R被收割的星球§!"
 extradimensional_kills_us_3:0 "§G暴徒已被我们消灭§!"
 extradimensional_kills_others_3:0 "§G暴徒已被他人消灭§!"
 extradimensional_victims_3:0 "§R被收割的舰船§!"
 extradimensional_planets_3:0 "§R被收割的星球§!"
 infested_worlds:0 "§Y腐化星球§!"
 infested_worlds_cleansed:0 "§Y已净化的腐化星球§!"
 prethoryn_kills_us:0 "§G已被我们消灭的虫群§!"
 prethoryn_kills_others:0 "§G已被他人消灭的虫群§!"
 prethoryn_victims:0 "§R被虫群侵蚀的舰船§!"
 refugees.1.name:0 "[Root.GetSpeciesName] 难民到达"
 refugees.1.desc.1:0 "一支民用运输船队搭载着来自[RefugeeEscapedFrom.GetName]的[Root.GetSpeciesName]难民抵达了我们的疆域。最终他们被准许居住在§H[Root.Planet.GetName]§!。\n\n这群可怜的家伙被[RefugeeEscapedFrom.GetSpeciesName]统治者强行逐出了自己的家园。从那时起他们就在星系间游荡，寻找新的家园，直到最后携带的物资被消耗殆尽。"
 refugees.1.desc.2:0 "一支由破旧的民用运输船组成的小型船队搭载着从[RefugeeEscapedFrom.GetName]逃离的[Root.GetSpeciesNamePlural]抵达了我们的疆域。随后我们的人员为他们提供了食物和医疗照顾，这些难民被准许居住在§H[Root.Planet.GetName]§!。\n\n这些衣衫褴褛、惊恐万分的难民正是[RefugeeEscapedFrom.GetSpeciesName]当局针对他们种族的灭绝计划的幸存者。他们现在十分感谢那些建立“地下铁路”的志愿者和那些同情他们的商船船长们的共同努力。"
 refugees.1.a:0 "欢迎他们来到这里。"
