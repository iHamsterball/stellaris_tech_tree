 utopia.2700.name:0 "Спроектированная эволюция"
 utopia.2700.desc:0 "Иногда эволюции нужен хороший пинок в правильном направлении. Теперь у нас есть технология для генетического модифицирования нашего тела и разума, позволяющая беспрецедентно быстро адаптироваться под постоянно изменяющиеся условия окружающей среды."
 utopia.2703.name:0 "Эволюционное мастерство"
 utopia.2703.desc:0 "Дни, когда выживание нашей расы зависело лишь от удачи, давно в прошлом. Тогда судьба расы [Root.GetSpeciesName] решалась в генетической лотерее и зависела от причуд природы.\n\nНаши современные инженеры используют в своей работе не сталь и бетон, а строительные блоки самой жизни. Благодаря усовершенствованной генетической модификации мы обеспечим будущее нашей нации."
 
 utopia.2600.name:0 "Разум превыше материи"
 utopia.2600.desc:0 "С самого зарождения нашей цивилизации в ней процветали истории о могущественных волшебниках, владеющих силами, которые иначе как сверхъестественными не назовешь. Эти редкие [Root.GetSpeciesNamePlural] якобы могли воздействовать на чужой разум, поднимать тяжелые предметы простым усилием воли или выполнять любые другие «магические» трюки. До недавних пор эти истории были всего лишь историями.\n\nНо теперь наши ученые наконец-то получили убедительные доказательства наличия врожденного псионического потенциала у некоторых представителей расы [Root.GetSpeciesName]. И хотя, похоже, лишь очень незначительная часть из нас одарена этими пси-талантами, но последние несколько веков это количество в процентном отношении ко всему населению постепенно росло.\n\nУченые не могут сказать, является ли это результатом внезапного эволюционного скачка или же что-то пробудило скрытые псионические способности, которые всегда присутствовали в нашем генетическом коде."
 utopia.2600.a:0 "Возможно, мы увидели будущее, которое ожидает нас."
 utopia.2602.name:0 "[From.GetSpeciesNamePlural] обнаруживают псионический потенциал"
 utopia.2602.1.desc:0 "Согласно отчетам, просочившимся из правительства империи §Y[From.GetName]§!, у отдельных представителей расы [From.GetSpeciesName] стали проявляться скрытые пси-таланты. Должно быть, это началось достаточно недавно, так как у нас в архивах нет упоминаний о том, чтобы [From.GetSpeciesNamePlural] когда-либо проявляли псионические способности.\n\nСогласно тем же отчетам, этими талантами пока владеет лишь весьма незначительная часть индивидов среди всей расы [From.GetSpeciesName]. Ученые империи §Y[From.GetName]§! пока не нашли этому объяснения."
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\nУ представителей расы [From.GetSpeciesName] на нашей территории также начали проявляться подобные изменения, поэтому, что бы там с ними ни происходило, это не ограничено каким-то одним сектором космоса."
 utopia.2602.a:0 "Как необычно."
 utopia.2602.b:0 "Экстрасенсорные способности? Что за чушь!"
 utopia.2602.c:0 "Это колдовство их не спасет."
 utopia.2602.d:0 "Да... да, мы чувствуем их психическое излучение."
 
 utopia.2605.name:0 "[psionic_leader.GetTitle]-экстрасенс"
 utopia.2605.desc:0 "Хотя пси-таланты редко проявляются в зрелом возрасте, нельзя назвать это чем-то неслыханным.[psionic_leader.GetTitle] [psionic_leader.GetName] в последнее время демонстрирует способности, подозрительно похожие на псионические. Полный тест на экстрасенсорную чувствительность определил, что [psionic_leader.GetSheHe] является псиоником 4-го класса."
 utopia.2605.a:0 "Эти новые способности хорошо нам послужат."
 
 utopia.2652.name:0 "[From.GetSpeciesNamePlural] обнаруживают псионические способности"
 utopia.2652.desc:0 "Все [From.GetSpeciesNamePlural] в галактике существенно изменились. В то время как раньше их скрытые пси-таланты созрели лишь у незначительного меньшинства, теперь вся раса полностью открыла свой экстрасенсорный потенциал.\n\nХотя эти изменения, похоже, зародились в такой империи, как [From.GetName], теперь они проявились у всех представителей расы, независимо от места их обитания. Помимо демонстрации мощных псионических способностей, [From.GetSpeciesNamePlural] начали отказываться от словесного общения друг с другом в пользу телепатии."
 utopia.2652.b:0 "Этому должно быть научное объяснение."
 utopia.2652.c:0 "Это нехорошо..."
 utopia.2652.d:0 "Мы почувствовали серьезное псионическое возмущение в результате их пробуждения."
 
 utopia.2650.name:0 "Великое пробуждение"
 utopia.2650.desc:0 "Раса [Root.GetSpeciesName] испытала то, что можно описать как Великое пробуждение. Мы уже давно знали о наличии у нашей расы большого врожденного псионического потенциала, но эти таланты проявлялись лишь у незначительного меньшинства... до недавних пор.\n\nПочти в одночасье [Root.GetSpeciesNamePlural] повсюду полностью раскрыли свои псионические способности. Как если бы некий общий резервуар экстрасенсорной энергии, имеющийся у расы [Root.GetSpeciesName], наконец достиг критического момента переполнения, что привело к коллективному пробуждению скрытых возможностей нашего мозга.\n\nТелепатия уже заменила большую часть словесного общения, которым раньше пользовались [Root.GetSpeciesNamePlural], и это лишь один небольшой пример бесчисленных изменений, с которыми столкнулось наше общество. Теперь мы связаны друг с другом таким образом, который мало кто из нас когда-либо мог себе представить."
 utopia.2650.a:0 "Завеса тайны приоткрыта."
 utopia.2655.name:0 "Покров"
 utopia.2655.desc:0 "Подобно приглушенному шепоту в темной комнате, Покров взывает к нам из глубин нашего разума. Это первозданная область чистой психической энергии, которая появилась на свет на заре времен. Все существа, одаренные псионическими способностями, устанавливают каким-либо способом связь с Покровом, чтобы черпать силу, пусть даже только на подсознательном уровне.\n\nПосле достижения трансцендентности мы стали видеть Покров более ясно. Есть структуры, в которых даже наши самые сильные телепаты смогли увидеть лишь бесформенную массу вихрящейся энергии. Есть... и другие вещи. Что-то вроде духов, которые смотрят на нас с другой стороны. Иногда с любопытством, иногда с добротой... а иногда и со злостью.\n\nМы все еще в процессе изучения масштабов наших новых способностей, но, возможно, у нас получится общаться с этими духами. Это потребует объединенных усилий самых мощных телепатов среди нас."
 utopia.2655.a:0 "Мы должны исследовать Покров."
 BREACHING_SHROUD_PROJECT:0 "Прорыв Покрова"
 BREACHING_SHROUD_PROJECT_DESC:0 "Если мы хотим наладить связь с обитателями экстрасенсорного измерения, известного под названием Покров, нам придется использовать невероятное количество псионической энергии. Проведена подготовка крупного спиритического сеанса с привлечением наших самых сильных экстрасенсов из Конклава телепатов, недавно образованного на планете [Root.Capital.GetName]."
 utopia.2656.name:0 "Спиритический сеанс"
 utopia.2656.desc:0 "Проведя несколько дней погруженными в гипнотический транс, наши экстрасенсы из Конклава телепатов в конце концов смогли на короткое время открыть портал в Покров.\n\nТеперь, когда мы установили базовую псионическую связь, в будущем мы сможем получать доступ к Покрову через меню §HКонтакты§!. Чтобы сделать наши визиты в это измерение сколько-нибудь осмысленными и чтобы познакомиться с обитающими там существами, нам, вероятно, придется использовать особые пси-излучатели для усиления наших экстрасенсорных способностей. Это потребует громадного расхода энергии."
 utopia.2656.a:0 "Пора отправиться туда и узнать, что мы сможем там найти."
 
 utopia.3020.desc:0 "Мощная энергия Покрова была успешно направлена в находящийся под нашим контролем псионический аватар!\n\nПосле перемещения в нашу вселенную новорожденный аватар обрел форму некой космической сущности на орбите над планетой [Root.Capital.GetName]."
 utopia.3021.desc:0 "Мощная энергия Покрова была успешно направлена в находящийся под нашим контролем псионический аватар!\n\nПосле перемещения в нашу вселенную новорожденный аватар обрел форму гигантского воина на поверхности планеты [Root.Capital.GetName]."
 utopia.3022.desc:0 "Псионическая сила, требуемая для вызова аватара и его перемещения в нашу вселенную, находится за пределами наших текущих возможностей. Психическая энергия Покрова тревожно шипела, когда наша попытка провалилась."
 utopia.3023.desc:0 "Попытка вызвать псионического аватара увенчалась успехом лишь частично. Хотя это существо и приняло правильную форму и переместилось в нашу вселенную, но нашим телепатам не удалось взять его под свой контроль.\n\nИ теперь мы столкнулись с агрессивной псионической сущностью, которая будет уничтожать все на своем пути!"
 
 utopia.3024.name:0 "Вторжение из Покрова"
 utopia.3024.desc:0 "Существо из Покрова пронзило ткань пространства и материализовалось в системе [shroud_spawn_system.GetName]! Этот мстительный аватар накопил огромное количество псионической энергии и использует ее, чтобы набрасываться на все и всех, кому не повезло очутиться у него на пути."
 utopia.3024.a:0 "Его надо остановить!"
 utopia.3026.name:0 "Аватар Покрова изгнан"
