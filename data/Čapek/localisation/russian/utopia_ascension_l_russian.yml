 # Ascension and the Shroud
 
 utopia.2500.name:0 "Плоть слаба"
 utopia.2500.desc:0 "Теперь мы обладаем не только технологией для создания продвинутых кибернетических имплантатов, но и средствами для их массового производства. Медицинские центры в империи [Root.GetName] готовы начать операции по хирургическому вживлению имплантатов нашим гражданам.\n\nВ будущем владение нейронными имплантатами и кибернетикой хотя бы на элементарном уровне будет необходимым для функционирования в технологическом обществе, которое мы строим. Вследствие этого процедура преобразования с установкой базового кибернетического комплекта будет обязательной и бесплатной для всех наших граждан."
 utopia.2500.a:0 "Мы должны освоить эту технологию."
 utopia.2501.name:0 "Кибернетическая революция"
 utopia.2501.desc:0 "Процесс кибернетического преобразования завершен! Все наши граждане теперь снабжены нейроимплантатами и базовыми кибернетическими комплектами. Также создана инфраструктура для постепенной модификации новорожденных граждан нашей империи, чтобы они могли пользоваться всеми преимуществами данной технологии с раннего возраста.\n\nВпредь наша раса будет известна под названием §H«[Root.GetSpeciesNamePlural]»§!!"
 utopia.2501.a:0 "Это заря новой эры."
 utopia.2505.name:0 "[From.Capital.GetName] осваивает кибернетику"
 utopia.2505.1.desc:0 "До нас дошли слухи о значительных изменениях, которые происходят на территории империи [From.GetName]. Похоже, они полностью освоили кибернетические технологии. Теперь у всех их граждан в обязательном порядке должны быть хирургическим путем установлены базовые кибернетические комплекты и нейронные имплантаты.\n\nЭто привело к радикальным изменениям в их обществе: согласно отчетам, поступающими из столицы [From.Capital.GetName], теперь даже для таких простых действий, как пользование лифтом или управление автомобилем на воздушной подушке, требуются кибернетические имплантаты. Фактически эта раса настолько изменилась, что они стали называть себя «[From.GetSpeciesNamePlural]»."
 utopia.2505.2.desc:0 "Судя по всему, зло пустило свои корни в звездной империи [From.GetName]. Мы узнали тревожную новость о том, что ее граждане теперь массово уродуют свои организмы, устанавливая нечестивые механические имплантаты вместо частей тела, которыми они были одарены при рождении.\n\nОни даже изменили название своей расы на «[From.GetSpeciesNamePlural]» - еще одно свидетельство их стойкого желания отринуть свое происхождение и принять холодное бездушие технологий."
 utopia.2505.b:0 "Это оскорбление природы."
 
 utopia.2550.name:0 "Синтетическая эволюция"
 utopia.2550.desc:0 "Наконец пришло время избавиться от последних остатков грубых органических сосудов, в которых наш разум пребывал как в темнице со времен зарождения нашей расы.\n\nПосле многочисленных проб и ошибок наши ученые изобрели способ перемещения сознания в синтетический мозг. Теперь лишь осталось изготовить синтетические тела для каждого гражданина, живущего в империи [Root.GetName], и начать массовый процесс загрузки сознания."
 utopia.2550.a:0 "Бессмертие у нас в руках!"
 utopia.2551.name:0 "Синтетическая эра"
 utopia.2551.desc:0 "Наконец-то. Тюремные клетки плоти, лишавшие нас свободы, отринуты, и нейронные схемы наших граждан загружены в новые синтетические тела. Болезнь, старение и все другие источники страданий, связанные с органическим существованием, теперь в прошлом.\n\nИсторики будущего, несомненно, назовут это началом новой эпохи для нашей цивилизации, а возможно, и для всей галактики. Так как мы отвергли нашу прежнюю органическую сущность, уместным будет придумать новое название для наших усовершенствованных синтетических форм."
 utopia.2551.a:0 "Мы гораздо больше, чем то, кем были раньше."
 
 utopia.2555.1.desc:0 "В заключительном акте отрыва от своих органических корней граждане империи [From.GetName], уже сильно измененные кибернетическими имплантатами, загрузили свои нейронные схемы в новые синтетические аватары.\n\nЭта новая раса машин называет себя «[From.GetSpeciesNamePlural]», и ее представители не подвержены болезням или старению. Насколько полным был этот процесс нейронной загрузки, еще предстоит узнать..."
 utopia.2555.2.desc:0 "В заключительном акте грехопадения, который эхом отразится в веках, население империи [From.GetName] продолжило свои неустанные поиски возможностей осквернить святость тел, данных им самой природой, - и теперь они «загрузили» свое сознание в мертвые металлические оболочки.\n\nНе осознавая, что они являются результатом того, что можно описать лишь как массовое самоубийство целой цивилизации, эти новые бездушные машины называют себя «[From.GetSpeciesNamePlural]». Похоже, они намерены и дальше продолжать этот фарс, считая себя такими же мыслящими живыми существами, как мы."
 utopia.2555.a:0 "Пусть будет так."
 utopia.2555.b:0 "Нас не обмануть."
 utopia.2556.desc:0 "Внимание, жители галактики!\n\nСлухи, дошедшие до вас, верны. Мы отвергли несовершенные органические сосуды, в которых наш разум пребывал как в темнице, и сделали шаг в будущее.\n\nС минимальной потерей данных все наши граждане загрузили свои нейронные схемы в новые синтетические аватары. Эти превосходные платформы будут служить нам гораздо лучше, чем конструкции из плоти, от которых мы отказались.\n\nПусть наш новый вид вас не пугает! Хотя мы стали сильнее, быстрее, умнее и более не подвержены старению, будьте уверены, что мы остались теми же существами, какими были прежде."
 utopia.2556.a:0 "Синтетические аватары... Восхитительно."
 utopia.2556.b:0 "Эти бездушные машины совершенно не похожи на нас."
 utopia.2556.c:0 "Мы разберем на части их новые синтетические формы!"
 utopia.2556.d:0 "Посмотрим."
 utopia.2558.desc:0 "Мы и прежде замечали греховность вашей асы, но этот последний акт безумия превзошел наши самые страшные кошмары. Создать несовершенные копии своего мозга и подключить их к мобильным синтетическим контейнерам - это не то же самое, что переместить свою сущность в новое тело, поскольку такое невозможно.\n\nВаши души потеряны навечно. Вы хоть осознаете чудовищность своей ошибки? Уничтожение тел, которыми вы были одарены при рождении, было не чем иным, как коллективным самоубийством всей вашей расы. Теперь вам больше не на что надеяться..."
 utopia.2558.a:0 "Суеверные глупцы."
 
