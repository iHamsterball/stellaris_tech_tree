 covenant.tooltip:0 "§YЭтому есть своя цена.§!\n\n"
 covenant.cycle.tooltip:0 "§RНе делайте этого.§!\n\n"
 covenant.whisperers.desc:0 "Сделано. Мы заключили договор с §YШепчущимися в пустоте§!, и они уже стали делиться своими секретами с нашими учеными и лидерами. Эти знания принесут нам огромную пользу. Единственными недостатками, похоже, являются внезапный рост психических заболеваний и самоубийств среди населения в целом, а также то, что в некоторых из наших миров происходят вспышки необъяснимых убийств и нападений, совершенных в остальном стабильными и уравновешенными гражданами. Наши клиники и психлечебницы испытывают некоторые затруднения в связи с внезапным наплывом пациентов."
 covenant.whisperers.option:0 "Нет ничего, с чем мы бы не справились."
 covenant.eater.desc:0 "Сделано. Мы заключили договор с §YПожирателем миров§!, и результаты этого уже ощущаются в нашей армии и флоте. Наши солдаты теперь сражаются с яростью, напоминающей о дикарях, и даже оружие наших кораблей каким-то образом словно жаждет смерти врагов. Несомненным следствием нашего договора является внезапное таинственное исчезновение населения целого крупного города в одной из наших колоний, так как Пожиратель забрал этих жителей в качестве обещанной дани. Не такая уж и большая цена... при условии, конечно, что Пожиратель не проголодается снова..."
 covenant.eater.option:0 "Будем надеяться, что нет."
 covenant.instrument.desc:0 "Сделано. Мы заключили договор с §YИсполнителем желаний§!. Результатов этого пришлось ждать недолго. Поступают сообщения о новых богатых рудных жилах, обнаруженных в наших шахтах, о предприятиях, которые должны были обанкротиться, но внезапно начали процветать, о редких и ценных ресурсах, найденных на астероидах, где раньше, по нашему стопроцентному убеждению, не было ничего, кроме льдов и камней. Похоже, наша империя входит в золотой век богатства и процветания, как и обещал нам Исполнитель, но... о какой цене он нам говорил?.."
 covenant.instrument.option:0 "Вряд ли это означает что-то плохое."
 covenant.composer.desc:0 "Сделано. Мы заключили договор с §YСоставителем цепочек§!. Результатов этого пришлось ждать недолго. Внезапное значительное повышение коэффициентов беременности и рождаемости, несомненно, является работой Составителя. Однако, наряду с этими положительными эффектами, мы также наблюдаем рост странных новых мутаций: дети рождаются с лишними конечностями и органами... причем некоторые из них не похожи ни на что, описанное ранее в книгах по анатомии. К счастью, несколько смертей в результате таких отклонений более чем компенсируются ростом рождаемости и очевидным повышением жизнеспособности наших граждан."
 covenant.composer.option:0 "Мы поступили правильно."
 covenant.cycle.desc:0 "Сделано. Мы заключили договор с §RЗавершителем цикла§!. Когда мы приняли его предложение, он произнес только два слова: §R«ПЯТЬДЕСЯТ ЛЕТ»§!. Затем наступила тишина, в которой мы остались размышлять над будущими последствиями того, что мы только что навлекли на себя."
 covenant.cycle.option:0 "Да смилуются духи над всеми нами!"
