 utopia.3100.desc:0 "[Root.Capital.GetName]... Видение туманное и нечеткое, но сомнений быть не может: это [Root.Capital.GetName], наша столица. Образы ее великих городов хоть и искажены, но узнаваемы, даже через размывающую очертания стену огня и дыма. Тысячи... нет, миллионы обезображенных тел устилают улицы, и все они принадлежат к расе [Root.GetSpeciesName]. Запах разложения невыносим.\n\n§P«ВАШЕ БУДУЩЕЕ».§!\n\nСреди руин не осталось ничего живого. Наши массивные орбитальные системы, оставляя в небе дымный след, начали свое медленное, но неизбежное падение на планету. Неужели мы наблюдаем один из многих возможных вариантов будущего?\n\n§P«НЕ ОДИН ИЗ МНОГИХ. ЭТО ОБЯЗАТЕЛЬНО ПРОИЗОЙДЕТ. КАК ВОСХОД СОЛНЦА. ЭТО ВАША СУДЬБА».§!\n\nВидение обрывается так же внезапно, как и началось, и после него остаются миазмы бурлящей психической энергии."
 utopia.3100.a:0 "§GНаправить энергию в аватар.§!"
 utopia.3100.b:0 "§YДар: Увеличенная дальность действия сенсоров.§!"
 utopia.3100.c:0 "§RДар: Увеличенная сила щита.§!"
 utopia.3110.desc:0 "Это особенно бурная область Покрова. Ее пронизывают массивные потоки сырой псионической энергии, которые изредка судорожно порождают полуразумных призрачных существ.\n\nПребывая в замешательстве, эти духи часто вступают в схватку друг с другом, высвобождая огромное количество психической энергии в битвах, которые могут длиться тысячелетиями. Если уж на то пошло, несколько таких поединков, похоже, происходит прямо сейчас.\n\nНам следует действовать с осторожностью."
 utopia.3120.desc:0 "В более глубоких областях Покрова неожиданно дает о себе знать чье-то присутствие. Это гости, подобные нам, и их мощный псионический зонд создан разумом, настолько же чуждым для нас, как и для Покрова.\n\nНечеткий образ огромных органических существ, парящих в какой-то плотной газообразной атмосфере и сопровождаемых стаями более мелких созданий, вспыхивает на короткое время, когда их экстрасенсорное отражение касается нашего."
 utopia.3130.desc:0 "Перед нами расстилается безбрежная пустыня. Мы были здесь прежде.\n\n§P«Шала'кул милем зунак?»§!\n\nЧто-то возникает из песка. Трудно разобрать.\n\n§P«Жараби, меласук».§!\n\nСлова, подобные грому, порождаются ртом, совсем для этого непригодным. Мы вынуждены отвечать."
 utopia.3130.a:0 "Шашка малак."
 utopia.3130.b:0 "Тирит нали дасумара!"
 utopia.3130.c:0 "Кунак де'Кирак."
 utopia.3140.desc:0 "Внезапно, в мучительный момент озарения, обнажается суть нашего существования. Мультивселенная с тысячами галактик, подобных нашей, вовлечена в бесконечные циклы конфликта.\n\nОн начинается, завершается и затем начинается снова. И каждый раз на кон ставятся триллионы жизней.\n\n§P«Так есть,§! - шепчет голос, - §Pи так всегда будет».§!"
 utopia.3150.desc:0 "Мы взираем на нашу галактику сверху, с расстояния, должно быть, равного сотням тысяч световых лет. Внезапно поток псионической энергии с невероятной скоростью бросает нас навстречу мириадам звезд, в область космоса, принадлежащую одной из угасших империй, которой является [fallen_empire.GetName].\n\nМимо проносятся звезды, затем планеты, пока перед нами не предстает город, где живут [fallen_empire.GetSpeciesName]. Невероятные шпили поднимаются к небу благодаря технологии антигравитации, опередившей наши достижения на многие поколения. Поток несет нас внутрь такого шпиля и затем через многочисленные стены, пока мы не попадаем в помещение, похожее на большой зал заседаний. В нем два представителя расы [fallen_empire.GetSpeciesNamePlural] парят в удобных антигравитационных креслах, ведя спокойную беседу.\n\nОни не знают о нашем присутствии."
 utopia.3150.a:0 "§YПроникнуть к ним в разум в поисках секретов.§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "Очевидно, эти [fallen_empire.GetSpeciesNamePlural] - какие-то вельможи, обсуждающие государственные вопросы. Медленно, но верно видение сосредотачивается на них, а их непонятная речь постепенно превращается в слова, имеющие для нас смысл."
 utopia.3151.b.desc:0 "Сияние разума, которое демонстрируют эти [fallen_empire.GetSpeciesNamePlural], ошеломляет. Словно распустившийся цветок, их разум открыт и обнажен. Проникнуть внутрь было бы легко."
 utopia.3151.c.desc:0 "Вот и все. Технологические секреты вырваны из закоулков их разума с такой же легкостью, как можно скопировать файл из компьютера без пароля. [fallen_empire.GetSpeciesNamePlural] и не догадываются о произошедшем из их собственного разума хищении."
 utopia.3151.1.desc:0 "§H«...безумие. Если она думает, что народ согласится даже с кратковременным снижением уровня жизни, к которому они привыкли, то...»§!"
 utopia.3151.2.desc:0 "§H«...безобразие. Представь себе, если более молодые расы начнут хотя бы подозревать, что мы больше не понимаем наши собственные технологии! Мы должны...»§!"
 utopia.3151.3.desc:0 "§H«...набирают все большую силу. Члены совета убеждены, что если мы не примем меры...»§!"
 utopia.3151.4.desc:0 "§H«...плевать на то, что говорит совет. Выскочки все еще отстают от нас на тысячелетия, а их жалкие флотилии - это такая же угроза для нас, как газурианский комар для огненной хилаксийской ящерицы. Нет необходимости в...»§!"
 utopia.3151.5.desc:0 "§H«...продолжаю считать, что карательные меры неуместны. Они молоды и беспечны, но когда-то и мы были такими. У них все еще есть время, чтобы...»§!"
 utopia.3151.6.desc:0 "§H«...и что, возможно, нам следовало принять меры, чтобы ликвидировать более молодые расы, пока они не стали слишком сильными. Тут я с ним соглашусь, но совету кажется, что уже слишком поздно...»§!"
 utopia.3152.desc:0 "Очевидно, эти [fallen_empire.GetSpeciesNamePlural] - какие-то вельможи, обсуждающие государственные вопросы. Медленно, но верно видение сосредотачивается на них, а их непонятная речь постепенно превращается в слова, имеющие для нас смысл.\n\nВнезапно чужаки умолкают и замирают.\n\n§H«Ты это чувствуешь?»\n\n«Да. Кто-то за нами наблюдает».§!\n\nОни обегают глазами помещение, пока оба не начинают смотреть прямо на нас.\n\n§H«Поразительно. Псионический зонд».§!\n\n§H«Похоже, его изготовили [Root.GetSpeciesName]. Быстро, активируй транспланарный щит».§!\n\nВидение резко обрывается."
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural]!\n\nНе думайте, что ваша мерзкая попытка вторгнуться в разум наших лидеров прошла незамеченной.\n\nОжидайте последствий."
 utopia.3053.a:0 "Н-но... мы можем объяснить!"
 utopia.3160.desc:0 "Внутри Покрова материализуется крошечная мерцающая звезда. Она пролетает мимо с невероятной скоростью, и на мгновение видно, что это инопланетный корабль неизвестной конфигурации. Затем он исчезает в облаке псионической энергии так же быстро, как и появился.\n\nРазве такое возможно? Можно ли физически войти в Покров, а затем появиться где-то еще в нормальном пространстве?"
 utopia.3160.a:0 "§YПодождать немного.§!"
 utopia.3161.desc:0 "Внезапно появляется еще одна мерцающая звезда, но в этот раз мы готовы. Этот инопланетный корабль не похож ни на один из тех, что мы видели в нашей галактике. Когда он пролетает мимо, мы чувствуем сияние разума его экипажа, и их секреты становятся нашими.\n\nПрыжковый пси-двигатель. Как оригинально."
 utopia.3161.name:0 "§GПрыжковые пси-двигатели§!"
 utopia.3162.desc:0 "Внезапно появляется еще одна мерцающая звезда, но в этот раз мы готовы. Этот инопланетный корабль не похож ни на один из тех, что мы видели в нашей галактике. Когда он пролетает мимо, мы пытаемся слиться с сиянием разума его экипажа, но их интеллект более темный и чужеродный, чем любой, с которым мы сталкивались раньше.\n\nМало того, что нас отбрасывает от их корабля, так еще и обратная псионическая реакция, возникшая в результате их яростного отторжения, следует за нами до выхода из Покрова! Субсветовая скорость наших звездолетов мгновенно снижается."
 utopia.3170.desc:0 "На одном из нижних планов Покрова мы встречаем духа, который окружил себя каким-то мощным псионическим щитом.\n\n§P«УХОДИТЕ».§!"
 utopia.3170.a:0 "§YПопытаться пробить щит.§!"
 utopia.3171.name:0 "§GПсионические щиты§!"
 utopia.3171.desc:0 "Мы проникли так глубоко в Покров не для того, чтобы теперь поворачивать назад. Направив всю свою псионическую мощь на щит, наши телепаты смогли пробить в нем достаточно большую брешь, позволившую некоторым из них заглянуть внутрь.\n\nНеизвестно, что они увидели по другую сторону щита, но этого хватило, чтобы навсегда утратить разум. Однако их жертва была не напрасной, так как процедура пробивания щита научила нас генерировать аналогичное силовое поле. Если данную методику получится усовершенствовать, то мы сможем создавать достаточно крупные псионические щиты, охватывающие целые звездолеты..."
 utopia.3172.desc:0 "Нашим телепатам, которые и так были истощены из-за столь глубокого проникновения в Покров, не удалось направить на щит достаточно псионической мощи, чтобы пробить его. Эта неудачная попытка, похоже, спровоцировала духа!\n\n§P«ВАС НЕ ЗРЯ ПРЕДУПРЕЖДАЛИ, СЛИЗНЯКИ. РАЗ ВЫ ПОПЫТАЛИСЬ ВТОРГНУТЬСЯ В МОЙ МИР, Я ПРИНЕСУ РАЗРУШЕНИЯ В ВАШ».§!"
 utopia.3180.desc:0 "Концепция времени в нашем понимании неприменима для этой части Покрова. То, что здесь может показаться столетиями, в реальном мире может быть лишь часами или даже минутами. Если знать, куда смотреть, то можно заглянуть и в будущее...\n\nПредвидение - это один из самых верных путей к безумию для телепата, поэтому мы должны соблюдать осторожность."
 utopia.3180.a:0 "§YПоразмыслить здесь немного.§!"
 utopia.3181.desc:0 "Ограниченную прекогнитивную связь с Покровом можно поддерживать без риска сойти с ума, но массовый приток вероятностных данных слишком велик, чтобы иметь большую практическую ценность.\n\nВ то же время, если удастся разработать цифровой интерфейс для интерпретации этих данных, то потенциально он может быть применен для улучшения производительности боевых компьютеров наших звездолетов..."
 utopia.3181.name:0 "§GПрекогнитивный интерфейс§!"
 utopia.3182.desc:0 "Как мы и опасались, наши телепаты погрузились в безумие. Мгновенно для их разума открылось непостижимое множество вариантов и вероятностей, существующих в прошлом и будущем.\n\nВсе до единого вариации и сценарии, независимо от того, насколько огромны или незначительны различия между ними, бесконечно повторяются внутри их мозга. Они впали в состояние постоянной кататонии.\n\nПонадобится какое-то время, прежде чем Конклав телепатов сможет накопить псионическую мощь, необходимую для повторного проникновения в Покров."
 utopia.3190.desc:0 "Мы обнаружили небольшое пространство внутри Покрова с концентрацией псионической энергии такой величины, какой мы никогда не видели раньше. Любой экстрасенс, которому удастся подключиться к этому «карману» сырой энергии, станет чрезвычайно сильным... но ее достаточно только для одного и это связано с определенным риском.\n\nВо всей империи [Root.GetName] лишь три претендента обладают достаточной псионической силой, чтобы проникнуть в эту энергетическую область и иметь шансы выжить. На ком остановим выбор?"
 utopia.3190.1.a:0 "§GВыбор: [leader_1.GetName]§!"
 utopia.3190.2.a:0 "§YВыбор: [leader_1.GetName]§!"
 utopia.3190.3.a:0 "§RВыбор: [leader_1.GetName]§!"
 utopia.3190.1.b:0 "§GВыбор: [leader_2.GetName]§!"
 utopia.3190.2.b:0 "§YВыбор: [leader_2.GetName]§!"
 utopia.3190.3.b:0 "§RВыбор: [leader_2.GetName]§!"
 utopia.3190.1.c:0 "§GВыбор: [leader_3.GetName]§!"
 utopia.3190.2.c:0 "§YВыбор: [leader_3.GetName]§!"
 utopia.3190.3.c:0 "§RВыбор: [leader_3.GetName]§!"
 utopia.3191.desc:0 "Мы это... сделали. Кажется, что весь Покров содрогается по мере того, как [chosen_leader.GetName] получает силу, перетекающую из «кармана» псионической энергии.\n\nВ истории галактики считанные единицы были одарены псионической силой такой величины. Да смилуются духи над нашими душами!"
 utopia.3192.desc:0 "Кажется, что весь Покров содрогается по мере того, как [chosen_leader.GetName] получает огромные запасы псионической энергии, содержавшиеся в «кармане».\n\nК сожалению, [chosen_leader.GetHerHis] разум не смог справиться с напряжением. Возможно, такая сила не была предназначена ни для одного живого существа. [chosen_leader.GetName] погибает из-за крупного взрыва псионической энергии, который уносит с собой и всех тех, кто находился поблизости."
 utopia.3193.desc:0 "Кажется, что весь Покров содрогается по мере того, как [chosen_leader.GetName] получает огромные запасы псионической энергии, содержавшиеся в «кармане».\n\nХотя передача энергии прошла успешно, [chosen_leader.GetName] теперь... представляет собой... некое существо, состоящее из чистой энергии.\n\n§P«...ЧТО... ЧТО ВЫ... СДЕЛАЛИ... СО МНОЙ?..»§!\n\n§P«ВЫ... ВСЕ... ЗА ЭТО... ЗАПЛАТИТЕ...»§!"
 
 utopia.3200.1.desc:0 "Пустота здесь мерцает от пронизывающей ее энергии. Давайте немного отдохнем."
 utopia.3200.2.desc:0 "Путь, по которому мы следовали, внезапно оборвался. Дальше нам идти некуда."
 utopia.3200.3.desc:0 "Что-то говорит здесь с нами. Что-то чудесное."
 utopia.3200.4.desc:0 "По непостижимым для нас причинам, нас привлекло именно в эту часть Покрова. Почему?"
 utopia.3200.5.desc:0 "На какое-то мгновение мы теряемся в мыслях о вечности, проведенной в Покрове, и нас охватывает чувство абсолютной паники. Затем мы приходим в себя, и ужас отступает."
 utopia.3200.6.desc:0 "Группа духов, светящихся ослепительными цветами, не существующими в нормальном пространстве, танцуют вокруг нас несколько часов, пока мы продвигаемся вглубь Покрова. Это приятное зрелище, но затем мы внезапно осознаем: нас куда-то ведут."
 utopia.3200.7.desc:0 "Медленно вращаясь вокруг своей оси, здесь парит идеальный кристалл. Когда мы приближаемся, он рассыпается на тысячи кусочков."
 utopia.3200.8.desc:0 "Впереди в пустоте вращается труп представителя расы [Root.GetSpeciesName]. Прежде чем исчезнуть из поля зрения, зловонное тело издает пронзительный визг."
 utopia.3200.9.desc:0 "Мы не уверены, что это происходит на самом деле. Мы и правда в Покрове, или у одного из нас острое психическое расстройство?"
 
 terraforming_candidate_category:0 "Древние признаки жизни"
 terraforming_candidate_category_desc:0 "В этом бесплодном и безжизненном мире есть признаки того, что когда-то здесь была биосфера."
 anomaly.2575.name:0 "Обнаружен кандидат на терраформирование"
 anomaly.2575.desc.intro:0 "Подробное изучение планеты [From.GetName] показало, что в далеком прошлом здесь, возможно, была жизнь. На полярных ледяных шапках и под поверхностью имеются значительные запасы замерзшей воды. Наличие систем низменностей указывает на то, что вода, возможно, когда-то текла здесь свободно."
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\n[From.GetPlanetMoon] теоретически подходит для терраформирования, но мы до сих пор не обладаем технологиями для осуществления такой грандиозной задачи в реалистичные сроки."
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\nЗатраты энергии были бы внушительными, но у нас есть технологии для терраформирования, благодаря которым планета [From.GetPlanetMoon] постепенно станет местом, где снова сможет зародиться жизнь."
 
 utopia.3300.desc:0 "Здесь есть какая-то сущность, полностью занимающая эту часть Покрова. В прошлом мы сталкивались с духами, но это нечто другое, намного более могущественное... намного более древнее.\n\nПохоже, оно нас пока не замечает. Возможно, оно спит. Возможно, мы недостойны его внимания.\n\nНаверное, нам лучше покинуть это место."
 utopia.3300.1.a:0 "§GПопытаться установить связь с сущностью§!"
 utopia.3300.1.b:0 "§YПопытаться установить связь с сущностью§!"
 utopia.3300.1.c:0 "§RПопытаться установить связь с сущностью§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName] поговорит с сущностью§!"
 utopia.3301.desc:0 "Когда мы обращаемся к сущности, мы чувствуем, как она шевелится, а ее внимание полностью сосредоточено на нас. Похоже, ей не нравится, что ее побеспокоили.\n\nВолна энергии захлестывает наших телепатов, заставляя мучительно страдать одних и потерять сознание других. Нам не остается ничего иного, как покинуть Покров до поры до времени."
 utopia.3302.desc:0 "Когда мы обращаемся к сущности, то чувствуем, как она шевелится, а ее внимание полностью сосредоточено на нас. Похоже, ей не нравится, что ее побеспокоили.\n\nОгромная волна псионической энергии выплескивается на нас, лишая наших телепатов сознания. Очнувшись, они обнаруживают, что одного из них не хватает. §Y[leader_to_kill.GetName]§! на своем прежнем месте отсутствует: там теперь лишь псионический след от небольшого разрыва, как если бы древняя сущность проникла в наш мир и утащила беднягу с собой для того, чтобы... В общем-то, кто может знать причину или цель?\n\nДля чего бы это ни было сделано, как-то сомнительно, что [leader_to_kill.GetName] когда-нибудь предстанет перед нами вновь."
 utopia.3304.desc:0 "Когда мы обращаемся к сущности, разум наших телепатов заполняет хор голосов. Сначала это всего лишь тихий шепот, но затем какофония тысячи голосов, говорящих в унисон, становится все громче.\n\nГолоса называют себя §YШепчущимися в пустоте§!. Они заявляют, что знают все секреты, которые тайком шептали друг другу смертные, и предлагают поделиться ими с нами...\n\n§YМы должны лишь позволить им проникнуть в наше сознание.§!\n\nОни уверяют, что цена эта пустячная. Мол, мы едва ли даже заметим их присутствие.\n\nВ их тоне слышится настойчивость."
 utopia.3304.a:0 "§YЗаключить договор с Шепчущимися в пустоте§!"
 utopia.3305.desc:0 "Сущность приветствует нас с добродушной фамильярностью. Она разговаривает не столько словами, сколько видениями, концепциями, идеями. Она просачивается в разум наших телепатов так бережно и плавно, что возникает мысль, будто она всегда там была. Перед их глазами мелькает вихрь образов.\n\nСущность, назвавшаяся §YСоставителем цепочек§!, с любопытством и интересом рассматривает наши биологические формы. Он показывает разнообразные способы их возможного развития, изменения. Улучшения. Эволюции.\n\n§YМы должны лишь позволить ему проникнуть в нашу плоть.§!\n\nОн ожидает от нас ответа, выражая терпение и нежность. Словно отец, безумно любящий своего ребенка."
 utopia.3305.a:0 "§YЗаключить договор с Составителем цепочек§!"
 utopia.3306.desc:0 "Когда мы обращаемся к сущности, мы ощущаем великий голод. Она не тратит впустую ни времени, ни слов. Это §YПожиратель миров§!, который желает нас поглотить.\n\nПравда, только некоторых из нас. Не больше, чем мы можем пожертвовать. В обмен на это он обещает даровать нам великие способности. Он научит нас пользоваться своим голодом, своей яростью. Он превратит их в псионическое оружие, которое может одолеть любого врага.\n\n§YМы должны лишь позволить ему съесть нас.§!\n\nПохоже, ему не терпится начать."
 utopia.3306.a:0 "§YЗаключить договор с Пожирателем миров§!"
 utopia.3307.desc:0 "Мы не успеваем обратиться к сущности, так как она сама обращается к нам. Ее мысли крутятся и вертятся, проникая в разум наших телепатов, предлагая, упрашивая. Это §YИсполнитель желаний§!, который обещает нам богатство, власть, престиж... все, что мы когда-либо желали.\n\nЦена? Пустяк, что-то вроде платы за вход. Он лишь хочет для нас самого лучшего. Он будет помогать нам, указывать нам путь, направлять наши стремления и мечты.\n\n§YМы должны лишь принять его в наши сердца.§!\n\nОн уверен, что мы ответим «да». Как вообще мы можем сказать «нет»?"
 utopia.3307.a:0 "§YЗаключить договор с Исполнителем желаний§!"
 utopia.3308.desc:0 "Сущность ждала нас. Это §RЗавершитель цикла§!, который всегда нас ждал. Наши телепаты внезапно начинают говорить в унисон, и десяток их голосов сливается в идеальном хоре: §R«ВАШЕ ВРЕМЯ ЕЩЕ НЕ ПРИШЛО.§! - Пауза. - §RНО ЭТО ВОЗМОЖНО».§!\n\nБольше никаких слов не сказано, но нам предложили сделку - уж это мы знаем точно. Власть, знание и богатство без числа могут стать нашими.\n\n§RМы должны лишь призвать Завершителя.§!"
 utopia.3308.a:0 "§RЗаключить договор с Завершителем цикла§!"
 utopia.3310.name:0 "Договор заключен"
 utopia.3320.name:0 "Завершитель цикла: §RРасплата§!"
 utopia.3320.desc.a:0 "Наше время истекло. На протяжении пятидесяти лет мы пользовались невероятной силой, дарованной нам §RЗавершителем цикла§!. Мы знали, что за нее придется платить, но рассчитывали, что плата будет не слишком обременительной или что мы сумеем найти способ ее избежать.\n\nМы ошиблись в обоих случаях.\n\nНашей ценой стало все. В одно мгновение, настолько быстро, что не успеваешь даже охнуть, не то что ответить, [Root.GetName]... исчезает. Там, где раньше были процветающие колонии, теперь только смерть. Там, где когда-то мощные флотилии бороздили пустоту, теперь только призраки и обломки. Все поглотил Завершитель. Все забрал Покров.\n\nВсе, что осталось от нашей империи, - это группа изгнанников, которую возглавляет §Y[Root.GetRulerName]§! - мощный псионик, предвидевший приближение конца и помогший небольшой части нашего населения скрыться на планете, не отмеченной Завершителем для уничтожения.\n\nИ, как будто гибели всей нашей империи в одночасье было недостаточно, огромная сущность из Покрова появилась в космосе над столицей [former_capital.GetName]. Став невероятно мощной благодаря поглощенному сознанию наших псиоников, она теперь рыщет по галактике в поисках новой добычи."
 utopia.3320.desc.b:0 "Наше время истекло.\n\nНа протяжении пятидесяти лет мы пользовались невероятной силой, дарованной нам §RЗавершителем цикла§!. Мы знали, что за нее придется платить, но рассчитывали, что плата будет не слишком обременительной или что мы сумеем найти способ ее избежать.\n\nМы ошиблись в обоих случаях.\n\nНашей ценой стало все. В одно мгновение, настолько быстро, что не успеваешь даже охнуть, не то что ответить, [Root.GetName]... исчезает. Там, где раньше были процветающие колонии, теперь только смерть. Там, где когда-то мощные флотилии бороздили пустоту, теперь только призраки и обломки. Все поглотил Завершитель. Все забрал Покров.\n\nМы не только оказались полностью уничтоженными, но и огромная сущность из Покрова появилась в космосе над столицей [former_capital.GetName]. Став невероятно мощной благодаря поглощенному сознанию наших псиоников, она теперь рыщет по галактике в поисках новой добычи. По крайней мере, мы не увидим, как оно завершит то, что мы начали."
 utopia.3320.opt.a:0 "Что мы наделали?.."
 utopia.3321.desc.a:0 "На протяжении пятидесяти лет мы знали, что в империи §Y[From.GetName]§! творится что-то неладное. Пятьдесят лет назад объем их промышленного производства, эффективность их науки... все в их империи внезапным и необъяснимым образом стало демонстрировать огромный рост производительности и эффективности, как если бы их благословила какая-то незримая сила.\n\nКак оказалось, это было не столько благословение, сколько проклятие. Пятьдесят лет назад империя §Y[From.GetName]§! отказалась от своего будущего, и настало время оплатить этот долг.\n\nВ одно мгновение, настолько быстро, что не успеваешь даже охнуть, не то что ответить, [Root.GetName]... исчезает. Там, где раньше были процветающие колонии, теперь только смерть. Там, где когда-то мощные флотилии бороздили пустоту, теперь только призраки и обломки. Катастрофа не обошла стороной и нашу империю: некоторые из наших собственных миров, где раньше правили [From.GetAdj], оказались уничтоженными вместе с остальными.\n\nЧто еще хуже, гибель империи [From.GetName], похоже, привела к появлению какого-то чрезвычайно мощного энергетического существа в космосе над их бывшей столицей.\n\nПохоже, оно голодно."
 utopia.3321.desc.b:0 "На протяжении пятидесяти лет мы знали, что в империи §Y[From.GetName]§! творится что-то неладное. Пятьдесят лет назад объем их промышленного производства, эффективность их науки... все в их империи внезапным и необъяснимым образом стало демонстрировать огромный рост производительности и эффективности, как если бы их благословила какая-то незримая сила.\n\nКак оказалось, это было не столько благословение, сколько проклятие. Пятьдесят лет назад империя §Y[From.GetName]§! отказалась от своего будущего, и настало время оплатить этот долг.\n\nВ одно мгновение, настолько быстро, что не успеваешь даже охнуть, не то что ответить, [Root.GetName]... исчезает. Там, где раньше были процветающие колонии, теперь только смерть. Там, где когда-то мощные флотилии бороздили пустоту, теперь только призраки и обломки.\n\nЧто еще хуже, гибель империи [From.GetName], похоже, привела к появлению какого-то чрезвычайно мощного энергетического существа в космосе над их бывшей столицей.\n\nНе удовлетворенное тем, что [From.GetAdj] и их цивилизация встретили свой конец, оно теперь скитается от одного мира к другому, уничтожая все на своем пути."
 utopia.3321.opt.a:0 "Что они наделали?!"
 utopia.3324.name:0 "Завершитель цикла: §RПод Покровом§!"
 utopia.3324.desc:0 "Мы не смогли остановить чудовищное энергетическое существо. §Y[Root.GetName]§! и все жители этой планеты были окутаны им и полностью поглощены Покровом."
 utopia.3324.opt.a:0 "Ужас!"
 utopia.3331.name:0 "Шепчущиеся в пустоте: §RПривыкание§!"
 utopia.3331.desc:0 "Хотя секреты, доверенные нашему народу Шепчущимися, приносят большую пользу, некоторые из них также вызывают тревогу. Стресс от чрезмерных знаний может оказаться тяжелым испытанием, и чтобы справиться с ним, все больше наших граждан, в том числе и §Y[leader_target.GetTitle] [leader_target.GetName]§!, стали злоупотреблять алкоголем или наркотиками."
 utopia.3331.opt.a:0 "Досадно."
 utopia.3332.name:0 "Шепчущиеся в пустоте: §RСамоубийство§!"
 utopia.3332.desc:0 "Хотя секреты, доверенные нашему народу Шепчущимися, приносят большую пользу, некоторые из них также вызывают тревогу, особенно те, которыми делятся с важными государственными лицами. §Y[leader_target.GetTitle] [leader_target.GetName]§!, оказавшись не в состоянии больше справляться со стрессом, решает лишить себя жизни."
 utopia.3332.opt.a:0 "Трагедия."
 utopia.3333.name:0 "Шепчущиеся в пустоте: §RБезумие§!"
 utopia.3333.desc:0 "С тех пор как мы пригласили Шепчущихся в наш разум, среди наших граждан-псиоников участились случаи психических заболеваний и необъяснимых актов насилия. Большей частью ситуация была контролируемой, но в последнее время все пошло наперекосяк. Незначительный насильственный инцидент на планете §Y[planet_target.GetName]§! обернулся бунтом, и в настоящее время волнения и насилие распространяются по всей планете, приводя к большому количеству смертей и разрушений."
 utopia.3333.opt.a:0 "Мы должны восстановить порядок!"
 utopia.3334.name:0 "Шепчущиеся в пустоте: §RПсихоз§!"
 utopia.3334.desc:0 "С тех пор как мы пригласили Шепчущихся в наш разум, среди наших граждан-псиоников участились случаи психических заболеваний и необъяснимых актов насилия. Большей частью ситуация была контролируемой, но в последнее время все пошло наперекосяк. Незначительный насильственный инцидент на планете §Y[planet_target.GetName]§! обернулся бунтом, и в настоящее время волнения и насилие распространяются по всей планете, приводя к большому количеству смертей и разрушений."
 utopia.3334.opt.a:0 "Это ужасно!"
 utopia.3335.name:0 "Пожиратель миров: §RАппетит§!"
 utopia.3335.desc:0 "Пожиратель вновь вернулся за своей данью и поглотил целый город на планете §Y[planet_target.GetName]§!. Хотя нам удалось сохранить в тайне от широких масс наш договор с Пожирателем, оставшихся на планете граждан в связи с этими «таинственными исчезновениями» охватили понятные страх и гнев, и они требуют от правительства объяснений."
 utopia.3335.opt.a:0 "Это было необходимо."
 utopia.3336.name:0 "Пожиратель миров: §RГолод§!"
 utopia.3336.desc:0 "Пожиратель вновь вернулся за своей данью и поглотил значительную часть населения на планете §Y[planet_target.GetName]§!. Хотя нам удалось сохранить в тайне от широких масс наш договор с Пожирателем, оставшихся на планете граждан в связи с этими «таинственными исчезновениями» охватили понятные страх и гнев, и они требуют от правительства объяснений."
 utopia.3336.opt.a:0 "Жаль, что так вышло, но это было неизбежно."
 utopia.3337.name:0 "Пожиратель миров: §RПрожорливость§!"
 utopia.3337.desc:0 "Пожиратель вновь вернулся за своей данью. Не довольствуясь тем, чтобы просто забрать часть нашего населения, он поглотил целую планету - не только граждан, но и животных, здания... вообще все. Планета §Y[planet_target.GetName]§! была окутана густым псионическим туманом, и все посланные в атмосферу спасательные корабли так и не вернулись. Потеря планеты привела к шоку по всей империи, и не только граждане, но и местные власти требуют от правительства найти объяснение этому катаклизму."
 utopia.3337.opt.a:0 "Высокая цена заплачена..."
 utopia.3338.name:0 "Исполнитель желаний: §RИсключительность§!"
 utopia.3338.desc:0 "Желания, внушенные нашим гражданам Исполнителем, сильны. Жители планеты §Y[planet_target.GetName]§! пришли к убеждению, что их собственные исключительные привычки имеют особое и первостепенное значение по сравнению с обычаями нашего общества в целом. Альтернативные политические движения возникают повсюду с быстротой огня, а политическая ситуация на планете стала, мягко говоря, непредсказуемой."
 utopia.3338.opt.a:0 "Досадно."
 utopia.3339.name:0 "Исполнитель желаний: §RОтклонение§!"
 utopia.3339.desc:0 "Желания, внушенные нашим гражданам Исполнителем, сильны. Складывается ощущение, что население нашей империи в одночасье ополчилось против правительства и даже против наших народных традиций, ставя под сомнение многовековые обычаи и нарушая социальные табу. Популярность правительства стремительно падает, и, похоже, может наступить период значительной политической нестабильности."
 utopia.3339.opt.a:0 "Это ужасно!"
 utopia.3340.name:0 "Исполнитель желаний: §RДекадентство§!"
 utopia.3340.desc:0 "Желания, внушенные нашим гражданам Исполнителем, сильны. Жители планеты §Y[planet_target.GetName]§! обезумели от потребительства и декадентства, требуя все более эксклюзивных товаров, все более редких и изысканных продуктов питания. Бунты уже разгорелись в нескольких торговых районах, и мы вынуждены нарастить сельскохозяйственное и промышленное производство, чтобы помешать планете скатиться в хаос."
 utopia.3340.opt.a:0 "Прискорбно."
 utopia.3341.name:0 "Составитель цепочек: §RМутации§!"
 utopia.3341.desc:0 "§YСоставитель цепочек§! даровал нам свое благословение, напрямую изменив генетический код расы §Y[species_target.GetName]§!. Как ни странно, но быстрые и непредсказуемые мутации вызвали весьма сдержанную реакцию. Похоже, наше население намерено считать случайные и непредсказуемые генетические изменения не более чем обычной частью жизни, которая едва ли заслуживает негодования или даже обсуждения."
 utopia.3341.opt.a:0 "Посмотрим, к чему это приведет..."
 
 utopia.200.name:0 "Новая сущность в Покрове"
 utopia.200.desc.a:0 "[target_species.GetNamePlural], живущие в нашей империи, изменились. Все началось со слабой пульсации в Покрове. Теперь вибрация, кажется, происходит на ином уровне. Мы все ее чувствуем, а [target_species.GetNamePlural] находятся на грани обретения скрытых псионических способностей, подобных нашим.\n\nВозможно, это связано с тем, что они живут недалеко от нас. А может быть, Покров просто избрал их. Конклав телепатов, состоящий из наших главных псионических экспертов, предупреждает, что, возможно, для нас это единственный шанс вмешаться. Мы могли бы задавить это в зародыше или помочь им пробудиться. Без нашего наставления они далеко не продвинутся."
 utopia.200.desc.b:0 "Необычная активность в Покрове указывает на то, что [target_species.GetNamePlural], другая раса нашего государства, начинают проявлять скрытые псионические способности. Теперь перед нами стоит тот же выбор, что и раньше: подавить их растущие способности или выпустить их на волю?"
 utopia.200.a:0 "Мы раскроем их потенциал."
 utopia.200.a.tooltip:0 "Все поселения расы [target_species.GetAdj] получат признак §YСкрытый псионик§!."
 utopia.200.b:0 "Они недостойны."
 utopia.203.name:0 "Пробуждение"
 utopia.203.desc.a:0 "Под руководством Конклава телепатов [target_species.GetNamePlural] развили более глубокую связь с Покровом, чем мы могли даже предполагать. Эти силы словно предназначались для них изначально.\n\nТеперь они утверждают, что будто бы готовы для раскрытия своего полного псионического потенциала. Мнение конклава, однако, разделилось. Одни обеспокоены тем, что изменения наступили слишком быстро и что их разум станет нестабильным, а другие - что их новообретенные силы могут вскружить им голову. Если мы не нанесем удар сейчас, то, возможно, другого шанса у нас не будет."
 utopia.203.desc.b:0 "[target_species.GetNamePlural] также заявляют, что они готовы предпринять шаги, необходимые для достижения полного псионического потенциала и пробуждения."
 utopia.203.a:0 "Они готовы."
 utopia.203.a.tooltip:0 "Все поселения расы [target_species.GetAdj] получат признак §YПсионик§!."
 utopia.203.b:0 "Они недостойны."
 utopia.203.c:0 "Слишком опасно."
 utopia.204.name:0 "Грубое пробуждение"
 utopia.204.desc.a:0 "Недавно наших исследователей озадачило неожиданное проявление псионических способностей у некоторых представителей расы [original_species.GetSpeciesNamePlural]. При расследовании выяснилось, что эти изменения совпали с крупным псионическим пробуждением их собратьев в такой империи, как [target_country.GetName], которая давно известна своими успехами в области псионики.\n\nМожно только предположить, что некоторые из этих новообретенных сил перекинулись на их далеких родственников в нашей империи, хотя мы и не в состоянии понять, как именно это произошло."
 utopia.204.desc.b:0 "Недавно наших исследователей озадачило неожиданное проявление псионических способностей у некоторых представителей расы [original_species.GetSpeciesNamePlural]. При более тщательном изучении обнаружилось, что эти псионики связаны телепатически со своими собратьями в такой ранее неизвестной империи, как [target_country.GetName], с которой мы теперь наладили отношения. Похоже, изменения, свидетелями которых мы стали, были обусловлены волновым эффектом в результате крупного псионического пробуждения всех представителей расы [original_species.GetSpeciesNamePlural] в империи [target_country.GetName]."
 utopia.204.a.tooltip:0 "До 4 поселений расы [original_species.GetSpeciesAdj] получат признак §YСкрытый псионик§!."
 utopia.205.name:0 "Неожиданное пробуждение"
 utopia.205.desc:0 "После псионического пробуждения расы [target_species.GetName], согласно нашим информаторам, такие же скрытые способности начали повсеместно проявляться и у других представителей той же расы. Такое ощущение, что, независимо от расстояния, их связывает с Покровом наличие общих предков.\n\nОднако, в отличие от своих далеких родичей в нашем государстве, их мало и они далеко друг от друга, поэтому маловероятно, что они когда-либо достигнут полного пробуждения."
 
