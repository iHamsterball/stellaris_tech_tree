 utopia.3000.name:0 "Покров"
 utopia.3000.a:0 "Войдите в Покров."
 utopia.3000.intro.desc:0 "Покров. Невероятно странный и тревожащий, но в то же время... очень знакомый. Все, кто обладает пси-талантами, могли видеть это место в своих снах, хотя, вероятно, этого и не понимали.\n\nТеперь мы стоим у пропасти этого измерения, недалеко от пустоты Межмирья, служащего границей между этим и нормальным пространством - или тем, что мы назвали бы реальным миром.\n\nЧтобы проникнуть глубже в Покров, потребуются немалые усилия со стороны наших телепатов, а также большое количество энергии. Не будем тратить время впустую... даже сейчас за нами наблюдают."
 utopia.3000.1.desc:0 "Покров сегодня спокоен."
 utopia.3000.2.desc:0 "Что-то за нами наблюдает."
 utopia.3000.3.desc:0 "По эту сторону все выглядит по-другому."
 utopia.3000.4.desc:0 "Им нужно было отправить поэта..."
 utopia.3000.5.desc:0 "Что-то темное грядет."
 utopia.3000.6.desc:0 "Мы все еще спим?"
 utopia.3000.7.desc:0 "Мы... мы сделали это. Мы внутри!"
 utopia.3000.8.desc:0 "Какая-то... сущность застыла поблизости. Она жестами приглашает погрузиться глубже в Покров..."
 utopia.3000.9.desc:0 "Вы тоже слышите голоса?"
 utopia.3000.10.desc:0 "В Покрове пульсирует сила. Я словно... дома."
 utopia.3000.11.desc:0 "Вы думаете, что сейчас дышите воздухом?"
 utopia.3000.12.desc:0 "Мы видим и в то же время не видим. Об этом месте еще столь многое предстоит узнать."
 utopia.3000.13.desc:0 "Каких органов чувств нам не хватает, если мы не можем увидеть и услышать другой мир вокруг нас?"
 utopia.3000.14.desc:0 "Будьте очень осторожны. В этом месте даже шальная мысль может стать чем-то осязаемым... и, чаще всего, своей противоположностью."
 utopia.3000.15.desc:0 "Мы никогда не должны были попасть сюда."
 utopia.3000.16.desc:0 "Такая... сила..."
 utopia.3000.17.desc:0 "Нужно... сосредоточиться..."
 utopia.3000.18.desc:0 "Может быть, именно здесь все началось?"
 utopia.3000.19.desc:0 "Ужас... ужас имеет лицо."
 
 utopia.3010.desc:0 "Конклав телепатов еще не восстановил силы после напряжения, связанного с предыдущим визитом в Покров. Без их объединенной псионической силы мы можем уловить лишь краткие образы этого многоликого измерения, словно размытые воспоминания, к которым нет доступа.\n\nЗдесь нам делать нечего. Придется вернуться позже."
 
 
