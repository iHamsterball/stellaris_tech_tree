 boon.psi.link:0 "Мощная энергия Покрова хлынула в общую псионическую линию связи, которую используют все [Root.GetSpeciesNamePlural]."
 boon.ship.link:0 "Нашим телепатам удалось установить временный канал коммуникации между Покровом и нашими звездолетами."
 
 utopia.3030.desc:0 "$boon.psi.link$\n\nЧувство глубокого спокойствия распространяется по всей империи [Root.GetName], и, похоже, ему подвержены даже те, у кого нет экстрасенсорных способностей."
 utopia.3031.desc:0 "$boon.ship.link$\n\nОбычный износ, от которого страдают все звездолеты, почти полностью исчез в наших флотилиях. В результате стоимость обслуживания значительно уменьшилась."
 utopia.3032.desc:0 "$boon.psi.link$\n\nНаши ученые теперь имеют телепатический доступ к коллективной базе знаний, что позволит существенно повысить эффективность их работы."
 utopia.3033.desc:0 "$boon.ship.link$\n\nЭкипажи наших боевых кораблей теперь могут увеличивать мощность наших щитов, используя свои пси-таланты."
 utopia.3034.desc:0 "$boon.ship.link$\n\nИспользуя свои пси-таланты, наши экипажи теперь могут увеличивать силу систем вооружения."
 utopia.3035.desc:0 "$boon.ship.link$\n\nИспользуя свои пси-таланты, наши экипажи теперь могут повышать скорострельность систем вооружения."
 utopia.3036.desc:0 "$boon.psi.link$\n\nВ сердцах и умах наших граждан возникло новое чувство сплоченности, и, похоже, теперь они в большей степени готовы работать вместе над достижением общих целей, обозначенных нашим правительством."
 utopia.3037.desc:0 "$boon.psi.link$\n\nНаши эмпаты стали как никогда сильны, что привело к повышению политического влияния."
 utopia.3038.desc:0 "$boon.psi.link$\n\nМы никогда не ощущали большего чувства единства."
 utopia.3039.desc:0 "$boon.ship.link$\n\nИспользуя свои пси-таланты, наши экипажи теперь могут прямо воздействовать на движение наших кораблей, улучшая их маневренность под огнем противника."
 utopia.3040.desc:0 "$boon.ship.link$\n\nИспользуя свои пси-таланты, наши экипажи теперь могут выполнять на месте ремонтные работы ограниченного масштаба, латая щели в корпусе одной силой мысли."
 utopia.3041.desc:0 "$boon.psi.link$\n\nНаши телепаты немедленно воспользовались своей силой, чтобы замедлить старение самых выдающихся лидеров империи, продлив их жизни на десятилетия. Как это ни прискорбно, их силы не хватило бы, чтобы преподнести такой дар всему населению."
 utopia.3042.desc:0 "$boon.ship.link$\n\nИспользуя свои пси-таланты, наши экипажи теперь могут увеличивать силу двигателей своих кораблей, что привело к значительному повышению субсветовой скорости."
 utopia.3043.desc:0 "$boon.psi.link$\n\nЭто укрепило решимость наших солдат, которые теперь готовы отважно встретить любые опасности на поле боя. Их командный дух не имеет себе равных."
 utopia.3044.desc:0 "$boon.psi.link$\n\nТеперь мы можем чувствовать перемещение кораблей в космосе на гораздо большем расстоянии, чем любая стандартная матрица датчиков."
 
 utopia.3045.1.desc:0 "Канал, который наши телепаты использовали для коммуникации с Покровом, схлопнулся после внезапного смещения нескольких уровней экстрасенсорного измерения.\n\nНас без промедления выбрасывает обратно в нормальное пространство."
 utopia.3045.2.desc:0 "Интенсивное напряжение во время контакта с Покровом подорвало силы наших телепатов.\n\nБольше поддерживать связь они не могут."
 utopia.3045.3.desc:0 "Сначала медленно, а затем все быстрее и быстрее наш контроль над Покровом начинает ускользать. Наши телепаты кричат в отчаянии, теряя устойчивый контакт, и нас выбрасывает в нормальное пространство."
 
 curse.psi.link:0 "Мощная экстрасенсорная реакция прошла в ответ по нашему каналу коммуникации с Покровом и по общей псионической линии связи, которую используют все [Root.GetSpeciesNamePlural]."
 curse.ship.link:0 "Мощная экстрасенсорная реакция прошла в ответ по нашему каналу коммуникации с Покровом и, похоже, воздействует и наши корабли."
 
 utopia.3050.desc:0 "$curse.psi.link$\n\nЭто оказало огромное влияние на уровень счастья наших граждан, и чувство уныния теперь пронизывает всю империю [Root.GetName]. Его ощущают даже обыватели."
 utopia.3051.desc:0 "$curse.psi.link$\n\nЭта негативная энергия породила сомнения в умах наших граждан. Многие обращаются к новым радикальным идеям, идущим вразрез с линией нашего правительства. Этот эффект затронул даже граждан без экстрасенсорных способностей!"
 utopia.3052.desc:0 "$curse.ship.link$\n\nИх броня стала хрупкой и больше не может выдерживать такой урон, как прежде."
 utopia.3053.desc:0 "$curse.psi.link$\n\nПо какой-то причине это оказало отрицательный эффект на рождаемость по всей империи [Root.GetName]. Затронуты даже представители рас без врожденных псионических способностей!"
 utopia.3054.desc:0 "$curse.psi.link$\n\nРазум наших исследователей затуманился, и им очень сложно сосредоточиться на работе."
 utopia.3055.desc:0 "$curse.psi.link$\n\nСкорость накопления нами политического влияния значительно уменьшилась."
 utopia.3056.desc:0 "$curse.psi.link$\n\nЧувство единства, которое когда-то ощущали наши граждане, исчезло."
 utopia.3057.desc:0 "$curse.ship.link$\n\nНаши корабли движутся так, словно какая-то невидимая сила оттягивает их назад, наподобие канцелярской резинки. Это привело к значительному уменьшению скорости субсветовых путешествий."
 utopia.3058.desc:0 "$curse.psi.link$\n\nЭта негативная энергия подорвала мораль наших наземных войск, которые какое-то время будут гораздо менее эффективными в бою."
 utopia.3059.desc:0 "Мощная экстрасенсорная реакция прошла в ответ по нашему каналу коммуникации с Покровом и, похоже, препятствует нормальной работе наших межзвездных сенсоров.\n\nРазрешающая способность сенсоров при приеме данных из любых источников существенно снизилась, что привело к значительному уменьшению дальности их действия."
 
 
 
