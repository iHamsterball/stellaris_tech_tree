 utopia.2700.name:0 "Manipulation de l'évolution"
 utopia.2700.desc:0 "Parfois, l'évolution a besoin d'une petite aide pour s'orienter dans la bonne direction. Nous possédons maintenant la technologie pour modifier génétiquement nos organismes et l'esprit qiu permet de faire face aux difficultés d'un changement perpétuel et sans précédent de notre environnement."
 utopia.2703.name:0 "Maîtrise de l'évolution"
 utopia.2703.desc:0 "L'époque est révolue où la survie de notre espèce dépendait des caprices du destin ; où la destinée des [Root.GetSpeciesNamePlural] était décidée par la nature, au hasard de la loterie génétique.\n\nLes ingénieurs de notre temps ne travaillent plus l'acier et le béton, mais les matériaux de la vie elle-même. Avec la modification génique perfecitonnée, nous pouvons désormais assurer l'avenir de notre civilisation."
 utopia.200.name:0 "Nouvelle présence dans le Suaire"
 utopia.200.desc.a:0 "Un changement est survenu chez les [target_species.GetNamePlural] vivant dans l'empire. Cela a commencé par une faible ondulation dans le Suaire. Maintenant, c'est comme s'ils vibraient à un niveau différent. Nous le sentons tous clairement : les [target_species.GetNamePlural] sont sur le point de développer des capacités psioniques latentes, similaires aux nôtres.\n\nPeut-être est-ce dû au fait qu'ils vivent près de nous. Peut-être le Suaire les a-t-il tout simplement choisis. Le Conclave des télépathes, qui regroupe tous nos experts du psionisme, nous en a averti : cela pourrait bien être la seule chance qui nous est offerte pour intervenir. Nous pouvons décider de tout stopper, ou de les aider à s'éveiller. Quoi qu'il en soit, ils n'iront pas bien loin si nous ne les guidons pas."
 utopia.200.desc.b:0 "Une activité inhabituelle dans le Suaire suggère qu'une autre espèce de l'empire, les [target_species.GetNamePlural], a commencé à manifester des capacités psioniques latentes. Nous faisons au même choix que la fois précédente : devons-nous éradiquer ou favoriser leurs pouvoirs naissants ?"
 utopia.200.a:0 "Aidons-les à développer leur véritable potentiel"
 utopia.200.a.tooltip:0 "Toutes les pops de [target_species.GetNamePlural] vont acquérir le trait §Ypsionique en latence§!."
 utopia.200.b:0 "Ils n'en sont pas dignes"
 utopia.203.name:0 "L'éveil"
 utopia.203.desc.a:0 "Guidés par le Conclave des télépathes, les [target_species.GetNamePlural] ont développé avec le Suaire une connexion bien plus profonde que nous aurions pu l'imaginer. C'est comme si ces pouvoirs avaient été prévus pour eux depuis les origines.\n\nIls prétendent maintenant être prêt à développer l'ensemble de leur potentiel psionique. Le Conclave est pourtant divisé à ce sujet. Certains s'inquiètent que ce changement survienne trop rapidement, et que leurs esprits deviennent instables. D'autres que leurs nouveaux pouvoirs puissent leur monter à la tête. Quoi qu'il en soit, si nous n'agissons pas très rapidement nous pourrions ne plus jamais avoir l'occasion de le faire."
 utopia.203.desc.b:0 "Les [target_species.GetNamePlural] prétendent eux aussi être prêts à franchir l'étape nécessaire pour développer leurs pleins potentiel psionique et franchir l'étape de l'éveil."
 utopia.203.a:0 "Ils sont prêts"
 utopia.203.a.tooltip:0 "Toutes les pops de [target_species.GetNamePlural] vont acquérir le trait §Ypsionique§!."
 utopia.203.b:0 "Ils n'en sont pas dignes"
 utopia.203.c:0 "C'est beaucoup trop dangereux"
 utopia.204.name:0 "Éveil difficile"
 utopia.204.desc.a:0 "Ces derniers temps, des manifestations inattendues de capacités psioniques chez certains [original_species.GetSpeciesNamePlural] ont laissé nos chercheurs perplexes. En enquêtent à ce sujet, ils ont découvert que ces changement coïncident avec l'éveil psionique majeur de leurs cousins de la [target_country.GetName], une civilisation depuis longtemps reconnue pour ses prouesses dans le domaine du psionisme.\n\nNous ne pouvons que supposer que certains de ces nouveaux pouvoirs ont été transmis à leurs lointains parents qui se trouvent dans notre propre empire, d'une manière qui nous reste inconnue."
 utopia.204.desc.b:0 "Ces derniers temps, des manifestations inattendues de capacités psioniques chez certains [original_species.GetSpeciesNamePlural] ont laissé nos chercheurs perplexes. En enquêtant à ce sujet, ils se sont aperçus que ces psioniques sont liés par télépathie à leurs cousins qui vivent dans un empire jusque-là inconnu, la [target_country.GetName], avec laquelle nous avons maitenant établi des communications. Il semble que ces changements dont nous avons été témoins n'étaient qu'un effet collatéral, causé par l'éveil psionique majeur de tous les [original_species.GetSpeciesNamePlural] de la [target_country.GetName]."
 utopia.204.a.tooltip:0 "Jusqu'à 4 pops de [original_species.GetSpeciesNamePlural] vont acquérir le trait §Ypsionique en latence§!."
 utopia.205.name:0 "Éveil inattendu"
 utopia.205.desc:0 "Depuis l'éveil psionique des [target_species.GetNamePlural], nos informateurs rapportent que certains individus appartenant à la même espèce elsewhere, vivant dans d'autres empires, otn aussi commencé à montrer des signes de capacités psioniques latentes. Tout se passe comme si leur lointaine parenté les liait au travers du Suaire, quelle que soit la distance physique qui les sépare.\n\nAu contraire des [target_species.GetNamePlural] se trouvant au sein de notre empire, toutefois, ils sont peu nombreux et éloignés, et il est peu probable qu'ils atteignent un jour le stade d'un véritable éveil."
