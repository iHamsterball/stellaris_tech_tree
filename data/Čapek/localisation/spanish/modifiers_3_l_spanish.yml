 edict_masters_writings_politics:0 "Lecciones magistrales: el bien mayor"
 edict_masters_writings_politics_desc:0 "Las enseñanzas traducidas de una filósofa alienígena. Siguiendo sus consejos sobre cómo unificar mediante el autosacrificio, haremos grandes avances en infraestructuras.\n\n"Una nación fuerte se construye sobre el sacrificio de la comodidad, siempre y cuando se les pida a todos que compartan la carga." - Telisa la narradora\n\n"
 edict_masters_writings_philosophy:0 "Lecciones magistrales: actitud filosófica"
 edict_masters_writings_philosophy_desc:0 "Las enseñanzas traducidas de una filósofa alienígena. Contiene varios análisis y cavilaciones sobre el sentido de la vida y el cosmos. Si nuestros gobernantes siguen estos consejos, podrán tomar decisiones más fundamentadas.\n\n"La respuesta al sentido del cosmos está fuera de todos nosotros, pero eso no nos hace más proclives a buscarla. Debemos luchar por la unidad para encontrar la respuesta sobre la raíz de todas las cosas." - Telisa la narradora\n\n"
 edict_masters_writings_diplomacy:0 "Lecciones magistrales: confianza diplomática"
 edict_masters_writings_diplomacy_desc:0 "Las enseñanzas traducidas de una filósofa alienígena. Sus anécdotas sobre negociaciones diplomáticas podrían servir de base para las negociaciones.\n\n"Encontrar a los hijos del cosmos puede resultar aterrador, pero en verdad es una oportunidad de esperanza. Acoge a tu vecino y agradece que exista, puesto que la bendición que te trae pone fin al aislamiento del vacío." - Telisa la narradora\n\n"
 edict_masters_writings_war:0 "Lecciones magistrales: estados en guerra"
 edict_masters_writings_war_desc:0 "Las enseñanzas traducidas de una filósofa alienígena. Sus descripciones de la guerra y sus ideas sobre estrategia son un material de formación excelente para nuestros militares.\n\n"Conseguir la unidad es el mayor desafío, especialmente porque la sostenibilidad suele producir fronteras. Y estas tienen que caer, una opinión que asusta a muchos. A veces, uno debe estar dispuesto a caer para construir algo más fuerte de sus cenizas." - Telisa la narradora\n\n"
 edict_improved_work_environment:0 "Entorno laboral mejorado"
 edict_improved_work_environment_desc:0 "Gastar tiempo y recursos en mejorar las condiciones laborales del pueblo seguramente comportará mejores trabajadores, y más felices.\n\n"
 edict_renewable_energy:0 "Iniciativa de energía mejorada"
 edict_renewable_energy_desc:0 "Podemos limitar más el uso de combustibles tóxicos y fuentes no renovables para auspiciar la investigación de nuevos métodos de producción de energía. Esto nos acercará a un ciclo energético perfecto y mejorará el entorno de nuestro planeta para disfrutarlo.\n\n"
 edict_super_sensors:0 "Búsquedas de sensores extensas"
 edict_super_sensors_desc:0 "Tras haber investigado tecnología de sensores avanzados, tenemos bastante información para dedicar más recursos a mejorar nuestros escáneres. Con esta iniciativa, los técnicos lo tendrán más fácil para encontrar objetos de interés en los confines de nuestro sistema.\n\n"
 acid_jungles:0 "Selvas ácidas"
 acid_jungles_desc:0 "La evolución ha producido árboles y follaje que exudan ácidos y hacen el terreno peligroso de cruzar o colonizar."
 ex_planet:0 "Ex planeta"
 ex_planet_desc:0 "El cinturón de asteroides fue un planeta con promesas de vida."
 ship_graveyard:0 "Cementerio de naves"
 ship_graveyard_desc:0 "Una miríada de naves se han estrellado aquí y han creado un cementerio figurado lleno de material que rescatar."
 ai_fleet:0 "Flota de IA estrellada"
 ai_fleet_desc:0 "Una flota controlada por IA yace destruida en el planeta y ofrece datos valiosos de ingeniería para investigar."
 irradiated_wasteland:0 "Yermo radioactivo"
 irradiated_wasteland_desc:0 "Bombardearon el planeta con radiación, volviendo peligrosos muchos lugares para los seres vivos."
 ancient_one:0 "El Antiguo"
 ancient_one_desc:0 "Un ser antiguo, que vive bajo las olas, es la fuerza viva dominante en este planeta."
 food_rich_planet:0 "Comida nutritiva"
 food_rich_planet_desc:0 "La flora del planeta da sustancias y frutos nutritivos que mejoran las condiciones de vida."
 super_sensor_array:0 "Conjunto de sensores superior"
 super_sensor_array_desc:0 "Una batería de sensores potente da una mejor panorámica del área circundante."
 horse_powered_factories_low:0 "Trabajo animal forzoso"
 horse_powered_factories_medium:0 "Trabajo animal reticente"
 horse_powered_factories_high:0 "Trabajo animal voluntario"
 horse_powered_factories_low_desc:0 "Cuadrúpedos domesticados que nos alivian del trabajo, aunque no voluntariamente."
 horse_powered_factories_medium_desc:0 "Cuadrúpedos domesticados que nos alivian del trabajo, aunque con reticencias."
 horse_powered_factories_high_desc:0 "Cuadrúpedos domésticos que nos alivian del trabajo."
 fallen_robots:0 "Restos robóticos"
 fallen_robots_desc:0 "El planeta alberga antiguos robots, construidos por una sociedad caída, con material que investigar."
 society_animal_life:0 "Vida animal extraña"
 society_animal_life_desc:0 "Unos animales muy raros habitan este planeta. Dan oportunidades interesantes de investigar sociedades."
 hostile_animal_life:0 "Vida animal peligrosa"
 hostile_animal_life_desc:0 "El planeta alberga criaturas hostiles que no se alegran de vernos."
 shifting_sands:0 "Arenas movedizas"
 shifting_sands_desc:0 "El planeta desértico se compone de granos de arena casi líquidos que dificultan mucho la construcción."
 liquid_sands:0 "Arenas líquidas"
 liquid_sands_desc:0 "La arena cubre este planeta, de modo que los granos finos parecen líquido. La extraña composición de minerales se debe investigar a fondo."
 abandoned_mining:0 "Instalación minera abandonada"
 abandoned_mining_desc:0 "Una antigua estación minera orbitaba el planeta, lo que demuestra que aquí puede haber recursos."
 gas_rich_planet:0 "Depósitos ricos en gas"
 gas_rich_planet_desc:0 "Funda una colonia en este planeta para explotar sus recursos.\nCréditos de energía: §G+50%§!"
 gas_rich_planet_fo_realz:0 "Planeta rico en gas"
 gas_rich_planet_fo_realz_desc:0 "Ya se están explotando los escasos recursos naturales de este planeta para mejorar la producción de energía."
 gas_responsible_mining:0 "Extracción de gas responsable"
 gas_responsible_mining_desc:0 "Guardar los escasos pero valiosos recursos de gas de este planeta ayuda a una producción de energía más eficiente a largo plazo."
