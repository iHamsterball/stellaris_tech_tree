l_braz_por:
 anomaly.186.desc.v1:0 "O abrigo é um túmulo para imortais esperançosos.\n\nO Oficial Científico [Root.GetLeaderName] garante que os blocos gigantescos de código ternário encontrados nos bancos de dados são imagens neurais; análises cerebrais digitalizadas. Sem dúvida, os alienígenas de [From.From.GetName] consideraram que essa era a única chance de eles sobreviverem após qualquer calamidade que tenha caído sobre o planeta deles. Eles não tinham os meios para se ressuscitarem, mas apostaram na esperança impossivelmente pequena que alguém poderia ter esses meios."
 anomaly.186.desc.v2:0 "O abrigo é um túmulo para imortais esperançosos.\n\nOs blocos gigantescos de código ternário encontrados nos bancos de dados são imagens neurais; análises cerebrais digitalizadas. Sem dúvida, os alienígenas de [From.From.GetName] consideraram que essa era a única chance de eles sobreviverem após qualquer calamidade que tenha caído sobre o planeta deles. Sem ter como ressuscitarem a si próprios, eles apostaram na pequena esperança que eventualmente alguém conseguiria.\n\nCom nosso conhecimento no campo da robótica, podemos carregar as análises em robôs. Porém, é incerto se os robôs são sofisticados o suficiente para suportar uma inteligência maior."
 anomaly.186.desc.v3:0 "O abrigo é um túmulo para imortais esperançosos.\n\nOs blocos gigantescos de código ternário encontrados nos bancos de dados são imagens neurais; análises cerebrais digitalizadas. Sem dúvida, os alienígenas de [From.From.GetName] consideraram que essa era a única chance de eles sobreviverem após qualquer calamidade que tenha caído sobre o planeta deles. Sem ter como ressuscitarem a si próprios, eles apostaram na pequena esperança que eventualmente alguém conseguiria.\n\nCom nosso conhecimento no campo da robótica avançada, os pesquisadores estão confiantes que nossos robôs são sofisticados o suficiente para suportar uma inteligência maior."
 anomaly.186.a.alt.tooltip:0 "Expurgar as análises neurológicas dos bancos de dados em [Root.Capital.GetName]."
 anomaly.186.d:0 "Não temos, mas baixaremos os padrões neurais deles mesmo assim."
 anomaly.186.e:0 "Carregar as análises."
 anomaly.187.name:0 "Limbo: um Novo Começo"
 anomaly.187.desc:0 "Após diversas tentativas falhas, nossos pesquisadores finalmente conseguiram carregar as análises neurológicas restantes em uma população de robôs. Por enquanto os alienígenas antigos não mostraram sinais de terem uma consciência além daquela de um robô básico, levando o povo a questionar se os resultados não eram falsos.\n\nPorém, o departamento de engenharia está animado, e sugere que integremos os alienígenas na sociedade."
 anomaly.187.a:0 "Eles são bem-vindos em um de nossos planetas."
 anomaly.188.name:0 "Limbo: Lições Aprendidas"
 anomaly.188.desc:0 "Após uma tentativa falha de transferir as análises neurológicas alienígenas aos corpos robóticos, o departamento de engenharia foi forçado a admitir a derrota. As análises foram destruídas no processo - um resultado que os cientistas acham que pode ter sido para o bem, no fim das contas. Viver o resto de seus dias confinado dentro de um robô parece ser um destino cruel para uma inteligência superior."
 anomaly.189.name:0 "Limbo: um Novo Começo"
 anomaly.189.desc:0 "Após muitas tentativas e erros, o departamento de engenharia finalmente conseguiu transferir as análises neurológicas dos alienígenas extintos para corpos robóticos, e os resultados são animadores. Os alienígenas antigos recobraram plenamente a consciência e expressaram um desejo de se juntarem ao nosso império, oferecendo-se para colonizarem um novo planeta dentro de nossas fronteiras."
 anomaly.189.a:0 "Ficaríamos honrados."
 anomaly.189.b:0 "É melhor seguirmos caminhos separados."
 anomaly.189.c:0 "Desmonte-os."
 anomaly.1190.name:0 "Limbo: Espíritos nos Cabos"
 anomaly.1190.desc:0 "O departamento de engenharia retornou com notícias muito perturbadoras. Após concluir o dia final do "Projeto Limbo" com aparentemente outra tentativa falha de carregar as análises neurológicas em corpos robóticos, os cientistas retornaram no dia seguinte e descobriram que os robôs haviam sumido.\n\nAlguns acreditam que a tentativa deu certo no fim das contas e que os alienígenas fugiram durante a noite, outros acham que isso foi uma farsa elaborada. Nunca saberemos ao certo..."
 anomaly.1190.a:0 "Incrível."
 anomaly.1192.name:0 "Limbo: Avanços Tecnológicos"
 anomaly.1192.desc:0 "Após os recentes avanços no campo de robótica, nossos pesquisadores sugerem que as análises neurológicas antigas que recuperamos de um cofre alienígena poderiam potencialmente ser usadas como substitutos de Inteligência Artificial em robôs.\n\nPorém, ainda há algumas incertezas se os corpos robóticos são sofisticados o suficiente para suportar uma consciência neurológica superior."
 anomaly.1192.a:0 "Vale tentar."
 anomaly.1192.b:0 "Não deveríamos arriscar."
 anomaly.1194.name:0 "Limbo: Avanços Tecnológicos"
 anomaly.1194.desc:0 "Após os avanços recentes no campo da robótica, a comunidade científica em [Root.Capital.GetName] está confiante que conseguimos produzir corpos sintéticos sofisticados o suficiente para suportar uma consciência neurológica superior. Podemos carregar os padrões neurológicos - recuperados do cofre alienígena descoberto há um certo tempo - em robôs, e essencialmente trazer os alienígenas de volta à vida."
 anomaly.1194.a:0 "Vale tentar."
 anomaly.1195.name:0 "Limbo: Desaparecidos"
 anomaly.1195.desc:0 "Os alienígenas, cujas mentes carregamos em corpos robóticos, desapareceram. Eles se reuniram numa manhã em uma pequena frota de naves civis, definindo como destino um sistema estelar distante. Por enquanto, eles ainda não entraram em contato novamente e talvez nunca saberemos se eles chegaram ao seu destino."
 anomaly.1196.name:0 "Limbo: os Despertos"
 anomaly.1196.desc:0 "Relatos estão chegando, informando que os alienígenas, cujas mentes foram carregadas em corpos robóticos, colonizaram um planeta e agora chamam a si mesmos de "os Despertos.""
 anomaly.1198.name:0 "Limbo: um Novo Começo"
 anomaly.1198.desc:0 "Após muitas tentativas, o departamento de engenharia finalmente conseguiu transferir as análises neurológicas dos alienígenas extintos para corpos robóticos, e os resultados são animadores. Os alienígenas antigos recobraram plenamente a consciência e expressaram um desejo de se juntarem ao nosso império, pedindo nossa permissão para colonizarem um novo planeta dentro de nossas fronteiras."
 anomaly.1198.a:0 "É melhor seguirmos caminhos separados."
 anomaly.1199.name:0 "Limbo: Despertar"
 anomaly.1199.desc:0 "Após muitas tentativas, o departamento de engenharia finalmente conseguiu transferir as análises neurológicas dos alienígenas extintos para corpos robóticos, e os resultados são animadores. Os alienígenas antigos recobraram plenamente a consciência e expressaram um desejo de seguir caminho próprio e reconstruir seu império."
 anomaly.1199.a:0 "Não vamos impedi-los."
 action.7000.name:0 "Força de Trabalho Operacional Robótica"
 action.7000.1:0 "Notado."
 action.7000.desc_colle:0 "Engenheiros do [Root.Planet.GetName] relatam que nossa primeira força de trabalho robótica está finalmente operacional e realiza sua tarefa com eficiência incomparável, definindo um exemplo aos funcionários locais, que agora estão ansiosos para serem realocados a tarefas mais adequadas."
 action.7000.desc_indiv:0 "$action.7000.desc_intro$ As reações entre os locais foram entusiastas enquanto os funcionários esperam que o uso do trabalho robótico libere suas agendas para focarem naquilo que verdadeiramente importa na vida - objetivos individuais e crescimento pessoal."
 action.7000.desc_phobe:0 "$action.7000.desc_intro$ Apesar de inicialmente suspeitos, os locais parecem estar de acordo que preferem os robôs aos alienígenas, e declararam esperança que esta iniciativa acabe com qualquer necessidade potencial de trabalho alienígena."
 action.7000.desc_phile:0 "$action.7000.desc_intro$ Locais curiosos se juntaram no locam para dar as boas-vindas aos novos habitantes e foram vistos tentando interagir com a IA. Por enquanto, os robôs não responderam, permanecendo focados em suas tarefas."
 action.7000.desc_milit:0 "$action.7000.desc_intro$ Os locais estão comemorando a ocasião triunfante com um desfile, confiantes de que o trabalho robótico ajudará a fortalecer nosso império."
 action.7000.desc_pacif:0 "$action.7000.desc_intro$ Reações da comunidade foram cuidadosamente otimistas, com alguns expressando preocupação para que usemos a tecnologia de maneira responsável e por uma causa digna."
 action.7000.desc_mater:0 "$action.7000.desc_intro$ [Empire] visionários falam de uma revolução robótica e [planet] se tornou a inveja do império enquanto nossos cidadãos sonham com um futuro onde o trabalho manual seja uma memória distante."
 action.7000.desc_spiri:0 "$action.7000.desc_intro$ Infelizmente a população local reagiu com suspeita e ceticismo, e líderes comunitários se manifestaram contra a iniciativa, dizendo que isso é um insulto a tudo aquilo que eles representam."
 action.7000.desc_fcolle:0 "Engenheiros do [Root.Planet.GetName] relatam que nossa primeira força de trabalho robótica está finalmente operacional e realiza sua tarefa com eficiência incomparável, definindo um exemplo aos funcionários locais, que agora estão ansiosos para serem realocados a tarefas mais adequadas."
 action.7000.desc_findiv:0 "$action.7000.desc_intro$ Reações entre os locais são entusiastas enquanto os funcionários esperam que o uso do trabalho robótico liberará suas agendas para focarem naquilo que verdadeiramente importa na vida - objetivos individuais e crescimento pessoal."
 action.7000.desc_fphobe:0 "$action.7000.desc_intro$ Apesar de inicialmente suspeitos, os locais parecem estar de acordo que os robôs, apesar de não serem os ideias, são preferíveis aos alienígenas, e declararam esperança que esta iniciativa acabe com qualquer necessidade potencial de trabalho alienígena."
 action.7000.desc_fphile:0 "$action.7000.desc_intro$ Locais curiosos se juntaram no locam para dar as boas-vindas aos novos habitantes e foram vistos tentando interagir com a IA. Por enquanto, os robôs não responderam, permanecendo focados em suas tarefas."
 action.7000.desc_fmilit:0 "$action.7000.desc_intro$ Os locais estão comemorando a ocasião triunfante com um desfile, confiantes de que o trabalho robótico ajudará a fortalecer nosso império."
 action.7000.desc_fpacif:0 "$action.7000.desc_intro$ Reações da comunidade foram cuidadosamente otimistas, com alguns expressando preocupação para que usemos a tecnologia de maneira responsável e por uma causa digna."
 action.7000.desc_fmater:0 "$action.7000.desc_intro$[Empire] visionários falam de uma revolução robótica e [planet] se tornou a inveja do império enquanto nossos cidadãos sonham com um futuro onde o trabalho manual seja uma memória distante."
 action.7000.desc_fspiri:0 "$action.7000.desc_intro$ Infelizmente a população local reagiu com suspeita e ceticismo, e líderes comunitários se manifestaram contra a iniciativa, dizendo que isso é um insulto a tudo aquilo que eles representam."
 action.7000.desc_intro:0 "Engenheiros do [Root.Planet.GetName] relatam que nossa primeira força de trabalho robótica está online e pronta para ação."
 anomaly.186.b.tooltip:0 "Salva os padrões neurais em nossos bancos de dados."
 anomaly.187.b:0 "É melhor seguirmos caminhos separados."
 anomaly.187.a.tooltip:0 "Um pop robô alienígena se instala em [bot_planet.GetName]."
 anomaly.189.b.tooltip:0 "Os alienígenas procurarão um novo lar em outro lugar."
 anomaly.189.a.tooltip:0 "Os alienígenas se juntarão ao nosso império e colonizarão [new_colony.GetName]."
