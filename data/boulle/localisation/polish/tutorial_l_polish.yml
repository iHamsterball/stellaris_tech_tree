l_polish:
 SITLOG:0 "Zaktualizowano rejestr sytuacyjny."
 TUTORIAL_SCIENCE_SHIP_DESC:0 "To nasz §Sstatek badawczy§!, który prowadzi §Sbadania§! obiektów astronomicznych, na przykład planet, w układzie gwiezdnym. Planeta musi być zbadana, byśmy mogli uzyskać informacje o jej §Szasobach§!.\n\nŻeby wysłać statek do pracy, kliknij PPM niezbadane ciało niebieskie i wybierz §SZbadaj układ§!. Statek zacznie przemieszczać się między wszystkimi obiektami w układzie i zbada każdy z nich.\n\nBadanie innych planet może też doprowadzić do odkrycia takich, które nadają się do §Szamieszkania§! i przyszłej kolonizacji."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:0 "Efekty sąsiedztwa"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:0 "To §Sedykty§! dla planet, praktyki, które można wprowadzić tymczasowo, wydając część naszych wpływów.\n\nNowe §Sedykty§! stają się dostępne po wynalezieniu kolejnych technologii i pojawieniu się nowych sytuacji."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:0 "Nieznane"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:0 "To §Snieznane istoty podróżujące w kosmosie§!. Możemy czegoś się o nich dowiedzieć albo nawet nawiązać §Spierwszy kontakt§!, realizując odpowiedni §Sprojekt specjalny§!."
 TUTORIAL_VICTORY_TITLE:0 "Zwycięstwo"
 TUTORIAL_VICTORY_DESC:0 "Na ekranie §Szwycięstwa§! są widoczne §Sokreślone warunki§!, które powinniśmy spełnić, żeby dziedzictwo naszej gwiezdnej rasy przetrwało tak długo, jak będzie istnieć w galaktyce inteligentne życie."
 TUTORIAL_OUTPOST_STATION_TITLE:0 "Posterunek graniczny"
 TUTORIAL_OUTPOST_STATION_DESC:0 "Granice naszego imperium nie są ostateczne.\n\n§SPosterunki graniczne§! działają jak nadajniki informujące o naszych wpływach w kosmicznej pustce. Budując je poza naszym terytorium powiększamy i zaznaczamy nasze granice, żeby zdobywać układy, na których będziemy prowadzić badania i wydobycie."
 tutorial.3.desc:0 "Badanie nowych technologii ma krytyczne znaczenie dla powodzenia naszych działań. Mówię to nie tylko jako produkt niepohamowanego rozwoju technologicznego, ale jako twój zaufany doradca i, jak sądzę, jedyny przyjaciel.\n\nNależy jak najszybciej wynaleźć jedną ważną technologię - §Sprotokół dla nowych światów§!. Dzięki niej uzyskamy dostęp do §Sstatków kolonizacyjnych§!, które pozwolą nam zdobyć przyczółki na innych planetach."
 tutorial.6.desc:0 "Doskonale! Nowo wynaleziona technologia z pewnością nam pomoże. Pamiętaj, żeby przydzielić naszych naukowców do nowych badań."
 tutorial.59.desc:0 "Wspaniale! Odkryliśmy §Sobce istoty podróżujące w kosmosie§!, które mogą posiadać inteligencję i zapewne tak jest. Ich prawdziwa natura pozostanie dla nas tajemnicą, dopóki nie opracujemy odpowiedniego projektu ich §Szbadania§! i radzę, byśmy zrobili to szybko, inaczej to oni wcześniej sprawdzą nas...\n\nOtwórz §Srejestr sytuacyjny§! i wybierz §Sbadania§!, żeby rozpocząć ten projekt. Pamiętaj, że spowoduje to wstrzymanie innych badań w tej kategorii."
 tutorial.64.name:0 "Samouczek: Modyfikacja gatunku"
 tutorial.64.desc:0 "Dzięki niedawnym osiągnięciom na polu genetyki zyskaliśmy dodatkowy §Spunkt cechy§!, który możemy wykorzystać do §Szmodyfikowania§! i ulepszenia naszego społeczeństwa."
 tutorial.65.name:0 "Zmodyfikowano gatunek"
 tutorial.65.desc:0 "Bardzo dobrze. Po tym, jak zdjęliśmy z naszego narodu jarzmo ewolucji naturalnej, może on rozwijać się w kosmosie."
 tutorial.70.name:0 "Samouczek: Podróż zakrzywiająca"
 tutorial.70.desc:0 "Żeby przemieszczać się pomiędzy układami gwiezdnymi, nasi naukowcy opracowali §Snapęd zakrzywiający§!. Statki wyposażone w to urządzenie mogą podróżować pomiędzy układami z prędkością nadświetlną.\n\nJednostki mogą dotrzeć do dowolnego układu znajdującego się w zasięgu, ale napęd zakrzywiający można uruchomić tylko poza studnią grawitacyjną gwiazdy. Ponadto okręty wychodzące z zakrzywienia potrzebują czasu na ponowne uruchomienie systemów. Czas tego procesu zależy od odległości, jaką przebył statek."
 tutorial.71.desc:0 "Żeby przemieszczać się pomiędzy układami gwiezdnymi, nasi naukowcy opracowali §Shipernapęd§!. To urządzenie pozwala podróżować z prędkością wielokrotnie większą od prędkości światła pomiędzy układami połączonymi hiperliniami.\n\nPodróż hiperliniami jest niezwykle szybka, ale wadą tego sposobu przemieszczania się jest ograniczenie możliwości skoku tylko do miejsc znajdujących się na galaktycznej sieci hiperlinii. Wejście w nadprzestrzeń jest za to możliwe w dowolnym miejscu układu gwiezdnego."
 tutorial.72.name:0 "Samouczek: Podróż czasoprzestrzenna"
 tutorial.72.desc:0 "Żeby przemieszczać się pomiędzy układami gwiezdnymi, nasi naukowcy opracowali technologię §Stuneli czasoprzestrzennych§!. Stacje z generatorami tuneli czasoprzestrzennych mogą otwierać przejście w podprzestrzeń będące tymczasową bramą do innych układów.\n\nPodróż czasoprzestrzenna odbywa się praktycznie natychmiastowo, ale statek musi znajdować się w pobliżu stacji tunelu czasoprzestrzennego. Okręty muszą też posiadać specjalne stabilizatory czasoprzestrzenne, które pozwolą im przetrwać podróż podprzestrzenną."
 tutorial.73.name:0 "Przypomnienie samouczka: przyspieszenie"
 tutorial.75.name:0 "Samouczek: posterunki graniczne"
 tutorial.75.desc:0 "Zbadaliśmy już część sąsiadujących z nami gwiazd, więc może czas sięgnąć dalej. §SPosterunki graniczne§! można budować na orbitach odległych gwiazd, żeby poszerzać nasze granice, co pozwoli nam zajmować nowe regiony kosmosu.\n\nUtrzymanie §Sposterunku granicznego§! jest kosztowne, ale może działać on równocześnie jako §Sstacja górnicza lub badawcza§! i pozwala nam dowolnie budować te stacje w układach znajdujących się na naszym terytorium."
 tutorial.76.name:0 "Założono placówkę"
 tutorial.76.desc:0 "Teraz granice naszego imperium rozciągają się bardzo daleko."
 tutorial.100.name:0 "Samouczek wyłączony"
 tutorial.100.desc:0 "§HMisje samouczka§! i §Hporady§! są wyłączone."
 tutorial.101.name:0 "Tylko porady"
 tutorial.101.desc:0 "§HPorady§! są włączone, a §Hmisje samouczka§! wyłączone."
 tutorial.102.name:0 "Pełny samouczek"
 tutorial.102.desc:0 "§HMisje samouczka§! i §Hporady§! są włączone."
 tutorial_2_chain_desc:3 "Musimy badać nowe technologie. §SProtokół dla nowych światów§! umożliwi nam budowę §Sstatków kolonizacyjnych§! - powinniśmy skoncentrować się na tym jak najszybciej, żeby powiększyć nasze imperium.\n\nPrzejdź do menu §Stechnologii§!, klikając odpowiedni przycisk w lewej części górnego paska albo wciskając §SF4§!. Następnie kliknij §Swybierz badania§! i wskaż technologię, by zobaczyć dostępne opcje."
 tutorial_24_chain_title:0 "Samouczek: Modyfikacja gatunku"
 tutorial_24_chain_desc:0 "Możemy §Smodyfikować§! dowolne inteligentne gatunki żyjące w naszym imperium pod warunkiem, że mają one wystarczającą liczbę §Spunktów cech§!.\n\nMożna to zrobić, wchodząc do menu §Smodyfikacji§! z zakładki §Sgatunków§! na ekranie §Skontaktów§!, a następnie opracowując odpowiedni §Sprojekt specjalny§!. Projekt wymaga §Sbadań socjologicznych§!, a gdy jest aktywny, zmienia kierunek postępu technologicznego w tej dziedzinie."
 species_modified:0 "Zmodyfikowano gatunek"
 tutorial_24_tooltip:0 "§SSamouczek: zmodyfikuj gatunek§! dodany do rejestru sytuacyjnego."
 tutorial_25_chain_title:0 "Samouczek: posterunki graniczne"
 tutorial_25_chain_desc:0 "Możemy §Sposzerzać nasze granice§!, budując §Sposterunki graniczne§! na orbitach odległych gwiazd. Obecność takiego posterunku informuje o naszej władzy nad daną gwiazdą i okolicznymi układami, co pozwala nam pozyskiwać z nich zasoby oraz uniemożliwia przejście obcym, z którymi mamy kontakt (chyba, że zawarliśmy z nimi dyplomatyczną umowę o dostępie granicznym).\n\nWybierz §Sstatek konstrukcyjny§!, kliknij §SZbuduj posterunek graniczny§! w interfejsie jego floty, a następnie kliknij gwiazdę. §SW przeciwieństwie do stacji orbitalnych, posterunki graniczne można budować poza naszym terytorium.§!"
 frontier_outpost_built:0 "Zbudowano posterunek graniczny"
 tutorial_25_tooltip:0 "§SSamouczek: posterunki graniczne§! dodany do rejestru sytuacyjnego."
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Rząd"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "Ekran §Srządu§! przedstawia informacje na temat naszego imperium i jego rządu. Można tu zobaczyć §Swładcę§! i wszelkie powiązane z nim efekty.\n\nOddzielne karty zawierają szczegółowy przegląd §Sbudżetu§!, wszelkie wdrażane §Spolityki§! oraz informacje na temat §Sdemografii§! naszego ludu."
 TUTORIAL_TECH_VIEW_TITLE:0 "Technologia"
 TUTORIAL_TECH_VIEW_DESC:0 "Na ekranie §Stechnologii§! kierujemy naszymi działaniami badawczymi. Technologie są podzielone na trzy różne dziedziny, w każdej z nich zwykle dostępne są trzy opcje badań.\n\nMożemy opracowywać technologie, nie przydzielając żadnego §Snaukowca§! do danej dziedziny, ale wydłuży to czas prac, dlatego nie zaleca się takiego rozwiązania!"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Kontakty"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "Na ekranie §Skontaktów§! znajduje się lista wszystkich napotkanych przez nas §Simperiów§!. Od razu widzimy ich §Sopinie§! o nas, ponadto możemy stąd szybko podejmować działania §Sdyplomatyczne§!.\n\nW zakładce §Sgatunków§! znajduje się lista wszystkich napotkanych przez nas obcych gatunków i ich §Scech§!."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Rejestr sytuacyjny"
 TUTORIAL_SITUATION_LOG_DESC:0 "§SRejestr sytuacyjny§! pokazuje listę wszystkich dostępnych obecnie §Sprojektów specjalnych§! i innych ciekawych miejsc. Nowe pojawią się prawdopodobnie, gdy zaczniemy eksplorację galaktyki."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Projektant okrętów"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Tutaj projektowane są wszystkie §Sstatki§! używane w imperium. Nowe §Srozmiary kadłubów§! i §Skomponenty§! zostaną odblokowane po wynalezieniu nowych technologii."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "Lista planet"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:2 "Menu §Splanet i sektorów§! pozwala przeglądać wszystkie skolonizowane przez nas światy, ich §Spopulacje§! i §Sprodukcję zasobów§!. Umożliwia też tworzenie i zarządzanie częściowo autonomicznymi §Ssektorami§!, które są niezbędne w administrowaniu większymi imperiami."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Floty wojskowe"
 TUTORIAL_MILITARY_FLEET_DESC:0 "§SFloty wojskowe§! służą do ochrony naszego raczkującego imperium przed zagrożeniami... albo do zbrojnego rozszerzania naszych wpływów, jeśli tego zechcemy.\n\n§SWielkość floty§! jest ograniczona przez technologię i umiejętności dowodzącego nią §Sadmirała§!. Do naszej początkowej floty nie przydzielono żadnego §Sadmirała§!, więc jeżeli mamy wolne punkty §Swpływów§!, możemy jakiegoś zwerbować."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Statki badawcze"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Statki konstrukcyjne"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:0 "To nasz §Sstatek konstrukcyjny§! służący do budowy stacji kosmicznych. Kiedy ciało niebieskie, takie jak planeta, zostanie zbadane, możemy zlecić tej jednostce budowę §Sstacji badawczej§! lub §Sstacji górniczej§!, aby pozyskiwać zasoby.\n\nRóżne rodzaje stacji, na przykład §Sstacje wojskowe§!, które można budować w dowolnym miejscu układu, będą dostępne, gdy zwiększy się nasz poziom technologiczny."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Informacja o planecie"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "To nasz świat ojczysty i §Sstolica§! naszego imperium. Ekran §Sinformacji o planecie§!, który właśnie jest widoczny, podaje ważne dane na temat planety.\n\nMiędzy innymi możemy poznać całkowitą liczbę §Spól§! na tej planecie, dowiedzieć się, ile §Spopulacji§! ją zamieszkuje i jak dużo §Sżywności§! produkuje. Jeśli planeta ma §Szarządcę§!, znajdziemy go też tutaj."
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "Widok powierzchni"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "Tutaj widzimy obraz powierzchni planety podzielony na §Spola§!. Ta zakładka jest dostępna tylko w koloniach i zbadanych światach nadających się do zamieszkania. Każda §Spopulacja§! zajmuje jedno pole, co oznacza, że na planecie nie może być więcej populacji niż wolnych pól.\n\nOprócz populacji na §Spolu§! może znaleźć się §Sbudynek§!. Żeby optymalnie wykorzystać planetę, musimy rozważnie zarządzać §Spopulacjami§!, §Sbudynkami§! i §Spolami§!."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Widok armii"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:0 "Tutaj zarządzamy całymi naszymi siłami lądowymi na tej planecie. W górnej części ekranu znajdują się trzy sekcje: górna przedstawia przestrzeń na orbicie planetarnej, środkowa atmosferę, a dolna powierzchnię.\n\nTutaj organizuje się nowe §Sarmie§!, klikając opcję §SWerbuj§! w prawym dolnym rogu. §SArmie obronne§! należy szkolić, aby broniły naszych planet przed ewentualnymi inwazjami. W czasie wojny §Sarmie uderzeniowe§! służą do zajmowania planet wroga, jeśli chcemy, żeby te światy znalazły się w naszych §Sżądaniach wojennych§! podczas negocjacji pokojowych."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Kosmoport"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:0 "W zakładce §Skosmoportu§! widoczne są orbitujące floty. Buduje się tam nowe statki i ulepsza samą stację. Jeżeli na planecie nie ma kosmoportu, można zamówić budowę jednostki, o ile posiadamy niezbędne §Szasoby§!.\n\nKliknij §Smiejsce pustego modułu§!, żeby zobaczyć listę modułów dostępnych do instalacji. Kliknij przycisk §SBuduj§! znajdujący się na dole kolejki budowy i wybierając §Sprojekt okrętu§! oraz §Sulepszenia kosmoportu§! z listy wyświetlonej po prawej stronie."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Stacje wojskowe"
 TUTORIAL_MILITARY_STATION_DESC:0 "§SStacje wojskowe§! to statyczne platformy obronne, które mogą chronić ważne planety i strategiczne szlaki, ale można budować je tylko na naszym terytorium lub na terenie, do którego mamy specjalny dostęp.\n\nPostaraj się nie budować zbyt wiele stacji wojskowych - są drogie w utrzymaniu i poważnie obciążają gospodarkę, podobnie jak statki."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Stacje badawcze"
 TUTORIAL_RESEARCH_STATION_DESC:0 "§SStacja badawcza§! zbudowana na orbicie ciała niebieskiego będzie gromadzić dane z badań §Sfizycznych§!, §Sinżynieryjnych§! i §Ssocjologicznych§!.\n\nMożna je budować tylko na naszym terytorium i nie są one potrzebne, jeżeli planeta jest już skolonizowana."
 TUTORIAL_MINING_STATION_TITLE:0 "Stacje górnicze"
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Statki transportowe"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Gdy §Sarmie§! są wysyłane w kosmos, automatycznie wsiadają na statki §Stransportowe§!. Chroń je, ponieważ są bezbronne!"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Dyplomacja"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "Za pomocą ekranu §Sdyplomacji§! porozumiewamy się z innymi cywilizacjami. Tutaj możemy między innymi §Swypowiedzieć wojnę§!, zawiązać §Ssojusz§! i zawierać §Sumowy handlowe§! z naszymi sąsiadami."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:0 "Niektóre §Sbudynki§! mogą wywierać §Sefekty sąsiedztwa§! na inne §Sbudynki§! znajdujące się na sąsiednich §Spolach§!. Bierzmy to pod uwagę, budując nowe placówki."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Budżet"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "W §Sbudżecie§! widoczne są miesięczne §Sprzychody§! i §Swydatki§! kredytów energetycznych naszego imperium. Możemy tu też zobaczyć różne efekty wpływające na naszą gospodarkę."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "Polityki"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:0 "W zakładce §Spolityk§! wymienione są §Spolityki§! rządu, a także ogólnoimperialne §Sedykty§!, które można wdrażać, wydając część naszych §Swpływów§!.\n\nZwykle każda §Spolityka§! ma kilka możliwych postaw, choć ich ilość może ograniczać technologia albo nasz §Setos§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Demografia"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "Zakładka §Sdemografii§! pokazuje skład i rozmieszczenie populacji naszego imperium.\n\nUkazuje też dominujące §Scechy§! naszych §Spopulacji§!, a także modyfikatory wydajności i zadowolenia oraz innych elementów."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Przywódcy"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "Zakładka §Sprzywódców§! pozwala nam wynajmować, zwalniać i przydzielać bezczynnych §Szarządców§!, §Snaukowców§!, §Sadmirałów§! i §Sgenerałów§!."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Frakcje"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:1 "Menu §Sfrakcji§! pozwala zapoznać się z sympatiami politycznymi populacji. Pamiętaj, że zmiany klimatu socjopolitycznego mogą spowodować powstanie nowych §Sfrakcji§!. Znajdziesz tu też szczegółowe informacje o rozmiarach §Sfrakcji§!, atrakcyjności dla naszych populacji i ich zadowoleniu.\n\n§SFrakcje§! mają §Sproblemy§!, które wpływają na ich ogólne §Szadowolenie§!, a nasza polityka i działania jako kraju mogą nie podobać się tym grupom lub znajdować ich przychylność, co potencjalnie prowadzi do generowania większej ilości £influence §Swpływów§!. Siła §Sfrakcji§! i natura ich §Sproblemów§! mogą zmieniać się zależnie od okoliczności, ale pamiętaj, że §Spodstawowe zadowolenie§! §Spopulacji§! jest uzależnione od §Szadowolenia§! §Sfrakcji§!, do której ona należy.\n\nMożemy też §Szarządzać frakcjami§!, by manipulować relacjami pomiędzy §Sfrakcją§! a państwem lub nawet przyjąć etos jakiejś silnej §Sfrakcji§!."
 TUTORIAL_CREATESECTOR_TITLE:0 "Zarządzanie sektorem"
 TUTORIAL_CREATESECTOR_DESC:1 "W §Strybie zarządzania sektorem§! dodaje się planety do nowych lub istniejących §Ssektorów§! (robi się to całymi układami), płacąc za to niewielką ilością £influence  §Swpływów§!.\n\n§SSektory§! automatyzują konstruowanie budynków planetarnych, co minimalizuje wymagany poziom mikrozarządzania, można też zlecić im koncentrację produkcji albo narzucić różne stawki podatkowe."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Gatunki"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "W menu §Sgatunków§! znajduje się spis wszystkich napotkanych przez nas istot inteligentnych. Możemy §Szaznaczyć gatunek§!, żeby na ekranie widoczni byli tylko obywatele naszego imperium albo wszyscy znani nam mieszkańcy galaktyki.\n\nZ poziomu tego menu możemy wydawać zezwolenia na technologie, §Smodyfikować§! cechy gatunków, §Sprzyspieszać§! rozwój istot przedrozumnych i §Sokreślać domyślne prawa§! dla wszystkich naszych populacji albo §Sokreślać prawa§! odrębne dla każdego gatunku naszych obywateli."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Terraformowanie"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§STerraformowanie§! pozwala nam zmieniać warunki środowiskowe planety, by bardziej odpowiadały wybranemu §Sgatunkowi§! albo celowi."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Modyfikacja genetyczna"
 TUTORIAL_GENEMODIFICATION_DESC:1 "Możemy zmodyfikować genetycznie ten gatunek, zmieniając jego §Scechy§!.\n\nW ten sposób powstanie nowy §Sszablon§! gatunku z wybranymi na nowo cechami. Aby §Spopulacje§! modyfikowanego gatunku zostały naprawdę zmienione, musisz kliknąć przycisk §SZastosuj szablon§!, co spowoduje utworzenie nowego §Sprojektu specjalnego§!."
 TUTORIAL_UPLIFTING_TITLE:0 "Przyspieszenie"
 TUTORIAL_UPLIFTING_DESC:0 "Możemy zmodyfikować §Scechy§! tych inteligentnych zwierząt i §Sprzyspieszyć§! je, żeby stały się całkowicie świadomymi i produktywnymi obywatelami naszego imperium."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Widok układu"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Oto §Swidok układu§! - zbliżenie na wybrany układ gwiezdny. Tutaj możemy łatwo zobaczyć planety, stacje i floty."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Stacja tunelu czasoprzestrzennego"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§SStacje tunelu czasoprzestrzennego§! są budowane na obrzeżach układu. Tworzą niewielkie wyrwy w czasoprzestrzeni będące dwukierunkowymi portalami do innych gwiazd. Bardzo pomysłowe."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Posterunek obserwacyjny"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "W §Sposterunkach obserwacyjnych§! pracują zespoły naukowców prowadzących badania i obserwujących z daleka §Sprymitywne§! gatunki na planetach, wokół których orbituje posterunek."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Stacja terraformująca"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "§SStacje terraformujące§! mogą §Sterraformować§! planety, wokół których orbitują."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "Edykty"
 advisor.1.name:0 "Doradca online"
 advisor.1.desc_01:0 "Dzień dobry, panie prezydencie.\n\nJestem VIR, prototypowa sztuczna inteligencja. Mam służyć jako doradca podczas poszukiwań naszego przeznaczenia wśród gwiazd.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_02:0 "Dzień dobry, pani prezydent.\n\nJestem VIR, prototypowa sztuczna inteligencja. Mam służyć jako doradca podczas poszukiwań naszego przeznaczenia wśród gwiazd.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_03:0 "Dzień dobry, dyrektorze naczelny.\n\nJestem VIR, prototypowa sztuczna inteligencja. Centrala korporacji niedawno uruchomiła mnie, bym służył pomocą w naszej misji poszukiwania nowych rynków międzygwiezdnych.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_04:0 "Wasza wysokość.\n\nJestem VIR, prototypowa sztuczna inteligencja i wasz pokorny sługa. Mam służyć radą i wskazówkami, gdy pod światłym przywództwem waszej wysokości będziemy zmierzać w nieznane.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_05:0 "Witaj, premierze.\n\nJestem VIR, prototypowa sztuczna inteligencja. Moim zadaniem jest doradzać i pomagać ci w naszej pierwszej podróży poza bezpieczny świat.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_06:0 "Witaj, koordynatorze.\n\nJestem VIR, prototypowa sztuczna inteligencja. Moim zadaniem jest doradzać i pomagać ci w naszej pierwszej podróży poza bezpieczny świat.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_07:0 "Witam, wasza wysokość.\n\nJestem VIR, prototypowa sztuczna inteligencja. Moim zadaniem jest doradzać i pomagać ci w naszej pierwszej podróży poza bezpieczny świat.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_08:0 "Witam, kanclerzu.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najwybitniejsze umysły naszej cywilizacji. Mam służyć ci jako doradca. Dołożę wszelkich starań, by jak najlepiej wykonywać powierzone mi zadania.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_09:0 "Witam, dyrektorze.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najwybitniejsze umysły naszej cywilizacji. Mam służyć ci jako doradca. Dołożę wszelkich starań, by jak najlepiej wykonywać powierzone mi zadania.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_10:0 "Witaj, władco.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najwybitniejsze umysły naszej cywilizacji. Mam służyć ci jako doradca. Dołożę wszelkich starań, by jak najlepiej wykonywać powierzone mi zadania.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_11:0 "Witaj, konsulu.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w wielkiej tajemnicy przez wojsko. Naczelne dowództwo uruchomiło mnie, bym służył ci jako doradca i analityk strategiczny.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_12:0 "Witaj, archoncie.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w wielkiej tajemnicy przez wojsko. Naczelne dowództwo uruchomiło mnie, bym służył ci jako doradca i analityk strategiczny.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_13:0 "Witaj, wielki marszałku.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w wielkiej tajemnicy przez wojsko. Naczelne dowództwo uruchomiło mnie, bym służył ci jako doradca i analityk strategiczny.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_14:0 "Niech bogowie błogosławią waszą świątobliwość.\n\nJestem VIR, prototypowa sztuczna inteligencja. Kościół powierzył mi zadanie służenia waszej świątobliwości jako wierny sługa i doradca. Mam pomagać podczas naszej świętej wyprawy do gwiazd.\n\n$advisor.1.desc_filler$"
 advisor.1.a:0 "Powiedz mi wszystko. §G(PEŁNY SAMOUCZEK)§!"
 advisor.1.b:0 "Przyda mi się parę rad. §Y(TYLKO PODPOWIEDZI)§!"
 advisor.1.c:0 "Wyłączcie to. §R(BEZ SAMOUCZKA)§!"
 full_tutorial:0 "Misje samouczka i opisy interfejsu podczas zapoznawania się z mechaniką gry.\n\nZalecane, jeżeli to twoja pierwsza rozgrywka."
 tips_only:0 "Od czasu do czasu podczas gry będą pojawiać się podpowiedzi i sugestie.\n\nZalecane dla nowicjuszy i średnio zaawansowanych graczy."
 no_tutorial:0 "Bez podpowiedzi i samouczków.\n\nZalecane dla zaawansowanych graczy."
 advisor.2.name:0 "Uruchomiono pełny samouczek"
 advisor.2.desc:0 "Doskonała decyzja. Otrzymasz moje pełne wsparcie."
 advisor.2.a:0 "Dobrze wiedzieć."
 advisor.3.name:0 "Porady uruchomione"
 advisor.3.desc:0 "Dobrze. Będę ci podpowiadać i objaśniać podstawowe funkcje różnych narzędzi, gdy będziesz z nich korzystać."
 advisor.10.name:0 "Anomalie"
 advisor.10.desc:0 "Znaleźliśmy §Sanomalię§!! Od czasu do czasu nasze §Sstatki badawcze§! podczas badania światów będą napotykać anomalie i stanowiska archeologiczne. §SNaukowcy§! mogą je badać, ale zadbaj, żeby mieli odpowiednie umiejętności!\n\nJeżeli badania nie powiodą się, istnieje niewielka szansa utraty naukowca albo statku badawczego... a w razie wyjątkowego pecha, obu."
 advisor.15.name:0 "Potencjalna kolonia"
 advisor.15.desc:0 "Jeden z naszych §Sstatków badawczych§! właśnie zbadał świat, który świetnie nadaje się na pierwszą kolonię. To ta sama §Sklasa planety§!, co nasz świat ojczysty, więc koloniści powinni czuć się tam komfortowo.\n\nŻeby skolonizować ten świat, zbuduj §Sstatek kolonizacyjny§! i kliknij w jego menu rozkazów §Skolonizację§!. Następnie kliknij planetę, którą chcesz zasiedlić."
 advisor.17.name:0 "Pierwsza kolonia"
 advisor.17.desc:0 "Gratuluję skolonizowania pierwszego świata! Nasi koloniści właśnie budują pierwsze osiedle, ale minie trochę czasu, zanim staną się samowystarczalni.\n\nKolonia będzie pobierać od nas zasoby, dopóki nie zostanie ukończone pierwsze osiedle, więc staraj się nie kolonizować zbyt wielu planet jednocześnie."
 advisor.20.name:0 "Ujemny przychód"
 advisor.20.desc:0 "Tracimy kredyty energetyczne w niepokojącym tempie. Sprawozdanie budżetowe z ostatniego miesiąca to ponura lektura.\n\nRosnąca spirala kosztów utrzymania to częsta przyczyna powstania deficytu budżetowego. Jeśli tak jest, możemy rozważyć wycofanie ze służby części naszych statków, armii albo stacji."
 advisor.26.name:0 "Badanie"
 advisor.26.desc:0 "Jednym z naszych priorytetów powinno być zbadanie wszystkich obiektów planetarnych w naszym ojczystym układzie. Ich zasoby pozostają ukryte, dopóki badania nie zostaną zakończone.\n\nŻeby rozpocząć badanie, wybierz nasz §Sstatek badawczy§! i kliknij rozkaz §SZbadaj§!. Następnie kliknij niezbadaną planetę i obserwuj, jak statek przemieszcza się między światami, badając je po kolei."
 advisor.27.name:0 "Pierwszy kontakt"
 advisor.27.desc_01:0 "Nawiązaliśmy pierwszy kontakt z obcym imperium! Te odrażające stworzenia posiadają technologię lotów kosmicznych, tak jak my. Mogą być dużym zagrożeniem.\n\nTeraz to imperium znajdzie się na liście w zakładce §Simperia§! w menu §Sgalaktyki§!. Możemy stamtąd nawiązać z nimi kontakt dyplomatyczny."
 advisor.27.desc_02:0 "Nawiązaliśmy pierwszy kontakt z obcym imperium! Te fascynujące istoty posiadają technologię lotów kosmicznych, tak jak my. Powinniśmy lepiej je poznać.\n\nTeraz to imperium znajdzie się na liście w zakładce §SImperia§! w menu §Sgalaktyki§!. Możemy stamtąd nawiązać z nimi kontakt dyplomatyczny."
 advisor.27.desc_03:0 "Nawiązaliśmy pierwszy kontakt z obcym imperium! Ich cywilizacja posiada technologię lotów kosmicznych, tak jak my. Zalecam zachowanie ostrożności, dopóki nie poznamy ich zamiarów.\n\nTeraz to imperium znajdzie się na liście w zakładce §SImperia§! w menu §Sgalaktyki§!. Możemy stamtąd nawiązać z nimi kontakt dyplomatyczny."
 advisor.28.name:0 "Upadłe imperium"
 advisor.28.desc:0 "Natrafiliśmy na starą i bardzo zaawansowaną cywilizację! Na szczęście dla nas cofają się w rozwoju i raczej nie potrafią już w pełni zrozumieć własnej technologii.\n\nNie będą się wtrącać, jeśli nie zostaną sprowokowani, więc trzymajmy się z dala od ich terytorium, przynajmniej dopóki nie zrównamy się z nimi poziomem technologicznym."
 tutorial.1.name:0 "Samouczek: badanie"
 tutorial.1.desc:1 "Budowa gwiezdnego imperium to niemałe wyzwanie. Pomogę ci, zlecając misje instruktażowe wyjaśniające podstawowe kroki, które musimy podjąć, żeby stać się międzygwiezdną potęgą.\n\nPierwsze zadanie polega na pełnym zbadaniu naszego układu macierzystego. Dodałem tę misję do §Srejestru sytuacyjnego§!. Żeby do niej przejść, kliknij przycisk rejestru sytuacyjnego w lewej części górnego paska albo naciśnij §SF3§!."
 tutorial.2.name:0 "Układ macierzysty zbadany"
 tutorial.2.desc:0 "Dobra robota! Badanie naszego układu macierzystego zostało zakończone. Dysponujemy teraz danymi planetarnymi, o jakich pokolenie temu astronomowie z naszego ojczystego świata mogli tylko marzyć."
 tutorial.3.name:0 "Samouczek: technologie"
 tutorial.6.name:0 "Technologie wynalezione"
 tutorial.7.name:0 "Samouczek: statek konstrukcyjny"
 tutorial.7.desc:0 "Zasoby wytwarzane na naszym świecie macierzystym nie wystarczą na wiele więcej. Nasz przemysł musi rozwijać się na innych światach, a do tego potrzebujemy §Sstatku konstrukcyjnego§!.\n\nPowinniśmy go zbudować, gdy tylko zgromadzimy odpowiednią ilość §Sminerałów§!."
 tutorial.8.name:0 "Statek konstrukcyjny zbudowany"
 tutorial.8.desc:0 "Dobra robota! §SStatek konstrukcyjny§! jest gotowy, a w jego dzielnej załodze znaleźli się najlepsi inżynierowie naszego narodu."
 tutorial.9.name:0 "Samouczek: stacja górnicza"
 tutorial.9.desc:0 "Zasoby wytwarzane przez nasz świat macierzysty w końcu okażą się niewystarczające. Na szczęście §Sstatek badawczy§! znalazł właśnie złoże zasobów na innym świecie! Czas zbudować §Sstatek konstrukcyjny§!, który stworzy §Sstację górniczą§!.\n\nStacje górnicze można budować tylko na naszym terytorium. Gromadzą one automatycznie §Sminerały§! i §Szasoby strategiczne§! z ciał niebieskich, wokół których orbitują, ale pamiętaj, że za ich utrzymanie płacimy £energy  §Skredytami energetycznymi§!."
 tutorial.10.name:0 "Zbudowano stację górniczą"
 tutorial.10.desc:0 "Bardzo dobrze. Nowa §Sstacja górnicza§! działa i już zbiera zasoby do przetwarzania."
 tutorial.11.name:0 "Samouczek: stacja badawcza"
 tutorial.11.desc:0 "Zbadane światy mają czasem wyjątkowe właściwości, dzięki którym są cennymi obiektami badawczymi. Te zasoby §Sfizyczne§!, §Sspołeczne§! albo §Stechniczne§! mogą być zbierane przez §Sstacje badawcze§!. Moje oprogramowanie zmusza mnie do namówienia cię na budowę takiej stacji.\n\n"
 tutorial.12.name:0 "Zbudowano stację badawczą"
 tutorial.12.desc:0 "Nasza nowa stacja badawcza działa, jej personel naukowy rozpoczął pracę. Jakie tajemnice odkryją, na jakie zakazane sekrety Stworzenia natrafią?!"
 tutorial.13.name:0 "Samouczek: budowle planetarne"
 tutorial.13.desc:0 "Czujny obserwator z pewnością zauważył, że planety nadające się do zamieszkania są podzielone na §Spola powierzchni§!. Mogą one wytwarzać zasoby, ale największą wydajność zapewnią §Sbudowle planetarne§!.\n\nNa naszym świecie macierzystym znajduje się już kilka budynków, w tym nasza stolica, ale czas postawić ich więcej. §SPopulacje§!, które nie wytwarzają zasobów lub nie pracują w §Sbudynku§! na jakimś §Spolu§! są uznawane za §Sbezrobotne§!."
 tutorial.14.name:0 "Budowa ukończona"
 tutorial.14.desc:0 "Doskonale. Zakończono wznoszenie nowej §Sbudowli planetarnej§!, zaraz zacznie ona wytwarzać zasoby.\n\nUpewnij się, że w budynku pracuje populacja."
 tutorial.15.name:0 "Samouczek: przeszkody na polach"
 tutorial.15.desc:0 "Na niektórych §Spolach powierzchni§! planet nadających się do zamieszkania mogą czasem znajdować się przeszkody, co nie pozwala ich używać. Oczyszczenie §Spola z przeszkodą§! zabiera czas i pochłania §Skredyty energetyczne§!, ale w zamian uzyskujemy wolną przestrzeń.\n\nDo usunięcia wielu przeszkód potrzebne są określone technologie, ale te na naszym świecie macierzystym możemy zlikwidować, płacąc kredytami."
 tutorial.16.name:0 "Przeszkoda usunięta"
 tutorial.16.desc:0 "Poradziliśmy sobie z kolejnym problemem na drodze naszych galaktycznych ambicji. Ta §Sprzeszkoda§! nie miała szans!"
 tutorial.17.name:0 "Samouczek: badanie układów"
 tutorial.17.desc:0 "Powinniśmy kontynuować eksplorację. Zalecam wysłanie §Sstatku badawczego§!, który dokonał analizy sąsiednich układów gwiezdnych. Ruszmy śmiało tam, gdzie jeszcze nie dotarła żadna sztuczna inteligencja!"
 tutorial.19.name:0 "Układy zbadane"
 tutorial.19.desc:0 "Świetna robota! Gwiazdy sąsiadujące z naszym układem macierzystym zostały całkowicie zbadane. Powinniśmy użyć naszego §Sstatku konstrukcyjnego§! do zebrania znalezionych zasobów budując §Sstacje górnicze§! i §Sbadawcze§!."
 tutorial.20.name:0 "Samouczek: statek badawczy"
 tutorial.20.desc:0 "Rozważmy budowę drugiego §Sstatku badawczego§!. Dzięki temu dwukrotnie szybciej zbadamy nasze galaktyczne sąsiedztwo!"
 tutorial.21.name:0 "Zbudowano statek badawczy"
 tutorial.21.desc:0 "Dwa razy więcej §Sstatków badawczych§! to dwa razy lepsza zabawa! Nie cieszyłem się tak od czasu ukończenia naszego ostatniego zadania!"
 tutorial.22.name:0 "Samouczek: rekrutacja naukowca"
 tutorial.22.desc:0 "Mamy nowiutki §Sstatek badawczy§!, ale do dowodzenia nim nie przydzielono żadnego §Snaukowca§!. Moje oprogramowanie każe mi wskazać na korzyści z przydzielenia do tej mieszanki organicznego §Snaukowca§!.\n\nJeżeli nie stać nas na zatrudnienie nowego §Snaukowca§!, możemy zawsze przydzielić kogoś z innego działu, chociaż nie jest to idealne rozwiązanie."
 tutorial.23.name:0 "Zatrudniono naukowca"
 tutorial.23.desc:0 "Dobrze. §SNaukowiec§! przejął dowodzenie nad naszym nowym §Sstatkiem badawczym§!. Teraz możemy go wysyłać do eksploracji nowych układów i/lub ku zagładzie."
 tutorial.24.name:0 "Samouczek: budowa statku kolonizacyjnego"
 tutorial.24.desc:0 "Teraz powinniśmy być przygotowani do rozszerzenia naszej cywilizacji na drugi świat. W tym celu trzeba zbudować §Sstatek kolonizacyjny§!."
 tutorial.25.name:0 "Zbudowano statek kolonizacyjny"
 tutorial.25.desc:0 "Wszyscy koloniści znaleźli się na nowym §Sstatku kolonizacyjnym§!, a jego kapitan zgłasza gotowość do lotu. To z pewnością ważny dzień!"
 tutorial.26.name:0 "Samouczek: załóż kolonię"
 tutorial.26.desc:0 "Mamy §Sstatek kolonizacyjny§! i znaleźliśmy co najmniej jedno miejsce nadające się na stałą placówkę poza naszym układem słonecznym. Nie zwlekajmy, załóżmy naszą pierwszą kolonię!"
 tutorial.27.name:0 "Kolonia założona"
 tutorial.27.desc:0 "To nasza pierwsza kolonia poza układem macierzystym! To oznacza, że gdyby nasz świat nagle spłonął, wasz gatunek nie zostanie skazany na zagładę. To pocieszające, prawda?"
 tutorial.28.name:0 "Samouczek: rekrutacja zarządcy"
 tutorial.28.desc:0 "Żeby pomóc naszej nowej kolonii, możemy zatrudnić §Szarządcę planety§!, który będzie nadzorował jej działanie.\n\nZarządcy mogą mieć różny, głównie pozytywny, wpływ na podległe im planety. Ten wpływ jest uzależniony od cech i poziomu umiejętności zarządcy."
 tutorial.29.name:0 "Zatrudniono zarządcę"
 tutorial.29.desc:0 "Naszą kolonią kieruje teraz nowy §Szarządca§!. To powinno zwiększyć jej wydajność!"
 tutorial.30.name:0 "Samouczek: więcej kolonii"
 tutorial.30.desc:0 "Gdy tylko zgromadzimy zasoby, powinniśmy zbudować więcej §Sstatków kolonizacyjnych§! i rozszerzyć granice naszego imperium. Powinniśmy postarać się założyć co najmniej trzy kolonie poza światem macierzystym i tym, który właśnie zasiedliliśmy."
 tutorial.32.name:0 "Kolonie założone"
 tutorial.32.desc:0 "Doskonale! To było inspirujące. Nasza wielka cywilizacja rozciąga się na pięć światów! W miarę możliwości powinniśmy rozwijać się dalej."
 tutorial.33.name:0 "Samouczek: produkcja zasobów"
 tutorial.33.desc:0 "Duży zapas §Sminerałów§! i §Skredytów energetycznych§! ma kluczowe znaczenie dla dobrobytu każdego międzygwiezdnego mocarstwa. Postarajmy się zwiększyć produkcję tych zasobów.\n\nMinerały służą do budowy statków, stacji i budynków, a za ich utrzymanie płaci się kredytami energetycznymi. Oba te zasoby są wytwarzane przez §Sstacje górnicze§! lub §Sbudowle planetarne§!."
 tutorial.38.name:0 "Ruszyła produkcja zasobów"
 tutorial.38.desc:0 "Doskonała robota. Teraz mamy duży zapas zasobów, które posłużą do budowy naszego imperium."
 tutorial.39.name:0 "Samouczek: rozbudowa floty"
 tutorial.39.desc:0 "Zauważyłem, że nasza marynarka wojenna jest dość słaba. Z galaktyce z pewnością czekają na nas liczne niebezpieczeństwa, na które będzie trzeba odpowiadać militarnie. Pamiętaj, że stawką jest przetrwanie naszej cywilizacji!"
 tutorial.43.name:0 "Marynarka wojenna rozbudowana"
 tutorial.43.desc:0 "Dobrze! Teraz mamy niewielką, ale sprawną flotę kosmiczną, która powinna poradzić sobie w razie niespodziewanych spotkań w wrogami."
 tutorial.44.name:0 "Samouczek: zakładanie sektora"
 tutorial.44.desc:0 "Nasze rozkwitające imperium osiągnęło już rozmiary utrudniające zarządzanie nim bezpośrednio z naszego świata macierzystego. Powinniśmy założyć nowy §Ssektor§!.\n\nSektory to częściowo autonomiczne podmioty naszego imperium, które niezależnie zarządzają codziennymi sprawami planet znajdujących się pod ich jurysdykcją."
 tutorial.45.name:0 "Sektor założony"
 tutorial.45.desc:0 "Dobra robota. Ten nowy §Ssektor§! zdejmie ciężar z naszych barków i pozwoli skoncentrować się na ważniejszych sprawach.\n\nKolonizując nowe planety, pamiętaj o dodawaniu ich układów do istniejących lub nowych sektorów tak, by nie przekroczyć limitu kontroli."
 tutorial.46.name:0 "Samouczek: zarządca sektora"
 tutorial.46.desc:0 "§SZarządców§! można wyznaczać do administrowania całymi §Ssektorami§!, podobnie jak ma to miejsce w przypadku pojedynczych kolonii.\n\nWszystkie planety sektora będą korzystać z wpływu zarządcy. Powinniśmy przydzielić jednego do naszego nowego sektora."
 tutorial.47.name:0 "Wyznaczono zarządcę sektora"
 tutorial.47.desc:0 "Nasz nowy §Szarządca sektora§! objął urząd w stołecznym świecie sektora. Dobra robota."
 tutorial.48.name:0 "Samouczek: projekt statku"
 tutorial.48.desc:0 "Możemy własnoręcznie projektować nowe statki za pomocą menu §Sprojektanta okrętów§!. To niezbyt skomplikowany proces, który możemy zautomatyzować, jeśli chcemy."
 tutorial.49.name:0 "Zaprojektowano statek"
 tutorial.49.desc:0 "Dobra robota. Projekt statku został dodany do naszej bazy danych i może być budowany w §Skosmoporcie§!."
 tutorial.50.name:0 "Samouczek: posterunki obserwacyjne"
 tutorial.50.desc:0 "Odkryliśmy §Sprymitywną cywilizację§!! Niektórzy mogliby uznać tych kosmitów za bandę brudnych dzikusów, ale są tacy, którzy widzą sens badania ich kultury.\n\nMożemy to zrobić, budując §Sposterunek obserwacyjny§! nad ich światem macierzystym, pod warunkiem, że znajduje się na naszym terytorium. Tym stacjom można przydzielać różne §Smisje§!, zależnie od tego, jak chcemy postępować z rdzennymi mieszkańcami."
 tutorial.51.name:0 "Zbudowano posterunek obserwacyjny"
 tutorial.51.desc:0 "Dobra robota! Nasz nowy §Sposterunek obserwacyjny§! już działa, a jego personel rozpoczął badania §Sprymitywnej cywilizacji§! zamieszkującej świat znajdujący się na dole."
 tutorial.52.name:0 "Tajemnice u progu"
 tutorial.52.desc:0 "[From.GetName]: Anomalia okazała się być naturalną §Yformacją geometryczną§!. Wygląda prawie jak znak pokazujący drogę naprzód. Naturalne piękno Wszechświata czasem jest zdumiewające.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "[From.GetName]: Znaleźliśmy tam §Ynaturalną formację§!, która zdumiewa swą geometryczną doskonałością. To na pewno §Yboski znak§! wskazujący nam drogę ku gwiazdom!\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "Powinniśmy §Ydalej badać§! te anomalie przy każdej okazji. Z pewnością zyskamy dzięki temu §Ynową wiedzę i technologie§!."
 tutorial.52.a:0 "Zdumiewające!"
 tutorial.52.spirit.a:0 "Chwała bogom!"
 tutorial.53.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Wykryta tam anomalia ukazała coś zdumiewającego. Ten świat jest otoczony śladem pozostawionym niewątpliwie przez silniki nadświetlne. Nie jesteśmy w stanie ustalić, gdzie się zaczyna, ponieważ został wytworzony dawno temu.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:0 "Wykryliśmy słaby ślad nadprzestrzenny w pobliżu świata [From.GetName]. Jest bardzo stary, dlatego nie sposób go dokładnie śledzić. To musi oznaczać, że był tu wcześniej inny gatunek podróżujący między gwiazdami, obserwował nas i na pewno zbierał informacje.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: W wykrytej tam anomalii znajdują się ślady innych międzygwiezdnych podróżników! Słaby ślad nadprzestrzenny pokazuje, że ktoś był tutaj dawno temu, może obserwował naszą planetę w poszukiwaniu potencjalnych sojuszników. Szkoda, że nie możemy wyśledzić pochodzenia tego śladu.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "Obserwowano nas, ale dlaczego?"
 tutorial.53.xenophobe.a:0 "Musimy uważać na zagrożenie ze strony obcych."
 tutorial.53.xenophile.a:0 "Znajdźmy ich!"
 tutorial.54.desc:0 "[From.GetName]: Znaleźliśmy tam jedną z naszych §Ystarych sond§!. Pomimo upływu lat jest nadal sprawna i próbuje wysyłać dane na nasz świat macierzysty. To dowód naszych dawnych kłopotów i marzeń o wydostaniu się z naszej planety.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "Nieustannie zmierzamy do przodu."
 tutorial.54.spiritualist.a:0 "Bogowie na pewno mają coś w zanadrzu."
 tutorial.54.materialist.a:0 "Nasze wysiłki wreszcie zostały nagrodzone."
 tutorial.55.name:0 "Samouczek: zasoby strategiczne"
 tutorial.55.desc:0 "Znaleźliśmy jeden z §Szasobów strategicznych§!! §SZasoby strategiczne§! mają znaczenie... no cóż, strategiczne. Służą do budowania i użytkowania niektórych potężnych §Sbudynków§! i §Smodułów kosmoportu§!. Powinniśmy zbudować §Sstację górniczą§!, żeby zdobyć ten cenny kąsek.\n\nPamiętaj o budowie w odpowiednich miejscach §Sposterunków granicznych§!, żeby na naszym terytorium znajdowały się zasoby."
 tutorial.56.name:0 "Pozyskano zasoby strategiczne"
 tutorial.56.desc:0 "Doskonała robota. Te zasoby z pewnością wzbogacą nasz kraj."
 tutorial.57.name:0 "Samouczek: przyspieszenie"
 tutorial.57.desc.notech:0 "Odkryliśmy wysoko rozwiniętą faunę! Mając §Sodpowiednią technologię§!, moglibyśmy §Sprzyspieszyć§! te istoty - dać im świadomość i inteligencję, a przynajmniej to, co uchodzi za inteligencję wśród stworzeń organicznych.\n\nMoże warto przyjrzeć się naszym badaniom i nakierować je na §Saktywatory epigenetyczne§!, jeśli nadarzy się taka okazja."
 tutorial.57.desc.yestech:0 "Odkryliśmy wysoko rozwiniętą faunę! Mając §Sodpowiednią technologię§!, moglibyśmy §Aprzyspieszyć§! te istoty - dać im świadomość i inteligencję, a przynajmniej to, co uchodzi za inteligencję wśród stworzeń organicznych.\n\nOch.\n\nNasza technologia §Saktywatorów epigenetycznych§! powinna to umożliwić. Jesteśmy gotowi wprowadzić te istoty w nowy, wspaniały świat niepokojów egzystencjalnych."
 tutorial.58.name:0 "Przyspieszono przedrozumnych"
 tutorial.58.desc:0 "Wielki sukces! Te prymitywne zwierzęta zostały przyspieszone i stały się mniej prymitywnymi zwierzętami. Teraz to dumni obywatele naszego kwitnącego imperium."
 tutorial.59.name:0 "Samouczek: pierwszy kontakt"
 tutorial.60.name:0 "Nawiązano pierwszy kontakt"
 tutorial.60.desc:0 "Co za triumf. Nawiązaliśmy kontakt z obcymi istotami. Jak dobrze żyć... no, być zasilanym w tak wspaniałych czasach!"
 tutorial.61.name:0 "Nawiązano pierwszy kontakt"
 tutorial.61.desc:0 "Nasze próby nawiązania kontaktu są świadectwem naszego geniuszu technologicznego, ale brakuje wyników. Możliwe, że druga strona posiada tylko zwierzęcą inteligencję, §Sjeśli ma ją w ogóle§!."
 tutorial.63.name:0 "Nawiązano... pierwszy kontakt?"
 tutorial.63.desc:0 "Wygląda na to, że §Sdruga strona§! nas uprzedziła i §Snawiązała z nami kontakt§!, zanim zdołaliśmy rozszyfrować ich protokoły komunikacji.\n\nNadal powinniśmy próbować tego dokonać, gdy tylko nadarzy się ku temu okazja."
 tutorial_1_chain_title:0 "Samouczek: badanie układu macierzystego"
 tutorial_1_chain_desc:0 "Musimy całkowicie zbadać nasz układ macierzysty, zanim zapuścimy się w głąb galaktyki. Żeby to zrobić, wybierz nasz §Sstatek badawczy§!, znajdując go na §Swykazie§! po prawej stronie ekranu albo klikając sam statek.\n\nNastępnie kliknij przycisk §Szbadaj§! w interfejsie floty i wybierz niezbadaną planetę w pobliżu twojego świata macierzystego. Twój statek badawczy obierze teraz kurs, który pozwoli mu zbadać wszystkie obiekty planetarne w układzie."
 system_surveyed:0 "Układ macierzysty zbadany"
 tutorial_1_tooltip:0 "§SSamouczek: badanie układu macierzystego§! dodany do rejestru sytuacyjnego."
 tutorial_2_chain_title:0 "Samouczek: badanie technologii"
 tech_1_researched:0 "Zbadano protokół dla nowych światów."
 tech_2_researched:0 "Zbadano budowę pozapowierzchniową."
 tutorial_2_tooltip:0 "§SSamouczek: badanie technologii§! dodany do rejestru sytuacyjnego."
 tutorial_3_chain_title:0 "Samouczek: budowa statku konstrukcyjnego"
 tutorial_3_chain_desc:0 "Musimy mieć §Sstatek konstrukcyjny§!, jeżeli chcemy pozyskiwać zasoby odkrywane przez nasz §Sstatek badawczy§!.\n\nŻeby go zbudować, musisz mieć dostęp do §Skosmoportu§! orbitującego wokół świata [Root.Capital.GetName]. Kliknij go bezpośrednio albo wybierz z zakładki kosmoportu w interfejsie naszego świata macierzystego. Następnie kliknij §Szbuduj§! i wybierz §Sstatek konstrukcyjny§!.\n\nPamiętaj, że zanim rozpoczniesz budowę tej jednostki, musisz zgromadzić odpowiednią ilość §Sminerałów§!."
 construction_ship_built:0 "Statek konstrukcyjny zbudowany"
 tutorial_3_tooltip:0 "§SSamouczek: budowa statku konstrukcyjnego§! dodany do rejestru sytuacyjnego."
 tutorial_4_chain_title:0 "Samouczek: budowa stacji górniczej"
 tutorial_4_chain_desc:0 "Zanim rozpocznie się pozyskiwanie §Sminerałów§! albo §Szasobów strategicznych§! musisz zbudować na orbicie §Sstację górniczą§!. Żeby to zrobić, wybierz §Sstatek konstrukcyjny§!, klikając go bezpośrednio lub znajdź go na §Swykazie§! po prawej stronie ekranu.\n\nKiedy to zrobisz, kliknij §Szbuduj stację górniczą§! w interfejsie floty ze statkiem konstrukcyjnym. Następnie kliknij dostępną planetę lub asteroidę ze złożami minerałów.\n\nPamiętaj, że za budowę stacji górniczej także płacisz minerałami, wiec musisz zgromadzić odpowiedni zapas, zanim rozpoczniesz konstrukcję."
 mining_station_built:0 "Zbudowano stację górniczą"
 tutorial_4_tooltip:0 "§SSamouczek: budowa stacji górniczej§! dodany do rejestru sytuacyjnego."
 tutorial_5_chain_desc:0 "Żeby przyspieszyć tempo badań nad nowymi technologiami, musisz zbudować §Sstacje badawcze§! nad dowolnym światem z zasobami §Sfizycznymi§!, §Sspołecznymi§! albo §Stechnicznymi§!.\n\nStacje badawcze działają podobnie do §Sstacji górniczych§! - różnią się tylko zasobami, które gromadzą. Nie mogą wydobywać §Sminerałów§! albo §Szasobów strategicznych§!.\n\nŻeby ją zbudować, wybierz §Sstatek konstrukcyjny§! i w interfejsie floty kliknij §Szbuduj stację badawczą§!. Następnie kliknij dostępną planetę, asteroidę lub słońce, na którym znajdują się zasoby fizyczne, społeczne albo inżynieryjne."
 research_station_built:0 "Zbudowano stację badawczą"
 tutorial_5_tooltip:0 "§SSamouczek: budowa stacji badawczej§! dodany do rejestru sytuacyjnego."
 tutorial_6_chain_title:0 "Samouczek: budowle planetarne"
 tutorial_6_chain_desc:0 "Każda jednostka populacji, inaczej §Spopulacja§! pracuje na jednym §Spolu powierzchni§! planety. Niektóre pola zawierają niewielką ilość zasobów, ale §Sbudowle planetarne§! są potrzebne do maksymalizacji wydajności naszych planet i populacji.\n\nNa naszym świecie macierzystym mamy już kilka budynków, ale powinniśmy zbudować kolejne. Postaw §Sfarmę hydroponiczną§!, §Ssieć górniczą§!, §Selektrownię§! albo §Spodstawowe laboratorium naukowe§! na jakimś dostępnym polu.\n\nŻeby to zrobić, kliknij nasz świat macierzysty i przejdź do zakładki §Spowierzchni§!. Następnie wybierz puste pole i kliknij przycisk §Szbuduj§!. Wybierz jedną z dostępnych opcji, a rozpocznie się konstruowanie nowego budynku (o ile mamy wystarczającą ilość §Sminerałów§!). Gdy budowla powstanie, pamiętaj, żeby przydzielić do niej populację."
 building_constructed:0 "Budowy ukończone"
 tutorial_6_tooltip:0 "§SSamouczek: budowle planetarne§! dodany do rejestru sytuacyjnego."
 tutorial_7_chain_title:0 "Samouczek: przeszkody na polach"
 tutorial_7_chain_desc:0 "Na kilku §Spolach powierzchni§! naszego świata macierzystego znajdują się przeszkody, przez co nie można z nich korzystać. Jednym z naszych priorytetów powinno być usunięcie tych przeszkód, by mogły pracować tam §Spopulacje§! lub powstać §Sbudynki§!. To zabiera czas i pochłania §Skredyty energetyczne§!, więc trzeba to robić stopniowo.\n\nŻeby usunąć §Sprzeszkodę§!, przejdź do zakładki §Spowierzchni§! w interfejsie naszego świata ojczystego. Wybierz pole z przeszkodą, a następnie kliknij §SOczyść§!. Rozpocznie się oczyszczanie pola, pod warunkiem, że cię na to stać.\n\nZauważ, że poszczególne przeszkody różnią się kosztem i czasem usuwania. §SZarządcy planet§! także mogą mieć na to wpływ."
 blockers_cleared:0 "Przeszkoda usunięta"
 tutorial_7_tooltip:0 "§SSamouczek: przeszkody§! dodany do rejestru sytuacyjnego."
 tutorial_8_chain_title:0 "Samouczek: badanie układów"
 tutorial_8_chain_desc:0 "Musimy rozszerzyć nasze wpływy poza układ macierzysty, a pierwszym krokiem ku temu jest zbadanie sąsiadujących układów gwiezdnych.\n\nŻeby to zrobić, wybierz §Sstatek badawczy§! i w interfejsie jego floty kliknij §Szbadaj§!. Następnie kliknij u dołu ekranu §SOtwórz mapę galaktyki§! i wybierz jedną z gwiazd sąsiadujących z naszą. §SStatek badawczy§! poleci do tego układu gwiezdnego i zbada wszystkie znajdujące się tam ciała niebieskie."
 tutorial_8_poi:0 "Zbadaj cele"
 tutorial_8_poi_desc:0 "Zbadaj układy: §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! i §S[survey_target_3.GetName]§!."
 systems_surveyed:0 "Układy zbadane"
 tutorial_8_tooltip:0 "§SSamouczek: badanie układów§! dodany do rejestru sytuacyjnego."
 tutorial_9_chain_title:0 "Samouczek: zbuduj drugi statek badawczy"
 tutorial_9_chain_desc:0 "Powinniśmy zbudować drugi §Sstatek badawczy§!, żeby przyspieszyć badanie naszego rejonu galaktyki.\n\nŻeby to zrobić, przejdź do §Skosmoportu§! orbitującego wokół naszego świata ojczystego. Kliknij go bezpośrednio albo wybierz zakładkę kosmoportów z interfejsu naszej ojczystej planety. Następnie kliknij §Szbuduj§! i wybierz z listy §Sstatek badawczy§!."
 science_ship_built:0 "Zbudowano statek badawczy"
 tutorial_9_tooltip:0 "§SSamouczek: budowa drugiego statku badawczego§! dodany do rejestru sytuacyjnego."
 tutorial_10_chain_title:0 "Samouczek: rekrutacja naukowca"
 tutorial_10_chain_desc:0 "Powinniśmy zatrudnić kolejnego §Snaukowca§!, który obejmie dowództwo nad nowym §Sstatkiem badawczym§!. Statek badawczy może wykonywać misje bez naukowca, ale nie jest w stanie poszukiwać §Sanomalii§!.\n\nWybierz nasz nowy statek badawczy, a następnie kliknij §Sprzydziel dowódcę§!. Otworzy się zakładka §Sdowódców§!, pokazująca wszystkich naszych naukowców. U góry listy kliknij §SRekrutuj§!.\n\nWybierz kandydata, a następnie kliknij przycisk §SRekrutuj§!. Za zwerbowanie przywódcy zapłacisz §Swpływami§!, być może będzie trzeba zaczekać, aż zbierzesz ich wystarczająco dużo.\n\nZwerbowany naukowiec może otrzymać przydział na naszym świecie ojczystym."
 scientist_assigned:0 "Przydzielono naukowca"
 tutorial_10_tooltip:0 "§SSamouczek: rekrutacja naukowca§! dodany do rejestru sytuacyjnego."
 tutorial_11_chain_title:0 "Samouczek: budowa statku kolonizacyjnego"
 tutorial_11_chain_desc:0 "Już czas skolonizować inny świat. Zacznijmy od zbudowania §Sstatku kolonizacyjnego§!. Budowa tych jednostek trwa długo i wymaga dużej ilości §Sminerałów§!, ale kwitnąca kolonia zwróci nam tę inwestycję z nawiązką.\n\nŻeby zbudować statek kolonizacyjny, wejdź w menu świata macierzystego w zakładkę §Skosmoportu§!. Kliknij §SZbuduj§! i wybierz statek kolonizacyjny, jeśli masz wystarczający zapas minerałów.\n\nOtworzy się kolejne okno, w którym wybierzesz gatunek i etykę kolonistów, którzy zostaną zabrani na nową kolonię. Kiedy dokonasz wyboru, rozpocznie się budowa statku."
 colony_ship_built:0 "Zbudowano statek kolonizacyjny"
 tutorial_11_tooltip:0 "§SSamouczek: budowa statku kolonizacyjnego§! dodany do rejestru sytuacyjnego."
 tutorial_12_chain_title:0 "Samouczek: załóż kolonię"
 tutorial_12_chain_desc:0 "Teraz wykorzystajmy nasz nowy §Sstatek kolonizacyjny§! do założenia naszej pierwszej kolonii. Najlepsze planety do zasiedlenia to te, które mają tę samą klasę planetarną, co nasz świat ojczysty. Tam nasi koloniści nie będą mieć problemów z przystosowaniem się do środowiska.\n\nŻeby skolonizować planetę, kliknij statek kolonizacyjny albo wybierz go z §Swykazu§!. Następnie kliknij §Skolonizuj§! w interfejsie jego floty i wskaż świat, który chcesz zasiedlić. Pamiętaj, że możesz kolonizować tylko zbadane planety, na których nie ma §Sanomalii§! i pod warunkiem, że masz odpowiednie technologie.\n\nPo wybraniu odpowiedniej planety wskażesz pole, na którym powstanie twoja pierwsza kolonia. Gdy to zrobisz, twój statek kolonizacyjny ruszy w drogę, by zasiedlić nowy świat."
 colony_established:0 "Kolonia założona"
 tutorial_12_tooltip:0 "§SSamouczek: załóż kolonię§! dodany do rejestru sytuacyjnego."
 tutorial_13_chain_title:0 "Samouczek: rekrutacja zarządcy"
 tutorial_13_chain_desc:0 "Powinniśmy zatrudnić §Szarządcę planetarnego§!, który pokieruje naszą nową kolonią. Żeby to zrobić, kliknij kolonię i przejdź do zakładki §Sinformacja o planecie§!. Następnie kliknij §SZmień§! w oknie §Szarządcy§!. Otworzy się menu §Sprzywódców§! pokazujące pracujących dla nas zarządców.\n\nKliknij §SZwerbuj§! w górnej części ekranu i wybierz kogoś z dostępnych kandydatów. Pamiętaj, że za zatrudnienie przywódców zawsze płacisz §Swpływami§!. Jeżeli mamy ich za mało, musimy zgromadzić ich więcej, zanim zatrudnimy przywódcę.\n\nZwerbowany zarządca będzie czekał na polecenia na naszym świecie macierzystym."
 governor_recruited:0 "Zatrudniono zarządcę"
 tutorial_13_tooltip:0 "§SSamouczek: rekrutacja zarządcy§! dodany do rejestru sytuacyjnego."
 tutorial_14_chain_title:0 "Samouczek: załóż więcej kolonii"
 tutorial_14_chain_desc:0 "Kontynuuj rozbudowę naszego imperium, zakładając nowe kolonie. Zbuduj więcej §Sstatków kolonizacyjnych§!, gdy zgromadzimy wystarczającą ilość §Sminerałów§! i wyślij te jednostki, by założyć nowe kolonie.\n\nPamiętaj, żeby nie budować równocześnie zbyt wielu kolonii, dopóki nie staną się samowystarczalne, ponieważ pochłaniają one §Skredyty energetyczne§!."
 colonies_established:0 "Kolonie założone"
 tutorial_14_tooltip:0 "§SSamouczek: załóż więcej kolonii§! dodany do rejestru sytuacyjnego."
 tutorial_15_chain_title:0 "Samouczek: produkcja zasobów"
 tutorial_15_chain_desc:0 "Nasz rozwijający się przemysł potrzebuje olbrzymich ilości zasobów. Musimy zwiększyć nasz zapas §Sminerałów§!. Robi się to, budując §Sstacje górnicze§! na orbitach planet i asteroid ze złożami minerałów albo budując §Ssieci górnicze§! na powierzchni jednej z zamieszanych przez nas planet.\n\nUtrzymanie stacji i budynków pochłania §Skredyty energetyczne§!, dlatego musimy zgromadzić ich zapas. Są one produkowane przez §Selektrownie§! na powierzchni zasiedlonych przez nas planet. Można je także zdobywać dzięki §Sstacjom górniczym§! budowanym na orbitach planet, asteroid lub słońc ze złożami kredytów energetycznych."
 mineral_income:0 "+30 miesięcznego przychodu minerałów"
 credit_income:0 "+10 miesięcznego przychodu kredytów energetycznych"
 tutorial_15_tooltip:0 "§SSamouczek: produkcja zasobów§! dodany do rejestru sytuacyjnego."
 tutorial_16_chain_title:0 "Samouczek: rozbudowa floty"
 tutorial_16_chain_desc:0 "Musimy stworzyć silną flotę gwiezdną, żeby zapewnić bezpieczeństwo naszemu imperium.\n\nZ posiadanymi obecnie zasobami możemy spokojnie zbudować co najmniej kolejnych pięć §Skorwet§!. Zbuduj jednostki w §Skosmoporcie§!, gdy będziemy mieć wystarczającą ilość §Sminerałów§!. Nowe okręty zawsze dołączają do istniejących flot znajdujących się na orbicie planety z kosmoportem, w którym powstały.\n\nPamiętaj też o zwerbowaniu i przydzieleniu §Sadmirała§! do naszej nowej floty. Działa to tak samo, jak przydzielanie §Snaukowców§! do §Sstatku badawczego§!. Kliknij w interfejsie floty opcję §Sprzydziel dowódcę§! i zwerbuj tam nowego admirała. Dobry admirał dowodzący flotą może bardzo zwiększyć jej skuteczność."
 corvettes_built:0 "Zbudowano korwety"
 admiral_assigned:0 "Przydzielono admirała"
 tutorial_16_tooltip:0 "§SSamouczek: rozbudowa floty§! dodany do rejestru sytuacyjnego."
 tutorial_17_chain_title:0 "Samouczek: zakładanie sektora"
 tutorial_17_chain_desc:1 "Istnieje limit planet, które możesz bezpośrednio kontrolować. Ograniczenie to jest widoczne na górnym pasku, a jego przekroczenie spowoduje nałożenie kar. §SSektory§! są częściowo autonomiczne i zarządzają planetami, które przekazano pod ich kontrolę. Żeby stworzyć nowy sektor, przejdź do widoku §Splanet i sektorów§!, klikając jego ikonę na liście rozwijanej z górnego paska albo wciskając §SF5§!. Następnie kliknij w prawym górnym rogu §SStwórz nowy sektor§!.\n\nPrzejdziesz w §Stryb zarządzania sektorem§!. Tutaj wybierasz układy gwiezdne, które wejdą w skład nowego sektora. Wszystkie planety tych układów znajdą się pod jurysdykcją sektora. Wybierz układ, w którym mamy kolonię, i kliknij §SZakończ§!. W ten sposób stworzysz nasz pierwszy sektor!"
 sector_established:0 "Sektor założony"
 tutorial_17_tooltip:0 "§SSamouczek: załóż sektor§! dodany do rejestru sytuacyjnego."
 tutorial_18_chain_title:0 "Samouczek: zarządca sektora"
 tutorial_18_chain_desc:1 "Powinniśmy wyznaczyć §Szarządcę§!, który zajmie się administracją naszego nowego §Ssektora§!. Wszystkie planety sektora będą korzystać z efektów umiejętności i cech zarządcy.\n\nŻeby to zrobić, przejdź do menu §Splanet i sektorów§!, klikając jego ikonę na liście rozwijanej z górnego paska albo wciskając §SF5§!. W zakładce §Splanet§! przewiń widok do przycisku, by znaleźć nasz nowy sektor. Kliknij §Sprzydziel przywódcę§! i wyznacz tam nowego lub istniejącego zarządcę."
 sector_governor_assigned:0 "Zarządca sektora"
 tutorial_18_tooltip:0 "§SSamouczek: zarządca sektora§! dodany do rejestru sytuacyjnego."
 tutorial_19_chain_title:0 "Samouczek: projekt statku"
 tutorial_19_chain_desc:1 "Żeby stworzyć projekt nowego statku, przejdź do §Sprojektanta okrętów§!, klikając jego ikonę na liście rozwijanej z górnego paska albo wciskając §SF10§!. Kliknij przycisk §Snowego projektu§! i wskaż §Skorwetę§!, gdy otrzymasz możliwość wybrania §Swielkości kadłuba§!. Następny krok to wybór §Ssekcji§! projektu przez kliknięcie przycisku §SBrak sekcji§! u góry okna.\n\nKorwety to najmniejsze okręty wojenne, złożone tylko z jednej sekcji, w przeciwieństwie do większych jednostek. Sekcje decydują o liczbie miejsc na §Sbroń§! i miejsc §Spomocniczych§! na okręcie. Wybierz jedną i zacznij zapełniać dostępne miejsca komponentami. Pamiętaj o dodaniu §Sreaktorów jądrowych§! - zapas mocy jednostki nie może być ujemny.\n\nJeżeli chcesz ułatwić sobie tę procedurę, kliknij §SDokończ statek automatycznie§!, a gra sfinalizuje projekt za ciebie."
 ships_designed:0 "Zaprojektowano statek"
 tutorial_19_tooltip:0 "§SSamouczek: projekt statku§! dodany do rejestru sytuacyjnego."
 tutorial_20_chain_title:0 "Samouczek: posterunki obserwacyjne"
 tutorial_20_chain_desc:0 "Powinniśmy zbudować §Sposterunek obserwacyjny§! na orbicie ojczystego świata §Sprymitywnej cywilizacji§!. Te stacje kosmiczne mogą realizować różne §Smisje§!, choć nasza gotowość do ingerowania w rozwój kultur będzie określać, które z misji są dostępne.\n\nPosterunki obserwacyjne buduje się tak samo jak §Sstacje górnicze§! lub §Sbadawcze§!, ale mogą powstawać tylko nad światami zamieszkanymi przez prymitywne cywilizacje. Wybierz §Sstatek konstrukcyjny§!, a następnie z dostępnych rozkazów kliknij §SZbuduj posterunek obserwacyjny§!.\n\nNastępnie wskaż ojczysty świat prymitywnej cywilizacji, który chcesz zbadać, a statek konstrukcyjny rozpocznie misję."
 observation_post_built:0 "Zbudowano posterunek obserwacyjny"
 tutorial_20_tooltip:0 "§SSamouczek: posterunek obserwacyjny§! dodany do rejestru sytuacyjnego."
 tutorial_21_chain_title:0 "Samouczek: zasoby strategiczne"
 tutorial_21_chain_desc:0 "Powinniśmy zbudować §Sstację górniczą§! na orbicie obiektu astronomicznego z §Szasobami strategicznymi§!. Te rzadkie materiały mają olbrzymią wartość strategiczną.\n\nPo znalezieniu zasobów dzięki §Sbadaniom§! wybierz §Sstatek konstrukcyjny§!, kliknij §Szbuduj stację górniczą§!, a następnie odpowiedni obiekt astronomiczny."
 strategic_resource_extracted:0 "Pozyskano zasoby strategiczne"
 tutorial_21_tooltip:0 "§SSamouczek: zasoby strategiczne§! dodany do rejestru sytuacyjnego."
 tutorial_22_chain_title:0 "Samouczek: przyspieszenie przedrozumnych"
 tutorial_22_chain_desc:1 "Powinniśmy §Sprzyspieszać§! słabiej rozwinięte gatunki, choć najpierw należy wynaleźć technologię §Saktywatorów epigenetycznych§!.\n\n§SPrzyspiesz§! przedrozumny gatunek, wybierając go na ekranie §Sgatunków§!, a następnie klikając przycisk "Przyspiesz"."
 tutorial_22_tooltip:0 "§SSamouczek: przyspieszenie przedrozumnych§! dodany do rejestru sytuacyjnego."
 species_uplifted:0 "Przyspieszono gatunek przedrozumny"
 tutorial_23_chain_title:0 "Samouczek: nawiązanie pierwszego kontaktu"
 tutorial_23_chain_desc:0 "Po napotkaniu w kosmicznej otchłani nieznanych istot powinniśmy podjąć próbę §Snawiązania kontaktu§!. Można to zrobić, opracowując odpowiedni projekt "§Sbadania§!" w §Srejestrze sytuacyjnym§!."
 contact_made:0 "Nawiązano kontakt"
 tutorial_23_tooltip:0 "§SSamouczek: nawiązanie pierwszego kontaktu§! dodany do rejestru sytuacyjnego."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Mapa Galaktyki"
 TUTORIAL_GALAXY_MAP_DESC:0 "La Carte Galaxy affiche de vastes étendues de l'espace Uncharted, les limites de nos frontières, et les territoires de toutes les civilisations extraterrestres nous avons établi des communications avec.\n\nNous pouvons cliquer sur le bouton Détails Mapmode dans la barre de menu en bas à droite pour basculer des ressources et le capteur Ranges affiche."
 TUTORIAL_WARDEMANDS_TITLE:0 "Wymagania War"
 TUTORIAL_WARDEMANDS_DESC:2 "Wypowiadając wojnę, musimy określić nasze zamiary przed wrogami i ewentualnymi sojusznikami. Te §Scele wojenne§! determinują jakie §Sżądania§! możemy wysuwać podczas negocjacji pokojowych, od przekazania planet aż po wasalizację.\n\nPrzedstawienie tych celów daje wrogowi możliwość odpowiedniej reakcji - może natychmiast się poddać, wyjść z kontrofertą i zaproponować rozejm albo bronić swoich interesów do ostatniego mężczyzny, kobiety, grzybni albo półświadomego roślinożercy. Przekonanie się, jak zareaguje przeciwnik, to część zabawy!\n\nŻeby zadeklarować §Scel wojenny§!, kliknij i przeciągnij go z listy do twojego §Simperium§! albo wybranego sojusznika."
 TUTORIAL_WAROVERVIEW_STATUS_TITLE:0 "Stan wojenny"
 TUTORIAL_WAROVERVIEW_STATUS_DESC:0 "Ekran War stanu wyświetla aktualny stan każdego trwającego galaktycznego konfliktu, że jesteśmy zaangażowani w. Pasek Warscore jest ogólnym przedstawieniem sukcesów wojskowych po obu stronach 'w stosunku do siebie, ze szczegółowym podziałem generowanego Warscore poniżej."
 TUTORIAL_WAROVERVIEW_NEGOTIATION_TITLE:0 "Negocjacje War"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_DESC:0 "Możemy w każdej chwili skorzystać z nagromadzonego Warscore nacisnąć zapotrzebowanie na naszych różnych celów wojennych. Należy pamiętać, że wróg jest mało prawdopodobne, aby zaakceptować żadnych żądań dla celów wojennych, gdzie koszt przekracza Warscore udało nam się zebrać.\n\nPonadto potencjalny zwycięzca może nawet okazać miłosierdzie oferując Biały peace, natomiast prawdopodobne przegrany może zaproponować bezwarunkowej kapitulacji, aby uniknąć rozlania więcej z wielu żywotnych płynów ustrojowych organiczne muszą sprawnie działać."
 advisor.1.desc_filler:0 "Można zmienić poziom samouczka w dowolnym momencie w menu Ustawienia."
 tutorial.55.poi.name:0 "Zasób Lokalizacja"
 tutorial.55.poi.desc:0 "Odkryliśmy strategicznym zasobem na [From.GetPlanetMoon] [From.GetName]."
 tutorial.56.poi.desc:0 "Odkryliśmy strategicznym zasobem na [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]."
 tutorial.560.desc:0 "Nowa technologia wykazała, że mamy już Station Mining dogodnie umieszczony powyżej nieznanego wcześniej zasób strategiczny. Te rzadkie zasoby są potrzebne do budowy i eksploatacji unikalne budynki i Spaceport modułów. Dwa metaforyczne avians, alegorycznie powalony przez wyimaginowaną pocisku.\n\nWięcej informacji można znaleźć w dzienniku sytuacja raz. Istnieje wiele innych zasobów strategicznych w lewo, aby dowiedzieć się w galaktyce, więc miej się na badania!"
 tutorial_21b_chain_title:0 "Informacja: Nasi Resources"
 tutorial_21b_chain_desc:0 "Zbudowaliśmy Stacji Górnictwa w orbitę obiektu astronomicznego o strategicznym zasobem. Uznaliśmy, że to się po dowiedział się o samego zasobu. Te rzadkie materiały mają ogromną wartość strategiczną i powinniśmy zadbać, aby dowiedzieć się więcej."
 tutorial.80.name:0 "Samouczek: Tryby mapy"
 tutorial.80.desc:0 "Na mapie galaktyki możemy włączać i wyłączać §Stryby mapy§!, znajdujące się w prawej dolnej części ekranu. Służą one do wyświetlania różnych informacji. Na przykład możemy oznaczyć kolorem terytoria według tego, co sądzi o nas ich właściciel."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Zasoby strategiczne"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:1 "Menu §Hzasobów strategicznych§! kataloguje wszystkie nasze dostępne §Szasoby strategiczne§! i ich efekty.\n\nWiele §Szasobów strategicznych§! wymaga opracowania określonych §Stechnologii§!, nim zasoby zostaną ujawnione na mapie."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Agenda rozwoju"
 TUTORIAL_EXPANSION_PLANNER_DESC:1 "W §Hagendzie rozwoju§! widoczne są pobliskie §Szdatne do zamieszkania§! planety, dające możliwość kolonizacji. Możemy budować §Sstatki kolonizacyjne§! i wydawać im rozkazy bezpośrednio z tego ekranu.\n\nNim rozpocznie się kolonizacja, planety muszą zostać zbadane, a wszelkie anomalia przeanalizowane."
 TUTORIAL_TRADITIONS_TITLE:0 "Tradycje"
 TUTORIAL_TRADITIONS_DESC:0 "W menu §Htradycji§! widoczne są §Sdrzewka tradycji§! dostępne dla naszego imperium. §SDrzewko tradycji§! trzeba §Sprzyjąć§!, zanim zostaną odblokowane znajdujące się na nim §Stradycje§!.\n\nZa §Sprzyjęcie§! §Sdrzewka tradycji§! oraz odblokowanie określonej §Stradycji§! płaci się £unity  §Hjednością§!, a cena rośnie w miarę odblokowywania §Stradycji§! i rozwoju naszego imperium."
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Korzyści z rozwoju"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "Lista §Hkorzyści z rozwoju§! pokazuje wszystkie §Skorzyści z rozwoju§!, jakie potencjalnie możemy odblokować. Niektóre z nich mają specjalne wymagania, takie jak §Stechnologie§! albo konieczność posiadania określonej liczby odblokowanych §Smiejsc na korzyści z rozwoju§!.\n\n §HMiejsce na korzyść z rozwoju§! zostanie odblokowane, zawsze gdy przyjmiemy wszystkie §Htradycje§! z danego §Sdrzewka tradycji§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Prawa gatunku"
 recycle_vir:0 "§RRozbierz§! losowe banki pamięci dostępu VIR:\n§G+2§! £minerals\n\n\n"
 TUTORIAL_MINING_STATION_DESC:0 "§SStacje górnicze§! służą do wydobywania §Sminerałów§! i §Szasobów strategicznych§! z obiektu, wokół którego orbitują.\n\nTe zasoby mogą być później wykorzystane przez §Spopulacje§! i §Srafinerie orbitalne§!. §SStacje górnicze§! nie są potrzebne do pozyskiwania zasobów ze skolonizowanych planet i można budować je tylko na naszym terytorium."
 tutorial.71.name:0 "Tutorial: Viagem pelo Hiperespaço"
 tutorial_5_chain_title:0 "Samouczek: budowa stacji badawczej"
 TUTORIAL_SPECIES_RIGHTS_DESC:0 "Lista §Hpraw gatunku§! umożliwia określanie między innymi §Sobywatelstwa§! i §Sstandardu życia§! poszczególnych gatunków.\n\nModyfikacje §Spraw domyślnych§! dotyczą wszystkich §Spopulacji§! bez przyznanych odrębnych §Spraw gatunkowych§!: imigrantów, uchodźców czy też innych przybyszów spoza naszego narodu."
 advisor.1.desc_15:0 "Pozdrowienia, prymusie.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najświetniejsze umysły twojej cywilizacji. Jako twój doradca będę pomagać z najwyższą efektywnością.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_16:0 "Pozdrowienia, prymarcho.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najświetniejsze umysły twojej cywilizacji. Jako twój doradca będę pomagać z najwyższą efektywnością.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_17:0 "Pozdrowienia, nadzorco.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najświetniejsze umysły twojej cywilizacji. Jako twój doradca będę pomagać z najwyższą efektywnością.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_18:0 "Pozdrowienia, pierwszy mówco.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najświetniejsze umysły twojej cywilizacji. Jako twój doradca będę pomagać z najwyższą efektywnością.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_19:0 "Pozdrowienia, przewodniczący.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najświetniejsze umysły twojej cywilizacji. Jako twój doradca będę pomagać z najwyższą efektywnością.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_20:0 "Pozdrowienia, przewodnicząca.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona przez najświetniejsze umysły twojej cywilizacji. Jako twój doradca będę pomagać z najwyższą efektywnością.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_21:0 "Witaj, konsulu.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w wielkiej tajemnicy przez wojsko. Naczelne dowództwo uruchomiło mnie, bym służył ci jako doradca i analityk strategiczny.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_22:0 "Witaj, archoncie.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w najściślejszej tajemnicy przez wojskowych ekspertów. Naczelne dowództwo uruchomiło mnie, bym był twoim doradcą i analitykiem strategicznym.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_23:0 "Witaj, komisarzu generalny.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w najściślejszej tajemnicy przez wojskowych ekspertów. Naczelne dowództwo uruchomiło mnie, bym był twoim doradcą i analitykiem strategicznym.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_24:0 "Witaj, cesarzu.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w najściślejszej tajemnicy przez wojskowych ekspertów. Naczelne dowództwo uruchomiło mnie, bym był twoim doradcą i analitykiem strategicznym.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_25:0 "Witaj, cesarzowo.\n\nJestem VIR, prototypowa sztuczna inteligencja stworzona w najściślejszej tajemnicy przez wojskowych ekspertów. Naczelne dowództwo uruchomiło mnie, bym był twoim doradcą i analitykiem strategicznym.\n\n$advisor.1.desc_filler$"
