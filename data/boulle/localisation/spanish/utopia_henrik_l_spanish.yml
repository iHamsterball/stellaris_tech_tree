 utopia.3100.desc:0 "[Root.Capital.GetName]... la visión es borrosa y poco definida, pero no hay duda: es [Root.Capital.GetName], nuestra capital. Las grandes ciudades parecen distintas, aunque familiares, a pesar del muro de llamas y humo que las oscurece. Miles... no, millones de cuerpos mutilados por las calles, todos [Root.GetSpeciesName]. El olor a podrido es insoportable.\n\n§P"VUESTRO FUTURO."§!\n\nNo queda nada con vida en las ruinas. En el cielo sobre nuestras cabezas hay enormes instalaciones orbitales que han empezado a descender lenta e inexorablemente hacia el planeta, dejando una estela de humo tras de sí. ¿Estamos contemplando un posible futuro de muchos?\n\n§P"NO UNO DE MUCHOS. SUCEDERÁ. TAN SEGURO COMO QUE EL SOL SE ALZA. ES VUESTRO DESTINO."§!\n\nLa visión termina tan rápido como empezó, dejando atrás arremolinadas energías psíquicas."
 utopia.3100.a:0 "§GCanalizar las energías en un avatar.§!"
 utopia.3100.b:0 "§YBeneficio: alcance de sensores aumentado.§!"
 utopia.3100.c:0 "§RBeneficio: fuerza de escudos aumentada.§!"
 utopia.3110.desc:0 "Esta región del Velo es particularmente tempestuosa. Enormes corrientes de energía psiónica en estado puro pasan por aquí, y a veces surgen apariciones espirituales semi inteligentes.\n\nEstos confusos espíritus a menudo chocan entre sí y liberan enormes cantidades de poder psíquico en combates que pueden durar un milenio. De hecho, parece que ahora mismo están teniendo lugar varios duelos.\n\nDebemos ser cautelosos."
 utopia.3120.desc:0 "En las regiones más profundas del Velo, de repente una presencia se hace notar. Son visitantes, como nosotros, una poderosa sonda psiónica hecha con mentes extremadamente alienígenas tanto para nosotros como para el Velo.\n\nCuando su eco psíquico toca el nuestro, vemos brevemente la tenue imagen de unas enormes criaturas orgánicas que flotan en una especie de atmósfera espesa y gaseosa y que son atendidas por criaturas más pequeñas."
 utopia.3130.desc:0 "Un desierto infinito se extiende ante nosotros. Hemos estado aquí antes.\n\n§P"¿Shala'kul milem zunak?"§!\n\nAlgo emerge de la arena. Es difícil distinguirlo.\n\n§P"Zharabi, melasuk."§!\n\nLas palabras, dichas por una boca para la que no fueron diseñadas, son como truenos. Sentimos que debemos responder."
 utopia.3130.a:0 "Shashka malak."
 utopia.3130.b:0 "¡Tirit nali dasumara!"
 utopia.3130.c:0 "Kunak de'Kirak."
 utopia.3140.desc:0 "De repente, en un doloroso momento de claridad, la naturaleza de nuestra existencia se expone ante nosotros. Un multiverso en el que miles de galaxias como la nuestra están enzarzadas en un ciclo sin fin de conflicto.\n\nComienza, finaliza y comienza de nuevo. Cada vez con billones de vidas que penden de un hilo.\n\n§P"Así es,"§! susurra una voz, §P"y así será siempre."§!"
 utopia.3150.desc:0 "Estamos contemplando nuestra galaxia desde lo que parecen cientos de miles de años luz. De repente, la corriente psiónica nos precipita por una miríada de estrellas a una velocidad increíble, hasta llegar a una región del espacio que pertenece a uno de los imperios caídos: el [fallen_empire.GetName].\n\nPasamos estrellas, luego planetas y finalmente llegamos a una ciudad [fallen_empire.GetSpeciesName]. Torres increíbles se alzan hacia el cielo mediante una tecnología antigravitatoria avanzadísima. La corriente nos lleva a una de estas torres, a través de sus muros, hasta que entramos en una especie de gran sala de reuniones. Está ocupada por dos [fallen_empire.GetSpeciesNamePlural], que flotan con comodidad en sillas de gravedad cero mientras conversan entre sí con voces suaves.\n\nNo se percatan de nuestra presencia."
 utopia.3150.a:0 "§YSondead sus mentes para buscar secretos.§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "Los [fallen_empire.GetSpeciesNamePlural] son claramente dignatarios de algún tipo que discuten cuestiones de estado. Lentamente, la visión se cierne sobre ellos mientras su conversación alienígena se transforma gradualmente en palabras que entendemos."
 utopia.3151.b.desc:0 "El brillo mental de los dos [fallen_empire.GetSpeciesNamePlural] es abrumador. Como si floreciesen, sus mentes se abren y quedan expuestas. Sería muy fácil sondearlas."
 utopia.3151.c.desc:0 "Ahí están. Secretos tecnológicos arrancados de los rincones de sus mentes, tan fácil como copiar un archivo de un ordenador abierto. Los [fallen_empire.GetSpeciesNamePlural] no se percatan del robo que ha tenido lugar dentro de sus cabezas."
 utopia.3151.1.desc:0 "§H"... está loca. Si se cree que la gente estaría dispuesta a aceptar una pérdida siquiera momentánea del nivel de vida al que se ha acostumbrado, hay..."§!"
 utopia.3151.2.desc:0 "§H"... un escándalo. ¡Imagina que las razas más jóvenes sospechasen siquiera que ya no comprendemos del todo nuestra propia tecnología! Debemos..."§!"
 utopia.3151.3.desc:0 "§H"... se hacen cada vez más poderosos. Hay elementos del Consejo que están convencidos de que si no actuamos..."§!"
 utopia.3151.4.desc:0 "§H"... me da igual lo que diga el Consejo. A esos advenedizos les faltan milenios para alcanzarnos, y sus miserables flotas son tan amenazantes como un mosquito gazuriano para un lagarto de fuego hilaxi. No hay necesidad de..."§!"
 utopia.3151.5.desc:0 "§H"... sigo pensando que las acciones punitivas son innecesarias. Son jóvenes e imprudentes, pero también nosotros lo fuimos hace un tiempo. Todavía tienen tiempo de..."§!"
 utopia.3151.6.desc:0 "§H"... y que quizá deberíamos haber reducido la población de las razas menores antes de que se hiciesen más poderosas. Debo admitir que estoy de acuerdo con él, pero el Concilio cree que ya es demasiado tarde para..."§!"
 utopia.3152.desc:0 "Los [fallen_empire.GetSpeciesNamePlural] son claramente dignatarios de algún tipo que discuten cuestiones de estado. Lentamente, la visión se cierne sobre ellos mientras su conversación alienígena se transforma gradualmente en palabras que entendemos.\n\nDe repente, los alienígenas se callan y quedan inmóviles.\n\n§H"¿Lo notas?"\n\n"Sí. Alguien nos observa."§!\n\nSus ojos exploran la habitación hasta que ambos nos miran directamente.\n\n§H"Qué interesante. Una sonda psiónica."§!\n\n§H"Parece de origen [Root.GetSpeciesName]. Rápido, activa el escudo transplanar.§!"\n\nLa visión finaliza de golpe."
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural].\n\nNo penséis que vuestro odioso intento de invadir las mentes de nuestros líderes quedará impune.\n\nHabrá consecuencias."
 utopia.3053.a:0 "P-pero... ¡podemos explicarlo!"
 utopia.3160.desc:0 "Una pequeña y parpadeante estrella se materializa dentro del Velo. Pasa volando a una velocidad increíble y, por un segundo, vemos que se trata de una nave alienígena de configuración desconocida. Luego se desvanece en una nube de energía psiónica tan rápido como apareció.\n\n¿Es posible? ¿Se puede entrar físicamente en el Velo y emerger en otro punto distinto del espacio normal?"
 utopia.3160.a:0 "§YEsperad un rato.§!"
 utopia.3161.desc:0 "Otra estrella parpadeante aparece de repente, pero esta vez estamos listos. Está claro que es una nave alienígena, pero distinta a las que se han visto en nuestra galaxia. Al pasar, sentimos el brillo mental de su tripulación y nos apoderamos de sus secretos.\n\nUn motor de salto psiónico. Qué ingenioso."
 utopia.3161.name:0 "§GMotores de salto psiónicos§!"
 utopia.3162.desc:0 "Aparece otra estrella parpadeante, pero esta vez estamos listos. Está claro que es una nave alienígena, pero distinta a las que se han visto en nuestra galaxia. Al pasar, intentamos unirnos al brillo mental de su tripulación, pero sus intelectos son más oscuros y extraños que cualquiera de los que nos hemos encontrado antes.\n\n¡No solo somos expulsados de su nave, sino que su contragolpe psiónico nos sigue fuera del Velo! La velocidad sublumínica de nuestras naves se ha reducido momentáneamente."
 utopia.3170.desc:0 "En uno de los planos inferiores del Velo encontramos un espíritu que se ha resguardado tras una especie de potente escudo psiónico.\n\n§P"MARCHAOS."§!"
 utopia.3170.a:0 "§YIntentad atravesar el escudo.§!"
 utopia.3171.name:0 "§GEscudos psiónicos§!"
 utopia.3171.desc:0 "No hemos llegado tan lejos dentro del Velo para dar ahora la vuelta. Tras canalizar toda su fuerza psiónica, nuestros telépatas lograron abrir una brecha en el escudo lo bastante grande como para que algunos de ellos se asomaran dentro.\n\nNo sabemos lo que esos telépatas vieron al otro lado del escudo, pero lo que fuese bastó para trastornar sus mentes permanentemente. Mas su sacrificio no ha sido en vano; atravesar el escudo nos ha enseñado a generar un campo de fuerza similar. Si perfeccionamos la técnica, podríamos formar escudos psiónicos alrededor de naves enteras."
 utopia.3172.desc:0 "Nuestros telépatas, exhaustos por su profunda incursión en el Velo, no lograron canalizar suficiente fuerza psiónica como para atravesar el escudo. ¡El intento fallido parece haber provocado al espíritu!\n\n§P"SE OS AVISÓ, GUSANOS. POR HABER INTENTADO INVADIR MI MUNDO, AHORA YO TRAERÉ LA RUINA AL VUESTRO."§!"
 utopia.3180.desc:0 "El concepto de tiempo, tal y como lo conocemos, es ajeno a esta parte del Velo. Lo que aquí pueden parecer centurias, equivalen a meras horas o incluso minutos en el mundo real. Si se sabe dónde mirar, es posible incluso ver el futuro...\n\nLa precognición es uno de los caminos más seguros a la locura para un telépata, así que debemos tener cuidado."
 utopia.3180.a:0 "§YMedita aquí por el momento.§!"
 utopia.3181.desc:0 "Se puede mantener una limitada conexión precognitiva con el Velo sin provocar la locura, pero el influjo masivo de datos de probabilidad es demasiado abrumador como para darle un uso práctico.\n\nPese a todo, si pudiésemos diseñar una interfaz digital para interpretar estos datos, teóricamente podríamos mejorar el rendimiento de los ordenadores de combate de las naves."
 utopia.3181.name:0 "§GInterfaz precognitiva§!"
 utopia.3182.desc:0 "Como temíamos, nuestros telépatas se han vuelto locos. De repente, sus mentes se abrieron a una multitud inconcebible de opciones y probabilidades que existen tanto en el pasado como en el futuro.\n\nCada escenario y variación, por colosal o minúscula que sea la diferencia entre cada una, se repite dentro de sus cerebros sin cesar. Han quedado reducidos a un estado de catatonia permanente.\n\nEl Cónclave de Telépatas tardará en acumular la fuerza psiónica necesaria para volver a adentrarse en el Velo."
 utopia.3190.desc:0 "Hemos encontrado un espacio minúsculo dentro del Velo con una concentración de energía psiónica cuya magnitud nunca antes habíamos visto. Cualquier psíquico que logre acceder a esta concentración de energía pura se volvería inmensamente poderoso... Pero solo hay suficiente para un solo individuo, y es arriesgado.\n\nSolo hay tres sujetos en todo el [Root.GetName] con la fuerza psiónica necesaria para acceder a esta concentración de energía con esperanzas de sobrevivir. ¿A quién mandamos?"
 utopia.3190.1.a:0 "§GA [leader_1.GetName]§!"
 utopia.3190.2.a:0 "§YA [leader_1.GetName]§!"
 utopia.3190.3.a:0 "§RA [leader_1.GetName]§!"
 utopia.3190.1.b:0 "§GA [leader_2.GetName]§!"
 utopia.3190.2.b:0 "§YA [leader_2.GetName]§!"
 utopia.3190.3.b:0 "§RA [leader_2.GetName]§!"
 utopia.3190.1.c:0 "§GA [leader_3.GetName]§!"
 utopia.3190.2.c:0 "§YA [leader_3.GetName]§!"
 utopia.3190.3.c:0 "§RA [leader_3.GetName]§!"
 utopia.3191.desc:0 "Está... está hecho. Todo el Velo parece estremecerse cuando se drena la concentración de energía psiónica y su poder se transfiere a [chosen_leader.GetName].\n\nSolo unos pocos individuos en toda la historia de la galaxia han sido dotados de una fuerza psiónica de esta magnitud. Que los espíritus tengan piedad de nuestras almas."
 utopia.3192.desc:0 "Todo el Velo parece estremecerse cuando se drena la concentración de energía psiónica y su poder se transfiere a [chosen_leader.GetName].\n\nPor desgracia, su mente no pudo soportar el estrés. Quizá ningún ser vivo habría podido aguantar tanto poder. [chosen_leader.GetName] falleció en una gran explosión de energía psiónica que mató a todos los que tenía cerca."
 utopia.3193.desc:0 "Todo el Velo parece estremecerse cuando se drena la concentración de energía psiónica y su poder se transfiere a [chosen_leader.GetName].\n\nAunque la transferencia tuvo éxito, [chosen_leader.GetName] se ha... transformado... en una especie de ser de energía pura.\n\n§P"... QUÉ... QUÉ ME HABÉIS... HECHO..."§!\n\n§P"LO... VAIS... A... PAGAR..."§!"
 utopia.3200.1.desc:0 "Aquí el vacío resplandece con poder. Vamos a descansar un rato."
 utopia.3200.2.desc:0 "El camino que hemos seguido llega a un brusco final. No podemos ir más allá."
 utopia.3200.3.desc:0 "Aquí hay algo que nos habla. Algo maravilloso."
 utopia.3200.4.desc:0 "Por razones que no podemos imaginar, nos han arrastrado a este rincón del Velo. ¿Por qué?"
 utopia.3200.5.desc:0 "Por un breve instante, nos perdemos y un sentimiento de pánico absoluto nos invade cuando imaginamos una eternidad dentro del Velo. Luego recuperamos nuestro asidero y el terror retrocede."
 utopia.3200.6.desc:0 "Cuando profundizamos en el Velo, una bandada de espíritus de colores, que no existen en el espacio normal, baila durante horas a nuestro alrededor. Es un bonito espectáculo hasta que comprendemos que nos están conduciendo como a ovejas."
 utopia.3200.7.desc:0 "Aquí flota un fragmento de cristal perfecto que gira lentamente sobre su propio eje. Cuando nos acercamos, se rompe en mil pedazos."
 utopia.3200.8.desc:0 "El cadáver de un [Root.GetSpeciesName] flota en el vacío ante nosotros. La pútrida carcasa emite un agudo chillido antes de desaparecer de nuestra vista."
 utopia.3200.9.desc:0 "No podemos estar seguros de lo que pasa. ¿Estamos realmente en el Velo o es que alguno de nosotros está sufriendo un episodio psicótico?"
 terraforming_candidate_category:0 "Antiguos signos de vida"
 terraforming_candidate_category_desc:0 "Este mundo baldío y sin vida muestra signos de haber tenido una biosfera."
 anomaly.2575.name:0 "Encontrado candidato para terraformar"
 anomaly.2575.desc.intro:0 "Nuestro detallado sondeo de [From.GetName] ha revelado que quizá albergó vida en el pasado. Hay importantes depósitos de agua congelada en los casquetes polares y bajo la superficie del [From.GetPlanetMoon]. La existencia de redes de valles sugiere que antaño el agua pudo haber fluido por ellos con libertad."
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\nEn teoría, sería posible terraformar este [From.GetPlanetMoon], pero todavía no tenemos la tecnología para conseguir esta tarea monumental en un tiempo razonable."
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\nLos costes de energía serían abrumadores, pero tenemos la tecnología para terraformar gradualmente este [From.GetPlanetMoon] y convertirlo en algo que vuelva a albergar vida."
 utopia.3300.desc:0 "Aquí hay una presencia que ocupa toda esta parte del Velo. Ya nos hemos encontrado con espíritus antes, pero esto es mucho más poderoso... y antiguo.\n\nParece que no se ha percatado de nuestra presencia. Quizá esté durmiendo. Quizá le parezcamos insignificantes.\n\nQuizá deberíamos irnos."
 utopia.3300.1.a:0 "§GIntentad comunicaros con la presencia.§!"
 utopia.3300.1.b:0 "§YIntentad comunicaros con la presencia.§!"
 utopia.3300.1.c:0 "§RIntentad comunicaros con la presencia.§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName] hablará con la presencia§!"
 utopia.3301.desc:0 "Cuando contactamos con la presencia, la sentimos revolverse; ahora su atención se centra en nosotros. No parece complacida de que la molesten.\n\nUna onda de energía golpea a nuestros telépatas, causando una gran agonía a algunos y dejando inconscientes a otros. Por ahora no nos queda más remedio que retirarnos del Velo."
 utopia.3302.desc:0 "Cuando intentamos contactar con la presencia, la sentimos revolverse; ahora su atención se centra en nosotros. No parece complacida de que la molesten.\n\nUna enorme onda de energía psiónica nos golpea y deja inconscientes a nuestros telépatas. Cuando vuelven en sí, se dan cuenta de que falta alguien del equipo. §Y[leader_to_kill.GetName]§! no está por ninguna parte, y en su lugar ahora solo queda la huella psiónica de una pequeña brecha, como si la entidad hubiese entrado en nuestro mundo y hubiese arrastrado a [leader_to_kill.GetName] al Velo para... bueno, vete a saber para qué.\n\nLa razón no importa, pero es dudoso que volvamos a ver a [leader_to_kill.GetName]."
 utopia.3304.desc:0 "Cuando intentamos contactar con la presencia, las mentes de nuestros telépatas se llenan con un coro de voces. Al principio no son más que suaves susurros, pero la cacofonía se vuelve más intensa, miles de voces que hablan a la vez. \n\nLas voces se presentan como los §YSusurradores del Vacío§!. Afirman poseer todo el conocimiento susurrado en secreto de un mortal a otro, y ofrecen compartir esos secretos con nosotros...\n\n§YPero tenemos que dejarles entrar en nuestra consciencia.§!\n\nUn precio insignificante, nos aseguran. Apenas notaremos su presencia.\n\nHay urgencia en su tono."
 utopia.3304.a:0 "§YEstableced un pacto con los Susurradores del Vacío§!"
 utopia.3305.desc:0 "La presencia nos da la bienvenida con afable familiaridad. No habla con palabras, sino con visiones, conceptos e ideas. Se filtra en las mentes de nuestros telépatas tan suavemente que se podría pensar que siempre ha estado allí. Una serie de imágenes aparecen ante sus ojos.\n\nA la presencia se la conoce como el §YCompositor de Hebras§!, y ve nuestras formas biológicas con curioso interés. Nos muestra diversos modos en los que pueden crecer y cambiar. Mejorar. Evolucionar.\n\n§YSolo tenemos que aceptarla en nuestros cuerpos.§!\n\nEspera nuestra respuesta con paciencia, afectuosamente. Como un padre amoroso espera a su hijo favorito."
 utopia.3305.a:0 "§YEstableced un pacto con el Compositor de Hebras§!"
 utopia.3306.desc:0 "Cuando contactamos con la presencia, sentimos una gran hambre. La presencia no pierde el tiempo ni malgasta palabras. Es el §YDevorador de Mundos§! y desea consumirnos.\n\nPero solo a unos cuantos. No más de los que podemos permitirnos. A cambio, nos ofrece grandes poderes. Nos enseñará su hambre, su ira. Formará con ellas armas psiónicas para vencer a cualquier enemigo.\n\n§YSolo tenemos que dejar que se alimente de nosotros.§!\n\nParece impaciente por comenzar."
 utopia.3306.a:0 "§YEstableced un pacto con el Devorador de Mundos§!"
 utopia.3307.desc:0 "Antes de que podamos contactar con la presencia, ella contacta con nosotros. Sus pensamientos se retuercen alrededor de las mentes de nuestros telépatas, regateando y adulando. Es el §YInstrumento del Deseo§! y nos concederá riqueza, poder, prestigio... todo lo que hayamos deseado. Y todo lo que podamos desear.\n\n¿El coste? Poca cosa, una mera cuota nominal. Solo quiere lo mejor para nosotros. Nos ayudará, nos guiará y dirigirá nuestras ambiciones y sueños.\n\n§YSolo tenemos que aceptarla en nuestros corazones.§!\n\nConfía en que aceptemos. ¿Cómo podríamos no aceptar?"
 utopia.3307.a:0 "§YEstableced un pacto con el Instrumento del Deseo§!"
 utopia.3308.desc:0 "La presencia nos estaba esperando. Es el §RFin del Ciclo§! y siempre nos ha estado esperando. De repente nuestros telépatas hablan al unísono, una docena de voces en un coro perfecto: §R"TODAVÍA NO ES VUESTRO MOMENTO."§! Una pausa. §R"PERO PODRÍA SERLO."§!\n\nNo dice nada más, pero nos ha hecho una oferta, eso está claro. Poder, conocimiento y riquezas sin medida están a nuestro alcance.\n\n§RSolo tenemos que traer el Fin.§!"
 utopia.3308.a:0 "§REstableced un pacto con el Fin del Ciclo§!"
 utopia.3310.name:0 "Pacto establecido"
 utopia.3320.name:0 "El Fin del Ciclo: §RDía del Juicio§!"
 utopia.3320.desc.a:0 "Nuestro tiempo ha terminado. Durante cincuenta años nos hemos beneficiado del inmenso poder otorgado por el §RFin del Ciclo§!. Sabíamos que habría un precio a pagar, pero pensábamos que sería uno que podríamos permitirnos, o que encontraríamos un modo de evitar pagarlo.\n\nNo hemos podido.\n\nEl precio pagado es todo. En un instante, tan rápido que no hubo tiempo de reaccionar, el [Root.GetName] ha... desaparecido. Donde había ricas colonias, ahora solo hay muerte. Donde había poderosas flotas que cruzaban el vacío, ahora solo hay fantasmas y escombros. Todo consumido por el Fin. Todo tomado por el Velo.\n\nLo único que queda de nuestro imperio es un grupo de exiliados dirigidos por §Y[Root.GetRulerName]§!, un/a poderoso/a psíquico/a que lo vio venir y ocultó a una pequeña parte de nuestra población en un mundo no marcado por el Fin.\n\nComo si destruir nuestro imperio en una noche no hubiera sido suficiente, una enorme entidad del Velo se ha manifestado en el espacio sobre [former_capital.GetName] y ahora vaga por la galaxia en busca de presas. Devorar las consciencias de nuestros psiónicos la ha hecho inmensamente poderosa."
 utopia.3320.desc.b:0 "Nuestro tiempo ha terminado.\n\nDurante cincuenta años nos hemos beneficiado del inmenso poder otorgado por el §RFin del Ciclo§!. Sabíamos que habría un precio a pagar, pero pensábamos que sería uno que podríamos permitirnos, o que encontraríamos un modo de evitar pagarlo.\n\nNo hemos podido.\n\nEl precio pagado es todo. En un instante, tan rápido que no hubo tiempo de reaccionar, el [Root.GetName] ha... desaparecido. Donde había ricas colonias, ahora solo hay muerte. Donde había poderosas flotas que cruzaban el vacío, ahora solo hay fantasmas y escombros. Todo consumido por el Fin. Todo tomado por el Velo.\n\nNo solo hemos sido completamente destruidos, además, una enorme entidad del Velo se ha manifestado sobre [former_capital.GetName] y ahora vaga por la galaxia en busca de presas. Devorar las consciencias de nuestros psiónicos la ha hecho inmensamente poderosa. Al menos, no estaremos ahí para ver cómo termina lo que empezamos."
 utopia.3320.opt.a:0 "¿Qué hemos hecho...?"
 utopia.3321.desc.a:0 "Durante cincuenta años hemos sabido que algo raro pasaba con el §Y[From.GetName]§!. Hace cincuenta años, su producción industrial, la efectividad de su ciencia... todo lo concerniente a su imperio de repente experimentó un enorme aumento de productividad y eficacia, como si les bendijese un poder invisible.\n\nResulta que era una maldición y no una bendición. Hace cincuenta años, el §Y[From.Getname]§! hipotecó su futuro y ahora paga su deuda.\n\nEn un instante, tan rápido que no hubo tiempo de reaccionar, el [Root.GetName] ha... desaparecido. Donde había ricas colonias, ahora solo hay muerte. Donde había poderosas flotas que cruzaban el vacío, ahora solo hay fantasmas y escombros. Incluso nuestro imperio se ha visto afectado por el desastre. Algunos de nuestros mundos, que antes estaban bajo gobierno [From.GetAdj], han sido destruidos con el resto.\n\nPero es aún peor, la muerte del [From.GetName] parece haber dado a luz a una criatura de energía inmensamente poderosa en el espacio sobre su antigua capital.\n\nY parece que tiene hambre."
 utopia.3321.desc.b:0 "Durante cincuenta años hemos sabido que algo raro pasaba con el §Y[From.GetName]§!. Hace cincuenta años, su producción industrial, la efectividad de su ciencia... todo lo concerniente a su imperio de repente experimentó un enorme aumento de productividad y eficacia, como si les bendijese un poder invisible.\n\nResulta que era una maldición y no una bendición. Hace cincuenta años, el §Y[From.Getname]§! hipotecó su futuro y ahora paga su deuda.\n\nEn un instante, tan rápido que no hubo tiempo de reaccionar, el [Root.GetName] ha... desaparecido. Donde había ricas colonias, ahora solo hay muerte. Donde había poderosas flotas que cruzaban el vacío, ahora solo hay fantasmas y escombros.\n\nPero es aún peor, la muerte del [From.GetName] parece haber dado a luz a una criatura de energía inmensamente poderosa en el espacio sobre su antigua capital.\n\nNo satisfecha con acabar con la civilización [From.GetAdj], ahora vaga de mundo en mundo, destruyéndolo todo a su paso."
 utopia.3321.opt.a:0 "¡¿Pero qué han hecho?!"
 utopia.3324.name:0 "El Fin del Ciclo: §RTomado por el Velo§!"
 utopia.3324.desc:0 "No hemos logrado impedir que la monstruosa criatura de energía envolviese §Y[Root.GetName]§!. El planeta y todos lo que vivían en él han sido tomados íntegramente por el Velo."
 utopia.3324.opt.a:0 "¡Horrible!"
 utopia.3331.name:0 "Susurradores del Vacío: §RSoportando§!"
 utopia.3331.desc:0 "Aunque los secretos impartidos a nuestro pueblo por los Susurradores son muy útiles, algunos resultan bastante perturbadores. El estrés por un exceso de conocimiento puede ser duro de llevar. En nuestra población, incluido/a el/la §Y[leader_target.GetTitle] [leader_target.GetName]§!, cada vez hay más que recurren al consumo de drogas para soportarlo."
 utopia.3331.opt.a:0 "Qué le vamos a hacer."
 utopia.3332.name:0 "Susurradores del Vacío: §RSuicidio§!"
 utopia.3332.desc:0 "Aunque los secretos impartidos a nuestro pueblo por los Susurradores son muy útiles, algunos resultan bastante perturbadores, especialmente los compartidos con individuos importantes. El/la §Y[leader_target.GetTitle] [leader_target.GetName]§!, incapaz de seguir soportando el estrés, se ha quitado la vida."
 utopia.3332.opt.a:0 "Qué tragedia."
 utopia.3333.name:0 "Susurradores del Vacío: §RLocura§!"
 utopia.3333.desc:0 "Desde que invitamos a los Susurradores a entrar en nuestra mente, han aumentado las enfermedades mentales y los brotes agresivos entre nuestra población psiónica. En su mayor parte lo hemos podido controlar, pero últimamente las cosas se nos están yendo de las manos. Un pequeño incidente violento en §Y[planet_target.GetName]§! se ha convertido en una revuelta, y ahora el malestar y la violencia se extienden por todo el planeta, causando muchas muertes y destrucción."
 utopia.3333.opt.a:0 "¡Tenemos que restablecer el orden!"
 utopia.3334.name:0 "Susurradores del Vacío: §RPsicosis§!"
 utopia.3334.desc:0 "Desde que invitamos a los Susurradores a entrar en nuestra mente, han aumentado las enfermedades mentales y los brotes agresivos entre nuestra población psiónica. En su mayor parte lo hemos podido controlar, pero últimamente las cosas se nos están yendo de las manos. Un pequeño incidente violento en §Y[planet_target.GetName]§! se ha convertido en una revuelta, y ahora el malestar y la violencia se extienden por todo el planeta, causando muchas muertes y destrucción."
 utopia.3334.opt.a:0 "¡Terrible!"
 utopia.3335.name:0 "Devorador de Mundos: §RApetito§!"
 utopia.3335.desc:0 "Una vez más, el Devorador ha vuelto para reclamar su tributo y ha consumido una ciudad entera en §Y[planet_target.GetName]§!. Aunque hemos ocultado nuestro pacto con el Devorador a la mayor parte de la población, la gente que queda en el planeta, como es natural, está furiosa y asustada por estas "misteriosas desapariciones" y exigen una explicación al gobierno."
 utopia.3335.opt.a:0 "Era necesario."
 utopia.3336.name:0 "Devorador de Mundos: §RHambre§!"
 utopia.3336.desc:0 "Una vez más, el Devorador ha vuelto para reclamar su tributo y ha consumido una parte importante de la población de §Y[planet_target.GetName]§!. Aunque hemos ocultado nuestra alianza con el Devorador a la mayor parte de la población, la gente que queda en el planeta, como es natural, está furiosa y asustada por estas "misteriosas desapariciones" y exigen una explicación al gobierno."
 utopia.3336.opt.a:0 "Lamentable, pero inevitable."
 utopia.3337.name:0 "Devorador de Mundos: §RAvidez§!"
 utopia.3337.desc:0 "Una vez más, el Devorador ha vuelto para reclamar su tributo. No contento con solo una parte de la población, ha consumido el planeta entero, no solo a la gente, también a los animales, los edificios... todo. §Y[planet_target.GetName]§! ha quedado envuelto en una espesa niebla psiónica y las naves de rescate enviadas a la atmósfera no han regresado. La pérdida del planeta ha sembrado la consternación en nuestro imperio, y tanto los ciudadanos como los líderes locales exigen que el gobierno busque una explicación para este cataclismo."
 utopia.3337.opt.a:0 "Un alto precio a pagar..."
 utopia.3338.name:0 "Instrumento del Deseo: §RParticularismo§!"
 utopia.3338.desc:0 "El Instrumento inflige fuertes deseos en nuestro pueblo. La gente de §Y[planet_target.GetName]§! está convencida de que sus propias costumbres particulares son un hecho diferencial y de gran importancia sobre las del resto de nuestra sociedad. Los movimientos políticos alternativos se extienden como un incendio descontrolado y la situación política en el planeta es impredecible, como poco."
 utopia.3338.opt.a:0 "Desafortunado."
 utopia.3339.name:0 "Instrumento del Deseo: §RDegeneración§!"
 utopia.3339.desc:0 "El Instrumento inflige fuertes deseos en nuestro pueblo. De repente parece que la población de nuestro imperio se ha vuelto contra nuestro gobierno y contra las tradiciones de nuestra gente, poniendo en tela de juicio costumbres ancestrales y rompiendo tabúes sociales. Las posiciones del gobierno pierden apoyos y parece que nos enfrentamos a un periodo de gran agitación política."
 utopia.3339.opt.a:0 "¡Terrible!"
 utopia.3340.name:0 "Instrumento del Deseo: §RDecadencia§!"
 utopia.3340.desc:0 "El Instrumento inflige fuertes deseos en nuestro pueblo. La población de §Y[planet_target.GetName]§! se está entregando a una fiebre de consumismo y decadencia, exige productos cada vez más exclusivos y comidas más raras y exquisitas. En varios distritos comerciales hay revueltas, y nos hemos visto forzados a aumentar la producción de nuestras granjas e industrias para impedir que el planeta se suma en el caos."
 utopia.3340.opt.a:0 "Lamentable."
 utopia.3341.name:0 "Compositor de Hebras: §RMutación§!"
 utopia.3341.desc:0 "El §YCompositor de Hebras§! nos ha otorgado sus bendiciones, alterando el código genético de la especie §Y[species_target.GetName]§!. Curiosamente, las rápidas e impredecibles mutaciones apenas han provocado reacciones. Parece que la población considera estas mutaciones aleatorias e imprevistas como una parte más de la vida diaria, y ni se alarman ni consideran que el asunto merezca mayor discusión."
 utopia.3341.opt.a:0 "Veamos cuáles son los resultados..."
 whisperers_madness:0 "Locura del Velo"
 whisperers_madness_desc:0 "La población de este mundo se subleva como resultado de la locura causada por los §YSusurradores del Vacío§!."
 whisperers_psychosis:0 "Psicosis del Velo"
 whisperers_psychosis_desc:0 "Este planeta está sumido en la completa anarquía como resultado de la locura causada por los §YSusurradores del Vacío§!."
 eater_unhappiness_planet_1:0 "Población devorada por el Velo"
 eater_unhappiness_planet_1_desc:0 "Una parte de la población de este planeta fue consumida por el §YDevorador de Mundos§!."
