 FLESH_IS_WEAK_PROJECT:0 "La carne es débil"
 FLESH_IS_WEAK_PROJECT_DESC:0 "Es una necedad aferrarse a un instrumento gastado y decrépito cuando hay una alternativa más eficiente.\n\nAhora poseemos la tecnología para proporcionar implantes cibernéticos a la población del [Root.GetName]. Nuestros ciudadanos serán más fuertes, rápidos e inteligentes cuando sus miembros y órganos sean sustituidos con versiones mecánicas mejoradas."
 SYNTHETIC_EVOLUTION_PROJECT:0 "Evolución sintética"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "Es hora de abandonar nuestros fallidos cuerpos orgánicos y hacernos inmortales. Debemos preparar avatares sintéticos avanzados para toda nuestra población y comenzar el proceso de transferencia de la conciencia."
 trait_cybernetic:0 "Cibernético"
 trait_cybernetic_desc:0 "§LEsta especie hace tanto uso de las partes cibernéticas que se les puede considerar cíborgs. Suelen sustituir las partes orgánicas de su cuerpo con versiones mecánicas más avanzadas.§!\n"
 trait_latent_psionic:0 "Psiónico latente"
 trait_latent_psionic_desc:0 "§LEsta especie tiene habilidades psiónicas latentes que permanecen dormidas en la mayoría. Aunque raro, estos poderes se manifestarán en algunos líderes.§!\n"
 trait_psionic:0 "Psiónico"
 trait_psionic_desc:0 "§LTodos los miembros de esta especie poseen poderosas habilidades psiónicas. Se suelen comunicar entre sí por telepatía.§!\n"
 leader_trait_admiral_cyborg_desc:0 "Líder con abundantes implantes cibernéticos de tipo militar que interactúan directamente con el mando de la flota y los sistemas de control."
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "Líder con abundantes implantes cibernéticos de tipo militar. Son letales en combate y mejoran la percepción del campo de batalla gracias a una serie de herramientas de mando y control."
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "Líder con abundantes implantes cibernéticos que, entre otras cosas, mejoran mucho su eficacia administrativa."
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_scientist_cyborg_desc:0 "Líder con abundantes implantes cibernéticos que, entre otras cosas, proporcionan un acceso neural en tiempo real a las principales bases de datos de investigación."
 leader_trait_ruler_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_ruler_cyborg_desc:0 "Líder con abundantes implantes cibernéticos cuya vida útil es mucho mayor que las obsoletas partes orgánicas que han sustituido."
 leader_trait_admiral_synthetic:0 "Sintético"
