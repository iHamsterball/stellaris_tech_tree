l_spanish:
 diplomatic.1000.name:0 "Maniobras de la flota"
 diplomatic.1000.a:0 "Llevad a cabo las maniobras, como se planeó."
 diplomatic.1000.b:0 "Cancelad el ejercicio."
 FLEET_MANEUVERS_1_PROJECT:0 "Dirigir maniobras de flota"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "Se han planeado unas importantes maniobras de flota en el sistema [exercise_system.GetName], cerca de la frontera con [exercise_neighbor.GetName]. El propósito de este ejercicio es simular la incursión de un número significativo de fuerzas de los [exercise_neighbor.GetSpeciesNamePlural] en nuestro espacio, como posible preludio a una invasión.\n\nEl ejercicio comenzará cuando todas las fuerzas hayan llegado al escenario del simulacro en la órbita de [exercise_location.GetName]."
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "Maniobras de la flota canceladas"
 diplomatic.1001.desc:0 "El plan de realizar un importante ejercicio de flota se ha cancelado. Las continuas demoras en el desplazamiento de las fuerzas designadas a su posición suponen que proceder ahora perjudicaría seriamente a la rapidez de respuesta de toda la flota."
 diplomatic.1002.desc:0 "Como el [Root.GetName] ahora participa en una guerra, hemos cancelado el ejercicio de flota que estábamos planeando. Nuestras flotas navales adquirirán experiencia en el campo de batalla."
 diplomatic.1002.a:0 "Será una prueba de fuego."
 diplomatic.1006.name:0 "Actividad naval en [exercise_system.GetName]"
 diplomatic.1006.desc:0 "Nos informan de significativos movimientos de flota dentro del [From.Owner.GetName]. Parecen centrarse en el sistema [exercise_system.GetName], sospechosamente cerca de nuestra frontera. ¿Qué estarán tramando los [From.Owner.GetSpeciesNamePlural]?"
 diplomatic.1006.a:0 "Continuad supervisando la situación."
 diplomatic.1011.name:0 "Maniobras de la flota: colisiones"
 diplomatic.1011.desc:0 "Se han producido varias colisiones menores durante las complejas maniobras del ejercicio naval diseñado por el/la almirante [exercise_admiral.GetName] en el sistema [exercise_system.GetName]. Las bajas de la tripulación fueron mínimas y ninguna de las naves sufrió daños críticos, si bien tendrán que pasar por los astilleros cuando termine el ejercicio."
 diplomatic.1011.a:0 "Al menos no se perdieron naves."
 exercise_collision_tooltip:0 "Varias de nuestras naves han sufrido daños por colisiones."
 diplomatic.1012.name:0 "Maniobras de la flota: naves perdidas"
 diplomatic.1012.desc:0 "Hemos perdido el [destroyed_ship_1.GetName] y el [destroyed_ship_2.GetName] con toda su tripulación cuando ambas naves chocaron durante una maniobra a gran velocidad en el ejercicio naval de [exercise_system.GetName]. Ya se lo hemos notificado a sus allegados."
 diplomatic.1012.a:0 "Un día triste."
 exercise_ships_lost:0 "Hemos perdidos dos naves por una colisión accidental."
 diplomatic.1013.name:0 "Maniobras de la flota: oficial prometedor"
 diplomatic.1013.desc:0 "El/la capitán/a [exercise_officer.GetName] del [officer_ship.GetName] ha demostrado un gran potencial durante los ejercicios de flota que se están llevando a cabo en el sistema [exercise_system.GetName]. El/la joven oficial mostró iniciativa y considerables habilidades de liderazgo, y el almirantazgo ha estimado oportuno su ascenso inmediato."
 diplomatic.1013.a:0 "A la flota siempre le vienen bien almirantes de talento."
 exercise_officer_tooltip:0 "Almirante [exercise_officer.GetName] disponible para su asignación."
 diplomatic.1014.name:0 "Maniobras de la flota: interés público"
 diplomatic.1014.desc:0 "Los ejercicios de las fuerzas navales en el sistema [exercise_system.GetName] han atraído la atención de los medios en [Root.Capital.GetName] y las colonias. Grabaciones holográficas no clasificadas de algunas de las maniobras han hecho que la población se entusiasme con los valientes defensores del [Root.GetName]. ¡Los voluntarios acuden en masa a nuestros puestos de reclutamiento navales!"
 diplomatic.1014.a:0 "Esto debería reducir los costes."
 diplomatic.1020.name:0 "Información de las maniobras de los [From.Owner.GetSpeciesName]"
 diplomatic.1020.desc:0 "Nuestros agentes han conseguido más información del aumento de actividad naval [From.Owner.GetSpeciesName] en el sistema [exercise_system.GetName]. El [From.Owner.GetName] parece haber reunido una gran flota para llevar a cabo una especie de ejercicio naval de escala sin precedentes.\n\nPor ahora no hay indicios de que este ejercicio vaya a conllevar operaciones militares contra el [Root.GetName], ¡pero su proximidad a nuestra frontera solo puede verse como una provocación deliberada! ¿Cómo respondemos?"
 diplomatic.1020.a:0 "¡Presentad una protesta diplomática!"
 diplomatic.1020.b:0 "Ignoraremos sus provocaciones."
 exercise_diplomatic_protest:0 "El [From.Owner.GetName] sabrá de nuestro disgusto con esos ejercicios."
 diplomatic.1021.desc:0 "El [From.GetName] protesta enérgicamente a la provocación que supone el ejercicio militar que están llevando a cabo las naves [Root.GetSpeciesName] en el sistema [exercise_system.GetName].\n\nRealizar maniobras navales de semejante envergadura tan cerca de nuestra frontera solo puede interpretarse como una velada amenaza. Nuestras propias fuerzas se han puesto en alerta máxima y nuestros comandantes responderán a cualquier infracción de la frontera con una fuerza abrumadora."
 diplomatic.1021.a:0 "¡Decidles a los [From.GetSpeciesNamePlural] que no se metan en nuestros asuntos!"
 diplomatic.1021.b:0 "No podemos permitirnos un incidente... Cancelad el ejercicio."
 diplomatic.1021.c:0 "Ya lo arreglarán nuestros diplomáticos."
 exercise_diplomatic_hardline:0 "Daremos una dura respuesta diplomática a su molesta queja."
 exercise_diplomatic_cancelled:0 "Cancelamos las maniobras de nuestra flota para mejorar las relaciones con el [From.GetName]. El ejército no estará complacido.\n\n"
 exercise_diplomatic_conciliatory:0 "Dimos una respuesta conciliadora para reducir el daño diplomático, pero el ejercicio continúa."
 diplomatic.1022.desc:0 "Hemos recibido vuestra tosca objeción a los ejercicios militares que nuestras gloriosas fuerzas navales están realizando en el sistema [exercise_system.GetName]. Como sin duda sabréis, este sistema está dentro del territorio soberano de [From.GetName], así que no entendemos por qué lo que sucede allí es de vuestra incumbencia.\n\nSerá mejor que en el futuro el [Root.GetName] no nos envíe más correspondencia diplomática así de provocativa y temeraria.\n\nFin de la transmisión."
 diplomatic.1022.a:0 "¡Esto es intolerable!"
 diplomatic.1023.desc:0 "A la luz de las objeciones expresadas por el [Root.GetName] a nuestras maniobras navales en el sistema [exercise_system.GetName], el [From.GetName] ha decidido poner fin a los ejercicios con el objetivo de fomentar unas mejores relaciones entre nuestras dos naciones estelares.\n\nEsperamos que esta acción ayude a rebajar las tensiones interestelares y que demuestre sin ningún género de dudas el compromiso del [From.GetSpeciesName] por la duradera paz galáctica."
 diplomatic.1023.a:0 "Tal vez sean sinceros en su búsqueda de la paz..."
 diplomatic.1024.desc:0 "El [From.GetName] lamenta cualquier malentendido que nuestros ejercicios militares en el sistema [exercise_system.GetName] puedan haber causado.\n\nEstos ensayos navales estaban planeados de antemano, y la ubicación fue elegida al azar por nuestros almirantes. En ningún caso deben interpretarse como una amenaza o provocación al [Root.GetName]."
 diplomatic.1024.a:0 "¿Será este otro truco [From.GetSpeciesName]?"
 diplomatic.1025.name:0 "Maniobras concluidas"
 diplomatic.1025.desc:0 "Las maniobras de flota llevadas a cabo por el [exercise_fleet.GetName] en el sistema [exercise_system.GetName] han concluido. El/la almirante [exercise_admiral.GetName] informa de que hemos aprendido mucho de este ejercicio, en gran parte gracias a su tremenda escala. A pesar de las posibles repercusiones diplomáticas, los beneficios militares han sido considerables."
 diplomatic.1025.a:0 "Un trabajo bien hecho."
 diplomatic.1026.name:0 "Maniobras [From.Owner.GetSpeciesName] concluidas"
 diplomatic.1026.desc:0 "A juzgar por el súbito descenso de comunicaciones militares codificadas [From.Owner.GetSpeciesName] desde el sistema [exercise_system.GetName], el ejercicio naval que estaba realizando allí el [From.Owner.GetName] por fin ha concluido."
 diplomatic.1026.a:0 "Ya era hora."
 guardian.506.f:0 "¿Qué tal le iría a nuestra flota actual en un combate en su contra?"
 guardian.5106.f1.reply:0 "Mal. Muy mal.\n\nUn momento, ¿no estará pensando en...? Vaya, ¿con las naves que tiene? ¡Sería... sería una matanza!"
 guardian.5106.f2.reply:0 "Recomiendo fervientemente no hacerlo. Sus ataques serían más una molestia que una amenaza."
 guardian.5106.f3.reply:0 "Mmm... sí... sí, supongo que tendría una oportunidad. Si se combinase toda la flota... no sería un combate fácil, claro, pero la victoria entraría dentro de las posibilidades."
 guardian.5106.f4.reply:0 "Su flota es poderosa, comparable a algunas de las grandes armadas registradas en los anales de la orden de los Cuidadores. La victoria es ciertamente posible."
 guardian.110.name:0 "Intercambio de mineral"
 guardian.120.name:0 "Intercambio de energía"
 utopia.2500.name:0 "La carne es débil"
 utopia.2500.desc:0 "Ahora tenemos la tecnología para crear implantes cibernéticos avanzados y fabricarlos en masa. Los centros médicos del [Root.GetName] están listos para comenzar el proceso quirúrgico en nuestros ciudadanos.\n\nEn el futuro, será necesario poseer implantes neurales y al menos un nivel rudimentario de partes cibernéticas para funcionar en la sociedad tecnológica que estamos construyendo. El proceso de instalar una serie de partes cibernéticas básicas será obligatorio y gratuito para todos nuestros ciudadanos."
 utopia.2500.a:0 "Debemos adoptar esta tecnología."
 utopia.2501.name:0 "Una revolución cibernética"
 utopia.2501.desc:0 "¡El proceso de conversión cibernética se ha completado! Ahora todos nuestros ciudadanos tienen implantes neurales y una serie de partes cibernéticas básicas. Ya tenemos la infraestructura para modificar gradualmente a cualquier ciudadano nacido en nuestra nación, de manera que puedan disfrutar de los beneficios de la tecnología desde temprana edad.\n\n¡De ahora en adelante, nuestra especie será conocida como los §H[Root.GetSpeciesNamePlural]§!!"
 utopia.2501.a:0 "Es el amanecer de una nueva era."
 utopia.2505.name:0 "[From.Capital.GetName] adopta la cibernética"
 utopia.2505.1.desc:0 "Nos estamos enterando de importantes cambios dentro de las fronteras del [From.GetName]. Parece que han adoptado plenamente la tecnología cibernética. Ahora es obligatorio que todos sus ciudadanos tengan partes cibernéticas básicas e implantes neurales instalados mediante cirugía.\n\nEsto ha supuesto grandes alteraciones dentro de su sociedad. Los informes de [From.Capital.GetName] sugieren que actos cotidianos como utilizar un ascensor o conducir un coche aéreo ahora requieren implantes cibernéticos. De hecho, los cambios en su especie son tan significativos que ahora se hacen llamar los "[From.GetSpeciesNamePlural]"."
 utopia.2505.2.desc:0 "Parece que el mal se ha apoderado del [From.GetName]. Nos informan de que los ciudadanos de esa nación estelar ahora mutilan sus propios cuerpos a gran escala e instalan implantes mecánicos para sustituir las partes del cuerpo con las que fueron bendecidos al nacer.\n\nHan llegado incluso a renombrar a su especie como los "[From.GetSpeciesNamePlural]", otra muestra de su compromiso por abandonar sus orígenes y entregarse a la fría tecnología sin alma."
 utopia.2505.b:0 "Esto es un insulto para la naturaleza."
 utopia.2550.name:0 "Evolución sintética"
 utopia.2550.desc:0 "Por fin ha llegado el momento de deshacernos de los toscos recipientes orgánicos que han aprisionado nuestras mentes desde la concepción de nuestra especie.\n\nTras muchas pruebas y errores, nuestros científicos han diseñado un modo de transferir la consciencia a un cerebro cibernético. Ya solo tenemos que producir cuerpos sintéticos para todos los ciudadanos del [Root.GetName] y comenzar con el proceso de transferencia en masa."
 utopia.2550.a:0 "¡La inmortalidad está a nuestro alcance!"
 utopia.2551.name:0 "La era sintética"
 utopia.2551.desc:0 "Por fin. Las jaulas de carne que nos aprisionaban han sido purgadas y los patrones neurales de nuestros ciudadanos se han transferido a nuevas unidades sintéticas. La enfermedad, la vejez y los demás males asociados a la existencia orgánica son ahora cosa del pasado.\n\nLos historiadores del futuro sin duda se referirán a esto como el comienzo de una nueva era para nuestra civilización y tal vez para toda la galaxia. Dado que nos hemos deshecho de nuestra identidad orgánica, debemos pensar un nuevo nombre para nuestras formas sintéticas mejoradas."
 utopia.2551.a:0 "Somos mucho más de lo que éramos."
 utopia.2555.1.desc:0 "En un acto final de abandonar sus raíces orgánicas, los ciudadanos del [From.GetName], que ya estaban modificados con implantes cibernéticos, han transferido sus patrones neurales a nuevos avatares sintéticos.\n\nEsta nueva raza de máquinas se hace llamar los "[From.GetSpeciesNamePlural]," y son inmunes a la enfermedad y a la vejez. Queda por comprobar lo completo que fue este proceso de transferencia mental..."
 utopia.2555.2.desc:0 "En un acto final de depravación histórica, la población del [From.GetName] ha seguido su implacable búsqueda de violar la santidad de sus cuerpos naturales. Esta vez han "transferido" sus mentes a caparazones metálicos muertos.\n\nEstas nuevas máquinas sin alma, ajenas al hecho de que son el producto de lo que solo puede describirse como el suicidio en masa de toda una civilización, se hacen llamar los "[From.GetSpeciesNamePlural]."" Pretenden mantener la farsa de que son criaturas vivas y pensantes como nosotros."
 utopia.2555.a:0 "Así sea."
 utopia.2555.b:0 "No nos engañarán."
 utopia.2556.desc:0 "Atención, ciudadanos de la galaxia.\n\nLos rumores que habéis oído son ciertos. Hemos abandonado los fallidos recipientes orgánicos que aprisionaban nuestras mentes y abrazado el futuro.\n\nCon una pérdida de datos mínima, todos nuestros ciudadanos han transferido sus patrones neurales a nuevos avatares sintéticos. Estas plataformas superiores nos servirán mucho mejor que los cuerpos de carne que hemos abandonado.\n\n¡No os alarméis por nuestro nuevo aspecto! Aunque somos más fuertes, rápidos, inteligentes e inmunes al envejecimiento, seguimos siendo los mismos seres de antes."
 utopia.2556.a:0 "Avatares sintéticos... Fascinante."
 utopia.2556.b:0 "Esas máquinas sin alma no son como nosotros."
 utopia.2556.c:0 "¡Desmantelaremos sus nuevas formas sintéticas!"
 utopia.2556.d:0 "Ya veremos."
 utopia.2558.desc:0 "Sabíamos que erais una especie depravada, pero vuestro último acto de locura ha superado nuestros temores más oscuros. Crear copias imperfectas de vuestros cerebros e instalarlas en contenedores sintéticos móviles no es lo mismo que transferir vuestra esencia a un nuevo cuerpo, porque eso es imposible.\n\nHabéis perdido vuestras almas para siempre. ¿Comprendéis la enormidad de lo que habéis hecho? Destruir los cuerpos con los que fuisteis dotados al nacer equivale al suicidio colectivo de toda vuestra especie. Ya no hay esperanza para vosotros..."
 utopia.2558.a:0 "Necios supersticiosos."
 flesh_is_weak_tooltip:0 "Prepararemos un proyecto especial para mejorar a nuestros ciudadanos con implantes cibernéticos."
 synthetic_evolution_tooltip:0 "Prepararemos un proyecto especial para transferir las mentes de nuestros ciudadanos a cuerpos sintéticos."
 mind_over_matter_tooltip:0 "Las habilidades psiónicas latentes de nuestra especie se despertarán en algunos individuos."
 transcendence_tooltip:0 "Todos los miembros de nuestra especie desbloquearán su potencial psiónico pleno."
 opinion_cyborgs_fanatic:0 "Cíborgs malvados"
 opinion_cyborgs_normal:0 "$opinion_cyborgs_fanatic$"
 opinion_synthetics_fanatic:0 "Máquinas sin almas"
 opinion_synthetics_normal:0 "$opinion_synthetics_fanatic$"
 utopia.2600.name:0 "Mente sobre la materia"
 utopia.2600.desc:0 "Desde el inicio de nuestra civilización han surgido relatos de grandes hechiceros con poderes cuya naturaleza solo puede describirse como sobrenatural. Estos raros [Root.GetSpeciesNamePlural] podían invadir las mentes de sus semejantes, levantar objetos pesados con solo pensarlo o realizar otras proezas "mágicas" semejantes. Hasta hace poco, esas historias eran solo eso, historias.\n\nPero ahora, nuestros científicos han obtenido pruebas concluyentes que demuestran la existencia de un potencial psiónico inherente en ciertos [Root.GetSpeciesNamePlural]. Aunque tan solo una muy pequeña minoría de nuestra especie parece dotada de poderes psiónicos, su número relativo a la población total ha aumentado en los últimos siglos.\n\nLos científicos no saben si esto se debe a algún tipo de crecimiento evolutivo o a que algo ha desencadenado las habilidades psiónicas latentes que siempre habían estado presentes en nuestro código genético."
 utopia.2600.a:0 "Un vistazo, quizá, del futuro que nos aguarda."
 utopia.2602.name:0 "Los [From.GetSpeciesNamePlural] muestran potencial psiónico"
 utopia.2602.1.desc:0 "Los poderes psiónicos latentes han empezado a manifestarse en ciertos individuos que pertenecen a la especie [From.GetSpeciesName], según informes obtenidos de las autoridades del [From.GetName]. Debe de ser un desarrollo bastante reciente, porque no hay registros de que los [From.GetSpeciesNamePlural] hayan mostrado habilidades psiónicas hasta ahora.\n\nSegún los informes, estos poderes están limitados por el momento a una muy pequeña minoría de la especie [From.GetSpeciesName]. Los científicos del [From.GetName] no han dado una explicación."
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\nLa población [From.GetSpeciesName] dentro de nuestras fronteras también ha comenzado a exhibir cambios similares, así que lo que le está sucediendo a su especie no se limita a una sola región del espacio."
 utopia.2602.a:0 "Qué peculiar."
 utopia.2602.b:0 "¿Poderes psíquicos? ¡Qué sandez!"
 utopia.2602.c:0 "No podrán salvarse con sus brujerías."
 utopia.2602.d:0 "Sí... sí, podemos sentir sus emanaciones psíquicas."
 utopia.2605.name:0 "[psionic_leader.GetTitle] tiene poderes psíquicos"
 utopia.2605.desc:0 "Si bien es raro que los poderes psíquicos se manifiesten después de la adolescencia, tampoco es inaudito. [psionic_leader.GetTitle] [psionic_leader.GetName] ha estado mostrando recientemente habilidades que se sospecha que son de naturaleza psiónica. Tras someterse a una prueba de PES, se le ha identificado un talento psiónico de clase 4."
 utopia.2605.a:0 "Esas nuevas habilidades nos vendrán bien."
 utopia.2652.name:0 "Habilidades psiónicas despiertan en los [From.GetSpeciesNamePlural]"
 utopia.2652.desc:0 "Todos los [From.GetSpeciesNamePlural] de la galaxia han experimentado un gran cambio. Mientras que antes solo una pequeña minoría manifestaba un poder psiónico latente, ahora toda la especie ha desbloqueado su potencial psíquico.\n\nSi bien estos cambios parecieron originarse en el [From.GetName], ya se han manifestado en todos los miembros de la especie, sin importar su residencia. Además de mostrar potentes habilidades psiónicas, los [From.GetSpeciesNamePlural] han empezado a usar telepatía en vez de comunicación verbal."
 utopia.2652.b:0 "Tiene que haber una explicación científica para esto."
 utopia.2652.c:0 "Esto no es bueno..."
 utopia.2652.d:0 "Sentimos la gran perturbación psiónica de su despertar."
 utopia.2650.name:0 "El Gran Despertar"
 utopia.2650.desc:0 "La especie [Root.GetSpeciesName] ha experimentado lo que solo puede describirse como un Gran Despertar. Desde hace tiempo sabíamos de nuestro gran potencial psiónico, pero solo se había manifestado en una pequeña minoría... hasta ahora.\n\nDe la noche a la mañana, los [Root.GetSpeciesNamePlural] han desbloqueado toda su capacidad psiónica. Es como si una especie de acumulación común de energía psíquica [Root.GetSpeciesName] hubiese alcanzado el punto crítico para despertar de forma colectiva las capacidades latentes en nuestros cerebros.\n\nLa telepatía ya ha sustituido la mayor parte de la comunicación verbal de los [Root.GetSpeciesNamePlural], y es solo un pequeño ejemplo de los innumerables cambios que afronta nuestra sociedad. Ahora estamos conectados de un modo que pocos de nosotros podría haber imaginado jamás."
 utopia.2650.a:0 "Se ha levantado el velo."
 utopia.2655.name:0 "El Velo"
 utopia.2655.desc:0 "Como un apagado susurro en una habitación oscura, el Velo nos llama desde nuestras mentes. Es un reino primordial de pura energía psíquica que surgió al principio de nuestro tiempo. Todos los seres dotados de habilidades psiónicas extraen su poder del Velo, de un modo u otro, aunque sea de manera subconsciente.\n\nDespués de nuestra trascendencia, hemos empezado a ver el Velo con mayor claridad. Hay patrones en los que antes nuestros mejores telépatas solo podían ver una masa informe de energía arremolinada. Ahora vemos... otras cosas. Una especie de espíritus que nos devuelven la mirada. A veces con curiosidad, a veces con bondad... y a veces con malicia.\n\nTodavía estamos aprendiendo el alcance de nuestros nuevos poderes, pero quizá podamos comunicarnos con estos espíritus. Necesitaremos los esfuerzos combinados de nuestros telépatas más poderosos."
 utopia.2655.a:0 "Debemos explorar el Velo."
 BREACHING_SHROUD_PROJECT:0 "Abrir brecha en el Velo"
 BREACHING_SHROUD_PROJECT_DESC:0 "Si vamos a comunicarnos con los habitantes del reino psíquico conocido como el Velo, tendremos que liberar una cantidad increíble de energía psíquica. Hemos preparado una gran sesión espiritista con nuestros psíquicos más poderosos en el recientemente establecido Cónclave de Telépatas en [Root.Capital.GetName]."
 utopia.2656.name:0 "La sesión espiritista"
 utopia.2656.desc:0 "Tras días de continuo trance hipnótico, nuestros psíquicos en el Cónclave de Telépatas por fin han logrado abrir un breve portal al Velo.\n\nAhora que hemos establecido un vínculo psiónico inicial, en el futuro podremos acceder al Velo mediante la pantalla §HContactos§!. Para realizar incursiones significativas en este reino y encontrarnos con los seres que allí habitan, probablemente necesitaremos emisores psiónicos especiales que amplíen nuestro alcance psíquico. Esto consumirá una cantidad tremenda de energía."
 utopia.2656.a:0 "Es hora de adentrarse y ver lo que encontramos."
 utopia.3020.desc:0 "¡Las poderosas energías del Velo se han canalizado con éxito en un avatar psiónico bajo nuestro control!\n\nTras trasladarse a nuestro universo, el nuevo avatar se ha materializado como una entidad espacial en órbita sobre [Root.Capital.GetName]."
 utopia.3021.desc:0 "¡Las poderosas energías del Velo se han canalizado con éxito en un avatar psiónico bajo nuestro control!\n\nTras trasladarse a nuestro universo, el nuevo avatar se ha materializado como un colosal guerrero en la superficie de [Root.Capital.GetName]."
 utopia.3022.desc:0 "El poder psiónico requerido para invocar a un avatar y traerlo a nuestro universo supera nuestra capacidad canalizadora actual. Las energías psíquicas del Velo crepitan con agitación cuando nuestro intento fracasa."
 utopia.3023.desc:0 "El intento de invocar un avatar psiónico solo tuvo un éxito parcial. ¡Si bien la criatura asumió la forma correcta y se materializó en nuestro universo, nuestros telépatas no lograron controlarla!\n\n¡Ahora nos enfrentamos a una entidad psiónica agresiva que lo destruirá todo a su paso!"
 utopia.3024.name:0 "Incursión del Velo"
 utopia.3024.desc:0 "¡Una criatura del Velo ha atravesado el tejido del espacio y se ha materializado en el sistema [shroud_spawn_system.GetName]! Este avatar vengativo ha acumulado una tremenda cantidad de energía psiónica, y la utiliza para atacar a cualquiera lo bastante desafortunado como para cruzarse en su camino."
 utopia.3024.a:0 "¡Hay que detenerlo!"
 utopia.3026.name:0 "Avatar del Velo expulsado"
 utopia.3026.desc:0 "La continua atrofia de existir en el espacio normal ha debilitado al avatar en el sistema [shroud_spawn_system.GetName] hasta el punto de que ya no puede mantener forma tangible. Ha sido expulsado de vuelta al Velo."
 utopia.3026.a:0 "Hasta nunca."
