l_chinese_s:
 anomaly.186.name:0 "生死弥留"
 anomaly.186.desc.v1:0 "这个文库是为那些抱有希望的长眠者准备的坟墓。\n\n科学家[Root.GetLeaderName]声称我们在数据库中找到的那些巨大的三元数据块是一些神经图像，数字化的大脑扫描。毫无疑问，[From.From.GetName]上的外星人认为无论何种灾难降临至他们的星球时，这是延续生存的唯一方式。他们并没有复活自己的方式，不过他们将希望寄托于那近乎于不可能的可能性上，那就是，最终，有人会找到这种方式的。"
 anomaly.186.desc.v2:0 "这个文库是为那些抱有希望的长眠者准备的坟墓。\n\n我们在数据库中找到的那些巨大的三元数据块是一些神经图像，数字化的大脑扫描。毫无疑问，[From.From.GetName]上的外星人认为无论何种灾难降临至他们的星球时，这是延续生存的唯一方式。他们并没有复活自己的方式，不过他们将希望寄托于那近乎于不可能的可能性上，那就是，最终，有人会找到这种方式复活他们。\n\n利用我们在机器人领域的先进技术，我们可以将这些扫描数据载入机器人，然而我们无法确定我们的机器人能否精密到承载如此高等的智慧信息。"
 anomaly.186.desc.v3:0 "这个文库是为那些抱有希望的长眠者准备的坟墓。\n\n我们在数据库中找到的那些巨大的三元数据块是一些神经图像，数字化的大脑扫描。毫无疑问，[From.From.GetName]上的外星人认为无论何种灾难降临至他们的星球时，这是延续生存的唯一方式。他们并没有复活自己的方式，不过他们将希望寄托于那近乎于不可能的可能性上，那就是，最终，有人会找到某种方式复活他们。\n\n利用我们在高级机器人领域的先进技术，研究者们确信我们的机器人已经精密到能承载高等智慧。"
 anomaly.186.a:0 "还是让他们继续睡着吧。"
 anomaly.186.a.alt.tooltip:0 "将这些在[Root.Capital.GetName]上的数据库找到的神经扫描彻底消除。"
 anomaly.186.b:1 "将神经模式下载到我们的数据库。"
 anomaly.186.b.tooltip:0 "将神经模式保存到我们的数据库。"
 anomaly.186.c:1 "上传神经模式。"
 anomaly.186.d:0 "不，总之下载他们的神经回路。"
 anomaly.187.name:0 "生死弥留：新的开始"
 anomaly.187.desc:0 "经过无数次失败的尝试，我们的研究人员终于设法将剩余的外星人神经模式上传并将其扫描到一群机器人身上。 到目前为止，古代外星人没有显示超出基本机器人意识的迹象，导致公众质疑结果是否被伪造。\n\n然而，工程部门高度重视，并建议让外星人融入社会。"
 anomaly.187.a:0 "欢迎他们在我们的一颗行星上定居。"
 anomaly.187.b:0 "如果我们就此分别或许会更好。"
 anomaly.187.a.tooltip:0 "一个外星机器人口定居在[bot_planet.GetName]上。"
 anomaly.188.name:0 "生死弥留：教训"
 anomaly.188.desc:0 "在最后一次尝试将扫描到的外星神经转移到机器人身上之后，工程部门被迫承认失败。 扫描数据在这个过程中被破坏 - 现在科学家们私下里认为这或许是最好的结果。对于更为高等的智能而言，剩余时间被限制在机器人之中似乎是一种残酷命运。"
 anomaly.189.name:0 "生死弥留：新的开始"
 anomaly.189.desc:0 "经过多次试验和挫折，工程部门终于设法将扫描到的灭绝外星人的神经转移到机器人身上，结果令人振奋。 古老的外星人已经完全恢复了意识，并表达了加入我们帝国的愿望，提出在我们的边界内殖民一个新的星球。"
 anomaly.189.a:0 "我们感到荣幸。"
 anomaly.189.b:0 "我们还是分道扬镳的好。"
 anomaly.189.b.tooltip:0 "这些外星人将在别处寻找一个新的家园。"
 anomaly.189.c:0 "销毁它们。"
 anomaly.189.a.tooltip:0 "这些外星人应当加入我们的帝国并殖民[new_colony.GetName]。"
 anomaly.1190.name:0 "生死弥留：线缆中的灵魂"
 anomaly.1190.desc:0 "工程部门带回了一些另人很不愉快的消息。在“生死弥留计划”即将结束的最后时日里，又有一次将扫描数据传输进机器人的尝试失败了，在接下来的几天里科学家发现这个机器人失踪了。\n\n有人认为这次尝试成功了，并且这个外星人在晚上溜走了，另外的人认为这是一个精心设计的骗局。似乎我们永远无法得知真相了..."
 anomaly.1190.a:0 "值得注意。"
 anomaly.1192.name:0 "生死弥留：科技进步"
 anomaly.1192.desc:0 "随着机器人技术领域的最新进展，我们的研究人员提出，我们曾经从外星人遗体恢复的古代神经扫描可能被用作机器人中的人工智能替代品。\n\n然而，机器人的身体是否足够复杂的足以支持更高的神经学意识，依旧存在一些不确定性。"
 anomaly.1192.a:0 "这值得一试。"
 anomaly.1192.b:0 "我们不应该冒这个险。"
 anomaly.1192.alt.tooltip:0 "将神经扫描保存在[Root.Capital.GetName]的数据库中。"
 anomaly.1194.name:0 "生死弥留：科技进步"
 anomaly.1194.desc:0 "随着近期我们在机器人领域的进步，[Root.Capital.GetName]上的科研团体认为我们可以生产足够精密的合成人以承载高等神经逻辑性意识。我们可以将曾经从外星文库中取得的神经回路输入至机器人中，让这些外星人从本质上重获新生。"
 anomaly.1194.a:0 "这值得一试。"
 anomaly.1195.name:0 "生死弥留：离去"
 anomaly.1195.desc:0 "那些外星人，在我们将其神经模式传输到机器人躯体以后，离开了我们的帝国。 他们在某一个清晨聚集在一小群民用航天器上，设定了前往遥远星系的航线。 到目前为止，我们还没有听到他们的回音，我们可能永远不会知道他们是否到达目的地。"
 anomaly.1196.name:0 "生死弥留：苏醒者"
 anomaly.1196.desc:0 "我们收到报告，那些被我们上传了外星心智的机器人，已经殖民了一颗行星，并且标榜自己为“苏醒者。”"
 anomaly.1198.name:0 "生死弥留：新的开始"
 anomaly.1198.desc:0 "经历无数次试炼与挫折后，工程部门终于设法将神经扫描传输进机器人中，结果令人振奋。古外星人完全重获意识并且表达了加入我们的帝国的意愿：请求殖民一颗位于我们国境内的星球。"
 anomaly.1198.a:0 "我们还是分道扬镳的好。"
 anomaly.1198.tooltip:0 "这些外星人应当加入我们的帝国并殖民[potential_target.GetName]。"
 anomaly.1199.name:0 "生死弥留：觉醒"
 anomaly.1199.desc:0 "经历无数次试炼与挫折后，工程部门终于设法将神经扫描传输进机器人中，结果令人振奋。古外星人完全重获意识并且表达了独立自主，重建帝国的意愿。"
 anomaly.1199.a:0 "我们不会阻拦他们的。"