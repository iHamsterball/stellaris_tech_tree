l_chinese_s:
 minor_terrorist_action:0 "恐袭受害者"
 minor_terrorist_action_desc:0 "由于§H不满§!所引起的恐怖袭击让殖民地居民产生严重不安，甚至对对当地政府失去了信心。"
 major_terrorist_action:0 "恐袭受害者（严重）"
 major_terrorist_action_desc:0 "$minor_terrorist_action_desc$"
 riots_averted:0 "勇敢的市民"
 riots_averted_desc:0 "尽管该殖民地有着十分高的§H不满§!，但人们依然聚集在一起防止进一步暴力的出现。"
 spiritualist_unrest:0 "不满 （趋向唯心主义）"
 spiritualist_unrest_desc:0 "这个殖民地§H不满§!程度很高，绝大部分居民开始投向当地§Y唯心主义者§!的势力。"
 materialist_unrest:0 "不满（趋向唯物主义）"
 materialist_unrest_desc:0 "这个殖民地§H不满§!程度很高，绝大部分居民开始投向当地§Y唯物主义者§!的势力。"
 xenophobe_unrest:0 "不满（趋向排外主义）"
 xenophobe_unrest_desc:0 "这个殖民地§H不满§!程度很高，绝大部分居民开始投向当地§Y排外主义者§!的势力。"
 xenophile_unrest:0 "不满（趋向亲外主义）"
 xenophile_unrest_desc:0 "这个殖民地§H不满§!程度很高，绝大部分居民开始投向当地§Y亲外主义者§!的势力。"
 pacifist_unrest:0 "不满（趋向和平主义）"
 pacifist_unrest_desc:0 "这个殖民地§H不满§!程度很高，绝大部分居民开始投向当地§Y和平主义者§!的势力。"
 militarist_unrest:0 "不满（趋向军国主义）"
 militarist_unrest_desc:0 "这个殖民地§H不满§!程度很高，绝大部分居民开始投向当地§Y军国主义者§!的势力。"
 authoritarian_unrest:0 "不满（趋向威权主义）"
 authoritarian_unrest_desc:0 "这个殖民地§H不满§!程度很高，绝大部分居民开始投向当地§Y威权主义者§!的势力。"
 egalitarian_unrest:0 "不满（趋向平等主义）"
 egalitarian_unrest_desc:0 "这个殖民地§H不满§!程度很高，绝大部分居民开始投向当地§Y平等主义者§!的势力。"
 unrest_title:0 "§R不满§!："
 unrest.101.name:0 "$unrest_title$恐怖主义"
 unrest.101.desc:0 "在近期那段动荡不安的时期之后，§Y[Root.GetName]§!上人民的不满导致了恐怖主义运动盛行。尽管伤亡和财产损失都很小，但公民们对[Root.Owner.GetName]是否有能力继续保护他们产生了怀疑。"
 unrest.105.name:0 "$unrest_title$严重的恐怖主义"
 unrest.105.desc:0 "在§Y[Root.GetName]§!发生了一次极其严重的恐怖事件。虽然国家的重要设施没有遭到破坏，但由于这次恐怖袭击造成了极大的财产和人员损失，使得殖民地的根基遭到了动摇。"
 unrest.110.name:0 "$unrest_title$和平卫士"
 unrest.110.desc:0 "由于[Root.Owner.GetAdj]的果断行动以及平民在§Y[Root.GetName]§!上的配合，几近爆发暴力骚乱已经被控制住了。"
 unrest.115.name:0 "$unrest_title$宗教传播"
 unrest.115.desc:0 "经历过§Y[Root.GetName]§!的社会动荡后，我们收到了民间宗教活动增加的报告，似乎人民对于未来处境产生了彷徨不安。 他们正在架设起来新的神坛，人们通过共同的信仰形成新的社会纽带。"
 unrest.120.name:0 "$unrest_title$威权崛起"
 unrest.120.desc:0 "§Y[Root.GetName]§!的骚乱引来的新的情况，一群民粹主义者走上了行星的政治舞台，民众们以自由为代价换取他们的安全。"
 unrest.125.name:0 "$unrest_title$异种排斥"
 unrest.125.desc:0 "随着§Y[Root.GetName]§!上的社会秩序逐渐崩溃， [Root.Owner.GetName]上的非原生种族人群发现，他们在不知不觉中成为了其他人排斥的对象。"
 unrest.130.name:0 "$unrest_title$脚踏实地"
 unrest.130.desc:0 "宗教领袖们已经无法稳定§Y[Root.GetName]§!的形势，甚至连曾经最和谐的殖民地都开始出现了叛乱的迹象，人们开始在物质层面寻求更合理的解释"
 unrest.135.name:0 "$unrest_title$团结一致"
 unrest.135.desc:0 "§Y[Root.GetName]§!上出现了极其频繁的叛乱，叛乱的部分原因是该星球的公民们认为非原生种族在国内遭到了不公平的对待。"
 unrest.140.name:0 "$unrest_title$众生平等"
 unrest.140.desc:0 "即使越来越多的社会分歧在§Y[Root.GetName]§!上涌现，但当地的居民依然为平等的愿望团结一致。"
 unrest.145.name:0 "$unrest_title$收效甚微"
 unrest.145.desc:0 "事实证明，对§Y[Root.GetName]§!上叛乱的干预几乎没有遏制任何破坏性因素。事实上，当地人已经对我们掌控事态的能力失去信心了。"
 unrest.150.name:0 "$unrest_title$军事激进"
 unrest.150.desc:0 "§Y[Root.GetName]§!上的不满导致了更多人离经叛道，在他们的母星和[Root.Owner.GetName]内部更多的人变得更偏向军国主义。"
 unrest.4200.name:0 "$unrest_title$[Root.GetName]的叛乱！"
 unrest.4200.desc.returner:0 "[Root.GetName]上的复国主义者掀起了一场叛乱！他们为了争取他们所谓的自由而战，他们的最终目标是回归[fatherland.GetName]的控制。"
 unrest.4200.desc.secession:0 "[Root.GetName]上的民众掀起了一场叛乱！他们的最终目标是脱离我们的国家， 并建立起一个他们自己的[secessionist_rebels.GetName]。"
 unrest.4200.desc.returner.gesta:0 "之前被我们打败的国家的残余势力，现在正在[Root.GetName]上谋划通过武力使该星球回归到母国。"
 unrest.4200.desc.secession.gesta:0 "[Root.GetName]上不配合的个体正尝试让这个星球挣脱我们的管辖。"
 unrest.4211.name:0 "$unrest_title$在[From.From.GetName]的殖民地沦陷！"
 unrest.4211.desc:0 "我们镇压[From.From.GetName]起义的行动彻底失败了，殖民地现在已经宣布了独立。"
 unrest.4211.desc.gesta:0 "一个星球从我们手中被窃取了。"
 unrest.4220.name:0 "[From.GetName]合并请求"
 unrest.4220.desc:0 "向你致以最崇高的问候，[Root.GetRulerTitle][Root.GetRulerName]。 我是来自[From.GetName]的[From.GetRulerTitle][From.GetRulerName]， 我代表[From.From.GetName]的人民和您通话。\n\n我们最近已经摆脱了[rebelled_against.GetName]的控制。我们是一个年轻的国家， 仍然是很多强权掠夺的目标。我们大多数人民对于[Root.GetAdj]的思潮倾向非常赞同，我们恳请您挺身而出保护我们。"
 unrest.4220.a:0 "我们不会将你们辛苦赢得的独立自主§Y全部§!夺走。"
 unrest.4220.a.tooltip:0 "附庸§Y[From.GetName]§!。"
 unrest.4220.b:0 "现在我们就是一家人了。"
 unrest.4220.b.tooltip:0 "合并§Y[From.From.GetName]§!。"
 unrest.4220.c:0 "我们现在不会-将来也不会帮助你们。"
 unrest.4225.name:0 "前殖民地被附庸"
 unrest.4225.desc:0 "一份外交通告已经告知我们，我们的前殖民地[From.From.From.GetName]已经变成了[From.GetName]的附庸国。"
 unrest.4225.desc.gesta:0 "我们已经感知，一个曾经属于我们的星球[From.From.From.GetName]，现在已经成为了[From.GetName]的附庸国。"
 unrest.4225.a:0 "这真让人不爽。"
 unrest.4230.name:0 "前殖民地被合并"
 unrest.4230.desc:0 "一份外交通告已经告知我们，我们的前殖民地[From.From.From.GetName]已经成为了[From.GetName]的一部分。"
 unrest.4230.desc.gesta:0 "我们已经感知，一个曾经属于我们的星球[From.From.From.GetName]，现在已经被[From.GetName]整合进版图。"
 unrest.4230.a:0 "$unrest.4225.a$"
 unrest.4235.name:0 "叛乱被镇压"
 unrest.4235.desc:0 "我们的军队已经在[From.From.From.GetName]上击败了叛军，重新夺取了整个殖民地的控制权，并恢复了我们的权威。"
 unrest.4235.desc.gesta:0 "[From.From.From.GetName]上不属于我们的个体将被肃净。"
 unrest.4235.a:0 "他们不会再一次反抗我们了吧。"
 unrest.155.name:0 "$unrest_title$[revolt_planet.GetName]上的奴隶示威"
 unrest.155.desc:0 "昨晚的奴隶秘密集会使得奴隶们开始反抗他们的统治阶级，[revolt_planet.GetName]上的奴隶变得激进，他们开始在星球上传播异议与分歧，并在星球上制造了恐慌。无论他们在做什么，都不会对帝国有利。 "
 unrest.155.a:0 "我们需要尽快采取行动了。"
 unrest.156.name:0 "$unrest_title$[Root.GetName]的破坏行动"
 unrest.156.desc:0 "在一次恶毒的反抗行动中，一群[root.GetName]上的奴隶在自制爆炸物的帮助下摧毁了一个工厂设施。虽然爆炸发生在夜间，他们通过触发警报系统成功地将毫无疑心的工厂领导人引诱到了一块。这次袭击协调顺畅，执行完美。无论罪犯是谁，他们一定秘密策划了好几个月。"
 unrest.156.a:0 "这些行为必将受到惩罚。"
 unrest.156.b:0 "我们必须解决我们的分歧。"
 unrest.159.name:0 "$unrest_title$[Root.GetName]上的绝食抗议"
 unrest.159.desc:0 "似乎[Root.GetName]上的奴隶已经……吃够了。发言人告诉我们，大量的奴隶拒绝摄入所有食物，直到我们废除奴隶制为止。到目前为止我们所有想让他们进食的尝试都失败了。令人遗憾的是营养不良将大大的降低他们的工作效率。"
 unrest.159.a:0 "那就让他们饿着吧。"
 unrest.159.b:0 "我们需要解决这个问题。"
 unrest.157.name:0 "$unrest_title$[revolt_planet.GetName]上的奴隶暴乱"
 unrest.157.desc:0 "[revolt_planet.GetName]上的奴隶已经为了自由而开始暴乱！在精心计划的攻击计划中[revolt_planet.GetName]的势力已经超过了当地的行星政府。这个星球已经进入了一个极其混乱的状态，许多拥有致命武器的暴徒走上了街头，开始大肆破坏。"
 unrest.157.a:0 "他们干的太过了。"
 unrest.157.b:0 "我们也许需要改变我们的政策。"
 unrest.160.name:0 "$unrest_title$[revolt_planet.Planet.GetName]上的奴隶反叛了！"
 unrest.160.desc:0 "[revolt_planet.Planet.GetName]上的奴隶迅速的联合了起来并开始了武装起义.他们的行动非常迅速，地表的守卫部队在几个地点同时遭到了猛烈攻击。行星上的情况迅速恶化，行星的命运目前取决于我们的防御部队。如果我们输了，我们将要失去[revolt_planet.Planet.GetName]。"
 unrest.160.a:0 "让我们迅速镇压这场叛乱！"
 unrest.160.a.tooltip:0 "奴隶们将试图夺取这个行星。"
 unrest.161.name:0 "叛乱遭到镇压"
 unrest.161.desc:0 "我们已经结束了对[event_target:revolt_planet.Planet.GetName]上奴隶叛乱的镇压。得益于我们军队的英勇战斗，我们重新夺得并重建了星球上的关键设施。 剩下需要做的就是处理那群无耻的奴隶了，我敢肯定的是在短时间内他们应该不敢反抗我们了。"
 unrest.161.a:0 "现在他们应该能认清他们的地位了"
 unrest.161.b:0 "发生这种事，真是太可惜了。"
 unrest.161.a.tooltip:1 "对失败叛乱的记忆将使得这些人不敢再次反抗。"
 unrest.163.name:0 "奴役劳动将被终止。"
 unrest.163.desc:0 "由于在[revolt_planet.Planet.GetName]上终止了奴役，不满在逐渐的平息，也许现在生活将重归平静与安宁。"
 unrest.165.name:0 "安抚奴隶"
 unrest.165.desc:0 "[revolt_planet.Planet.GetName]上的激进分子已经被安抚，奴隶们回到了他们的岗位"
 unrest.165.a:0 "快回去工作吧……"
 unrest.167.name:0 "[revolt_planet.Planet.GetName]沦陷"
 unrest.167.desc:0 "不可思议的事情发生了。我们在[revolt_planet.Planet.GetName]上的防御部队被全线击溃了，那群奴隶逮捕了我们的人民并开始了无情的清洗，在这之后他们宣布了他们的独立。这将是[From.GetSpeciesName]史上黑暗的一天。"
 unrest.167.a:0 "下次我们将全副武装夺回属于我们的东西。"
 unrest.167.b:0 "也许这就是最好的结果了……"
 unrest.168.name:0 "[rebel_country.GetName]"
 unrest.168.desc:0 "向你致以最崇高的敬意，[Root.GetSpeciesName]。我是来自[old_owner.GetName]的自由斗士-前奴隶，我们长久以来都在[old_owner.GetRulerTitle] [old_owner.GetRulerName]的压迫下过活。我们长久以来都对你们的平等主义政策钦佩且向往，“[new_owner.GetSpeciesAdj]”之道，我们当地人是这么称呼的，并且也在相互传播和分享你们的价值观。现如今我们已经独立，您可以让我们成为你们国家的一部分吗？"
 unrest.168.a:0 "加入我们吧，我们这里人人平等。"
 unrest.168.a.tooltip:0 "[old_owner.GetName]将被告之我们接收了他们以前的奴隶。"
 unrest.168.b:0 "我们不需要另一颗行星。"
 unrest.169.desc:0 "我们需要告知您，[revolt_planet.GetName]的自由战士已经加入了我们的国家，现在正在充分的享受我们国家的公民权，包括我们的保护。你别想再干涉他们的自由了。"
 unrest.169.a:0 "管好你自己吧。"
 unrest.169.b:0 "我们将把你的权利碾入泥土。"
 unrest.169.c:0 "恭喜啊，现在他们是您的问题了。"
 opinion_took_in_rebels:0 "获得叛军"