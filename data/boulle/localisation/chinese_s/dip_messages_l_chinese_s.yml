 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "信息公告：阿尔法庇护所是[Root.GetSpeciesName]为看守者项目所创立的第一座庇护所。阿尔法庇护所配置的居住单元能够承载接近一百亿智慧生物，同时庇护所内还配有容量达三百亿的低温仓设施来满足增长的需求。"
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "信息公告：贝塔庇护所的设计初衷便是为生命体提供环境良好的居住避难所，然而容量问题使我们不得已将贝塔庇护所转化为冷藏基地。§Y<通知，贝塔庇护所目前已满员，不再接受额外的难民。>§!"
 03_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:2 "信息公告：伽马庇护所便是以最大容量为目标而设计的。伽马庇护所能为数以千亿的智慧生物提供冷藏设备。§Y<通知，伽马庇护所目前已满员，不再接受额外的难民。>§!"
 04_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "信息公告：德尔塔庇护所在设计之初便将生存性纳入考虑。庇护所装配了加强的护盾和区分设计以应对类似环结构损坏等极小概率事件。"
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "无数的机械文明已经为看守者项目贡献了资源，舰队和周期。我们希望[From.GetName]也能贡献一份力量。"
 02_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "看护宇宙间的有机文明是我们不可推卸的责任，[From.GetSpeciesName]。当今，已经有太多的受害者陷入§R<<错误：数据块腐化>>§!魔爪了。"
