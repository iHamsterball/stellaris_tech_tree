 MANDATE_mandate_emancipation2:0 "平民的解放者"
 MANDATE_mandate_emancipation2_DESC:1 "在至少一个[Root.Owner.GetSpeciesAdj]世界中解放所有的奴隶。\n\n奖励：\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
