 unity_reduction_diplomatic_18:0 "文化身份受创"
 unity_reduction_diplomatic_18_desc:0 "人们的文化身份和他们一生信奉的传说遭到了破坏。"
 unity_reduction_akx_9541:0 "时螶之界遭到净化"
 unity_reduction_akx_9541_desc:0 "公民们对他们的领导人失去了信心，并害怕着可怕的命运降临到他们身上。"
 unity_reduction_observation_47:0 "处决人质"
 unity_reduction_observation_47_desc:0 "我们的数个科学家遭到了他国政府的公开处刑，这动摇了我们的人民。"
 unity_reduction_crisis_2204:0 "合成人自爆炸弹"
 unity_reduction_crisis_2204_desc:0 "我们的人民对于政府是否能保护他们失去了信心。"
 opinion_dysonsphere_terms_denied:0 "失明的漫步者"
 opinion_dysonsphere_terms_denied_desc:0 "我们毁坏了他们的星座。"
 opinion_dysonsphere_apology_rejected:0 "拒绝接受道歉"
 opinion_dysonsphere_apology_rejected_desc:0 "我们拒绝了他们的抱歉。"
 unity_reduction_utopia_30:0 "双眼致盲"
 unity_reduction_utopia_30_desc:0 "公民们对我们无视独眼漫步者遭受其他帝国非难而致盲时的无动于衷感到失望。"
 unity_increase_utopia_30:0 "欢喜的人民"
 unity_increase_utopia_30_desc:0 "我们维护了我们人民的利益，并要求对方国家因为破坏我们的独眼漫步者星座支付了赔偿。"
 opinion_dysonsphere_insult:0 "发难"
 opinion_dysonsphere_insult_desc:0 "他们侮辱了我们。"
 energy_utopia_57:0 "青春之泉"
 energy_utopia_57_desc:0 "一个如同奇迹一般的抗衰老药膏正供不应求。"
 research_utopia_60:0 "神经库"
 research_utopia_60_desc:0 "神经库的发明可以显著提高我们的工程科技研究速度。"
 adding_unrest_slaves:0 "激进的奴隶"
 adding_unrest_slaves_desc:0 "激进的奴隶们正在聚集，在帝国中散布着不安的气息。"
 withdrawal_symptoms:0 "戒断症状"
 withdrawal_symptoms_desc:0 "与§Y化学迷药§!进行强制分离是一件十分痛苦的事情，摆脱幻想的世界会让人感到痛苦不堪，但痛苦只不过是小事。 糟糕的是更深层次的——当你意识到色彩斑斓，美丽缤纷的世界都是虚假的时候，你心灵的创伤恐怕一辈子都不会平复。"
 slave_riots:0 "奴隶暴动"
 slave_riots_desc:0 "奴隶们的暴动阻挠了人口的增长。"
 slave_hunger_strike:0 "绝食抗议"
 slave_hunger_strike_desc:0 "当你处在饥饿之中时，你将会没有办法做任何的事情。"
 revolt_suppressed:0 "镇压奴隶暴动"
 slaves_defected:0 "终于获得自由"
 slaves_defected_desc:0 "受到解放的奴隶很乐意去融入我们的国家。"
 revolt_suppressed_desc:0 "奴隶们再也不会聚众闹事了。"
 free_at_last:0 "终于获得自由"
 free_at_last_desc:0 "前奴隶终于获得了自由，离开了他们的压迫者。"
 insurgents_free:0 "$free_at_last$"
 insurgents_free_desc:0 "至少，叛军已经摆脱了占领势力的暴政。"
 revolt_suppressed_2:0 "镇压反叛"
 revolt_suppressed_2_desc:0 "反叛分子再也不会聚众闹事了。"