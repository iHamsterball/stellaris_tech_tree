l_chinese_s:
 materials:0 "材料学"
 materials_desc:0 "为了更好的功能性与耐久性而对材料进行的合成与改进。"
 rocketry:0 "火箭学"
 rocketry_desc:0 "工质推进器技术助你升天。"
 voidcraft:0 "太空技术"
 voidcraft_desc:0 "太空是最前沿的领域，掌控它即是掌控了未来！"
 robotics:0 "机器人学"
 robotics_desc:0 "全方位的机械化产物"
 industry:0 "工业"
 industry_desc:0 "创造力与生产力的根本。"
 field_manipulation:0 "力场操控"
 field_manipulation_desc:0 "只要我们愿意，我们能扭曲任何东西。"
 particles:0 "粒子学"
 particles_desc:0 "粒子与其现象的分离与利用。"
 computing:0 "计算机学"
 computing_desc:0 "应用算法的科学研究。"
 metaphysics:0 "形而上学"
 metaphysics_desc:0 "大道无止。"
 statecraft:0 "政治学"
 statecraft_desc:0 "建立成功社会的艺术。"
 biology:0 "生物学"
 biology_desc:0 "研究纷繁而复杂的生命的科学。"
 military_theory:0 "军事理论"
 military_theory_desc:0 "战争之道。"
 new_worlds:0 "新世界理论"
 new_worlds_desc:0 "殖民地开拓方案与先遣人员的训练"
 psionics:0 "灵能理论"
 psionics_desc:0 "心胜于物。"
 tech_spaceport_1:0 "太空港"
 tech_spaceport_1_desc:0 "太空港是一个星球在太空的立足点，同时也是商贸中心与舰船的停泊基地。"
 tech_spaceport_2:1 "改良型太空港"
 tech_spaceport_2_desc:1 "人工重力装置和维生系统的改进允许我们进一步扩建轨道设施。"
 tech_spaceport_3:1 "驱逐舰"
 tech_spaceport_3_desc:1 "扩建后的船坞让太空港足以建造驱逐舰。"
 tech_spaceport_4:1 "先进太空港"
 tech_spaceport_4_desc:1 "最先进的轨道施工技术后让太空港的规模甚至可以媲美主星上的卫星城。"
 tech_spaceport_5:1 "巡洋舰"
 tech_spaceport_5_desc:1 "更大的码头意味着更大的船只。"
 tech_spaceport_6:0 "战列舰"
 tech_spaceport_6_desc:0 "大建战列舰不再是梦。"
 tech_cruiser_yard:0 "量产型巡洋舰"
 tech_cruiser_yard_desc:1 "新的巡洋舰设计与建造标准极大地提高了生产流水线的效率。\n\n"
 tech_battleship_yard:0 "量产型战列舰"
 tech_battleship_yard_desc:1 "新的战列舰设计与建造标准极大地提高了生产流水线的效率。\n\n"
 tech_solar_panel_network:0 "轨道能源转化技术"
 tech_solar_panel_network_desc:0 "太阳能技术的进步可以有效的减少太空港的花费，然而加装的太阳能板需要占用一整个太空港模块。\n\n"
 tech_mining_terminal:0 "矿业工会"
 tech_mining_terminal_desc:0 "有组织的矿业工会能有效地监管星系内的资源分配。原来的非法矿工被有效地组织起来，极大地提高了采矿的效率。\n\n"
 tech_zero_gravity_assembly_sequence:0 "零重力工作构架"
 tech_zero_gravity_assembly_sequence_desc:0 "这些构架可以包括大量的作业工具，这样工人们就可以更安全与迅速地在环轨道建筑工地进行作业。E.V.A(舱外活动）从未如此简单。\n\n"
 tech_strike_craft_1:0 "航母作战"
 tech_strike_craft_1_desc:0 "这些从母舰发射的短程载人舰载机依靠速度以及小巧的体积带来的灵活性突破敌军的防线。\n\n"
 tech_strike_craft_2:0 "改良型舰载机"
 tech_strike_craft_2_desc:0 "新一代舰载机装备了改进的航空电子设备，同时拥有更优良的操作性能及更强劲的武器装备。"
 tech_strike_craft_3:0 "先进型舰载机"
 tech_strike_craft_3_desc:0 "针对舰载机设工艺的提纯与升华。这些先进的战斗机与轰炸机性能远超前代，是每个飞行员所梦寐以求的。\n\n"
 tech_defense_army:0 "行星防线"
 tech_defense_army_desc:0 "要在这个充满着敌意的宇宙中生存不是一件易事，我们必须未雨绸缪，建立完善的防线以阻止那些冷血的敌人摧毁我们的家园。\n\n"
 tech_assault_armies:0 "跨行星远征军"
 tech_assault_armies_desc:0 "去侵略其他的星球确实是一项了不起的事业。但是在我们派遣军队之前，还要面对后勤补给线的巨大挑战。\n\n"
 tech_drop_pod:0 "近地轨道降落舱"
 tech_drop_pod_desc:0 "一次性降落舱的使用可以减少对脆弱的的登陆艇的依赖，并允许我们在短时间内将轻装部队部署到星球表面的任何一个角落。\n\n"
 tech_ship_armor_1:0 "纳米复合材料"
 tech_ship_armor_1_desc:0 "这种加固过的纳米复合材料板甲可以为飞船提供一些额外的防御，这点护甲上的微小差距有时候在战场上就能决定生死。\n\n"
 tech_ship_armor_2:0 "瓷金复合材料"
 tech_ship_armor_2_desc:0 "利用金瓷合金制造的强大装甲可以在不牺牲灵活性的情况下为船体提供大量防护。\n\n"
 tech_ship_armor_3:0 "塑钢材料"
 tech_ship_armor_3_desc:0 "塑钢，富有弹性而又廉价，不失为制造飞船装甲的好材料。\n\n"
 tech_ship_armor_4:0 "耐钢材料"
 tech_ship_armor_4_desc:0 "这种耐用，柔韧的钢材能抵挡数次猛烈的冲击，用它来制作护甲岂不美哉？\n\n"
 tech_ship_armor_5:0 "中子材料"
 tech_ship_armor_5_desc:0 "由中子材料这种高密度物质制成的装甲就算是毁灭性的炮火都无法将其击穿。\n\n"
 tech_crystal_armor_1:0 "水晶镀层技术"
 tech_crystal_armor_1_desc:1 "通过向船壳内灌入晶状物质可以进一步提升船体的耐用性。\n\n"
 tech_crystal_armor_2:0 "水晶锻造技术"
 tech_crystal_armor_2_desc:1 "在冶炼钢铁时将晶状物质与钢材融合能极大地改良注晶钢材的质量。\n\n"
 tech_dragon_armor:0 "人造龙鳞装甲"
 tech_dragon_armor_desc:0 "以太巨龙的鳞甲由多层拥有独特纳米结构的矿石构成。反传统的制造工艺能够让我们尽可能的模拟出这种能够自我修复的结构。"
 tech_thrusters_1:0 "化学推进器"
 tech_thrusters_1_desc:0 "简单却稳定的化学推进器需要可燃工质来运作。\n\n"
 tech_thrusters_2:0 "离子推进器"
 tech_thrusters_2_desc:0 "这些电动推进器无需工质推动，能运用离子束来为飞船产生推力。\n\n"
 tech_thrusters_3:0 "等离子推进器"
 tech_thrusters_3_desc:0 "作为电动推进器的进阶版本，等离子推进器赋予船只更快的亚光速速度和更好的操控性。\n\n"
 tech_thrusters_4:0 "脉冲推进器"
 tech_thrusters_4_desc:0 "利用核聚变反应释放出的大量能量可以给脉冲推进器提供足够的动力，这种强力的推进器可以使飞船具有无与伦比的亚光速高速并获得完美的机动力，装备上这种装置的舰队就可谓是如虎添翼。\n\n"
 tech_afterburners_1:0 "加力燃烧室"
 tech_afterburners_1_desc:0 "这些威力强大的推进器虽然消耗巨大，但是能在战斗中提供更快的移动速度。"
 tech_afterburners_2:0 "先进加力燃烧室"
 tech_afterburners_2_desc:0 "这种标准加力燃烧室的改进版本能够给战斗中的舰船提供更高的战斗速度。"
 tech_space_defense_station_1:0 "深空岗哨"
 tech_space_defense_station_1_desc:0 "研究这项科技将允许你在远离星球的重力井的地方建设防御设施。\n\n"
 tech_space_defense_station_2:0 "防御空间站"
 tech_space_defense_station_2_desc:0 "建筑方式的革新使在深空中搭建更大的军事堡垒成为可能。\n\n"
 tech_space_defense_station_3:0 "太空堡垒"
 tech_space_defense_station_3_desc:0 "太空堡垒就如同一座漂浮在太空中的城市，数以千记的军队驻扎在这里，他们所装备的武器火力甚至可以与一支舰队相匹敌。\n\n"
 tech_space_defense_station_improvement:0 "工程兵团"
 tech_space_defense_station_improvement_desc:0 "建立一支独立的海军工程兵团会极大地提高太空防线的耐用度并同时减少要塞开发费用。\n\n"
 tech_space_defense_station_improvement_machine_intelligence:0 "优化空间站建造"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "一项对现有的军事空间站建造模式进行广泛的评估，从而确定在某些领域存在改进优化的余地。"
 tech_basic_industry:0 "工业基地"
 tech_basic_industry_desc:0 "使帝国成为真正的宇宙文明的基础。\n\n"
 tech_powered_exoskeletons:0 "动力外骨骼"
 tech_powered_exoskeletons_desc:0 "穿戴动力外骨骼能提高穿戴者的力量与速度，这种巧妙的装置在劳动与军事方面的作用不言而喻。\n\n"
 tech_powered_exoskeletons_machine_intelligence:0 "改进伺服电动机"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "更加强力的伺服电动机能够增强我们机器人的负重能力。采矿单位能够运输更多的待处理矿物，并且战争机器能够适配更重的武器。"
 tech_mining_network_2:0 "地热能压裂采集"
 tech_mining_network_2_desc:0 "新式地表压裂技术能帮助我们探取深达地壳下的地热能资源。\n\n"
 tech_mining_network_3:0 "近核开采"
 tech_mining_network_3_desc:0 "这些庞大的地钻可以进行深钻作业，直达近地核地区，以便于我们对地核附近的富矿区进行勘探与挖掘。\n\n"
 tech_mining_network_4:0 "矿物分离"
 tech_mining_network_4_desc:1 "新型光谱鉴定术与水力压裂和化学冲洗技术的组合使得开发浅中地底地区的矿藏成为可能。\n\n"
 tech_synchronized_work_patterns:0 "协同工作模式"
 tech_synchronized_work_patterns_desc:0 "通过协调各矿区工作进度，我们可以更有效率地进行采集作业。\n\n"
 tech_engineering_lab_1:0 "纳米力学"
 tech_engineering_lab_1_desc:0 "借助更先进的实验仪器，我们可以开始探讨纳米尺度物理系统的研究和应用了。"
 tech_engineering_lab_2:0 "超固体材料"
 tech_engineering_lab_2_desc:0 "充分了解与生产这种超固材料可以使任何一个宇宙帝国受益。"
 tech_engineering_lab_3:0 "超流体材料"
 tech_engineering_lab_3_desc:0 "针对超流理论的研究使得量子力学和引力相互作用理论可以统一。"
 tech_robotic_workers:0 "机器劳工"
 tech_robotic_workers_desc:0 "机器劳工是完美的奴仆，它们吃苦耐劳但是却只能服从比较简单的指令，所以就别想着让这些笨重的机器去上台阶了。\n\n"
 tech_droid_workers:0 "智能人"
 tech_droid_workers_desc:0 "这些升级过的机器人已经可以承担一切有机体所能之事了，同时它们神经处理器也有了很大的改善。\n\n"
 tech_synthetic_workers:0 "合成人"
 tech_synthetic_workers_desc:0 "要论力气，速度还是耐久性合成人都要比有机生物更胜一筹，除此之外，高度发达的神经处理器能让它们独立完成任务。\n\n"
 tech_synthetic_leaders:0 "合成人人格矩阵"
 tech_synthetic_leaders_desc:0 "在植入了人格后，合成人不再只是冰冷的机器，而是可以与之互动的真正意义上的人，有的合成人甚至还具有非凡的领袖才能。\n\n"
 tech_mineral_processing_1:0 "矿物处理技术"
 tech_mineral_processing_1_desc:0 "优化的工业体系能为矿物精炼和加工处理提高不少效率。"
 tech_mineral_processing_2:0 "先进矿物处理技术"
 tech_mineral_processing_2_desc:1 "第二阶段的加工技术允许我们对矿物进行粗炼，这样不仅可以提高效率同时也方便矿物的运输与储存。"
 tech_assembly_pattern:0 "配件样式"
 tech_assembly_pattern_desc:1 "建筑模拟的快速迭代算法确定了尽快得到每个建筑计划优化的组件装配模式。"
 tech_construction_templates:0 "建设模板"
 tech_construction_templates_desc:1 "标准化的预制模板大大的减少了设施实地建造时间。"
 tech_robomodding:0 "机械模板系统"
 tech_robomodding_desc:0 "可擦写的配装模板允许我们创造定制的合成人工人的设计。"
 tech_robomodding_m:0 "机械模板系统"
 tech_robomodding_m_desc:0 "标准化的装配模板使我们能提高机械人口的分工性。"
 tech_robomodding_points_1:0 "交叉模块标准化"
 tech_robomodding_points_1_desc:0 "改进的生产流程使得合成人工人有更强的适应不同工作的能力而不影响其核心功能。"
 tech_robomodding_points_2:0 "替换电路"
 tech_robomodding_points_2_desc:0 "改进的生产流程使得合成人工人能够完成底层的升级而不影响其核心功能。"
 tech_space_construction:0 "外太空建设"
 tech_space_construction_desc:0 "在太空中进行建设对我们的工程师来说是项全新的挑战，是我们所必须跨越的鸿沟，只有掌握了这项技术我们才能真正意义上成为宇宙帝国。\n\n"
 tech_mining_station_improvement_1:0 "就地加工"
 tech_mining_station_improvement_1_desc:0 "直接在矿物出产地加工矿物将显著地提高我们的开采效率。\n\n"
 tech_mining_station_improvement_2:0 "自动化矿物开采技术"
 tech_mining_station_improvement_2_desc:0 "生产大量的无人机并仅仅雇佣一小队骨干人员对其进行操作将大大减少我们的开采成本。\n\n"
 tech_mine_satramene:0 "萨特拉烯精炼"
 tech_mine_satramene_desc:1 "这种气体是一种可以在某些星球上找到的天然刺激物。它具有镇定作用，我们可以开采这种气体用于制造强效镇定剂。"
 tech_mine_garanthium:0 "迦蓝矿开采"
 tech_mine_garanthium_desc:1 "想要建造一个迦蓝矿场并非一件易事，因为迦蓝矿的可塑性体现出的不仅是它的价值，也表明了迦蓝矿的开采难度。"
 tech_mine_orillium:0 "奥利姆开采"
 tech_mine_orillium_desc:1 "正确使用固化束可以较为安全地提炼挥发性的奥利姆矿石。\n\n"
 tech_mine_living_metal:0 "活性金属"
 tech_mine_living_metal_desc:0 "获取并加工这种稀有金属是一件极其困难的事，不过这种异变金属的成功应用能够给我们带来无可比拟的优势。"
 tech_mine_betharian:0 "贝赛里安精炼"
 tech_mine_betharian_desc:0 "几千年前所有现存的贝赛里安石都来自于一个单一的矿源，不过现在却因为不明原因散落于各个星系之间。通常情况下这种矿物以鹅卵石大小的晶体的状态存在，且高度易燃。"
 tech_aura_nanobot:0 "纳米机器人装配器"
 tech_aura_minefield:0 "感应地雷"
 tech_mega_engineering:0 "巨型建筑工程"
 tech_mega_engineering_desc:0 "为了完成那些规模宏大得令人吃惊的建设项目，我们必须掌握对这些巨型建筑所需的工程建设及资源存储的基本认知。"
 tech_mass_drivers_1:0 "质量投射器"
 tech_mass_drivers_1_desc:0 "此类电磁射弹器使用磁场将穿甲弹丸回旋加速到极高的速度。"
 tech_mass_drivers_2:0 "线圈炮"
 tech_mass_drivers_2_desc:0 "线圈炮是早期质量投射器的升级版，使用电磁线圈加速弹药。"
 tech_mass_drivers_3:0 "轨道炮"
 tech_mass_drivers_3_desc:0 "轨道炮是最新的电磁加速器，它使用并行双轨将弹丸加速到难以置信的速度。"
 tech_mass_drivers_4:0 "先进轨道炮"
 tech_mass_drivers_4_desc:0 "经典轨道炮的改良版本，使用更坚固的轨道并增加了能量配给。这些武器比之前的更加强大且精确。\n\n"
 tech_mass_drivers_5:0 "高斯加农炮"
 tech_mass_drivers_5_desc:0 "在对老式电磁线圈设计升级后，新版本的破坏性甚至高于最先进轨道炮。它能够发射得更准，速度更快。\n\n"
 tech_kinetic_artillery_1:0 "动能火炮"
 tech_kinetic_artillery_1_desc:0 "射程极远的火炮，火力猛烈，而且准确性极高。\n\n"
 tech_kinetic_artillery_2:0 "先进动能火炮"
 tech_kinetic_artillery_2_desc:0 "更为强劲的远程舰载火力系统，装备有升级版的发射装置和火控系统。\n\n"
 tech_mass_accelerator_1:0 "兆级加农炮"
 tech_mass_accelerator_1_desc:0 "一款无比庞大的质量加速炮，只能安装在轴基武器台上。能够在极远距离射出威力惊人的炮弹。\n\n"
 tech_mass_accelerator_2:0 "千兆级加农炮"
 tech_mass_accelerator_2_desc:0 "更加强大的质量加速炮，能够轻易撕毁最坚固的护盾。\n\n"
 tech_autocannons_1:0 "自动加农炮"
 tech_autocannons_1_desc:0 "大口径的弹道武器，能够发射成箱的高爆弹药。这些机炮主要的优势就是他们的高射速。\n\n"
 tech_autocannons_2:0 "撕裂者加农炮"
 tech_autocannons_2_desc:0 "升级后的旋转机炮着重改进了追踪能力和火控系统，从而能维持更高的射速。\n\n"
 tech_autocannons_3:0 "火风暴加农炮"
 tech_autocannons_3_desc:0 "先进的旋转式自动炮台，能够向目标倾泻出一团团的高爆穿甲弹。\n\n"
 tech_flak_batteries_1:0 "高射炮台"
 tech_flak_batteries_1_desc:0 "高射火炮发射具有范围性杀伤能力的榴散弹。虽然射程较近，但对敌人的攻击机是致命的，对一部分舰艇也可以造成一定伤害。"
 tech_flak_batteries_2:0 "高射火炮"
 tech_flak_batteries_2_desc:0 "升级后的联装高射炮有更强力的榴散弹打击能力。能够有效抵御攻击机和导弹的袭击。\n\n"
 tech_missiles_1:0 "核导弹"
 tech_missiles_1_desc:0 "装备了高当量核弹头的太空导弹。尽管是前太空时代的技术，但这种自动追踪的武器有着惊人的射程。"
 tech_missiles_2:0 "聚变核导弹"
 tech_missiles_2_desc:0 "升级版的太空导弹，配备了更强大的核聚变弹头，有着更好的飞行能力。\n\n"
 tech_missiles_3:0 "反物质导弹"
 tech_missiles_3_desc:0 "这些先进的导弹配备有强劲的反物质弹头。更加完善的导航系统也大大提高了索敌能力。\n\n"
 tech_missiles_4:0 "量子导弹"
 tech_missiles_4_desc:0 "最新的导弹通过从真空中汲取真空零点能可以具备强大无比的破坏力。\n\n"
 tech_missiles_5:0 "猛虎导弹"
 tech_missiles_5_desc:0 "这些最尖端的导弹配备功能有限的AI驾驶，极大地提高导弹追踪目标的能力和水平。\n\n"
 tech_swarmer_missiles_1:0 "蜂群导弹"
 tech_swarmer_missiles_1_desc:0 "这些小导弹可以集群发射，是专门针对敌人的点防系统设计的。\n\n"
 tech_swarmer_missiles_2:0 "旋风导弹"
 tech_swarmer_missiles_2_desc:0 "新的微型化技术将使得我们可以在蜂群导弹上安装更加强力的弹头，并提高飞行能力。\n\n"
 tech_torpedoes_1:0 "太空鱼雷"
 tech_torpedoes_1_desc:0 "这些鱼雷其实都是巨型的慢速导弹。它们装备了更加强大的弹头和让它们可以安然穿过能量屏障的护盾调制器。\n\n"
 tech_torpedoes_2:0 "装甲鱼雷"
 tech_torpedoes_2_desc:0 "升级过后的太空鱼雷装备有装甲，可以更好地应对敌人的点防御系统。在爆炸的时候，鱼雷碎裂的装甲也会造成额外的伤害。\n\n"
 tech_torpedoes_3:0 "蹂躏者鱼雷"
 tech_torpedoes_3_desc:0 "装备有超强弹头的先进鱼雷。拥有更加光滑的设计，更快的引擎以及改良的护盾调解器，可以轻松穿过能量屏障。\n\n"
 tech_deep_scan:0 "深空扫描仪"
 tech_deep_scan_desc:0 "未使用 #TEMP"
 tech_databank_uplinks:0 "数据库上行链路"
 tech_databank_uplinks_desc:0 "数据库传输专用的高容量量子带宽使得长距离完全同步传输所有的研究信息成为可能。"
 tech_improved_databank_uplinks:0 "上行链路小型化"
 tech_improved_databank_uplinks_desc:0 "小型化的终端传输器集群安装，进一步提升了信息传输的传宽。"
 tech_basic_science_lab_1:0 "科学方法"
 tech_basic_science_lab_1_desc:0 "可验证的现象预测。"
 tech_physics_lab_1:0 "量子理论"
 tech_physics_lab_1_desc:0 "通过亚原子粒子探索基本力的规律。"
 tech_physics_lab_2:0 "应用量子物理"
 tech_physics_lab_2_desc:0 "微观事物看似不规律的行为将会彻底改变我们对宏观物体的看法。"
 tech_physics_lab_3:0 "时空理论"
 tech_physics_lab_3_desc:0 "三维空间与第四个维度紧密联系。"
 tech_administrative_ai:0 "人工智能管理"
 tech_administrative_ai_desc:0 "逻辑电路经特殊重组后有着相当的学术热情。"
 tech_administrative_ai_machine_intelligence:0 "学术优化"
 tech_administrative_ai_desc_machine_intelligence:0 "新的子程序能够增强我们的研究单位的注意力并消灭低效性。"
 tech_self_aware_logic:2 "自我演化逻辑"
 tech_self_aware_logic_desc:2 "优先进行自我反省。"
 tech_sapient_ai:0 "正电子AI"
 tech_sapient_ai_desc:0 "持续进化的人工智能为产生真正的合成智慧的可能性打开了大门。"
 tech_administrative_ai_hive_mind:0 "突触增强器"
 tech_administrative_ai_desc_hive_mind:0 "谋而后动。我们的思维能够推演到前所未有的高度。"
 tech_self_aware_logic_hive_mind:0 "自律突触"
 tech_self_aware_logic_desc_hive_mind:0 "个体是整体不可分割的一部分。"
 tech_sapient_ai_hive_mind:0 "正电子移植体"
 tech_sapient_ai_desc_hive_mind:0 "通过有限控制论的应用扩展可能性。"
 tech_combat_computers_1:0 "特战电脑"
 tech_combat_computers_1_desc:0 "具备特定战斗任务优化算法的电脑能够极大提升战斗效率。"
 tech_combat_computers_2:0 "拓展战斗算法"
 tech_combat_computers_2_desc:0 "更加先进的预测算法可以使得你在战场上处处先人一步。"
 tech_combat_computers_3:0 "知性战斗模拟"
 tech_combat_computers_3_desc:0 "通过在高强度的战斗模拟下运行知性AI能产出有价值的潜在优化风险评估技术。 "
 tech_pd_tracking_1:0 "主动反制"
 tech_pd_tracking_1_desc:0 "有效的进攻是最好的防守。"
 tech_pd_tracking_2:0 "互联支援系统"
 tech_pd_tracking_2_desc:0 "经验证，武器协同防御阵列比独立的防御体系更为有效"
 tech_pd_tracking_3:0 "预测算法"
 tech_pd_tracking_3_desc:0 "更先进的预测系统可以极大提高主动反制系统的精确度。"
 tech_synchronized_defences:0 "同步防御"
 tech_synchronized_defences_desc:0 "协调防御和攻击武器的使用，提高了使用效率。"
 tech_global_research_initiative:1 "跨行星研究倡议"
 tech_global_research_initiative_desc:2 "为行星际资源库和更灵活的研究保障提供资金基础。"
 tech_cryostasis_1:0 "AI殖民船"
 tech_cryostasis_1_desc:0 "这艘殖民船由人工智能控制，船员和殖民者都可以处于深度睡眠之中。"
 tech_cryostasis_1_machine_intelligence:0 "殖民地制造无人机"
 tech_cryostasis_1_desc_machine_intelligence:0 "在殖民飞船的货港中存放着小型但是高效的建造机器人机群。一旦在星球表面激活，它们将极大地加速初始殖民进程。"
 tech_cryostasis_2:0 "自主殖民船"
 tech_cryostasis_2_desc:1 "这是一个相当先进的系统，能根据当前情况自动选择并执行最优方案。"
 tech_automated_exploration:0 "自动化探索协议"
 tech_automated_exploration_desc:0 "这款先进的AI能够协助科学研究员探索未知的新世界，寻找新的生命形式和文明，以及前往无人的深空。在人工智能的协助下，科研船将有能力探索整个银河系。"
 tech_automated_exploration_machine_intelligence:0 "自律探索算法"
 tech_automated_exploration_desc_machine_intelligence:0 "更新后的更先进的算法不仅仅加速了调查，并且能使我们的探索设施能在深空工作更长的时间而不依赖中央机械智能的持续指令。"
 tech_lythuric_gas:1 "莱素气体精炼"
 tech_lythuric_gas_desc:1 "小剂量的这种气体就能显著提升能量力场的完整性。它也会使得暴露在气体之中的生物变得迟钝。"
 tech_mine_teldar:0 "特达尔晶石开采"
 tech_mine_teldar_desc:0 "特达尔晶石会发射出可见光频谱之外的射线"
 tech_mine_yuranic:0 "育兰水晶开采"
 tech_mine_yuranic_desc:0 "育兰水晶具有一种罕见的特性，使得它可以提升能量武器的功效。"
 tech_mine_neutronium:0 "零号元素提取"
 tech_mine_neutronium_desc:1 "零号元素是一种由中子构成的超高密度物质，可用来锻造超高强度的护甲。"
 tech_mine_dark_matter:0 "暗物质收集"
 tech_mine_dark_matter_desc:1 "这种独特的物质具有许多打破了许多物理学的定理。它仅能在黑洞附近或某些星云获得。"
 tech_fission_power:0 "核裂变动力"
 tech_fission_power_desc:0 "这种能源通过诱发核裂变产生能量，但同时也产生有害的核废料。\n\n"
 tech_fusion_power:0 "核聚变动力"
 tech_fusion_power_desc:0 "核聚变的过程产生大量的动力，而且没有许多与裂变动力相关的风险。\n\n"
 tech_cold_fusion_power:0 "冷核聚变动力"
 tech_cold_fusion_power_desc:0 "拥有在相对较低的温度下维持聚变反应的能力将产生新一代的聚变反应堆。\n\n"
 tech_antimatter_power:0 "反物质动力"
 tech_antimatter_power_desc:0 "通过利用由物质/反物质湮灭产生的能量，我们的发电效率会比聚变高出数个数量级。\n\n"
 tech_zero_point_power:0 "零点动力"
 tech_zero_point_power_desc:0 "这些发电机提取真空能量，提供几乎无限供应的动力。再没有更高效的方法来产生能量了。\n\n"
 tech_enigmatic_power_core:0 "神秘能源产生器"
 tech_enigmatic_power_core_desc:0 "这些发生器能够让粒子以一些看起来完全违反常理的方式进行相互作用。或许它们可以注入更多能量，来让不可能变为可能。"
 tech_shields_1:0 "偏射盾"
 tech_shields_1_desc:0 "能量偏射屏障可以在过载之前抵挡有限数量的敌方炮火。它的主要缺点是会消耗大量动力。\n\n"
 tech_shields_2:0 "加强型偏射盾"
 tech_shields_2_desc:0 "这些升级后的反射盾屏障在它过载之前能够吸收更多的打击。\n\n"
 tech_shields_3:0 "护盾技术"
 tech_shields_3_desc:0 "这些新的护盾发生器代表下一代的能量屏障。它取代了旧的偏射盾技术并提供了更好防护。\n\n"
 tech_shields_4:0 "先进护盾技术"
 tech_shields_4_desc:0 "升级后的护盾发生器可以产生更强大的能量场。只有持续的敌方火力可以穿透这道屏障。\n\n"
 tech_shields_5:0 "超级护盾"
 tech_shields_5_desc:0 "这些强化和硬化后能量护盾难以置信的强大。它所提供的防护是首屈一指的。\n\n"
 tech_shield_rechargers_1:0 "护盾增容器"
 tech_shield_rechargers_1_desc:0 "这些增容器储存的剩余能量可以在护盾故障的情况下很快转移。这将大大增加该护盾的充电速率。\n\n"
 tech_planetary_shield_generator:0 "行星护盾"
 tech_planetary_shield_generator_desc:0 "在行星大气层中产生强大的能量护盾比在太空真空中更具挑战，但它提供了应对轨道轰炸的强力防御。"
 tech_enigmatic_deflector:0 "神秘偏射盾"
 tech_enigmatic_deflector_desc:0 "这些偏射装置似乎在以一种完全不符合自然规律的方式运行着。然而它们可以形成一个比人们预测要强好几倍的保护力场。"
 tech_psionic_shield:0 "灵能护盾"
 tech_psionic_shield_desc:0 "借助一支精干的灵能专家队伍，这些极度强大的护盾拥有纯净的精神能量。这些能量会借助大型灵能发生器阵列得到大幅提升。"
 tech_sensors_2:0 "重力传感器"
 tech_sensors_2_desc:0 "这些传感器已经被调谐到寻找空间中任意的引力变化，例如那些由飞船的存在而产生的。\n\n"
 tech_sensors_3:0 "亚空间传感器"
 tech_sensors_3_desc:0 "该传感器能检测到旅行飞船启动后遗留的亚空间波动。它的灵敏度和范围比重力传感器阵列更大。\n\n"
 tech_sensors_4:0 "快子传感器"
 tech_sensors_4_desc:0 "依靠旋转的快子束，能探测即使在极远距离的飞船运动的先进传感器。\n\n"
 tech_orbital_sensor_array:0 "轨道传感器阵列"
 tech_orbital_sensor_array_desc:0 "可添加到轨道太空港结构中的强力传感器阵列。它们在空间周围区域提供优异的传感器覆盖范围。\n\n"
 tech_power_plant_1:0 "高能电容器"
 tech_power_plant_1_desc:0 "能够存储大量能量的电容器是任何现代文明的基石之一。\n\n"
 tech_power_plant_2:0 "力场调制"
 tech_power_plant_2_desc:0 "调制力场能增加产能并提高能源产量。\n\n"
 tech_power_plant_3:0 "量子能态"
 tech_power_plant_3_desc:0 "基本的纠缠理论在能量生产中的应用使得能量输出的大幅增加。\n\n"
 tech_power_plant_4:0 "量子场操控"
 tech_power_plant_4_desc:1 "处于量子叠加态下的能量线圈，可同时充放电。\n\n"
 tech_stellar_absorption:0 "恒星吸收"
 tech_power_hub_1:0 "全局能源管理"
 tech_power_hub_1_desc:1 "负载平衡设备可大大提高本地电网的稳定性并将过剩能源返还中央电容器。\n\n"
 tech_power_hub_2:0 "行星电网"
 tech_power_hub_2_desc:1 "重新设计的统一电网进一步减少由于距离产生的能源损失。\n\n"
 tech_wormhole_generation_1:0 "亚空间虫洞"
 tech_wormhole_generation_1_desc:0 "由隧道直接穿过亚空间，临时通道可以在正常空间中的两个不同点之间建立。这些点之间的旅行将是几乎瞬间的。\n\n"
 tech_wormhole_generation_2:0 "虫洞校准矩阵"
 tech_wormhole_generation_2_desc:0 "稳定虫洞的创建需要时间和大量的能量，但该过程可以通过使用特殊的校准器来精简。\n\n"
 tech_wormhole_generation_3:0 "虫洞控制场"
 tech_wormhole_generation_3_desc:0 "这些控制场允许在不触发突如其来的亚空间能量串级的风险下，创造更强大的虫洞。\n\n"
 tech_hyper_drive_1:0 "超空间旅行"
 tech_hyper_drive_1_desc:0 "像蜘蛛网的丝线一样，超空间的超维度领域在大多数恒星的重力井之间运作。超光速旅行在理论上是可能沿着这些超空间航道进行。\n\n"
 tech_hyper_drive_2:0 "超空间突破点"
 tech_hyper_drive_2_desc:0 "我们已经确定有能使飞船消耗更少的能源“突破”航道进入一个超空间航道的点的存在。这将产生新一代超级引擎。\n\n"
 tech_hyper_drive_3:0 "超空间滑流"
 tech_hyper_drive_3_desc:0 "新一代超级引擎能够通过超空间中存在的亚空间滑流。这使得引擎的性能显着提高。\n\n"
 tech_hyperlane_mapping:0 "超空间航道制图"
 tech_hyperlane_mapping_desc:0 "虽然我们不通过超空间旅行，但绘制银河系宽广的超空间航道网络给我们带来明显的优势以对付那些使用它们的。\n\n"
 tech_warp_drive_1:0 "曲率旅行"
 tech_warp_drive_1_desc:0 "通过将船只封包在曲率场中并在其周围形成亚空间泡沫，在理论上其速度超过光速是可能的。\n\n"
 tech_warp_drive_2:0 "曲率场稳定器"
 tech_warp_drive_2_desc:0 "为曲速场改进的稳定技术将使我们的飞船航行的更远，同时花费更少的能源。\n\n"
 tech_warp_drive_3:0 "曲率引擎冲压发动机"
 tech_warp_drive_3_desc:0 "这些革命性的冲压发动机装在曲率引擎上起到粒子收集器的作用，不断补充飞船的燃料供应。\n\n"
 tech_jump_drive_1:0 "跃迁引擎"
 tech_jump_drive_1_desc:1 "一个突破性的技术奇迹，跳跃引擎撕碎当地的时空连续性，在量子层级重建时空并使其与目的地相同————因此飞船如同几乎瞬间地在星系之间“跳跃”。\n\n"
 tech_psi_jump_drive_1:0 "灵能跃迁引擎"
 tech_psi_jump_drive_1_desc:1 "灵能跳跃引擎通过驾驭由船员发出的灵能使飞船通过现实的基本结构，立即“跳跃”广阔的距离。\n\n"
 tech_shield_recharge_aura_1:0 "增容器场"
 tech_shield_recharge_aura_1_desc:1 "固定带电粒子场可以为耗尽的护盾增容器充能。\n\n"
 tech_aura_shield_dampener:0 "护盾抑制器"
 tech_aura_quantum_destabilizer:1 "量子扰乱器"
 tech_aura_quantum_destabilizer_desc:1 "量子扰乱器搅动当地的量子场，扰乱在敌方飞船上敏感的定位设备。\n\n"
 tech_enigmatic_disruption_field:0 "神秘干扰场"
 tech_enigmatic_disruption_field_desc:1 "在周围区域大量地散布这种弱且随机的电磁脉冲，敌军部分护盾和武器系统会被干扰。"
 tech_enigmatic_encoder:0 "神秘编码器"
 tech_enigmatic_encoder_desc:1 "神秘编码器根据一些变幻莫测的算法给反馈给舰队指挥前的飞行路径数据进行加密。"
 tech_enigmatic_decoder:0 "神秘解码器"
 tech_enigmatic_decoder_desc:1 "根据标准测试的平均结论，目标的飞行路径越诡异神秘解码器预测算法的精准度越高。"
 tech_ascension_theory:0 "飞升理论"
 tech_ascension_theory_desc:0 "我们的历史在科技、政治和文化的戏剧性飞跃中循环往复。这些飞跃往往带来激变的时代，而又随安定的时光而来。通过探究这其中的核心机制，探究这些飞跃的重复性前提，处于我们自身利益考虑，也许我们能够有效地减少这个循环。"
 tech_lasers_1:0 "红色激光"
 tech_lasers_1_desc:0 "激光武器发射的聚焦光束指向目标，通过生成强热造成伤害。\n\n"
 tech_lasers_2:0 "蓝色激光"
 tech_lasers_2_desc:0 "比红色激光更强大，这些蓝色的变体产生的电磁辐射在波长上对于大多数有机体呈现出蓝色或紫色。\n\n"
 tech_lasers_3:0 "紫外线激光"
 tech_lasers_3_desc:0 "紫外线激光是比它蓝色的前辈更新更强的版本。精准而具破坏性，这些武器能够造成巨大的伤害。\n\n"
 tech_lasers_4:0 "X射线激光"
 tech_lasers_4_desc:0 "这些激光比紫外激光武器的波长更短，但更具有破坏性。\n\n"
 tech_lasers_5:0 "伽马激光"
 tech_lasers_5_desc:0 "通过伽马激光发出的电磁辐射有非常高的频率。其破坏性在激光武器领域是无法比拟的。\n\n"
 tech_energy_lance_1:0 "粒子光矛"
 tech_energy_lance_1_desc:0 "这些高能武器射击聚焦粒子束造成巨大的伤害。发射器阵列的尺寸限制其用在大型炮塔台上。\n\n"
 tech_energy_lance_2:0 "快子光矛"
 tech_energy_lance_2_desc:0 "比粒子枪更强大的版本，这种武器发射拥有巨大威力的超光速粒子束。像它的前辈一样，它的使用仅限于大型炮台。\n\n"
 tech_plasma_1:0 "等离子喷射炮"
 tech_plasma_1_desc:0 "向目标射出高能电浆球的破坏性武器。这些电浆射弹在穿透飞船装甲时非常有效。\n\n"
 tech_plasma_2:0 "等离子加速炮"
 tech_plasma_2_desc:0 "这些新的加速器使用改进的遏制场发射高能电浆射弹。这使得射弹在空中朝其目标行进中有较少的能量泄漏。\n\n"
 tech_plasma_3:0 "等离子加农炮"
 tech_plasma_3_desc:0 "电浆武器的最新产品，这些大炮是老一代、有些凑合的电浆喷射器的完全军事化版本。它的电浆射弹甚至是致命。\n\n"
 tech_arc_emitter_1:0 "电弧发射器"
 tech_arc_emitter_1_desc:1 "向目标发射混乱能量的电弧，其中部分可以忽略装甲和护盾的强大武器。\n\n"
 tech_arc_emitter_2:0 "聚焦型电弧发射器"
 tech_arc_emitter_2_desc:0 "这些升级的发射器都配备有更好的聚焦透镜，从而产生更强大的能量发射。\n\n"
 tech_disruptors_1:0 "破碎炮"
 tech_disruptors_1_desc:0 "破碎炮发射削弱和摧毁构成目标的原子的分子键的高能量闪电轰击。对抗护盾特别有效。\n\n"
 tech_disruptors_2:0 "离子破碎炮"
 tech_disruptors_2_desc:1 "这些升级的干扰器向目标发射更具破坏性的离子微粒闪电。\n\n"
 tech_disruptors_3:0 "相位破碎炮"
 tech_disruptors_3_desc:0 "极端高能化的破碎炮发射出的量子能量轰击会对不幸处在沿途的目标产生毁灭性的伤害。\n\n"
 tech_energy_torpedoes_1:0 "质子鱼雷"
 tech_energy_torpedoes_1_desc:0 "这些能量鱼雷由紧密压缩的质子构成，并且它们能够完全穿透反射盾屏障或护盾系统。\n\n"
 tech_energy_torpedoes_2:0 "中子鱼雷"
 tech_energy_torpedoes_2_desc:0 "升级后的能量鱼雷依靠中子而不是质子形成破坏力。像它的前辈一样，它不能被能量护盾阻挡。\n\n"
 tech_extradimensional_weapon_1:0 "高维武器"
 tech_extradimensional_weapon_1_desc:1 "允许在低维平面应用五维能量操作原理创建的强大的能量武器。\n\n"
 tech_mining_drone_weapon_1:0 "采矿无人机激光"
 tech_mining_drone_weapon_1_desc:1 "强对焦透镜与一个振荡发射频率的结合，足以创造能够的开采小行星或击落敌方的激光。\n\n"
 tech_space_cloud_weapon_1:0 "闪电云导管"
 tech_space_cloud_weapon_1_desc:1 "由虚空云以燃烧其核心气体组分的方式为等离子射流攻击充能。将相同的气体组分放于特制的导管中可以得到强大的闪电武器。\n\n"
 tech_blue_crystal_weapon_1:0 "蓝水晶电容器"
 tech_blue_crystal_weapon_1_desc:1 "晶状生命体将恒星辐射存储在它们的棱柱体内的并可聚焦发射类激光束。使用基于蓝宝石类型的棱柱形态，我们可以制造在相同波长产生能量的激光存储器。\n\n"
 tech_green_crystal_weapon_1:0 "绿水晶电容器"
 tech_green_crystal_weapon_1_desc:1 "晶状生命体将恒星辐射存储在它们的棱柱体内的并可聚焦发射类激光束。使用基于绿宝石类型的棱柱形态，我们可以制造在相同波长产生能量的激光存储器。\n\n"
 tech_yellow_crystal_weapon_1:0 "黄水晶电容器"
 tech_yellow_crystal_weapon_1_desc:1 "晶状生命体将恒星辐射存储在它们的棱柱体内的并可聚焦发射类激光束。使用基于黄宝石类型的棱柱形态，我们可以制造在相同波长产生能量的激光存储器。\n\n"
 tech_red_crystal_weapon_1:0 "红水晶电容器"
 tech_red_crystal_weapon_1_desc:1 "晶状生命体将恒星辐射存储在它们的棱柱体内的并可聚焦发射类激光束。使用基于红宝石类型的棱柱形态，我们可以制造在相同波长产生能量的激光存储器。\n\n"
 tech_eco_simulation:0 "水培法"
 tech_eco_simulation_desc:1 "大型水培农场生产营养丰富的作物以维持不断增长的人口，并减少对环境的负面影响。\n\n"
 tech_hydroponics:0 "生态模拟"
 tech_hydroponics_desc:1 "水培技术可以通过大气特殊化改造与生态系统模拟得以进一步发展。这使得生产的食品具有更高的营养价值。\n\n"
 tech_gene_crops:0 "基因作物"
 tech_gene_crops_desc:1 "成熟的作物基因工程技术有助于提高产量，同时进一步提升口感和营养价值。\n\n"
 tech_nano_vitality_crops:0 "纳米活力作物"
 tech_nano_vitality_crops_desc:1 "借助在作物中注入的少量纳米机器创造出了一类有着超强恢复力的农作物，并且其化学组成在其整个生命周期都可以进行定制和改变。\n\n"
 tech_nutrient_replication:0 "营养复制"
 tech_nutrient_replication_desc:1 "尽管合成作物的过程需要收集大量的废料才能创造少量的农产品，但这仍然对农业产出提供了显著提升。\n\n"
 tech_engos_vapor:0 "恩吉欧蒸汽精炼厂"
 tech_engos_vapor_desc:3 "一种天然存在的刺激物，有助于所有生物形态的适应和进化。它也可以被用于制作。\n\n"
 tech_pitharan_dust:0 "皮萨兰尘精炼厂"
 tech_pitharan_dust_desc:3 "这是一种在某些星球上发现的天然存在的刺激物。它对大多数生物起到镇静的作用，可作为一种非暴力安抚敌人的方式。\n\n"
 tech_mine_zro:0 "泽珞蒸馏厂"
 tech_mine_zro_desc:3 "一种极罕见的外来粒子悬浮颗粒。它通过陨石撞击在一些星球上产生沉积，但它的真正起源是一个谜。如果被有灵能天赋的个体摄入，泽珞可以作为一种非常有效的（和令人上瘾）心灵能力增强剂。\n\n"
 tech_biolab_1:0 "生物多样性研究"
 tech_biolab_1_desc:1 "研究星球上出现的不同的生命形态，有助于我们更好地了解自己和周围的环境。\n\n"
 tech_biolab_2:0 "异种生物学"
 tech_biolab_2_desc:1 "研究起源于其他星球乃至更远之处的生命形式，使我们能够理解以前无法企及的生物学基本面貌。\n\n"
 tech_biolab_3:0 "生命奥秘"
 tech_biolab_3_desc:1 "研究众多的生物让我们有机会为所有生命找到一些共同点。那些生命最基本的组成要素。\n\n"
 tech_alien_life_studies:1 "异种学"
 tech_alien_life_studies_desc:1 "对其它星球的生物群的研究可以洞察外星生物的行为，并让我们能够识别和驯化温顺的个体。\n\n"
 tech_xeno_zoo:0 "异种动物园"
 tech_xeno_zoo_desc:1 "在研究各种外星生命形态并对它们的潜在风险有了清晰的认识后，我们将能够收集活体样本并保持展出。\n\n"
 tech_colonization_1:0 "新世界协议"
 tech_colonization_1_desc:1 "通过对建立行星殖民地所需的资源和设备的计算，我们能够将那些无畏的先驱者迁入巨大的“方舟”，他们相信自己能在穿越星海的漫漫旅途中存活，抵达新的家园。"
 tech_colonization_2:0 "大气过滤"
 tech_colonization_2_desc:1 "通过调整每一个大气过滤基准点以更好地过滤掉有害元素，殖民生活条件可能会得到改善。\n\n"
 tech_colonization_3:0 "严酷环境适应"
 tech_colonization_3_desc:1 "对异星危险环境的进一步研究可以帮助缓解殖民者在外星日常生活中遇到的困难。\n\n"
 tech_colonization_4:0 "外星土壤富化"
 tech_colonization_4_desc:1 "对不同土壤类型以及其能够培育的作物的研究能够协助改善殖民者在外星球上的生活条件。\n\n"
 tech_colonization_5:1 "生态一体化研究"
 tech_colonization_5_desc:2 "对不同行星气候的研究能够让我们的人口定居在先前认为过于严酷的世界。"
 tech_tomb_world_adaption:0 "死寂星球适应"
 tech_tomb_world_adaption_desc:0 "通过对辐射环境彻底全面的研究，我们最终设法让我们的殖民者在曾经被核战争毁灭的星球上扎根。"
 tech_free_enterprises:0 "自由企业"
 tech_frontier_initiatives:0 "边疆自主权"
 tech_frontier_initiatives_desc:1 "明确私人领域和政府之间的联系，给予合适的投资者补贴，允许私人主动进入殖民地。\n\n"
 tech_frontier_traditions:0 "边疆传统"
 tech_frontier_traditions_desc:1 "一种在轨道建设的优先级上体现的开拓精神。\n\n"
 tech_frontier_collectives:0 "边疆集体"
 tech_frontier_collectives_desc:1 "历史已经证明，集体是最有效的移民聚居的社会结构。\n\n"
 tech_frontier_commissars:0 "边疆委员"
 tech_frontier_commissars_desc:1 "研究表明严格的社会控制可能是年轻的殖民地持续恢复力的必要条件。\n\n"
 tech_cryostasis:0 "低温室"
 tech_xeno_ecology_1:0 "异种生态征服"
 tech_xeno_ecology_2:0 "环境控制"
 tech_reveal_luxuries_1:0 "星际经济学"
 tech_reveal_luxuries_2:0 "银河市场"
 tech_orbital_hydroponics:0 "轨道水培法"
 tech_orbital_hydroponics_desc:1 "在零重力下栽培作物的确是个特殊的挑战，但这并非不可逾越。\n\n"
 tech_arctic_colonization:0 "极地星球殖民"
 tech_arctic_colonization_desc:1 "专门的庇护所和适应性生命辅助系统让在异星气候下殖民变为可能。\n\n"
 tech_tundra_colonization:0 "冻土星球殖民"
 tech_tundra_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "海洋星球殖民"
 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "干旱星球殖民"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "丛林星球殖民"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "沙漠星球殖民"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "陆地星球殖民"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:1 "基因健康保障"
 tech_frontier_health_desc:1 "对异星的殖民为生物医学研究开辟了一个全新的领域。\n\n"
 tech_frontier_health_machine_intelligence:0 "模块化组件"
 tech_frontier_health_desc_machine_intelligence:0 "在装配新的机械单位时使用模块化的配件不仅加速了建造进程也使得未来的维修工作变的更加容易。"
 tech_frontier_hospital:1 "细胞复苏"
 tech_frontier_hospital_desc:1 "随着我们帝国的发展，我们对自身的生物学了解也更加深入。先进的细胞层面的医学治疗使得我们在人口健康方面有了明显的进步。"
 tech_frontier_hospital_machine_intelligence:0 "智能工厂"
 tech_frontier_hospital_desc_machine_intelligence:0 "这些工厂本质上是拥有自我意识的实体，通过最少化的接收中央机械智能信息，它们持续地优化自身。"
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_tb_mountain_range:0 "行星地貌重塑"
 tech_tb_mountain_range_desc:1 "借助于清洁核能源、自动化及材料合成技术的进步，古人所说的移山只会是个时间问题。"
 tech_tb_volcano:0 "深层地壳工程"
 tech_tb_volcano_desc:1 "材料技术和深立井采矿技术的进步使我们在前人不可想象的深度与温度下进行地质工程改造。那些熔岩肆虐的区域现在可以被征服和开发，甚至是可以重新安居人口。"
 tech_tb_dangerous_wildlife:0 "危险野生生物移除"
 tech_tb_dangerous_wildlife_desc:1 "策略性地栖息地破坏与搜寻-消灭模式相结合，可以在非常短的时间内有效地消除有害的野生生物。\n\n"
 tech_tb_dense_jungle:0 "选择性落叶剂"
 tech_tb_dense_jungle_desc:1 "通过空间生态系统的分类、基因序列及计算机模型分析，辅以基因编辑和播种机制，我们能够按照我们的喜好来重塑外星球的植物群落。"
 tech_tb_quicksand_basin:0 "土壤修复"
 tech_tb_quicksand_basin_desc:1 "土壤的沉积过程通常需要数百万年。但是通过先进的水力压裂、化工及水利管理技术，即使是最贫瘠的底土也可变为沃土。"
 tech_tb_noxious_swamp:0 "异星水利掌控"
 tech_tb_noxious_swamp_desc:1 "开智种族开垦沼泽地已经有数千年的历史。一个由模块化水渠，水泵站，化学修复爬虫以及自动夯土机构成的联合系统能够以前所未有的速度开发土地。"
 tech_tb_massive_glacier:0 "气候控制网络"
 tech_tb_massive_glacier_desc:1 "假若控制得当，轨道系统的镜面和阴影会对星球气候产生惊人的影响。"
 tech_tb_toxic_kelp:0 "海洋生态系统治理"
 tech_tb_toxic_kelp_desc:1 "只要能量足够，网络化的传感器和分布式工作站完全有能力将洋流洋流被控制在一个适当的水平上。"
 tech_tb_deep_sinkhole:0 "地下殖民"
 tech_tb_deep_sinkhole_desc:1 "许多星球在地表下显示出可以扩展的空洞。地底的探测、开发和建设技术可以大幅扩张某些星球的宜居区域。"
 tech_terrestrial_sculpting:0 "地表塑造"
 tech_terrestrial_sculpting_desc:1 "重塑宏观尺度的行星地壳的问题没有简单的解决方法————只有更大的铲子和轨道部署的钻头。\n\n"
 tech_atmospheric_manipulation:0 "大气操控"
 tech_atmospheric_manipulation_desc:1 "湿度调节器和化学扩散装置是从根本上改变大气的第一步。\n\n"
 tech_ecological_adaptation:0 "生态适应"
 tech_ecological_adaptation_desc:0 "通过适应大规模环境变化的星球生态系统，我们能更有条不紊的进行地貌改造。"
 tech_climate_restoration:1 "气候变换"
 tech_climate_restoration_desc:1 "通过提升我们对大气改造的理解，我们将能对大多数的生态荒芜的世界进行地貌改造。"
 tech_gaia_creation:0 "创建盖亚"
 tech_gaia_creation_desc:0 "地形改造艺术的终点，就是创造一个盖亚星球——一个能够让任何形态的生命都能完美适应的世界。\n\n"
 tech_genome_mapping:0 "基因图谱"
 tech_genome_mapping_desc:1 "通过基因测序将一个个体的DNA展开以得到定制的治疗和疗法。\n\n"
 tech_epigenetic_triggers:0 "表观遗传学机制"
 tech_epigenetic_triggers_desc:1 "先进的基因甲基化技术让科学家能够对基因序谱进行更重要的改造。\n\n"
 tech_cloning:0 "克隆"
 tech_cloning_desc:1 "去核人造子宫技术的突破使基于共同的遗传模板的个体得以批量生产。n\n"
 tech_gene_banks:0 "基因库"
 tech_gene_banks_desc:1 "基因库过滤和管理可用的基因组在克隆体内的调度。\n\n"
 tech_glandular_acclimation:0 "腺体改造适应"
 tech_glandular_acclimation_desc:0 "通过对腺体的生物学裁剪，我们能够改变物种的环境耐性以满足我们的需求。"
 tech_gene_seed_purification:0 "基因种子提纯"
 tech_gene_seed_purification_desc:1 "核苷酸提纯技术，让我们可以分离和完善大多数遗传性状，尤其是那些令人满意的性状。\n\n"
 tech_morphogenetic_field_mastery:0 "形态形成场精通"
 tech_morphogenetic_field_mastery_desc:1 "最初仅仅适用于药用研究，然而在形态形成场上的研究使我们能够和有机体进行直接的、潜意识的交流。\n\n"
 tech_gene_tailoring:0 "基因剪裁"
 tech_gene_tailoring_desc:1 "广泛使用的基因修改工具肯定会对我们种族的发展产生积极影响。\n\n"
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_genetic_resequencing:0 "基因重组"
 tech_genetic_resequencing_desc:0 "当我们力求提高我们的物种时，我们将不再受限于一个种族简单的生物结构。DNA只是我们的种族雕塑家可以驾驭的另一种材料而已。"
 tech_gene_expressions:0 "定向基因表达"
 tech_gene_expressions_desc:1 "更严谨的控制细胞水平上的核糖核酸与蛋白质的生产。\n\n"
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_selected_lineages:0 "择优血脉"
 tech_selected_lineages_desc:1 "谨慎的生育规划应当被鼓励，免得我们浪费宝贵的遗传财富。\n\n"
 tech_capacity_boosters:0 "能力增强"
 tech_capacity_boosters_desc:1 "不论代价有多高，我们不再收遗传的概率所扰。通过对DNA库严格的管理来我们能打造出未来的领袖。\n\n"
 tech_regenerative_hull_tissue:0 "船体组织再生"
 tech_regenerative_hull_tissue_desc:0 "转基因版的硅基细菌可以无形地操纵无机材料的再生。\n\n"
 tech_vitality_boosters:0 "活性增强器"
 tech_vitality_boosters_desc:0 "没有什么比长寿更好了，除了比长寿多活一秒。"
 tech_doctrine_fleet_size_1:0 "学说：空间作战"
 tech_doctrine_fleet_size_1_desc:1 "对深空作战的现实性逐步适应，使我们能够有效地协调更庞大的调动。\n\n"
 tech_doctrine_fleet_size_2:0 "学说：灵活编队"
 tech_doctrine_fleet_size_2_desc:1 "对深空作战的现实性逐步适应，使我们能够有效地协调更庞大的调动。\n\n"
 tech_doctrine_fleet_size_3:0 "学说：跨星系战争"
 tech_doctrine_fleet_size_3_desc:1 "逐步适应深空作战的现实使我们能够有效地协调大演习。\n\n"
 tech_doctrine_fleet_size_4:0 "学说：机动舰队学说"
 tech_doctrine_fleet_size_4_desc:1 "逐步适应深空作战的现实使我们能够有效地协调大演习。\n\n"
 tech_doctrine_fleet_size_5:0 "学说：舰队决战学说"
 tech_doctrine_fleet_size_5_desc:1 "逐步适应深空作战的现实使我们能够有效地协调大演习。\n\n"
 tech_interstellar_fleet_traditions:0 "星际舰队传统"
 tech_interstellar_fleet_traditions_desc:1 "要是命令没有强大的约束力，多么完善的知识体系都是没用的。\n\n"
 tech_doctrine_fleet_support:0 "学说：舰队支援"
 tech_doctrine_fleet_support_desc:1 "为了让恒星系外探险变得更加普遍，提供星际边缘救援变得给外重要。\n\n"
 tech_doctrine_refit_standards:0 "学说：改装标准"
 tech_doctrine_refit_standards_desc:1 "升级和改造船组件的标准化工作流程会导致大规模的效率提升。\n"
 tech_doctrine_command_matrix:0 "学说：指挥模型"
 tech_doctrine_command_matrix_desc:1 "重组的命令链决定了人员之间的相互依赖关系是什么样子，这使舰队更加敏感，从而节省了成本。\n\n"
 tech_centralized_command_hive_mind:0 "工蜂指挥中心"
 tech_centralized_command_desc_hive_mind:0 "通过建立能够让自律工蜂学习如何指挥它们的下级族裔的训练设施，我们将能做到更好的战场灵活性和高效性。"
 tech_centralized_command:0 "集中指挥"
 tech_centralized_command_desc:1 "为各级军事行动打造专门的指挥部以组成高效的舰队，为未来的军事训练打下良好的基础。\n\n"
 tech_centralized_command_machine_intelligence:0 "维护指挥所"
 tech_centralized_command_desc_machine_intelligence:0 "所有的机器都需要维护，对于那些战争机器尤是如此。一个专业的维护团队能将机器的故障损耗维持在最小的限度并降低维修消耗。"
 tech_combat_training:0 "战斗训练"
 tech_combat_training_desc:1 "一个更广泛的新入职培训计划，包括真实化的的作战情景，让新兵们做好进入战场的准备。\n\n"
 tech_combat_training_machine_intelligence:0 "战场维修"
 tech_combat_training_desc_machine_intelligence:0 "通过给我们的陆地作战单位装备技术数据库，它们能够在战场进行诊断并进行有限的自我修复。"
 tech_psionic_theory:0 "灵能理论"
 tech_psionic_theory_desc:1 "思想在很多方面是宇宙本身的一种体现，一个微观世界。不是所有的物种都能达到这一程度，但他们的思想可以比任何其他的工具都强大。\n\n"
 tech_telepathy:0 "心灵感应"
 tech_telepathy_desc:1 "一旦完全适应了超能，思想便能建立与他人的连接，并成为更加强大的存在。\n\n"
 tech_transcendent_thought:0 "超验思维"
 tech_precognition_interface:0 "预知接口"
 tech_precognition_interface_desc:1 "在超能领域的进步使得制造可读取和分析心灵感应的作战计算机的变为了可能。在感应者获得实际感知前，预知接口已经读取了他们的心灵波动。\n\n"
 tech_psi_jump_drives:0 "灵能跃迁"
 tech_psi_jump_drives_desc:1 "超能跳跃器利用容器富集船员发出的超能能量，在使用的时候瞬间跳跃到遥远的地方。\n\n"
 tech_xeno_outreach:0 "异星扩展"
 tech_xeno_outreach_desc:1 "错综复杂的星际贸易与其他的贸易事务有些类似，但其规模上却可以让所有在进入星际前的贸易事务相形见绌。\n\n"
 tech_xeno_relations:0 "异星关系"
 tech_xeno_relations_desc:1 "星际外交的复杂性远非我们能想象的，为了达成我们自己的目标，必须与其他势力结交。\n\n"
 tech_xeno_supremacy:0 "异星霸权"
 tech_xeno_supremacy_desc:1 "我们在银河系这片浑水中前进的目标只有一个；就是成为那万中之一。"
 tech_xeno_diplomacy:0 "异星外交"
 tech_xeno_diplomacy_desc:1 "推进我们的理解——异星帝王的相互作用和利用是一个必要的步骤，可以形成更持久的星际联盟。\n\n"
 tech_galactic_ambitions:0 "星河野望"
 tech_galactic_ambitions_desc:2 "减少战争需要§H割让的星球§!和§H割让的前线哨岗§!等成本。\n\n"
 tech_manifest_destiny:0 "昭昭天命"
 tech_manifest_destiny_desc:1 "我们必须有勇气去抓住自己的命运，让现实过得有意义。\n\n"
 tech_interstellar_campaigns:0 "星际会战"
 tech_interstellar_campaigns_desc:0 "在整个河系的社会等级中，一台良好运转的战争机器是施加影响的关键。以我们军队的力量作为后盾，我们便可以索取一切我们想要得到的。"
 tech_galactic_campaigns:0 "河系作战"
 tech_galactic_campaigns_desc:0 "管理的进一步提高为更大规模的跨星系军事力量提供了可能，必需的军事力量会增强我们的需求。"
 tech_planetary_government:0 "行星政府"
 tech_planetary_government_desc:1 "一旦殖民地建立完毕，开拓者们变成了公民，对可以提供稳定生活的强大政府的需求胜过殖民地所需要的灵活性。\n\n"
 tech_planetary_unification:0 "行星统一"
 tech_planetary_unification_desc:2 "远古时期的蛮族部落，历史上的逐鹿群雄，如今团结成为一个庞大的帝国。我们绝不会，也永远不会，消亡。"
 tech_planetary_unification_machine_intelligence:0 "统一数据标准"
 tech_planetary_unification_desc_machine_intelligence:0 "偏差不会被容忍。"
 tech_adaptive_bureaucracy:0 "适应性行政"
 tech_adaptive_bureaucracy_desc:1 "我们所取得的进步需要一种更加灵活的全新管理形式，能够在我们追求事业的路上提供帮助，而不是碍手碍脚。"
 tech_adaptive_bureaucracy_machine_intelligence:0 "正电子CPU"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "相比于之前的模型，新一代正电子CPU不仅更便宜运行也更快，这使得我们能拥有额外的在役领袖单位。"
 tech_colonial_bureaucracy:0 "殖民地官僚系统"
 tech_colonial_bureaucracy_desc:0 "地区管理技术的进步使得我们可以对殖民地事务进行进一步的监控，而不会过度增加中央决策机构的负担。"
 tech_galactic_bureaucracy:0 "河系官僚系统"
 tech_galactic_bureaucracy_desc:0 "多层级管理可以有效地把最重要的信息展示给中央。"
 tech_colonial_centralization:0 "殖民地集中化"
 tech_colonial_centralization_desc:1 "为每一种情况制定不同的治理策略，以满足每一个殖民地的需要。\n\n"
 tech_galactic_administration:0 "银河管理"
 tech_galactic_administration_desc:1 "星际帝国的行政需求很多也很复杂。我们会应付自如的。\n\n"
 tech_living_state:0 "生存状况"
 tech_living_state_desc:1 "帝国生生不息。我们构筑成为帝国的躯体，但左膀无需知道右臂在做什么。"
 tech_living_state_machine_intelligence:0 "自主代理单位"
 tech_living_state_desc_machine_intelligence:0 "半独立单位已经被证明对于更强大的整体机械智能的成功至关重要。"
 tech_collective_self:0 "集体自立"
 tech_collective_self_desc:1 "团体内的求同存异是自然而然且不可避免的；最终，同性一定会比个性发挥更大的价值。"
 tech_collective_self_machine_intelligence:0 "嵌入式动力机制"
 tech_collective_self_desc_machine_intelligence:0 "主动性和一定程度上的野心必须被添加到我们的自律领袖单位，尽管我们仍然要保证他们不会和核心智能的指示偏离的太远。"
 tech_ethical_equations:0 "道德方程"
 tech_ethical_equations_desc:1 "禁锢他人的同时释放自我是一项困难异常的思想杂技——现在我们得益于更为先进的装备终于可以达成这项壮举了。"
 tech_neural_implants:0 "神经植入体"
 tech_neural_implants_desc:2 "所谓认知，不过是对感官信号的处理而已。这种情况可以改善。"
 tech_galactic_benevolence:0 "银河大同"
 tech_galactic_benevolence_desc:1 "我们的人民团结且强大，他们的统治者也很仁慈。有时，民众需要认识到这个事实。"
 tech_hyper_entertainment_forum:0 "极乐广场"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "虚拟作战仿真系统"
 tech_virtual_combat_arena_desc:1 "痛觉模拟器的出现打破了虚拟和现实之间的最后一堵墙。"
 tech_purity_campaigns:0 "纯净仪式"
 tech_purity_campaigns_desc:1 "依赖于我们心中所想，在精神和身体上的升华。"
 tech_galactic_markets:0 "银河市场"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "团结之识"
 tech_symbol_unity_desc:0 "随着我们更多更深地了解这个银河的奥秘，重申我们的信仰并将我们的人民团结在同一面旗帜下的需求日益迫切。"
 tech_visitor_center:0 "外星人游客中心"
 tech_visitor_center_desc:0 "因为我们知道在太空中我们并不孤独，我们应该开始准备欢迎我们的新朋友"
 tech_subdermal_stimulation:0 "皮层刺激"
 tech_subdermal_stimulation_desc:0 "在感官改造工程与娱乐体验革命性交叉领域中，深层组织植入无疑是先进的新发明。“我之所在，皮囊不将束之。”"
 tech_artificial_moral_codes:0 "人为道德规范"
 tech_artificial_moral_codes_desc:1 "具体情境规定了到底什么是道德的。若拥有定义情景的能力，伦理道德不过手中黏土，可以随意摆弄。"
 tech_synthetic_thought_patterns:0 "综合思维模式"
 tech_synthetic_thought_patterns_desc:2 "跳出囹圄思考，唯一能够发现的是明白自己身处另一个更大的囹圄之内。"
 tech_will_to_power:0 "权力意志"
 tech_will_to_power_desc:1 "简单说来，权力便是将一个人的意志强加于其他人的能力，因此权力意志便是自我满足的预言。"
 tech_xeno_integration:0 "异种整合"
 tech_xeno_integration_desc:1 "借助分工不同的部件，我们会建立比部分之和更强大的整体。"
 tech_cultural_heritage:0 "社会文化历史"
 tech_cultural_heritage_desc:0 "共同历史的研究与理解，对于作出迈向未来的重大决定是尤为必要的。"
 tech_heritage_site:0 "传承遗迹"
 tech_heritage_site_desc:0 "实体遗迹承载着我们过去久远的共同起源，它会逐步建立对过去成就的崇敬，激励人们面对未来的雄心壮志。"
 tech_heritage_site_machine_intelligence:0 "行星通讯"
 tech_heritage_site_desc_machine_intelligence:0 "近瞬时传输对于单位之间的信息和指令是至关重要的。"
 tech_hypercomms_forum:0 "本地超通讯"
 tech_hypercomms_forum_desc:0 "并不是所有关于超光速通讯频道的研究都是有用功，但是其中某些研究的成果也许会找到将我们的人民团结在一起的新目的。"
 tech_autocurating_vault:0 "自动化治疗程序"
 tech_autocurating_vault_desc:0 "对种类迥异的数据集进行的持续的和非同步的分析允许我们对于社会潮流中迄今为止难以预测的浪潮进行精准的数学建模。"
 tech_autocurating_vault_machine_intelligence:0 "阿尔法枢纽"
 tech_autocurating_vault_desc_machine_intelligence:0 "所有的信息路径都导向枢纽，主级机械智能能够随时分析编译数据。"
 tech_holographic_rituals:0 "全息祭典"
 tech_holographic_rituals_desc:0 "因见证着而信仰着，信仰带来真实。"
 tech_consecration_fields:0 "授圣领域"
 tech_consecration_fields_desc:0 "通过我们对物理以及力场操纵的理解，我们神圣的领域将为所有的个体所见所感。"
 tech_transcendent_faith:0 "超意识信仰"
 tech_transcendent_faith_desc:0 "离开母星的摇篮为我们开启了理解信仰的新大门，而信仰的位置被摆在了更广阔的背景中。"
 tech_alien_sanctuary:0 "异星公民归化"
 tech_alien_sanctuary_desc:0 "先进归化中心的引入能保证每一个来到帝国的新人都能以个性化的装备来寻找他们适应的社会，同时保住他们的本有长处。"
 tech_amoeba_strike_craft_1:0 "变形虫育种计划"
 tech_amoeba_strike_craft_1_desc:1 "通过饲养太空变形虫，我们可以修改基因让它们的鞭毛成为我们军队的攻击武器。\n\n"
 tech_swarm_strike_craft_1:0 "公共产卵池"
 tech_swarm_strike_craft_1_desc:1 "收集标本击败普雷索林，这使得我们可以克隆并修改基因造出我们自己的战斗武器。\n\n"
 tech_scourge_missile_1:0 "天灾导弹"
 tech_scourge_missile_1_desc:1 "通过分析蜂群采用的生物武器，我们可以造出同样可怕的自航炮弹传播式杀伤性武器。\n\n"
 tech_space_whale_weapon_1:0 "频率控制"
 tech_space_whale_weapon_1_desc:1 "适应缇杨凯提取气态物质的能量的方法，就有可能造出可以从敌方飞船中汲取能量的武器。\n\n"
 tech_repeatable_improved_tile_mineral_output:0 "提取模式"
 tech_repeatable_improved_tile_mineral_output_desc:2 "了解矿物沉积的变动形式可以更有效的钻矿洞。"
 tech_repeatable_improved_military_station_damage:0 "同步开火模式"
 tech_repeatable_improved_military_station_damage_desc:1 "交联武器系统发射的交错式齐射可以极大提升军事基地的伤害。\n\n"
 tech_repeatable_improved_military_station_health:0 "强化核心层"
 tech_repeatable_improved_military_station_health_desc:1 "额外的内部装甲结构可以提高军事基地的韧性。\n\n"
 tech_repeatable_improved_ship_health:0 "船体完整性"
 tech_repeatable_improved_ship_health_desc:1 "进一步提高船上空间的划分水平可以让船体完整性在下降到很低的情况之前承受更多的伤害。\n\n"
 tech_repeatable_improved_armor_output:0 "物质压缩"
 tech_repeatable_improved_armor_output_desc:1 "把合适的材料压缩成超高密度，是一种便宜又有效的提高防护力的方式。\n\n"
 tech_repeatable_weapon_type_explosive_damage:0 "热力学产量控制"
 tech_repeatable_weapon_type_explosive_damage_desc:1 "得益于火箭上的微处理器严格控制的化学反应，现有的弹头可以在爆炸时发挥出最大的威力。\n\n"
 tech_repeatable_weapon_type_explosive_fire_rate:0 "小型预点火装置"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:1 "小型化的进步可以让火箭拥有更快的装载与卸货速度。\n\n"
 tech_repeatable_weapon_type_kinetic_damage:0 "高密度弹药"
 tech_repeatable_weapon_type_kinetic_damage_desc:1 "超高密度的子弹可以击穿最强大的护盾。\n\n"
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "装载机效率"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:1 "小小的技术进步加上改良的船只管理规程，可以让发射效率显著提高。\n\n"
 tech_repeatable_improved_tile_energy_output:0 "超导应用"
 tech_repeatable_improved_tile_energy_output_desc:1 "轻微改善传输效率可以相当大的减少总能量损失。\n\n"
 tech_repeatable_improved_shield_output:0 "盾谐波"
 tech_repeatable_improved_shield_output_desc:1 "船体护盾的基本力学是很复杂的，但是他们可以用多种方式进行调整和改进。\n\n"
 tech_repeatable_weapon_type_energy_damage:0 "聚焦阵列"
 tech_repeatable_weapon_type_energy_damage_desc:1 "完善激光武器的发射节奏是一个可以让任何行星的工程精英忙几个世纪的任务。\n\n"
 tech_repeatable_weapon_type_energy_fire_rate:0 "快速冷却剂"
 tech_repeatable_weapon_type_energy_fire_rate_desc:1 "可以冷却某一表面的新科技，提高了我们的武器系统的稳定性和效率。让它们在使用的时候不至于炸掉我们的飞船。\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_damage:0 "突触拦截器"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:1 "提高战斗机飞行员处理敌人位置信息并做出反应的速度，将战斗机提高几个档次。"
 tech_repeatable_weapon_type_strike_craft_fire_rate:0 "热循环"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:1 "武器开火时发散多余的热量，提高战斗机的武器射速。"
 tech_repeatable_improved_planet_sensor_range:0 "行星信号增强器"
 tech_repeatable_improved_planet_sensor_range_desc:1 "我们的舰队越来越远离祖先的家，因此我们的传感科技也不断突破极限。"
 tech_repeatable_reduced_building_cost:0 "引力分析"
 tech_repeatable_reduced_building_cost_desc:1 "计算模型的日益强大使得单体建筑项目能够更好地适应星球的极端重力条件。"
 tech_repeatable_reduced_building_time:0 "组装算法"
 tech_repeatable_reduced_building_time_desc:1 "博弈论和模糊理论的应用具有大幅优化模块组装和建造的潜力。"
 tech_repeatable_improved_tile_food_output:0 "转基因作物"
 tech_repeatable_improved_tile_food_output_desc:1 "仅仅一盒转基因作物就能提供多种普通食物的营养元素。"
 tech_repeatable_improved_sector_cap:0 "通信协议"
 tech_repeatable_improved_sector_cap_desc:1 "改进过的FTL通讯频道可以传达更连贯的管理指令。"
 tech_repeatable_improved_core_system_cap:0 "行政效率"
 tech_repeatable_improved_core_system_cap_desc:1 "将联系直辖世界世界的管理网汇集中央，可以减少新帝国时常出现的管理压力和信息阻塞。"
 tech_repeatable_improved_leader_cap:0 "知性资源管理"
 tech_repeatable_improved_leader_cap_desc:1 "人员可以作为一种资源在更大的生产系统内进行管理，这种概念的潜力越来越巨大，因此必须变得越来越灵活。"
 tech_repeatable_reduced_leader_cost:0 "人才招聘"
 tech_repeatable_reduced_leader_cost_desc:1 "利用宣传和精巧控制经济数据，减少雇佣顶级领导的费用。"
 tech_repeatable_reduced_leader_cost_machine_intelligence:0 "人格保障"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence:0 "一个新启动的人格矩阵经常会有陷入疯狂或无效的执念的风险，从而导致需要昂贵而耗时的代码更新来维护。更好的安全保障能降低这种风险。"
 tech_repeatable_improved_edict_length:0 "广播公告"
