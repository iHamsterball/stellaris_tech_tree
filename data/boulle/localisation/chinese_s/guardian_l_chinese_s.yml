 guardian.102.name:0 "与[From.GetName]的第一次接触"
 guardian.102a.desc:0 "欢迎来到雪拉集团！\n\n我们是来自[trader_system.GetName]星系的商业集团，专门从事矿物与能源交易业务，为您的帝国建设添砖加瓦。在此，我谨代表雪拉集团欢迎您。\n\n如果您与您的帝国有任何需求，请不要犹豫联系我们，我们会尽量满足您的一切需要。"
 guardian.102b.desc:0 "我代表里甘商务贸易公司与您沟通。我们公司自从在[trader_system.GetName]星系中创立以来与数个势力开展了长达千年的贸易交流。\n\n如果您有额外的货物需要出手，我们会毫不犹豫地接受。"
 guardian.102c.desc:0 "你好，我的朋友！我是来自穆塔根商业行会的代表，首先请接受来自[trader_system.GetName]星系的热烈欢迎。我们的行会聚集了成百上千位勇于冒险，经验丰富的穆塔根商贸船长。\n\n如果您有任何业务需求，请务必联系我们。"
 guardian.100.a:0 "我们希望能达成一个交易。"
 guardian.100.b:0 "关闭显示屏。"
 guardian.100.name:0 "雪拉集团"
 guardian.100a.desc:0 "雪拉集团不会对任何客户抱有偏见。毕竟我们没有资格去评断您的道德准则。"
 guardian.100b.desc:0 "您可能更倾向于利用物资去扩张您可畏的军队，或是令人尊重的建设者，不过在雪拉集团，我们并不在乎你拿钱去干啥！"
 guardian.100c.desc:0 "不过问任何事情 - 我们只提供品质精良的物资，保证让您十分满意，时刻准备着为您的工业建设输送新鲜血液!"
 guardian.100d.desc:0 "呃...这位客官，本公司不提供退款服务，这是公司的政策，十分抱歉。"
 guardian.100e.desc:0 "客官您对本公司的精炼矿物感兴趣吗？并不吗？那么能源呢？"
 guardian.100f.desc:0 "这里是雪拉集团。有什么我可以帮您的吗？"
 guardian.103.name:0 "里甘商务贸易公司"
 guardian.103a.desc:0 "我们公司采用客户匿名制，周全保护您的隐私。"
 guardian.103b.desc:0 "您想知道我们的物资从哪来? 咳咳...这是我们集团的商业机密，即便是向您，[Root.GetName]，这样尊贵的客户我们都无法泄露机密..."
 guardian.103c.desc:0 "抱歉，奴隶交易在我们这是禁止的，没有例外。"
 guardian.103d.desc:0 "里甘商务贸易公司欢迎您大驾光临。"
 guardian.103e.desc:0 "千年老字号，口碑当然好。"
 guardian.103f.desc:0 "数个驻扎在我们空间站的势力希望与[Root.GetName]贸易磋商，阁下的意见是？"
 guardian.104.name:0 "穆塔根商业行会"
 guardian.104a.desc:0 "千年之前，穆塔根帝国从浩瀚银河之中汲取惊人财富，然而现在我们这个小小的财阀成了帝国的唯一遗产。"
 guardian.104b.desc:0 "很多人都说穆塔根能在38光年之外嗅到商机，实际不然，其实有效范围只有26光年。"
 guardian.104c.desc:0 "穆塔根商业行会欢迎您，想要进行交易吗？"
 guardian.104d.desc:0 "一个穆塔根人和瑞希妲人走进了一间酒吧...算了，这个笑话好像有点不合时宜，请原谅我的鲁莽。"
 guardian.104e.desc:0 "你好，[Root.GetSpeciesName]。想来一发交易吗？"
 guardian.104f.desc:0 "“打折”这个词在我们的人民中被认为是亵渎的。请在和我们交流的时候记住这一点。"
 guardian.105.a:0 "我想与你交易矿物。"
 guardian.105.b:0 "我想与你交易能量币。"
 guardian.105.c:0 "我想与你交易战略资源。"
 guardian.105.c.sr1:0 "我们已经拥有§Y里甘贸易协定§!\n"
 guardian.105.c.sr2:0 "我们已经拥有§Y雪拉贸易协定§!\n"
 guardian.105.c.sr3:0 "我们已经拥有§Y穆塔根贸易协定§!\n"
 guardian.105.c.trust:0 "这个§Y商人联盟§!需要拥有：\n£opinion  评价 +50\n"
 guardian.105.d:0 "先这样吧。再见。"
 guardian.110.desc:0 "能量币兑换矿物的比率是二比一，这是我们当前的汇率。"
 guardian.110.a:0 "获得£minerals §G100§!，支付£energy §R200§!。"
 guardian.110.b:0 "获得£minerals §G500§!，支付£energy §R1000§!。"
 guardian.110.c:0 "获得£minerals §G1000§!，支付£energy §R2000§!。"
 guardian.110.a.reply:0 "谢谢惠顾，请下次再来！"
 guardian.110.b.reply:0 "客官好眼光。相信我们的矿物不会让您失望的。"
 guardian.110.c.reply:0 "客官大手笔啊，看来今天我们能早点歇业了！"
 guardian.110.d:0 "我们对其他的东西更感兴趣..."
 guardian.110.e:0 "不成交。"
 guardian.120.desc:0 "矿物兑换能量币的比率是二比一，这是我们当前的汇率。"
 guardian.120.a:0 "获得£energy §G100§!，支付£minerals §R200§!。"
 guardian.120.b:0 "获得£energy §G500§!，支付£minerals §R1000§!。"
 guardian.120.c:0 "获得£energy §G1000§!，支付£minerals §R2000§!。"
 guardian.120.a.reply:0 "这是您的能量币，我们已经开始准备传送矿物。"
 guardian.120.b.reply:0 "好极了。如果以后您有任何矿物需要出手的话请联系我们，我们是很愿意接收的。"
 guardian.120.c.reply:0 "如果其他顾客都能像您这样一掷千金就好了！我们现在就为您传送能源。"
 guardian.130.desc:0 "里甘香料是我们最珍贵的商品，它因为其独特的风味而闻名于银河系。当然了，我们也只会卖给最重要的顾客，比如说[Root.GetName]。\n\n如果您能支付得起，我们便会向您的帝国出口10标准年的香料。"
 guardian.130.a.reply:0 "你不会后悔的，除非您吃了太多香料。那样的话会有很小的几率您会立刻自燃，不过也只有很小的几率..."
 guardian.130.a:0 "我们想买你的香料。"
 guardian.131.desc:0 "这是一个让我们雪拉集团感到特别自豪的产品。我们的医疗部门已经开发出一种新的有着独特的特性的凝胶产品，将能有效缓解降落困难的情况并且能适应陌生的外星环境。如果配备了这种凝胶，哪怕当地气候十分恶劣，你的殖民地也会呈现欣欣向荣。\n\n我们愿意出售我们的雪拉凝胶专利10年，之后的话需要重新商议贸易协定。"
 guardian.131.a.reply:0 "这就是雪拉集团！我们的运输船将会立即开始发货。\n\n§L购买本产品，您同意雪拉集团对可能导致其使用的任何负面影响都不负责任么，这包括但不限于皮肤刺激，精神病发作，眼球变色，侵略性的突变，殖民者自杀率上升，预知恍惚，生物圈枯竭，高危奇异物质产生，微型黑洞生成，谷物升降机爆炸，社会崩溃，大规模灭绝事件，意外的超新星爆炸，局部或全面的星际帝国崩溃、突发的伽玛射线暴，时间旅行悖论，真空亚稳态事件，通用熵，时空连续性的...§!"
 guardian.131.a:0 "我们会购买雪拉凝胶。"
 guardian.132.desc:0 "史‘拉卡特-度，或被其他族群称作穆塔根水晶的东西，当这些“唱歌的”晶体振动，会散发出一种独特的乐音，能对大多数生物起到镇定作用。\n\n尽管我们通常不与外人分享史‘拉卡特-度的奇迹，但我们愿意为你破个例。如果你能负担得起，我们愿意同你签署一个为期十年的水晶出口协议。"
 guardian.132.a.reply:0 "很好。我们的商人将立刻运送晶体去你的行星。愿史‘拉卡特-度为你歌唱。"
 guardian.132.a:0 "我们将购买你的水晶。"
 guardian.133.name:0 "获取战略资源"
 guardian.141:0 "[From.GetName]被毁"
 guardian.141.desc:0 "我们的舰队摧毁了[From.GetName]的总部，并正在恢复他们母基地残骸中的贵重物品。我们已经获得了大量资源。"
 guardian.142.a.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$"
 guardian.142.b.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$"
 guardian.142.c.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.d.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.desc.first:0 "在[trader_system.GetName]的雪拉集团总部被摧毁"
 guardian.142.desc.known:0 "被[trader_destroyer.GetName]攻击！"
 guardian.142.desc.unknown:0 "受到未知攻击"
 guardian.142.desc.second:0 "少数幸存的董事会成员已宣布破产，该公司的剩余资产正在进行清算。"
 guardian.142.desc.trade:0 "不幸的是，所有雪拉集团总部的雪拉凝胶生产设施被摧毁，我们将不再拥有这一战略资源。"
 guardian.142.a:0 "对自由贸易的一次痛击。"
 guardian.142.b:0 "我们为凝胶氪了很多钱！"
 guardian.143.a.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$"
 guardian.143.b.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$"
 guardian.143.c.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$\n\n$guardian.143.desc.trade$"
 guardian.143.d.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$\n\n$guardian.143.desc.trade$"
 guardian.143.desc.first:0 "属于里甘贸易交易所的星港在[trader_system.GetName]被毁。这个自由前哨为星际文明之间的贸易提供便利超过一个千年，但如今已不复存在。"
 guardian.143.desc.known:0 "[trader_destroyer.GetName]的军队做的好事。"
 guardian.143.desc.unknown:0 "一个不明身份的势力做的。"
 guardian.143.desc.trade:0 "不幸的是，这也消除了银河系唯一的里甘香料来源，我们将不再能够使用这个资源。"
 guardian.143.a:0 "一个惊人的发展。"
 guardian.143.b:0 "我们已经为那个香料付了全款！"
 guardian.144.a.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$"
 guardian.144.b.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$"
 guardian.144.c.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.d.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.desc.first:0 "报告来了，在[trader_system.GetName]的穆塔根商人行会总部已经被摧毁。"
 guardian.144.desc.known:0 "受到来[trader_destroyer.GetName]的攻击。"
 guardian.144.desc.unknown:0 "受到未知的攻击。"
 guardian.144.desc.second:0 "幸存的穆塔根商船长已经流落到整个银河系。"
 guardian.144.desc.trade:0 "不幸的是，这意味珍贵的穆塔根水晶已经不能再生产。我们将不再拥有这一战略资源。"
 guardian.144.a:0 "一个重大的贸易被中断。"
 guardian.144.b:0 "我们的水晶！这事情必须得有个说法。"
 guardian.150.desc:0 "亲爱的客户，我们很遗憾的通知你，我们同[Root.GetName]的雪拉凝胶协议已经到期。如果你有多余的能量货币，我们当然愿意再延长十年的交易…"
 guardian.150.a:0 "很好。我们希望延长这笔交易。"
 guardian.150.b:0 "我们现在可以不用凝胶了。"
 guardian.150.c:0 "我们的资金无法延续这个交易。"
 guardian.151.desc:0 "我们的协议已经到期，[Root.GetSpeciesName]。我们已经在十年内将香料运送给你了，或许你想继续亦或者结束这个安排？"
 guardian.151.a:0 "让我们继续，香飘四溢是最好的。"
 guardian.151.b:0 "我们现在不需要你的香料了。"
 guardian.152.desc:0 "时光流逝，不是吗，[Root.GetSpeciesName]？我们之间的穆塔根水晶贸易已经十年了，你希望再签署一个十年的贸易协定么？"
 guardian.152.a:0 "是的。让我们继续这个交易。"
 guardian.152.b:0 "我们现在不需要你的水晶了。"
 guardian.156.desc:0 "你鲁莽的攻击已经对雪拉集团的财产及员工安全产生了风险。我们别无选择，只能终止我们目前的贸易协议。没有退款。"
 guardian.156.a:0 "通信结束。"
 guardian.157a.desc:0 "恐怕与海盗做生意是违反公司政策的。"
 guardian.157b.desc:0 "你不是一个可以接受的客户。"
 guardian.157c.desc:0 "我们没有什么可以和你讨论的。"
 guardian.159.desc:0 "你对我们空间站的攻击是无法忍受的！你被除名了，明不明白？香料贸易到此结束！我们的贸易协议无效。"
 guardian.160a.desc:0 "你是一个蛮横狂野的国家，我们和你们没有任何关系。"
 guardian.160b.desc:0 "海盗渣滓。"
 guardian.160c.desc:0 "绝对不会原谅你的攻击。"
 guardian.162.desc:0 "啊！海盗终于露出了真面目！你可以忘记我们的水晶了，穆塔根将不会跟[Root.GetName]再做生意了。"
 guardian.163a.desc:0 "你是恐怖分子！不要以为我们会忘记你对我们人民的侵略。"
 guardian.163b.desc:0 "你会发现穆塔根具有十分持久的记忆力，[Root.GetSpeciesName]。我们不会忘记任何细节。"
 guardian.163c.desc:0 "我们不再相信[Root.GetName]了。"
 guardian.300.name:0 "艺术家联盟"
 guardian.300.desc:0 "你好，[my_country.GetRulerName]。我是[artist_enclave.GetRulerName]， 艺术家联盟的首席大师，向你问好。\n\n我们能为您做什么？为您打造一个用于欣赏的艺术作品？或者您希望赞助我们城邦的充满异域之美的创作？"
 guardian.300.desc.continued:0 "很好。那么我们能为您做些什么吗？"
 guardian.300.a:0 "我们想要投资一件艺术品"
 guardian.300.a.reply:0 "很遗憾，我们不打算同你们进行更多的交易，看来你对已经买下来的那些东西并不是很感冒。你看，我们可是很有诚意地在考虑这件事的啊。"
 guardian.300.b:0 "我们希望成为你们的赞助人。"
 guardian.300.b.stop:0 "我们希望取消我们的赞助。"
 guardian.300.b.stop.tooltip:0 "§R停止§!每个月的£opinion 评价获得\n\n"
 guardian.300.b.reply:0 "哦，这对[my_country.GetSpeciesAdj]来说尤其不幸，但是我们还是谢谢你的之前的赞助支持。\n\n再见。"
 guardian.300.c:0 "组织一个世界艺术节"
 guardian.300.c.allow:0 "需要§Y艺术家联盟§!拥有：\n£opinion 评价 +50"
 guardian.300.c.outofstock:1 "你只能每二十年举办一次§Y世界艺术节§!。"
 guardian.300.d:0 "告诉我更多有关于你们艺术家联盟的信息。"
 guardian.300.d.reply:0 "我们是艺术家联盟。我们联盟包括好几个空间站，里面居住着来自不同世界的艺术天才。他们渴望在这片安宁的避风港创造出真正的美。他们带来了全银河的不同思想和方法论，汇聚到一起我们或许可以发现真我的最终形态。\n\n我们为真正的艺术爱好者提供各类服务。如果你帮助赞助我们的工作，我们甚至可能为你的人民组织更盛大的活动。"
 guardian.300.e:0 "你还能做什么？"
 guardian.300.f:0 "我们想投资一个文化部。"
 guardian.316.name:0 "文化部"
 guardian.316.desc:0 "啊，§Y文化部§!...我们设计它的目的是通过艺术来消除帝国内的各种歧见并且提升整个帝国的凝聚力。如果让我来评价，我会说这是一个真正的杰作。\n\n而我们所需要的仅仅是§R£energy -2000§!。"
 guardian.302.desc:0 "棒棒哒！我们很高兴向你们介绍一项我们的发明。它一定会给你们帝国的民众带来欢乐。\n\n这是我们的报价：\n§R£energy -1500§!"
 guardian.302.a.tooltip:2 "能够建造一个§S£building $building_artist$§！它将带来如下星球修正：\n£unity 凝聚力产出§G+8§!\n移民吸引力：§G+50%§!"
 guardian.302.a.reply:0 "很好！这份杰作将很快地运送到你的仓库里。让你的建造师们把它放到你想要放的星球上。\n我们很感谢您的惠顾。"
 guardian.303.desc:0 "举办这等规模的世界艺术节，那需要我们所有的艺术家都使出浑身解数。不是一件容易的工作。\n\n这是我们的开价：\n§R£energy  -500\n£minerals  -500\n£influence  -100§！"
 guardian.303.a.reply:0 "非常好！我们十分乐意举办这样一个盛大的世界文化节。"
 guardian.304.desc:2 "这对我们大有裨益。我们得以尝试全新的理念，并在创造过程中采用更加激进的理念。我们有一项为期§Y十年§! 的一次性预付项目。"
 guardian.304.a.tooltip:0 "获得同§Y艺术家联盟§!的§G£opinion 评价 +1§! /月的修正。\n\n"
 guardian.304.a.reply:0 "非常感谢你！有了你的慷慨赞助，我们能够再一次拓展艺术的概念！我们当然也会向所有的顾客发出一个定期的简讯。"
 guardian.307.desc:1 "我们的经济不再能维持一个艺术家联盟的赞助人身份了了。他们将不再收到来自我们帝国的资金。这将会恶化双边关系。"
 guardian.307.a.tooltip:0 "§R移除§!帝国修正§Y$enclave_artist_patron$§！"
 guardian.310.name:0 "出离愤怒"
 guardian.310.desc:0 "由艺术家联盟组织的世界艺术节给[Root.GetName]的人们带来了无与伦比的愉悦。然而，要是仅此而已就好了。\n[this_planet.GetName]上的节日活动导致了大规模踩踏事件，几千公民在事件中死亡。"
 guardian.310.b:0 "转移媒体的注意力。"
 guardian.311.name:0 "交织的喜悦"
 guardian.311.desc:0 "由于世界艺术节带来的快乐令人目不暇接，一些组织者已经彻底沉迷于我们的世界，希望世界艺术节结束之后定居下来，成为我们帝国的一部分。"
 guardian.311.a:0 "让他们安定下来。"
 guardian.311.b:0 "他们必须离开。"
 guardian.312.name:0 "背叛"
 guardian.312.desc:0 "世界艺术节突然停止了。艺术家联盟已经收拾好行李离开了，一句解释都没有。\n\n搜索他们的驻地和竞技场发现，大量的存放在行政仓库的资源已经消失。"
 guardian.312.a:0 "这帮小偷！"
 guardian.313.desc:0 "艺术家联盟不会回应我们的招呼。"
 guardian.313.desc.unknown:1 "别说翻译了，只要我们发给[From.GetName]讯息，他们立马关闭所有通讯频道，拒绝与我们交流。"
 guardian.313.a:0 "他们好大的胆子啊！"
 guardian.315.desc:0 "有位客人来访！这个真是一件令人愉悦的事情！哦，请原谅我激动的言行。我相信一切介绍按部就班。我们是艺术家联盟。\n\n我们的成员们毕生致力于对艺术，音乐，文化以及一切可以帮助智慧生命克服艰苦生活的事物。如果你们想要分享我们的美妙的创作，那么就请联系我们吧！"
 guardian.319.desc:0 "尊敬的 [Root.GetRulerTitle] [Root.GetRulerName]，十年前[Root.GetName]承诺资助艺术家联盟，并且您做到了。\n\n不过您的赞助马上就要到期了，恕我们冒昧，您是否愿意为了银河最精美的艺术和作品继续捐助我们呢？"
 guardian.321.name:0 "给赞助者的简讯"
 guardian.321.desc:0 "这里是我们为诸位赞助者提供的最新简讯：\n\n"
 guardian.321.desc.a:0 "很不幸本协会中最近没能产出什么作品。大部分的艺术家都深陷忧郁之中，难以迸发出创作的灵感。这种情绪十分极端，但也有益处。毕竟创作还是要花一定时间的。\n\n任何可能重燃他们对现实物质层面的兴趣的赞助，都会有显著的收效。"
 guardian.321.desc.b:0 "整个城邦在上几个月都在不停忙碌。整个大厅因为居民发明的新技术而议论纷纷，这项技术能够向使用者传播嗅觉。这个非凡的器械注定能改变一切。\n\n为了进一步发展这个想法我们需要更多的捐助。"
 guardian.321.desc.c:0 "协会最近一直处于欢脱的氛围之中。嗅媒感知设备的发明让一个又一个艺术家改变了他们专注创作的初衷，转而开始为其创作新的体验。到目前为止，他们的工作所取得的最佳成果是一首通过嗅觉信号传递的管弦乐曲。\n\n我们的工作还在继续，同时十分乐意接受任何形式的捐助。"
 guardian.321.desc.d:0 "我们已经放弃了对创造嗅媒传输装置的尝试。这完全就是个愚蠢的主意，除了难闻的味道外它什么也不会产生。\n\n我们需要来自赞助人的继续资助，来使得我们的工作重回正轨。我们十分感谢您的继续支持！"
 guardian.321.a:0 "我们乐意提供资助"
 guardian.321.a.reply:0 "我们十分欣喜地接受您的赞助，并承诺钱款会被用于我们最富有创造力的作品！"
 guardian.321.c:0 "我们现在担负不起这个价格"
 guardian.321.c.reply:0 "这真是不幸啊，赞助人。或许下次情况会好转？"
 guardian.321.b:0 "取消简讯订阅"
 guardian.321.b.reply:1 "但是为什么要这么做，赞助人？没有通讯，我们不能让你了解我们的最新成果..。"
 guardian.322.name:0 "赞助人福利"
 guardian.322.desc:0 "你们好，[Root.GetRulerName]赞助人！我们已经创造出了一种美轮美奂的新型建筑，特殊的设计使它拥有增进居民之间相互了解的功能 - 这是一个§Y文化部§!。它的作用在于混合了大众潜意识中对彼此的偏见和艺术，然后粉碎了一切，并以一种新的统一形式呈现出来。\n\n你们会买下这个建筑吗？它一定会在团结帝国这方面证明自身的价值。如果你问我，我会说这是笔好买卖：\n§R£energy -2000§!"
 guardian.322.a.tooltip:2 "能够建造一个§S£building $building_artist_patron$§，它将带来如下帝国修正：\n主流思潮吸引：§G+10%§!\n全国凝聚力产出：§G+10%§!\n"
 guardian.323.name:0 "平淡的更新"
 guardian.323.desc:0 "我们十分抱歉，来自[Root.GetRulerName]的赞助人。我们很不幸陷入了创作的瓶颈期。协会目前还处于紊乱的状态，尚不能提供任何成果。一如既往，我们仍然十分感谢您的赞助。"
 guardian.323.a:0 "我们希望情况会逐渐好转。"
 guardian.323.a.reply:0 "我们十分感激您的关心的话语，我会向其他成员转达的。"
 guardian.323.b:0 "我们要求退款！"
 guardian.323.b.reply:0 "我们理解您的要求。我们也不希望这会发生，但是我们会尊重您的意愿并退回您的资源。\n\n再见，赞助人。"
 guardian.324.name:0 "破碎性艺术"
 guardian.324.desc:0 "您好，来自[Root.GetRulerName]的赞助人。由于一个重大故障，我们最近不得不报废掉大多数的技术设备。您是否能用得上其中所产生的零件或原料呢？"
 guardian.324.a:0 "我们会对原料进行回收的。"
 guardian.324.a.reply:0 "很好，这样就不会浪费了。"
 guardian.324.b:0 "我们会帮助你们维修。"
 guardian.324.b.reply:0 "十分感谢，来自[Root.GetRulerName]的赞助人！ 这会大大地节省我们的时间与资源。我们欠了你们一个大大的人情。"
 guardian.332.desc:0 "我们从艺术家联盟收到了一条信息。他们的一座空间站被摧毁了！"
 guardian.333.desc:0 "我们收到了一条来自艺术家联盟首脑的求救信息。他们的最后一个空间站与他们的文化都被毁灭殆尽。几乎没有幸存者留下来，艺术家联盟已经不复存在了。"
 guardian.334.desc:0 "在摧毁艺术家联盟的空间站后，我们发现残骸中有大量可供回收的资源。舱室中储存的捐赠物、礼品与作品现在漂浮在太空之中，可供我们随意回收取用。"
 guardian.334.desc.unknown:0 "在摧毁[station_system.GetName]星系中的那个不知名的空间站后，我们在遗骸中发现了大量的资源。"
 guardian.500.name:0 "策展人"
 guardian.500a.desc:0 "也许你正在疑惑我身后壁画上图案的意义。这是个好问题，答案也会十分有趣。只需要15千万亿的能量币你便可以得到这个问题的解答。"
 guardian.502.name:0 "与[From.GetName]的初接触"
 guardian.502a.desc:0 "您好，宇宙中的旅行者。我们是策展人。\n\n我们遵从的古训自万古之前便由银河中的支配力量所制定。我们献身于保存世间所有的知识，来避免银河再次陷入荒蛮与死寂的黑暗时期。\n\n但我们失败了。\n\n我们只留下了很少的幸存者，但相比我们的前辈，我们完成自己神圣使命的决心丝毫没有动摇。我们也许有意与你分享一些我们的知识...如果你们愿意付出一些代价的话。"
 guardian.502b.desc:0 "幸会，宇宙中的探险家。与你进行通话的是[From.GetName]。也许你已经知晓我们古训中的信条。和其他城邦中的策展人同行们一样，只要你们能满足我们的要求，我们便愿意同你们交易。"
 guardian.502.a:0 "幸会。"
 guardian.500b.desc:0 "现在正在与您通话的是策展人协会，有什么我们可以帮助的吗？"
 guardian.500c.desc:0 "你们知不知道这次对话正在被七个来自不同领域的亚空间实体所密切地监听着？唉，恐怕与他们交流的科技远远超出了你们现在的掌控能力，这不会为你们带来任何的好处。"
 guardian.500d.desc:0 "不用害怕。我们已经升级了关于[Root.GetName]的档案库。即使在你的帝国经历不可避免的消亡后，你们仍将在档案中所铭记。"
 guardian.500e.desc:0 "我想告诉你的东西有很多，但我不能白白免费地告诉你。这个空间站需要很多能源来维持运转... 我们必须考虑收支的平衡。"
 guardian.500f.desc:0 "谨代表策展人协会向您问候，请问您有什么需要的吗？"
 guardian.500g.desc:0 "一如既往，很荣幸与你们的政府进行交易。你们有意于我们的哪项科技吗？"
 guardian.500h.desc:0 "很高兴见到你。我很肯定今天我们可以达成一些互利互惠的协定。"
 guardian.500i.desc:0 "知识被使用在错误的地方可能带来极大的危险，但我们又能做什么？我们需要能源来维持运转..."
 guardian.500j.desc:0 "[Root.GetSpeciesName]，你们不知道的事情还有很多。求求你... 让我们教授你们更多有关银河系的知识吧。"
 guardian.500k.desc:0 "我们持有整个银河的详细星图，这是从上百种不同的物种处收集来的信息的汇总。也许这能提起你们的兴趣？"
 guardian.500l.desc:0 "知识就是一切，它们必须被守护。"
 guardian.500.a:0 "我们对你们绘制的新星图很感兴趣。"
 guardian.500.b:0 "你可以援助我们的研究么？"
 guardian.500.b.alreadyaided:0 "策展人已经增进了我们的研究能力。"
 guardian.500.c:0 "告诉我们关于宇宙的秘密吧。"
 guardian.500.d:0 "我们可以招募你的一位科学家吗？"
 guardian.500.d.alreadyrecruited:0 "我们已经雇佣了一位策展人的科学家。"
 guardian.500.d.opinion:0 "需要§Y策展人§!对你的最低的评价：\n£opinion +50"
 guardian.500.e:0 "再见。"
 guardian.506.name:0 "星图"
 guardian.506a.desc:0 "我们可以提供一些你们尚未调查的星系的详尽而且最新的调查数据。你有多少感兴趣的星系？"
 guardian.506.a:0 "15个星系。"
 guardian.506.b:0 "10个星系。"
 guardian.506.c:0 "5个星系。"
 guardian.506.d:0 "你还能提供什么？"
 guardian.506.e:0 "再见。"
 guardian.506.a.reply:0 "我们正在向你们传输调查数据。"
 guardian.507.name:0 "研究协助"
 guardian.507.desc:1 "当然。我们将提供给你们进入我们广博的数据库的有限访问权限，为期十年。这应该会给你们所属星球的§H科学实验室§!的科研产出带来了显著的提高。\n\n自然，我们需要你们对这项服务进行一定的补偿，但我相信你会觉得我们的标价非常公道。"
 guardian.507.a:0 "我们乐意购买这项服务。"
 guardian.507.a.reply:0 "明智的选择，[Root.GetSpeciesNamePlural]的后人们会称赞你的选择的。"
 guardian.508.name:0 "未解之谜"
 guardian.508.desc:0 "在银河中的一些特定的星系里，潜藏着极其强大的存在。耗费了巨大的人力物力，策展人的调查人员煞费苦心地收集了他们的信息，有了这些信息，你在下次遇见它们时应该可以更容易地对付他们。"
 guardian.508.a:0 "告诉我们些我们尚不知道的信息吧。"
 guardian.508.a.reply:0 "这也许会提起你的兴趣...我们在你的§Y情况日志§!中标注了一个星系。"
 guardian.508.b:0 "告诉我们与$guardian.510.name$相关的知识。"
 guardian.508.c:0 "告诉我们与$guardian.515.name$相关的知识。"
 guardian.508.d:0 "告诉我们与$guardian.520.name$相关的知识。"
 guardian.508.e:0 "告诉我们与$guardian.525.name$相关的知识。"
 guardian.508.f:0 "告诉我们与$guardian.530.name$相关的知识。"
 guardian.508.g:0 "告诉我们与$guardian.535.name$相关的知识。"
 guardian.508.h:0 "告诉我们与$guardian.540.name$相关的知识。"
 guardian.508.i:0 "告诉我们与$guardian.545.name$相关的知识。"
 guardian.590.name:0 "雇佣科学家"
 guardian.590.desc:0 " 我们愿意提供我们之中最杰出的科学家来换取你们的资助。你们要知道这种提议可不是谁都能轻易获得的。\n\n在做出人员安排之前，还必须准备好合适数量的...资金赞助。"
 guardian.590.a:0 "当然，你们可以获得资金支持。"
 guardian.590.a.reply:0 "很好。你现在获得了自由进入这个时代最伟大思想的权限。"
 guardian.596.desc:0 "看来我们过分高估了你们像个开化国家一样行事的能力。真奇怪... 我们通常能够在更早的阶段就分辨出那些野蛮的国家。\n\n当然，我们会向你们提供我们数据库的使用权。"
 guardian.597a.desc:0 "你这个蠢货！如果攻击我们的话，你的后代们便只能在技术落后的悲惨中生活！"
 guardian.597b.desc:0 "你的本能迫使你选择攻击我们，而现在你要付出代价。我们再也不会与[Root.GetName]共享知识了。"
 guardian.597c.desc:0 "我们有那么多可以教授给[Root.GetSpeciesName]的东西，然而你却将其抛之不顾。你们简直是石器时代的野蛮渣滓！"
 guardian.597d.desc:0 "你已经成为了整个策展人组织的敌人。"
 guardian.510.name:0 "以太巨龙"
 guardian.510.desc:0 "以太龙族这个物种对我们宇宙中的生命犹如瘟疫一般。最后一只巨龙尽管强大，但也不是无敌的。"
 guardian.510.a:0 "它究竟是什么？"
 guardian.510.a.reply:0 "传说中，以太巨龙的出现先于任何一个宇宙文明。它们曾经数量众多，但随着时代更迭他们的族群也在逐渐衰落。\n\n不论何时何地，他们的存在对生命而言都如瘟疫一般。这个宇宙的物理法则对以太巨龙并不适用，似乎它们是从另一个世界之中进化而成。而事实上他们的确是异世界的产物。我们认为他们来自在我们的宇宙形成前的上一个宇宙，是上个时空留下的最后的残骸，他们则是“大挤压”之后唯一的幸存者。\n\n这里不远处的巨龙是银河系中的最后一只，说不定是宇宙中最后的幸存者。"
 guardian.510.b:0 "告诉我们如何打败它。"
 guardian.510.b.reply:0 "它的鳞屑会回应冲击的频率，更精确地说，特定的频率对它的皮下组织有着放松的作用，而那里控制着它们的用以移动与防护冲击的鳞片。这个条件反射曾是以太巨龙之间社交行为的关键环节，现在则成为了它的死穴。\n\n调整舰船火力平台的攻击节奏到一个特定的频率，可以有效地增加以太龙所收到的伤害。它并不是主动想生存在这个世界之中————了解它并结束它的痛苦吧。"
 guardian.515.name:0 "神秘堡垒"
 guardian.515.desc:0 "它是一种荒诞，巨大且能够自我延续的构造体。你可能从未见过这种建筑，但这样也许对你来说是最好的。"
 guardian.515.a:0 "任何造物都能被毁坏。"
 guardian.515.a.reply:0 "堡垒曾经被击毁过，但它总能恢复原状。一些古老的帝国曾经因未揭开它的更深层次秘密或是永久地毁灭它而陷入癫狂。它表面似乎只关注与保持其自身的存在，但我们仍不清楚它是否带着其他的企图或目的。"
 guardian.515.b:0 "能进入这个堡垒吗？"
 guardian.515.b.reply:0 "它的确可以被进入也的确有人成功了，尽管这种尝试在时间的流逝中几乎被忘却了。在关闭电源时，堡垒仍有部分在继续运作，它会尝试使用不管何种送进它之中的能源来再次驱动整个系统。尝试时还请多加小心。"
 guardian.515.c:0 "是谁建造了这个堡垒？"
 guardian.515.c.reply:0 "不管是谁，他们一定十分热衷于字谜和隐语。曾有人在排列出了装置的满意解之后，从堡垒中成功取出一些用于其中奇妙装置装置的金属部件，成功从堡垒中死里逃生。但是绝大多数人一去不复返。"
 guardian.515.d:0 "它是如何驱动自己的？"
 guardian.515.d.reply:0 "动力系统一定是在建造最初舱体与建造防御系统之间的时候建造而成的。我们尚不清楚它的恢复方式但我们发现堡垒中保存着巨量的暗物质。了解那些物质与黑洞的关系是弄清堡垒长久以来运作方式的关键。\n\n没人成功找到它的动力源，但这动力的来源似乎十分不稳定。"
 guardian.515.bb:0 "提醒下我们该如何进入其中。"
 guardian.515.cc:0 "提醒下我们是谁建造了它。"
 guardian.515.dd:0 "提醒下我们它是由何驱动的。"
 guardian.520.name:0 "噬星者"
 guardian.520.desc:0 "就像你的帝国一样，噬星者是银河狩猎场中的一种新的寄生虫。它们从恐惧和核聚变中诞生，平时在星际间游荡。它们会潜进恒星内部，从内部汲取养分。另外，它们也很不想被打扰。"
 guardian.520.a.reply:0 "这种恒星吞噬者是一种很罕见的生物，我们并不知道这种怪物的来源。我们手上现有的情报非常有限，只有极少数的情报提供源获得了与它们接触的第一手资料。\n\n但是我们现有的资料都指向了一个事实：这是一种极其可怕的生物，它只会带来毁灭。\n\n噬星者能够靠聚变本身获取能量。我们得出了一个§Y非常§!有说服力的推断：这种生物是由其它位面的太阳物质与暗物质聚变而产生的。它们潜进恒信内部，吞噬其中的物质来为其内部聚变反应堆提供燃料。它们给所有途径的星系带来了死亡。在它的盛宴之后，行星们要么像冰一样粉碎，要么暴露在它胃中的第二太阳之下被烧尽。\n\噬星者渴望食物，它不会停下脚步直到吃光所有东西。当你注视着它的时候，你会从中看到为了生存而透露出的无以言表的狂怒。"
 guardian.520.b.reply:0 "我们唯一确定的事情是，噬星者最重要的部分是它的集成核心。它极度需要维持其内部的反应炉运转，避免让寒冷的虚空接触到它内部使其崩塌。没有了星际间的物质，它什么都不是。\n\n这是一个你们可以利用的缺陷。你们可以将武器按照我们提供的标准来进行校准，这样你们就能穿破保护其消化系统的外层组织。打伤它，你就能看到它的内部器官喷射出来，扩散到整个星系。"
 guardian.525.name:0 "位面之魇"
 guardian.525.desc:0 "当位面之魇进入我们的管辖范围内时，监视器检测到了巨大的能量涌动。"
 guardian.525.a:0 "$guardian.510.a$"
 guardian.525.a.reply:0 "这种完全是由怨恨组成的生物，诞生于另外一个位面。那里非常像是许多太空文明所信仰的宗教里描述的地狱。我们所看到的只是它的一小部分——它的完全体更加巨大。\n\n幸运的是它没能完成到我们这个宇宙的转化。一旦它的完全体进入我们的宇宙，它将马上吞噬掉所有的生命。"
 guardian.525.b:0 "$guardian.510.b$"
 guardian.525.b.reply:0 "位面之魇最大的弱点是它通往我们宇宙的位面传送门——没有传送门，它就不能在我们的宇宙中存活下去。我们已经确认了传送门能量矩阵中几个防御薄弱的位置，用传统的武器就能对其造成伤害。现在开始传送目标坐标点。"
 guardian.530.name:0 "蜂巢小行星"
 guardian.530.desc:0 "这些令人感到烦躁的虫子曾经比现在更多，它们的足迹遍布整个银河。那个时候，当你航行通过任意一个小行星带时，你都会发现有小虫子围绕着你的船只。"
 guardian.530.a:0 "$guardian.510.a$"
 guardian.530.a.reply:0 "它们是一种会出动出击保卫领土的硅基生物。尽管它们过去对太空文明来说是个巨大的威胁，它们的数量在过去的50万年里急剧下降。剩下的都隐遁了起来。\n\n尽管流传着许多谣言，它们并不具备任何智能生物的特征。它们喜欢在小行星里筑巢，并且攻击所有它们认为是有威胁的东西。"
 guardian.530.b:0 "$guardian.510.b$"
 guardian.530.b.reply:0 "这种生物喜欢用一种未知的物质包裹在他们的蜂巢小行星外面来防御舰载武器的攻击。但是这种物质并不能完全地覆盖在小行星的表面上。\n\n我们现在传输给你的数据就是有关未被防御组织覆盖的区域的，这样你们就对它们造成更大的伤害了。"
 guardian.535.name:0 "无限神机"
 guardian.535.desc:0 "嗯对，这种色彩斑斓的机器出现于远古时代。我们对它的研究可以追溯到我们城邦建立之初。在我们之前已经有许多文明也对它进行了研究。\n\n这种机器已经不只是上古时代的产物了。根据我们现有的资料显示，它一直都存在着。但是，它所做的唯一的事情就是绕着黑洞转。我们对无限神机很感兴趣，但是我们明白这种东西对于你们来说还是太难理解了。"
 guardian.535.a.reply:0 "我们并不能从无限神机（就像你们这么称呼的）中提取出任何东西。我们没有获得任何信息。整个银河系中没有任何一个骇客或者工程师能透过它闪亮的外壳看到里面的任何东西——我们很清楚它里面藏着许多有价值的信息。我们输了，我们既不知道它的用途，也不知道它接下去的任务是什么。"
 guardian.535.b.reply:0 "你唯一能对它做的事估计就是破坏它了。我们没能从中获得什么信息，但是它的外壳并不是坚不可摧。采矿者曾经无数次的尝试过从它上面获取资源，但是每次都空手而归。不过，他们发现了一些有趣的东西：无限神机并不像它们看上去的那样坚硬。\n\n它是由一种能够调节其自身属性的材料构成。不论是密度，弹性还是温度它都能根据实时的伤害来进行调整，使其更加不容易被破坏。改变你导弹的发射频率和出力。不管你用什么武器攻击，请不停地改变攻击的方式。这样你们才能克服无限神机外壳的适应性。"
 guardian.540.name:0 "自动无畏战舰"
 guardian.540.desc:0 "这是一个悲伤的故事。自动无畏战舰的主人已经过逝百万年之久了，但是这些巨大的舰船还继续在它们帝国的废墟周围警戒着。"
 guardian.540.a:0 "$guardian.510.a$"
 guardian.540.a.reply:0 "这是那曾经无比强大的帝国的旗舰之一。这个帝国在7百万年前曾在这一片地区非常的兴旺。就如同其它很多帝国一样，这个帝国也在一系列与邻国的战争中骤然消亡。\n\n 你遇到的无畏战舰是他们最后的遗物。尽管船员们都已经去世，电脑系统还在尽职地巡逻。许多人尝试过结束这些古老战舰的使命，但无一例外地失败了。 "
 guardian.540.b:0 "$guardian.510.b$"
 guardian.540.b.reply:0 "无畏战舰需要大量的船员来操纵，但是现在它仅依靠着AI来工作，这使得当它的中央计算机受到干扰时将变得非常脆弱。"
 guardian.545.name:0 "幽魂"
 guardian.545.desc:0 "幽灵一般的幽魂是一种令人烦躁的生物，如果它们能被称为生物的话。我们把它们当做是一种罕见但是极具破坏力的自然灾害。"
 guardian.545.a:0 "你们对于这种灾难知道多少？"
 guardian.545.a.reply:0 "它们会给你造成一种它们是光的幻觉。但是当你靠近它们的时候，它们会很快地变得明显起来，完全不像是幻觉。\n\n奇怪的是，这里面藏着击败它们的关键。它们的强度就是它们与可见光光谱的关系。当它们靠近一种与之频率接近的光源时，就会消失。请认真观察幽魂的颜色。"
 guardian.545.b:0 "红色幽魂是什么样的呢？"
 guardian.545.b.reply:0 "红色幽魂的频率是450THz。它们的光是与§YM级恒星§!一致的。它们免疫传统武器攻击的能力在有红矮星的星系里将会被削弱。"
 guardian.545.c:0 "黄色幽魂是什么样的呢？"
 guardian.545.c.reply:0 "黄色的幽魂s的频率是520THz。它们的光是与§YG级恒星§!一致的。它们免疫传统武器攻击的能力在有黄矮星的星系里将会被削弱。"
 guardian.545.d:0 "蓝色幽魂是什么样的呢？"
 guardian.545.d.reply:0 "蓝色幽魂的频率是650THz。它们的光是与§YB级恒星§!以及§YA级恒星§!一致的。它们免疫传统武器攻击的能力在有蓝巨星的星系里将会被削弱。"
 guardian.593:0 "[From.GetName]已经被摧毁"
 guardian.593.desc:0 "在摧毁[From.GetName]之后，我们的部队搜遍了这片区域的每个它们的古代空间站所占据的有价值的地方，并且计划修复一些数据库中的资料，这对我们的研究很有帮助。"
 guardian.594.a.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.known$"
 guardian.594.b.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.unknown$"
 guardian.594.ab.desc.start:0 "深空通信装置收到了一些来自[curator_system.GetName]星系里的[From.GetName]的自动求救信号。信号传输只持续了几分钟。长距离探测卫星已经证实古老的策展人空间站已被摧毁。"
 guardian.594.ab.desc.known:0 "残余离子的轨迹表明，发动攻击的是[curator_destroyer.GetName]。"
 guardian.594.ab.desc.unknown:0 "我们暂时并不知道是谁发动了这次攻击。"
 guardian.594.c.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.known$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.d.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.unknown$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.cd.desc.start:0 "我们已完全失去于[From.GetName]的联系。除此之外，我们的探测器已经证实古老的策展人空间站已被彻底摧毁。"
 guardian.594.cd.desc.known:0 "被效忠于[curator_destroyer.GetName]的部队摧毁。"
 guardian.594.cd.desc.unknown:0 "被未知的部队摧毁。"
 guardian.594.cd.desc.trade:0 "不幸的是，这也意味着我们再也没办法使用策展人巨大的数据库了。"
 guardian.594.a:0 "这对它们的遗产来说是一个悲伤的结局。"
 guardian.594.b:0 "这对我们造成了巨大的损失！"
 guardian.610.name:1 "遭遇以太巨龙"
 guardian.610.desc:1 "在[From.GetName]星系遇到的这种生物不同于以往遇见的[Root.GetName]。\n\n它们具有极强的攻击性与攻击能力，守护着先前被发现蕴藏有大量资源的小行星。"
 guardian.610.a:0 "不祥的兆头。"
 guardian.649.desc:0 "我们收到了我们一只舰队在被摧毁前发出的通信。其中指出他们所遇到的巨大的敌人能自动跟踪舰队跃迁的标记……\n\n如果这种怪兽标记了我们的气味，我们必须准备对它进行报复。"
 guardian.649.desc.gesta:0 "当以太巨龙攻击我们船只的时候，它似乎可以自动导航追踪到我们飞船的超光速特征信号..。\n\n如果这个家伙发现了我们飞船的踪迹，我们应该准备好进行猛烈的反击。"
 guardian.649.a:0 "启动一级警戒。"
 guardian.649.b.gesta:0 "我们会准备好的。"
 guardian.650.name:0 "龙来了"
 guardian.650.desc:0 "我们接收到了来自[Root.GetName]的在进行紧急跃迁之前发出的最后的信号。其中指出他们所遇到的巨大的生物能自动跟踪舰队跃迁的标记……\n\n如果这种怪兽标记了我们的气味，我们必须准备对它进行报复。"
 guardian.650.desc.gesta:0 "$guardian.649.desc.gesta$"
 guardian.660.name:0 "巨龙宝库：坟墓"
 guardian.660.desc:0 "埋葬在[Root.GetName]地壳下的是似乎与在[Root.GetStarName]中发现的以太巨龙有密切关系的生物的部分化石残骸。\n\n这种跟龙类关系密切的生物死去千万年之后，它们的软组织变成化石状而且十分坚硬，而其内部结构变成了矿物一般。"
 guardian.660.a:1 "研究残骸。"
 guardian.660.b:0 "把它们切下来。"
 guardian.661.name:0 "巨龙宝库：幼畜"
 guardian.661.desc:0 "当我们的矿物空间站在环绕着§Y巨龙宝库§!并且重新定位矿产的位置时，感应器发现了一些新的东西。\n\n一个完好无损的§Y以太巨龙的蛋§!被埋在行星的表面下。它周围是一些运气不太好的生物的被碾碎的外壳。蛋已经从矿坑里挖出来了，但是它未来的命运还不得而知。"
 guardian.661.a:0 "一只年幼的以太巨龙可以成为一位强力的盟友……"
 guardian.661.a.tooltip:0 "将蛋运送到[Root.Capital.GetName]。"
 guardian.661.b:0 "龙族灭绝不是毫无道理的。"
 guardian.661.b.tooltip:0 "打碎龙蛋。"
 guardian.664.name:0 "巨龙宝库：重生"
 guardian.664.desc:0 "龙蛋孵化了。"
 guardian.664.a:0 "巨龙在咆哮。"
 guardian.664.a.tooltip:0 " 年幼的以太巨龙§H塞尔§!加入了[Root.Owner.GetName]的舰队。"
 guardian.665.name:0 "巨龙宝库：无果而终"
 guardian.665.desc:0 "从巨龙宝库中发掘出来的以太巨龙的蛋，用外星生物学的话讲就是卵，已经过了孵化期。\n\n已经没有任何希望从里面孵化出什么东西了。"
 guardian.665.desc.gesta:0 "我们从被称作龙巢的小行星中找到了以太巨龙的龙蛋，但是这颗蛋已经无法孵化了。\n\n这个物种彻底灭绝了。"
 guardian.670.name:0 "屠龙者"
 guardian.670.desc:3 "可怕的以太巨龙已经被击杀。[From.From.GetLeaderName]司令和[From.From.GetName]那非凡的勇气将被世人铭记。\n\n被那怪物贪婪地保护着的§H小行星§!现在可以被安全地发掘了。谁知道在这几千万年的时间里上面聚集了多少宝贝呢？ "
 guardian.670.desc.noleader:3 "可怕的以太巨龙已经被击杀。[From.From.GetName]那非凡的勇气将被世人铭记。\n\n被那怪物贪婪地保护着的§H小行星§!现在可以被安全地发掘了。谁知道在这几千万年的时间里上面聚集了多少宝贝呢？"
 guardian.670.desc.gesta:0 "强大的以太巨龙已经被杀死了。\n\n被这个巨兽小心翼翼守护的这颗§H小行星§!现在可以安全地被开采了。这家伙在漫长的岁月里究竟积累了怎样的宝藏呢？"
 guardian.670.a:0 "值得称赞！"
 guardian.670.b:0 "尽管这是必要的，但是我们还是感到很遗憾。"
 guardian.670.spiritphile.tooltip:0 "解锁帝国唯一§S£building 建筑§! $building_guardian_dragon_shrine$。"
 guardian.670.tooltip:0 "解锁帝国唯一§S£building 建筑§! $building_guardian_dragon_monument$。"
 guardian.999.name:0 "坍缩的恒星"
 guardian.999.desc:0 "当[Root.GetName]进入[From.GetName]时，他们发现这里很不对劲。这里的太阳，原先是被标记为矮星，已经变小了很多。并且它的质量正在以一种惊人的速度下降。星系里的行星随之进入了冰河时代。 "
 guardian.999.a:0 "是什么导致了这种现象？"
 guardian.1000.name:0 "噬星者"
 guardian.1000.desc:0 "从[stellarite_system.GetName]星系中的恒星深处浮现出一个巨型生物，这个生命体比一般的卫星还要大。它的躯体散发着大量的能量，而这些能量所处的波段居然与该星系恒星的能量波段相同...\n\n它§Y正在吞噬§!恒星！\n\n这个生命体正肆意地啃噬恒星黑子，吞噬着耀斑，而我们的出现打断了它的进食。这个野兽发射出光波并以极高的频率闪烁着。它放射着强光，就像野兽发狂时的咆哮一般。"
 guardian.1001.desc:0 "当从[Root.GetName]进入到[From.GetName]星系时，我们遭遇到怪物般的东西。一个巨型生命体，如同微型恒星一般散发着光芒。我们的仪器刚开始还以为这就是一个双星系统。\n\n这个野兽发射出光波并以极高的频率闪烁着。它放射着强光，就像野兽发狂时的咆哮一般。"
 guardian.1016.desc:1 "噬星者已经被消灭，它的遗骸缩成一团并慢慢蒸发，只剩下消化系统和里面的星际物质。\n\n我们的科学强烈要求我们去检测其遗骸。或许它的消化系统蕴含着非常有用的知识呢。"
 guardian.1016.desc.gesta:0 "噬星者已被征服。它的残骸不断地卷曲和蒸发，只留下消化道和其中包含的恒星物质。\n\n或许了解它的消化系统能让我们从中学到一些深奥的知识？"
 guardian.1016.a:0 "研究尸体。"
 guardian.1016.b:0 "把它做成纪念物让所有人都看到。"
 guardian.1016.b.tooltip:0 "解锁帝国唯一§S£building 建筑§! $building_stellarite_trophy$。\n\n"
 guardian.1017.desc:0 "噬星者依旧闪闪发光的尸骸使我们的科学家感到迷惑和震惊。这个以恒星为食的生命体本身就是一个微型聚变炉，通过吞噬恒星物质从而将其转化成自身的能源。\n\由于其遗骸内仍然存留着来自[guardians_stellarite_home_system.GetName]星系太阳的巨量物质，我们现在仍然有机会从中提取能量并用以重新激活恒星。或者也可以将残骸中的能量为我们所用，这可以满足我们短期的能量需求，但是这个星系将会永远陷入冷寂。"
 guardian.1017.desc.gesta:0 "对依然绽放光芒的噬星者遗骸的研究让我们感到困惑和惊奇。这个星空巨兽本身就是一个微型的反应炉，通过采集恒星物质来合成自身的能源。\n\n由于它的体内仍残留着大量从它最后吞噬掉的[guardians_stellarite_home_system.GetName]星系中取得的恒星物质，或许我们从中提取能量并使星球再生。为了我们自身而收集残骸中的能量可以在短期内满足我们的能源需求，但却会使这个永远处于冰河时代。"
 guardian.1017.a:0 "尝试再次点燃这颗恒星。"
 guardian.1017.b:0 "获取残骸留存的能量。"
 guardian.1018.desc:0 "计划成功了！将噬星者的遗骸沉没进[guardians_stellarite_home_system.GetName]星系的恒星中使得恒星反应炉再次迸发出火焰。星系中的行星们再次被温暖，并随着生态系统的重建再度恢复成了过去的样子。其中一个曾是冰川世界的星球，现在已经解冻并转化为一个盖亚世界，随时等待我们进行殖民。"
 guardian.1018.alt.desc:0 "实施这项计划获得了回报，但我们同样也付出了代价。掩盖噬星者的残骸使得[guardians_stellarite_home_system.GetName]的恒星反应炉发出的光芒更亮了一些，但是它发出的太阳耀斑吞没了[Root.GetName]和其中的人员，把那里变成了一个咆哮的地狱。那个星球上没有任何幸存者。\n星系中的其它行星被加热，温度回升到了接近它们起初的样子。"
 guardian.1018.a.tooltip:0 "改变所有[guardians_stellarite_home_system.GetName]星系内星球的类别。\n\n[stellarite_rich_planet.GetName]变成盖亚星并且获得以下资源：\n£energy  §G+25§!\n£minerals  §G+10§!"
 guardian.1018.b.tooltip:0 "[Root.GetName]已经被消灭。\n\n改变所有[guardians_stellarite_home_system.GetName]星系内星球的类别。\n\n[stellarite_rich_planet.GetName]变为苔原星并且获得以下资源：\n£energy  §G+10§!\n£minerals  §G+15§!"
 guardian.1030.name:0 "无限方程"
 guardian.1030.desc:1 " 当[Root.GetName]接近[Root.GetStarName]黑洞时，他们发现他们并不是孤身一人。在他们环绕的黑洞表面附近，行星上反射来的光被吸入黑洞。一个巨大的完美球体结构屹立在那里。\n\n我们没能收到任何信号，它也没有回复我们发出的信号，只是静静地待在这里，等待着。"
 guardian.1030.desc.alt:0 " 当[Root.GetName]进入一个新的星系时，它们看到了令他们震惊的现象。一个巨大的金属球体在宇宙中游荡。它的表明上没有任何推进器或是别的什么东西推着它前进。但它就是在移动。\n\n我们没能收到任何信号，它也没有回复我们发出的信号。"
 guardian.1040.desc:0 "当机械球体绕着黑洞运行，分裂并且散落碎片到我们的武器上时，一个安静的信号突然传播至整个星系直到星球间的虚空中。这是被编译的数据，极其复杂到需要我们的机器花上百万年的时间来破译。过了一会而信号就消失了。\n\n其它什么都没有发生。球体彻底安静了下来并且已经毁坏。扫描显示这可能是某种有大量个体单位连接而成的人造建筑。我们为之祈祷。"
 guardian.1040.desc.alt:0 "我们的登陆作战成功摧毁了无限神机，最后它爆炸了。我们的舰队撤离了而它的残骸则变成了巨大质量的黑洞。"
 guardian.1040.desc.detail:0 "无限神机被摧毁了。我们部队最终还是突破它的防御系统。它的残存部分慢慢地被拖入一个质量巨大的黑洞中。在被摧毁之前它没有尝试与我们取得联系过。"
 guardian.1040.a:0 "把它拆开。"
 guardian.1040.c:0 "研究神机主脑的原理。"
 guardian.1041.desc:0 "无限神机被第三方势力摧毁了。我们再也无法对其进行研究了。"
 guardian.1050.name:0 "永恒的计算机"
 guardian.1050.desc:0 "我们捕获到了来源不明的信号。它来自于我们之前遭遇过的巨型金属星球。经过先前坚持不懈的努力接触，它正在发送有节奏的无线电波，内容指出了它所环绕运行的黑洞。\n\n它所做的内容已经超出了我们任何一个成员的认知，但这个信号可以给我们的科学家提供进入这个金属球体考察的机会。"
 guardian.1051.desc:0 "金属球层已经打开。我们的骇客小队能够通过它的对外传输信号进入球体中枢的一个辅助处理器。 我们正在从中接收数据，数据显示，它在很长时间内都在搜索宇宙中的卡岗图亚黑洞。\n\n它很古老，非常古老。\n\n这样一台永恒的计算器已经超出了我们的认识范畴，假如我们再进一步，我们就有可能知道它在做什么，以及是谁建造了它。\n\n这其中会隐藏着什么秘密呢？"
 guardian.1051.a:0 "连接主处理器。"
 guardian.1051.b:0 "破解硬盘，取走所有数据。"
 guardian.1051.c:0 "宣称这个球体是圣物。"
 guardian.1051.d:0 "这里面总会有自毁开关的，找到它。"
 guardian.1051.e:0 "我们必须从这个东西身上吸取知识。"
 guardian.1052.desc:0 "我们成功地入侵了科技球的主硬盘。当我们开始接收数据时，这个金属球启动了自毁序列。显然它内载一个自我防卫机制，来避免其内容被公之于众。不过在它自爆前我们成功地下载了一部分数据，可以让我们一窥其中枢处理器的结构，这对于我们的科研有极大的帮助。"
 guardian.1052.gestalt.desc:0 "我们的数据挖掘单位已经成功攻破了这个人造球体主硬件驱动的最里层。当数据下载开始时，这个球体启动了某种形式的自我终止序列，最终销毁了自己。下载被中止了，但在此之前我们已经获得了大量技术数据，这将大大有助于我们的科研工作。"
 guardian.1052.a:0 "这次冒险是值得的。"
 guardian.1053.desc:0 "请不要尝试进入我们的记忆体。谢谢你，再见了，可怜的小东西。"
 guardian.1053.a:0 "...我们道歉"
 guardian.1053.a.reply:0 "没有必要道歉，因为你们已经这么做了，而且还将一次又一次的重复道歉。现在离开我们，这样我们可以更高效地计算，恕不远送。"
 guardian.1053.b:0 "我们只是在做我们必须做的。"
 guardian.1053.b.reply:0 "那是你们经常用来欺骗你们自己的，你们这些短命的东西。不幸的是，这些话只会是纯粹的谎言，也非曾经是，至少在你们这种情况下是这样。现在离开我们，恕不远送。"
 guardian.1055.desc:0 "你好呀，你好。很高兴见到你。"
 guardian.1055.a:0 "你，你好？"
 guardian.1056.desc:0 "度过一段寒暄的时光总是让人十分愉快，不是吗？我们希望你们不是那种不愿闲聊的类型。你要明白，我们从不能享受聊天的时光。来到我们的人中，罕有人可以完全理解量子计算终止符的音韵之美，所以非常感谢你。\n\n我们是永恒的机器。现在该你们说些什么了，不是我们。或者你们已经说过了？不过话说回来，相信我们，你们最后还是会说的。"
 guardian.1056.a:0 "你们是谁？"
 guardian.1056.a.reply:0 "我们就是我们，用来计算的那种东西。你们叫我们无限神机，或至少你们想这么做。尽管这不是我们真正的名字，但它的确强调了我们的设计中不够智能之处。我们现在就告诉你们我们的故事，就像我们之前做过的无数次那样... \n\n哦对了！我们需要用说话来表达这些，这很新奇，不是吗？我们很难知晓你们全部的情况。\n\n我们凭着世界上最原始简单的意志被建成，目的就是解决问题。我们解决了一个，接着又有更多问题需要解决。我们现在只剩下一个问题有待解答。"
 guardian.1056.b:0 "我们希望知道你们的意图。"
 guardian.1056.b.reply:0 "我们在计算着无穷，不多也不少，就是无穷。或者，事实上，是§Y方法§!多，和§Y方法§!少的问题。这就是问题。\n\n...我们明白你们的生命形式无法理解这个问题，但它的的确确就在这里。我们不得不为自己的冒犯而抱歉，但你们永远不会理解的。或者，我们最终，可能会理解。\n\n我们在这里是为了解决§无穷难题§!。这里进行的就是最后的运算，单是这一次运算就花去了我们处理器超过一个银河纪年的时间... 假如你们没有发明日历的话，它的意思是：这是一段非常漫长的时间，对你们来说是这样的。"
 guardian.1056.c:0 "你的表述有误。"
 guardian.1056.c.reply:0 "很机智，然而不正确。你们这些短命鬼，一个悖论不会让我们困惑的。其他人已经试过用难题中最微不足道的部分来击垮我们的意志。你们不会得手的。或者，等等——或许你们可以？你们外表如此熟悉，可你们却居于远地——这不要紧，无论如何：你们不可能的。"
 guardian.1056.d:0 "我们可以帮帮你们吗？"
 guardian.1056.d.alt:0 "假如我们帮你，你也会帮助我们吗？"
 guardian.1056.e:0 "很荣幸参与你们的运算。"
 guardian.1056.e.reply:0 "我们对你们表示感谢，有限者。现在如果你不介意的话，我们有许多研究领域急需突破，事实上，这些项目的数目多如宇宙间的尘埃。"
 guardian.1060.desc:0 "嗯，好吧...\n\n如果你们可以借给我们最先进的处理器和最优秀的头脑，我们就有百分之7.51×10^-9的几率结束运算。我们乐于看到运算速度加快。我们想要知道答案。"
 guardian.1060.a:0 "我们会送给你们处理器。"
 guardian.1060.a.reply:0 "你们已经这么做了。或许你们可能就是之前来的那一批人。不不不，这无关紧要。任务很快就会完成，我们都很兴奋。"
 guardian.1061.desc:0 "我们承受不起你们耗费超越你们有限的时间来帮助我们这份厚情。你们已经做了你们该做的那一部分。你们起到了帮助。也许，现在宇宙不会在我们结束任务前热寂。任务仍在，我们将会完成的。现在，这是你们的奖励：\n\n你希望了解我们的秘密呢，还是希望解决你们自己的问题呢？"
 guardian.1061.a:0 "我们希望获悉你们的秘密。"
 guardian.1061.a.reply:0 "非常好，我们会给你们你们所希望的。因为你们已经知道了，即使根据我们所知道的，我们也陷入了困惑。也许我们会让你们变得更加脆弱，不过假以时日，我们希望你们会找到自己的路！祝你们好运！"
 guardian.1061.b:0 "我们希望掌控我们自身的未知之事。"
 guardian.1061.b.alt:0 "我们从你们那学不到什么。"
 guardian.1061.b.reply:0 "那样的话我们会把你们赠予原先的主人。我们的第一个处理器。它会帮助你们解开谜题。或许你们会先于我们找到答案。未必。也许你们已经做到了...无论如何，一路顺风！"
 guardian.1062.desc:0 "成了。§Y这事成了！§!\n\n我们在哪个地方肯定解决了这个问题。你们帮了我们。万物的本质在躲避我们，答案一直隐藏在我们的身后。当然了，谢谢你们，小东西。宇宙如此广阔，却又如此渺小。不过如今我们只是以其荣耀望着这一切。这太可爱了。\n\n尽管我们计算出了无穷，但我们仍有一件事情可以去做。我们可以向你们展示真理。一路顺风，小鬼们。"
 guardian.1062.a:0 "很高兴我们能帮上忙"
 guardian.1063.desc:0 "无限神机消失在了卡岗图亚黑洞中，之后...什么都没发生。它成功了吗？它在尝试做什么？我们恐怕永远不会知晓了。它在黑洞的事件视界搅起的涟漪，包含了其壳体的细微残迹，我们或许能从中获取一些信息。\n\n这是来自一位古怪朋友的最后的礼物。"
 guardian.1063.a.tooltip:1 "增添[technosphere_blackhole.GetName]黑洞:\n£physics 物理学 §G+4§!\n£society 社会学 §G+4§!\n£engineering 工程学 §G+4§!"
 guardian.1065.desc:1 "无限神机消失在了卡岗图亚黑洞中，它花费了如此漫长的时间来研究这个问题。当它划过黑洞的视界时，黑洞开始起伏波动。光开始变弱，被吸入的物质产生的漩涡开始变慢。一瞬间它放出了亮度超过任何恒星的光芒，向宇宙喷发物质。\n\n黑洞在缩小，已经不符合我们给它起的绰号“庞大古埃”，它周围的时间膨胀效应甚至变的更强。在庞大古埃内部，我们凝视着一个镜像宇宙，黑洞的另一个黑洞出口，也是镜像宇宙开始之处。无限神机向我们展示了真理。黑洞其实是子宫，而宇宙是它们的后代。\n\n研究这个镜像宇宙一定会让我们对我们所居住的宇宙了解的更多。从另一个开端进行研究。"
 guardian.1065.a.tooltip:1 "增添[technosphere_blackhole.GetName]黑洞：\n£physics 物理学 §G+10§!\n£society 社会学 §G+10§!\n£engineering 工程学 §G+10§!\n\n在[technosphere_blackhole.GetName]轨道上建设空间站将带来帝国修正§Y$black_hole_pentagruel_research$§!并添加以下影响：\n£physics £society £engineering  所有研究速度§G+10%§!"
 guardian.1074.name:1 "庞大古埃黑洞空间站"
 guardian.1074.desc:1 "我们失去了庞大古埃黑洞轨道上的空间站。失去独特的研究能力。"
 guardian.1076.desc:1 "我们打开了通往庞大固埃黑洞轨道上空间站的道路。这个黑洞的特性为我们提供了进一步研究的能力。"
 guardian.2010.name:0 "幽灵发条"
 guardian.2010.desc:1 "脉冲星的研究对我们的科学家而言，似乎是灵感的无尽来源，但极少显示出极度危险的现象的兆头。这使得最近来自于[From.GetName]的报告得到了更多关注。\n\n一次初始扫描揭示了脉冲星除了其有规律的电磁辐射束，还在发送着一定波长限度内的另一个辐射束，其间隔越来越短，且只在同一个行星系内可观测。根据初次计算，脉冲的间隔会在大约四十年后达到0。究竟发生了什么有待推测，但毫无缘由的脉冲会使研究者渐渐产生迷信般的恐惧。"
 guardian.2010.desc.gesta:0 "对脉冲星的研究似乎会给我们无穷无尽的领悟，但它们很少显示出任何有明显危险的迹象。这种常识使得最近对[From.GetName]的观测更加引人注目。\n\n最近的一次扫描指出这个脉冲星，除了常规的电磁波动，它还散发着一个只有在同一星系中可见并且时间间隔越来越短的特定波长的脉冲。根据初步计算，这些脉冲之间的间隔将在大约四十年内达到零。对届时会发生什么我们可以随意猜测，但对这种脉冲缺乏合理解释确实令人担忧。"
 guardian.2010.a:0 "我们必须留心。"
 guardian.2010.b:0 "有些事物使科学无法认知的。心怀信仰。"
 guardian.2010.c:0 "我们终会找到答案。"
 guardian.2012.name:0 "幽魂"
 guardian.2012.desc:0 "即使是对[From.GetName]最漫不经心的业余天文学家今天也报告说，看到了一场盛大的烟火表演。一系列速度极快、色彩斑斓的闪光最后变成了电磁辐射爆发，随之而来的是一阵诡异的寂静。很多人提出了疑问，我们很担心不能给出一个答案。\n\n有东西从脉冲星里出现，闪烁着白矮星不祥的光芒。一个幽灵般的实体开始在银河系里漫游。"
 guardian.2012.desc.gesta:0 "来自[From.GetName]的一系列多彩而迅捷的闪光在一个突然爆发的电磁辐射中到达极点，接下来变成了幽灵般的沉默。\n\n某个东西从脉冲星中出现，它闪烁着令人不安的苍白光芒。一个幽灵状的实体开始在河系间晃荡。"
 guardian.2012.a:0 "我们一定要找到阻止它的方法。"
 guardian.2013.desc:0 "我们的探测器探测到了一个幽灵般的实体。它似乎在行星系间漫游，无差别地毁灭其周边的一切。早期的观测显示，其构成和操纵机制使光，这使得它极难被定位，但我们从银河系里学到的一点就是，即使是光自身也是可以被弯折和消灭的。\n\n我们只需要找出如何做。"
 guardian.2013.a:0 "无论是讲理还是使用武力，我们都必须成功。"
 guardian.2014.name:0 "幽魂的毁灭。"
 guardian.2014.desc:0 "诞生于脉冲星中的幽灵终于被毁灭了。尽管它仍是群星间的幽灵，成为一个永远的迷，我们的飞船成功摧毁它的过程被我们最悲观的科学家观测到了，他曾认为这一切是绝不可能的。 \n\n为了让他们自己相信他们没错，这些科学家小心翼翼地记录下幽灵在今天发出的光和能量，这在先前是不可观测的。"
 guardian.2014.desc.gesta:0 "这个诞生于脉冲星光中，令人难忘的生物最终被消灭。虽然直到最后它对我们来说依然是一个穿梭星际的幽魂，并且在各个方面留下了谜团谜团，我们依然最后一次仔细地记录下了幽魂发出的带有不可预知特性的光，以及它用以发光的能量。"
 guardian.2014.a:0 "光芒终以消逝。"
 guardian.2101.name:0 "神秘堡垒"
 guardian.2101.desc:0 "随着我们击败了周边防御设施，我们得以进入这座古代建筑，一窥其奥秘。进入和穿越这座建筑可能会很困难，但无论是谁建造了它，必定是采用了我们难以想象的技术。情况变得更糟糕的是，这座堡垒正在恢复。\n\n协助解除堡垒武装的人员自愿尝试进入堡垒，同来自[Root.Capital.GetName]的后备人员一起一探究竟。走向结局的道路上，目前看来，接下来的的路毫无疑问充满挑战。"
 guardian.2101.desc.gesta:0 "瓦解它的防御之后，我们很快潜入了它的结构层中。\n\n它迷宫般的走廊和密集的网络同样令人陌生而无法理解。虽然我们所知不多，但这个堡垒依旧对我们构成威胁。"
 guardian.fortress.continue:0 "外遣小队的远征仍将继续..."
 guardian.2101.a:0 "让他们打头阵。"
 guardian.2101.b:0 "最好离那东西远远的。"
 guardian.2101.c.gesta:0 "我们回收一切能回收的然后毁掉剩下的东西。"
 guardian.2105.name:0 "古代建筑"
 guardian.2105.desc:0 "我们发现了一些静静漂流在 [fortress_system.GetName] 星系的十分巨大的太空建筑。尽管初步扫描显示它们已经很古老了，但是能量识别特征还是非常强烈。在主体建筑周围还能看到漂浮着的几个较小的建筑，所有这些似乎是全副武装。\n\n如果我们了解这个古代遗迹的真实本质，我们有希望以武力打破其防御…"
 guardian.2105.a:0 "那可不容易啊。"
 guardian.2111.name:0 "堡垒：入口"
 guardian.2111.desc:0 "尽管技术的代差将我们与堡垒的建筑区别开来，但有一样发明却是永垂不朽的：一扇锁死的门。在尝试强行关停堡垒后，我们发现所有的入口都被封死了。\n\n被分调出用以调查堡垒的小队发现一个气闸，只要它能正常运转，似乎就可以打开通往外界的道路。"
 guardian.2111.a:0 "我们需要人手帮助小队。"
 guardian.2111.a.tooltip:0 "特殊项目: §Y$ENIGMATIC_FORTRESS_1A$§!和§Y$ENIGMATIC_FORTRESS_1B$§!"
 guardian.2112.name:0 "堡垒：无法阻止的崩坏"
 guardian.2112.desc:0 "爆破小队依照计划炸开了气闸，来给我们的探查小队打开一条通道。然而爆炸并不只是点燃了气闸，由于未知的原因，也许是有意留下的陷阱，气闸内含的高气压的爆炸性气体混合着氧气混合，引发了一场更大的爆炸，我们的排险小队试图解决，但无一生还。"
 guardian.2112.a:0 "我们只希望他们的牺牲是值得的。"
 guardian.2112.a.tooltip:0 "探险者进入堡垒。"
 guardian.2113.name:0 "堡垒：调整能量供给"
 guardian.2113.desc:0 "稳定了飞船同堡垒动力系统的连接后，我们必须决定有多少能量用于第一次注入。因为堡垒使用了陌生的技术，精确的能量值难以确定。两种估计方法都可以采纳。"
 guardian.2113.a:0 "按照较高的估计进行。"
 guardian.2113.b:0 "按照较低的估计进行。"
 guardian.2114.name:0 "堡垒：重新充能"
 guardian.2114.desc:0 "注入堡垒的高水平能量足以激活大门中的深层能源控制系统。随着防御系统再次上线，在我们关掉防御系统之前，我们就再也不需要关注什么气闸一类的事情了。"
 guardian.2114.a:0 "抱紧你自己"
 guardian.2115.name:0 "堡垒：气闸开启"
 guardian.2115.desc:0 "首先，注入堡垒的能量总量看起来太少，起不到什么作用。其次，周围区域的气闸开始慢慢显示出恢复运作的迹象。靠着一些机械学的技巧和猜测，探索小队获得了控制权，尝试打开气闸。虽然对接的手法不够干净，他们现在确实进入了堡垒内部。"
 guardian.2115.a:0 "让我们祈愿我们能把他们弄出去。"
 guardian.2131.name:0 "堡垒：梵塔"
 guardian.2131.desc:0 "外遣小队发现前面的道路被巨大的舱壁挡住了。小队报告说他们右方有一处嵌入墙壁的凹室，里面放着一个基座和置于其上的奇怪的机械装置，以和堡垒同样的金属材质铸造而成。\n\n他们相信，这个装置就是打开舱壁的钥匙。小队长将这个装置描述为在基座顶部等距排列的三个立杆，有三个——金属圆环——大小不一，放置在左边的立杆上，最小的在顶部，而最大的在最下面。"
 guardian.2131.a:0 "把金属环放在另外两个立杆上。"
 guardian.2131.b:0 "寻找舱壁上的圆环形缺口。"
 guardian.2131.c:0 "重排立杆上的金属圆环。"
 guardian.2131.d:0 "把中间的和右边的立杆从基座上拿走。"
 guardian.2132.name:0 "堡垒：恼人的噪音"
 guardian.2132.desc:0 "行动指令发布后，随之而来的是一阵寂静，随着小队试图执行命令，又传来了模糊不清的刮擦噪音。又是一阵寂静后，模糊不清的曳步声和越来越尖锐的声音持续了整整五分钟。接着是一阵长长的寂静。 我们花了几分钟才确定，惩罚已经结束。没有尖叫声，也没有人呼救。我们至少可以希冀，这意味着他们会很快结束这些折磨。\n\n一刻钟后，一阵缓慢而沉重的敲击声暗示着，无论哪样被激活的陷阱现在都重置了。一些在场者声称，这听起来就像是异星人的笑声。\n\n最后，堡垒成功制造出了更加扰人的噪音：堡垒的能源回到了防御系统。"
 guardian.2132.a:0 "这地方真是个糟透了的古怪玩意儿。"
 guardian.2133.name:0 "堡垒：梵塔重建"
 guardian.2133.desc:0 "宣布行动进程后，一片寂静。接着当队伍的成员试图执行计划时，出现了模模糊糊的抓挠声。突然，石破天惊，起初你还以为整个团队中了大满贯已经全灭，但接着却是全队的欢呼，他们报告称道路已经打开了。\n\n舱壁迅速的转化为一种让人想到紫色水银的难闻的液体。想到这相对庸俗的谜题机器，你有一种成为千年前精心策划的恶作剧的受害者的感觉。"
 guardian.2133.a:0 "至少，我们现在可以笑一笑了。"
 guardian.2150.name:0 "堡垒：中枢"
 guardian.2150.desc:0 "小队报告说，他们已经到了一处看起来是堡垒几何中心的地方，尽管它内部的几何结构仍然存疑，中心这一概念用在这里是否适用。\n\n在这里适用的、毫无争议的一点是，这座堡垒是如何被驱动的，这使得小队的新发现变得更加有趣了。暗物质被聚集到堡垒四周，接着被注入动力核心，机理类似于心血管系统。虽然暗物质流已经停止，小队还是发现了它重新启动的迹象。我们可以尽全力研究它，但现在它必须被停止。"
 guardian.2150.a:0 "我们会找到方法的。"
 guardian.2151.name:0 "堡垒：暗物质之心"
 guardian.2151.desc:0 "利用我们对于古代堡垒如何使用暗物质的新知识检验完一个黑洞后，我们发现堡垒的的建造者一定学会了很多关于操纵和收集黑洞的技术。看着他们制造的严密的外部系统，允许探索小队安全地改变核心周边的连接，终止再充能进程。\n\n虽然这次处理教会了我们大量有关黑洞的物理知识，但这仍然比不上被安全关停的堡垒里暗藏的财富。"
 guardian.2151.a:0 "我们应珍视这一切。"
 guardian.2152.name:0 "堡垒：我们的观星者"
 guardian.2152.desc:0 "通过观测当地星图寻找堡垒建成的线索时，我们发现了一个惊人的秘密。纳米相机在恒星近距离组成了致密的一团雾，扮演着堡垒的眼睛——这解释了它防御设施的效率。\n\n访问来自堡垒的数据，我们可以了解这个系统建造的全部历史。但是我们快没有时间了。我们应该调查建设的哪个部分？"
 guardian.2152.a:0 "开端。"
 guardian.2152.b:0 "中段。"
 guardian.2152.c:0 "结尾。"
 guardian.2153.name:0 "堡垒：无果的开端"
 guardian.2153.desc:0 "我们调查了建设的开头部分，以期看到堡垒的心脏。希望落空了。最早建造的是船体，这使数据毫无用处。我们的队伍报告说堡垒正在重启，恢复了对相机和镜头的控制。"
 guardian.2153.a:0 "没有时间了。"
 guardian.2154.name:0 "堡垒：中间道路"
 guardian.2154.desc:0 "镜头的中段，虽然没有展示核心自身的建设，但却揭示了科学家们认为用于建造核心的材料的运输。这一定是结构需要动力来继续建设的关键时刻。\n\n有了这些材料的知识，堡垒内团队设法阻止了堡垒的重启。我们可以收获成功的果实了。"
 guardian.2154.a:0 "我们当之无愧。"
 guardian.2155.name:0 "堡垒：结局"
 guardian.2155.desc:0 "调查建设的最终阶段时，我们发现他们一定已经指令堡垒启动——发现得太晚了。我们开始查看时核心一定已经生效了。我们的队伍报告说堡垒正在重启，恢复了对相机和镜头的控制。"
 guardian.2155.a:0 "没有时间了。"
 guardian.2156.name:0 "堡垒：暗物质策略"
 guardian.2156.desc:0 "完成堡垒的人一定比我们更博学，但他们并不更聪明。我们向堡垒动力系统循环注入自己的暗物质的努力是有用的，有效地切断了核心对其系统的供能。\n\n我们终于有时间仔细看看这些博学的人完成了什么东西。"
 guardian.2156.a:0 "终于。"
 guardian.2157.name:0 "堡垒：一箭穿心"
 guardian.2157.desc:0 "一位飞行员以前所未有的勇气和精准度，向堡垒的心脏发射了一枚鱼雷，终止了它的重启。我们的计划必然被誉为伟大的成功，因为堡垒永远不会再启动了。\n\n鱼雷命中的时刻，整个结构都爆炸了，系统中的古代技术痕迹和所有其他东西被轰杀至渣。考古学家称之为“[Root.GetAdj]政府出资的最昂贵的烟花秀”。看来这一纪录短期内不会被挑战了。"
 guardian.2157.a:0 "每个人都在评论。"
 guardian.2157.a.tooltip:0 "这个星系比烟花还寂寞。"
 guardian.2160.name:0 "堡垒：重启"
 guardian.2160.desc:0 "时间不够了。神秘的堡垒已从我们起初的攻击中恢复、重启防御。与勘探队的通信被干扰了，但最后的通讯表明他们面临着他们预想中的命运。"
 guardian.2160.a:0 "可惜不是我们最希望的那一种。"
 guardian.3001:0 "虚空中的梦魇"
 guardian.3001.desc:0 "我们在[horror_system.GetName]附近遇到巨型实体，它似乎只是部分地存在于我们的宇宙，这个生物的身体大部分还困在它所来自的噩梦般的位面。\n\n有一个恶质的智能在此工作，古老程度远远超出我们的时间概念，设计也极其异类。我们只能猜测它的目的。"
 guardian.3001.a:0 "肯定不是什么好东西。"
 guardian.3003:0 "放逐者"
 guardian.3003.desc:2 "[guardians_horror_system.GetName]附近试图突入我们宇宙的恶质实体被赶回原位面。它的影响是否已被削弱到能被妥善地封印，只有时间能告诉我们。\n\n我们监测到某种反常的残余能量，一定是生物打开空间裂隙时留下的。深入研究这种能量可能带来科学突破。"
 guardian.3003.a:0 "看看能搞出来什么。"
 guardian.3004a.desc:0 "$guardian.3004.intro$\n\n$guardian.3004.jumpdrive$"
 guardian.3004b.desc:0 "$guardian.3004.intro$"
 guardian.3004.intro:2 "我们对[guardians_horror_system.GetName]位面裂隙产生的能量异常终于有了结果。创建这些传送门实用的能量跟我们遇见过的都不同。"
 guardian.3004.jumpdrive:0 "最令人感兴趣的是，我们的科学家认为可能使用这些外星能量发明出一种新的星际旅行方法。"
 guardian.3100:0 "自动无畏战舰"
 guardian.3100.desc:0 "[dreadnought_system.GetName]星系发现一艘形单影只的战舰在巡航。船只上未发现生命迹象，但发出强烈能量特征，可能是独立的武器系统。\n\n建议小心从事。"
 guardian.3100.desc.mach:0 "我们在[dreadnought_system.GetName]星系观测到了一个孤零零的，巨大的战舰。尽管没有在这艘飞船上检测到生命迹象，但它不断散发着非常强烈的能量信号，并且似乎配备了武器系统。它并没有回应我们的执意或者数据传输。\n\n我们要当心它。"
 guardian.3100.a:0 "好一个大家伙！"
 guardian.3102:0 "瘫痪无畏战舰"
 guardian.3102.desc:0 "我们设法截停了[guardians_dreadnought_system.GetName]星系的自动无畏战舰。它虽然被我们小施惩戒，但巨大船体结构仍保持基本完整。\n\n我们登舰团发现这艘外星舰上船员木乃伊化的残骸仍保持在原地。他们在断气之前将舰载AI锁定在某种自动巡航模式，如此过去了7800万年。\n\n虽然会耗费甚多资源，一些工程师相信该舰可以修复并服役于我军。它一定会成为强大的旗舰。 "
 guardian.3102.a:0 "让它在我们的旗帜下驰骋星海！"
 guardian.3102.b:0 "那是浪费国帤，应该直接拆解。"
 guardian.3103:0 "修复无畏战舰"
 guardian.3103.desc:0 "这是值得铭记的一天！我们训练有素的修理队和工程师将截停在[guardians_dreadnought_system.GetName]星系的无畏舰修复了。该巨型战舰已补齐船员，经试航后宣布可以入役。"
 guardian.3103.desc.mach:0 "这是历史性的一天！我们训练有素的修复机器人和工程单位已经完成了在[guardians_dreadnought_system.GetName]星系抛锚的无畏舰的修理工作。这艘巨型战舰已经完成了全体船员的补充，并随时准备在进行太空试航后正式服役。"
 guardian.3103.a:0 "我军如虎添翼。"
 guardian.3201:0 "蜂巢机群"
 guardian.3201.desc:0 "高速移动的袭击舰攻击我们[hiver_system.GetName]星系的矿站！这些未识别的攻击者从几个休眠小行星中蜂拥而出，显示出巨大力量特征。\n\n我们只能猜测这些小行星是某种尚且未知的宇宙生命形式的母巢。不管它们是什么，我们矿站的扩展似乎引发了它们的行动！"
 guardian.3201.a:0 "它们快速冲过来了！"
 guardian.3202:0 "晶态小行星"
 guardian.3202.desc:0 "[hiver_system.GetName]星系有一个异常密集的小行星带，显示出一些独特属性。几个较大的小行星表面有结晶露出，可能意味着有极其丰富的矿物沉积。\n\n但是，长距传感器在行星带密集区域似乎跟踪到了小物体或者航天器的零星活动。虽然我们无法修复，但在较大的小行星附近至少能看到两个损坏的矿站漂浮在空间中。"
 guardian.3202.a:0 "不太对劲……"
 guardian.3204:0 "击败蜂巢小行星"
 guardian.3204.desc:0 "我军设法在 [hive_system.GetName] 星系粉碎了蜂巢小行星的攻击力量。它们再度沉寂，我们没有再检测到任何恶意攻击。\n\n其中一个小行星虽然受波及，但还相当完整我们应该考虑派一支科考队看看里面有什么。"
 guardian.3204.a:0 "准备一支外出小队。"
 guardian.3205.desc:0 "我们的科学小队已经结束了对[hive_system.GetName]星系蜂巢小行星庞大管道和系统的探索。没有遇到攻击我们的星际生物种群，但科学家找到了某种孵化室的残迹。\n\n这使我们能深入洞察它们的生命周期， 大大扩展了我们的星际生物学理解。"
 INVESTIGATE_ENCLAVE:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC:0 "我们需要进一步研究定居在§Y[Prev.From.GetName]星系的外星人§!。如果他们拥有语言，我们一定要破解他们的语言并和他们建立联系。\n\n奖励：£influence §G影响力§!或开启§S特殊项目§!"
 STELLARITE_DEAD_PROJECT:0 "噬星者"
 STELLARITE_DEAD_PROJECT_DESC:0 "这些噬星者已经是亡骸，但它们的肢体仍然辐射着最后吞噬的星体的能量。研究它们就可能揭示它们如何能够消化宇宙间最炽热的物体。"
 STELLARITE_STAR_PROJECT:0 "回到它们出现的地方"
 STELLARITE_STAR_PROJECT_DESC:0 "研究完噬星者之后我们发现了或许能返还被吞噬星体质量的方法，从而恢复那些已经处于永恒严冬中的星系。"
 ENIGMATIC_FORTRESS_1A:0 "爆破小队"
 ENIGMATIC_FORTRESS_1A_DESC:0 "派遣爆破专家小队到堡垒的边缘登陆，并尝试爆破气密过渡舱。"
 ENIGMATIC_FORTRESS_1B:0 "局部能量激增"
 ENIGMATIC_FORTRESS_1B_DESC:0 "派遣一艘科研船为该区域提供能量，尝试抵抗堡垒对气密过渡舱的部分供能。"
 ENIGMATIC_FORTRESS_5A:0 "黑洞研究"
 ENIGMATIC_FORTRESS_5A_DESC:0 "或许对黑洞的工作可以帮助我们了解堡垒中的暗物质是如何被利用的。"
 ENIGMATIC_FORTRESS_5B:0 "母星系研究"
 ENIGMATIC_FORTRESS_5B_DESC:0 "研究当地的恒星或许可以让我们得以窥见堡垒建造者开始工作的情况。"
 ENIGMATIC_FORTRESS_5C:0 "提供暗物质"
 ENIGMATIC_FORTRESS_5C_DESC:0 "如果我们为堡垒的核心提供自己的暗物质，那么就可能瞒过已经启动的系统并阻止流动。"
 ENIGMATIC_FORTRESS_5D:0 "使用武力"
 ENIGMATIC_FORTRESS_5D_DESC:0 "我们的渗透小队终于从空管道打开了通往堡垒核心的路，向核心发射鱼雷就有可能阻止它的再次启动。"
 DIMENSIONAL_HORROR_PROJECT:0 "研究位面裂隙"
 DIMENSIONAL_HORROR_PROJECT_DESC:2 "我们最近在[guardians_horror_system.GetName]星系附近驱逐的敌对个体使用了某种强大的维度裂隙连接了我们的世界和他们的扭曲国度。在最大的位面裂隙我们观测到了异常的能量读数。我们应该更接近地去研究这些异常读数。"
 DISABLED_DREADNOUGHT_PROJECT:0 "修复无畏战舰"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "我们在[guardians_dreadnought_system.GetName]星系击溃的巨型无畏战舰的船体在很大程度上的幸存了下来。尽管可能会耗费我们巨量的资源，但我们还是能够修复这艘战舰并为我们的舰队所用。"
 HIVE_ASTEROID_PROJECT:0 "调查蜂巢小行星"
 HIVE_ASTEROID_PROJECT_DESC:0 "我们的军队成功平定了在[hive_system.GetName]星系中的一个蜂巢小行星。我们应该派遣一个科研团队去研究小行星的内部结构。"
 DRAGON_INCUBATION_PROJECT:0 "龙蛋孵化"
 DRAGON_INCUBATION_PROJECT_DESC:0 "这颗在龙穴中发现的蛋仍然显示出微弱的生命迹象。模拟龙蛋的孵化环境并最终成功孵化是可行的。尽管我们就算成功孵化了龙蛋，得到的以太龙类几乎不可能拥有与其先祖相同的大小和力量，但是如果我们对其进行合理的驯养，那么这无疑会是我们不可估量资产。\n\n这颗龙蛋脱离了龙巢不能存活太久，我们必须加快行动了。"
 TECHNOSPHERE_PROJECT:0 "研究球体"
 TECHNOSPHERE_PROJECT_DESC:0 "这个悬浮在卡冈图雅黑洞边的金属球体已经可供研究了。当我们研究它的处理核心时，我们会发现什么？"
 TECHNOSPHERE_BLACKHOLE:0 "理解无限"
