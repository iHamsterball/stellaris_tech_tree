 MASSEX_4_PROJECT_DESC:0 "Reconstitution de la catastrophe ayant frappé ce corps céleste."
 MASSEX_5_PROJECT:0 "Analyse glaciation"
 MASSEX_5_PROJECT_DESC:0 "Reconstitution de la catastrophe ayant frappé ce corps céleste."
