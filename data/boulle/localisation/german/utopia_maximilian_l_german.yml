 utopia.4000.name:0 "Dyson-Sphäre-Bau"
 utopia.4000.desc:0 "Sich die Energie der Sterne nutzbar zu machen ist schon seit Anbeginn der Zeit ein Traum der [Root.GetAdj]en Ingenieure gewesen - von der kruden Verfeuerung bis hin zur schlechten Solarfusion-Nachahmung. Jetzt sind wir bereit, uns diesen Traum zu erfüllen. Im [From.From.GetName]-System befindet sich das Gerüst, auf das wir eine Dyson-Sphäre bauen werden. Sie wird [From.From.GetName] umgeben und die kataklysmische Energie des Sterns monopolisieren."
 utopia.4000.a:0 "Grenzenlos."
 utopia.4002.name:0 "Alien-Megastruktur"
 utopia.4002.desc.a:0 "Die frenetischen Aktivitäten im [dyson_system.GetName]-System verraten den [From.GetName]-Bau einer §HDyson-Sphäre§!.\n\nNoch steckt der Bau in der Anfangsphase. Die fertige Sphäre wird das Licht von [dyson_system.GetName] völlig löschen und seine Strahlkraft in die [From.GetAdj]en Energiespeicher weiterleiten."
 utopia.4002.desc.b:0 "Allen Berichten nach wird in [dyson_system.GetName] schon bald eine weitere [From.GetName]-Dyson-Sphäre in Betrieb genommen werden. Es wird zwar noch etwas dauern, aber die Megastruktur wird nach Bauabschluss den Primärstern des Systems völlig umgeben."
 utopia.4002.a:0 "Alle stellaren Mächte müssen letztendlich die Sterne zähmen."
 utopia.4002.b:0 "Die Galaxie wird dunkler."
 utopia.4003.name:0 "Dyson-Sphäre-Gerüst"
 utopia.4003.desc:0 "Da das Gerüst nun steht, wird jedermann die schiere Größe des Projekts bewusst.\n\nNoch brennt [From.From.GetName] in einem dünnen Käfig, aber bald wird er von [Root.GetAdj]en Solarkollektoren eingeschlossen sein."
 utopia.4003.a:0 "Hervorragend."
 utopia.4004.name:0 "Dyson-Sphäre-Kollektoren installiert"
 utopia.4004.desc:0 "Der Bau ist zwar noch nicht abgeschlossen, aber seit der Installation fortschrittlicher Sonnenkollektoren haben wir damit begonnen, von der im [From.From.GetName]-System installierten Dyson-Sphäre zu profitieren.\n\nIm weiteren Verlauf der Bauarbeiten werden diese Energiegewinne noch weiter ansteigen und schließlich bei Bauabschluss ihren Optimalwert erreichen."
 utopia.4004.a:0 "Hervorragend."
 utopia.4005.name:0 "[From.From.GetName]-Dyson-Sphäre abgeschlossen"
 utopia.4005.desc:0 "Der Primärstern des [From.From.GetName]-Systems ist jetzt von einer [Root.GetAdj]en Dyson-Sphäre vollständig umschlossen worden.\n\nUnsere Ingenieure feiern dies zurecht als großen Sieg. Wir haben geschafft, wovon nur eine Handvoll Sternenreiche in der Geschichte der Galaxie überhaupt zu träumen gewagt haben - die totale Unterwerfung eines Sterns."
 utopia.4005.a:0 "Nominelle Energieleistung."
 utopia.4010.name:0 "Alien-Megastruktur abgeschlossen"
 utopia.4010.desc:0 "Die letzten erkennbaren Lichtstrahlen des Sterns des [From.From.From.GetName]-Systems beginnen zu flackern und erlöschen. Der [From.GetName]-Bau ihrer Dyson-Sphäre ist abgeschlossen, und eine neue Leere am Firmament zeugt vom [From.GetAdj]en Erfindungsgeist und Reichtum."
 utopia.4100.name:0 "Wachmatrix-Bau"
 utopia.4100.desc:0 "Das Licht der Sonne blendet und die Dunkelheit des Weltraums verbirgt; erst als wir die Überlichtgeschwindigkeit beherrschten, erfuhren wir, wie wenig das Licht preisgibt.\n\nHeute beginnen wir, unsere Amaurose abzubauen. Die Wachmatrix, deren Bau wir im [From.solar_system.GetName]-System vorbereiten, wird eines Tages ein unerschütterliches Panoptikum werden. Unser Auge wird jeden Stern erblicken."
 utopia.4100.a:0 "Allsehend."
 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "Wir haben erfahren, dass im [spy_system.GetName]-System mit dem [From.GetName]-Bau einer riesigen Langstrecken-Sensormatrix begonnen wurde. Der Bau steckt zwar noch in der Anfangsphase, die fertige Matrix aber wird ihnen uneingeschränkten Überblick über das interstellare Reisen in dieser Galaxie geben."
 utopia.4103.name:0 "Wachmatrix-Hub montiert"
 utopia.4103.desc:0 "Der Hub der Wachmatrix ist schon für sich alleine eine hochmoderne Einrichtung - halb Horchposten, halb Weltraumteleskop.\n\nDennoch steht er nur für den ersten Meilenstein dieses großen Unterfangens."
 utopia.4104.name:0 "Wachmatrix abgeschlossen"
 utopia.4104.desc:0 "Welche Technologie genau sich in dem Ring um die Wachmatrix befindet, ist ein streng gehütetes Geheimnis.\n\nDie Resultate sind dagegen nicht von der Hand zu weisen. Jetzt haben wir einen praktisch perfekten Überblick über alle Flottenbewegungen in der Galaxie."
 utopia.4104.a:0 "Aus meinem Versteck sehe ich alles."
 utopia.4104.a.tooltip:0 "Aktiviert galaxieweite Sensorreichweite."
 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "Wir haben erfahren, dass der [From.GetName]-Bau ihrer Wachmatrix im [From.From.solar_system.GetName]-System abgeschlossen wurde.\n\nWir können wohl annehmen, dass sie nun nahezu perfekte Aufklärungsinformationen über die Position und Zusammensetzung unserer Flotten haben."
