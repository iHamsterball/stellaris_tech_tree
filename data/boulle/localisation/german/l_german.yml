 policy_robot_pop_policy_desc:0 "Die Erfindung autonomer Roboter könnte die Arbeitern unserer Spezies verdrängen und mit der Zeit auch übertreffen. Wir müssen unsere Haltung bei einer solchen großflächigen Automatisierung entscheiden."
