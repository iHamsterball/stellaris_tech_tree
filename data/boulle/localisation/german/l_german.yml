 citizenship_caste_system_tooltip:1 "Bewohner dieser Spezies werden nur bei der Produktion von £food §HNahrung§! oder £minerals §HMineralien§! automatisch versklavt. Versklavte Bewohner haben geringere §HLebensstandards§!."
