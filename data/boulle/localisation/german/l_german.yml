 building_hive_synapse:0 "Schwarmsynapse"
 building_hive_synapse_desc:0 "Die Steigerung des Signales unseres Schwarmbewusstseins macht unsere Drohnen effizienter."
 building_xenology_center:0 "Xenologie-Zentrum"
 building_xenology_center_desc:0 "Indem wir Mitglieder von schwächeren Spezies an einem Ort sammeln, können wir sie studieren und sie als Beweis für unsere Überlegenheit ausstellen."
 building_symbol_purity:0 "Symbol der Reinheit"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_control_center:0 "Kontrollzentrum"
 building_control_center_desc:0 "Durch den Bau leistungsstarker Verarbeitungszentren können wir die Betriebseffizienz unserer Drohnen optimieren."
