 trait_ruler_corvette_focus_desc:0 "Dieser Anführer ist fest entschlossen, den Bau von Korvetten zu fördern."
 trait_ruler_destroyer_focus_desc:0 "Dieser Anführer ist fest entschlossen, den Bau von Zerstörern zu fördern."
 trait_ruler_cruiser_focus_desc:0 "Dieser Anführer ist fest entschlossen, den Bau von Kreuzern zu fördern."
 trait_ruler_battleship_focus_desc:0 "Dieser Anführer ist fest entschlossen, den Bau von Schlachtschiffen zu fördern."
 trait_ruler_recruiter_desc:0 "Dieser Anführer hat eine besondere Ausstrahlung, weshalb neue Rekruten quasi Schlange stehen, um ihrem Land zu dienen."
 trait_ruler_from_the_ranks_desc:0 "Dieser Anführer hat sich im Militär nach oben gearbeitet."
 trait_ruler_fortifier_desc:0 "Dieser Anführer versteht den Wert von Militärstationen zur territorialen Absicherung."
 trait_ruler_logistic_understanding_desc:0 "Dieser Anführer ist sich der Wichtigkeit einer gut strukturierten Versorgungskette sehr bewusst."
 trait_ruler_military_pioneer_desc:0 "Dieser Anführer nimmt Fortschritte in den Bereichen Militärtechnologie und Schiffsbau enthusiastisch auf."
 trait_ruler_warlike_desc:0 "Dieser Anführer scheut nicht vor Konflikten zurück, was die Kriegsforderungskosten für §HPlanet abtreten§! reduziert ."
 trait_ruler_architectural_sense_desc:0 "Dieser Anführer ist ein leidenschaftlicher Architekt und investiert daher in effizientere Baumethoden."
 trait_ruler_frontier_spirit_desc:0 "Dieser Anführer ist begierig darauf, über weit entfernte Sterne zu herrschen."
 trait_ruler_world_shaper_desc:0 "Dieser Anführer versucht, Welten nach seinen Vorstellungen umzugestalten."
 trait_ruler_home_in_the_sky_desc:0 "Dieser Anführer greift nach den Sternen."
 trait_ruler_industrialist_desc:0 "Dieser Anführer hat die Produktionsmittel fest im Griff."
 trait_ruler_eye_for_talent_desc:0 "Dieser Anführer hat den Ruf, ungewöhnlich scharfsinnig zu sein. Wo andere nur Exzentrizität und Inkompetenz sehen, sieht er Begabung."
 trait_ruler_deep_connections_desc:0 "Dieser Anführer ist fest in dem labyrinthartigen Netz etabliert, aus dem die politische Maschinerie besteht."
 trait_ruler_charismatic_desc:0 "Dieser Anführer hat eine besonders starke Ausstrahlung und kann seinen Willen mit Leichtigkeit durchsetzen."
 trait_ruler_champion_of_the_people_desc:0 "Dieser Anführer scheint sich wirklich um das Wohlergehen seiner Untergebenen zu kümmern."
 trait_ruler_expansionist_desc:0 "Dieser Anführer möchte die Grenzen seines Reichs expandieren, was die Kriegsforderungskosten für §HPlanet abtreten§! reduziert ."
 trait_ruler_fertility_preacher_desc:0 "Dieser Anführer legt großen Wert auf Beschaffung und Schutz agrarischer Nahrungsquellen."
 trait_ruler_investor_desc:0 "Dieser Anführer ist ein raffinierter Ökonom, der finanzielles Potenzial maximal ausnutzen kann."
 trait_ruler_space_miner_desc:0 "Dieser Anführer erkennt, wie wichtig die Ausbeutung von Weltraumressourcen für eine Sternennation ist."
 trait_ruler_explorer_desc:0 "Dieser Anführer ist für seine unersättliche Neugier bekannt und zieht die Weltraumerkundung allem anderen vor."
 leader_trait_sentinel:0 "Wachausbildung"
 leader_trait_sentinel_desc:0 "Wachflottenkommandeure besitzen detailliertes Wissen über Prethoryn-Anatomie und -Taktiken."
 leader_trait_hive_mind:0 "Schwarmbewusstsein"
 leader_trait_hive_mind_desc:0 "Das Gestalt-Bewusstsein, das die Prethoryn-Flotten steuert, hat sich als ungeheuer multi-tasking-fähig herausgestellt."
 leader_trait_hive_affinity:0 "Schwarmaffinität"
 leader_trait_hive_affinity_desc:0 "Die Prethoryn-Kreaturen, die diesem Flotten-Bewusstsein unterstellt sind, haben eine ungewöhnliche Affinität zueinander erlangt. Ihre Feuerdisziplin hat sich stark verbessert, was zu einer höheren Feuerrate geführt hat."
 leader_trait_void_swimmer:0 "Weltraumjäger"
 leader_trait_void_swimmer_desc:0 "Die Jagdinstinkte dieses Flottenbewusstseins haben die Prethoryn-Kreaturen unter seiner Kontrolle zur Raserei gebracht. Ihr Schlachteifer treibt sie immer weiter."
 leader_trait_ethereal:0 "Ätherisch"
 leader_trait_ethereal_desc:0 "Einige Oberkommandeure extradimensionaler Flotten haben gelernt, die ätherische Natur ihrer Schiffe zur Verbesserung ihrer Ausweichfähigkeiten im Gefecht auszunutzen."
 leader_trait_dimensional_stutter_desc:0 "Die Schiffe unter dem Kommando dieses extradimensionalen Flottenoberkommandeurs scheinen im Flug ihren existenziellen Zustand schnell ruckelnd zu wechseln. Dies erhöht ihre Unterlichtgeschwindigkeit."
