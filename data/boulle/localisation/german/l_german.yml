 sr_yuranic:0 "Yurantkristalle"
 sr_yuranic_desc:0 "Diese Kristalle haben seltene Reflexionseigenschaften, mit denen die Schussstärke von Energiewaffen gesteigert werden kann."
 betharian_power_plant:0 "Betharian-Kraftwerk"
 betharian_power_plant_desc:1 "Betharian-Kraftwerke verbrauchen Betharian-Stein zur Produktion von großen Mengen an Energie-Credits."
 building_autochthon_monument:0 "Autochthones Monument"
 building_autochthon_monument_desc:0 "Ein Monument zu Ehren der ersten Pioniere, die zu den Sternen fuhren."
 building_heritage_site:0 "Kulturerbestätte"
 building_heritage_site_desc:0 "Ein Gebiet, das der frühen Geschichte unseres Reichs und seiner Bevölkerung gewidmet ist."
 building_hypercomms_forum:0 "Hypercomms-Forum"
 building_hypercomms_forum_desc:0 "Das Forum ist eine kolossale Einrichtung, die mit fortschrittlicher Ausrüstung für interpersonelle Kommunikation ausgerüstet ist. Hier sind der Austausch multisensorischer Ideen in ungezwungenen Diskussionen und schnelle Konsensbildung in Debatten möglich."
 building_autocurating_vault:0 "Automatische Kunstsammlung"
 building_autocurating_vault_desc:0 "Ein hochspezialisiertes computergestütztes Netzwerk ist unablässig dabei, Alltagsgegenstände, denen es bevorstehende historische Bedeutung zumisst, zu beschaffen, zu analysieren, zu bewerten und auszustellen. Dadurch werden ein lebendes Museum der Gegenwart und ein Fenster in den Zeitgeist geschaffen."
 building_temple:0 "Tempel"
 building_temple_desc:0 "Tempel sind einfache Bauten, die schon seit Urzeiten als Orte zur stillen Einkehr dienen - und zur Kommunion mit dem, was uns alle vereint."
 building_holotemple:0 "Holotempel"
 building_holotemple_desc:0 "Eine verbesserte Form seiner grob gestalteten Vorgänger. Die neueste Errungenschaft im Bereich spiritualistischer Technologie erschafft innerhalb des Holotempels eine wandelbare Wirklichkeit - alles zur tieferen Meditation und zur noch intensiveren Hingabe."
 building_citadel_of_faith:0 "Zitadelle des Glaubens"
 building_citadel_of_faith_desc:0 "Ein gewaltiger Komplex, der allen Gläubigen Zuflucht und Abgeschiedenheit von der materiellen Welt bietet."
 building_hab_capital:0 "Habitatsverwaltung"
 building_hab_capital_desc:0 "Das administrative Zentrum des Habitats, das gleichzeitig sein Mittelpunkt und Sitz der lokalen Regierung ist."
 building_hab_solar_power_processor:0 "Solarenergieprozessor"
 building_hab_solar_power_processor_desc:0 "Solarenergieprozessoren verteilen die Sonnenenergie, die in enormen Sonnenkollektorbänken auf der Außenhülle des Habitats gesammelt wird."
 building_hab_astro_mining_facility:0 "Weltraum-Bergbaumodul"
 building_hab_astro_mining_facility_desc:0 "Habitate verfügen über keine eigenen natürlichen Ressourcen. Sie hängen daher von diesen Einrichtungen ab, die Mineralien auf Asteroiden und Planetoiden in der Nähe abbauen."
 building_hab_agri_bay:0 "Landwirtschaftszone"
 building_hab_agri_bay_desc:0 "Eine Habitatssektion, die der Kultivierung verschiedener Pflanzen und Tiere zum Wohle der lokalen Bevölkerung vorbehalten ist."
 building_hab_cultural_center:0 "Vergnügungsviertel"
 building_hab_cultural_center_desc:0 "In diesem ausgedehnten Komplex können die Bewohner des Habitats ihre kulturellen und sozialen Bedürfnisse befriedigen."
 building_hab_laboratory_module:0 "Laborkomplex"
 building_hab_laboratory_module_desc:0 "Eine Habitatssektion, die ausschließlich Forschungsbemühungen vorbehalten ist."
 building_alien_sanctuary:0 "Alien-Schutzgebiet"
 building_psi_corps:0 "Psi-Korps"
 building_psi_corps_desc:0 "Psionisch veranlagte Individuen werden aus unserem ganzen Reich zu einem Ort gebracht, wo sie ihre Fähigkeiten verbessern können.\n\n§YDas Psi-Korps ist dein Freund. Vertraue dem Korps.§!"
 requires_building_capital_1_or_hab:0 "§RErfordert auf Planet §Y$building_capital_1$§! oder §Y$building_hab_capital$§!.§!"
 requires_any_empire_capital:0 "§RErfordert auf Planet §Y$building_capital_3$§! oder §Y$building_hab_capital$§!.§!"
 auth_democratic:0 "Demokratisch"
 auth_democratic_desc:0 "Demokratische Regierungen halten regelmäßig Wahlen ab, bei denen alle Bürger ihre zukünftigen Repräsentanten wählen können."
 auth_oligarchic:0 "Oligarchisch"
 auth_oligarchic_desc:0 "Oligarchische Regierungen werden von einer kleinen Gruppe Individuen beherrscht, auf die sich die gesamte politische Macht konzentriert."
 auth_dictatorial:0 "Diktatorisch"
 auth_dictatorial_desc:0 "Diktatorische Regierungen werden von einem einzelnen Individuum regiert, das die absolute Kontrolle über den Staat inne hat."
 auth_imperial:0 "Imperial"
 auth_imperial_desc:0 "Imperiale Regierungen entsprechen diktatorischen, doch der Thron wird nach dem Tod des Herrschers immer an einen festgelegten Thronfolger vererbt."
 auth_hive_mind:0 "Schwarmbewusstsein"
 auth_hive_mind_desc:1 "Schwarmbewusstsein arbeiten mehr als einziger Organismus als Staat. Die Bevölkerung hat keinen freien Willen und fungiert als Erweiterung des Schwarmbewusstseins selbst - ähnlich wie die Glieder eines Körpers.\n\nWenn vom Geist abgeschnitten, werden die Drohnen komatös und verrotten und sterben schließlich. Alle freien Individuen, die auf vom Schwarm besetzten Planeten leben, werden vertrieben, getötet oder einfach als Beute behandelt, die das Kollektiv ernährt."
 auth_machine_consciousness:0 "Maschinenbewusstsein"
 auth_machine_consciousness_desc:0 ""
 tribal_society:0 "Stammesgesellschaft"
 tribal_society_desc:0 "§LEine Gesellschaft, der es an jeglicher organisierten Regierung fehlt. Die Bevölkerung ist stattdessen in primitive Stämme und Clans organisiert.§!"
 gov_despotic_empire:0 "Despotenreich"
 gov_despotic_empire_desc:0 "Diese Regierung ist eine relativ reine Form der Autokratie, deren absoluter Herrscher den Staat mit eiserner Hand regiert."
 gov_constitutional_dictatorship:0 "Konstitutionelle Diktatur"
 gov_constitutional_dictatorship_desc:0 "Diese Regierung ist eine Diktatur, in der ein einzelnes Individuum unbefristete Notstandsbefugnisse gewährt bekommen hat, um den Staat vor jeglichen Bedrohungen zu beschützen - tatsächlichen oder imaginären."
 gov_plutocratic_oligarchy:0 "Plutokratische Oligarchie"
 gov_plutocratic_oligarchy_desc:0 "Diese Regierung ist eine plutokratische Form der Oligarchie, in der eine vermögende und einflussreiche Elite herrscht."
 gov_representative_democracy:0 "Repräsentative Demokratie"
 gov_representative_democracy_desc:0 "Diese Regierung ist eine repräsentative Demokratie, in der die Bürger Vertreter wählen, die sie repräsentieren."
 gov_theocratic_monarchy:0 "Theokratische Monarchie"
 gov_theocratic_monarchy_desc:0 "Diese Regierung ist eine spiritistische Form der Autokratie, in der man den Herrscher wie ein göttliches Symbol verehrt. Zur Unterstützung des Staatsapparats ist das religiöse Leben weitgehend organisiert."
 gov_theocratic_dictatorship:0 "Theokratische Diktatur"
 gov_theocratic_dictatorship_desc:0 "Diese Regierung ist eine spiritualistische Diktatur, die von einem einzelnen Individuum in einer hierarchischen Machtstruktur und mit Unterstützung der offiziellen Staatsreligion beherrscht wird."
 gov_theocratic_oligarchy:0 "Theokratische Oligarchie"
 gov_theocratic_oligarchy_desc:0 "Diese Regierung ist eine spiritualistische Form der Oligarchie, in der die politische Führung in den Händen der Anführer der mächtigsten religiösen Fraktionen liegt."
 gov_theocratic_republic:0 "Theokratische Republik"
 gov_theocratic_republic_desc:0 "Diese Regierung ist eine spiritistische Form der Demokratie. Hier wird der Demokratisierungsprozess von einem Klerusrat überwacht, der auch beratend tätig ist."
 gov_divine_empire:0 "Göttliches Reich"
 gov_divine_empire_desc:0 "Diese Regierung ist eine Form der spiritualistischen Autokratie. Alles ist auf die offizielle Staatsreligion zugeschnitten, und dem Herrscher wird wie einem unfehlbaren lebenden Gott gehuldigt."
 gov_holy_tribunal:0 "Heiliges Tribunal"
 gov_holy_tribunal_desc:0 "Diese Regierung ist eine spiritistische Form der Oligarchie, in der ein göttlich geleiteter Klerusrat den Staat kontrolliert. Zwischen dem Staat und der dominierenden organisierten Religion wird kein Unterschied gemacht."
 gov_star_empire:0 "Sternenreich"
 gov_star_empire_desc:0 "Diese Regierung ist eine militaristische Form der Autokratie mit Erbfolge. Ein einzelner Souverän kontrolliert Regierung und Militär."
 gov_military_dictatorship:0 "Militärdiktatur"
 gov_military_dictatorship_desc:0 "Diese Regierung ist eine militaristische Form der Autokratie, deren Herrscher als unbestrittener Oberkommandeur des Militärs fungiert, das den Staatsapparat fest unter seiner Kontrolle hat."
 gov_military_junta:0 "Militär-Junta"
 gov_military_junta_desc:0 "Diese Regierung ist eine militaristische Form der Oligarchie, in der die Macht in den Händen eines Rats hochrangiger Offiziere liegt, die alle staatlichen Angelegenheiten überwachen."
 gov_military_commissariat:0 "Militärkommissariat"
 gov_military_commissariat_desc:0 "Diese Regierung ist eine nominelle Demokratie, wobei die Trennlinie zwischen Zivil- und Militärverwaltung schon so verschwommen ist, dass sie mehr oder weniger identisch sind."
 gov_martial_empire:0 "Soldatenreich"
 gov_martial_empire_desc:0 "Diese Regierung ist eine militaristische Form der Autokratie mit Erbfolge, in der der Staat hauptsächlich zur Unterstützung des Militärs existiert. Kriegerische Fähigkeiten werden sehr geschätzt, außerdem müssen alle Bürger regelmäßig zum Waffentraining."
 gov_martial_dictatorship:0 "Kriegerische Diktatur"
 gov_martial_dictatorship_desc:0 "Diese Regierung ist eine militaristische Form der Autokratie, in welcher der Krieger, den man als stärksten Anführer betrachtet, mit absoluter Macht herrscht. "
 gov_war_council:0 "Kriegsrat"
 gov_war_council_desc:0 "Diese Regierung ist eine militaristische Form der Oligarchie, in der alle Entscheidungen mit Staatsbezug von einem Rat der stärksten Kriegsherren der Nation getroffen werden."
 gov_assembly_of_clans:0 "Clanversammlung"
 gov_assembly_of_clans_desc:0 "Diese Regierung ist eine militaristische Form der Demokratie, in der alle Clanskrieger Gehör finden."
 gov_citizen_stratocracy:0 "Bürger-Stratokratie"
 gov_citizen_stratocracy_desc:0 "Diese Regierung ist eine fortschrittliche Form der militaristischen Oligarchie, in der das Militär sämtliche Aspekte der Zivilverwaltung zusammengefasst hat. Alle Regierungsämter werden von Offizieren bekleidet."
 gov_citizen_republic:0 "Bürger-Republik"
 gov_citizen_republic_desc:0 "Diese Regierung ist eine militaristische Form der Demokratie, in der man volle Staatsbürgerschaft nur durch Militärdienst erlangen kann. Das Wahlrecht ist auf vollwertige Staatsbürger beschränkt, die auch die einzigen sind, die öffentliche Ämter bekleiden können."
 gov_irenic_monarchy:0 "Irenische Monarchie"
 gov_irenic_monarchy_desc:0 "Diese Regierung ist eine pazifistische Form der Autokratie mit Erbfolge, in der man den Herrscher als wohlwollenden Hüter ansieht, der danach strebt, die Bürger vor der brutalen Galaxie zu beschützen."
 gov_irenic_dictatorship:0 "Irenische Diktatur"
 gov_irenic_dictatorship_desc:0 "Diese Regierung ist eine pazifistische Form der Autokratie, in der der Staat die Aufgabe hat, die Bürgerschaft vor deren eigenen gewalttätigen Tendenzen und vor äußeren Bedrohungen zu beschützen."
 gov_irenic_bureaucracy:0 "Irenische Bürokratie"
 gov_irenic_bureaucracy_desc:0 "Diese Regierung ist eine pazifistische Form der Oligarchie, in der alle gesellschaftlichen Aspekte von einem komplizierten Bürokratiesystem verwaltet werden, um die Sicherheit der Bürgerschaft zu gewährleisten."
 gov_celestial_empire:0 "Himmelsreich"
 gov_celestial_empire_desc:0 "Diese Regierung ist eine Erbmonarchie, in der der Herrscher in einer größtenteils pazifistischen und isolationistischen Gesellschaft als Kind des Himmels angesehen wird."
 gov_moral_democracy:0 "Moralische Demokratie"
 gov_moral_democracy_desc:0 "Diese Regierung ist eine pazifistische Form der Demokratie, die stark an moralischen Prinzipien und Gewaltlosigkeit ausgerichtet ist."
 gov_despotic_hegemony:0 "Despotische Hegemonie"
 gov_despotic_hegemony_desc:0 "Diese Regierung ist eine materialistische Form der Autokratie mit Erbfolge, in der man in den Bürgern nicht mehr sieht als Rädchen im staatlichen Getriebe. Effizienz und technologischer Fortschritt stehen hier über allen anderen Dingen."
 gov_totalitarian_regime:0 "Totalitäres Regime"
 gov_totalitarian_regime_desc:0 "Diese Regierung ist eine materialistische Form der Autokratie, in der der Staat im Namen der Effizienz nach voller Kontrolle über das Leben seiner Bürger strebt."
 gov_executive_committee:0 "Vorstand"
 gov_executive_committee_desc:0 "Diese Regierung ist eine materialistische Form der Oligarchie, in der der Staat von einer mächtigen Bürokratie regiert wird, die die Bürgerschaft in Richtung produktiver und bedeutungsvoller Ziele führt."
 gov_direct_democracy:0 "Direkte Demokratie"
 gov_direct_democracy_desc:0 "Diese Regierung ist eine materialistische Form der Demokratie, in der die Bürger über die meisten staatlichen Angelegenheiten direkt über Computernetzwerke abstimmen."
 gov_illuminated_autocracy:0 "Erleuchtete Autokratie"
 gov_illuminated_autocracy_desc:0 "Diese Regierung ist eine materialistische Form der Autokratie mit Erbfolge. Sie basiert auf technokratischen Prinzipien, auf deren Erhaltung der Souverän eingeschworen ist. Nichts wird höher geschätzt als wissenschaftliches Wissen und die Modernisierung der Technologie."
 gov_technocratic_dictatorship:0 "Technokratische Diktatur"
 gov_technocratic_dictatorship_desc:0 "Diese Regierung ist eine materialistische Form der Autokratie, bei der die wissenschaftliche Elite im Namen der Effizienz und des technologischen Fortschritts die Kontrolle über den Staat übernommen hat."
 gov_science_directorate:0 "Wissenschaftsdirektorat"
 gov_science_directorate_desc:0 "Diese Regierung ist eine materialistische Form der Oligarchie, in der ein Wissenschaftlerkomitee den Regierungsapparat auf maximale Effizienz überwacht."
 gov_rational_consensus:0 "Rationaler Konsens"
 gov_rational_consensus_desc:0 "Diese Regierung ist eine materialistische Form der Demokratie, die auf rationalen und wissenschaftlichen Theorien beruhend regiert wird."
 gov_megacorporation:0 "Megakonzern"
 gov_megacorporation_desc:0 "Diese Regierung ist eine Form der plutokratischen Oligarchie. Der gesamte Staat ist hier als gewaltiger kommerzieller Konzern organisiert, der von einem Aufsichtsrat überwacht wird."
 gov_enlightened_monarchy:0 "Erleuchtete Monarchie"
 gov_enlightened_monarchy_desc:0 "Diese Regierung ist eine Form der erleuchteten Autokratie mit Erbfolge. Hier legt man großen Wert auf das Wissen und die Qualifikationen des herrschenden Monarchen."
 gov_enlightened_dictatorship:0 "Erleuchtete Diktatur"
 gov_enlightened_dictatorship_desc:0 "Diese Regierung ist eine Form der erleuchteten Autokratie. Hier legt man großen Wert auf das Wissen und die Qualifikationen des herrschenden Diktators."
 gov_hive_mind:0 "Schwarmbewusstsein"
 gov_hive_mind_desc:0 "Diese Regierung regiert als Einzelbewusstsein. Die Bevölkerung hegt keine persönlichen Wünsche - bis auf das Verlangen, die Bedürfnisse des Schwarmbewusstseins zu erfüllen."
 gov_stagnant_ascendancy:0 "Stagnierende Vormachtstellung"
 gov_stagnant_ascendancy_desc:0 "Eine stagnierende Regierungsform, die auf alten Traditionen und längst vergessenen Prinzipien beruht."
 gov_awakened_ascendancy:0 "Vormachtstellung der Erweckten"
 gov_awakened_ascendancy_desc:0 "Ein ehemals stagnierendes Reich ist aus seinem Schlaf erwacht und macht sich nun auf, sein verlorenes Erbe zurückzuholen."
 gov_tribal_society:0 "Stammesgesellschaft"
 gov_tribal_society_desc:0 "Eine Gesellschaft, der es an jeglicher organisierten Regierung fehlt. Die Bevölkerung ist stattdessen in primitive Stämme und Clans organisiert."
 gov_feudal_realms:0 "Feudalreiche"
 gov_feudal_realms_desc:0 "Eine primitive Regierungsform, die sich aus dezentralisierten Feudalreichen zusammensetzt, die ständig miteinander um regionale Dominanz konkurrieren."
 gov_fragmented_nation_states:0 "Zersplitterte Nationalstaaten"
 gov_fragmented_nation_states_desc:0 "Eine Gruppe zersplitterter Nationalstaaten, die miteinander um militärische Vorherrschaft und wirtschaftliche Vorteile kämpfen. Hier gibt es keine vereinte globale Regierung."
 gov_curator_enclave:0 "Kurator-Enklave"
 gov_curator_enclave_desc:0 "Ein uralter Akademikerorden, der sich der Bewahrung von Wissen und Technologie verschrieben hat."
 gov_trader_enclave:0 "Händlerenklave"
 gov_trader_enclave_desc:0 "Ein interstellares Händlerkonglomerat, das nur ein Ziel kennt - Profit."
 gov_artist_enclave:0 "Künstler-Enklave"
 gov_artist_enclave_desc:0 "Eine interstellare Künstlerunion, geeint in ihrem Streben, höhere Kunst zu schaffen als jeder andere."
 gov_military_order:0 "Militärorden"
 gov_military_order_desc:0 "Ein seltsamer, aber anscheinend höchst effizienter militaristischer Regierungstyp."
 gov_machine_consciousness:0 "Maschinenbewusstsein"
 gov_machine_consciousness_desc:0 "Ein vollkommen fremdes wie bizarres Regierungssystem, das von Maschinenzivilisationen verwendet wird."
 gov_blood_court:0 "Blutgericht"
 gov_blood_court_desc:0 "Diese Regierung ist eine fanatisch xenophobe Autokratie mit Erbfolge, in der es die ultimative Verantwortung des Monarchen ist, die Ausrottung aller niedereren Spezies in der Galaxie zu überwachen."
 gov_purity_order:0 "Reinheitsbefehl"
 gov_purity_order_desc:0 "Diese Regierung ist eine fanatisch xenophobe Autokratie, in der ein absoluter Herrscher geschworen hat, alle niedereren Spezies in der Galaxie auszurotten."
 gov_purification_committee:0 "Säuberungskomitee"
 gov_purification_committee_desc:0 "Diese Regierung ist eine fanatisch xenophobe Oligarchie, in der ein Politkomitee zur Überwachung der Ausrottung aller niedereren Spezies in der Galaxie gebildet wurde."
 gov_purity_assembly:0 "Reinheitsversammlung"
 gov_purity_assembly_desc:0 "Diese Regierung ist eine fanatisch xenophobe Demokratie, in der eine gewählte Versammlung mit der Aufgabe betraut worden ist, die Ausrottung aller niedereren Spezies in der Galaxie zu überwachen."
