 edict_encourage_free_thought:1 "Politisches Denken ermutigen"
 edict_encourage_free_thought_desc:1 "Dieser Erlass ermutigt die Bevölkerung, politische Angelegenheiten stets zu diskutieren, selbst wenn sie dies vom rechten Weg abbringen könnte."
 edict_map_the_stars:0 "Erforschung der Sterne"
 edict_map_the_stars_desc:0 "Dieser Erlass drängt auf weitere galaktische Erkundung, um Licht ins Dunkle zu bringen und die Wunder zu finden, die hinter dem Unbekannten liegen.\n\n"
 edict_engineering_research_focus:0 "Igenieur-Forschung fördern"
 edict_engineering_research_focus_desc:0 "Dieser Erlass gewährt der Igenieur-Forschung auf Kosten der anderen wissenschaftlichen Disziplinen zusätzliche Fördermittel.\n\n"
 edict_physics_research_focus:0 "Physik-Forschung fördern"
 edict_physics_research_focus_desc:0 "Dieser Erlass gewährt der Physik-Forschung auf Kosten der anderen wissenschaftlichen Disziplinen zusätzliche Fördermittel.\n\n"
 edict_society_research_focus:0 "Sozial-Forschung fördern"
 edict_society_research_focus_desc:0 "Dieser Erlass gewährt der Sozial-Forschung auf Kosten der anderen wissenschaftlichen Disziplinen zusätzliche Fördermittel.\n\n"
 edict_social_welfare_programs:0 "Öffentliche Wohlfahrtsprogramme"
 edict_social_welfare_programs_desc:0 "Dieser Erlass etabliert eine große Anzahl an verschiedenen Sozialprogrammen, um das Leben der Bevölkerung zu erleichtern. Ist mit erheblichen Kosten verbunden.\n\n"
 edict_the_grand_fleet:0 "Galaktische Armada"
 edict_the_grand_fleet_desc:0 "Dieser Erlass setzt den Stolz und Ruhm der Armada des Reichs an erste Stelle. Außerdem verfügt er, dass ihr fortwährendes Wohlergehen ein wichtiger politischer Schwerpunkt wird.\n\n"
 edict_share_the_burden:0 "Geteiltes Leid"
 edict_share_the_burden_desc:0 "Dieser Erlass setzt für Leibeigene rotierende Tätigkeiten und Arbeitspläne durch, da die Produktivität durch vielfältige Schufterei leicht gesteigert werden kann.\n\n"
 edict_reeducation_campaign:0 "Umerziehungskampagne"
 edict_reeducation_campaign_desc:0 "Dieser Erlass führt zu lokalen Umerziehungskampagnen, die der Bevölkerung versichern, dass Dissens nicht mehr als das Produkt von Ignoranz und dem Scheitern der Vernunft ist.\n\n"
 edict_farming_subsidies:0 "Agrarsubventionen"
 edict_farming_subsidies_desc:0 "Dieser Erlass führt zu aggressiven Wirtschaftsförderungen für positive und quantitativ bestimmbare Einflüsse auf die Nahrungsmittelproduktion.\n\n"
 edict_land_of_opportunity:0 "Land der Möglichkeiten"
 edict_land_of_opportunity_desc:0 "Dieser Erlass startet zielgerichtete PR-Kampagnen, die den Planeten als sozial hochfortschrittlich darstellen, als eine Welt, in der es jeder zu etwas bringen und in der jeder einen Neuanfang wagen kann.\n\n"
 edict_capacity_overload:0 "Netzüberlastung"
 edict_capacity_overload_desc:0 "Dieser Erlass gestattet die kurzzeitige Überlastung von Energienetzen, wodurch die lokalen Kraftwerke mit erhöhter Kapazität betrieben werden können.\n\n"
 edict_infrastructure_projects:0 "Infrastrukturprojekte"
 edict_infrastructure_projects_desc:0 "Dieser Erlass versieht neue Bauinitiativen mit beträchtlichem politischem Gewicht.\n\n"
 edict_social_engineering:0 "Sozialtechniken"
 edict_social_engineering_desc:0 "Dieser fanatisch-kollektivistische Erlass verfügt die Benutzung subtiler sozialer Instrumente, um unsere Regierungsgesinnungen auf dem Planeten zu stärken.\n\n"
 edict_privatization_campaign:0 "Bodenständige Verwaltung"
 edict_privatization_campaign_desc:0 "Dieser fanatisch-individualistische Erlass ermutigt die Individuen, die dem Produktionsaufwand am nächsten stehen, mehr Verantwortung zu übernehmen.\n\n"
 edict_peace_festivals:0 "Festpiele des Friedens"
 edict_peace_festivals_desc:0 "Dieser fanatisch-pazifistische Erlass fördert über ganze Jahreszeiten voller Sonderveranstaltungen und Festivitäten hinweg den Einheitsgedanken und gute Laune.\n\n"
 edict_arms_race:0 "Wettrüsten"
 edict_arms_race_desc:0 "Dieser fanatisch-militaristische Erlass konzentriert alle administrativen und gesellschaftlichen Bemühungen auf die effiziente Produktion von Militärausrüstungen.\n\n"
 edict_religious_unity:0 "Spirituelle Einheit"
 edict_religious_unity_desc:0 "Dieser fanatisch-spiritualistische Erlass vereint die Bevölkerung in quasi-religiösem Eifer, wobei man sich besonders auf die Ernte- und Fruchtbarkeitsrituale konzentriert.\n\n"
 edict_spirit_of_science:0 "Geist der Wissenschaft"
 edict_spirit_of_science_desc:0 "Dieser fanatisch-materialistische Erlass konzentriert alle administrativen und gesellschaftlichen Bemühungen auf effiziente Forschung und das Zelebrieren der Vernunft.\n\n"
 edict_legal_aliens:0 "Legale Aliens"
 edict_legal_aliens_desc:0 "Dieser fanatisch-xenophile Erlass startet eine gewaltige PR-Kampagne, mit der Aliens auf den Planeten eingeladen werden, um dort in einem glorreichen multikulturellen Paradies zu leben.\n\n"
 edict_illegal_aliens:0 "Illegale Aliens"
 edict_illegal_aliens_desc:0 "Dieser fanatisch-xenophobe Erlass rät Aliens entschieden davon ab, sich auf dem Planeten niederzulassen. Eigentlich sollten alle Xenos, die hier leben, ihre Sachen besser zusammenpacken und gehen ...\n\n"
