 trait_communal_desc:0 "Mitglieder dieser Spezies sind äußerst gemeinschaftlich und ziemlich gut daran gewöhnt, eng mit anderen zusammenzuleben.\n"
 trait_solitary:0 "Einzelgänger"
 trait_solitary_desc:0 "Mitglieder dieser Spezies tendieren dazu, einzelgängerisch und territorial zu sein - und sich unter vielen Individuen schnell aufzuregen.\n"
 trait_adaptive:0 "Anpassungsfähig"
 trait_adaptive_desc:1 "Diese Spezies ist höchst anpassungsfähig, wenn es um fremde Umgebungen geht.\n"
 trait_nonadaptive:0 "Nicht anpassungsfähig"
 trait_nonadaptive_desc:0 "Diese Spezies kann sich nicht gut an fremde Umgebungen anpassen.\n"
 trait_nomadic:0 "Nomadisch"
 trait_nomadic_desc:0 "Diese Spezies hat eine nomadische Vergangenheit - ihre Mitglieder denken oft an nichts anderes, als auf eine andere Welt umzusiedeln.\n"
 trait_sedentary:0 "Sesshaft"
 trait_sedentary_desc:0 "Diese Spezies hat eine sesshafte Vergangenheit - ihre Mitglieder entfernen sich nur widerwillig von den Orten, an denen sie aufgewachsen sind.\n"
 trait_thrifty:0 "Sparsam"
 trait_thrifty_desc:0 "Mitglieder dieser Spezies denken instinktiv sehr ökonomisch und versuchen immer, gute Profite zu erzielen - koste, was es wolle.\n"
 trait_industrious:0 "Fleißig"
 trait_industrious_desc:0 "Mitglieder dieser Spezies sind für ihren Fleiß und ihre harte Arbeit bekannt - sie unternehmen stets zusätzliche Anstrengungen.\n"
 trait_natural_engineers:0 "Begabte Ingenieure"
 trait_natural_engineers_desc:0 "Mitglieder dieser Spezies haben eine natürliche Neigung zu Maschinenbau und Materialwissenschaften.\n"
 trait_poor_engineers:0 "Schlechte Ingenieure"
 trait_poor_engineers_desc:0 "Mitglieder dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte des Maschinenbaus zu verstehen.\n"
 trait_natural_physicists:0 "Begabte Physiker"
 trait_natural_physicists_desc:0 "Mitglieder dieser Spezies haben eine natürliche Neigung zu theoretischer Physik und Sternphänomenen.\n"
 trait_poor_physicists:0 "Schlechte Physiker"
 trait_natural_sociologists:0 "Begabte Soziologen"
 trait_natural_sociologists_desc:0 "Mitglieder dieser Spezies haben eine natürliche Neigung zu Soziologie und Biologie.\n"
 trait_poor_sociologists:0 "Schlechte Soziologen"
 trait_poor_sociologists_desc:0 "Mitglieder dieser Spezies haben große Schwierigkeiten damit, die fundamentalen Konzepte der Soziologie zu verstehen.\n"
 trait_quick_learners:0 "Schnelle Lerner"
 trait_quick_learners_desc:0 "Mitglieder dieser Spezies lernen schnell aus ihren Erfahrungen.\n"
 trait_slow_learners:0 "Langsame Lerner"
 trait_slow_learners_desc:0 "Mitglieder dieser Spezies lernen langsam aus ihren Erfahrungen.\n"
 trait_long_lifespans:0 "Hohe Lebenserwartung"
 trait_long_lifespans_desc:0 "Die natürliche Lebenserwartung dieser Spezies ist überdurchschnittlich.\n"
 trait_short_lifespans:0 "Niedrige Lebenserwartung"
 trait_short_lifespans_desc:0 "Die natürliche Lebenserwartung dieser Spezies ist unterdurchschnittlich.\n"
 trait_uplifted:0 "Aufgewertet"
 trait_uplifted_desc:0 "Diese Spezies wurde von ihrem primitiven Ursprung aufgewertet, und ihre Mitglieder leben lieber auf Planeten ihres Gönners.\n"
 trait_presapient_starborn:0 "Sternengeboren"
 trait_presapient_starborn_desc:0 "§LDiese Spezies hat immer, ob bewusst oder unbewusst, danach gesucht, die Leere zwischen den Sternen zu durchqueren.§!\n"
 trait_presapient_earthbound:0 "Erdgebunden"
 trait_presapient_earthbound_desc:0 "§LMitglieder dieser Spezies sind sehr besitzergreifend von den Planeten, die sie Heimat nennen.§!\n"
 trait_presapient_natural_intellectuals:0 "Natürliche Intellektuelle"
 trait_presapient_natural_intellectuals_desc:0 "§LMitglieder dieser Spezies sind philosophischer als die meisten anderen.§!\n"
 trait_presapient_proles:0 "Proleten"
 trait_presapient_proles_desc:0 "§LDiese Spezies hat traditionell intellektuelle Verfolgung zugunsten körperlicher Arbeit gemieden.§!\n"
 trait_presapient_conservative:0 "Konservativ"
 trait_presapient_conservative_desc:0 "§LMitglieder dieser Spezies bevorzugen altes Wissen mehr als neue Erfahrungen.§!\n"
 trait_persistent:0 "Hartnäckig"
 trait_persistent_desc:0 "Diese Eigenschaft verlängert die durchschnittliche Lebenserwartung von Anführern.\n"
 trait_conformists:0 "Konformisten"
 trait_conformists_desc:0 "Diese Personen suchen immer nach einem Konsens und entsprechen der RegierungsEthik mit größerer Wahrscheinlichkeit.\n"
 trait_enduring:0 "Langlebig"
 trait_enduring_desc:0 "Die Lebenserwartung dieser Spezies ist ungewöhnlich hoch.\n"
 trait_diverse:0 "Vielfältig"
 trait_diverse_desc:0 "Mitglieder dieser Spezies tendieren dazu, sich psychologisch und morphologisch stark zu unterscheiden.\n"
 trait_decadent:0 "Dekadent"
 trait_decadent_desc:1 "§LDiese Spezies benötigt Sklaven oder Roboter um zufrieden zu sein.§!\n"
 trait_intelligent:0 "Intelligent"
 trait_intelligent_desc:0 "Diese Spezies ist hochintelligent und erzielt schneller technologische Fortschritte.\n"
 trait_agrarian:0 "Agrarisch"
 trait_agrarian_desc:0 "Diese Spezies hat eine enge Verbundenheit zum Land entwickelt und erfahrene Bauern und Gärtner hervorgebracht.\n"
 trait_resilient:0 "Robust"
 trait_resilient_desc:0 "Mitglieder dieser Spezies sind physiologisch belastbar und kämpfen zur Verteidigung ihrer Welten wie wütende Brutmütter.\n"
 trait_mechanical:0 "Mechanisch"
 trait_mechanical_desc:2 "§LMechanische Wesen sind deutlich komplexer als die zweckgebauten Automaten von früher, aber die meisten besitzen ziemlich begrenzte Rechenleistung.§!\n"
 trait_robotic_1:0 "Roboter"
 trait_robotic_1_desc:1 "§LRoboter sind relativ einfache Maschinen, die verbale Befehle annehmen können, selbst aber über keine eigene Intelligenz verfügen.§!\n"
 trait_robotic_2:0 "Droide"
 trait_robotic_2_desc:1 "§LDroiden sind eine kompliziertere Robotervariante und oftmals mit einer vorprogrammierten Persönlichkeit und eingeschränkter Selbstwahrnehmung ausgestattet, um ihren Herren bessere Dienste zu leisten.§!\n"
 trait_robotic_3:0 "Synthetische"
 trait_robotic_3_desc:1 "§LSynthetische sind äußerst komplizierte Maschinen, die den organischen Wesen in den meisten Aspekten überlegen sind. Ihre positronischen Gehirne sind in der Lage, eine künstliche Intelligenz der Klasse 7 zu unterstützen, was ihnen vollständige Selbstwahrnehmung verleiht.§!\n"
 leader_trait_adaptable:0 "Anpassungsfähig"
