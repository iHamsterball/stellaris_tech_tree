 sc_b:0 "§HKlasse B-Stern§!"
 sc_b_desc:0 "§LDie großen Hauptreihensterne der Klasse B sind äußerst hell und blau. Diese Sterne sind zwar eher selten, gehören aber aufgrund ihrer Leuchtkraft zu denen, die man mit bloßem Auge am besten erkennen kann.§!"
 sc_a:0 "§HKlasse-A-Stern§!"
 sc_a_desc:0 "§LDie relativ jungen weißen oder blau-weißen Hauptreihensterne gehören typischerweise zu denen, die man mit bloßem Auge am besten erkennen kann. Sie sind groß und rotieren schnell, entwickeln sich aber letztendlich zu langsameren und kühleren roten Riesen.§!"
 sc_f:0 "§HKlasse-F-Stern§!"
 sc_f_desc:0 "§LSterne der Klasse F sind ziemlich groß und werden oft als gelb-weiße Zwerge bezeichnet. Sie stoßen zwar oft erhebliche UV-Strahlungsmengen aus, aber in ihren habitablen Zonen können sich durchaus bewohnbare Welten befinden.§!"
 sc_g:0 "§HKlasse-G-Stern§!"
 sc_g_desc:0 "§LSterne der Klasse G werden oft als gelbe Zwerge bezeichnet, können aber auch weiß bis hellgelb gefärbt sein. Hauptreihensterne verbrennen Wasserstoff ungefähr 10 Milliarden Jahre lang, bevor sie sich erweitern und zu roten Riesen werden. Ihre Lebensdauer ist zwar kürzer als die von Sternen der Klasse K, aber auf den Welten in der habitablen Zone von Sternen der G-Klasse bestehen oftmals optimale Bedingungen für die Entwicklung von Leben.§!"
 sc_k:0 "§HKlasse-K-Stern§!"
 sc_k_desc:0 "§LDiese Hauptreihensterne, die manchmal auch als orange Zwerge bezeichnet werden, sind ziemlich weit verbreitet. Sie bleiben bis zu 30 Milliarden Jahre auf der Hauptreihe stabil, was bedeutet, dass die Welten im Orbit um einen Stern der Klasse K ein überdurchschnittlich großes Zeitfenster zur Entwicklung von Leben haben.§!"
 sc_m:0 "§HKlasse-M-Stern§!"
 sc_m_desc:0 "§LDie gewöhnlichsten Sterne des Universums werden oft als rote Zwerge bezeichnet. Da sie nur schwach leuchten, sind sie mit bloßen Augen aus der Ferne nur schwer zu beobachten. Rote Zwerge haben zwar üblicherweise eine extrem lange Lebensdauer, strahlen aber kaum UV-Licht aus, was den meisten Lebensformen nur ungünstige Lebensbedingungen bietet.§!"
 sc_black_hole:0 "§HSchwarzes Loch§!"
 sc_black_hole_desc:0 "§LSchwarze Löcher bilden sich üblicherweise, wenn ein sehr großer Stern zum Ende seines Lebenszyklus kollabiert. Ihre Anziehungskraft ist extrem hoch und sorgt dafür, dass ihnen nichts entkommt, was den Ereignishorizont überschritten hat - selbst das Licht nicht.§!"
 sc_neutron_star:0 "§HNeutronenstern§!"
 sc_neutron_star_desc:0 "§LDiese unglaublich dichten stellaren Überreste entstehen manchmal, wenn ein großer Stern schnell kollabiert und in einer Supernova explodiert. Der Durchmesser eines Neutronensterns beträgt üblicherweise weniger als zehn Kilometer. Ihre Masse ist jedoch um ein Vielfaches größer als die eines durchschnittlichen Sterns der Klasse G.§!"
 sc_pulsar:0 "§HPulsar§!"
 sc_pulsar_desc:0 "§LPulsare sind höchst magnetisierte Neutronensterne, die elektromagnetische Strahlen ausstoßen. Der Rotationsstrahl ist während der Rotation des Sterns nur sichtbar, wenn er direkt auf den Beobachter zeigt. Dies führt zu einem äußerst präzisen Pulsintervall, der manchmal derart exakt ist, dass man mit ihm die Zeit mit extremer Genauigkeit messen kann.§!"
