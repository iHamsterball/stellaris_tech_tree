 #NEW
 leader_trait_resilient_desc:0 "Dieser Anführer ist robust und in hervorragender physischer Verfassung, was seine Lebenserwartung drastisch erhöht."
 leader_trait_substance_abuser_desc:0 "Dieser Anführer hat seinen Stress mit Drogenmissbrauch kompensiert, was seiner physischen Gesundheit geschadet hat."
 leader_trait_eager_desc:0 "Dieser Anführer wartet besonders ungeduldig auf seine Zuteilung."
 leader_trait_arrested_development_desc:0 "Die persönliche Entwicklung und die Fähigkeiten dieses Anführers scheinen auf ihren aktuellen Stufen stehen geblieben zu sein."
 leader_trait_ex_fighter_pilot_desc:0 "Dieser Anführer ist ein früheres Jagdfliegerass und kann die Geschwindigkeit und Manövrierfähigkeit von Kurzstreckenkampfschiffen vortrefflich einsetzen."
 leader_trait_trickster_desc:0 "Dieser Anführer kämpft hinterhältig, wobei er den Feind durch Irreführung und Überraschung überwindet."
 leader_trait_fleet_logistician_desc:0 "Dieser Anführer ist ein meisterhafter Logistiker und weiß, wie man die Unterhaltskosten durch geschickte Vorratshaltung gering halten kann."
 leader_trait_fleet_organizer_desc:0 "Dieser Anführer kann hervorragend organisieren und hat die notwendigen Mikromanagement-Fähigkeiten zur Kommandierung gewaltiger Raumschiff-Formationen."
 leader_trait_nervous_desc:0 "Dieser Anführer ist nervös und ängstlich. Die Details, die nötig sind, um große Raumschiff-Formationen zu kommandieren, überfordern ihn schnell."
 leader_trait_engineer:0 "Ingenieur"
 leader_trait_engineer_desc:0 "Dieser Anführer ist ein geborener Ingenieur. Er verfügt über das Wissen und die Fähigkeiten, die Reparatur von Raumschiffen ohne Weltraumdock zu organisieren und überwachen. "
 leader_trait_aggressive_desc:0 "Dieser Anführer ist ein aggressiver Admiral, der immer versucht, den Feind in möglichst wenig Zeit maximal zu beschießen."
 leader_trait_cautious_desc:0 "Dieser Anführer ist ein vorsichtiger Admiral, der unnötige Risiken meidet. Er bemüht sich stets, Formationen beizubehalten, in denen sich die Flotteneinheiten gegenseitig gegen den Feind unterstützen können."
 leader_trait_scout_desc:0 "Dieser Anführer ist ein hervorragender Aufklärer. Er verfügt über die technischen Fähigkeiten, aus Raumschiff-Langstreckensensoren das Optimum herauszuholen."
 leader_trait_unyielding_desc:0 "Dieser Anführer weigert sich, nach Gefechtsbeginn überhaupt an Rückzug zu denken. Falls nötig, kämpft er stattdessen lieber bis zum Tod."
 leader_trait_gale_speed_desc:0 "Dieser Anführer glaubt, dass bei Weltraumschlachten Geschwindigkeit und schnelles Manövrieren die Schlüssel zum Erfolg sind."
 leader_trait_lethargic_desc:0 "Dieser Anführer ist langsam und träge. Seine Pflichten erfüllt er mit wenig Tatkraft oder Initiative."
 leader_trait_defender_desc:0 "Dieser Anführer ist ein hervorragender Verteidiger. Er weiß, wie man Bodentruppen und Befestigungsanlagen optimal einsetzt, um dem Feind planetare Invasionen so schwer wie möglich zu machen."
 leader_trait_attacker_desc:0 "Dieser Anführer versteht sich meisterhaft auf planetare Invasionen. Er weiß, wie man einen feindlichen Planeten mit maximaler Effizienz aus dem Weltraum stürmt."
 leader_trait_charismatic_desc:0 "Dieser inspirierende Anführer hat eine unwiderstehliche Ausstrahlung und wird von den Truppen als Held verehrt."
 leader_trait_butcher_desc:0 "Dieser Anführer versteht sich besonders gut darauf, dem Feind Verluste zuzufügen. Er gewährt keine Gnade, erwartet im Gegenzug aber auch keine."
 leader_trait_glory_seeker_desc:0 "Dieser Anführer ist immer mitten drin. Trotz der damit verbundenen Risiken führt er seine Truppen an vorderster Front an und stärkt so ihre Moral."
 leader_trait_armchair_commander_desc:0 "Dieser Anführer befehligt seine Truppen aus dem Hintergrund ... möglichst weit von der Front entfernt, um sich nicht 'unnötigen Gefahren' auszusetzen."
 leader_trait_army_logistician_desc:0 "Dieser Anführer zaubert Vorräte quasi aus dem Nichts hervor, was die Unterhaltskosten von Bodentruppen reduziert."
 leader_trait_iron_fist_desc:0 "Dieser Anführer ist berüchtigt für sein rücksichtsloses Streben nach Effizienz. Er kann aus Sklaven maximale Arbeitskraft herausholen."
 leader_trait_army_veteran_desc:0 "Dieser Anführer ist ein Veteran der Streitkräfte und hat ihre strukturelle Ineffizienz selbst zur Genüge erlebt."
 leader_trait_retired_fleet_officer_desc:0 "Dieser Anführer ist ein ehemaliger Flottenoffizier. Er kümmert sich persönlich um die Förderung einer starken interplanetaren Präsenz."
 leader_trait_architectural_interest_desc:0 "Dieser Anführer ist stark an Architektur und Bautechniken interessiert."
 leader_trait_agrarian_upbringing_desc:0 "Dieser Anführer wuchs auf Hydrokulturfarmen auf. Er hat mehrere Ideen, wie man die Landwirtschaft verbessern könnte."
 leader_trait_intellectual_desc:0 "Dieser Anführer hat von Natur aus eine Affinität zu den Wissenschaften. Er versucht, auch seine Untertanen für die natürliche Welt zu interessieren."
 leader_trait_environmental_engineer_desc:0 "Dieser Anführer hat einen Landschaftsbau-Hintergrund, sich schließlich aber auf größere Projekte konzentriert."
 leader_trait_careful_desc:0 "Dieser Anführer ist besonders vorsichtig, wenn er in Kontakt mit unbekannten Elementen kommt."
 leader_trait_meticulous_desc:0 "Dieser Anführer geht bei der Untersuchung unbekannter Phänomene sehr gründlich vor."
 leader_trait_spark_of_genius_desc:0 "Dieser Anführer neigt zu plötzlichen Inspirationsausbrüchen."
 leader_trait_carefree_desc:0 "Diese Anführer ist eventuell etwas weniger sorgfältiger als andere."
 leader_trait_roamer_desc:0 "Diese Anführer wurde geboren, um zu den Sternen zu fahren."
 leader_trait_archaeologist_desc:0 "Dieser Anführer brilliert im Studium von Alien-Artefakten und baulichen Überresten."
 leader_trait_paranoid_desc:0 "Dieser Anführer ist nicht bereit, mit anderen zu kollaborieren."
 leader_trait_maniacal_desc:0 "Dieser Anführer verfolgt Forschungsprojekte mit ungewöhnlicher Leidenschaft."
 leader_trait_custom_AI_assistant_desc:0 "Dieser Anführer hat ein einfaches neurales Netzwerk entwickelt, um Datenverarbeitungsaufgaben zu unterstützen."
 leader_trait_sapient_AI_assistant_desc:1 "Dieser Anführer hat ein komplexes neuronales Netzwerk geschaffen, das in der Lage ist, unabhängige Entscheidungen zu treffen und kann sogar seine eigenen Verhaltensmuster auswerten."
 leader_trait_expertise_materials_desc:0 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Materialien-Experte."
 leader_trait_expertise_rocketry_desc:0 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Raketenbau-Experte."
