 SHIP_STAT_DESC_cost:0 "Die Baukosten des Schiffs setzen sich aus den Kosten der derzeit ausgerüsteten Sektionen und Komponenten zusammen.  Größere Sektionen und fortschrittlichere Komponenten sind mit höheren Preisen verbunden."
 SHIP_STAT_DESC_build_time:0 "Die Bauzeit des Schiffes richtet sich nach den ausgerüsteten Sektionen und Komponenten."
 SHIP_STAT_DESC_maintenance:0 "Die Unterhaltskosten zur Wahrung der Einsatzbereitschaft des Schiffes sind ein Prozentsatz der gesamten Baukosten."
 SHIP_STAT_DESC_power:1 "Zum Betrieb der unterschiedlichen Bordsysteme wird sehr viel Energie benötigt. Damit das Schiff funktionieren kann, muss unter dem Strich ein positiver Energiewert stehen. Die Energieversorgung wird durch das Hinzufügen zusätzlicher Reaktoren erhöht, durch die meisten anderen Komponenten aber reduziert. Designs mit negativem Energiewert können nicht abgespeichert werden."
 SHIP_STAT_DESC_hitpoints:1 "Die Trefferpunkte eines Schiffes legen fest, wie viel Treffer es einstecken kann, bevor es einen Rumpfbruch erleidet und zerstört wird."
 SHIP_STAT_DESC_armor:0 "Die Panzerung eines Schiffes reduziert alle Feindschäden um einen bestimmten Prozentwert. Ein hoher Panzerungswert reduziert mehr Schaden, aber mit verringertem Effekt. Manche Waffen können Panzerungen teilweise oder vollständig durchdringen."
 SHIP_STAT_DESC_shields:0 "Schilde fungieren als erste Verteidigungslinie und absorbieren Feindbeschuss. Die Beschädigung von Schilden wird nicht von der Panzerung reduziert, und manche Waffen können zusätzliche Schäden zufügen oder die Schilde sogar komplett umgehen. Werden sie nicht beschossen, regenerieren sich Schilde langsam."
 SHIP_STAT_DESC_evasion:1 "Alle Schiffe können Angriffen ausweichen und so etwaige Schäden vermeiden. Die Ausweichchance wird durch Triebwerke und andere Komponenten erhöht, was bei größeren Schiffen aber schon bald zu abnehmenden Wirkungen führt. "
 SHIP_STAT_DESC_combat_speed:0 "Die Geschwindigkeit des Schiffes legt fest, wie schnell es unter Unterlichtbedingungen manövrieren kann. Sie wird durch die ausgerüstete Triebwerk-Komponente erhöht. Bei Flottenflügen legt das langsamste Schiff der Flotte deren Maximalgeschwindigkeit fest."
 SHIP_STAT_DESC_damage:1 "Der vom Schiff zugefügte Schaden ist der kombinierte Schaden aller ausgerüsteten Waffenkomponenten. Sie können sich für jede individuelle Komponente Informationen wie Angriffsgeschwindigkeit, Schadensreichweite und effektive Reichweite sowie Panzerungs- und Schilddurchdringung anzeigen lassen."
