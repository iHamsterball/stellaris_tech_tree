 pre_sapients_eat_desc:0 "Ein Tier ohne Gefühle kann kaum als Teil unseres Reiches angesehen werden, aber vielleicht können sie unserem Wachstum auf andere Weise helfen...\n\n§ENicht-Fühlende, die auf einem unserer Planeten leben, werden als Nahrung benutzt werden, was ihre Population langsam reduziert.§!"
