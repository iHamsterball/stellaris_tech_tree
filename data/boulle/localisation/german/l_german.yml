 slave_army_plural:0 "Sklavenarmeen"
 slave_army_desc:0 "Sklavensoldaten, die ihren Herren auf dem Schlachtfeld dienen. Die meisten wurden zum Dienst an der Waffe gezwungen, aber einige von ihnen melden sich verzweifelt freiwillig, um ihre Essensrationen zu erhöhen oder aus grausamen Arbeitsbedingungen zu entkommen."
 clone_army:0 "Klonarmee"
 clone_army_plural:0 "Klonarmeen"
 clone_army_desc:0 "Künstlich erzeugte Klone, die innerhalb weniger Monate ausgewachsen sind. Ihre Lebensdauer von weniger als einem Jahrzehnt und ihr Mangel an persönlicher Initiative werden als akzeptabler Kompromiss für ihren totalen Gehorsam Offizieren gegenüber angesehen."
 robotic_army:1 "Robotische Angriffsarmee"
 robotic_army_plural:0 "Roboterarmeen"
 robotic_army_desc:0 "Kalte, herzlose Tötungsmaschinen, die nur für den Krieg gebaut werden. Sie gehen ihren Einsatzzielen unerbittlich nach und sind gegen die niederschmetternden Effekte schlechter Moral, die organischen Kampfeinheiten so oft zusetzen, völlig unempfindlich."
 robotic_defense_army_desc:0 "$robotic_army_desc$"
 android_army:1 "Androidische Angriffsarmee"
 android_army_plural:0 "Androidenarmeen"
 android_army_desc:0 "Androiden-Soldaten sind halb-autonome Rädchen einer gut geölten Kriegsmaschinerie. Sie sind robuster und aggressiver als ihre robotischen Vorgänger, außerdem können sie besser auf Veränderungen auf dem Schlachtfeld reagieren."
 android_defense_army_desc:0 "$android_army_desc$"
