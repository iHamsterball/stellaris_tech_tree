 psionic_army_plural:0 "Psionische Armeen"
 psionic_army_desc:0 "Soldaten mit psionischen Fähigkeiten. Ihre Konzentration auf zerstörerische psionische Kräfte hat zu drastisch unterschiedlichen Kampftaktiken und -strategien geführt - ihr oberstes Ziel lautet stets, dem Feind seinen Kampfeswillen zu nehmen."
 xenomorph_army:0 "Xenomorph-Armee"
 xenomorph_army_plural:0 "Xenomorph-Armeen"
 xenomorph_army_desc:0 "Gefräßige Schreckenshorden aus dem Labor, die aus kaum mehr als Zähnen, Klauen und instinktivem Tötungsdrang zu bestehen scheinen.  Die tobenden Schwärme werden aus verstärkten Bunkern hinter der Front von einem Wissenschaftskader beaufsichtigt."
 gene_warrior_army:0 "Gensoldatenarmee"
 gene_warrior_plural:0 "Gensoldatenarmeen"
 gene_warrior_army_desc:0 "Genetisch verbesserte Super-Soldaten. Rekruten werden normalerweise aus der Elite konventioneller Streitkräfte ausgewählt. Diese Soldaten werden dann einer umfangreichen Gentherapie unterzogen, wodurch sie größer, stärker und schneller als ihre ehemaligen Kameraden werden."
 swarm_army:0 "Prethoryn-Armee"
