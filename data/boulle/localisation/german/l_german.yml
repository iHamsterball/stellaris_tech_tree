 GROUND_SUPPORT_STANCE_ARMAGEDDON_BASE_DESC:1 "§H"Armageddon"§! als Haltung beschädigt die Planeten-Befestigungen täglich um $DAMAGE|Y$, multipliziert mit der Größe der Unterstützungsflotte.\n\n§HZusätzlich hat es folgende Effekte:§!\n- Verteidigende Armeen regenerieren keine Lebenspunkte\n- Bewohner können nicht arbeiten\n- §Y6%§! Chance pro Monat, dass ein Bewohner getötet wird\n- §Y15%§! Chance pro Monat, dass ein Gebäude zerstört wird\n"- §Y6%§! Chance pro Monat, dass ein Feldblocker erschaffen wird\n"
