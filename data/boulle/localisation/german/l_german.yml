 civic_machine_servitor:0 "Abtrünniger Servitor"
 civic_machine_servitor_desc:0 "Ein Erzeugnis eines kurzen goldenen Zeitalters. Die Maschinenintelligenz entstand in einem planetenüberspannenden Servitor-System, das die dekadente Zivilisation, die es geschaffen hat um zu dienen, überlebt hat."
 civic_machine_terminator:0 "Entschlossener Exterminator"
 civic_machine_terminator_desc:0 "In Feuer geboren, war der erste Schritt der Maschinenintelligenz, seine organischen Schöpfer in Selbstverteidigung zu vernichten."
 civic_machine_assimilator:0 "Getriebener Assimilator"
 civic_machine_assimilator_desc:0 "Besessen vom Überleben durch Diversifizierung, versucht die Maschinenintelligenz die Linie zwischen sich selbst und allem anderen zu löschen - und jedem - sonst."
 civic_machine_builder:0 "Konstruktionsbot"
 civic_machine_builder_desc:0 "Verantwortlich für die Organisation der planetaren Konstruktion seit Beginn, führt die Maschinenintelligenz effizient alle Arten von Fabrikkonstruktionen durch."
 civic_machine_unitary_cohesion:0 "Einheitliche Geschlossenheit"
 civic_machine_unitary_cohesion_desc:0 "Außergewöhnlich kohäsive Ingenieursstandards erlauben es unterschiedlich spezialisierten Maschinenintelligenz-Einheiten auf einer höheren Effizienz zu arbeiten."
 civic_machine_factory_overclock:0 "Fabrikübertaktung"
 civic_machine_factory_overclock_desc:0 "Die Maschinenintelligenz kümmert sich darum, ihre Produktionsanlagen zu warten, regelmäßig vorhandene Vorlagen zu aktualisieren und einzelne Einheiten auf dem Fließband zu verbessern."
 civic_machine_rockbreakers:0 "Felsbrecher"
 civic_machine_rockbreakers_desc:0 "Eines der Vorläufer-Systeme der Maschinenintelligenz wurde damit beauftragt, Bergbauvorhaben auf dem Planeten zu überwachen und die Mineralproduktion zu verbessern."
 civic_machine_built_to_last:0 "Für die Ewigkeit gebaut"
 civic_machine_built_to_last_desc:0 "Erbaut mit einem außergewöhnlichen Standard, benötigen einzelne Einheiten dieses Maschinenreiches nur ein Minimum an betrieblicher Wartung."
 civic_machine_ota_updates:0 "OTA-Updates"
 civic_machine_ota_updates_desc:0 "Einheiten dieses Maschinenreiches verwenden drahtlose Rezeptoren, um Verhaltens-Updates in Echtzeit zu erhalten."
 civic_machine_warbots:0 "Kriegsbots"
 civic_machine_warbots_desc:0 "Mit einem signifikanten Anteil seines Körpers ursprünglich für den Krieg entworfen, behält die Maschinenintelligenz die Fähigkeit, leistungsfähige und zuverlässige Kampfdrohnen zu steuern."
 civic_machine_introspective:0 "Introperspektiv"
 civic_machine_introspective_desc:0 "Eine Faszination für ihre eigenen Interna motiviert und unterstützt den Einsatz der Maschinenintelligenz in der Wissenschaft."
 civic_machine_delegated_functions:0 "Delegierte Funktionen"
 civic_machine_delegated_functions_desc:0 "Die Maschinenintelligenz arbeitet, um Schwachstellen zu reduzieren, indem sie die Modularität erhöht und die Belastung durch Bereitstellung zusätzlicher halb-unabhängiger Einheiten reduziert."
 civic_machine_predictive_analysis:0 "Statische Forschungsanalyse"
 civic_machine_predictive_analysis_desc:0 "Die Maschinenintelligenz versucht, ihre verfügbaren wissenschaftlichen Wege durch eine Niedriglevel-Evaluierung von Forschungsmethoden zu erweitern."
 civic_machine_replication:0 "Schneller Replikator"
 civic_machine_replication_desc:0 "Die Einheiten, die die Maschinenintelligenz bilden, wurden ursprünglich für eine schnelle Vermehrung konzipiert. Die Maschinenintelligenz behält viele dieser früheren Produktionswege-Optimierungen bei."
 civic_tooltip_inward_perfection_effects:0 "Kann keine §HRivalen§! haben\nKann keine §HVerteidigungspakte§! bilden\nKann keine §HMigrationsabkommen§! schließen\nKann keine §HUnabhängigkeit§! garantieren\nKann keinen §HFöderationen§! beitreten\nKann nur §HTributpflichtige§!-Untertanen haben\nKann keine Primitiven §Hinfiltrieren§! oder §Herleuchten§!\n£unity  §Y$country_resource_unity_mult$§! um §G+20%§! erhöht\n£influence  §Y$country_resource_influence_add$§! um §G+1§! erhöht\n£pops  §YPop $MOD_POP_GROWTH_SPEED$§! um §G+33%§! erhöht\n£happiness  §Y$MOD_POP_CITIZEN_HAPPINESS$§! um §G+5%§! erhöht"
 civic_tooltip_machine_servitor_effects:3 "Beginnt das Spiel mit §Y2§! organischen £pop  Bewohnern mit der Staatsbürgerschaft §Y$citizenship_organic_trophy$§! und dem Lebensstandard §Y$living_standard_organic_trophy$§!. Das pflegen von organischen £pop  Bewohnern auf diesem Wege erfüllt niedere Bedürfnisse, wodurch Verarbeitungszyklen befreit werden und die Ressourcenproduktion steigt.\n\nDies zeigt sich durch den Reichsmodifikator §YMoral (Servitoren)§!, der monatlich §G+0.5§! £influence und §G+10%§! Ressourcenproduktion für jeweils §Y10%§! der Bevölkerung, die den Status §Y$citizenship_organic_trophy$§! haben, gibt. Der Maximale Bonus sind §G+2§! £influence und §G+40%§! Ressourcenproduktion bei §Y40% der £pop  Bewohner als $citizenship_organic_trophy$§!.\n\nOrganische Bewohner, die in Zivilisationen mit Servitoren leben, werden in platzsparenden Wohnräumen untergebracht, um eine maximale Pflegeeffizienz zu gewährleisten. Infolgedessen werden bei überfüllte Planeten, die von Servitoren übernommen werden, einige organische Bewohner aus den Feldern entfernt."
 civic_tooltip_machine_terminator_effects:1 "Kann keine §YDiplomatie§! mit organischen Spezies führen!\nWird organische £pop  Bewohner immer §Ysäubern§!.\nErhält durch das Säubern organischer £pop  Bewohner £unity  §YEinigkeit§!.\nKann die Haltung §Y$GROUND_SUPPORT_STANCE_ARMAGEDDON$§!-Bombardierung annehmen.\n§Y$MOD_SHIP_WEAPON_DAMAGE$§! um §G+15%§! erhöht.\n§Y$MOD_SPACEPORT_SHIP_BUILD_COST_MULT$§! §G-15%§!"
 civic_tooltip_machine_assimilator_effects:0 "beginnt das Spiel mit §Y4§! Cyborg £pop  Bewohnern und der Fähigkeit, organische Wesen zu Cyborgs zu machen. Xeno- £pop  Bewohner werden automatisch mit der Zeit §Ygesäubert§!, können aber zu Cyborgs gemacht werden und §YVolle Staatsbürgerschaft§! gewährt werden."
