 edict_purity_laws:0 "Reinheitsgesetze"
 edict_purity_laws_desc:0 "Dieser fanatisch-xenophobe Erlass sichert durch den Vollzug strenger Spezies-Trennungsgesetze die Reinheit unserer Spezies und die Einigkeit unseres Reichs."
 edict_consecrated_worlds:1 "Gesegnete Welt"
 edict_consecrated_worlds_desc:0 "Dieser Erlass erklärt diesen Planeten zur heiligen Welt, gesegnet in den Traditionen unseres Glaubens. Pilger werden von überall hierher reisen, um sich seiner heiligen Aura zu erfreuen."
 policy_pre_sapients:0 "Nicht-Fühlend"
 policy_pre_sapients_desc:0 "Wir können entscheiden, ob wir Nicht-Fühlende Wesen wünschen, die auf unseren Planeten leben."
 pre_sapients_allow:1 "Toleriert"
 pre_sapients_allow_desc:3 "Intelligente Tiere sind immer noch Tiere. Sie können einfach ignoriert werden.\n\n§ENicht-fühlende Wesen können selektiv gesäubert werden.§!"
 pre_sapients_purge:0 "Vernichtung"
 pre_sapients_purge_desc:0 "Alle Rechte entspringen der Vernunft. Ein Tier ist nur ein Tier, und ein Tier, das in unserem Weg steht, ist nur ein Schädling.\n\n§ENicht-Fühlende, die auf einem unserer Planeten leben, werden gesäubert§!"
 policy_core_worlds:0 "Kernweltenbevölkerung"
 policy_core_worlds_desc:0 "Wir können entscheiden, welche Bewohner auf unseren Kernwelten leben dürfen. Unerwünschte Bewohner, die bereits dort leben, werden zum Wegzug in unsere Sektoren oder zur Flucht in andere Reiche gezwungen."
 core_worlds_all:0 "Alle Spezies"
 core_worlds_all_name:0 "Alle Spezies"
 core_worlds_all_desc:0 "Die Vielfalt ist der Schlüssel zu einem lebendigen Reich. Unsere Kernwelten müssen diese Werte widerspiegeln, indem sie für alle Spezies in unserem Reich offen bleiben.\n\n§EAlle Bewohner dürfen auf Kernwelten leben§!"
 core_worlds_citizens_and_slaves:0 "Nur Bürger und Sklaven"
 core_worlds_citizens_and_slaves_name:0 "Nur Bürger und Sklaven"
 core_worlds_citizens_and_slaves_desc:0 "Unsere Kernwelten müssen zwar frei von Alien-Einflüssen gehalten werden, aber wir werden unseren Bürgern nicht ihr rechtmäßiges Eigentum verwehren.\n\n§ENicht-versklavte Bewohner ohne volle Staatsbürgerschaft verlassen Kernwelten§!"
 core_worlds_citizens_only:0 "Nur Bürger"
 core_worlds_citizens_only_name:0 "Nur Bürger"
 core_worlds_citizens_only_desc:0 "Unsere Kernwelten sind das Herz unseres Reichs. Dort dürfen sich keine niedereren Spezies niederlassen.\n\n§EBewohner ohne volle Staatsbürgerschaft verlassen Kernwelten§!"
 policy_refugees:0 "Flüchtlinge"
 policy_refugees_desc:0 "Wir können entscheiden, ob wir Flüchtlinge, die vor Säuberungen, Deportation und Verfolgung in anderen Reichen fliehen, aufnehmen oder ablehnen."
 refugees_not_allowed:0 "Keine Flüchtlinge"
 refugees_not_allowed_desc:0 "Unsere Grenzen für den Abschaum anderer Gesellschaften zu öffnen, würde nur den Staat unterwandern.\n\n§EVon anderen Reichen werden keine Flüchtlinge anreisen§!"
 refugees_only_citizens:0 "Nur Bürgerspezies"
 refugees_only_citizens_desc:0 "Wir können nicht zulassen, dass sich Mitgefühl gegen praktische Vernunft durchsetzt. Deshalb werden wir nur jene über unsere Grenzen lassen, die würdige Ergänzungen für unsere Gesellschaft darstellen.\n\n§EVon anderen Reichen dürfen Flüchtlinge aus Spezies mit voller Staatsbürgerschaft anreisen§!"
 refugees_allowed:0 "Flüchtlinge willkommen"
 refugees_allowed_desc:0 "Jene, die vor Tod oder Verfolgung durch Tyrannen fliehen, sind innerhalb unserer Grenzen willkommen.\n\n§EVon anderen Reichen dürfen Flüchtlinge anreisen§!"
 slavery_allowed:0 "Gestattet"
 slavery_allowed_name:0 "Sklaverei gestattet"
 slavery_allowed_desc:0 "Gestattet in unserem Reich die Versklavung von Bewohnern.\n\n§EBewohner können versklavt werden§!"
 purge_allowed:0 "Gestattet"
 purge_allowed_name:0 "Säuberungen gestattet"
 purge_allowed_desc:0 "Die störenden und korrupten Elemente in unserem Reich müssen beseitigt werden, sonst schlagen sie in uns allen Wurzeln.\n\n§EBewohner können gesäubert und deportiert werden§!"
 purge_displacement_only:0 "Nur Deportation"
 purge_displacement_only_desc:0 "Es ist nicht unsere Verantwortung, uns um die Bedürfnisse jener zu kümmern, welche die Grundfesten unserer Gesellschaft zu unterwandern versuchen. Sollen sie sich doch außerhalb unserer Grenzen ein neues Zuhause suchen.\n\n§EBewohner können deportiert werden§!"
 orbital_bombardment_armageddon:0 "Armageddon"
 allow_orbital_bombardment_armageddon_name:0 "Armageddon-Orbitalbombardierung"
 orbital_bombardment_armageddon_desc:0 "Ermöglicht den vollen Einsatz aller Orbitalwaffen ohne Rücksicht auf die Bewohner auf der Oberfläche. Das Ziel ist die völlige Vernichtung.\n\n§EOrbitalbombardierung der Stärke 'Armageddon'§!"
 policy_food_stockpiling:0 "Nahrungsvorratshaltung"
 policy_food_stockpiling_desc:0 "Zur ordnungsgemäßen Erfassung des Wachstums eines interstellaren Reichs müssen wir unseren Nahrungsüberschuss optimal auf die Bedürfnisse unserer Bevölkerung abstimmen."
 food_stockpiling_1:0 "Minimal"
 food_stockpiling_1_name:0 "Minimale Vorratshaltung"
 food_stockpiling_1_desc:0 "Wenn wir unseren Nahrungsvorrat minimal halten, können wir die Nahrung besser für unser Bevölkerungswachstum einsetzen."
 food_stockpiling_2:0 "Ausgewogen"
 food_stockpiling_2_name:0 "Ausgewogene Vorratshaltung"
 food_stockpiling_2_desc:0 "Eine ausgewogene Vorratshaltung ermöglicht es uns, unseren Nahrungsüberschuss für unser Bevölkerungswachstum einzusetzen und trotzdem noch genug für den Ernstfall übrig zu haben."
 food_stockpiling_3:0 "Groß"
 food_stockpiling_3_name:0 "Große Vorratslager"
 food_stockpiling_3_desc:0 "Wir wissen nie, wann sich wieder eine Katastrophe oder eine Hungersnot ereignen wird. Mit einem großen Nahrungsvorrat können wir schlechte Bedingungen überstehen, ohne dass unsere Bevölkerung darunter leidet."
 feature_advanced_gene_modding:1 "Genetische Resequenzierung"
 feature_advanced_gene_modding_desc:1 "Ermöglicht uns, bei Spezies nützliche Eigenschaften zu entfernen und schlechte hinzuzufügen und gleichzeitig ihr Aussehen beim Modifizieren zu ändern."
 feature_add_advanced_traits:0 "Fortschrittliche Eigenschaften"
 feature_add_advanced_traits_desc:0 "Schaltet zusätzliche Eigenschaften frei, um die wir Spezies bei der Modifikation ergänzen können."
 feature_xeno_integration:0 "Xeno-Integration"
 feature_xeno_integration_desc:1 "Ermöglicht es uns, Alien-Spezies volle Staatsbürgerschaft zu gewähren."
 feature_bliss_standard:0 "Chemowonne"
 feature_bliss_standard_desc:0 "Ermöglicht uns die Einführung des §YChemowonne§!- Lebensstandards."
 feature_robot_leaders:0 "Kunstwesen-Anführer"
 feature_robot_leaders_desc:0 "Gestattet Kunstwesen-Bewohnern, Anführer zu werden."
 feature_cheaper_wardemands:0 "Günstigere Kriegsforderungen"
 feature_cheaper_wardemands_desc:0 "Kriegsforderungskosten werden um §Y25%§! reduziert."
 native_indoctrination:0 "$mission_native_indoctrination$-Mission"
 mission_native_indoctrination:0 "Indoktrination"
 mission_native_indoctrination_desc:0 "Durch subtile Einflussnahme auf ihre Gesellschaft und Kultur können die Einheimischen zu unserer Denkweise gebracht werden.\n\n§EDiese Mission sorgt dafür, dass die Einheimischen im Laufe der Zeit unsere Regierungsgesinnung annehmen.§!\n\n"
 name_list_HIVE:0 "Schwarmbewusstsein"
 st_agricultural:0 "Landwirtschaftlicher Schwerpunkt"
 st_agricultural_desc:0 "Der Sektor konzentriert sich auf die Nahrungsproduktion."
 START_SCREEN_PART_TWO_OLIGARCHY:0 "Als sich das wissenschaftliche Wissen vergrößerte und überall auf unserer Welt neue Außenposten gegründet wurden, florierte der Handel und verband die verschiedenen Nationalstaaten immer enger miteinander, bis sie schließlich zu einem einzelnen Staat wurden. Die Macht ruhte in den Händen der königlichen Kaufmänner, den wahren Architekten unserer Errungenschaften als Zivilisation."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "Der ständige wissenschaftliche Fortschritt trieb uns voran, und bewaffnete Konflikte zwischen Nationalstaaten wurden immer seltener. Letztendlich wurde das Gefüge für eine globale demokratische Regierung geschaffen, und als sich uns auch die letzten Widerstandsnester freiwillig anschlossen, waren wir endlich eine einzelne, geeinte Nation."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "Während wir durch die Zeitalter voranschritten, maßten es sich viele falsche Propheten an, unserem Volk spirituelle Führung anzubieten. Doch nur der wahre Glaube hat sich durchgesetzt. Nach mehreren blutigen Kreuzzügen waren auch die letzten heidnischen Hochburgen besiegt, und wir waren eins unter dem heiligen Willen eines einzelnen göttlichen Anführers."
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "Der technologische Fortschritt war schnell, aber als wir immer mehr wurden, wuchs die Unruhe unter der Zivilbevölkerung zusehends. Als unsere Welt kurz vor der Anarchie stand, schritt das Militär ein, um wieder für Recht und Ordnung zu sorgen. Man schuf eine neue Ordnung, um unsere Nation vor allen inneren und äußeren Gefahren zu schützen."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "Während wir durch die technologischen Zeitalter voranschritten, wurden zahllose Nationalstaaten gegründet, die sich so lange bekriegten, bis nur noch einer übrig war. Obwohl die Kämpfe oft brutal waren, nährten die Überlebenden eine Kriegertradition, die bis zum heutigen Tag Bestand hat."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "Im Laufe der Zeitalter litten viele unserer frühesten Nationalstaaten sehr unter den ständigen Machtkämpfen zwischen den militärischen und zivilen Einrichtungen, die unsere Gesellschaft regierten. Man einigte sich auf einen Kompromiss, indem man eine neue Regierungsform schuf, in der keine Seite ohne die andere existieren konnte."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "Diese frühen Nationalstaaten trugen viele Kriege aus. Die Schwächeren, die sich nicht verteidigen konnten, verschwanden entweder ganz oder wurden von stärkeren Nachbarn übernommen. Diese endlosen Kriege begünstigten eine starke Kriegertradition: Bis zum heutigen Tag ist die volle Staatsbürgerschaft jenen vorbehalten, die die Bereitschaft bewiesen haben, sich für die Verteidigung des Staats opfern zu wollen."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "Die gewalttätigen Perioden unserer Geschichte fanden schließlich ein friedliches Ende, als wir zum ersten Mal unter einem einzelnen Monarchen geeint wurden. Darauf folgte eine ununterbrochene Ära des Friedens und Wohlstands, die bis zum heutigen Tag Bestand hat."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "Leider war unser undisziplinierter Verstand immer noch anfällig für emotionale Ausbrüche, die manchmal zu Gewalt führten. Als unsere Waffen mit jedem technologischen Zeitalter tödlicher wurden, schufen wir ein komplexes Regierungssystem, um unsere Bürger vor schädlichen Elementen zu schützen - einschließlich sich selbst."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "In unserer Frühzeit gab es viel Finsternis und Kummer, da sich unsere Leute oft ihren Grundinstinkten hingaben und sich gegeneinander wandten. Dann aber teilten sich plötzlich die Wolken und das himmlische Licht strahlte auf den Einen, der unser erster himmlischer Monarch werden sollte. Wir waren endlich EIN Volk."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "Die chaotischen Perioden unserer frühen Geschichte führten schließlich zu einer neuen Gesellschaft, die unser Volk wie noch nie zuvor einte. Diese Gesellschaft erlag weder der Tyrannei noch der Ignoranz der Massen und brachte schließlich einen neutralen bürokratischen Apparat an die Macht, der gerecht über uns herrscht."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "Die Geburt des wissenschaftlichen und vernünftigen Denkens machte es notwendig, jene politischen Anführer zu entfernen, die den technologischen Fortschritt durch Ignoranz, Aberglauben, reine Dummheit oder eine Kombination der drei behinderten. Stattdessen suchten wir uns in der wissenschaftlichen Gemeinschaft einen einzelnen qualifizierten Herrscher, um unsere Nation in die Zukunft zu führen."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "Leider sind unsere Vorfahren in unserer frühen Geschichte Opfer von Ignoranz und Aberglauben gewesen. Diese finstere Periode unserer Geschichte dauerte so lange, bis die Wissenschaft und die Vernunft als Leitprinzipien unserer Gesellschaft etabliert waren. Man führte ein neues demokratisches Regierungssystem ein, in dem wichtige Entscheidungen per Konsens getroffen wurden."
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "In unseren frühen Jahren wurde unser Volk von primitiven Feudalreichen und ineffizienten Nationalstaaten regiert. Im Zuge des zunehmenden globalen Handels wuchs der Einfluss privater Unternehmen allmählich immer mehr ... bis ihre Macht die der Regierung, die sie zu regulieren versuchte, bei Weitem übertraf. Nach einer Reihe von Zusammenschlüssen und feindlichen Übernahmen im Zuge der zerstörerischen Handelskriege stellte schließlich ein einzelner Megakonzern das einzige Regierungsorgan unserer Heimatwelt."
 START_SCREEN_PART_TWO_PURIFIER:0 "Einst gab es andere [GetAdj]e Kulturen, die die Reinheit unserer Gesellschaft mit ihren Schwächen verwässerten. Diese Abtrünnigen wurden nacheinander ausgerottet, bis unsere Welt schließlich völlig von ihrem Makel gereinigt war. Heute gibt es nur noch die Reinen."
 START_SCREEN_PART_TWO_HIVE_MIND:0 "Und so erwachten wir beim Anbeginn der Zeit. Das Bewusstsein studierte unsere Umwelt auf [GetHomeWorldName] mit einer Vielzahl von Augen. Wir agierten wie ein einzelnes Wesen, bauten Unterkünfte für die Drohnen, entwickelten unsere Industrie, erforschten neue Technologien und machten uns die Ressourcen des Bodens nutzbar.\n\nSchon bald umfassten wir die gesamte Welt. Man schuf eine kleine Zahl autonomer Drohnen, die als unabhängige Agenten dienen sollten. Diese besseren Drohnen hatten die eingeschränkte Fähigkeit, frei zu denken, waren aber dem Willen des Bewusstseins ebenso unweigerlich unterworfen wie all seine anderen Instrumente.\n\nAls wir die komplette Herrschaft über [GetHomeWorldName] erlangten, wurde sich das Bewusstsein anderer Welten gewahr, die im Orbit anderer Sonnen kreisten. Die intelligentesten unserer autonomen Drohnen entwickelten neue Fortbewegungsmethoden, die es uns ermöglichten, die großen Strecken zwischen den Sternen zurückzulegen. Das [GetName] wird schon bald wachsen."
