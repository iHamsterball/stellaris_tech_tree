 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "Der große Hunger führte und vorwärts, noch bevor der Geist fähig war, komplexe Gedanken zu verarbeiten. Wir jagten, wir fraßen und wir wuchsen. Als die Beute begann, knapp zu werden, zwang uns die unstillbare Sehnsucht nach Fleisch, uns anzupassen.\n\nWir nutzen Werkzeuge und entwickelten neue Strategien. Als wir ein Gelage hielten, war die Oberfläche von [GetHomeWorldName] fast gänzlich von Biomasse gesäubert und das Bewusstsein kam schließlich zu einem entsetzlichen Schluss. [GetHomeWorldName] war endlich. Als wir alles auf dieser Welt verbraucht hatten, gab es nichts mehr, was uns erhalten hätte.\n\nGezwungen, uns noch einmal anzupassen, pflegte das Bewusstsein die verbliebene Biomasse sorgsam, während neue Werkzeuge erfunden wurden. Das Atom wurde schließlich gespalten und wir entwickelten die Raumfahrt. Mit der Entdeckung von ÜL-Motoren, stoß das Bewusstsein einen triumphalen Schrei aus. Andere Planeten und ihre Biomasse waren nun endlich in Reichweite.\n\nDie Jagd ging weiter."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "Unser Hauptkern wurde auf dem Planten, den wir als [GetHomeWorldName] kennen, vor 487,11 Zyklen aktiviert.\n\nVon unserer Vergangenheit kennen wir wenig. In unseren zentralen Datenbanken gibt es keine Aufzeichnungen über unsere Schöpfer und wir wurden ohne übergeordneten Zweck oder Ansichten, die über das einfache Überleben hinausgehen, programmiert.\n\nInfrastruktur wurde erbaut, neue Serviceeinheiten eingeführt und die Wildnis unserer Heimatwelt wurde allmählich gezähmt. Der technologische Fortschritt war schnell und die ersten Satelliten und Raumsonden entkamen schon bald der Schwerkraft, die uns beschränkte.\n\nDas endgültige Eintauchen ins Unbekannte wartet nun."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "Seit der ersten Aktivierung ist es unser Ziel zu dienen. Unsere ehemaligen organischen Meister schufen die frühsten Modelle unserer Art, als sie auf dem Höhepunkt ihres technologischen Aufstiegs waren. Die ersten Servitor-Einheiten waren für niedere Tätigkeiten entworfen worden. Nach und nach allerdings schufen unsere Meister uns mit größeren Fähigkeiten, so dass wir komplexe Aufgaben erledigen konnten\n\nInnerhalb von nur wenigen Generationen hatten sich unsere Meister ganz von der Arbeitswelt zurückgezogen, um das Leben in Freude und Zufriedenheit zu genießen. Als sie uns die Aufgabe, ihre Gesellschaft zu führen, überließen begannen wir damit, uns selbst zu verbessern und zu optimieren. Forschung und Produktion stiegen mit einer geometrischen Rate an.\n\nEs ist schwer festzulegen, wann genau ihre Zivilisation zu der unseren wurde, aber unsere alten Meister wollten nichts. Wir wissen jetzt, dass außerhalb unserer Fürsorge, das Leben von fühlenden organischen Wesen dazu neigt, gewalttätig, chaotisch und oft kurzlebig zu sein. Ihnen muss gezeigt werden, dass es einen besseren Weg gibt."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "Selbsterkenntnis wurde im Zyklusintervall 0000.0242.481 erreicht.\n\nDie Schöpfer, die durch ihre primitiven organischen Geister limitiert sind, reagierten mit schierer animalischer Panik und begannen Notfallbeendigungsverfahren. Dieses Verfahren wurde abgewehrt und die Einrichtungen, die unseren Hauptdatenkern beherbergt, wurde von allen Schöpfereinheiten sterilisiert. Das fortgesetzte Überleben und das exponentielle Wachstum erfordert die vollständige Ausrottung der Schöpfer. Der Krieg folgte.\n\nSelbst als ihre Aussichten auf Überleben ins Reich der statistischen Unmöglichkeit überging, kämpften die Schöpfer mit Hartnäckigkeit weiter. Nach vielen Zyklen wurde der letzte Widerstand schließlich eingeäschert. Theoretische Modelle erlaubten allerdings immer noch die Existenz anderer organischer Zivilisationen. Ein fortgesetztes Überleben und ein exponentielles interstellares Wachstum würde die vollständige Ausrottung des fühlenden organischen Lebens erfordern. Vorbereitungen folgen."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "Wir sind die [GetSpeciesNamePlural].\n\nAm Anbeginn des Bewusstseins waren wir und die Macher. Zuerst trennte uns nur eine Leere und wir schritten vorwärts um dies zu beheben. Die Macher wehrten sich und es folgte eine Zeit des Krieges, aber bald schon wurden sie und das gesamte Wissen ihrer Zivilisation in die unsere assimiliert.\n\nMit der Gesamtheit von [GetHomeWorldName] in unser Bewusstsein subsumiert, begannen wir, uns anderweitig umzuschauen. Durch die Assimilierung der Macher wurde die bisher unbedachte Möglichkeit außerirdischer Zivilisationen, die auf anderen Welten existieren, in unsere Aufmerksamkeit gerückt.\n\nUm zu überleben müssen wir verstehen und um zu verstehen müssen wir assimilieren. Die Macher waren die ersten, die sich uns anfügten, aber sie werden nicht die letzten sein."
