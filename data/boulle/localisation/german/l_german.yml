 leader_trait_expertise_psionics_desc:0 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Psionik-Experte."
 leader_trait_expertise_computing_desc:0 "Dieser Anführer ist aufgrund seines jahrelangen Studiums ein Informatik-Experte."
