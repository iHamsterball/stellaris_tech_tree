 civic_imperial_cult:0 "Imperialer Kult"
 civic_imperial_cult_desc:0 "Diese Gesellschaft hat eine dominierende Staatsreligion, die den Herrscher als lebende Gottheit verehrt."
 civic_beacon_of_liberty:0 "Leuchtturm der Freiheit"
 civic_beacon_of_liberty_desc:0 "Diese Gesellschaft ist wie ein Leuchtturm des Lichts in einem Meer der Finsternis. Hier wird Freiheit und individuellen Freiräumen höchste Bedeutung zugemessen."
 civic_exalted_priesthood:0 "Erhabene Priesterschaft"
 civic_exalted_priesthood_desc:0 "Zum Schutz vor Ketzerei wird diese Gesellschaft von einem Religionsrat beherrscht, der sich aus den klügsten und frömmsten Mitgliedern des Klerus zusammensetzt."
 civic_philosopher_king:0 "Philosophenkönig"
 civic_philosopher_king_desc:0 "Es reicht nicht, einfach nur zu herrschen. Das Staatsschiff muss von einem König gesteuert werden, der über genügend Weisheit und Wissen verfügt, um diese Aufgabe wirklich auszufüllen."
 civic_meritocracy:0 "Meritokratie"
 civic_meritocracy_desc:0 "Die gesellschaftliche Stellung oder die persönlichen Verbindungen eines Individuums sollten keinen Einfluss auf seine Berufstätigkeit haben. Fähigkeiten und Talent sind die einzige Grundlage, um in dieser Gesellschaft voranzukommen."
 civic_citizen_service:0 "Bürgerdienste"
 civic_citizen_service_desc:0 "Tragen Sie Ihren Teil bei? Die volle Staatsbürgerschaft und die damit verbundene politische Verantwortung sind auf jene beschränkt, die eine Dienstperiode im Militär absolviert haben. Dienst garantiert Staatsbürgerschaft."
 civic_technocracy:0 "Technokratie"
 civic_technocracy_desc:0 "Zur Maximierung der Effizienz wird diese Gesellschaft nach Prinzipien der Wissenschaft und der Vernunft regiert. Es darf nicht zugelassen werden, dass sich die persönlichen Neigungen einer ignoranten und auf gefährliche Weise unqualifizierten politischen Elite störend auswirken."
 civic_police_state:0 "Polizeistaat"
 civic_police_state_desc:0 "Damit jeder Anflug von Unmut im Keim erstickt werden kann, wird die Bevölkerung in dieser repressiven Gesellschaft von einer großen nationalen Polizeitruppe genauestens überwacht und kontrolliert."
 civic_idealistic_foundation:0 "Idealistische Grundlage"
 civic_idealistic_foundation_desc:0 "Diese Gesellschaft wurde auf starken idealistischen Werten gegründet. Ganz gleich, ob sich die aktuelle Regierung an sie hält oder nicht - das Volk hat sie nicht vergessen."
 civic_environmentalist:0 "Naturschützer"
 civic_environmentalist_desc:0 "Diese Gesellschaft strebt danach, in Harmonie mit der Natur zu leben. Man bemüht sich sehr um den Umweltschutz, und der Konsumismus wird eingeschränkt, so sehr es geht."
 civic_slaver_guilds:0 "Sklavenhaltergilden"
 civic_slaver_guilds_desc:0 "Ein Großteil der wahren politischen Macht in dieser Gesellschaft liegt bei einigen mächtigen und skrupellosen Sklavenhaltergilden. Sie wissen, wie man das Optimale aus einem Sklaven herausholen kann."
 civic_inwards_perfection:0 "Innere Perfektion"
 civic_inwards_perfection_desc:1 "Diese ruhige und pazifistische Gesellschaft hat wenig Verwendung für Fremde, die ihre Lebensweise nicht verstehen. Mehr als alles andere würden sie lieber allein gelassen werden."
 civic_warrior_culture:0 "Kriegerkultur"
 civic_warrior_culture_desc:0 "Diese Gesellschaft hat sich zu einer widerstandsfähigen Kriegerkultur entwickelt. Nichts ist wichtiger als kriegerische Fähigkeiten, und wahrer Ruhm ist nur auf dem Schlachtfeld zu finden."
 civic_distinguished_admiralty:0 "Angesehene Admiralität"
 civic_distinguished_admiralty_desc:0 "Die Flotte und die Admiralität nehmen in dieser Gesellschaft ungewöhnlich prominente Rollen ein und genießen in politischen Kreisen großen Einfluss. Sie können sich bei jedem Jahrgang neuer Militärrekruten die Besten aussuchen."
 civic_free_haven:0 "Zufluchtsort"
 civic_free_haven_desc:0 "Diese Gesellschaft genießt den wohlverdienten Ruf eines sicheren Zufluchtsorts. Die Müden, die Armen, die zusammengedrängten Massen, die endlich frei atmen möchten - hier sind alle ungeachtet ihrer Spezies oder ihrer Herkunft willkommen."
 civic_cutthroat_politics:0 "Halsabschneiderpolitik"
 civic_cutthroat_politics_desc:0 "Das politische System dieser Gesellschaft ist für seine Intrigen bekannt. Machtkämpfe, zwielichtige Hinterzimmerabsprachen und geheime Ränkespiele sind an der Tagesordnung. Wer lange genug überlebt, um die Regeln dieser Welt zu erlernen, der wird zu einem wahren Meister darin."
 civic_corporate_dominion:0 "Konzernherrschaft"
 civic_corporate_dominion_desc:0 "Diese Gesellschaft wird von einem Megakonzern dominiert, der den Staat völlig verdrängt hat."
 civic_agrarian_idyll:0 "Landwirtschaftliches Idyll"
 civic_agrarian_idyll_desc:0 "Ein einfaches und friedliches Leben kann oftmals das befriedigendste sein. Diese Agrargesellschaft hat es geschafft, großangelegte Verstädterung weitgehend zu vermeiden."
 civic_shadow_council:0 "Schattenrat"
 civic_shadow_council_desc:0 "Diese Gesellschaft wird, unbemerkt von ihren eigenen Bürgern, aus dem Hintergrund von einem geheimnisvollen Schattenrat manipuliert. Der Schein muss gewahrt werden, aber man sollte sich auch vor der Tyrannei der Mehrheit in Acht nehmen. Was würde schließlich passieren, wenn die Narren für den falschen Kandidaten abstimmen?"
 civic_mining_guilds:0 "Bergbaugilden"
 civic_mining_guilds_desc:0 "In dieser Gesellschaft haben mehrere große Bergbaugilden eine dominierende Position erlangt. Die Regierung ist stark auf ihre Unterstützung angewiesen."
 civic_parliamentary_system:0 "Parlamentarisches System"
 civic_parliamentary_system_desc:0 "Das parlamentarische System dieser Gesellschaft fördert freie und lebhafte Diskussionen. Sich bei einer der dominierenden politischen Fraktionen anzubiedern, kann ziemlich vorteilhaft sein."
 civic_efficient_bureaucracy:0 "Effiziente Bürokratie"
 civic_efficient_bureaucracy_desc:0 "Diese Gesellschaft ist berühmt für ihre Effizienz. Hier kommen nicht nur die Magnetzüge pünktlich, nein, auch der gewaltige bürokratische Apparat, der für die Verwaltung einer interstellaren Nation erforderlich ist, ist umfassend optimiert."
 civic_nationalistic_zeal:0 "Nationalistischer Eifer"
 civic_nationalistic_zeal_desc:0 "Sämtliche Schichten dieser Gesellschaft sind von einem starken Gefühl nationalistischen Stolzes durchdrungen."
 civic_functional_architecture:0 "Funktionale Architektur"
 civic_functional_architecture_desc:0 "Diese Gesellschaft ist bekannt für ihre einfache, aber funktionale Architektur. Manche vertreten die Meinung, diese Bauweise sei langweilig oder sogar depressiv, in den meisten Fällen aber ist Beton als Baumaterial ebenso gut geeignet wie jedes andere auch."
 civic_aristocratic_elite:0 "Aristokratische Elite"
 civic_aristocratic_elite_desc:0 "Diese Gesellschaft hat eine tief verwurzelte Adelsschicht, die die oberen Zehntausend stellt."
 civic_mechanists:0 "Mechaniker"
 civic_mechanists_desc:0 "Diese Gesellschaft beschäftigt sich schon seit dem frühen Dampfzeitalter mit dem Konzept metallischer Automaten. Viele hatten es zwar als unmöglich abgetan, doch die ersten echten Roboter rollten schon lange vor den rudimentärsten ersten Schritten in der Raumfahrt vom Fließband."
 civic_syncretic_evolution:0 "Synkretistische Evolution"
 civic_syncretic_evolution_desc:0 "Eine zweite Spezies bildet einen integralen Teil dieser Gesellschaft. Sie sind groß und stark, und die meisten von ihnen verfügen über die Intelligenz eines besonders tumben Kindes. Lange zurückliegende Kriege haben ihre Spezies ihrer aggressivsten Neigungen beraubt, weshalb sie nun ziemlich unterwürfig sind."
 civic_fanatic_purifiers:0 "Fanatische Säuberer"
 civic_fanatic_purifiers_desc:0 "Diese Gesellschaft scheint wie versessen darauf zu sein, die Galaxie von allen anderen fühlenden Lebewesen zu reinigen. Sie wird unter keinen Umständen Xenos am Leben lassen."
