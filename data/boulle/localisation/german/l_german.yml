 ethic_authoritarian:1 "Autoritär"
 ethic_authoritarian_desc:1 "§LEine starke führende Hand ist für den Erfolg einer Zivilisation unentbehrlich - die Alternativen wären Anarchie und Chaos. Es ist die Pflicht des Staates, seine Bürger in Richtung der produktivsten Wege zu lenken.§!\n"
 ethic_fanatic_authoritarian:0 "Fanatisch autoritär"
 ethic_fanatic_authoritarian_desc:1 "§LEine einzelne Stimme, ein einzelner Thron, ein einzelner Staat. Es ist die feierliche Pflicht der Massen, den wenigen Erleuchteten zu gehorchen, denen die große Verantwortung der Führung übertragen wurde.§!\n"
 ethic_egalitarian:0 "Egalitär"
 ethic_egalitarian_desc:1 "§LJede Gesellschaft, die sich nicht der Gleichberechtigung ihrer Mitglieder öffnet, wo ein Individuum durch harte Arbeit jede Position erreichen kann, ist nicht nur höchst ungerecht, sondern letztlich kontraproduktiv.§!\n"
 ethic_fanatic_egalitarian:0 "Fanatisch egalitär"
 ethic_fanatic_egalitarian_desc:1 "§LMan sollte sich stets vor möglichen Despoten hüten - also vor jenen, die glauben, ihre Wünsche und Agenden seien aus irgendeinem Grund wichtiger als die anderer. Eine Gesellschaft, die sich nicht um die Bedürfnisse und Rechte all ihrer Mitglieder kümmert, ist keine Gesellschaft ... sondern ein Verbrechen.§!\n"
 ethic_hive_mind:0 "Schwarmbewusstsein"
 ethic_hive_mind_desc:0 "§LWir reichen in die Leere hinein.\nWir werden eins mit der endlosen Weite.§!"
