 primitive_army_plural:0 "Primitive Armeen"
 primitive_army_desc:0 "Eine Primitive Armee ist kaum mehr als eine kopflos agierende Meute. Ausgerüstet sind ihre Kämpfer mit den barbarischen Waffen, die ihre jeweilige Welt hervorgebracht hat."
