 citizenship_caste_system_limited:0 "Kastensystem (Wohnort)"
 citizenship_caste_system_limited_tooltip:0 "Bewohner dieser Spezies werden nur bei der Produktion von £food §HNahrung§! oder £minerals §HMineralien§! automatisch versklavt. Andere Bewohner sind frei, dürfen sich aber nicht politisch engagieren, und die Spezies kann keine §HAnführer§! hervorbringen."
 citizenship_caste_system_limited_tooltip_delayed:0 "§LEinige [From.GetSpeciesNamePlural] sind gleicher als andere.§!"
 citizenship_limited:0 "Wohnort"
 citizenship_limited_tooltip:0 "Die Bewohner sind frei, dürfen sich aber nicht politisch engagieren, und die Spezies kann keine §HAnführer§! hervorbringen."
 citizenship_limited_tooltip_delayed:0 "§LSie müssen noch unter Beweis stellen, dass sie alle Rechte verdient haben, in deren Genuss andere kommen. Vielleicht wird ihnen das nie gelingen.§!"
 citizenship_slavery:0 "Sklaven"
 citizenship_slavery_tooltip:0 "Alle Bewohner dieser Spezies werden versklavt. Sklaven haben eine geringere §HKonsumgüter-Nutzung§! als freie Bewohner."
 citizenship_slavery_tooltip_delayed:0 "§LFreiheit ist nur eine Illusion. Für manche ist diese Wahrheit greifbarer als für andere.§!"
 citizenship_purge:0 "Unerwünschte"
 citizenship_purge_tooltip:1 "Alle Bewohner dieser Spezies werden systematisch gesäubert. Bewohner, die der Säuberung unterliegen (abgesehen §HKastration§! und §HDeportierung§!), verbrauchen §HNull Konsumgüter§!."
 citizenship_purge_tooltip_delayed:0 "§LDie Existenz dieser Spezies wird in staatlichen Aufzeichnungen nicht anerkannt.§!"
 military_service_full:0 "Voller Militärdienst"
 military_service_full_tooltip:0 "Die Spezies kann §HArmeen§!, §HGeneräle§! und §HAdmirale§! hervorbringen."
 military_service_full_tooltip_delayed:0 "§LSie gehören zweifelsohne zu den kompetentesten Elementen in unseren Streitkräften.§!"
 military_service_limited:0 "Nur Soldaten"
 military_service_limited_tooltip:0 "Die Spezies kann nur §HArmeen§! hervorbringen."
 military_service_limited_tooltip_delayed:0 "§LSie geben hervorragende Soldaten ab - aber das Kommandieren sollte man anderen überlassen.§!"
 military_service_none:0 "Freigestellt"
 military_service_none_tooltip:0 "Die Spezies kann keine militärischen §HAnführer§! hervorbringen und auch nicht in §HArmeen§! eingesetzt werden."
 military_service_none_tooltip_delayed:0 "§LIhren [From.GetName]-Dienst leisten sie besser abseits des Schlachtfelds.§!"
 military_service_limited_name:0 "Eingeschränkter Militärdienst"
 military_service_none_name:0 "Kein Militärdienst"
 slavery_normal:0 "Schuldsklaverei"
 slavery_normal_tooltip:0 "Die Rechte von §HSchuldsklaven§! sind eingeschränkt, um ihre Produktivität zu maximieren. Normalerweise produzieren sie £food §HNahrung§! und £minerals §HMineralien§!."
 slavery_normal_tooltip_delayed:0 "§LSchuldsklaverei ist in der Galaxie die häufigste Form der Sklaverei. Unabhängig davon, ob sie lebenslang oder nur für beschränkte Zeit gilt: Der uneingeschränkte Zugriff auf die Arbeitskraft anderer wird in manchen Kreisen als mit zahlreichen Pflichten verbundenes Privileg angesehen, andernorts als offensichtliche Voraussetzung für eine funktionierende Gesellschaft.§!"
 slavery_domestic:0 "Sklaverei im Haushalt"
 slavery_domestic_tooltip:0 "§HHaussklaven§! erhöhen die £happiness §HZufriedenheit§! freier Bewohner, sind aber weniger produktiv als andere Sklaven oder sogar freie Bewohner."
 slavery_domestic_tooltip_delayed:0 "§LEinen Großteil ihrer Zeit verbringen Haussklaven damit, sich um die Bedürfnisse freier Bewohner zu kümmern - manche sind Privathäusern zugeteilt, andere kümmern sich um öffentliche Plätze. Die Aufteilung ihrer Pflichten reduziert ihre Produktionsleistung bezüglich "greifbarer" Ressourcen, aber der Zugewinn an Lebensqualität für freie Bewohner kann diesen Nachteil häufig mehr als nur aufheben.§!"
 slavery_military:0 "Kriegsknechte"
 slavery_military_tooltip:0 "§HKriegsknechte§! haben geringere Abzüge auf ihre Produktion von\n£energy §HEnergie§! und §HMineralien§!, außerdem geben sie hervorragende Soldaten für lokale §HArmeen§! ab."
 slavery_military_tooltip_delayed:0 "§LKriegsknechte sind wie lebende Waffen - oftmals wurden sie schon von Geburt an in Kampfkünsten unterwiesen und auf absoluten Gehorsam konditioniert. Diese geschätzten Soldaten kämpfen aber schlecht auf Gelände, wo sie ihre enorme physische Kraft und Widerstandsfähigkeit nicht ausspielen können.§!"
 slavery_livestock:0 "Nutztiere"
 slavery_livestock_tooltip:0 "§HNutztiere§! Bewohner können nicht zur Ressourcenproduktion herangezogen werden. Stattdessen werden sie regelmäßig zur Erhöhung des Nachschubs an £food §HNahrung§! gekeult."
 slavery_livestock_tooltip_delayed:0 "§LNutztiere sind Bewohner!§!"
 living_standard_utopian:0 "Utopisch"
 living_standard_utopian_tooltip:0 "Diese Spezies lebt in utopischem Luxus, in dem kaum ein materieller Wunsch unerfüllt bleibt."
 living_standard_utopian_tooltip_delayed:0 "§LRealistisch gesehen können wir nicht alle Wünsche eliminieren, indem wir jeden Bedarf decken. Aber versuchen können wir es!§!"
 living_standard_good:0 "Gut"
 living_standard_good_tooltip:0 "Dank großzügiger Sozialhilfe-Richtlinien erfreut sich diese Spezies hoher Lebensqualität."
 living_standard_good_tooltip_delayed:0 "§LSich um die Bedürfnisse der Bevölkerung zu kümmern, ist die wichtigste Verantwortung des Staats.§!"
 living_standard_normal:0 "Angemessen"
 living_standard_normal_tooltip:0 "Dieser Spezies soll eine angemessene Lebensqualität geboten werden."
 living_standard_normal_tooltip_delayed:0 "§LDas Wohlergehen unserer Untertanen zu vernachlässigen, ist langfristig gesehen ein Verlustgeschäft.§!"
 living_standard_poor:0 "Arm"
 living_standard_poor_tooltip:0 "Ein Großteil dieser Spezies lebt in Armut und Elend. Viele Waren sind nur der wohlhabenden Elite zugänglich."
 living_standard_poor_tooltip_delayed:0 "§LWenn sie ihr Leben verbessern möchten, müssen sie dafür arbeiten.§!"
 living_standard_hive_mind:1 "Drohne"
 living_standard_hive_mind_tooltip:1 "Auch wenn es keine §HKonsumgüter§! im klassischen Sinne verbrauchen darf, erfordern Drohnen dennoch viele Ressourcen, um sich selbst zu erhalten."
 living_standard_hive_mind_tooltip_delayed:0 "§LDie Bedürfnisse des Individuums und des Schwarms sind identisch.§!"
 living_standard_subsistence:0 "Subsistenz"
 living_standard_subsistence_tooltip:0 "Die große Mehrheit dieser Spezies lebt in Not und Elend."
 living_standard_subsistence_tooltip_delayed:0 "§LDer Hungertod unserer Untertanen sollte nach Möglichkeit vermieden werden. Darüber hinaus sind sie nicht unser Problem.§!"
 living_standard_none:0 "Nicht existent"
 living_standard_none_tooltip:0 "Diese Spezies lebt nur kurz."
 living_standard_none_tooltip_delayed:0 "§LWir haben kein Budget für die Toten.§!"
 living_standard_chemical_bliss:0 "Chemowonne"
 living_standard_chemical_bliss_tooltip:0 "Zur Unterstützung des euphorischen Stumpfsinns, der durch eine Drogentherapie ausgelöst wird, sind Unterhaltungsmedien überall kostenlos erhältlich. Die Bewohner sind zufrieden, aber nutzlos."
 living_standard_chemical_bliss_tooltip_delayed:0 "§LSie alle heißen die Spiele und sonstigen Ablenkungen willkommen. Manche widersetzen sich den Drogen anfangs.§!"
