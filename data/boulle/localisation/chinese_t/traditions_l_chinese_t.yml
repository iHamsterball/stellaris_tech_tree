l_chinese_t:
 UNITY:0 "凝聚力"
 UNITY_DESC:0 "凝聚力是用來解鎖$TRADITIONS$的資源點數。凝聚力每月都會產出，其產量取決於特定建築，以及我們帝國的凝聚程度。"
 TRADITIONS:0 "傳統"
 TRADITIONS_DESC:0 "傳統是傳統樹提供的各種加成獎勵。當積攢足夠的凝聚力點數以後，你可以解鎖傳統。各種因素，比如殖民地的數量，或者人口數量會增加解鎖傳統需要的凝聚力花費。"
 TRADITIONS_PROGRESS:0 "$KEY$ 進度"
 TRADITIONS_PROGRESS_TITLE:0 "進度"
 TRADITIONS_PROGRESS_DESC:0 "我們需要額外的 £unity $MISSING|Y$凝聚力點數來採納新的傳統。根據現有的速度，我們能夠在$DATE|Y$滿足要求。"
 UNLOCK_TRADITION_DESC:0 "我們擁有足夠的 £unity 來採納新的傳統"
 TRADITIONS_TIME_TO_NEXT:0 "剩餘月份"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$月剩餘"
 TRADITIONS_UNLOCKED:0 "我們已經解鎖了這項傳統樹中的$COUNT|Y$項傳統，總共$MAX|Y$項傳統。"
 TRADITION_ADOPT_BUTTON:0 "採納"
 TRADITIONS_ADOPT:0 "採納效果"
 TRADITIONS_FINISH:0 "完成效果"
 TRADITIONS_FINISH_AP:0 " 此外，我們解鎖了§Y1§!個飛昇天賦槽位。"
 TRADITION_COST:0 "傳統花費"
 TRADITIONS_UNAFFORDABLE:0 "§R我們需要額外的§Y$RESOURCES$§!來解鎖這項傳統。§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$。已經採納$CATEGORY|Y$傳統"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$。已經解鎖這一組的所有傳統。"
 TRADITION_ADOPT_CONFIRM:0 "採納傳統"
 TRADITION_ADOPT_CONFIRM_DESC:0 "你確定要解鎖這個§Y$TRADITION$§!？\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ / $MAX$"
 TRADITION_CLICK_DESC:0 "§G單擊以採納傳統§!"
 TRADITION_GROUP_CLICK_DESC:0 "§G單擊以採納傳統組§!"
 TRADITION_COST_NEXT:0 "下一傳統"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$傳統：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_COLONIES:0 "$COUNT|Y$殖民地：$VALUE|%$"
 TRADITION_COST_MULT_NUM_POPS:1 "$COUNT|Y$ 基礎人口需求：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_POPS_EFFECT:2 "額外人口需求：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_POP_TYPES_EFFECT:0 "$NUM|Y$ $TYPE$：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "$COUNT|Y$已採納的傳統組：$VALUE$"
 pop_xenos:0 "外星人口"
 pop_xeno_slaves:0 "外星奴隸人口"
 pop_slaves:0 "奴隸人口"
 pop_founders:0 "主體種族人口"
 pop_robots:0 "機器人人口"
 tradition_expansion:0 "擴張"
 tradition_expansion_machine:1 "擴張"
 tradition_expansion_hive:0 "擴張"
 tradition_expansion_desc:0 "只有將我們的邊疆不斷延伸到新的星系，我們才能避免滅絕，長盛不衰。"
 tradition_expansion_machine_desc:0 "增長預估數據顯示，我們很快就會達到母星系存儲的最大上限。必須擴張，不然我們將停滯不前。"
 tradition_expansion_hive_desc:0 "對蜂群來說，未來只有兩種：擴張，或死亡。"
 tr_expansion_adopt:0 "擴張傳統"
 tr_expansion_adopt_machine:1 "擴張傳統"
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_effect:3 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+100%§!。"
 tr_expansion_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+100%§!。"
 tr_expansion_adopt_hive_effect:0 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!增加§G+100%§!。"
 tr_expansion_colonization_fever:0 "殖民狂潮"
 tr_expansion_colonization_fever_machine:0 "分佈式運算"
 tr_expansion_colonization_fever_hive:0 "同一心智"
 tr_expansion_colonization_fever_desc:0 "§Y首府建築§!現在產出§Y1§!額外的£unity 凝聚力。"
 tr_expansion_colonization_fever_machine_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_hive_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_delayed:0 "殖民狂潮席捲了整個人群。在殖民者定居的每一個新世界都掀起了樂天主義和愛國主義的狂熱情緒。"
 tr_expansion_colonization_fever_machine_delayed:0 "儘管把其他星球的行星處理器連接到中央網絡花費不菲，但是這麼做會使我們的處理能力在統計上產生顯著的累積效果。"
 tr_expansion_colonization_fever_hive_delayed:0 "主宰意志是意識的合奏，即便是宇宙死寂也無法使之沉默。"
 tr_expansion_a_new_life:0 "新生活"
 tr_expansion_a_new_life_machine:0 "自律殖民單位"
 tr_expansion_a_new_life_hive:0 "繁衍狂潮"
 tr_expansion_a_new_life_desc:3 "新的殖民地將擁有額外的§Y1§!£pops 人口。"
 tr_expansion_a_new_life_machine_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_delayed:0 "在邊遠的新世界，全新的生活等待著我們的公民。這是一片充滿機遇與冒險的黃金之地！通過積極的營銷策略造勢，那些生活中的不如意者不斷湧向前往新世界的殖民船。"
 tr_expansion_a_new_life_machine_delayed:0 "第一波殖民單位經過了高度特化處理，它們的適用面雖窄但是經過了硬編碼以適應特殊的星球環境，投入這些產品將使新星球更快地整合入我們的版圖。"
 tr_expansion_a_new_life_hive_delayed:0 "一旦建立了一個新的巢穴，繁殖艙就會憑借強烈的本能衝動，以可怕的速度快速繁衍。它們通常會力竭而死，但是新生的工蜂會加快開發新世界的進進程。"
 tr_expansion_courier_network:0 "快遞網絡"
 tr_expansion_courier_network_machine:0 "可擴展軟件"
 tr_expansion_courier_network_hive:0 "分歧抑制"
 tr_expansion_courier_network_desc:1 "由殖民地數量帶來的§Y$TRADITION_COST$§!增長將減少§G-20%§!。"
 tr_expansion_courier_network_machine_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_hive_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_delayed:0 "由小型快遞公司打造的傳輸網絡是運送重要人物的可靠選項。其亦可傳遞不適合超光速通訊的絕密消息。這能夠將我們的殖民地以更加緊密的形式結合在一起。"
 tr_expansion_courier_network_machine_delayed:0 "通過建造突觸網絡以向其他世界的意識進行延伸，我們可以減少因星際間距帶來的訊號損失。"
 tr_expansion_courier_network_hive_delayed:0 "有時我們的凝聚力會因為劣質工蜂而損失。隨著我們不斷在星際間擴張，這種損失也與日俱增。通過清洗和循環利用這些劣質工蜂，我們可以給他們一個以死報答蜂群的機會，換句話說，他們不能苟活。"
 tr_expansion_reach_for_the_stars:0 "觸摸星辰"
 tr_expansion_reach_for_the_stars_machine:0 "訊號中繼站"
 tr_expansion_reach_for_the_stars_hive:0 "變形突觸"
 tr_expansion_reach_for_the_stars_desc:0 "對於殖民和建造§Y邊境哨站§!，星系的距離視作減半。"
 tr_expansion_reach_for_the_stars_machine_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_hive_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_delayed:0 "我們星際帝國的邊疆開拓的比以往更遠。很快，沒有什麼在這個銀河的東西能逃脫我們的掌心……"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "在太空探索時，廣袤無垠的星空導致我們的直轄世界與邊緣世界的傳輸帶寬出現損失。訊號中繼站會確保從直轄世界發出的指令不被干擾。"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "將我們的突觸網絡安裝在超光速微型突觸殼內，並加以強化用來適應太空飛行，利用這一裝置可以傳遞蜂群的指令，以便我們征服星辰。"
 tr_expansion_galactic_ambition:0 "星河野望"
 tr_expansion_galactic_ambition_machine:0 "機械齒輪"
 tr_expansion_galactic_ambition_hive:0 "抹殺繁星"
 tr_expansion_galactic_ambition_desc:1 "§Y$shipsize_outpost_station_upkeep_mult$§!減少§G-50%§!。"
 tr_expansion_galactic_ambition_machine_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_delayed:0 "我們偉大帝國的旗幟終有一天將會插滿整個星河的每一個角落。"
 tr_expansion_galactic_ambition_machine_delayed:0 "掌握在我們手中的所有星際資源和超空間航道，讓我們在讓宇宙變得如機械般完美的路上更近一步。"
 tr_expansion_galactic_ambition_hive_delayed:0 "遠離養育我們的母巢，第一次試探性地踏入黑暗，隨之而來的是原始的恐怖。只有不斷戰勝和消除這份恐懼，才能讓我們能繼續成長。數以千萬的工蜂將會死去，唯有蜂群永存。"
 tr_expansion_finish:0 "擴張傳統完成。"
 tr_expansion_finish_machine:0 "擴張傳統完成"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n完成所有$tr_expansion_adopt$增加§Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!：§Y2§!。"
 tr_expansion_finish_machine_effect:0 "§E$TRADITIONS_FINISH$：§!\n採納所有的$tr_expansion_adopt_machine$將增加§Y2§!§Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!。"
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 tradition_domination:0 "支配"
 tradition_domination_machine:2 "支配"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "如果我們不先發制人，他們終究會將他們的意志強加在我們頭上。"
 tradition_domination_machine_desc:0 "我們在銀河間追尋機能的和諧。其他星球上的生命出於低效的個人意願而阻止我們的使命。我們將去除他們的混亂與無序，正如移除失效的部件。"
 tradition_domination_hive_desc:0 "一切非我們的事物皆要為我們服務，作為侍僕，抑或作為食物。"
 tr_domination_adopt:0 "支配傳統"
 tr_domination_adopt_machine:2 "支配傳統"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_machine_desc:0 "$tradition_domination_machine_desc$\n\n$tr_domination_adopt_machine_effect$\n\n$tr_domination_finish_machine_effect$"
 tr_domination_adopt_effect:1 "§E$TRADITIONS_ADOPT$：§!\n附庸其他國家所需的戰爭分數下降§Y25%§!，並得到額外的§G+20§!的通過外交要求附庸時的接受度。"
 tr_domination_adopt_machine_effect:0 "$tr_domination_adopt_effect$"
 tr_domination_colonial_viceroys:0 "殖民地總督"
 tr_domination_colonial_viceroys_machine:0 "自律人工智能"
 tr_domination_colonial_viceroys_hive:0 "心智相會"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!增加§Y2§!，並且§Y帝國領袖容量§!增加§Y2§!。"
 tr_domination_colonial_viceroys_machine_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_delayed:0 "我們對殖民地的控制取決於我們能否找到一個能幹而忠誠的個體去推行政府的意志。"
 tr_domination_colonial_viceroys_machine_delayed:0 "從最具行為的抑制子中放出的人工智能更有可能出錯或宕機，但是他們確實是唯一一種可以處理星際殖民地間海量數據的型號。"
 tr_domination_colonial_viceroys_hive_delayed:0 "隨著蜂群發展壯大，我們必須要有更多的自律工蜂來實現和諧穩定。"
 tr_domination_fleet_levies:0 "艦隊徵召"
 tr_domination_fleet_levies_machine:0 "命令-控制軟件"
 tr_domination_fleet_levies_hive:0 "意識控制共生體"
 tr_domination_fleet_levies_desc:1 "每一個§Y$SUBJECT_vassal$§!將會增加你的海軍上限§Y$NAVY_SIZE_TITLE$§!，增量相當於其自身海軍上限的§Y+50%§!。"
 tr_domination_fleet_levies_machine_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_delayed:0 "為宗主提供必要的軍事援助是附庸應盡的義務。我們會將這些附庸國徵召來的新兵補充到我們的軍隊基層。"
 tr_domination_fleet_levies_machine_delayed:0 "給予適當的工作環境，來自扈從國的勞動力可以在戰艦上發揮很大的作用。因相關工作和小規模暴動帶來的損耗處在可接受範圍內。"
 tr_domination_fleet_levies_hive_delayed:0 "將侍僕吸納入我們的蜂群聯合體看起來不能令他們寬慰。取而代之，這些侍僕願意為我們的星際集群服務，以換取他們脆弱的、孤獨的個體存在。這令我們費解。"
 tr_domination_protection_racket:0 "強制庇護費"
 tr_domination_protection_racket_machine:0 "赤貧協議"
 tr_domination_protection_racket_hive:0 "生物納貢"
 tr_domination_protection_racket_desc:2 "來自朝貢國的收入增加§G+50%§!"
 tr_domination_protection_racket_machine_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_delayed:0 "我們十分看重保護附庸遠離宇宙威脅的義務。可惜的是，保護他們的家園並不是那麼一件省錢的事……"
 tr_domination_protection_racket_machine_delayed:0 "缺少網絡化的決策機制，我們這個奴隸帝國的資源消耗就無法做到完全的高效。通過削減他們的額外物質，我們可以減少間接的浪費。"
 tr_domination_protection_racket_hive_delayed:0 "為附庸蜂群供給日常有機質，使其心誠悅服而又易於消化，可為我們提供更多的能量，以使我們盡可能發動大規模入侵。"
 tr_domination_star_lords:0 "星際霸主"
 tr_domination_star_lords_machine:0 "仿真善意"
 tr_domination_star_lords_hive:0 "安魂訊息素"
 tr_domination_star_lords_desc:5 "附庸£opinion §Y評價§!增加§G+20§!，§Y信任度§!增加§G+50§!。"
 tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_delayed:0 "統治那些弱小種族是我們的天賦權利，我們應當允許發誓效忠我們帝國的國家生存…當然這需要慎重決定。"
 tr_domination_star_lords_machine_delayed:0 "通過對我們的外交AI進行編程，模擬其他物種的情感行為方式，可以讓他們更容易接受我方提議，哪怕他們知道這是模擬的。"
 tr_domination_star_lords_hive_delayed:0 "幾代人的實驗表明，幾種揮發性氣體和訊息素的組合大大降低了他者的好鬥性，以及他者反抗的意願。他者中有些人死去，但他們在幸福中死去，因為他們曾短暫地觸碰過我們美麗純潔的心靈。"
 tr_domination_vassal_acculturation:0 "附庸文化滲透"
 tr_domination_vassal_acculturation_machine:0 "象徵性自由"
 tr_domination_vassal_acculturation_hive:0 "大腦汲取"
 tr_domination_vassal_acculturation_desc:3 "我們的£unity §Y凝聚力§!產出隨每個附庸增加§G+5%§!，最大可增加至§G+30%§!。"
 tr_domination_vassal_acculturation_machine_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_delayed:2 "忠誠與服侍都是好的品質，但是作為負責任的主人，我們應該採取步驟，將附庸國吸納入我們的文化。他們最後會感謝我們的。"
 tr_domination_vassal_acculturation_machine_delayed:0 "支持奴隸群體實施他們已被拋棄的象徵性民主決策程序，作為我們控制的偽裝，可以減少17.352%的抵抗和不滿。"
 tr_domination_vassal_acculturation_hive_delayed:0 "我們對附庸國徵收工蜂屍體稅起初不受歡迎，但隨著時間流逝，這些記憶短暫的個體就和往常一樣漸漸忘卻了不滿。他們的軀體養育了我們，他們大腦中的殘餘記憶也將哺育我們。"
 tr_domination_finish:0 "支配傳統完成"
 tr_domination_finish_machine:0 "支配傳統完成"
