 utopia.3000.name:0 "虛境"
 utopia.3000.a:0 "進入虛境"
 utopia.3000.intro.desc:0 "虛境。它是如此怪異，如此令人不安，卻讓人瞬間覺得……熟悉。任何有靈能能力的人都在夢中見到過這裡，雖然他們當時可能並不知情。\n\n我們如今徘徊在這一領域的邊緣，處在作為「這」，虛境，和「普通空間」，我們稱之為真實世界，交界處的不遠處。\n\n為了探索深層次的虛境，我們需要在通靈上付出巨大貢獻，還需要一筆巨額的能量，我們絕對不能草率對待……即使是現在，我們被無數人注視著。"
 utopia.3000.1.desc:0 "虛境今天很平靜。"
 utopia.3000.2.desc:0 "有某物在注視著我們。"
 utopia.3000.3.desc:0 "從這一面看，一切變得如此不同。"
 utopia.3000.4.desc:0 "他們應該派個詩人過來……"
 utopia.3000.5.desc:0 "某種黑暗之物來了。"
 utopia.3000.6.desc:0 "我們還在夢裡嗎？"
 utopia.3000.7.desc:0 "我們……我們辦到了！我們在裡面！"
 utopia.3000.8.desc:0 "某種……存在，徘徊在附近。它召喚我們前往虛境更深處……"
 utopia.3000.9.desc:0 "你也聽到了那聲音？"
 utopia.3000.10.desc:0 "虛境的脈動強而有力。感覺像……家一樣。"
 utopia.3000.11.desc:0 "你覺得你現在呼吸的是空氣嗎？"
 utopia.3000.12.desc:0 "我們見，我們不曾見，這地方還有許多有待我們學習的東西。"
 utopia.3000.13.desc:0 "我們缺失了什麼感知以讓我們無法看到或聽到我們週遭的另一個世界？"
 utopia.3000.14.desc:0 "保持最謹慎的狀態。在這裡即使是一個妄想也能被塑性成可觸及的事物……而且，往往會襲擊我們。"
 utopia.3000.15.desc:0 "我們永遠都不應在這的。"
 utopia.3000.16.desc:0 "如此……多的……能量……"
 utopia.3000.17.desc:0 "保持……專注……"
 utopia.3000.18.desc:0 "這就是一切的起源之地嗎？"
 utopia.3000.19.desc:0 "恐怖……有形的恐怖。"
 utopia.3010.desc:0 "通靈者集會所還沒有從上一次參觀虛境的壓力中恢復過來。沒有他們的共通靈能，我們只能捕捉到這個飛逝領域的一瞥，就像記憶的模糊邊界一樣遙不可及。\n\n這而目前不能提供給我們什麼，我們只能之後再來。"
 boon.bestowed:0 "§G被賜予恩賜§!"
 curse.bestowed:0 "§R被賜予詛咒§!"
 boon.psi.link:0 "虛境強大的能量匯聚成一股共通的靈能鏈接，由全[Root.GetSpeciesNamePlural]共享。"
 boon.ship.link:0 "我們的通靈者們設法讓我們的星艦和虛境間建立了暫時的傳導通路。"
 utopia.3030.desc:0 "$boon.psi.link$\n\n一種對平靜的深遠認識迅速傳遍了[Root.GetName]，看起來那些沒有靈能能力的人甚至也被影響了。"
 utopia.3031.desc:0 "$boon.ship.link$\n\n我們艦隊的星艦以往遭受的磨損幾乎消失了，至於影響則是我們的維護費有了大幅減少。"
 utopia.3032.desc:0 "$boon.psi.link$\n\n我們的科學家建立了一個暨由心靈感應分享的知識集庫，這將極大地提高他們的工作效率。"
 utopia.3033.desc:0 "$boon.ship.link$\n\n我們的戰艦乘員現在能用靈能能力強化護盾系統了。"
 utopia.3034.desc:0 "$boon.ship.link$\n\n通過使用靈能能力，我們的戰艦乘員現在能強化武器系統。"
 utopia.3035.desc:0 "$boon.ship.link$\n\n通過使用靈能能力，我們的戰艦乘員現在能加快武器的開火速率。"
 utopia.3036.desc:0 "$boon.psi.link$\n\n一種對團結的認知開始出現在我們居民的心神中，他們現在看起來更願意通力合作，向著政府設立的目標前進。"
 utopia.3037.desc:0 "$boon.psi.link$\n\n我們的同情心比以往更強烈了，導致我們擁有更大的政治影響力。"
 utopia.3038.desc:0 "$boon.psi.link$\n\n我們從未感到如此團結過。"
 utopia.3039.desc:0 "$boon.ship.link$\n\n通過使用靈能能力，我們的戰艦乘員現在能直接影響艦船的移動，使船面對敵方火力時閃避率更高。"
 utopia.3040.desc:0 "$boon.ship.link$\n\n通過使用靈能能力，我們的戰艦乘員現在能行使有限的戰地維修，用他們的心智修補船體裂隙。"
 utopia.3041.desc:0 "$boon.psi.link$\n\n我們的通靈者已用他們的力量立刻減緩了我們最傑出領袖們的衰老進程，使他們的自然壽命增加了數十年。可惜的是我們沒有足夠多的能量將這種效果賜予大量人口。"
 utopia.3042.desc:0 "$boon.ship.link$\n\n通過使用靈能能力，我們的戰艦乘員現在能強化艦船推進器的強度，使艦船亞光速速度明顯提高。"
 utopia.3043.desc:0 "$boon.psi.link$\n\n這股力量強化了我們士兵的心智，他們現在願意勇闖戰場上的任何危險。他們的團隊精神無人能出其右。"
 utopia.3044.desc:0 "$boon.psi.link$\n\n我們現在能感知到比傳統傳感陣列傳感距離更遠處的艦船移動了。"
 utopia.3045.1.desc:0 "我們的通靈者用來連接虛境的傳導通路自我垮解了，因為虛境的數個能量層級沒有任何預兆便改變了。\n\n我們輕易間就被地逐回了普通空間。"
 utopia.3045.2.desc:0 "我們的通靈者在我們與虛境交流時被強烈地壓迫壓垮了。\n\n他們不能繼續維持鏈接了。"
 utopia.3045.3.desc:0 "雖然一開使很慢，後來越來越快，我們對虛境的把握開始流失。當我們的的通靈者在虛境失去立足點後，他們痛苦地喊叫著，然後我們被地逐回了普通空間"
 curse.psi.link:0 "一股強大的靈能反噬沿著我們與虛境建立的傳導通路襲來，而且侵入了全體[Root.GetSpeciesNamePlural]共享的共通靈能鏈接。"
 curse.ship.link:0 "一股強大的靈能反噬沿著我們與虛境建立的傳導通路襲來，而且這似乎影響了我們的船隻。"
 utopia.3050.desc:0 "$curse.psi.link$\n\n這似乎對我們居民的幸福度產生了深遠影響，如今一股對憂鬱的認知席捲了[Root.GetName]。甚至連離群者都能感受到。"
 utopia.3051.desc:0 "$curse.psi.link$\n\n這種負面能量席捲了我們公民的內心。很多人開始嚮往和我們政府不合的激進理念。這種影響甚至感染了無靈能居民！"
 utopia.3052.desc:0 "$curse.ship.link$\n\n它們的裝甲變得易碎起來，不能承受比以往更多的傷害。"
 utopia.3053.desc:0 "$curse.psi.link$\n\n因為某種原因，這對全[Root.GetName]的生育率產生了損害。這甚至對沒有天生靈能能力的種族產生了影響！"
 utopia.3054.desc:0 "$curse.psi.link$\n\n我們研究者的內心變得陰暗無比，這對他們專注工作有很大影響。"
 utopia.3055.desc:0 "$curse.psi.link$\n\n我們積聚政治影響力的速率被明顯降低了。"
 utopia.3056.desc:0 "$curse.psi.link$\n\n曾經存在於我們公民心中對團結的認知蕩然無存。"
 utopia.3057.desc:0 "$curse.ship.link$\n\n我們的艦船移動時，似乎有某種不可見的力量在阻止他們，就像橡皮圈一樣。這對我們亞光速旅行有很大影響。"
 utopia.3058.desc:0 "$curse.psi.link$\n\n這種負面能量侵蝕了我們地面部隊的士氣，這期間他們在戰場上的效率會更低。"
 utopia.3059.desc:0 "一股強大的靈能反噬沿著我們與虛境建立的傳導通路襲來，而且這似乎干擾了我們的星際傳感器。\n\n從所有來源收到的傳感器分辨率都大幅降低了，導致傳感距離更短。"
