 utopia.2500.name:0 "血肉皮囊"
 utopia.2500.desc:0 "我們現在既擁有製造義體植入體的科技，又有批量生產植入體的能力。整個[Root.GetName]的醫療中心已準備好為我們的公民進行手術移植。\n\n未來，擁有植入體和至少入門級別的控制論將是我們在建的科技社會運作的必須條件。因此加裝基礎義體裝束的過程對公民來說是強制性的和免費的。"
 utopia.2500.a:0 "我們必須擁護這項科技。"
 utopia.2501.name:0 "義體革命"
 utopia.2501.desc:0 "義體加裝轉換工作完成！我們所有的公民現已加裝神經植入體和基礎的義體裝束。設施也被保留了下來以便逐漸改造我們國家新出生的公民，所以他們在很早的年紀就能享受到科技的全部福祉。\n\n從今往後，我們種族將被稱作§H[Root.GetSpeciesNamePlural]§!!"
 utopia.2501.a:0 "這是新時代的黎明。"
 utopia.2505.name:0 "[From.Capital.GetName]擁抱義體"
 utopia.2505.1.desc:0 "有消息傳來，[From.GetName]境內發生了顯著的變化。看起來他們完全接受了義體科技。對他們的公民來說，通過手術加裝義體和神經植入體是強制性的。\n\n這對他們的社會造成了顯著改變——從[From.Capital.GetName]的報告指連一些簡單的行為比如坐電梯和駕駛空中汽車都需要義體植入體。實際上，他們種族的變化如此顯著，以至於他們現在能稱呼自己為「[From.GetSpeciesNamePlural]」。"
 utopia.2505.2.desc:0 "似乎邪惡之物開始在[From.GetName]境內扎根了。我們收到壞消息，那個星際國家的公民開始大規模突變他們的身體，把瀆神的機械植入體裝入體內，並作為生來便有的「恩賜」。\n\n他們甚至把自己的種族重新命名為'[From.GetSpeciesNamePlural]'——進一步表明他們拋棄起源，擁抱冷酷無情的科技的決心。"
 utopia.2505.b:0 "這是對自然的褻瀆"
 utopia.2550.name:0 "合成人進化"
 utopia.2550.desc:0 "是時候拋棄最後一片粗糙的有機身軀——自我們種族被孕育以來囚禁我們心智的身軀了。\n\n經過許多的嘗試與犯錯後，我們的科學家設計了一種方法，能將我們的意識裝入一個合成大腦。現在要做的就是為[Root.GetName]的每一位公民生產合成身軀，並一同開始上傳意識。"
 utopia.2550.a:0 "不朽盡在掌控！"
 utopia.2551.name:0 "合成人時代"
 utopia.2551.desc:1 "終於。囚禁我們的血肉囚籠被淨化，我們所有公民的神經圖譜被上傳至新的合成人單位。疾病，年老和其他一切與有機存在相關的痛苦源泉已成為過往。\n\n未來的歷史學家會毫無疑問地將這描述為我們文明新時代的開端，也許對整個銀河系來說，既然我們褪下了我們的有機物標籤，是時候為我們先進的合成人形態取一個新名字了。"
 utopia.2551.a:0 "我們比曾經的我們更有意義了。"
 utopia.2555.1.desc:0 "在放棄有機身體的最後行動中，早就加裝了繁多義體植入體的[From.GetName]公民，將他們的神經圖譜上傳到他們新製作的合成人中。\n\n這個新的合成人種族叫自己[From.GetSpeciesNamePlural]，他們的成員不受疾病和年老的影響。置於怎麼將神經圖譜上傳的過程有待考證……"
 utopia.2555.2.desc:0 "在他們那將遺臭萬年的墮落行徑中，[From.GetName]的人民繼續堅定追隨著褻瀆神賜予他們的身體的追求，這一次是把他們的心智上傳至金屬軀殼裡。\n\n很明顯他們的所作所為只能被形容為文明的大自殺。這些沒有生氣的機器把自己叫做[From.GetSpeciesNamePlural].他們似乎繼續假裝自己有思考，有生命的活物，就像我們自己一樣。"
 utopia.2555.a:0 "就這樣吧。"
 utopia.2555.b:0 "我們可不會被騙。"
 utopia.2556.desc:0 "注意，銀河系的居民們。\n\n你們聽到的流言是真的。我們放棄了自己那有缺陷的，囚禁著自己的有機容器，並且我們擁抱未來。\n\n雖然有小部分數據丟失，大部分居民已經將他們的神經圖譜上傳至合成人化身。這些優越的平台將比我們拋棄的血肉之軀更好地服務我們。\n\n不要因我們的外表而警覺！雖然我們更強壯，更迅捷，更聰明，並且免疫年老但我們其他的方面和我們曾經是一樣的。"
 utopia.2556.a:0 "合成人化身……真奇妙。"
 utopia.2556.b:0 "這些死氣沉沉的機器一點也不像我們。"
 utopia.2556.c:0 "我們會拆掉他們的合成人形態的！"
 utopia.2556.d:0 "我們走著瞧。"
 utopia.2558.desc:0 "你那墮落的種族對我們並不陌生，但你最近瀆神的行徑遠勝我們最黑暗的恐懼。製作殘缺的大腦複製品然後用合成人這種移動容器堵漏，這可不是把你的存在變成新的身體，因為那是不可能做到的。\n\n你們的靈魂已經永遠失落了。你們甚至有意識到自己犯錯之巨大嗎？把天賜的身體摧毀不亞於整個種族集體自殺，你們顯然已經沒有希望了……"
 utopia.2558.a:0 "迷信的蠢貨。"
