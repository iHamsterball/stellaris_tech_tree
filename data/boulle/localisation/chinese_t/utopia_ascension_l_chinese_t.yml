 covenant.tooltip:0 "§Y某些代價終將要付出。§!\n\n"
 covenant.cycle.tooltip:0 "§R別這麼做。§!\n\n"
 covenant.whisperers.desc:0 "完成了，我們和§Y虛空之低語§!簽訂了契約，並且他們已開始和我們的科學家和領袖分享秘密。我們將極大地從他們的知識中收益。唯一的壞處就是總體人口的精神疾病和自殺率瞬間上升，並且我們的有些世界正經受一系列無法解釋的謀殺和襲擊，另一方面被指控的人情緒穩定並很適應社會。我們的診所和精神病院對患者的大量注入措手不及。"
 covenant.whisperers.option:0 "這又不是我們處理不了的問題。"
 covenant.eater.desc:0 "完成了，我們和§Y世界之飧煞§!簽訂了契約，並且我們的陸軍和海軍已經能感受到影響了。我們的士兵戰鬥時的殘暴僅此於野蠻人，甚至我們艦船的每處武器都渴求著敵人的死亡。毫無疑問，與之聯繫的是我們一個殖民地中的一整城市的人口瞬間神秘失蹤，那是我們答應給吞噬者的貢品。看起來還是要付出微小的代價的，當然，前提是吞噬者不會再感到餓……"
 covenant.eater.option:0 "但願他不餓了。"
 covenant.instrument.desc:0 "完成了，我們和§Y渴求之器具§!簽訂了契約。不久我們就感受到了效果：我們收到報告稱在礦井中找到了新的富礦脈，商業似乎要在瞬間發展中破產，珍稀資源在我們之前認為只有冰和岩石的小行星上找到。看起來我們的帝國進入了一個財富和繁榮的黃金時代，就像器具保證的那樣。但，他說的代價是什麼……？"
 covenant.instrument.option:0 "我確定不是什麼很不好的事。"
 covenant.composer.desc:0 "完成了，我們和§Y生命之織縷§!簽訂了契約。不久我們就感受到了效果：瞬間且明顯的妊娠和生育率上升顯然是設計者的所為。然而，伴隨著這些正面效果，我們也在經歷大變異的爆發：出生的後代有額外的四肢和器官……有些人生出和他們的解剖學形態完全無相似的孩子。幸運的是他們造成的幾例死亡完全被高生育率和人民健康上升蓋過了。"
 covenant.composer.option:0 "我們做了正確的事。"
 covenant.cycle.desc:0 "完成了，我們和§Y輪迴之終末§!簽訂了契約。當我們和他定下契約時，他說了也只說了三個字§R五十年§!。然後，只有沉默，我們思索著我們為自己的未來帶來了什麼樣的後果。"
 covenant.cycle.option:0 "願神靈對我們懷有仁慈。"
 covenant_shroud_marked:0 "虛境標記"
 covenant_shroud_marked_desc:0 "這個世界被虛境標記了。\n\n§R有很不好的事情將在這發生。§!"
 covenant_whisperers_in_the_void:0 "契約：虛空之低語"
 covenant_whisperers_in_the_void_desc:0 "我們和虛境中一個強大的存在簽訂了契約，而且我們現在正從他的饋贈中受益。\n\n§Y我們終將付出某些代價。§!"
 covenant_composer_of_strands:0 "契約：生命之織縷"
 covenant_composer_of_strands_desc:0 "我們和虛境中一個強大的存在簽訂了契約，而且我們現在正從他的饋贈中受益。\n\n§Y我們終將付出某些代價。§!"
 covenant_eater_of_worlds:0 "契約：世界之飧煞"
