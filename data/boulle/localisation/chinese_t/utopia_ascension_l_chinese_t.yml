 utopia.3100.desc:0 "[Root.Capital.GetName]……景象模糊且難以辨認，但毫無疑問，那是[Root.Capital.GetName]，我們的首都。巨大的城市看起來有些不同卻讓人眼熟，即使被火焰和煙霧的幕牆阻隔著。無數殘缺不全的屍體橫躺在街道上，都是[Root.GetSpeciesName]的屍體。腐爛的臭氣讓人難以忍受。\n\n§P「你的未來。」§!\n\n沒有活物存留在廢墟上。望向天空，軌道上巨大的物體，拖著煙跡，開始緩慢卻不可阻止地降向星球。我們是在目睹我們未來無數可能的一種嗎？\n\n§P「並不是很多中的一種，它終將到來。就像太陽升起一般確定。這是你們的命運。」§!\n\n這景象來得快去得也快，只留下靈能的紛擾經久不散。"
 utopia.3100.a:0 "§G把能量注入化身。§!"
 utopia.3100.b:0 "§Y恩賜：傳感距離增加。§!"
 utopia.3100.c:0 "§R恩賜：護盾強度增大。§!"
 utopia.3110.desc:0 "這裡一定是虛境的風暴區。大量的原生靈能能量流匯聚在這裡，有時會粗暴地產生半智慧靈體生物。\n\n這些困惑的靈體經常相互碰撞，一場戰鬥中釋放的靈能能存在近千年。事實上，現在就有幾場這樣的決鬥正在進行。\n\n我們應該謹慎前進。"
 utopia.3120.desc:0 "在虛境的深處，我們馬上感應到了一個存在。一個訪客——像我們一樣——一個由心智製作的強大的靈能探機，對我們來說完全是個外來物，對虛境來說也是。\n\n我們看到了這樣的景象：被成群小型生物照料著的巨大的有機體生物漂浮在某種稠密氣體大氣層中短暫地顯形，就像他們的靈能回音接觸到了我們一樣。"
 utopia.3130.desc:0 "一處無盡的沙漠蔓延在我們面前。我們曾經來過這。\n\n§P「剎拉 庫爾『彌勒姆 祖耐克？」§!\n\n有什麼從沙中浮現了出來。我們難以看到。\n\n§P「扎拉比，穆拉斯克。」§!\n\n話語像雷鳴般響亮，他們從未預料到說話者的出現。我們只能被迫回答。"
 utopia.3130.a:0 "剎什卡 馬拉克。"
 utopia.3130.b:0 "提裡特 奈利 達蘇馬娜！"
 utopia.3130.c:0 "庫納克 德』奇奈克。"
 utopia.3140.desc:0 "突然，在痛苦的瞬間清晰中，我們存在的本質展現在我們面前。數千個像我們銀河系的恆星系被鎖死在多元宇宙衝突的無盡循環中。\n\n它開始，終結，又再度開始。每一次，萬億的生命在平衡掙扎。\n\n§P「正是如此。」§!一個聲音低語著，§P「而且永應如此。」§!"
 utopia.3150.desc:0 "我們正從遠處俯視我們的銀河系，遠到有幾十萬光年。毫無徵兆地，靈能流便將我們以難以置信的速度衝向無數恆星，來到了一片屬於失落帝國，[fallen_empire.GetName]，的空域。\n\n急速掠過恆星，隨後是行星，終於視線定格在一座[fallen_empire.GetSpeciesName]城市。藉著遠超我們數代的反重力科技，無數尖塔衝向天際。靈能流將我們帶到了其中一座尖塔，穿過一面又一面牆，最終我們來到了一間會議室之類的房間。兩個[fallen_empire.GetSpeciesNamePlural]在房間裡，坐在舒適的零重力椅上，相互交流。\n\n他們並沒有注意到我們的存在。"
 utopia.3150.a:0 "§Y進入他們的內心找尋秘密。§!"
