 utopia.3151.a.desc:0 "這兩個[fallen_empire.GetSpeciesNamePlural]顯然是某種顯赫人物，而且在共商國是。緩慢但沉穩，畫面侵入他們的同時他們說的外星語言逐漸被翻譯為我們理解的話語。"
 utopia.3151.b.desc:0 "兩個[fallen_empire.GetSpeciesNamePlural]的心地正在瓦解。就像盛開的花一樣，他們的心智盡開。我們很容易就能傾入。"
 utopia.3151.c.desc:0 "在那。科技秘密被從他們的心智中挖出，就像從未加密電腦上複製文件一樣簡單。[fallen_empire.GetSpeciesNamePlural]一向看低的賊現在完全佔據了他們的心智。"
 utopia.3151.1.desc:0 "§H……簡直是瘋了，如果她認為人民願意接受長久以來習慣的生活水平哪怕有一點暫時的下降，那……§!"
 utopia.3151.2.desc:0 "§H……簡直是恥辱，想像一下連年輕種族都開始懷疑我們不能完全瞭解自己的科技了！我們必須……§!"
 utopia.3151.3.desc:0 "§H……變得越來越強大了。議會成員確信如果我們不採取行動……§!"
 utopia.3151.4.desc:0 "§H……不在乎議會怎麼說。上進者和我們相差了數千年，他們可憐的艦隊對我們的威脅就像伽祖瑞安蚊能吸乾一隻海拉希火蜥蜴一般不切實際。根本沒必要……§!"
 utopia.3151.5.desc:0 "§H……仍認為沒必要使用懲罰性措施，他們還年輕，缺乏關照，但我們曾經也是這樣。他們還需要時間來……§!"
 utopia.3151.6.desc:0 "§H……說也許我們需要採取行動，在年輕種族成長到過於強大前剷除他們。我只能說我同意他，但議會覺得現在太遲了……§!"
 utopia.3152.desc:0 "這兩個[fallen_empire.GetSpeciesNamePlural]顯然是某種顯赫人物，而且在共商國是。緩慢但沉穩，畫面侵入他們的同時他們說的外星語言逐漸被翻譯為我們理解的話語。\n\n突然，這兩個外星人默不作聲。\n\n§H「你感覺到了嗎？」\n\n「嗯，有什麼在看著我們」§!\n\n他們巡視著房間，直到他們盯著我們。\n\n§H「別出心裁，一個靈能探機。」§!\n\n§H「看起來它源自[Root.GetSpeciesName]。快，激活傳輸屏障。§!」\n\n畫面被干擾了。"
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural]。\n\n別以為你們那試圖侵入我們領袖心智的齷齪嘗試沒有被注意到。\n\n後果馬上就會降臨。"
 utopia.3053.a:0 "但……但我們可以解釋！"
 utopia.3160.desc:0 "一顆閃爍著的星星在虛境物質化。它用難以置信的速度飛行著，有時它會顯形為配置不明的外星飛船。然後它便消失在靈能雲跡中，來的快去的也快。\n\n那會是什麼？是什麼能以物理形態進入虛境隨後從普通空間的某處出現？"
 utopia.3160.a:0 "§Y在這逗留一陣。§!"
 utopia.3161.desc:0 "又一顆閃爍著的星星突然出現，但這次我們準備好了。那確實是外星飛船，並不像我們銀河系所見的任何一種。當它飛過時，我們感受到了乘員的心地，他們的秘密是我們的了。\n\n靈能躍遷引擎，天才的設計。"
 utopia.3161.name:0 "§G靈能躍遷引擎§!"
 utopia.3162.desc:0 "又一顆閃爍著的星星突然出現，但這次我們準備好了。那確實是外星飛船，並不像我們銀河系所見的任何一種。當它飛過時，我們試圖混入其乘員的心地，但他們的智力比我們以往所見的個體更神秘更不同。\n\n現在我們不僅被從他們的飛船逐出，他們粗魯的靈能排斥跟隨我們離開了虛境！我們星艦的亞光速速度暫時降低了。"
 utopia.3170.desc:0 "在虛境的一片低地中，我們發現了一個靜坐在某種強大的靈能護盾後的靈體。\n\n§P「走開。」§!"
 utopia.3170.a:0 "§Y嘗試突破護盾。§!"
 utopia.3171.name:0 "§G靈能護盾§!"
 utopia.3171.desc:0 "我們來到虛境如此深的地方後並沒有無功而返。在引導了他們全部的靈能後，我們的通靈者們在護盾上產生了足夠大的突破口以讓他們進入。\n\n我們不知道靈能者們在盾的另一邊看到了什麼，但那足以讓他們永久性精神失常。他們的犧牲並沒有白費，他們突破護盾的行動教會我們如何生成一個類似的立場。如果改善一下技術，我們也許能生成足夠環繞星艦的護盾……"
 utopia.3172.desc:0 "我們的通靈者在來到虛境如此遠的地方後早就精疲力竭，並且未能引導足夠多能量以突破護盾。他們失敗的嘗試似乎激怒了靈體！\n\n§P「你已經收到過警告了，蛆。既然你企圖入侵我的世界，我將給你帶去毀滅。」§!"
 utopia.3180.desc:0 "就我們所知，時間的概念對虛境的這片區域完全是外來物。在這看起來像是數個世紀般久的時間可能等同於真實世界的數小時或數分鐘。只要一個人知道怎麼觀察的話，甚至能一瞥未來……\n\n預知對通靈者來說是已確定能導致瘋狂的行為之一，我們要小心使用。"
 utopia.3180.a:0 "§Y在這冥想一會。§!"
 utopia.3181.desc:0 "我們可以維持和虛境建立有限的預知連接的同時避免陷入瘋狂，但可能性數據的巨大流量將壓垮我們導致其很難有實際用處。\n\n然而，如果我們能設置一個數碼界面以解析數據，其將有可能被用於改善星艦的戰鬥電腦……"
 utopia.3181.name:0 "§G預知界面§!"
 utopia.3182.desc:0 "正如我們擔心的，我們的通靈者陷入了瘋狂。同時間，他們的心智向存於過去與未來的不可預料的許多可能性開放。\n\n每個變化和場景，無論它們間的差別有多巨大或是微小，在他們的腦中重複閃現。他們現在陷入了永久的精神緊張狀態。\n\n通靈者集會所還需要些時間才能集齊力量並再次進入虛境。"
 utopia.3190.desc:0 "我們在虛境中找到了一小處，我們之前從未見過的巨量靈能能量聚集的空間。任何設法成功從池中汲取能量的通靈者將變得無比強大……但這只夠一個人使用，而且其中也有風險。\n\n整個[Root.GetName]只有三個能進入池中汲取能量還有生存可能的人。誰會是這個人？"
 utopia.3190.1.a:0 "§G讓[leader_1.GetName]去§!"
 utopia.3190.2.a:0 "§Y讓[leader_1.GetName]去§!"
 utopia.3190.3.a:0 "§R讓[leader_1.GetName]去§!"
 utopia.3190.1.b:0 "§G讓[leader_2.GetName]去§!"
 utopia.3190.2.b:0 "§Y讓[leader_2.GetName]去§!"
 utopia.3190.3.b:0 "§R讓[leader_2.GetName]去§!"
 utopia.3190.1.c:0 "§G讓[leader_3.GetName]去§!"
 utopia.3190.2.c:0 "§Y讓[leader_3.GetName]去§!"
 utopia.3190.3.c:0 "§R讓[leader_3.GetName]去§!"
 utopia.3191.desc:0 "完……完工了。當靈能能量池被抽乾後整個虛境似乎都在震顫，且能量也被傳輸給了[chosen_leader.GetName]。\n\n銀河歷史上只有屈指可數的個體能被賜予如此強大的力量。願神對我們懷有仁慈。"
 utopia.3192.desc:0 "當池中巨量的能量傳輸給[chosen_leader.GetName]時，整個虛境似乎都在震顫。\n\n[chosen_leader.GetName]的心智似乎無法承受這壓力。也許沒有活物能擁有這樣的力量。[chosen_leader.GetName]在一陣靈能爆炸中和他周圍的人一同去世了。"
 utopia.3193.desc:0 "當池中巨量的能量傳輸給[chosen_leader.GetName]時，整個虛境似乎都在震顫。\n\n雖然傳輸成功了，[chosen_leader.GetName]被變成了某種純粹的能量生物。\n\n§P「你們……你們對我做了什麼……」§!\n\n§P「你們……都將……付出……代價……」§!"
 utopia.3200.1.desc:0 "這片虛空閃爍著能量，讓我們休息一會。"
 utopia.3200.2.desc:0 "我們前進的道路突然遇到了盡頭，我們不能前進更遠了。"
 utopia.3200.3.desc:0 "有什麼在和我們說話，某種奇妙的東西。"
 utopia.3200.4.desc:0 "因為某種我們未知的原因，我們被趕到了虛境的這片角落。為什麼？"
 utopia.3200.5.desc:0 "轉瞬即逝間，我們迷路了，一種純粹的驚恐席捲了我們，就像我們在虛境中深思了永恆一樣。隨後我們找到了立足點，恐懼也逐漸消散。"
 utopia.3200.6.desc:0 "當我們向虛境更深處進發時，一群在普通空間不存在的閃爍著炫目色彩的靈體圍繞著我們飛舞了幾個小時。這樣的景象很有趣，直到事實驚醒我們——我們在被驅趕著移動。"
 utopia.3200.7.desc:0 "一塊無瑕的水晶碎片漂浮在這，順著它的旋轉軸緩慢旋轉著。當我們接近時，它碎裂成了數千塊碎片。"
 utopia.3200.8.desc:0 "一具[Root.GetSpeciesName]的屍體橫躺在前面。腐化的屍體在爆出一陣刺耳的尖叫後消散了。"
 utopia.3200.9.desc:0 "我們不能確定這是在真實發生的事情。我們真的是在虛境中，還是我們中某人的急性間歇性精神病在發作？"
 terraforming_candidate_category:0 "古生命現象"
 terraforming_candidate_category_desc:0 "有跡象表面這個荒蕪且毫無生機的世界曾經維持過一個生態圈。"
 anomaly.2575.name:0 "發現地貌改造候選"
 anomaly.2575.desc.intro:0 "我們對[From.GetName]的詳盡掃瞄表明這個星球在遙遠的過去維持過生命。兩極冰蓋和[From.GetPlanetMoon]地表下有明顯的冰凍水儲存。山谷網絡的存在說明水曾經在星球表面自由流動。"
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\n對[From.GetPlanetMoon]地貌改造理論上是可行的，但我們尚未擁有需要的科技來為這項壯舉準備切實際的時間表。"
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\n能量花費將令人生畏，但我們擁有需要的科技以將[From.GetPlanetMoon]逐漸地表改造成再次能維持生命的存在。"
 utopia.3300.desc:0 "這裡有一個存在，佔據了虛境的這一整片區域。我們曾經見過靈體，但這個不一樣，這個力量遠超其他……這個更加古老。\n\n他似乎沒有察覺我們的存在。也許他在沉睡，也許我們不足以引起他的注意。\n\n也許我們應該離開。"
 utopia.3300.1.a:0 "§G嘗試和存在交流§!"
 utopia.3300.1.b:0 "§Y嘗試和存在交流§!"
 utopia.3300.1.c:0 "§R嘗試和存在交流§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName]將和存在交流§!"
 utopia.3301.desc:0 "當我們接觸到存在時，我們感受到他內心的波動，他的注意力現在全在我們身上。看起來他不喜歡被打擾。\n\n一股能量鞭撻我們的通靈者，對一些通靈者造成了極大的痛苦並讓一些人失去了意識。我們沒有選擇，只能暫且從虛境中撤出。"
 utopia.3302.desc:0 "當我們接觸到存在時，我們感受到他內心的波動，他的注意力現在全在我們身上。看起來他不喜歡被打擾。\n\n一股龐大的靈能襲向我們，遮蔽了我們通靈者的感知。當他們恢復過來時，他們發現有些人失蹤了。§Y[leader_to_kill.GetName]§!不見蹤影，[leader_to_kill.GetSheHe]曾經站立的地方只有一道小裂隙的痕跡，似乎那個實體到達我們的世界把[leader_to_kill.GetHerHim]拖入虛境，為了……也不知道為什麼。\n\n不管他為什麼奪走了[leader_to_kill.GetHerHim]，毫無疑問我們再也見不到[leader_to_kill.GetName]了。"
 utopia.3304.desc:0 "當我們接觸到存在時，我們通靈者的內心響起了一陣齊聲。最開始只是輕柔的低語，隨後變為強烈的刺耳聲，一千道聲音開始齊聲講述。\n\n這些聲音自我介紹為§Y虛空之低語§!。它——他們——宣稱通曉所有凡人向另一個凡人低語的秘密知識，並且願意和我們分享這些知識……\n\n§Y只要我們同意他們進入我們的意識。§!\n\n一個微不足道的代價，就像他們宣稱的那樣。我們甚至難以察覺他們的存在。\n\n他們的語氣中透露著急切。"
 utopia.3304.a:0 "§Y和虛空之低語簽訂契約§!"
 utopia.3305.desc:0 "存在和藹親切地歡迎了我們。他沒有用言語多說，而是用景象，觀念，理念。他滲入我們通靈者的內心，如此溫和如此輕柔，讓我們覺得他一如既往地在那一般。一陣圖像閃過他們的眼睛。\n\n這個存在被稱為§Y生命之織縷§!，他對我們的我們的生物形態有強烈的好奇心和興趣。他向我們展示了一系列讓身體生長，改變，提升，進化的方法。\n\n§Y只要我們將他帶入我們的血肉。§!\n\n他親切地等待著我們的答覆，就像父親等待他溺愛的孩子一樣。"
 utopia.3305.a:0 "§Y和生命之織縷簽訂契約§!"
 utopia.3306.desc:0 "當我們接觸到存在時，我們感受到他的飢餓。這個存在不想浪費時間和話語。他是§Y世界之飧煞§!並且他想吞噬我們。\n\n只是我們中的有些，不會超過我們能支出的範圍。作為交換，他會賜予我們強大的力量。他將教會我們他的飢餓，他的憤怒。他會將其塑形為靈能武器，足以打敗任何敵人。\n\n§Y只要我們讓他用我們飽餐一頓。§!\n\n他似乎急不可耐地想開始了。"
 utopia.3306.a:0 "§Y和世界之飧煞簽訂契約§!"
 utopia.3307.desc:0 "在我們接觸存在前，他先接觸了我們。他將想法纏繞伴隨著我們的通靈者的心智，商討，誘導著他們。他是§Y渴求之器具§!並將賜予我們財富，力量，威望……一切我們渴望的事物。一切我們將渴望的事物。\n\n代價？小意思，不比小費更多。他只想知道什麼最適合我們，他將幫助我們，指導我們，引導我們的野心和夢想。\n\n§Y只要我們答應讓他進入我們的內心。§!\n\n他很確信我們會答應，我們怎麼可能不會答應？"
 utopia.3307.a:0 "§Y和慾望之器具簽訂契約§!"
 utopia.3308.desc:0 "那個存在在等著我們，那是§R輪迴之終末§!，他一直在等著我們。我們的通靈者突然開始齊唱，用完美的合唱說出一段話：§R「現在還沒到你。」§!緩了一下後，§R「但你也可以。」§!\n\n他沒有說更多，但給了我們一個價碼——力量，知識，財富和一切無價之物等著我們拿取，我們只知道這麼多。\n\n§R只要我們願意帶來終結。§!"
 utopia.3308.a:0 "§R和輪迴之終末簽訂契約§!"
 utopia.3310.name:0 "簽訂契約"
 utopia.3320.name:0 "輪迴之終末：§R清算§!"
 utopia.3320.desc.a:0 "我們時日已盡。\n\n五十年來我們一直從§R輪迴之終末§!給予的無限力量中受益。我們知道我們終將付出代價，我們認為這個代價是我們能承受的，或者我們能找到什麼方法以躲避代價。\n\n我們付不起，我們也躲不過。\n\n我們付出的代價是一切。在一瞬間——快到我們沒時間反應，更不用說準備對策——[Root.GetName]……沒了。曾經是興盛的殖民地的地方，現在只有死亡。曾經駛過虛空的強大艦隊，現在只剩下亡魂與殘骸。一切被終結吞噬了。一切被虛境奪走了。\n\n帝國殘存的一切只有由§Y[Root.GetRulerName]§!帶領的一隊放逐者，一位預見了終結來臨的強大通靈者，帶領著一小部分人口藏在一個沒有被虛境標記的世界。\n\n似乎我們的帝國一夜間被摧毀還不夠糟似的，一個巨大的能量實體開始在[former_capital.GetName]上空顯形。在吸取了我們通靈者的意識後，它變得無比強大，現在它正在銀河系橫行，尋找更多的獵物。"
 utopia.3320.desc.b:0 "我們時日已盡。\n\n五十年來我們一直從§R輪迴之終末§!給予的無限力量中受益。我們知道我們終將付出代價，我們認為這個代價是我們能承受的，或者我們能找到什麼方法以躲避代價。\n\n我們付不起，我們也躲不過。\n\n我們付出的代價是一切。在一瞬間——快到我們沒時間反應，更不用說準備對策——[Root.GetName]……沒了。曾經是興盛的殖民地的地方，現在只有死亡。曾經駛過虛空的強大艦隊，現在只剩下亡魂與殘骸。一切被終結吞噬了。一切被虛境奪走了。\n\n不僅我們被徹底摧毀，一個巨大的能量實體開始在[former_capital.GetName]上空顯形。在吸取了我們通靈者的意識後，它變得無比強大，現在它正在銀河系橫行，尋找更多的獵物。"
 utopia.3320.opt.a:0 "我們做了什麼……"
 utopia.3321.desc.a:0 "五十年前我們便發現§Y[From.GetName]§!有些不對勁。五十年前，他們的工業產出，他們的科研效率……他們帝國的一切都經歷了難以置信的生產力和效率增長，似乎他們被某種不可見的力量祝福了一樣。\n\n結果這並不是祝福，而是詛咒。五十年前，§Y[From.GetName]§!將自己的未來簽出，現在債務到了還清的時候。\n\n在一瞬間——快到沒時間反應，更不用說準備對策——[Root.GetName]……沒了。曾經是興盛的殖民地的地方，現在只有死亡。曾經駛過虛空的強大艦隊，現在只剩下亡魂與殘骸。即使我們的世界未被災難觸及，因為我們擁有的幾個世界曾有過[From.GetAdj]統治，進而和其他星球一起被摧毀。\n\n更糟糕的是，[From.GetName]的死似乎在他們的前首都上空孕育出了某種強大的能量存在。\n\n而且它看起來很餓。"
 utopia.3321.desc.b:0 "五十年前我們便發現§Y[From.GetName]§!有些不對勁。五十年前，他們的工業產出，他們的科研效率……他們帝國的一切都經歷了難以置信的生產力和效率增長，似乎他們被某種不可見的力量祝福了一樣。\n\n結果這並不是祝福，而是詛咒。五十年前，§Y[From.GetName]§!將自己的未來簽出，現在債務到了還清的時候。\n\n在一瞬間——快到沒時間反應，更不用說準備對策——[Root.GetName]……沒了。曾經是興盛的殖民地的地方，現在只有死亡。曾經駛過虛空的強大艦隊，現在只剩下亡魂與殘骸。\n\n更糟糕的是，[From.GetName]的死似乎在他們的前首都上空孕育出了某種強大的能量存在，而且它並不滿足於[From.GetAdj]文明的毀滅，它現在在一個個世界間徘徊，摧毀著沿途的一切。"
 utopia.3321.opt.a:0 "他們做了什麼好事！？"
 utopia.3324.name:0 "輪迴之終末：§R虛境之下§!"
 utopia.3324.desc:0 "我們未能阻止那能量體怪物包裹§Y[Root.GetName]§!。行星和上面的居民被虛境帶走了。"
 utopia.3324.opt.a:0 "可怕！"
 utopia.3331.name:0 "虛空之低語：§R應對§!"
 utopia.3331.desc:0 "雖然低語者和我們分享的知識大有用處，其中的有些令人心神不安。處理瞭解過多產生的壓力很困難，這導致了我們的人口中有很多人，包括§Y[leader_target.GetTitle][leader_target.GetName]§!，開始濫用藥物以應對壓力。"
 utopia.3331.opt.a:0 "那可真不幸。"
 utopia.3332.name:0 "虛空之低語：§R自殺§!"
 utopia.3332.desc:0 "雖然低語者和我們分享的知識大有用處，其中的有些令人心神不安。尤其是那些被分享了重要知識的個體。§Y[leader_target.GetTitle][leader_target.GetName]§!，因為無法再應對壓力，選擇奪走了自己的生命。"
 utopia.3332.opt.a:0 "一場悲劇。"
 utopia.3333.name:0 "虛空之低語：§R瘋狂§!"
 utopia.3333.desc:0 "自從我們邀請虛空之低語進入我們的內心後，心理疾病和無法解釋的暴力行為數量便一直在我們的靈能人口中增長。大部分時候這些都是可以控制的，但最近事情超出了控制。§Y[planet_target.GetName]§!上的一場小小的暴力事件演變為了一場暴動，現在叛亂和暴力正蔓延至整個星球，造成相當的死亡與破壞。"
 utopia.3333.opt.a:0 "我們必須重建秩序！"
 utopia.3334.name:0 "虛空之低語：§R精神錯亂§!"
 utopia.3334.desc:0 "自從我們邀請虛空之低語進入我們的內心後，心理疾病和無法解釋的暴力行為數量便一直在我們的靈能人口中增長。大部分時候這些都是可以控制的，但最近事情超出了控制。§Y[planet_target.GetName]§!上的一場小小的暴力事件演變為了一場暴動，現在叛亂和暴力正蔓延至整個星球，造成相當的死亡與破壞。"
 utopia.3334.opt.a:0 "真糟糕！"
 utopia.3335.name:0 "世界之飧煞：§R略餓§!"
 utopia.3335.desc:0 "吞噬者又回來索要他的貢品了，他吞噬了§Y[planet_target.GetName]§!上一整個城市的人口。雖然我們和吞噬者的契約對大多數人來說是秘密，星球上剩餘的人口在未知中驚恐，並對「神秘的失蹤」表示憤怒，要求政府作出解釋。"
 utopia.3335.opt.a:0 "這是必要的。"
 utopia.3336.name:0 "世界之飧煞：§R飢餓§!"
 utopia.3336.desc:0 "吞噬者又回來索要他的貢品了，他吞噬了§Y[planet_target.GetName]§!上相當多的人口。雖然我們和吞噬者的契約對大多數人來說是秘密，星球上剩餘的人口在未知中驚恐，並對「神秘的失蹤」表示憤怒，要求政府作出解釋。"
 utopia.3336.opt.a:0 "很可惜，但不可避免。"
 utopia.3337.name:0 "世界之飧煞：§R極餓§!"
 utopia.3337.desc:0 "吞噬者又回來索要他的貢品了，並不滿足於奪取我們一部分人口，這次吞噬者吞噬了整個星球，並不只是人，動物，建築……是一切。§Y[planet_target.GetName]§!被一層濃密的靈能霧包裹著，進入大氣層的救援船全未能返回。行星的損失對帝國造成了震盪，公民和當地領導要求政府解釋這一災難性事件。"
 utopia.3337.opt.a:0 "高昂的代價……"
 utopia.3338.name:0 "渴求之器具：§R反對派§!"
 utopia.3338.desc:0 "器具施加給我們人民的渴求是強烈的。§Y[planet_target.GetName]§!的人民確信他們獨特的習俗是遙不可及，要比我們整個社會更優越的。隨之進行的政治運動如野火般進行著，而且這顆星球的政治形勢變得不可預料，至少是這樣。"
 utopia.3338.opt.a:0 "真不幸。"
 utopia.3339.name:0 "渴求之器具：§R叛逆§!"
 utopia.3339.desc:0 "器具施加給我們人民的渴求是強烈的。似乎一夜之間，帝國的人民開始反對政府和長久的傳統，質疑悠久的習俗，打破社會禁忌。對政府的支持率快速下降，看起來我們要經歷一段時間的可觀的政治危機了。"
 utopia.3339.opt.a:0 "可怕！"
 utopia.3340.name:0 "渴求之器具：§R腐化§!"
 utopia.3340.desc:0 "器具施加給我們人民的渴求是強烈的。§Y[planet_target.GetName]§!的人民開始狂熱追求消費主義和敗壞，所求更多高級貨物，更珍稀更體面的食物。暴動已在數個購物街區發生，我們只能被迫加大農場和工廠產出，以免星球陷入混亂。"
 utopia.3340.opt.a:0 "真遺憾。"
 utopia.3341.name:0 "生命之織縷：§R變異§!"
 utopia.3341.desc:0 "§Y生命之織縷§!將他的祝福賜予了我們，直接改變了§Y[species_target.GetName]§!種族的基因編碼。奇怪的是，快速且難以預測的變異挑起的只是溫和的反應。似乎我們的人民把隨機且難以預測的變異當成了生活的一部分，不足以挑起憤慨，甚至不足挑起討論。"
 utopia.3341.opt.a:0 "我們看看會有什麼結果……"
 utopia.200.name:0 "虛境中新的存在"
 utopia.200.desc.a:0 "居住在我們帝國的[target_species.GetNamePlural]正在發生變化，這起源於虛境中的一道微弱漣漪。現在這漣漪已開始成為一道振動。我們都感受到了，[target_species.GetNamePlural]現在正處在進化出靈能潛力的邊緣，和我們類似。\n\n也許是因為和我們生活得很近，也許是虛境選擇了他們。通靈者集會，我們的首席靈能專家們，提醒我們這是我們實行干預的唯一機會。我們可以在其處於萌芽狀態時將其掐滅，或者幫助他們覺醒。沒有我們的指導，他們不會有太多進步。"
 utopia.200.desc.b:0 "虛境的不尋常活動說明，又一個種族，[target_species.GetNamePlural]，正在展示靈能潛力。我們現在面臨和以前一樣的選擇——我們是選擇壓制還是釋放他們正在迅速成長的力量？"
 utopia.200.a:0 "我們會解鎖他們的潛力。"
 utopia.200.a.tooltip:0 "所有[target_species.GetAdj]人口將獲得特性：§Y靈能潛質§!。"
 utopia.200.b:0 "他們不值得我們這麼做。"
 utopia.203.name:0 "覺醒"
 utopia.203.desc.a:0 "在通靈者集會的指導下，[target_species.GetNamePlural]發展出了比我們之前想的，對虛境的更深層次聯繫。似乎這種力量理應屬於他們一般。\n\n現在他們聲稱已準備好解鎖他們全部的靈能潛力了。然而集會分成了兩派。有些人擔心改變來得太快，他們的心智將變得不穩，另外的人擔心他們新得的力量會讓他們沖昏頭腦。但如果我們現在不出手的話，我們也許用遠得不到下一次機會了。"
 utopia.203.desc.b:0 "[target_species.GetNamePlural]也宣稱他們已準備好解開所有靈能潛力並覺醒了。"
 utopia.203.a:0 "他們準備好了。"
 utopia.203.a.tooltip:0 "所有[target_species.GetAdj]人口將獲得特性：§Y靈能§!。"
 utopia.203.b:0 "他們不值得我們這麼做。"
 utopia.203.c:0 "這太危險了。"
 utopia.204.name:0 "魯莽的覺醒"
 utopia.204.desc.a:0 "最近我們的研究者們對有些[original_species.GetSpeciesNamePlural]展示的靈能能力感到困惑。通過調查發現這是和他們[target_country.GetName]的同胞的靈能覺醒有關的，這是一個因他們在靈能領域的高超技藝而聞名的國家。\n\n我們只能認為他們新得的力量和他們遠方的同族同出一脈，雖然我們不知道方法。"
 utopia.204.desc.b:0 "最近我們的研究者們對有些[original_species.GetSpeciesNamePlural]展示的靈能能力感到困惑。經過進一步檢測，我們發現他們的靈能與他們身處一個身處未知國家，[target_country.GetName]，的同胞有關聯，現在我們已與此國建立交流。看起來我們經歷的是由[target_country.GetName]的所有[original_species.GetSpeciesNamePlural]靈能覺醒引起的漣漪效應。"
 utopia.204.a.tooltip:0 "最多4個[original_species.GetSpeciesAdj]人口將得到特性：§Y靈能潛質§!。"
 utopia.205.name:0 "未曾預料的覺醒"
 utopia.205.desc:0 "自從[target_species.GetName]的靈能覺醒後，我們的情報人員指出位於其他地方的同種族個體，也開始展現出靈能潛力的跡象。似乎他們共同的血統將他們共同連接於虛境，無論他們的物理距離有多遠。\n\n和他們在我國境內的遠房親戚不同，他們很少且很分散，並且看起來不可能達到完全覺醒。"
 whisperers_madness:0 "虛境：瘋狂"
 whisperers_madness_desc:0 "§Y虛空之低語§!帶來了瘋狂，這個世界的人口正在暴動。"
 whisperers_psychosis:0 "虛境：精神錯亂"
 whisperers_psychosis_desc:0 "§Y虛空之低語§!帶來了瘋狂，這個世界完全處於無政府狀態。"
 eater_unhappiness_planet_1:0 "虛境：人口被吞噬"
 eater_unhappiness_planet_1_desc:0 "這個世界的一部分人口被§Y世界之飧煞§!吞噬了。"
 eater_unhappiness_planet_2:0 "$eater_unhappiness_planet$"
 eater_unhappiness_planet_2_desc:0 "$eater_unhappiness_planet_desc$"
 eater_unhappiness_empire:0 "虛境：世界被吞噬"
 eater_unhappiness_empire_desc:0 "我們帝國境內一整顆行星被§Y世界之飧煞§!吞噬了。"
 instrument_deviance_planet:0 "虛境：叛逆"
 instrument_deviance_planet_desc:0 "這個星球上的人口正遠離帝國的道德並繼續著他們自己的追求。毫無疑問這是§Y渴求之器具§!的所作所為。"
 instrument_deviance_empire:0 "虛境：叛逆"
 instrument_deviance_empire_desc:0 "整個帝國的人口開始質疑帝國的理念和政策。毫無疑問這是§Y渴求之器具§!的所作所為。"
 instrument_consumer_goods:0 "虛境：叛逆"
 instrument_consumer_goods_desc:0 "這個星球上的人民開始墮落為消費主義者，渴求高級食材和異域貨物。毫無疑問這是§Y渴求之器具§!的所作所為。"
 opinion_doomed_us_all:0 "帶來了終結"
 absorbed_consciousness_1:0 "吸收意識"
 absorbed_consciousness_2:0 "$absorbed_consciousness_1$"
 absorbed_consciousness_3:0 "$absorbed_consciousness_1$"
