 tr_prosperity_finish_hive_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_prosperity_adopt_hive$ va réduire de §G20%§! le coût en minéraux des §Y$CONSUMER_GOODS$§! utilisés par les £pops pops."
