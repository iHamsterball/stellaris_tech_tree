 tr_synchronicity_hive_mind_synapse:0 "Synapse de la conscience"
 tr_synchronicity_hive_mind_synapse_delayed:0 "$building_hive_synapse_desc$"
 tr_synchronicity_hive_mind_synapse_desc:1 "§HPermet le bâtiment§! $building_hive_synapse$\n§ECe bâtiment produit de l'énergie et suscite de l'unité, tout en accroissant la production de ressource des pops.§!"
 tr_synchronicity_machine_center:0 "Centres de traitement"
 tr_synchronicity_machine_center_delayed:0 "$building_control_center_desc$"
 tr_synchronicity_machine_center_desc:1 "§HPermet le bâtiment§! $building_control_center$\n§ECe bâtiment produit de l'énergie et de l'unité, tout en accroissant la production de ressource des robots.§!"
 tr_synchronicity_organic_paradise:0 "Utopie organique"
 tr_synchronicity_organic_paradise_delayed:2 "La surveillance constante des organiques conscients dont nous avons la charge nous a fourni de nouveaux éclairages sur leurs besoins physiques et psychologiques."
 tr_synchronicity_organic_paradise_desc:2 "Tous les £building §Hsanctuaires organiques§! sont améliorés en £building §Hparadis organiques§!. En outre, le £happiness §Y$MOD_POP_HAPPINESS$§! de tous les biotrophées est accru de §G10%§!."
 tradition_discovery_hive:0 "$tradition_discovery$"
 tradition_discovery_hive_desc:0 "Dans notre passé le plus reculé, les drones explorateurs ont quitté la sécurité de la conscience pour trouver de nouveaux sites de nidification. Maintenant ils parcourent les étoiles, poussés par le même désir ardent que nos ancêtres."
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_hive_desc:0 "Tout ce qui n'est pas Nous doit Nous servir. Comme servants ou comme nourriture."
 tradition_expansion_hive:0 "Expansion"
 tradition_expansion_hive_desc:0 "La Conscience n'a que deux possibilités : l'expansion ou la mort."
 tradition_prosperity_hive_mind:0 "$tradition_prosperity$"
 tradition_prosperity_hive_mind_desc:0 "Si nous voulons nous répandre parmi les étoiles, nous devons construire une conscience collective forte et prospère."
 tradition_supremacy_hive:0 "$tradition_supremacy$"
 tradition_supremacy_hive_desc:0 "Une seule règle : manger, ou être mangé."
 requires_technology_starbase_5:0 "$TRIGGER_FAIL$ Nécessite la technologie £engineering §Y$tech_starbase_5$§!."
 requires_technology_battleships:0 "$TRIGGER_FAIL$ Nécessite la technologie £engineering §Y$tech_battleships$§!."
 ap_colossus:0 "Projet Colosse"
 ap_colossus_desc:0 "C'est le croisement du cauchemar le plus terrible avec le rêve de dissuasion le plus fou : un vaisseau gigantesque, avec à bord une arme capable de dévaster intégralement des mondes."
 TRADITION_COST_MULT_NUM_SYSTEMS:0 "$COUNT|Y$ systèmes : $VALUE|%$"
 tr_supremacy_above_the_fray:0 "Au-dessus de la mêlée"
 tr_supremacy_above_the_fray_desc:0 "Accroissement de §G+10%§! de l'£unity §Yunité§! suscitée."
 tr_supremacy_above_the_fray_delayed:0 "Nous nous tenons au-dessus de la mêlée, de ces rivalités mesquines et des coups bas politiques. Laissons toujours parler les autres empires comme ils l'entendent ; quant à nous, nous resterons inflexibles lorsqu'il s'agira d'atteindre notre objectif."
 tr_supremacy_natural_order:0 "Ordre naturel"
 tr_supremacy_natural_order_desc:0 "Réduction de §G20%§! de l'§Y$MOD_PLANET_UNREST_ADD$§! sur tous nos mondes."
 tr_supremacy_natural_order_delayed:0 "Il est indéniable que, dans l'ordre naturel des choses, nous valons mieux que les autres espèces. Nous devons veiller tout particulièrement à ce que tout le monde sache bien cette vérité, aussi bien pour que notre peuple puisse se réjouir de sa supériorité, et que les autres puissent accepter le destin qui a été choisi pour eux."
 allow_edict_land_clearance:0 "§HPermet l'édit planétaire§! Nettoyage des terres"
 describe_edict_land_clearance:1 "§ECet édit planétaire accroît de façon permanente la taille d'un monde entre §G1§! et §G3§! tuiles, les mondes plus étroits gagnant plus de tuiles. Cet édit ne peut être utilisé qu'une seule fois par monde et ne peut être utilisé pour les mondes ayant déjà la taille maximale (25 tuiles).§!"
 land_clearance_increase_size_1:0 "Accroît de façon permanente la taille de ce monde de §G1§! tuile. Ne peut être utilisé qu'une fois sur chaque monde."
 land_clearance_increase_size_2:0 "Accroît de façon permanente la taille de ce monde de §G2§! tuiles. Ne peut être utilisé qu'une fois sur chaque monde."
 land_clearance_increase_size_3:0 "Accroît de façon permanente la taille de ce monde de §G3§! tuiles. Ne peut être utilisé qu'une fois sur chaque monde."
 land_clearance_not_max_size:0 "§RLe nettoyage des terres ne peut plus être utilisé pour accroître la taille de ce monde.§!"
 requires_technology_starbase_4:0 "$TRIGGER_FAIL$ Nécessite la technologie £engineering §Y$tech_starbase_4$§!."
 allow_gaia:0 "Permet de terraformer les mondes en §Yplanètes Gaïa§!."
 no_rev_engineering:0 "Notre technologie et notre ingénierie sont bien trop ésotériques pour que la rétro-ingénierie donne le moindre résultat pour quiconque."
 allow_raiding:0 "Permet le protocole de bombardement §Y$bombardment_raiding$§!, qui autorise à enlever les pops des mondes bombardés pour les réinstaller sur les nôtres."
 ap_executive_vigor:0 "Vigueur de l'exécutif"
 ap_executive_vigor_desc:0 "Il n'y aura ni demi-mesures ni compromis au moment d'appliquer les décrets promulgués par le gouvernement. On ne fait pas les choses à moitié."
 ap_eternal_vigilance:0 "Vigilance éternelle"
 ap_eternal_vigilance_desc:0 "Faire montre de la moindre faiblesse, c'est demander à être attaqué. Le prix de l'invasion de notre espace doit être si élevé que très peu seront préparés à le payer."
 tr_supremacy_armed_deterrence:0 "Dissuasion armée"
 tr_supremacy_armed_deterrence_desc:0 "Réduction de §G25%§! du §Y$shipsize_military_station_small_build_cost_mult$§! et accroissement de §G20%§! des §Y$shipsize_military_station_small_hull_mult$§!."
 tr_supremacy_armed_deterrence_delayed:0 "Ceux qui veulent la paix doivent préparer la guerre. Nos frontières doivent être un véritable rempart, sur lequel viendront s'écraser les flottes de pseudo-conquérants."
 tr_supremacy_natural_preeminence:0 "Prééminence naturelle"
 tr_supremacy_natural_preeminence_desc:0 "Réduction de §G20%§! de l'§Y$MOD_PLANET_UNREST_ADD$§! sur tous nos mondes."
 tr_supremacy_natural_preeminence_delayed:0 "Il est indéniable que, dans l'ordre naturel des choses, nous valons mieux que les autres espèces. Nous devons veiller tout particulièrement à ce que tout le monde sache bien cette vérité, aussi bien pour que notre peuple puisse se réjouir de sa supériorité, et que les autres puissent accepter le destin qui a été choisi pour eux."
 ap_grasp_the_void:0 "Emprise sur le néant"
 ap_grasp_the_void_desc:0 "Les vastes étendues de la galaxie dissimulent de richesses sans limites pour ces empires qui comprennent comment maintenir leur emprise sur le vide de l'espace."
 ap_transcendent_learning:0 "Apprentissage transcendantal"
 ap_transcendent_learning_desc:0 "Notre société doit changer d'approche sur la question de l'enseignement. Nous devons faire que les meilleurs et les plus brillants d'entre nous soient capables d'atteindre un niveau de compréhension totalement inédit."
 requires_technology_glandular_acclimation:0 "$TRIGGER_FAIL$ Nécessite la technologie £society §Y$tech_glandular_acclimation$§!."

