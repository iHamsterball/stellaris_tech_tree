 requires_technology_droid_workers:1 "$TRIGGER_FAIL$ La technologie £engineering §Y$tech_droid_workers$§! doit avoir été découverte."
 requires_technology_gene_expressions:2 "$TRIGGER_FAIL$ La technologie £society §Y$tech_gene_expressions$§! doit avoir été découverte."
