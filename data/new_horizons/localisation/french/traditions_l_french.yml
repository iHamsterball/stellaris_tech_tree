 requires_ap_mind_over_matter:1 "$TRIGGER_FAIL$§RNécessite l'atout de l'ascension §Y$ap_mind_over_matter$§!.§!"
 requires_ap_the_flesh_is_weak:1 "$TRIGGER_FAIL$ Nécessite l'atout de l'ascension §Y$ap_the_flesh_is_weak$§!."
 requires_ap_voidborn:1 "$TRIGGER_FAIL$ Nécessite l'atout de l'ascension §Y$ap_voidborn$§!."
 requires_ap_voidborn_OR_ap_galactic_wonders:1 "$TRIGGER_FAIL$ Nécessite d'avoir adopté comme atout de l'ascension soit §Y$ap_voidborn$§!, soit §Y$ap_galactic_wonders$§!."
 requires_ascension_perks_1:0 "$TRIGGER_FAIL$ Nécessite qu'un autre atout de l'ascension ait déjà été adopté."
 requires_ascension_perks_2:1 "$TRIGGER_FAIL$ Nécessite que deux autres atouts de l'ascension aient déjà été adoptés."
 requires_ascension_perks_3:1 "$TRIGGER_FAIL$ Nécessite que trois autres atouts de l'ascension aient déjà été adoptés."
 requires_ascension_perks_4:0 "§RL'emplacement du §Y4ème§! atout de l'ascension doit être disponible.§!"
 requires_finished_cybernetics_project:1 "$TRIGGER_FAIL$ Le projet spécial §YLa chair est faible§! doit avoir été mené à bien."
