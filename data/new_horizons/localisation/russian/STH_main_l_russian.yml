 pc_helix:0 "Хеликс"
 pc_helix_desc:0 "Хеликс - массивная, сложная космическая структура, уникальная для кочевых Сулибан. Ради безопасности они скрыты в радиационных поясах огромных газовых гигантов. Хеликс состоит из уникальных кораблей-ячеек, соединяющихся друг с другом по спирали, что и даёт структуре своё отличительное название и внешний вид. Таким образом может быть создано огромное и действительно динамичное жизненное пространство."
