 required_aura_destroyer_sweeper:0 "Минный тральщик"
 required_aura_destroyer_sweeper_DESC:0 "This module allows the remote targeting and triggering of enemy minefields, thus negating their damage."
 required_aura_destroyer_defense:0 "Инвертор инерции"
 required_aura_destroyer_defense_DESC:0 "This unique device is more than a typical inertial damper. Instead, it's a complex array of backup inertial control device spread out across the ship and linked to highly calibrated gyroscopes. This system allows the ship to resist almost every type of kinetic and spatial form of attack or hindrance.\n\n§GThis device makes the ship immune to all form of hostile snare auras.§!"
 required_aura_cruiser_jammer_1:0 "Система РЭП"
 required_aura_cruiser_jammer_1_DESC:0 "A basic form of electronic countermeasure, used to defeat laser range finding and infrared detection. This is accomplished by generating a modulating radiation wave which disperses or overwhelms basic tracking systems."
 required_aura_cruiser_jammer_2:0 "Передовая система РЭП"
 required_aura_cruiser_jammer_2_DESC:0 "A more advanced form of electronic countermeasure which uses pulse frequency waves in conjunction with light refraction to disrupt both laser and electromagnetic tracking."
 required_aura_cruiser_jammer_3:0 "Гравиметрическая система РЭП"
 required_aura_cruiser_jammer_3_DESC:0 "Combining electronic countermeasures with a gravimetric signal jammer, this device produces large graviton waves which makes it extremely hard for the enemy to get an exact fix on your location. When deployed on a vessel, enemy gravimetric sensors become overwhelmed, making it very difficult for targeting sensors to lock on target."
 required_aura_cruiser_jammer_4:0 "Вертеронная система РЭП"
 required_aura_cruiser_jammer_4_DESC:0 "This is truly the pinnacle of countermeasure technology, achieved by adding a Verteron Overload Jammer on top of an already impressive countermeasure package. This device uses multi directional Verteron pulses to overwhelm any enemy sensor trying to get a fix on a vessel's warp core signature. When combined with all previous technological advances, a vessel equipped with this device becomes extremely difficult to achieve a target lock."
 required_aura_cruiser_freq:0 "Модулированные частоты щита"
 required_aura_cruiser_freq_DESC:0 "Specialized command and control systems onboard propagate the rapid modulation of shields against enemy attacks"
 required_aura_cruiser_aceton_1:0 "Акетоновый ассимилятор"
 required_aura_cruiser_aceton_1_DESC:0 "Эти устройства могут поглащать энергию ближайших кораблей, снижая их эффективность и выводя из строя."
 required_aura_cruiser_aceton_2:0 "Акетоновый ассимилятор Mk. II"
 required_aura_cruiser_aceton_2_DESC:0 "These enhanced devices can leech energy from nearby vessels, leaving them moribund and derelict."
