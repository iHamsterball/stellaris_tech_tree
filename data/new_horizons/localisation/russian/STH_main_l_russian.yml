 REQUIRED_LABS_0:0 "tБазовая лаборатория"
 REQUIRED_LABS_0_DESC:0 "Labs are specialised institutions that tend to include powerful particle accelerators and sophisticated sensor equipment, focusing on fundamental scientific research."
 REQUIRED_LABS_1:0 "Лаборатория ядерной электроники"
 REQUIRED_LABS_1_DESC:0 "Gravimetric microprobes and nuclear electronic laboratories are added to this laboratory, allowing for access to deeper understandings of physics."
 REQUIRED_LABS_2:0 "Лаборатория межзвёздной картографии"
 REQUIRED_LABS_2_DESC:0 "Quantum mechanics, stellar physics and cartography are key research topics in this laboratory, with numerous magneton scanners delving deep into the substructure of the universe."
 REQUIRED_LABS_3:0 "Астрометрическая лаборатория"
 REQUIRED_LABS_3_DESC:0 "Designed for sub-dimensional and temporal physics are created here, with a large array of scientific equipment on offer."
