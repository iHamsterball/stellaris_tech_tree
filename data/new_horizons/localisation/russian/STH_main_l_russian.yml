 gateway_spec:0 "£science_ship        §HСпециализация§!\n\n§EЭто §Gтехнология специализации§!. Хотя она не даст вам ничего напрямую, исследуя её вы разблокируете варианты выбора одной из нескольких технологий для будущих исследований, каждая из которых имеет свои преимущества и недостатки.§!"
 gateway_ai:0 "£science_ship        §HИскусственный интеллект§!\n\n§EЭта технология представляет собой прорыв в области искусственного интеллекта. Она §Gочень важна§! для будущих достижений в области физики и должна быть исследована немедленно.§!"
 gateway_warp:0 "£science_ship        §HВарп-двигатели§!\n\n§EЭта технология представляет собой прорыв в области варп-путешествий и сверхсветовой теории. Она необходима для будущих достижений в этой области и открывает доступ к более мощным и быстрым §Yварп-двигателям§!.§!"
 gateway_fed_phaser:0 "£science_ship        §HФазеры§!\n\n§EЭта технология представляет собой прорыв в области энергетического фазерного оружия и в конечном итоге приведёт к разработке дополнительного уникального оружия.§!"
 gateway_computer:0 "£science_ship        §HКомпьютеры§!\n\n§EЭта технология представляет собой прорыв в области компьютерных технологий. Она важна для будущих достижений в области вычислительной техники и открывает доступ к лучшим бортовым §Yкомпьютерам§! для военных кораблей.§!"
 gateway_society:0 "£science_ship        §HОбщество§!\n\n§EЭта технология представляет собой прорыв в области £society  §Yсоциальных§! и биологических наук. Она §Gочень важна§! для будущих достижений в этой области и должна быть исследована немедленно.§!"
 gateway_engineering:0 "£science_ship        §HИнженерия§!\n\n§EЭта технология представляет собой прорыв в области £engineering  §Yинженерных§! и материальных наук. Она §Gочень важна§! для будущих достижений в этой области и должна быть исследована немедленно.§!"
 gateway_terraforming:0 "£science_ship        §HТерраформирование§!\n\n§EЭта технология является ключевой для того, чтобы открыть доступ к более совершенным технологиям для колонизации и терраформирования экзотических и враждебных планет.§!"
 gateway_terraform:0 "£science_ship        §HТерраформирование§!\n\n§EЭта технология является ключевой для того, чтобы открыть доступ к более совершенным технологиям для колонизации и терраформирования экзотических и враждебных планет.§!"
 gateway_ships:0 "£science_ship        §HКонструкция кораблей§!\n\n§EЭта технология приведёт к дальнейшим достижениям в строительстве более крупных и мощных боевых кораблей.§!"
 gateway_materials:0 "£science_ship        §HПередовые материалы§!\n\n§EЭта технология приведёт к дальнейшим достижениям в разработке сложных материалов и лучших инженерных лабораторий. Это ключ к развитию новых материально-технических технологий.§!"
 gateway_matter:0 "£science_ship        §HТеория материи§!\n\n§EЭта технология приведёт к дальнейшим достижениям в изучении самой материи, включая прорывы в таких областях, как §Gтелепортация§! и §Gрепликация§! материи по квантовой шкале, а также создание цельного §Gголографического§! поля, которым можно легко манипулировать.§!"
 gateway_collective:0 "£science_ship        §HГармония Коллектива§!\n\n§EЭта технология приведёт к дальнейшим общим достижениям Коллектива, что позволит нам расширить наши возможности, улучшить рост Коллектива и нашу способность ассимилировать больше видов.§!"
 gateway_sensor:0 "£science_ship        §HОткрытия§!\n\n§EЭта технология приведёт к дальнейшим достижениям в области астрономии и дальних телескопов, увеличивая дальность видимости ваших станций, кораблей и планет, а также разблокирует более хорошие бортовые §Yлаборатории§! для научных кораблей и предоставит улучшенные §Yсенсоры§! для гражданских и военных кораблей.§!"
 gateway_sensors:0 "£science_ship        §HОткрытия§!\n\n§EЭта технология приведёт к дальнейшим достижениям в области астрономии и дальних телескопов, увеличивая дальность видимости ваших станций, кораблей и планет, а также разблокирует более хорошие бортовые §Yлаборатории§! для научных кораблей и предоставит улучшенные §Yсенсоры§! для гражданских и военных кораблей.§!"
 gateway_commerce:0 "£science_ship        §HЭкономическая теория§!\n\n§EЭта технология приведёт к дальнейшим достижениям в области торговли и экономики, позволяя улучшить коммерческие объекты - как наземные, так и орбитальные.§!"
 gateway_energy:0 "£science_ship        §HЭнергия§!\n\n§EЭта технология приведёт к дальнейшим достижениям в области производства, хранения и распределения £energy  §Yэнергии§! и откроет доступ к лучшим §Yреакторам§! для станций и кораблей, а также к строительству £building  §Yэлектростанций§! в ваших колониях.§!"
 gateway_temporal:0 "£science_ship        §HТемпоральные технологии§!\n\n§EЭта технология невероятно опасна - она включает в себя изучение и манипулирование временем. Просто исследование этой технологии может привести к непредвиденным последствиям, поскольку никто не может действительно знать, к чему может привести даже самое незначительное изменение временной линии.§!"
 gateway_shield:0 "£science_ship        §HЩиты§!\n\n§EЭта технология приведёт к дальнейшим достижениям в развитии £ship_stats_shield  §Yсиловых полей§! и мощных энергетических дефлекторных щитов.§!"
 gateway_gravity:0 "£science_ship        §HТеория гравитации§!\n\n§EЭта технология приведёт к дальнейшим достижениям в развитии мощных §Yтяговых лучей§!, а также §Yподпространственных ловушек§!, которые мешают вражеским судам сбежать в варп, и ряд других устройств, которые повышают рейтинг уклонения ваших кораблей.§!"
 gateway_weapon:0 "£science_ship        §HЭнергетическое оружие§!\n\n§EЭта технология приведёт к дальнейшим достижениям в развитии £ship_stats_damage  §Yэнергетического оружия§! и откроет доступ к тактическим системам, которые повышают боевую эффективность кораблей. Этот путь также имеет важное значение для доступа к уникальной ветви ключевого вооружения вашего вида.§!"
 gateway_planets:0 "£science_ship        §HТеория империи§!\n\n§EЭта технология приведёт к дальнейшему расширению границ вашей империи, увеличив количество £system  §Yпланет§! и секторов, которые она сможет удерживать и вытеснять за пределы своих границ. Она также открывает доступ к многочисленным указам, которые жизненно важны для эффективного управления вашими недисциплинированными подданными.§!"
 gateway_edicts:0 "£science_ship        §HТеория управления§!\n\n§EЭта технология приведёт к дальнейшему расширению ваших возможностей по управлению империей. Она открывает доступ к многочисленным указам, которые жизненно важны для эффективного управления вашими недисциплинированными подданными.§!"
 gateway_naval:0 "£science_ship        §HАрмада§!\n\n§EЭта технология имеет первостепенное значение для империй, которые хотят увеличить £military_ship  §Yразмер флота§! и  £military_ship  §Yвместимость флотилии§!. В конечном счёте будут открыты технологии, которые уменьшат стоимость военных требований, а также будет открыт доступ к  £building  §Yштабу командования флота§! и  £building  §Yскладу снабжения флота§!, которые смогут ещё больше увеличить размер флота.§!"
 gateway_equipment:0 "£science_ship        §HИнструменты войны§!\n\n§EЭта технология приведёт к дальнейшему развитию боевых устройств, компонентов и консолей, а также к многочисленным преимуществам управления вашим флотом, таким как сокращение затрат на модернизацию и техническое обслуживание.§!"
 gateway_ground:0 "£science_ship        §HНаземный бой§!\n\n§EЭта технология приведёт к дальнейшему развитию тактики в наземных боях, включая доступ к мощным армиям и различным усилениям для них, а также к строительству  £building  §Yназемных оборонительных§! зданий. Этот путь является ключевым для открытия энергетического оружия наземного базирования и других улучшений.§!"
 gateway_education:0 "£science_ship        §HОбразование§!\n\n§EЭта технология приведёт к дальнейшему развитию образования, улучшению результатов исследований в вашей империи, а также вашей возможности набирать способных лидеров. В конце концов откроется доступ к различным зданиям и модулям, таким как  £building  §Yуниверситет§! и  £building  §Yнаучный центр§!.§!"
 gateway_genetic:0 "£science_ship        §HГенетика§!\n\n§EЭта технология приведёт к дальнейшим открытиям в области генной инженерии, открывая доступ к возможности изменения вашего вида. Если вы являетесь §Yмастером генетики§!, то вы также сможете открыть новые сложные технологии, выходя за границы возможного.§!"
 gateway_telepathy:0 "£science_ship        §HПсионики§!\n\n§EЕсли у вашего вида есть ограниченная особенность §Yтелепатия§!, то вы можете попытаться развить псионический потенциал своих людей. Но помните, что вы делаете это на свой страх и риск.§!"
 gateway_agriculture:0 "£science_ship        §HСельское хозяйство§!\n\n§EЭта технология приведёт к дальнейшим открытиям в выращивании £food  §Yпищи§!, увеличивая ваш урожай, а также откроет доступ к улучшению £building  §Yферм§!.§!"
 gateway_health:0 "£science_ship        §HМедицина§!\n\n§EЭта технология приведёт к дальнейшим достижениям в медицине, давая вам доступ к лучшим £building  §Yгоспиталям§!, увеличению темпов роста и, в конечном счёте, откроет путь к де-ассимиляции дронов и планет Боргов.§!"
 gateway_unity:0 "£science_ship        §HКультурное единство§!\n\n§EЭта технология включает в себя исследование философий, которые объединят ваших людей, как цивилизацию, и позволят создать лучшие художественные сооружения, такие как £building  §Yмузеи§!. Этот путь поможет вам улучшить производство вашего £unity  §Yединства§!.§!"
 gateway_law:0 "£science_ship        §HЗакон и порядок§!\n\n§EЭта технология включает в себя исследования доктрин, философий и наборов правил, которые позволят вам более эффективно управлять непокорной частью вашего населения, включая улучшение £building  §Yполицейских уастков§!. Это поможет вам бороться с беспорядками и пиратством.§!"
