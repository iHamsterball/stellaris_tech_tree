 FED_NEUTRAL_DOW_ACCEPT_01:0 "It is the duty of the [Root.GetName] to free your citizens from your oppressive government.\n\nPrepare for war."
 FED_FRIENDLY_DOW_ACCEPT_01:0 "Despite our relationship, the galaxy can never be united in the [Root.GetName] as long as the [From.GetSpeciesName] people remain apart. Prepare for war."
 FED_FRIENDLY_DOW_SS_ACCEPT_01:0 "[From.GetSpeciesName] has killed [Root.GetSpeciesName] since the beginning of time and each new frontier has brought new ways and new places to die. Why should the future be different?"
 FED_DOW_VOTE_PROPOSE_01:0 "The §Y[Root.GetName]§! is a threat to peace and stability across the galaxy. Whilst war is a last resort, if you join us ally, together we will secure the future of the quadrant."
 action.1.machine:0 "The autonomous units issue you a greeting. Do not trust the other autonomous units. We are here to protect you. We are here to protect you from the terrible secret of space."
 action.1.and:0 "Ah, the ignoble [Root.GetSpeciesName]. Well, you are not as ugly as we were warned, but it remains to be seen if you can be trusted."
 action.1.vul:0 "Live Long and Prosper [Root.GetSpeciesName], we are the [contact_empire.GetName]. Your illogical ways are baffling and crude to us, but we will perservere in our relations.\n\nWhen other species have attempted to learn the basic tenets of Vulcan logic, it has often taken them a great deal of time, but with members of the [Root.GetSpeciesName] race I fear we may it may be simply out of your grasp."
 action.1.tel:0 "Hmmph. I'm told this fleet is the pride and joy of the [Root.GetName], yet I find it small and unimpressive. "
 action.1.ori:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] and the ruling council of the [contact_empire.GetName] have instructed me to bring you a warning, but oh what a handsome [Root.GetSpeciesName]. Please come closer... Oh, a big strong [Root.GetSpeciesName] could rescue us from our slavery. Sssh, that's right, closer still... breathe deeply."
 action.1.gor:0 "I bring greetingsss from the Gorn Hegemony, ruled by the undisssputed leader [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Resspect our bordersss and sstay out of our affairsss, and our mighty fleetsss will refrain from visssiting your worldssssss.  "
 action.1.tri:0 "Greetings from [contact_empire.GetRulerName] of the [contact_empire.GetName]. We are a long lived species with very long memories, so these first impressions will last for a long time. Unfortunately..."
 action.1.den:0 "Friendly greetings from the [contact_empire.GetName] to the [Root.GetName]. It is always a privilege to meet fellow citizens of the galaxy. Our doctors are second to none, so if you'd like us to fix that facial deformity, we'd be happy too.\n\nOh it seems that's actually your face."
 action.1.baj:0 "Soraya neryshu [Root.GetName]. On behalf of the First Minister of the [contact_empire.GetName] we welcome you to this part of the galaxy. May you walk with the prophets. "
 action.1.bet:0 "Greetings from [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], spokesperson for the Houses of Betazed, keepers of the Holy Rings of Betazed and the Sacred Chalice of Rixx. We sense you are fellow startravellers, [Root.GetSpeciesName]. Welcome to our world."
 action.1.bol:0 "The name of your contact vessel bears a close resemblance to an impolite term in our language, [Root.GetSpeciesName]. Nevertheless, we are the [contact_empire.GetName], and we are pleased to make your acquaintance.  "
 action.1.ben:0 "What do you mean, we all look the same? How rude. We are the [contact_empire.GetName], and we are pleased to make your acquaintance. I see by the design of [Root.GetSpeciesName] vessels that you aren't as meticulous in your designs as we are.  "
 action.1.rig:0 "Greetings from the [contact_empire.GetName]. We are happy to make your acquaintance and hope that trade can commence shortly under the Rigellian Trade Commission."
 action.1.nau:0 "[Root.GetSpeciesName]. Come talk [Root.GetSpeciesName]. We Nausicaan. You weak. "
 action.1.byn:0 "010010000110010101101100011011000110111100100000011001100110010101101100011011000110111101110111001000000111001101110100011000010111001001110100011100 §Y(Translation Protocol Activated)§!\n\nHello fellow startravellers. We are very pleased to meet you."
 action.1.fedvul:0 "We are pleased to see you are well, our child, but continue to advise caution. Your fleet does not meet with the Vulcan Expeditionary Groups standards for safety, and your warp coils are unaligned properly. We have, as always, your best interests at heart."
 action.1.fedand:0 "Ah, the Vulcan's pet pink skins. Well. You are not as ugly as we were warned, but it remains to be seen if you can be trusted."
 action.1.fedtel:0 "Hmmm. I'm told this fleet is the pride and joy of Earth. I find it small and unimpressive. "
 action.1.vuland:0 "Do you think we have forgotten what happened at Weytahn, pointy-ear? As far as the chancellor is concerned, we have nothing to talk about."
 action.1.vulfed:0 "Greetings from Earth. I represent [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] of the [contact_empire.GetName]. We thank you for the assistance you have given us since First Contact all those years ago."
 action.1.vultel:0 "Hmmm. I'm told that logic is the prized tenant of Vulcan. I find it stupid and unimpressive. "
 action.1.andvul:0 "Prior to the Paan Mokar incident, the Science Academy has always summarized that a sub-temperate eco-system would lead to the evolution of careful, deliberate beings. The continued illogical behavior of the Andorian Guard belays that hypothesis. It would be prudent of you to recognize your technological inferiority."
 action.1.andfed:0 "Greetings from Earth. I represent [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] of the [contact_empire.GetName]. It is our honour to meet fellow space travellers."
 action.1.andtel:0 "Hmmm. I'm told the Imperial Guard is the pride and joy of Andoria. I find it small and unimpressive. "
 action.1.antsel:0 "Greetingsss from the Selay Clutchessss. We hope you refrain from any of the hunting activitiesss we hav- pleaaasse get the ambasssador out of your mouth"
 action.1.selant:0 "Excellent, more prey to hunt. You will be a worthy prey for our hunting packs, and we shall honour you by picking the flesh clean from your bones."
 action.1.pracra:0 "Hostile Automated Personal Unit fleet detected. Engaging tactical overlay. Prime Command Unit Automated Commander 001 has been alerted  to your continued existence. Please allow a short interval so the situation may be remedied."
 action.1.crapra:0 "Hostile Automated Personal Unit fleet detected. Engaging tactical overlay. Elite Admin Substrate has been alerted to your continued existence. Please allow a short interval so the situation may be remedied."
 action.1.vulrom:0 "So the ancient traitors raise their logic filled heads from the sand once again. Your failure to embrace your emotions has left you weak. Look at all we have accomplished in the great [contact_empire.GetName]. "
 action.1.romvul:0 "Fellow brothers and sisters, it is a privilege to speak to you again. We wish that the past can remain the past, and our future together will remain bright.  "
 GENERIC_ESPIONAGED_GREETING_01:0 "It is a pleasure to see the [From.GetName] again. We heard about the recent sabotage. Such a shame."
 EMPIRE_DESIGN_UnitedEarth:0 "£empire_star £navy_size  §AОбъединённая Земля§!"
 EMPIRE_DESIGN_UnitedEarth_desc:0 "§YСредняя сложность§!        £system  §UАльфа квадрант§!\nОбъединённая Земля - это планетарное государство, созданное посредством унификации Земли после первого контакта с вулканцами в 2063 году. \n\nСо штаб-квартирой в Париже, Земное правительство обеспечивает контроль над всей Солнечной системой, впрочем, с учётом последних достижений Звёздного Флота и созданием двигателя варп 5, они получили большой толчок к расширению интересов Объединённой Земли.\n\nВ отличие от многих других видов, людям трудно присвоить определённые качества, поскольку они очень разнообразны."
 START_SCREEN_UFP:0 "Призрак войны следовал за Человечеством в течение многих веков, и в конце концов это привело к Третьей мировой войне в 2053 году. Пережив этот постатомный ужас, люди Земли изо всех сил пытались выжить, до тех пор, пока десятилетие спустя учёный Зефрам Кохрейн успешно не привлёк внимание вулканского научного судна T'planna Hath. \n\nПосле почти столетия вулканского покровительства, жители Земли готовы сделать свои первые шаги в Великую Неизвестность.\n\nИскать новые формы жизни и новые цивилизации. Смело идти туда, где ещё не ступала нога человека.\n\n§YПотенциал сделать себя лучшим человеком - вот что значит быть Человеком, сделать себя лучше, чем ты есть.§! - Жан-Люк Пикард"
 START_SCREEN_TEM:0 "Greetings, Legatus Augusti.\n\nSince time immemorial, Terra is ours. Not only its soil but its blood, its very flesh and now, the very stars that shine down to our hallowed Earth. Luna is ours. Mars is ours. The vermin species that scurry in the dark, that used to plot how they shall conquer our home, are ours too. Their bodies, their planets, their technology, their very souls, are ours to do with as we please. For daring to land their vanguard on Earth, we have taken their ship, and then their empire. Now they shall suffer, for ten thousand years more.\n\nFor too long we have strove, quenching one rebellion after another, bickering between ourselves, diminishing the glory of the empire. Heresy, nothing short of heresy. But now there is a non-human slave at every manor, food on every table. Now is the time to be alive, to be truly human. They all will see what we can do, and all shall feel the might of the Terran Empire."
 EMPIRE_DESIGN_KlingonEmpire:0 "£empire_star £navy_size  §AКлингонская Империя§!"
 EMPIRE_DESIGN_KlingonEmpire_desc:0 "§GЛёгкая сложность§!                £system  §XБета квадрант§!\nКлингоны - гуманоидный вид воинов с планеты Кро'нос. Клингоны имеют характерный гребень на голове и тёмный цвет лица, также они известны как сильные и агрессивные воины, которые ценят честь и традиции превыше всего.\n\nИсторически клингоны были впервые объединены в один народ под предводительством Кахлесса Незабвенного, более чем 1100 лет назад, и воинская культура с тех пор только возросла.\n\nАгрессивность клингонского народа зачастую приводит к плохим отношениям с другими расами, и необходимости расширять и завоёвывать всё новые территории, по мере того, как расходуются ресурсы родного мира."
 START_SCREEN_KDF:0 "С огнём и сталью боги куют клингонское сердце. Столь яростны были их удары, столь грозные были звуки, что боги закричали: 'В этот день мы создали сильнейшее сердце на всех небесах. Никто не сможет стоять перед ним не трепеща от его силы.'\n\nКлингонская Империя, возглавляемая выдающимся примером Кахлесса Незабвенного, стоит сильнее, чем когда-либо прежде. Мы контролируем множество миров и многие другие миры ждут наших великих армий. Сколько достойных врагов там для наших воинов, сколько славных сражений? Под руководством нашего Канцлера и Верховного Совета, мы скоро узнаем это.\n\nВозможно именно вы принесёте славу своему Дому и всей Империи! Qapla'!\n\n§YКлингонская честь значит для него больше, чем его собственная жизнь.§! - Курн из Дома Мог"
 START_SCREEN_MKDF:0 "It is an honor you join us around the hearth, my lord Regent, your Imperial Majesty, He Who Holds the Throne for Him Who Shall Return. We shall tell the tale of Kahless, who slew Molor and shall return to us, and we shall tell the story of the Klingons.\n\nWith fire and steel did the gods forge the Klingon heart. So fiercely did it beat, so loud was the sound that the gods cried out, 'On this day we have brought forth the strongest heart in all the heavens. None can stand before it without trembling at its strength.'\n\nUnder your leadership, we shall rise up and face the petaQ from Terra. May you bring glory to your House and to the Empire! Qapla!\n\n§YA Klingon's honor means more to him than his life§! - Kurn, of the House of Mogh"
 EMPIRE_DESIGN_RomulanStarEmpire:0 "£empire_star £navy_size  §AРомуланская Звёздная Империя§!"
 EMPIRE_DESIGN_RomulanStarEmpire_desc:0 "§GЛёгкая сложность§!                £system  §XБета квадрант§!\nРомуланцы являются вулканоидным видом, чей родной мир Ромул. Как биологические братья вулканцев, они имеют те же дугообразные, загнутые вверх брови и заострённые уши, имея лишь небольшие различия разделяющие их.\n\nИсторически Ромуланская Звёздная Империя была образована более чем 1500 лет назад, когда те вулканцы, что отвергли учения Сурака, покинули планету и отправились искать новый дом.\n\nРомуланцы известны как ксенофобы и изоляционисты, они не гнушаются порабощать более слабые расы, чтобы финансировать свою цивилизацию."
 START_SCREEN_ROM:0 "Прошло более чем 1500 лет с тех пор, как наши предки оставили Вулкан, нашу изначальную родину, спасаясь от ядовитой идеологии Сурака и его последователей.\n\nПосле долгого путешествия мы наконец нашли идеальную систему, где смогли обосноваться. Мы уже не были вулканцами, мы - Ромуланцы, более гордые, чем когда-либо прежде. Мы основали нашу Звёздную Империю, чтобы защитить наши ценности. И в конечном счёте мы доказали, что Сурак ошибался. Наша Империя стала намного более сильной и защищённой, чем Вулкан Сурака когда-либо мог надеяться быть.\n\nНо мы не должны недооценивать наших врагов. Мы должны оставаться бдительными. Наш Сенат и наш Претор всегда должны выбирать наилучший курс действий для защиты всех ромуланцев.\n\n§YРомуланцы. Их предательство так предсказуемо!§! - Вейюн"
 START_SCREEN_MROM:0 "Jolan Tru, traveler. I know it has been a long journey, and you are eager to sample the technological marvels of our great Republic. You have heard the stories, and they are all true.\n\nMuch has changed for our people in the 1,500 years since our ancestors left Vulcan. Our ancestors are now languishing under the yoke of the Terrans. We may have fled to escape the poisonous ideology of Surak and his followers, but we wish them no ill will.\n\nWe, on the other hand, have prospered. Our Republic has grown more powerful and secure, built not on suppression but embracing our passion. We have channeled our creativity to create a nation built on art and science, and our proud traders take our wares to every corner of the galaxy.\n\nYet now that we have made our future, we must secure it from those that wish to snatch it away. Your patronage, good gentlebeing, will not only grant you the most advanced weapons in the galaxy, it will help us promote freedom in a galaxy without Terrans. Come, let us deal."
 EMPIRE_DESIGN_CardassianUnion:0 "£empire_star £navy_size  §AКардассианский Союз§!"
 EMPIRE_DESIGN_CardassianUnion_desc:0 "§GЛёгкая сложность§!        £system  §UАльфа квадрант§!\nКардассианцы являются квази-рептилоидными гуманоидами с планеты Кардассия.\n\nПо-видимому они эволюционировали из существ с обеими чертами рептилий и млекопитающих. Они имеют серый или серовато-зелёный оттенок кожи и тёмные чёрные волосы. Удлинённые позвонки идут вдоль их шеи, а гребни простираются вдоль лба.\n\nКардассианцы имеют общее убеждение, что они превосходят все остальные расы в галактике и все должно служить им."
 START_SCREEN_CAR:0 "Начало нашей, ныне могущественной империи, не было лёгким. Наш народ страдал при глупом руководстве гражданского правительства. Мы голодали миллионами. Только тогда, когда вооружённые силы взяли управление в свои руки, ситуация улучшилась.\n\nМы смогли накормить наших людей. В конце концов мы поняли, что это не была свобода или свобода личности, которая имела бы значение, но польза для всей Кардассии.  Мы все отражаем эту истину, когда ставим свои семьи и интересы Кардассии выше наших собственных интересов.\n\nИ вот, следуя этой философии, возможно великая империя восстанет из песков и сухих долин Кардассии Прайм. Империи суждено принести благополучие для всех кардассианцев. За Кардассию!\n\n§YКардассианцы подобны лесным волкам. Храбрые в большом количестве, осторожные сами по себе и с инстинктивной необходимостью установить доминирующее положение в любой социальной группе.§! - Эдвард Джеллико"
 START_SCREEN_MCAR:0 "Perseverance through hardship - that is the Cardassian way. When our planet was dying, our fields bare, our mines depleted, we turned inward and found iron-rod discipline. We finally realized that it was not the liberty or freedom of the individual that mattered, but the good of all of Cardassia. Our Hebitian ancestors, philosophers, poets and artists, lay down their chisels and took up the phaser pistol.\n\nFrom the sands and dry valleys of Cardassia Prime, and with the help of our Bajoran neighbors, they carved a Union to last a millenia. Every son and daughter is fed, our schools are renowned across the quadrants, and our people are safe. Truly, we have paid a small price for peace.\n\n§YCardassians are like timber wolves. Bold in large numbers, cautious by themselves and with an instinctive need to establish a dominant position in any social gathering§! - Edward Jellico"
 EMPIRE_DESIGN_TheDominion:0 "£empire_star £navy_size  §AДоминион§!"
 EMPIRE_DESIGN_TheDominion_desc:0 "§GЛёгкая сложность§!          £system  §VГамма квадрант§!\nДоминион - это крупное государство в Гамма квадранте, основанное под абсолютной властью Меняющихся, известных как Основатели.\n\nОни используют подвиды выполняющие их волю. Ворта выступают в качестве командиров, администраторов, учёных и дипломатов, они абсолютно верны Основателям и беспрекословно выполняют их волю.\n\nВоенная рука Доминиона находится в ведении Джем'Хадар - генетически созданной расы идеальных солдат. Их верность была гарантирована препаратом под названием кетрацел-вайт, который является единственным источником их питания."
 START_SCREEN_DOM:0 "Мы - Основатели. Мы - Доминион.\n\nКогда-то мы скитались среди звёзд и исследовали их, как и многие другие виды сегодня. Но твёрдые боялись нас и нашей способности менять обличье. На нас охотились, и мы были вынуждены прятаться. Мы пришли к выводу, что единственный способ, при котором мы могли бы когда-либо быть по-настоящему в безопасности - это властвовать над твёрдыми и вести их с помощью нашей мудрости. Таков истинный порядок вещей.\n\nИ так, с помощью наших верных администраторов Ворта и солдат Джем'Хадар, может быть мы преуспеем в том, чтобы принести в галактику новую эру. Эру, в которой низшие виды, ведомые нами, познают истинный порядок!\n\n§YДоминион существует уже более двух тысяч лет, и будет ещё долго существовать после того, как Федерация уже обратится в пыль.§! - Вейюн"
 START_SCREEN_MDOM:0 "We are the Founders. For millennia, we have roamed the stars and explored thousands of worlds - but nowhere did we find anyone like ourselves. The others, the solids, mistrusted us, out of fear and prejudice, but we could not hate them for that. They are limited, not only in body but in understanding. Their lives are too short, too chaotic, to gain true wisdom.\n\nSo we came back to the Great Link, to the largest moot in history, to decide what to do. From that gathering came the Dominion, that will bring order and justice to a messy and unfair world. We have gathered allies - our Vorta and Jem'Hadar, sworn to our cause. We have expanded our borders. Now it is time the rest of the galaxy hear of us.\n\n§YThe Dominion has endured for over two thousand years, and will continue to endure long after the Federation has crumbled into dust§! - Weyoun"
 EMPIRE_DESIGN_BorgCollective:0 "£empire_star £navy_size  §AКоллектив Боргов§!"
 EMPIRE_DESIGN_BorgCollective_desc:0 "§GЛёгкая сложность§!        £system  §ZДельта квадрант§!\nУникальное слияние биологии и технологии Боргов возникло сотни тысяч лет назад, но только в последние тысячелетия Коллектив действительно начал расширяться за пределы своей домашней системы. Когда система родного мира была переработана для постройки огромных структур уникомплекса, Коллектив обратил свой взор на другие системы, ища новые ресурсы и культуры, которые повысят их технологическую и культурную уникальность и позволят им достичь истинного совершенства - Омеги."
 START_SCREEN_BRG:0 "Совершенство находится в пределах нашего понимания. Наше число растёт, и в хор добавляется всё больше голосов, каждый из которых гармонирует со всеми остальными. Мы оставили раздор, боль и лишения, и по мере нашего распространения среди звёзд, мы приносим мир и вечную безмятежность для всех.\n\nНо есть и те, узкомыслящие, которые пытаются бороться против нашей славы. Тем не менее, даже те, кто напрасно сопротивляются, в конце концов видят мудрость нашего великого, общего видения - вечный галактический Коллектив, гармоничный внутри и снаружи, греющийся в свете Омеги. Это задача, которую мы все разделяем.\n\n§YБорги - конечный потребитель. Они не похожи ни на что, с чем когда-либо сталкивалась ваша Федерация.§! - Кью"
 START_SCREEN_MBRG:0 "Purity is within our grasp. Our numbers swell and more voices are added to the chorus, each one in accordance with all others. We have left behind discord, pain and hardship, and as we spread across the stars, we remove all that stands in our way. All that is useless shall be discarded, the remains made anew. We shall bring forth a vision of a world in metal, everlasting and perfect.\n\nThere are those that will struggle, without hope, against the doom to come. In time, they will fall and be swept away. Nothing shall stop our task, until all of us shall bask under the light of Omega.\n\n§YIn their collective state, the Borg are utterly without mercy; driven by one will alone: the will to conquer. They are beyond redemption, beyond reason§! - Kathryn Janeway"
 EMPIRE_DESIGN_AntedianShoals:0 "§UАнтедианские Стаи§!"
 EMPIRE_DESIGN_AntedianShoals_desc:0 "§SHard Difficulty§!     £system  §UAlpha Quadrant§!\nThe Antedians are a species that is fish-like in appearance, but of similar size as many other humanoids and capable of bipedal motion. Native to the large oceans of Antede III, they are somewhat reclusive as they live under the ocean.\n\nWhilst Antedians have discovered warp, they find spaceflight extremely traumatic and survive the ordeal by entering a self-induced catatonic state. Upon arrival at the end of a voyage, Antedians required great quantities of food to replenish their bodies."
 START_SCREEN_ATE:0 "Description WIP"
 START_SCREEN_MATE:0 "Description WIP"
 EMPIRE_DESIGN_AnticanPacks:0 "§UАнтиканские Стаи§!"
 EMPIRE_DESIGN_AnticanPacks_desc:0 "§SТяжёлая сложность§!        £system  §UАльфа квадрант§!\nГуманоидный собакоподобный вид с планеты Антика. Антиканцы яростно плотоядны, они предпочитают есть свою добычу живьём или убивать её коротким энергетическим клинком непосредственно перед едой.\n\nАнтиканцы имеют долгую и жестокую историю со своими ближайшими соседями, рептилиями селеями. Как будто для иллюстрации интенсивности их конфликта, антиканцы с удовольствием убивают и едят любого селея, которого они только могут найти."
 START_SCREEN_ANT:0 "Стая сильна! Наша способность охотиться как единое целое, позволяет нам находить добычу и быстро пожирать её, оказывая ей большую честь быть нашей следующей трапезой. Близлежащие селеи слабы, они трусливы и не действуют в стае. Их атаки с каждым днём становятся всё более утомительными. Мы должны расширить стаю и дорасти до новых миров, используя этих существ в качестве источника пищи!\n\n§YПроблема в том, что одного из поваров попросили поджарить рептилию для антиканцев, и она очень похожа на делегата селей.§! - лейтенант Таша Яр"
 START_SCREEN_MANT:0 "The pack is strong! Our ability to travel as one let's us avoid being prey and devoured quickly by the ruthless Selay. Their nearby planet has attacked us for years, leading raiding parties to raid our homes and steal our pups, sometimes devouring them right in front of us.\n\nNow with the advent of the warp drive we can escape from the trepidations of the Selay and run out as a pack deep into space, finding a new home."
 EMPIRE_DESIGN_BajoranRepublic:0 "§UВторая Баджорская Республика§!"
 EMPIRE_DESIGN_BajoranRepublic_desc:0 "§RОчень тяжёлая сложность§!    £system  §UАльфа квадрант§!\nБаджорцы являются гуманоидной расой с планеты Баджор.\n\nОни в значительной степени напоминают людей, хотя и отличаются рядом горизонтальных складок вдоль всего носа. Баджорцы имеют глубоко духовное общество, и баджорская религия стала серьёзной объединяющей силой на планете.\n\nДуховный лидер баджорцев, или Кай, обладает огромным моральным и политическим авторитетом, давая советы и оказывая влияние на политических лидеров планеты."
 START_SCREEN_BAJ:0 "На данный момент Баджор является процветающей цивилизацией в течении последних полумиллиона лет. Мы достигли больших успехов в области науки, математики, философии и искусства, всё под руководством наших любимых Пророков. Наша вера в них стала ещё сильнее после появлениях их Сфер.\n\nМы достигли передовых методов космического путешествия около 600 лет назад с появлением первых парусников - лёгких судов с питанием от солнечного ветра. Нам даже удалось посетить некоторые из соседних звёздных систем, используя тахионные аномалии. Но этот вид межзвёздных путешествий был весьма ненадёжен и опасен. Теперь, когда мы открыли варп-привод - более совершенный способ путешествия, который намного быстрее световых двигателей, мы готовы по-настоящему исследовать галактику вокруг нас.\n\nМы пойдём по пути Пророков!"
 START_SCREEN_MBAJ:0 "For half a million years, Bajor has flourished. Our people were accomplished in science, mathematics, philosophy and the arts. Led by the Prophets, our faith has kept us safe for millennia. But now war is coming.\n\nKai Nikende has seen this, has prophesized this. From the galactic centre a great horde shall come, beings of great power and malice. Since then, we have heard how the Terrans have spread out like plague from their diseased, decadent planet. We know they are coming for us, for our home, for our Orbs, and not even our Cardassian allies can save us.\n\nOur only hope is to embrace the power the Prophets have given us. They will give us the vision and the will to save Bajor. The Republic has been dissolved, the ministers sent back to their provinces. Our most distant light ships are recalled home. Here we will make our stand."
 EMPIRE_DESIGN_BetazoidHouses:0 "§UБетазоидские Дома§!"
 EMPIRE_DESIGN_BetazoidHouses_desc:0 "§SТяжёлая сложность§!        £system  §UАльфа квадрант§!\nБетазоиды - гуманоидная, телепатическая и эмпатическая раса. Давным-давно развив эмпатические способности для ведения войны с бестелесными сущностями, сами бетазоиды имели небольшие междоусобные конфликты. Бетазоидские Дома - это семейные, матриархальные организации, составляющие планетарный совет, который говорит за всех граждан, и чья родословная восходит к легендарным фигурам в обществе бетазоидов.\n\nНедавно преодолев варп-барьер кораблём Авандар, Бетазоиды готовы присоединиться к межгалактическому сообществу."
 START_SCREEN_BET:0 "The ancient history of Betazed is shrouded in myth and legend. Many tales speak of the gift of telepathy which we earned from the spirits through their stewardship of the natural world. Other stories tell of great wars fought with an evil race possessing similar telepathic skills. All Betazoids know the legend of Khrysaros, a mythical hero who used his great mental powers to defeat "shadowy enemies" from the stars and usher in a golden age. His teachings live on through his followers.\n\nThe great Houses of Betazed live by these teachings, and hold many great artifacts from that time such as the 'Holy Rings of Betazed'. They have taught us the benefits of our peaceful ways, and have ensured our latent psychic and telepathic abilities are used for the greater good, an ideal gift that we can use whilst exploring the nearby stars."
 START_SCREEN_MBET:0 "We the Betazoids are a people proud our traditions of peace and intellectual development.  n\nThe great Houses of Betazed and hold many great artifacts from that time such as the 'Holy Rings of Betazed'. n\nThe great Houses of Betazed live by the teachings of Khrysaros a legendary hero, who brought a golden age of peace and prosperity to Betazed . We enjoy benefits of our peaceful ways, and have ensured our latent psychic and telepathic abilities are used for the greater good, an ideal gift that we can use whilst exploring the nearby stars. However, now the ever-expanding Terran Empire threatens our peaceful lives and freedom. We need to prepare to defend our way of life!   "
 EMPIRE_DESIGN_BreenConfederacy:0 "£navy_size  §UКонфедерация Бринов§!"
 EMPIRE_DESIGN_BreenConfederacy_desc:0 "§YСредняя сложность§!        £system  §UАльфа квадрант§!\nОкутанные тайной, брины являются одним из видов, кажущимся гуманоидным, родом с планеты Брин.\n\nБрины постоянно носят охлаждающие костюмы, так как их физиология является одной из самых экзотических для гуманоидных форм, которая, возможно, появилась из-за климата их родной планеты. Учитывая, что большинство известных гуманоидных видов живут на планетах класса М, со средней температурой значительно выше предполагаемой температуры планеты Брин, то брины были вынуждены разработать охлаждающие костюмы для того, чтобы сосуществовать с другими видами.\n\nБрины, как известно, используют рабский труд низших рас в своих шахтах и строительных программах."
 START_SCREEN_BRE:0 "Даже мы сами не знаем точно, как наша цивилизация появилась, но одну вещь мы знаем наверняка - мы никогда ничему не позволяли нарушить наше единство, которого мы достигли. При помощи наших военных всё так и должно оставаться, особенно сейчас, когда мы готовимся оставить наш заснеженный мир и пересечь звёзды впервые.\n\nНаши исследования показывают, что большинство других обитаемых планет в галактике будут иметь не пригодную среду обитания для нас, требуя применения защитных костюмов.\n\nНо это может быть нашим преимуществом. Ведь знание - это сила, и чем меньше наши потенциальные враги знают о нас, тем лучше...\n\n§YНикогда не поворачивайтесь спиной к брину.§! - ромуланская поговорка"
 START_SCREEN_MBRE:0 "Not even we ourselves know precisely how our civilisation came to be, but one thing is for certain - our diversity is our strength. With the help of our individual nature, we have overcome out hostile environment and will traverse the stars for the first time.\n\nOur research indicates that most other inhabited planets in the galaxy won't have an environment habitable to us, necessitating the use of protective suits. But this could be our advantage.\n\nAfter all, our strength lies in our hardiness and the willingness of our individuals to go the extra kilik.\n\n§YThe Breen will always have your back.§! - A Romulan saying"
 EMPIRE_DESIGN_BynarDomains:0 "§UДомены Бинарцев§!"
 EMPIRE_DESIGN_BynarDomains_desc:0 "§SТяжёлая сложность§!        £system  §UАльфа квадрант§!\nКак и Борги, бинарцы также достигли технологического совершенства - слияния аналогового с цифровым. Однако, в отличие от Боргов, бинарцы сохранили свою индивидуальность, сострадание и сочувствие, и, хотя они невероятно зависят от своего главного планетарного компьютера, они являются продуктивным членом межгалактического общества."
