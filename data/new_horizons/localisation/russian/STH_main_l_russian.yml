 pc_gaia:0 "Гайя"
 pc_gaia_desc:0 "Этот мир - экологическое чудо, эталонный пример, который, кажется, несёт почти все известные биомы, существующие на планетах класса Миншара. Было ли это чудо создано природой или чьими-то заботливыми руками, оно выходит за пределы большинства известных систем планетарного обозначения. Почти каждый вид в галактике с удовольствием назвал бы эту планету домом."
