 pc_z_tidal_class:0 "Class Z (Tidal Locked)"
 pc_z_tidal_class_desc:0 "Class Z (Tidal Locked) planets started their life, long ago, as a standard M-class planet. However, due to low amount of fissionable, their core died down earlier than on average. Without an active core, the planet lost it magnetic field and slowly became tidally locked with its sun. This caused most of the atmosphere to quickly boil away. Life now can only survive in tiny pockets on the dark side of the planet, where there is still some heat, water and atmosphere."
