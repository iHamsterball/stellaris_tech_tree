 STH_helix_0:0 "Хеликс"
 STH_helix_0_DESC:0 "Хеликсы - это космические станции, способные вместить несколько §Hпоселений§! и §Hзданий§!. Расширение достигается за счёт крепления дополнительных ячеек."
