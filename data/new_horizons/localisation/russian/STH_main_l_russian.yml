 policy_health_policy:0 "Политика здравоохранения"
 policy_health_policy_desc:0 "Эта политика диктует, как наши галактические медицинские учреждения могут быть доступны для населения. Изменение этой политики изменит ресурсы, производимые нашими клиниками и госпиталями по всей империи."
 policy_health_private:0 "Приватизированное здравоохранение"
 policy_health_private_desc:0 "Каждый £building  §Yгоспиталь§! дополнительно производит §G2§! единицы £energy §Yэнергии§!, что частично покрывает его содержание."
 policy_health_social:0 "Бесплатный медицинский доступ"
 policy_health_social_desc:0 "Каждый £building  §Yгоспиталь§! дополнительно производит §G1§! единицу §Yпроцветания§!."
 policy_health_university:0 "Университетские госпитали"
 policy_health_university_desc:0 "Каждый £building  §Yгоспиталь§! дополнительно производит §G5§! очков £society §Yсоциальных исследований§!."
 policy_health_growth:0 "Клиники рождения"
 policy_health_growth_desc:0 "Основное внимание нашей системы здравоохранения заключается в повышении благосостояния наших потомков и в содействии росту нашего населения. Каждый  £building  §Yгоспиталь§! дополнительно производит §G4§! единицы £food  §Yпищи§!."
