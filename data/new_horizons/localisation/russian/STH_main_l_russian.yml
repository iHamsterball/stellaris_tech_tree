 required_sensor_science_1:0 "Массив оптических сенсоров"
 required_sensor_science_1_DESC:0 "Наш самый базовый компонент массива, который расширяет дальность сенсоров наших кораблей."
 required_sensor_science_2:0 "Массив гравитационных сенсоров"
 required_sensor_science_2_DESC:0 "Эти сенсоры были настроены на поиск любых гравитационных изменений в пространстве, например, создаваемых присутствием звездолёта."
 required_sensor_science_3:0 "Массив инверсных тахионных сенсоров"
 required_sensor_science_3_DESC:0 "Эти сенсоры были настроены для более точного обнаружения следов распада тахионов, излучаемых всеми звездолётами, использующими варп-технологии, что приводит к увеличению дальности обнаружения и возможностей отслеживания вражеских кораблей."
 required_sensor_science_4:0 "Массив мультифазовых сенсоров"
 required_sensor_science_4_DESC:0 "Сенсоры, которые способны проникать даже сквозь самые сильные помехи, вызванные естественными и неестественными способами, что приводит к значительному увеличению дальности действия сенсоров и возможности отслеживания движений вражеских кораблей."
 required_sensor_listening_1:0 "Оптические сенсоры дальнего действия"
 required_sensor_listening_1_DESC:0 "Our most basic array component that increases the range of our sensors on our listening posts."
 required_sensor_listening_2:0 "Гравитационные сенсоры дальнего действия"
 required_sensor_listening_2_DESC:0 "These sensors have been tuned to look for any gravitational changes in space, such as those produced by the presence of a starship."
 required_sensor_listening_3:0 "Инверсные тахионные сенсоры дальнего действия"
 required_sensor_listening_3_DESC:0 "These sensors have been tuned to more precisely detect the decay of tachyons emitted by all warp capable starships, resulting in increased detection range and tracking capabilities."
 required_sensor_listening_4:0 "Мультифазовые сенсоры дальнего действия"
 required_sensor_listening_4_DESC:0 "Sensors that penetrate even the most advanced interference caused by natural and unnatural means leading to vastly increased sensor range and detection capabilities of the movement of enemy starships."
