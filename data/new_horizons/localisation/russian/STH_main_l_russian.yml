 LOADING_TIP_65:0 " 'Have you ever bothered to look out of your spaceships down at the little guys below? If you had, you'd realize that there's a lot more of us down there than there are you up here. And we're sick and tired of getting caught in your crossfire.' - §YHarcourt Fenton Mudd§!"
