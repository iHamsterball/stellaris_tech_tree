 picket_mid_range_default:0 "Оборонительное построение"
 picket_mid_range_default_behavior_desc:0 "\n\n§GКорабль попытается сосредоточиться на атакующих кораблях и входящем огне.§!"
 brawler_mid_range_default:0 "Противодействие лёгким кораблям"
 brawler_mid_range_default_behavior_desc:0 "\n\n§GКорабль будет находиться на средней дальности действия оружия и стараться окружить противника, предпочитая сосредоточиться на атаке лёгких кораблей и нанесении максимального урона.§!"
 skirmisher_mid_range_default:0 "Противодействие тяжёлым кораблям"
 skirmisher_mid_range_default_behavior_desc:0 "\n\n§GКорабль будет находиться на средней дальности действия оружия и стараться окружить противника, предпочитая сосредоточиться на нанесении урона тяжёлым кораблям.§!"
