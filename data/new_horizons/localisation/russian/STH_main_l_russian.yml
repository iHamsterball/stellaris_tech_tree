 required_tactical_backup_1:0 "Аварийные резервные системы"
 required_tactical_backup_1_DESC:0 "Дополнительный воздух, вода и энергия. Без них смерть в космосе может наступить быстро."
 required_tactical_backup_2:0 "Дициклическая система жизнеобеспечения"
 required_tactical_backup_2_DESC:0 "A redundant life support system can be built into the vessel in order to increase survivability when heavily damaged."
 required_tactical_backup_3:0 "Трициклическая система жизнеобеспечения"
 required_tactical_backup_3_DESC:0 "Triple redundant life support systems offer increased survivability to the crew of a stricken vessel."
 required_tactical_backup_4:0 "Emergency Command System"
 required_tactical_backup_4_DESC:0 "In the event of total crew loss or incapacitation, the emergency command system can activate and take over the running of the vessel, ensuring optimum chance of survival or retrieval."
 required_tactical_cloak_1:0 "Генератор маскировочного поля"
 required_tactical_cloak_1_DESC:0 "Basic light and radar diffusion system. Equipped vessels are harder to detect at medium-to-long-range.\n\n§GBasic Cloaking Generators give ships a temporary §Y30%§G damage bonus to all attacks at the start of space combat. This bonus lasts for §Y45§G days. After the battle, it takes the generator some time to recharge - the bonus can not be applied again for §Y180§G days.§!"
 required_tactical_cloak_2:0 "Генератор маскировочного поля II "
 required_tactical_cloak_2_DESC:0 "Equipped vessels are nearly impossible to detect with the naked eye or with most sensor systems..\n\n§GAdvanced Cloaking Generators give ships a temporary §Y35%§G damage bonus to all attacks at the start of space combat. This bonus lasts for §Y45§G days. After the battle, it takes the generator some time to recharge - the bonus can not be applied again for §Y180§G days.§!"
 required_tactical_cloak_3:0 "Мультифазовый генератор маскировочного поля"
 required_tactical_cloak_3_DESC:0 "Light diffusion and sensor blocking is further augmented by chroniton particle generation..\n\n§GMultiphase Cloaking Generators give ships a temporary §Y40%§G damage bonus to all attacks at the start of space combat. This bonus lasts for §Y45§G days. After the battle, it takes the generator some time to recharge - the bonus can not be applied again for §Y180§G days.§!"
 required_tactical_cloak_4:0 "Генератор маскировочного поля с пространственным сдвигом"
 required_tactical_cloak_4_DESC:0 "Spatial Displacement shifts objects slightly out of phase with our space-time continuum which acts as a highly advanced cloaking device..\n\n§GSpatial Displacement Cloaking Generators give ships a temporary §Y45%§G damage bonus to all attacks at the start of space combat. This bonus lasts for §Y45§G days. After the battle, it takes the generator some time to recharge - the bonus can not be applied again for §Y180§G days.§!"
 required_tactical_cloak_5:0 "Маскировочное поле на основе темпоральной энергии"
 required_tactical_cloak_5_DESC:0 "Through the generation of a chroniton field a high state of temporal polarization is created, which puts the ship in a state of temporal flux. This moves it slightly out of phase with space time, making it extremely difficult to detect..\n\n§GTemporal Cloaking Generators give ships a temporary §Y50%§G damage bonus to all attacks at the start of space combat. This bonus lasts for §Y45§G days. After the battle, it takes the generator some time to recharge - the bonus can not be applied again for §Y180§G days.§!"
 required_tactical_fed_cloak:0 "Интерфазный генератор маскировочного поля"
 required_tactical_fed_cloak_DESC:0 "Рассеивание света и блокировка сенсоров также дополняется генерацией хронитонных частиц. Это позволяет кораблю становится полностью невидимым."
 required_tactical_science:0 "Научная консоль"
 required_tactical_science_DESC:0 "Научная консоль, установленная на мостике, увеличит манёвренность наших кораблей."
 required_tactical_engineering:0 "Инженерная консоль"
 required_tactical_engineering_DESC:0 "Инженерная консоль, установленная на мостике, даст нашим кораблям увеличение прочности корпуса."
 required_tactical_tactical:0 "Тактическая консоль"
 required_tactical_tactical_DESC:0 "Тактическая консоль, установленная на мостике, сделает наши корабли более подходящими для боя, увеличив их скорострельность, дальность и наносимый урон."
 required_tactical_focus:0 "Высокоэнергетическая фокусирующая матрица"
 required_tactical_focus_DESC:0 "By absorbing passing photon streams to boost the gain on the focusing array, we can divert more power into weapon systems."
 required_tactical_targeting_sensor:0 "Встроенный сенсор наведения"
 required_tactical_targeting_sensor_DESC:0 "Built in targeting sensors near our weapons banks can react rapidly to changing combat conditions. "
 required_tactical_range_sensor:0 "Подпространственные дифференциальные сенсоры"
 required_tactical_range_sensor_DESC:0 "Detecting the minute changes in subspace and the differential allows for unique targeting opportunities."
 required_tactical_dervish:0 "Устройство дервиш"
 required_tactical_dervish_DESC:0 "Компонент консоли, использующий сложный набор суб-инструментов моноспектра, который значительно повысит мощность наших орудий."
 required_tactical_precog:0 "Камера предварительного анализа"
 required_tactical_precog_DESC:0 "Консольный компонент, который учитывает новые алгоритмы прогнозирования движения вражеских кораблей, тем самым увеличивая шанс попадания по ним."
 required_tactical_raider:0 "Диверсионная группа"
 required_tactical_raider_DESC:0 "§GDuring bombardment, a fleet with a ship occupied with this console has a §Y6%§! chance once per month to destroy an enemy £building  building - and generate a moderate amount of resources for the player. This effect does not stack by having multiple ships in the fleet with the same component.§!\n\nA unit of trained raiders are equipped with rugged prospecting tools and powerful scanners, allowing them to tear through enemy infrastructure and salvage valuable resources."
 required_tactical_marine_1:0 "Десантное отделение"
 required_tactical_marine_1_DESC:0 "§GDuring bombardment, a fleet with a ship occupied with this console has a §Y5%§! chance to drop a £army_ship  §YMarine§! army on the planet. This unit can not be later transported off the planet. This effect does not stack by having multiple ships in the fleet with the same component.§!An onboard marine detachment that comes equipped with tactical orbital insertion methods and prefabricated defensive structures."
 required_tactical_marine_2:0 "Отделение коммандос"
 required_tactical_marine_2_DESC:0 "§GDuring bombardment, a fleet with a ship occupied with this console has a §Y5%§! chance to drop a £army_ship  §YMarine§! army on the planet. This unit can not be later transported off the planet. This effect does not stack by having multiple ships in the fleet with the same component.§!An onboard deep strike marine detachment that comes equipped with tactical orbital insertion methods and prefabricated defensive structures."
 required_tactical_aid:0 "Гуманитарная помощь"
 required_tactical_aid_DESC:0 "§GDuring bombardment, a fleet with a ship occupied with this console has a §Y5%§! chance to rescue civilian £pop  pops. This can only happen to enemy pops that have very low happiness or slaves. Pops will be relocated to a random friendly colony. This effect does not stack by having multiple ships in the fleet with the same component.§!\n\nMultiple species doctors, large sickbays and nutrient replicators onboard are designed to alleviate suffering of refugees trying to escape a conflict."
 required_tactical_spitfire:0 "Темпоральный спитфайр"
 required_tactical_spitfire_DESC:0 "The Temporal Spitfire uses closed temporal loop technology to shunt weapons energy into temporal phase, resulting in a large increase to the rate of fire."
 required_tactical_rewinder:0 "Темпоральный ревиндер"
 required_tactical_rewinder_DESC:0 "Компонент консоли, основанный на исследованиях доктора Пола Манхейма, который использует закрытую временную петлю для создания дубликатов наших звездолётов в течение короткого периода времени, увеличивая в бою скорость наших кораблей."
 required_science_module_hull:0 "Укреплённый корпус"
 required_science_module_hull_DESC:0 "Strengthened hull plating onboard a vessel gives added protection should it stumble across raiders or enemy fleets."
 required_science_module_medical:0 "Медотсек"
 required_science_module_medical_DESC:0 "An onboard medical bay can improve the growth speed on the surface of orbited worlds."
 required_science_module_religious:0 "Религиозные эмиссары"
 required_science_module_religious_DESC:0 "Spreading the word of our culture across the galaxy is an extremely important task. This module will grant a large boost to unity upon colony foundation."
 required_science_module_prison:0 "Тюремная баржа"
 required_science_module_prison_DESC:0 "Prison barges can ship unruly dissidents from the surface of an assisted world, thus decreasing unrest."
 required_science_module_gambling:0 "Игорный дом"
 required_science_module_gambling_DESC:0 "An orbital gambling den around an assisted world can provide a much needed source of credits."
 required_science_module_diplomatic:0 "Дипломатический корпус"
 required_science_module_diplomatic_DESC:0 "Diplomatic quarters onboard a vessel assisting a friendly world can grant a bonus to relations between our two governments."
 required_science_module_hunting:0 "Отряд охотников"
 required_science_module_hunting_DESC:0 "Hunting parties seek out primitive lifeforms on pre-warp worlds. This training can provide free army units of trained hunters back on the homeworld."
 required_science_module_school:0 "Бортовая школа"
 required_science_module_school_DESC:0 "An onboard school allows teaching via the anomalies that we come across. It has a small chance to provide a free leader after every anomaly surveyed."
 required_science_module_prospector:0 "Отсек старателей"
 required_science_module_prospector_DESC:0 "Prospecting for new raw materials is a hard job, which needs the right tools. New technologies to allow the location and identification of mineral deposits from orbit is important."
 required_science_module_xenobiology:0 "Лаборатория ксенобиологии"
 required_science_module_xenobiology_DESC:0 "The first xenobiologists on a new world get to catalogue the new lifeforms and fauna they find..\n\n§GScience ships that have this module equipped will occasionally generate a small amount of Society Research as they survey plants.§!"
 required_science_module_escape:0 "Спасательные капсулы"
 required_science_module_escape_DESC:0 "Enhanced escape pods will offer increased survivability to the crew of this vessel."
 required_colony_module_hull:0 "Укреплённый корпус"
 required_colony_module_hull_DESC:0 "Strengthened hull plating onboard a vessel gives added protection should it stumble across raiders or enemy fleets."
 required_colony_module_stasis:0 "Стазис-камеры"
 required_colony_module_stasis_DESC:0 "Multiple stasis chambers onboard double the number of pops we can transport to a new world."
 required_colony_module_prefabricated:0 "Сборные колониальные сооружения"
 required_colony_module_prefabricated_DESC:0 "Transporting prefabricated buildings onboard allows for the rapid assembly of a mine, farm and power plant upon a new world."
 required_colony_module_contingency:0 "Вооружённый контингент"
 required_colony_module_contingency_DESC:0 "An armed contingent onboard allows for an initial militia to be created straight away, granting 3 defence armies."
 required_colony_module_research:0 "Исследовательская группа"
 required_colony_module_research_DESC:0 "Research teams onboard are thrilled to visit a new world. Upon colony foundation, research can be transmitted back to the empire, granting 100 research points in each branch."
 required_colony_module_pioneers:0 "Выносливые первопроходцы"
 required_colony_module_pioneers_DESC:0 "Hardy pioneers equipped to deal with all manner of hostiles that an alien world can throw at them are onboard. They will clear 3 tile blockers upon colony foundation."
 required_colony_module_mission:0 "Религиозная миссия"
 required_colony_module_mission_DESC:0 "Emissaries can spread the word of our cause across an assisted planet, increasing unity on the surface."
 utility_aux_bulkhead_1:0 "Дополнительные переборки"
 utility_aux_bulkhead_1_DESC:0 "Description WIP"
 utility_aux_emitter_1:0 "Эмиттер щита"
 utility_aux_emitter_1_DESC:0 "Мы разработали вспомогательное устройство, которое генерирует большое поле гравитонов в течение длительного периода времени. Эти новые эмиттеры увеличат процесс восстановления наших щитов."
 utility_aux_emitter_2:0 "Эмиттер щита II"
 utility_aux_emitter_2_DESC:0 "Продолжая совершенствовать наши гравитонные эмиттеры, мы смогли ещё лучше сфокусировать гравитонные излучения, в результате чего эффективность восстановления наших щитов значительно увеличилась."
 utility_aux_emitter_3:0 "Эмиттер щита III"
 utility_aux_emitter_3_DESC:0 "Уменьшив скорость разрядки конденсаторов щита, мы смогли заставить наши эмиттеры перезаряжаться быстрее, тем самым увеличив скорость восстановления наших щитов."
 utility_aux_emitter_4:0 "Конденсаторный эмиттер нано-щита"
 utility_aux_emitter_4_DESC:0 "Recent capacitor advances have enabled the installation of nano-shield capacitors which can discharge and rapidly restore our shields"
 utility_aux_crew_1:0 "Койки для экипажа"
 utility_aux_crew_1_DESC:0 "Общие койки экипажа, мало чем отличающиеся от того, что используется на планетарных боевых машинах."
 utility_aux_crew_2:0 "Каюты экипажа"
 utility_aux_crew_2_DESC:0 "Небольшие личные комнаты, где старшие офицеры имеют собственную ванную комнату и место для приёма пищи."
 utility_aux_crew_3:0 "Апартаменты экипажа"
 utility_aux_crew_3_DESC:0 "Larger rooms for crew members, with their own lounge, bed and eating facilities. Married quarters are available for families."
 utility_aux_crew_4:0 "Компаньон экзо-комп"
 utility_aux_crew_4_DESC:0 "Small self learning robotic lifeforms are assigned to the crew, equipped for all manner of problem solving"
 utility_aux_repair_1:0 "Рабочая станция"
 utility_aux_repair_1_DESC:0 "With the continued use of combat oriented workstations we have studied what our operations officers find useful and what they find distracting. As a result our computer scientists have come up with a more streamlined interface to this workstation, that better suits the needs onboard ship."
 utility_aux_repair_2:0 "Рабочая станция II"
 utility_aux_repair_2_DESC:0 "An updated dual officer work station with enhanced sensors that can be installed on a ship's bridge which will let us better track the movements of enemy vessels."
 utility_aux_repair_3:0 "Рабочая станция III"
 utility_aux_repair_3_DESC:0 "The installation of a Master Situation Monitor to the workstation allows more coordination over enemy vessel movements"
 utility_aux_repair_4:0 "Голографическая рабочая станция"
 utility_aux_repair_4_DESC:0 "We are able to create a new supplement to our operations station, that allows us to add information directly into the line of sight of the operations team officer, enabling full 360 degree view of the ship. This drastically increases the officer's ability to track ship status at the station."
 utility_aux_cargo_1:0 "Грузовые контейнеры"
 utility_aux_cargo_1_DESC:0 "Стандартизованный грузовой контейнер для космических операций, по образцу контейнерной перевозки грузов по планете."
 utility_aux_cargo_2:0 "Грузовой отсек"
 utility_aux_cargo_2_DESC:0 "The cargo bay allows for the free loading and storage of numerous goods, and can be secured against intrusion."
 utility_aux_cargo_3:0 "Грузовой отсек с изменяющейся средой"
 utility_aux_cargo_3_DESC:0 "Temperature controlled environments and force fields can secure volatile and fragile cargos together without disrupting the flow of the bay."
 utility_aux_command_1:0 "Командная станция"
 utility_aux_command_1_DESC:0 "A console component that can be installed on our spaceship bridge. This one is related to command and control in nature and will allow our crew to safely optimise control of the vessel from this point."
 utility_aux_command_2:0 "Вспомогательная командная станция"
 utility_aux_command_2_DESC:0 "Additional command stations on the bridge offer improved command support to the vessel."
 utility_aux_command_3:0 "Вспомогательный мостик"
 utility_aux_command_3_DESC:0 "When the bridge is knocked out, the secondary bridge can take over. It can be manned during normal operation too, to relieve the pressure on the main bridge."
 utility_aux_command_4:0 "Голографическая командная станция"
 utility_aux_command_4_DESC:0 "The holographic command station can be accessed across the vessel providing full command and control over the local area."
 utility_aux_vulcan_1:0 "Vulcan Sensors"
 utility_aux_vulcan_1_DESC:0 "Description WIP"
 utility_aux_tellarite_1:0 "Tellarite Forcefield"
 utility_aux_tellarite_1_DESC:0 "Description WIP"
 utility_aux_alcove_1:0 "Отсек с альковами"
 utility_aux_alcove_1_DESC:0 "Cortical processing subunits produce too much information for a drone to assimilate while active, so it must be uploaded while the drone regenerates. These alcoves have been enhanced with uplinks to the local cortical processing subunit to facilitate this, improving each drones operational efficiency."
 utility_aux_alcove_2:0 "Отсек с альковами II"
 utility_aux_alcove_2_DESC:0 "Alcoves concentrated into high capacity clusters, instead of distributed around the vessel. Better access, and higher energy power connections combine to reduce the time that drones spend away from performing useful tasks."
 utility_aux_alcove_3:0 "Отсек с альковами III"
 utility_aux_alcove_3_DESC:0 "These alcoves work together with an induction charging system. Nanoprobes form a thin mobile charging pad which follows individual drones around the vessel. These pads supply the drones with a small amounts supply of power, decreasing the frequency with which they must regenerate."
 utility_aux_alcove_4:0 "Экранированное устройство подзарядки"
 utility_aux_alcove_4_DESC:0 "While minor improvements have been made to the armour of each drone, most of the improvements have been applied to these alcoves. Force field emitters protect drones while regenerating, preventing further injury and delay in returning to performing useful functions."
 utility_large_tracking_1:0 "Вспомогательное спинтронное ядро компьютера"
 utility_large_tracking_1_DESC:0 "By utilising the intrinsic spin of the electron, this solid state computer core can be dedicated to targeting solutions, increasing its accuracy"
 utility_large_tracking_2:0 "Вспомогательное оптическое ядро компьютера"
 utility_large_tracking_2_DESC:0 "Установив систему ОДН реле по всему кораблю, можно подключить это отдельное вспомогательное компьютерное ядро к главному компьютеру практически с нулевыми потерями скорости, что существенно увеличивает вычислительные мощности. Это повышает точность корабля во время боя."
 utility_large_tracking_3:0 "Вспомогательное мультитронное ядро компьютера"
 utility_large_tracking_3_DESC:0 "By linking numerous multitronic cores together in the computer core, this multitronic core can take over tasks that would otherwise be too demanding on the mainframe. This greatly benefits the ship during high load events such as combat"
 utility_large_tracking_4:0 "Вспомогательное позитронное ядро компьютера"
 utility_large_tracking_4_DESC:0 "With advances in positronics, attaching this secondary core to the mainframe gives a hint of self awareness and consciousness to the core. Prioritization of tasks can be done automatically, vastly increasing the effectiveness of the ship during crisis events such as combat"
 utility_large_borg_tracking_1:0 "Узел связи"
 utility_large_borg_tracking_1_DESC:0 "The central plexus links each Borg vessel to every other Borg vessel. This facilitates the fast and efficient transfer of the Collective's knowledge, and real time tactical data. It also allows each vessel's computer to offload processing tasks to other vessels during times of high demand."
 utility_large_borg_tracking_2:0 "Узел связи II"
 utility_large_borg_tracking_2_DESC:0 "Updated computer cores which are able to interface will all nanoprobes present on the vessel. The nanoprobes take over performing simple calculations, allowing the computer core's advanced processing units to handle difficult computations."
 utility_large_borg_tracking_3:0 "Узел связи III"
 utility_large_borg_tracking_3_DESC:0 "The vinculum is a powerful neural integration processor, creating the order of the hive mind out of the chaos of individual thoughts. Local integration allows rapid reaction to new events. Each vinculum then sends its local hive mind signature to the queen for integration with the Collective."
 utility_large_borg_tracking_4:0 "Центральный узел связи"
 utility_large_borg_tracking_4_DESC:0 "A vinculum enhanced with the ability to exchange integrated neural patterns with other vinculums, as well as the Queen's unicomplex. This allows a part of the hive mind to be created locally, causing faster adaptations to evolving situations."
 utility_large_science_station_1:0 "Научная станция"
 utility_large_science_station_1_DESC:0 "Достижения в области сенсорных технологий позволили нам создать новую рабочую станцию для наших офицеров по науке. Это позволит нашим кораблям лучше уклоняться от вражеских выстрелов, отслеживать движения вражеских кораблей и, что самое важное, улучшит наведение наших орудий на вражеские корабли."
 utility_large_science_station_2:0 "Голографическая научная станция"
 utility_large_science_station_2_DESC:0 "A state-of-the-art science center with holographic technology allows a 360 degree field of view, and the passing of important information to bridge stations almost instantaneously."
 utility_large_damper_1:0 "Инерционный демпфер"
 utility_large_damper_1_DESC:0 "Базовая антигравитационная технология, используемая для противодействия эффектам высокоскоростного космического полёта."
 utility_large_damper_2:0 "Инерционный демпфер II"
 utility_large_damper_2_DESC:0 "Распределённые антигравитационные и балластные системы, которые обеспечивают свободное передвижение, материалы и поддержку экипажу."
 utility_large_damper_3:0 "Инерционный демпфер III"
 utility_large_damper_3_DESC:0 "Резервный массив антигравитационных устройств, балластов и защитных энергетических полей."
 utility_large_damper_4:0 "Хиггсовский инерционный демпфер"
 utility_large_damper_4_DESC:0 "Powered by the Higgs Field itself, this inertial damper ensures the ship is protected by the effects of super luminal spaceflight."
 utility_large_stealth_hull_1:0 "Стелс-корпус с низким профилем"
 utility_large_stealth_hull_1_DESC:0 "Внедрив более тёмные материалы во внешние слои корпуса корабля, мы сможем сделать его более незаметным для вражеских сенсоров, однако это происходит за счёт снижения молекулярной структуры."
 utility_large_stealth_hull_2:0 "Рефракционный стелс-корпус"
 utility_large_stealth_hull_2_DESC:0 "Этот материал более преломляющий, чем большинство других. Он был спроектирован для преломления активных сенсорных лучей, тем самым уменьшая их количество возвращаемых к сенсорам. Это приводит к увеличению уклонения, но снижает молекулярную структуру корпуса наших кораблей."
 utility_large_stealth_hull_3:0 "Замаскированный стелс-корпус"
 utility_large_stealth_hull_3_DESC:0 "Замаскировав адаптивные схемы в корпусе нашего корабля, мы смогли значительно увеличить уклонение от вражеских сенсоров, однако из-за сложного характера технологии, используемой в этом материале, он ещё больше снизит молекулярную структуру корабля."
 utility_large_stealth_hull_4:0 "Рефлексивный стелс-корпус"
 utility_large_stealth_hull_4_DESC:0 "Utilising fully reflective metamaterial sheeting means that enemy vessels will struggle to get target locks on this ship and more attacks will be evaded. However the sophisticated material is fragile and will come at the cost of hull integrity."
 utility_large_afterburner_1:0 "Форсаж на твёрдом топливе"
 utility_large_afterburner_1_DESC:0 "Это новое и улучшенное вспомогательное устройство позволит нашим космическим кораблям летать на более высоких скоростях и входить в более сложные повороты, чем когда-либо прежде."
 utility_large_afterburner_2:0 "Форсаж на гронериуме"
 utility_large_afterburner_2_DESC:0 "Новый тип вспомогательной форсажной камеры, которую можно использовать на наших космических кораблях. Она использует недавно синтезированный вид топлива под названием гронериум, который позволит увеличить скорость корабля на 10%, по сравнению с предыдущими типами форсажных камер."
 utility_large_afterburner_3:0 "Импульсный форсаж"
 utility_large_afterburner_3_DESC:0 "Вспомогательное устройство, которое берёт избыточную энергию нашего импульсного привода и перенаправляет её во вторичное хранилище, которую затем может использовать для значительного повышения скорости наших космических кораблей."
 utility_large_afterburner_4:0 "Форсаж FIB-3"
 utility_large_afterburner_4_DESC:0 "The third version of the Fusion Intermix Booster afterburner, first version that doesn't explode after a short time. Uses a fusion reactor to produce high energy plasma, similar to an old impulse engine. Shortly before the plasma is expelled, it's infused with a small amount of antimatter. The antimatter annihilation raises the temperature to 47keV, providing significant supplementary thrust."
 utility_large_windup_1:0 "Аварийные варп-катушки"
 utility_large_windup_1_DESC:0 "A pair of backup warp coils, ready primed to enable a quick escape"
 utility_large_windup_2:0 "Аварийные варп-катушки II"
 utility_large_windup_2_DESC:0 "Two pairs of backup warp coils, ready primed to enable a quick escape"
 utility_large_windup_3:0 "Аварийные варп-катушки III"
 utility_large_windup_3_DESC:0 "Three pairs of backup warp coils, ready primed to enable a quick escape"
 utility_large_windup_4:0 "Аварийная статическая варп-оболочка"
 utility_large_windup_4_DESC:0 "A static warp shell is a non-propulsive energy field which can be produced by a vessel's warp drive."
 utility_large_deflector_1:0 "Вспомогательный навигационный дефлектор"
 utility_large_deflector_1_DESC:0 "A secondary navigational deflector is added to the main hull, allowing additional protection from navigational hazards and debris."
 utility_large_deflector_2:0 "Гравитонный навигационный дефлектор"
 utility_large_deflector_2_DESC:0 "The power of the secondary navigational deflector is enhanced by gravitons which allows more power to flow through."
 utility_large_deflector_3:0 "Фермионный навигационный дефлектор"
 utility_large_deflector_3_DESC:0 "The power of the secondary navigational deflector is enhanced by fermions which allows more power to flow through."
 utility_large_deflector_4:0 "Интерплексный навигационный дефлектор"
 utility_large_deflector_4_DESC:0 "The power of the secondary navigational deflector is enhanced by access to subspace, giving additional protection from navigational hazards."
 utility_large_labs_1:0 "Дополнительные лаборатории"
 utility_large_labs_1_DESC:0 "An additional basic mobile science lab, designed to deal with a variety of spatial phenomena encountered in deep space.\n\n§GLab modules may only be placed on dedicated £science_ship  §YScience ships§G.§!"
 utility_large_labs_2:0 "Лаборатория ядерной электроники"
 utility_large_labs_2_DESC:0 "Scientific facility with added nuclear research capabilities, including detectors for charged particles, phase discriminators, pulse height analyzers and spectral analysis.\n\n§GLab modules may only be placed on dedicated £science_ship  §YScience ships§G.§!"
 utility_large_labs_3:0 "Лаборатория межзвёздной картографии"
 utility_large_labs_3_DESC:0 "Scientific facility with a focus on charting stars and planets. Real time sensor arrays provide detail on nearby stars, planets, nebulae, and other stellar bodies, allowing ships to investigate anomalies with increased success.\n\n§GLab modules may only be placed on dedicated £science_ship  §YScience ships§G.§!"
 utility_large_labs_4:0 "Астрометрическая лаборатория"
 utility_large_labs_4_DESC:0 "Scientific facility with the ability to comprehensively analyze space-time on a galactic scale. Large holographic displays can render entire sectors in real time.\n\n§GLab modules may only be placed on dedicated £science_ship  §YScience ships§G.§!"
 utility_small_armor_1:0 "Бронированная обшивка"
 utility_small_armor_1_DESC:0 "Покрыв поверхность корпуса дополнительными внешними слоями брони, мы сможем незначительно повысить её прочность."
 utility_small_armor_2:0 "Тяжело бронированная обшивка"
 utility_small_armor_2_DESC:0 "Adding more advanced layers of support to the hull reduces the impact of enemy weapons against the hull"
 utility_small_armor_3:0 "Абляционная броня"
 utility_small_armor_3_DESC:0 "Броня, обладающая способностью быстро рассеивать воздействия направленного энергетического оружия, обеспечивая дополнительный уровень защиты для корпуса космических кораблей."
 utility_small_armor_4:0 "Рефлексивная броня"
 utility_small_armor_4_DESC:0 "Тип материала с отражающей поверхностью, способный поглощать энергию. Мы можем использовать этот тип материала в наших броневых конструкциях, что ещё больше повысит защиту корпуса корабля от вражеского огня."
 utility_small_borg_armor_1:0 "Живая броня"
 utility_small_borg_armor_1_DESC:0 "Additional layers of living metal hull plating positioned under the primary hull. While these layers are no more durable than the primary layer, they prevent weapons from penetrating as far into the vessel as they otherwise would."
 utility_small_borg_armor_2:0 "Адаптивная броня"
 utility_small_borg_armor_2_DESC:0 "Living armour which has been upgraded with the ability to change its composition during combat. This allows it to dynamically adapt to the weapons that it's protecting against."
 utility_small_borg_armor_3:0 "Регенеративная броня"
 utility_small_borg_armor_3_DESC:0 "Several layers of parametallic plating form a durable barrier to protect the vessel's hull. Autonomous regeneration nodes repair the armour during battle."
 utility_small_borg_armor_4:0 "Регенеративная броня II"
 utility_small_borg_armor_4_DESC:0 "Advanced regenerative armour generated by a network of self replicating, autonomous regeneration units."
 utility_small_borg_armor_5:0 "Регенеративная броня III"
 utility_small_borg_armor_5_DESC:0 "Superior regenerative armour generated by a network of self replicating, autonomous regeneration units. Capable of regenerating after being completely destroyed, it provides massive protection against most forms of weaponry."
 utility_small_engineering_station_1:0 "Инженерная станция"
 utility_small_engineering_station_1_DESC:0 "Офицерская рабочая станция с лучшими сенсорами, которые только можно установить на корабельном мостике, что позволяет улучшить наведение наших орудий на вражеские корабли."
 utility_small_engineering_station_2:0 "Инженерная станция II"
 utility_small_engineering_station_2_DESC:0 "An updated dual officer work station with enhanced sensors that can be installed on a ship's bridge which will let us better track the movements of enemy vessels."
 utility_small_engineering_station_3:0 "Инженерная станция III"
 utility_small_engineering_station_3_DESC:0 "The installation of a Master Situation Monitor to the workstation allows more coordination over enemy vessel movements"
 utility_small_engineering_station_4:0 "Голографическая инженерная станция"
 utility_small_engineering_station_4_DESC:0 "A large holographic display allows for 360 degree control over all items at this workstation."
 utility_small_forcefield_1:0 "Аварийные силовые поля"
 utility_small_forcefield_1_DESC:0 "В случае нарушения наружного корпуса, аварийные силовые поля будут автоматически развёрнуты, чтобы защитить поврежденные участки от воздействия космоса. Силовые поля работают в сочетании с существующими физическими переборками, что значительно повышает устойчивость звездолёта. Силовые поля особенно приносят пользу более крупным кораблям, чем больше корпус, тем больше эффект."
 utility_small_forcefield_2:0 "Формообразующие силовые поля"
 utility_small_forcefield_2_DESC:0 "Improved force fields that can snap into place around any breach or person to secure them briefly against the vast darkness of empty space."
 utility_small_forcefield_3:0 "Поле структурной целостности"
 utility_small_forcefield_3_DESC:0 "Наши инженеры смогли использовать силовое поле структурной целостности, которое дополняет опоры и переборки космических кораблей. Оно делает космические корабли способными выдерживать суровые условия межзвёздного путешествия."
 utility_small_forcefield_4:0 "Вращающееся поле структурной целостности"
 utility_small_forcefield_4_DESC:0 "Передовые генераторы силовых полей и рассеивающие массивы, добавленные в наше поле структурной целостности, делают космические корабли способными выдерживать ещё более экстремальные условия межзвёздного путешествия."
 utility_small_borg_forcefield_1:0 "Адаптивное силовое поле"
 utility_small_borg_forcefield_1_DESC:0 "Force fields that adapt to the damage onboard a Borg vessel, sealing off damaged areas. "
 utility_small_borg_forcefield_2:0 "Адаптивное поле целостности"
 utility_small_borg_forcefield_2_DESC:0 "The integrity field that can snap into place and ensure that the vessel can hold together under massive stress even when it's materials are failing."
 utility_small_borg_forcefield_3:0 "Адаптивное поле структурной целостности"
 utility_small_borg_forcefield_3_DESC:0 "Передовые генераторы силовых полей и рассеивающие массивы, добавленные в наше поле структурной целостности, делают космические корабли способными выдерживать ещё более экстремальные условия межзвёздного путешествия."
 utility_small_borg_forcefield_4:0 "Адаптивное поле структурной целостности II"
 utility_small_borg_forcefield_4_DESC:0 "Передовые генераторы силовых полей и рассеивающие массивы, добавленные в наше поле структурной целостности, делают космические корабли способными выдерживать ещё более экстремальные условия межзвёздного путешествия."
 utility_small_borg_forcefield_5:0 "Адаптивное поле структурной целостности III"
 utility_small_borg_forcefield_5_DESC:0 "An adaptive structural integrity field subsystem which utilises a layered field network. This configuration provides stronger reinforcement to damage sections, further increasing the vessels operational parameters."
 utility_small_hard_1:0 "Укреплённые силовые поля"
 utility_small_hard_1_DESC:0 "Создав силовое поле внутри корабля, мы смогли бы закрыть пробоины в корпусе и поглотить структурное давление от вражеского огня, что увеличит прочность корпуса наших кораблей."
 utility_small_hard_2:0 "Укреплённые щиты"
 utility_small_hard_2_DESC:0 "Введение новых изменений в наши эмиттеры щита привело к тому, что наши силовые поля сократили время отклика, тем самым эффективнее укрепляя корпус корабля."
 utility_small_hard_3:0 "Улучшенные укреплённые щиты"
 utility_small_hard_3_DESC:0 "Внедрив несколько конфигураций в наши силовые поля, мы смогли лучше адаптировать корпус корабля к получаемому урону."
 utility_small_hard_4:0 "Рефракционные щиты"
 utility_small_hard_4_DESC:0 "Изучая эффекты того, как наши эмиттеры щита праобразовывают незначительную обратную связь в матрицу, мы наблюдали, как эта механическая энергия была поглощена корпусом корабля. Мы считаем, что придумали усовершенствования для нашей технологии силовых полей, которые ещё больше укрепят броню корпуса корабля."
 utility_small_hard_5:0 "Рефрактор пространственного щита"
 utility_small_hard_5_DESC:0 "By utilising spatial shield refractors we are able to observe how energy and impacts affect the hull, which further reinforces hull integrity"
 utility_small_generator_1:0 "Генератор щита"
 utility_small_generator_1_DESC:0 "Помимо эмиттеров щита, мы также смогли найти другое применение для процесса хранения большого поля гравитонов. Это позволяет создать вспомогательное  устройство, которое увеличивает прочность наших щитов."
 utility_small_generator_2:0 "Генератор щита II"
 utility_small_generator_2_DESC:0 "Окружив корабль несколькими гравитонными слоями, мы смогли модернизировать наши нынешние генераторы поля, чтобы модулировать их против определённых частотных диапазонов лучевых частиц и излучения."
 utility_small_generator_3:0 "Генератор щита III"
 utility_small_generator_3_DESC:0 "Тщательно модулируя фазу излучаемых гравитонов, несколько слоёв от старых генераторов поля были сжаты в один единый слой, значительно повышая прочность наших щитов."
 utility_small_generator_4:0 "Гипер-фазовый генератор щита"
 utility_small_generator_4_DESC:0 "By modulating the hyper phasic fields nearby, the layers of shielding around our ship can be increased providing a boost to the strength of our shields."
 utility_medium_eps_1:0 "Канал ЭПС"
 utility_medium_eps_1_DESC:0 "Высокоэнергетическая плазма безопасно направляется от варп-реактора к приводу двигателей."
 utility_medium_eps_2:0 "Коллектор ЭПС"
 utility_medium_eps_2_DESC:0 "Плазма варп-реактора дополнительно распределяется по всему кораблю в качестве прямого источника энергии."
 utility_medium_eps_3:0 "Реле ЭПС"
 utility_medium_eps_3_DESC:0 "Варп-реактор и системы импульсного привода соединены вместе. Это обеспечивает дополнительный источник плазменной энергии для использования во всех системах."
 utility_medium_eps_4:0 "Реле ЭПС варп-плазмы"
 utility_medium_eps_4_DESC:0 "With the EPS relay infused with warp plasma, systems around the ship gain additional power."
 utility_medium_phase_1:0 "Фазовый дискриминатор"
 utility_medium_phase_1_DESC:0 "Устройство, которое может быть установлено на одну из наших тактических станций, повышая дальность стрельбы наших орудий."
 utility_medium_phase_2:0 "Фазовый дискриминатор II"
 utility_medium_phase_2_DESC:0 "Путём модуляции наших лучей, мы смогли уменьшить их рассеивание, тем самым увеличив дальность стрельбы."
 utility_medium_phase_3:0 "Фазовый дискриминатор III"
 utility_medium_phase_3_DESC:0 "Модуляция наших лучей также сделала их более когерентными, что ещё больше повысило дальность стрельбы."
 utility_medium_phase_4:0 "Мультифазовый дискриминатор"
 utility_medium_phase_4_DESC:0 "Isolating hyper spatial multiphase signatures is a vital part of the phase discriminator. Modulating our beams to take advantage of these signatures allows for the beams to recharge more rapidly, thus increasing the rate of fire."
 utility_medium_tactical_station_1:0 "Тактическая станция"
 utility_medium_tactical_station_1_DESC:0 "Продолжая использовать боевые рабочие станции, мы смогли понять, что наши офицеры по тактике считают полезным, а что их только отвлекает. В результате наши компьютерные специалисты пришли к более простому и удобному интерфейсу этого рабочего места, что позволило повысить эффективность работы офицеров по тактике."
 utility_medium_tactical_station_2:0 "Узловая тактической станции"
 utility_medium_tactical_station_2_DESC:0 "A secondary tactical node allows for secondary tasks such as command and control, or tactical system scanning to be achieved without reducing the effectiveness of the primary consoles."
 utility_medium_tactical_station_3:0 "Центральная тактическая станция"
 utility_medium_tactical_station_3_DESC:0 "Laying out the bridge to ensure a rapid free flow of information on all tactical stations improves combat effectiveness of a vessel drastically."
 utility_medium_tactical_station_4:0 "Голографическая тактическая станция"
 utility_medium_tactical_station_4_DESC:0 "Мы смогли создать новое дополнение к нашей тактической станции, которое позволяет нам добавлять информацию прямо в поле зрения офицера по тактике на мостике, обеспечивая полный обзор на 360 градусов. Это резко увеличивает способность офицера отслеживать передвижения вражеских кораблей и точно наводить на них орудия."
 utility_medium_inverter_1:0 "Фазовый инвертор"
 utility_medium_inverter_1_DESC:0 "By allowing two coherent objects, one in phase and one out of phase we can increase the shield penetration of our weapons"
 utility_medium_inverter_2:0 "Молекулярный фазовый инвертор"
 utility_medium_inverter_2_DESC:0 "The Molecular Phase Inverter can be activated to shift objects out of phase for a limited time, drastically increasing its ability to pass through other ships shielding."
 utility_medium_inverter_3:0 "Вариативный фазовый инвертор"
 utility_medium_inverter_3_DESC:0 "By allowing the phase inverter to shift objects out of phase we can improve the penetration of objects such as shields. "
 utility_medium_inverter_4:0 "Интерфазный модулятор"
 utility_medium_inverter_4_DESC:0 "The interphase modulator allows an object to remain out of phase until it reaches its target, allowing for extreme penetration of shields."
 utility_medium_disruptor_1:0 "Поле звукового нарушения"
 utility_medium_disruptor_1_DESC:0 "The sonic disruptor field vibrates the molecules within an enemy vessels armour, allowing for improved penetration."
 utility_medium_disruptor_2:0 "Поле молекулярного нарушения"
 utility_medium_disruptor_2_DESC:0 "The molecular disruption field can further destabilize the armoured layers around a starship, further increasing penetration."
 utility_medium_disruptor_3:0 "Поле атомного нарушения"
 utility_medium_disruptor_3_DESC:0 "Breaking the atomic bonds within a starships armour allows for increased penetration."
 utility_medium_disruptor_4:0 "Поле субатомного нарушения"
 utility_medium_disruptor_4_DESC:0 "Tearing apart a starship at the subatomic level drastically reduces the effectiveness of enemy armour."
 utility_medium_plasmadyne_1:0 "Вспомогательное плазмодиновое реле"
 utility_medium_plasmadyne_1_DESC:0 "A secondary plasmadyne relay disperses the plasma of the blast across a large area, draining enemy shields. "
 utility_medium_plasmadyne_2:0 "Основное плазмодиновое реле"
 utility_medium_plasmadyne_2_DESC:0 "By amping up the plasmadyne relay we can ensure that the blasts spread across enemy shielding, draining them substantially."
 utility_medium_plasmadyne_3:0 "Квантовое плазмодиновое реле"
 utility_medium_plasmadyne_3_DESC:0 "Utilising quantum tunneling, our weapons can penetrate and spread across the numerous layers of shielding of an enemy vessel."
 utility_medium_plasmadyne_4:0 "Инвертированное плазмодиновое реле"
 utility_medium_plasmadyne_4_DESC:0 "By spreading the damage over numerous polarities we can amplify the blast damage to enemy shields."
 utility_medium_scatter_1:0 "Wide-Dispersal Pattern"
 utility_medium_scatter_1_DESC:0 "Spreading the damage over a large area of hull can cause massive hull breaches on enemy vessels."
 utility_medium_scatter_2:0 "Field Burst Pattern"
 utility_medium_scatter_2_DESC:0 "Spreading the damage over a large area of hull can cause massive hull breaches on enemy vessels."
 utility_medium_scatter_3:0 "Scattershot Pattern"
 utility_medium_scatter_3_DESC:0 "Spreading the damage over a large area of hull can cause massive hull breaches on enemy vessels."
 utility_medium_scatter_4:0 "Subspace Scatter Pattern"
 utility_medium_scatter_4_DESC:0 "Spreading the damage over a large area of hull can cause massive hull breaches on enemy vessels."
 required_aura_destroyer_tractor_1:0 "Механические захваты"
 required_aura_destroyer_tractor_1_DESC:0 "The grappler fires a clawed magnetic Grappler attached to a heavy nanopolymer tow cable that can grapple objects in space. The grapplers utilised a magnetic lock device to attach to objects."
 required_aura_destroyer_tractor_2:0 "Тяговый луч"
 required_aura_destroyer_tractor_2_DESC:0 "Коллимированный луч гравитонов, используемый для удержания различных объектов, от космического мусора до другого корабля."
 required_aura_destroyer_tractor_3:0 "Мультифазовый тяговый луч"
 required_aura_destroyer_tractor_3_DESC:0 "In order to hold larger objects or non solid objects the tractor beam is enhanced with high surge energy pulses, enabling it to move massive objects such as stellar core fragments."
 required_aura_destroyer_tractor_4:0 "Подпространственный тяговый луч"
 required_aura_destroyer_tractor_4_DESC:0 "Remodulating the tractor beams to account for subspace interference allows these tractor beams to hold objects through shields and other obstacles."
 required_aura_destroyer_inhibitor_1:0 "Варповый ингибитор"
 required_aura_destroyer_inhibitor_1_DESC:0 "The Tkon Empire once used entire planets to act as warp inhibitors. Whilst this isn't quite a planet, it does however use the same ideas. A large artificial gravity well is created, slowing down the creation of any warp bubbles, and dragging ships out of warp if they pass through."
 required_aura_destroyer_inhibitor_2:0 "Подпространственное оружие"
 required_aura_destroyer_inhibitor_2_DESC:0 "This weapon tears into subspace, disrupting it enough to cause enemy vessels warp fields to fail."
 required_aura_destroyer_inhibitor_3:0 "Изолитическое подпространственное оружие"
 required_aura_destroyer_inhibitor_3_DESC:0 "Isolytic weapons cause a tear in subspace near the target. The anomaly then moves towards the target at the speed of light wreaking havoc upon warp engines"
 required_aura_destroyer_inhibitor_4:0 "Ловушка с темпоральной ударной волной"
 required_aura_destroyer_inhibitor_4_DESC:0 "A temporal shock wave is a powerful buildup of temporal energy which travels through space, causing timeline disruption as it propagates and wreaking havoc with ship systems."
 required_aura_destroyer_web_1:0 "Толианская паутина"
 required_aura_destroyer_web_1_DESC:0 "The tholian web, or tractor net, is composed of a series of energy filaments which are generated in a web pattern around a target vessel. Once these filaments are sealed, the web became self-generating and the web-spinning crafts are no longer needed to maintain the web."
 required_aura_destroyer_web_2:0 "Спиннер толианской паутины"
 required_aura_destroyer_web_2_DESC:0 "The tholian web, or tractor net, is composed of a series of energy filaments which are generated in a web pattern around a target vessel. This module allows the creation of the energy filaments."
 required_aura_destroyer_web_3:0 "Спиннер толианской паутины II"
 required_aura_destroyer_web_3_DESC:0 "The tholian web, or tractor net, is composed of a series of energy filaments which are generated in a web pattern around a target vessel. This module allows the creation of the energy filaments."
 required_aura_destroyer_web_4:0 "Сверхсветовой спиннер толианской паутины"
 required_aura_destroyer_web_4_DESC:0 "By sheathing the filament spinners in an antimatter web, a superluminal web can be constructed which further clamps down upon enemy vessels."
 required_aura_destroyer_breen_1:0 "Гаситель энергии Бринов"
 required_aura_destroyer_breen_1_DESC:0 "Новый компонент, который подходит только для линкоров конструкции Бринов. Они вычислили новый набор частот модулированного луча, позволяющего оружию линкора фактически снизить скорострельность орудий вражеского корабля при ответном огне."
 required_aura_destroyer_breen_2:0 "Усиленный гаситель энергии II"
 required_aura_destroyer_breen_2_DESC:0 "Enhancements to the energy dissipator enable more weapon energy to be drained from the enemy, thus reducing their rate of fire further"
 required_aura_destroyer_breen_3:0 "Усиленный гаситель энергии III"
 required_aura_destroyer_breen_3_DESC:0 "Enhancements to the energy dissipator enable more weapon energy to be drained from the enemy, thus reducing their rate of fire further"
 required_aura_destroyer_breen_4:0 "Гиперпространственный гаситель энергии"
 required_aura_destroyer_breen_4_DESC:0 "Utilising the dimensional shifts between normal space and subspace, the Tyken's Rift effect can drain energy directly from enemy weapons systems."
 required_aura_destroyer_borg_tractor_1:0 "Тяговый луч Боргов"
 required_aura_destroyer_borg_tractor_1_DESC:0 "A powerful tractor beam utilised by the Borg. It can hold even large ships at bay, and also be used in warp\n\n§GIn addition to the tractor beam effect, every day, the Borg cutting beam causes an average of between §Y10§G and §Y20§G points of £stats_damage §YDamage§! to all enemy ships in short-range range."
 required_aura_destroyer_borg_tractor_2:0 "Режущий луч Боргов"
 required_aura_destroyer_borg_tractor_2_DESC:0 "The addition of a cutting beam to the already deadly Borg tractor beam allows the Borg to carve held enemy ships into pieces.\n\n§GIn addition to the tractor beam effect, every day, the Borg cutting beam causes an average of between §Y15§G and §Y30§G points of £stats_damage §YDamage§! to all enemy ships in short-range range."
 required_aura_destroyer_borg_tractor_3:0 "Когерентный режущий луч боргов"
 required_aura_destroyer_borg_tractor_3_DESC:0 "With more power directed at the cutting beam, the Borg can literally carve enemy fleets into pieces.\n\n§GIn addition to the tractor beam effect, every day, the Borg cutting beam causes an average of between §Y20§G and §Y40§G points of £stats_damage §YDamage§! to all enemy ships in short-range range."
 required_aura_destroyer_borg_tractor_4:0 "Фокусированный режущий луч Боргов"
 required_aura_destroyer_borg_tractor_4_DESC:0 "With multiple emitters allowing the cutting beam to be focused on particularly hardened sections, the Borg can literally carve enemy fleets into pieces.\n\n§GIn addition to the tractor beam effect, every day, the Borg cutting beam causes an average of between §Y25§G and §Y50§G points of £stats_damage §YDamage§! to all enemy ships in short-range range."
 required_aura_destroyer_borg_repair_1:0 "Проектор нанитов"
 required_aura_destroyer_borg_repair_1_DESC:0 "Using phased energy beams, nanoprobes are delivered to a vessel's damaged hull segment to begin repair without losing tactical efficiency."
 required_aura_destroyer_borg_repair_2:0 "Проектор нанитов II"
 required_aura_destroyer_borg_repair_2_DESC:0 "With the addition of an advanced targeting node, phased energy beams are able to deliver nanoprobes to the precise location of a damaged hull segment. This allows us to repair our vessels quickly and efficiently."
 required_aura_destroyer_borg_repair_3:0 "Проектор нанитов III"
 required_aura_destroyer_borg_repair_3_DESC:0 "With the addition of an advanced targeting node, phased energy beams are able to deliver nanoprobes to the precise location of a damaged hull segment. This allows us to repair our vessels quickly and efficiently."
 required_aura_destroyer_borg_repair_4:0 "Проектор нанитов IV"
 required_aura_destroyer_borg_repair_4_DESC:0 "Phased energy fields are able to deliver a constant stream of nanoprobes to the precise location of a damaged hull segment. This allows us to repair our vessels extremely quickly and efficiently."
 required_aura_destroyer_borg_adaptive_1:0 "Адаптивное сплетение Боргов"
 required_aura_destroyer_borg_adaptive_1_DESC:0 "This plexus has been adapted to facilitate the interlinking of regenerating drones brains into an organic computer core. This is achieved using a short range, super high bandwidth comms node, and the large amount of power available to the drone from the vessel's power grid."
 required_aura_destroyer_borg_adaptive_2:0 "Мульти-адаптивное сплетение Боргов"
 required_aura_destroyer_borg_adaptive_2_DESC:0 "The central plexus links each Borg vessel to every other Borg vessel. This facilitates the fast and efficient transfer of the Collective's knowledge, and real time tactical data. It also allows each vessel's computer to offload processing tasks to other vessels during times of high demand"
 required_aura_destroyer_borg_adaptive_3:0 "Мульти-адаптивное сплетение Боргов II"
 required_aura_destroyer_borg_adaptive_3_DESC:0 "The central plexus links each Borg vessel to every other Borg vessel. This facilitates the fast and efficient transfer of the Collective's knowledge, and real time tactical data. It also allows each vessel's computer to offload processing tasks to other vessels during times of high demand"
