 EMPIRE_DESIGN_DeltanUnion:0 "§UДельтанский Союз§!"
 EMPIRE_DESIGN_DeltanUnion_desc:0 "§YAverage Difficulty§!     £system §UAlpha Quadrant§!\n The Deltans are a humanoid species originating from the planet Delta IV. They are identified by their bald scalps and were known to wear headdresses. Their strong sexual attraction could be a distraction for members of other species. While Deltans had pain-relieving abilities that manifested during tactile contact, this ability did not heal injuries."
 START_SCREEN_DEL:0 "Description WIP"
 START_SCREEN_MDEL:0 "Description WIP"
 EMPIRE_DESIGN_DenobulanUnity:0 "§UДенобуланское Единство§!"
 EMPIRE_DESIGN_DenobulanUnity_desc:0 "§SТяжёлая сложность§!        £system  §UАльфа квадрант§!\nВсегда оптимистичные и очень долгоживущие люди с планеты Денобула. Из-за почти 12 миллиардов человек, сосредоточенных на одном континенте, денобуланцы приняли сплочённый общинный образ жизни. Денобуланские семьи чрезвычайно сложны, а средний денобуланин имеет 3-х жён и сотни семейных отношений.\n\nИз-за своего общинного и оптимистичного характера денобулане предпочитают находить пути для позитивного вклада в галактическое общество. Межвидовый медицинский обмен является прекрасным примером этого. Однако, как продемонстрировали несколько жестоких войн с антаранцами, они не боятся и войны."
 START_SCREEN_DEN:0 "Description WIP"
 START_SCREEN_MDEN:0 "Description WIP"
 EMPIRE_DESIGN_FerengiAlliance:0 "£navy_size  §UАльянс Ференги§!"
 EMPIRE_DESIGN_FerengiAlliance_desc:0 "§YСредняя сложность§!        £system  §UАльфа квадрант§!\nФеренги - гуманоидный вид с планеты Ференгинар. Они известны как цивилизация, которая построена на основе свободного предпринимательства, где получение прибыли является единственной значимой целью в жизни. \n\nФеренги ниже, чем большинство гуманоидов, у них оранжево-коричневая кожа, увеличенные черепа, морщинистые носы и острые зубы. Их наиболее отличительной особенностью являются их большие уши или мочки, которые дают им весьма острый слух."
 START_SCREEN_FER:0 " 'Дом там, где сердце, но звёзды сделаны из латины' (75-е правило приобретения). Ференги вели бизнес и зарабатывали прибыль с незапамятных времён.\n\nПрошло уже несколько тысячелетий с того момента, как первый Великий Нагус написал 'Правила Приобретения' - кодекс, который управляет жизнями большинства, если не всех, ференги. Теперь, с покупкой технологии варп-привода, мы живём во времена величайших возможностей для ведения бизнеса, чем когда-либо видело любое поколение ференги. Если мы будем достаточно изобретательны и умны, ференги смогут стать самой великой торговой силой в галактике.\n\nМы не должны позволить этой возможности выскользнуть из наших пальцев.\n\n§YОни жадные, женоненавистнические, подлые маленькие тролли, и я ни на секунду не стала бы поворачиваться спиной ни к одному из них.§! - Кира Нерис о ференги"
 START_SCREEN_MFER:0 "Description WIP"
 EMPIRE_DESIGN_LissepianParliaments:0 "§UЛиссепианский Парламент§!"
 EMPIRE_DESIGN_LissepianParliaments_desc:0 "§SHard Difficulty§!     £system  §UAlpha Quadrant§!\nA humanoid species, the Lissepians are known for their strong trading relationships built on their semi-religious compulsion to always pay their debts."
