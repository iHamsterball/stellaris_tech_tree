 edict_map_the_stars_desc:0 "This Edict pushes for further galactic exploration, to bring light to the darkness and find what wonders lie beyond."
 edict_land_of_opportunity:0 "Земля возможностей"
 edict_land_of_opportunity_desc:0 "Данный указ создаёт целенаправленные пиар-кампании, которые описывают планету как передовую, как новый социальный рубеж - место, где каждый может процветать, где можно начать жизнь заново."
 edict_diplomatic_grants:0 "Межзвёздный культурный обмен"
 edict_diplomatic_grants_desc:0 "This encourages collaborations which allow different cultures from around the galaxy to come together to share their ideas and experiences, ensuring a rich cultural collaboration and improving the happiness of other races."
 edict_early_warning_edict:0 "Раннее оповещение"
 edict_early_warning_edict_desc:0 "This Edict sets up small sensor buoys across the system to increase the sensor range of this system to give early warning of enemy fleets."
 edict_education_campaign:0 "Образовательные реформы"
 edict_education_campaign_desc:0 "Reforms to our educational policies ensure that our best and brightest rise to the top leadership positions."
 edict_recycling_campaign:0 "Экологическая кампания"
 edict_recycling_campaign_desc:0 "Mass recycling and ecological awareness campaigns are undertaken to ensure our population is mindful of what they consume and waste, leading to a reduction in consumer good consumption."
 edict_healthcare_campaign:0 "Реформы здравоохранения"
 edict_healthcare_campaign_desc:0 "Reforms across our healthcare platforms ensures our population is healthy and fruitful."
 edict_war_drone_campaign:0 "Мобилизация гражданского населения"
 edict_war_drone_campaign_desc:0 "This edict puts into place a national service programme where our civilians learn the basics of a disciplined and military life, thus ensuring high standards in our armies."
 edict_naval_revitalization_edict:0 "Модернизация флота"
 edict_naval_revitalization_edict_desc:0 "A massive revitalization of our shipyards and construction facilities ensures the most up to date practices and training are undertaken, reducing the cost of producing vessels."
 edict_infrastructure_revitilization_edict:0 "Восстановление инфраструктуры"
 edict_infrastructure_revitilization_edict_desc:0 "A massive revitalization and modernisation of our older construction facilities ensures that buildings can be constructed more efficiently and cheaply."
 edict_share_burden_country_edict:0 "Разделение тягот"
 edict_share_burden_country_edict_desc:0 "Данный указ предписывает составление сменных графиков работ и задач для слуг, так как внесение разнообразия в их монотонный труд способно привести к скачку производительности."
 edict_desperate_measures:0 "Полная боевая готовность"
 edict_desperate_measures_desc:0 "Данный указ даст нам прямой контроль над ключевыми отраслями промышленности и заводами. Наши военные ни в чём не нуждаются, поскольку мы направляем материалы и рабочую силу в нашу военную промышленность."
 edict_fortress_proclamation:0 "Политика оборонительной войны"
 edict_fortress_proclamation_desc:0 "A large investment towards improving and upgrading our defensive starbases across the galaxy."
 edict_architectural_renaissance:0 "Архитектурный ренессанс"
 edict_architectural_renaissance_desc:0 "Massive investments in architecture ensure that all our planetary building construction projects and megastructures receive the most attention, improving the speeds at which they are built."
 edict_omnifarious_acquisition:0 "Экономические реформы"
 edict_omnifarious_acquisition_desc:0 "Description WIP"
 edict_hearts_and_minds:0 "Сердца и умы"
 edict_hearts_and_minds_desc:0 "Description WIP"
 edict_grand_fleet:0 "Великий флот"
 edict_grand_fleet_desc:0 "Данный указ ставит превыше всего гордость и славу великого имперского флота, на процветании которого концентрируется основная часть политических процессов."
 edict_arms_race_edict:0 "Гонка вооружений"
 edict_arms_race_edict_desc:0 "Данный указ направляет все административные и общественные усилия на более эффективное производство военного оборудования."
 edict_land_clearance:0 "Расчистка земель"
 edict_land_clearance_desc:0 "This Edict clears unusable land across the planet, increasing the usable size of the planet."
 edict_legal_aliens_edict:0 "Туристическое бюро"
 edict_legal_aliens_edict_desc:0 "Данный указ поручает туристическому бюро распространять информацию о замечательных возможностях, доступных на этой планете."
 edict_consecrated_worlds_edict:0 "Освящённый мир"
 edict_consecrated_worlds_edict_desc:0 "This Edict decrees this to be a sacred world, consecrated in the traditions of our faith. Pilgrims will travel from afar to rejoice in its holy aura."
 edict_borg_planetary_food_edict:0 "Оптимизация сбора био-питательных веществ"
 edict_borg_planetary_food_edict_desc:0 "Description WIP"
 edict_borg_planetary_minerals_edict:0 "Оптимизация переработки минералов"
 edict_borg_planetary_minerals_edict_desc:0 "Description WIP"
 edict_borg_planetary_energy_edict:0 "Оптимизация протокола сбора энергии"
 edict_borg_planetary_energy_edict_desc:0 "Description WIP"
 edict_spirit_science_physics_edict:0 "Инвестирование фундаментальных исследований"
 edict_spirit_science_physics_edict_desc:0 "Данный указ направляет всю административную и социальную деятельность на эффективные исследования и торжество разума."
 edict_spirit_science_society_edict:0 "Художественная выставка"
 edict_spirit_science_society_edict_desc:0 "This Edict allows for a commision of an art exhibition on this planet, showing the cultural influences of our species."
 edict_spirit_science_engineering_edict:0 "Прототипные технологии"
 edict_spirit_science_engineering_edict_desc:0 "This Edict focuses all administrative and societal efforts on efficient research and the celebration of feats of engineering and implementing new technologies."
 edict_martial_law_edict:0 "Военное положение"
 edict_martial_law_edict_desc:0 "Most local functions and governance are suspended and the military takes direct control over policing."
 edict_crush_rebellion_edict:0 "Пропагандистское вещание"
 edict_crush_rebellion_edict_desc:0 "Данный указ создаёт механизмы широкого распространения информации, обеспечивая её непротиворечивость и позитивный характер."
 policy_economic_policy:0 "Политика импорта"
 policy_economic_policy_desc:0 "Эта политика диктует те товары и услуги, в которых империя нуждается больше всего, и которые будут импортированы за большие деньги из зарубежных источников через торговые космопорты. Изменение политики импорта изменит и продукцию, поставляемую торговыми космопортами по всей империи."
 policy_import_mineral:0 "Импорт минералов"
 policy_import_mineral_desc:0 "Наши торговые космопорты будут сосредоточены на импорте редких металлов и минералов, увеличивая наше общее количество производимых £minerals  §Yминералов§!."
 policy_import_food:0 "Импорт пищи"
 policy_import_food_desc:0 "Наши торговые космопорты будут сосредоточены на импорте экзотических продуктов питания из множества империй, увеличивая наше общее количество производимой £food  §Yпищи§!."
 policy_import_research:0 "Импорт высокотехнологичных товаров"
 policy_import_research_desc:0 "Наши торговые космопорты будут сосредоточены на импорте высокотехнологичных материалов и потребительских товаров, что позволит нам понять другие технологии и тем самым ускорить темп наших §Yисследований§!."
 policy_import_unity:0 "Импорт религиозных артефактов"
 policy_import_unity_desc:0 "Наши торговые космопорты будут сосредоточены на импорте давно потерянных религиозных и археологических артефактов со всего квадранта, увеличивая количество производимого £unity  §Yединства§!."
 policy_import_influence:0 "Импорт продуктов развлечения"
 policy_import_influence_desc:0 "Наши торговые космопорты будут сосредоточены на импорте развлекательных и культурных товаров из других империй, повышая культурное воздействие на наше общество и увеличивая производство £influence  §Yвлияния§!."
 policy_import_prosperity:0 "Импорт предметов роскоши"
 policy_import_prosperity_desc:0 "Наши торговые космопорты будут сосредоточены на импорте редких предметов роскоши со всей галактики, увеличивая §Yпроцветание§! наших людей."
 plutocracy:0 "Плутократия"
 plutocracy_desc:0 "Общество, управляемое или контролируемое теневой кабалой бизнес-лидеров и небольшим меньшинством богатых граждан империи."
