 policy_education_policy:0 "Политика образования"
 policy_education_policy_desc:0 "Эта политика диктует нашу общую политику в области образования и того, насколько оно свободно для населения. Изменение этого параметра позволит скорректировать ресурсы наших школ и университетов по всей империи, но это никак не повлияет на наши специализированные лаборатории и их исследовательские проекты."
 policy_edu_private:0 "Приватизированное образование"
 policy_edu_private_desc:0 "£building  §YШколы§! и £building  §Yуниверситеты§! дополнительно производят §G2§! единицы £energy §Yэнергии§!, что частично покрывает их содержание."
 policy_edu_social:0 "Бесплатное высшее образование"
 policy_edu_social_desc:0 "£building  §YШколы§! и £building  §Yуниверситеты§! дополнительно производят §G1§! единицу §Yпроцветания§!."
 policy_edu_accelerated:0 "Ускоренное обучение"
