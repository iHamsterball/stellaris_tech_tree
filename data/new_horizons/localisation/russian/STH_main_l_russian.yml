 pc_thegreatlink:0 "Великое Слияние"
 pc_thegreatlink_desc:0 "Огромный океан охватывает этот мир. Колеблющиеся, просачивающиеся, студенистые волны разбиваются о несколько скалистых выступов, которые выступают из морей. Но здесь мало воды, вместо неё вездесущий морфогенный органический суп, общая масса нескончаемого числа меняющихся, связанных вместе в Великом Слиянии. В галактике очень мало случаев, когда вид так кардинально изменил планету.\n\n§YКапля становится океаном. Океан становится каплей.§! - произнёс меняющийся."
