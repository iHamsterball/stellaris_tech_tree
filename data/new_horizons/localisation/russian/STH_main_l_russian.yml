 STH_hunters_lodge_0_MEGASTRUCTURE_DETAILS:0 "§Y$pc_hunters_lodge$§! представляет собой самообеспечивающуюся станцию на астероиде, призванную обеспечить места отдыха для хиродженов между охотой."
