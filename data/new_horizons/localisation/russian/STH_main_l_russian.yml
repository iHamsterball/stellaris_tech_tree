 STH_prison_asteroid_0:0 "Астероид-тюрьма"
 STH_prison_asteroid_0_DESC:0 "§Y$pc_asteroid_prison$§! является самообеспечивающейся космической станцией, предназначенной для надёжного размещения и содержания преступников."
