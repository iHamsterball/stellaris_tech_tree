l_russian:
 assault_army:0 "Наступательная армия"
 assault_army_plural:0 "Наступательные армии"
 assault_army_desc:0 "Регулярная наступательная армия, обученная завоёвывать другие планеты."
 assault_army_borg:0 "Армия дронов"
 assault_army_borg_plural:0 "Армии дронов"
 assault_army_borg_desc:0 "Дроны Боргов оснащены различными кибернетическими улучшениями для ведения боя."
 slave_army:0 "Армия рабов"
 slave_army_plural:0 "Армии рабов"
 slave_army_desc:0 "Рабы-солдаты, которые служат своим хозяевам на поле боя. Большинство призываются насильно, но многие рабы идут в армию добровольно, в отчаянной попытке увеличить свои продовольственные пайки или спастись от изнурительного труда."
 slave_army_space:0 "Армия рабов"
 slave_army_space_plural:0 "Армии рабов"
 slave_army_space_desc:0 "Рабы-солдаты, которые служат своим хозяевам на поле боя. Большинство призываются насильно, но многие рабы идут в армию добровольно, в отчаянной попытке увеличить свои продовольственные пайки или спастись от изнурительного труда."
 clone_army:0 "Армия клонов"
 clone_army_plural:0 "Армии клонов"
 clone_army_desc:0 "Клоны развиваются в чанах до зрелости в течении нескольких месяцев. Их срок жизни - меньше десятилетия. Они лишены всяческой личной инициативы, но это считается приемлемой ценой за беспрекословное подчинение офицерам."
 clone_army_space:0 "Армия клонов"
 clone_army_space_plural:0 "Армии клонов"
 clone_army_space_desc:0 "Клоны развиваются в чанах до зрелости в течении нескольких месяцев. Их срок жизни - меньше десятилетия. Они лишены всяческой личной инициативы, но это считается приемлемой ценой за беспрекословное подчинение офицерам."
 robotic_army:0 "Армия роботов"
 robotic_army_plural:0 "Армии роботов"
 robotic_army_desc:0 "Роботизированные армии, способные действовать автономно, чтобы победить врагов."
 android_army:0 "Армия тактических дронов"
 android_army_plural:0 "Армии тактических дронов"
 android_army_desc:0 "Тактические дроны, оснащённые улучшенным вооружением и тритановой инфраструктурой, являются передовыми ударными войсками Коллектива."
 psionic_army:0 "Телекинетическая армия"
 psionic_army_plural:0 "Телекинетические армии"
 psionic_army_desc:0 "Солдаты, наделённые псионическими способностями. Их разрушительные пси-таланты в корне меняют тактику и стратегию войны. Эти бойцы первым делом стремятся подавить вражескую волю к сопротивлению."
 xenomorph_army:0 "Армия ксеноморфов"
 xenomorph_army_plural:0 "Армии ксеноморфов"
 xenomorph_army_desc:0 "Ненасытные орды биоинженерных ужасов с зубами, когтями и инстинктивным желанием убивать. Группа учёных предпочитает наблюдать и контролировать яростные стаи из укреплённых бункеров в тылу."
 xenomorph_army_space:0 "Армия ксеноморфов"
 xenomorph_army_space_plural:0 "Армии ксеноморфов"
 xenomorph_army_space_desc:0 "Ненасытные орды биоинженерных ужасов с зубами, когтями и инстинктивным желанием убивать. Группа учёных предпочитает наблюдать и контролировать яростные стаи из укреплённых бункеров в тылу."
 gene_warrior_army:0 "Генномодифицированная армия"
 gene_warrior_army_plural:0 "Генномодифицированные армии"
 gene_warrior_army_desc:0 "Генетически усовершенствованные супер-солдаты. Призывников, как правило, выбирают из элиты обычных вооружённых сил. Затем они проходят тщательные генные терапии, и становятся крупнее, сильнее и быстрее своих бывших сослуживцев."
 gene_warrior_army_space:0 "Генномодифицированная армия"
 gene_warrior_army_space_plural:0 "Генномодифицированные армии"
 gene_warrior_army_space_desc:0 "Генетически усовершенствованные супер-солдаты. Призывников, как правило, выбирают из элиты обычных вооружённых сил. Затем они проходят тщательные генные терапии, и становятся крупнее, сильнее и быстрее своих бывших сослуживцев."
 machine_assault_1:0 "Армия дронов охотников"
 machine_assault_1_plural:0 "Армии дронов охотников"
 machine_assault_1_desc:0 "Assault units with a hunter-seeker protocol allowing them to identify and acquire targets on an enemy planet's surface. Once a target is locked in, the unit will not stop until either it, or they, are destroyed."
 machine_assault_2:0 "Боевые конструкции"
 machine_assault_2_plural:0 "Боевые конструкции"
 machine_assault_2_desc:0 "Autonomous armoured battle frames with enhanced speed, agility, armour and firepower. Able to absorb most handheld weapon fire."
 machine_assault_3:0 "Огромная боевая машина"
 machine_assault_3_plural:0 "Огромные боевые машины"
 machine_assault_3_desc:0 "Massive mechanical monstrosities outfitted with high yield weaponry, able to take on numerous planetary armies by themselves."
 army_marines_1:0 "Десантники"
 army_marines_1_plural:0 "Десантники"
 army_marines_1_desc:0 "Specially trained marine unit designed to infiltrate in drop pods from orbital vessels in order to soften up planetary defences before an invasion."
 army_marines_2:0 "Тяжеловооружённые десантники"
 army_marines_2_plural:0 "Тяжеловооружённые десантники"
 army_marines_2_desc:0 "Heavily armoured mechanised marine unit designed to assault in drop pods from orbital vessels in order to soften up planetary defences before an invasion."
 army_commandos_1:0 "Коммандос"
 army_commandos_1_plural:0 "Коммандос"
 army_commandos_1_desc:0 "The usage of transporters to enable rapid tactical repositioning is a novel new tactic that is undertaken by these commandos, trained to strike behind enemy lines."
 army_commandos_2:0 "Коммандос II"
 army_commandos_2_plural:0 "Коммандос II"
 army_commandos_2_desc:0 "Equipped with mobile transponders, these deep strike commandos can strike anywhere."
 army_commandos_3:0 "Коммандос III"
 army_commandos_3_plural:0 "Коммандос III"
 army_commandos_3_desc:0 "Mobile pattern enhancers ensure these deep strike commandos can cause havoc behind enemy lines."
 army_commandos_4:0 "Коммандос IV"
 army_commandos_4_plural:0 "Коммандос IV"
 army_commandos_4_desc:0 "Portable transporters are equipped on these commandos, enabling them to cause mass shock and confusion as they strike from everywhere and anywhere at once."
 army_artillery_phaser:0 "Мобильная энергетическая артиллерия"
 army_artillery_phaser_plural:0 "Мобильная энергетическая артиллерия"
 army_artillery_phaser_desc:0 "These vehicles contain large energy generators and heavy weaponry. The turret fires self propelled phaser artillery blasts at targets that are identified by the armies sensor net or by other mobile units within sensor range"
 army_artillery_disruptor:0 "Мобильная энергетическая артиллерия"
 army_artillery_disruptor_plural:0 "Мобильная энергетическая артиллерия"
 army_artillery_disruptor_desc:0 "These vehicles contain large energy generators and heavy weaponry. The turret fires self propelled disrupter artillery blasts at targets that are identified by the armies sensor net or by other mobile units within sensor range"
 army_artillery_plasma:0 "Мобильная энергетическая артиллерия"
 army_artillery_plasma_plural:0 "Мобильная энергетическая артиллерия"
 army_artillery_plasma_desc:0 "These vehicles contain large energy generators and heavy weaponry. The turret fires self propelled plasma artillery blasts at targets that are identified by the armies sensor net or by other mobile units within sensor range"
 army_artillery_anti:0 "Мобильная энергетическая артиллерия"
 army_artillery_anti_plural:0 "Мобильная энергетическая артиллерия"
 army_artillery_anti_desc:0 "These vehicles contain large energy generators and heavy weaponry. The turret fires self propelled antiproton artillery blasts at targets that are identified by the armies sensor net or by other mobile units within sensor range"
 army_artillery_polaron:0 "Мобильная энергетическая артиллерия"
 army_artillery_polaron_plural:0 "Мобильная энергетическая артиллерия"
 army_artillery_polaron_desc:0 "These vehicles contain large energy generators and heavy weaponry. The turret fires self propelled polaron artillery blasts at targets that are identified by the armies sensor net or by other mobile units within sensor range"
 army_artillery_tetryon:0 "Мобильная энергетическая артиллерия"
 army_artillery_tetryon_plural:0 "Мобильная энергетическая артиллерия"
 army_artillery_tetryon_desc:0 "These vehicles contain large energy generators and heavy weaponry. The turret fires self propelled tetryon artillery blasts at targets that are identified by the armies sensor net or by other mobile units within sensor range"
 army_borg_tactical:0 "Despoiler Drone"
 army_borg_tactical_plural:0 "Despoiler Drones"
 army_borg_tactical_desc:0 "Description WIP"
 army_borg_armor:0 "Бронированные дроны"
 army_borg_armor_plural:0 "Бронированные дроны"
 army_borg_armor_desc:0 "Heavily armoured drones outfitted with armour plating and heavy weaponry are designed to assault hardened worlds."
 army_borg_terror:0 "Тяжеловооружённые дроны"
 army_borg_terror_plural:0 "Тяжеловооружённые дроны"
 army_borg_terror_desc:0 "Modular cybernetic limbs equipped with terrifying massive weapons and assault guns have resulted in these units of drones being called 'Terror Drones'."
 army_black_ops:0 "Спецназ"
 army_black_ops_plural:0 "Спецназ"
 army_black_ops_desc:0 "Sometimes to get the job done, we need a special branch that is outside the norm of our standard armies. Equipped with unconventional weaponry and tactics, these black ops sow havoc across enemy lines."
 army_tholian_shock:0 "Толианский ударный отряд"
 army_tholian_shock_plural:0 "Толианские ударные отряды"
 army_tholian_shock_desc:0 "Outfitted with heavily armoured environmental suits with built in weaponry, these Tholian Shock Troops are at the front line of any invasion."
 hirogen_hunters_army:0 "Отряд охотников хиродженов"
 hirogen_hunters_army_plural:0 "Отряды охотников хиродженов"
 hirogen_hunters_army_desc:0 "A highly trained and elite team of Hirogen hunters that can cause terror behind enemy lines"
 army_mercenry:0 "Наёмники"
 army_mercenry_plural:0 "Наёмники"
 army_mercenry_desc:0 "Mercenaries are ruthless killers who fight for money. With no care for morals or consequences that befall their employers, they fight efficiently and ruthlessly to earn their paycheck."
 army_militia:0 "Баджорское ополчение"
 army_militia_plural:0 "Баджорское ополчение"
 army_militia_desc:0 "The Bajoran Militia are experts in unconventional warfare, and are loyal to a fault. Their special tactics result in surprising tactics brought to an otherwise conventional fight."
 army_reman:0 "Реманский ударный отряд"
 army_reman_plural:0 "Реманские ударные отряды"
 army_reman_desc:0 "Armed with heavy weapons and the threat of death if they fail, Reman Shock Troops rush into battle with no care for their own safety."
 army_honor_guard:0 "Клингонская гвардия чести"
 army_honor_guard_plural:0 "Клингонская гвардия чести"
 army_honor_guard_desc:0 "The Klingon Honor Guard is a group of high-ranking Klingon Defence Force officers commissioned by the Chancellor to defend the Klingon Empire against the most dire of threats. Members of the Honor Guard are considered heroes of the Empire."
 army_first_order:0 "Батальон первого ордена"
 army_first_order_plural:0 "Батальоны первого ордена"
 army_first_order_desc:0 "An elite battalion of special forces troops reporting directly to Cardassian Central Command. Their motto 'Death to all'."
 army_maco:0 "МАКО"
 army_maco_plural:0 "МАКО"
 army_maco_desc:0 "Special forces belonging to the Military Assault Command Operations, equipped with special spaceborne tactics and training."
 army_jemhadar:0 "Ударный отряд Джем'Хадар"
 army_jemhadar_plural:0 "Ударный отряд Джем'Хадар"
 army_jemhadar_desc:0 "A dedicated Jem'Hadar Shock Troop is composed entirely of Elite Jem'Hadar soldiers that are at least five years old. They serve the Founders as uncompromising devoted soldiers."
 aura_tractor:0 "Тяговый луч - замедляет движение вражеских кораблей."
 aura_repair:0 "Ремонтная аура - все корабли медленно восстанавливаются."
 aura_holographic:0 "Голографический проектор корабля - повышает менёвренность."
 aura_breen:0 "Гаситель энергии - снижает скорострельность вражеских кораблей."
 aura_aceton:0 "Акетоновый ассимилятор - снижает эффективность вражеских щитов и понижает скорость их восстановления."
 aura_inhibitor:0 "Ловушка - значительно увеличивает вражеским кораблям время, требуемое для побега из системы, позволяя вам устроить им западню и помешать сбежать."
 aura_web:0 "Толианская паутина - замедляет движение вражеских кораблей."
 aura_borg_tractor:0 "Тяговый луч Боргов - снижает скорость передвижения и периодически наносит урон всем вражеским кораблям в радиусе действия."
 aura_borg_repair:0 "Ремонтные наниты Боргов - медленно восстанавливают корпус всех дружественных кораблей в радиусе действия."
 aura_borg_adaptive:0 "Адаптация - пробивание брони всеми энергетическими орудиями значительно снижено из-за способности Боргов адаптироваться к серьёзным угрозам."
 aura_adaptive:0 "Адаптация - пробивание брони всеми энергетическими орудиями значительно снижено из-за способности Боргов адаптироваться к серьёзным угрозам."
 aura_sweeper:0 "Защита от мин - уменьшает урон от минных полей до нуля."
 aura_defense:0 "Защитный модуль - это устройство имеет эффект только на корабли, на которых оно установлено, и даёт иммунитет от большинства вражеских негативных эффектов и ловушек."
 aura_jammer:0 "Глушитель сигналов - снижает точность всех вражеских кораблей в радиусе действия."
 aura_freq:0 "Модулированные щиты - уменьшают пробивание брони и щита всех вражеских орудий в радиусе действия."
 aura_bridge:0 "Аура командования - повышает эффективность орудий всех дружественных кораблей в радиусе действия."
 aura_shield:0 "Расширяемые щиты - повышают эффективность щитов всех дружественных кораблей в радиусе действия."
 aura_disrupt:0 "Поле экзотической материи - разрушает вспомогательные ауры всех вражеских линкоров в радиусе действия. Ни одно вражеское судно не получит никакого положительного эффекта."
 aura_explode:0 "Минное поле - периодически наносит урон вражеским кораблям в радиусе действия."
 aura_mines:0 "Минное поле - периодически наносит урон вражеским кораблям в радиусе действия."
 aura_command:0 "Аура командования - повышает эффективность орудий всех дружественных кораблей в радиусе действия."
 aura_disruption:0 "Поле экзотической материи - разрушает вспомогательные ауры всех вражеских линкоров в радиусе действия. Ни одно вражеское судно не получит никакого положительного эффекта."
 aura_whale_probe:0 "Dampening Field - Drains energy from nearby vessels weapons, shields and energy systems"
 SHIP_AURA_WHALE_PROBE_1:0 "Dampening Field - Drains energy from nearby vessels weapons, shields and energy systems"
 SPORE_DRIVE_1:0 "Displacement - Activated Spore Hub Drive"
 building_physics_lab_0:0 "Базовая физическая лаборатория"
 building_physics_lab_0_desc:0 "Physics labs are specialised institutions that tend to include powerful particle accelerators and sophisticated sensor equipment, focusing on fundamental scientific research. They generate a great deal of §YPhysics Research points§!.\n\n§GPhysics Labs may only be built on tiles with a Physics Research deposit§!."
 building_physics_lab_1:0 "Физическая лаборатория II"
 building_physics_lab_1_desc:0 "Gravimetric microprobes and nuclear electronic laboratories are added to this laboratory complex, allowing for access to deeper understandings of physics. They generate a great deal of §YPhysics Research points§!.\n\n§GPhysics Labs may only be built on tiles with a Physics Research deposit§!."
 building_physics_lab_2:0 "Физическая лаборатория III"
 building_physics_lab_2_desc:0 "Quantum mechanics, stellar physics and cartography are key research topics in this laboratory, with numerous magneton scanners delving deep into the substructure of the universe. They generate a great deal of §YPhysics Research points§!.\n\n§GPhysics Labs may only be built on tiles with a Physics Research deposit§!."
 building_physics_lab_3:0 "Физическая лаборатория IV"
 building_physics_lab_3_desc:0 "Large facilities designed for sub-dimensional and temporal physics are created here, with a large array of scientific equipment on offer. They generate a great deal of §YPhysics Research points§!.\n\n§GPhysics Labs may only be built on tiles with a Physics Research deposit§!."
 building_physics_lab_4:0 "Суперколлайдер"
 building_physics_lab_4_desc:0 "The Supercollider facility is the technological pinnacle of physics research. It's vast array of scientific equipment allows for the study of previously theoretical sciences ranging from Temporal Mechanics to Solar Transplantation. It generates the maximum amount of §YPhysics Research points§!."
 building_holodeck_1:0 "Голографический развлекательный центр"
 building_holodeck_1_desc:0 "The Holosuite Entertainment Centre economizes the technology used in a holodeck for mass consumption. By using a modular system of small suites, more patrons can be served at once than on the larger holodeck."
 building_holodeck_2:0 "Проектор омикронного голографического поля"
 building_holodeck_2_desc:0 "Holo-technology has multiple applications in our settlements. They can be used for entertainment, training and education purposes. The benefits to morale can not be overstated."
 building_planetary_shield_1:0 "Сеть бункеров"
 building_planetary_shield_1_desc:0 "This system of disguised bunkers and safehouses, connected by a network of self-powered transporters, allows for rapid redeployment of troops and advanced guerilla tactics."
 building_planetary_shield_2:0 "Генератор планетарного щита"
 building_planetary_shield_2_desc:0 "A technology previously made impractical by energy concerns, Planetary Shields are now a feasible reality thanks to a combination of advances in both power production and predictive V.I. Numerous surface generators act as 'focus points' for the protective web that envelops the planet, while a complicated virtual intelligence shunts power at the speed of thought to the generators that most require it, based on incoming fire. This system can theoretically only be overcome by an orbital bombardment by a fleet of enormous proportions."
 building_planetary_shield_3:0 "Усиленный генератор планетарного щита"
 building_planetary_shield_3_desc:0 "Further advances in energy production/distribution, as well as virtual intelligence, have propelled Planetary Shielding technology to previously unseen heights. Though the underlying mechanics remain the same, predictive V.I. can now reroute power in the time it takes for a unit of light to travel a single Planck, and now have far more energy to do it with."
 building_planetary_shield_4:0 "Мультифазовый генератор планетарного щита"
 building_planetary_shield_4_desc:0 "Enhancements to shielding technology allow upgrades to the planetary shield grid via a multiphasic subroutine, allowing the initial strikes to be analysed and further shielding to be bolstered against the damage types, minimising damage from bombardments."
 building_planetary_shield_5:0 "Планетарная маскировка Алдеев"
 building_planetary_shield_5_desc:0 "We have now managed to combine our planetary shield with a cloaking device to offer, not only protection, but also camouflage. The protection of the planetary field makes targeting the surface almost impossible."
 building_planetary_inhibitor:0 "Планетарный инвертор варп-поля"
 building_planetary_inhibitor_desc:0 "The power requirements to neutralise warp fields within local space are massive, and require the energy resources of an region to operate effectively. The disruptions in warp bubbles allow for enemy fleets to be pulled from warp within range of the planet, giving time for local defence forces to engage their opponents before they can escape."
 building_military_camp_1:0 "Местный гарнизон"
 building_military_camp_1_desc:0 "Construction of a local garrison provides the infrastructure required to arm and outfit numerous defensive units. Hardened bunkers and defensive positions allow the defence armies to hold out against superior numbers. "
 building_military_camp_2:0 "Штаб-квартира дивизии"
 building_military_camp_2_desc:0 "Improvements to the garrison allow for a more permanent defensive force to be stationed in this system at the Division Headquarters, which is able to respond to any assaults rapidly across the planet."
 building_military_camp_3:0 "Цитадель"
 building_military_camp_3_desc:0 "The headquarters of our orbital armies is a fortified command and control stronghold, filled with numerous divisions of defensive troops capable of coordinating the defences across the entire planet."
 building_military_camp_4:0 "Мир-крепость"
 building_military_camp_4_desc:0 "A massive hardened and purpose built set of structures with large tunnel complexes under the surface allow for entire armies of units to be stationed on this planet, able to defend against massed assaults by invading armies."
 building_military_camp_militia:0 "Местное ополчение"
 building_military_camp_militia_desc:0 "The training and equipment of a local garrison can be expensive, but many local colonists would gladly help out. The construction of a militia camp provides a reserve force of last resort if the planet is ever invaded."
 building_ground_defense_1:0 "Орудия класса земля-космос"
 building_ground_defense_1_desc:0 "Modulating particle beams to effectively and safely pass through atmospheric conditions, allows us to create ground-to-space particle cannon placements on the planet's surface.\n\n§GOnce per month, this facility will automatically fire at enemy ships bombarding this planet. It will have §Y70%§G chance to hit a random enemy ship, causing an average §Y1200§G points of £stats_damage §YHull Damage. §GThis damage cannot be evaded and will penetrate all armour and shields.§!"
 building_ground_defense_2:0 "Наземное орудие на основе частиц"
 building_ground_defense_2_desc:0 "Modulating particle beams to effectively and safely pass through atmospheric conditions, allows us to create ground-to-space particle cannon placements on the planet's surface.\n\n§GOnce per month, this facility will automatically fire at enemy ships bombarding this planet. It will have §Y75%§G chance to hit a random enemy ship, causing average of §Y2125§G points of £stats_damage §YHull Damage§G. This damage can not be evaded and will penetrate all armour and shields.§!"
 building_ground_defense_3:0 "Планетарный защитный периметр"
 building_ground_defense_3_desc:0 "Modulating particle beams to effectively and safely pass through atmospheric conditions, allows us to create ground-to-space particle cannon placements on the planet's surface.\n\n§GOnce per month, this facility will automatically fire at enemy ships bombarding this planet. It will have §Y80%§G chance to hit a random enemy ship, causing average of §Y2750§G points of £stats_damage §YHull Damage§G. This damage can not be evaded and will penetrate all armour and shields.§!"
 building_basic_power_plant:0 "Базовая электростанция"
 building_basic_power_plant_desc:0 "Fusion generators are a reliable, clean, and efficient energy source that can be found on almost every warp-capable planet in the galaxy. It provides a large amount of energy."
 building_power_plant_1:0 "Электростанция II"
 building_power_plant_1_desc:0 "The huge facilities available on the surface, coupled with access to cooling water, allows the production of pure hydrogen-hydrogen fusion reaction. Requiring a temperature of over 200 million degrees, it can provide a huge amount of clean energy."
 building_power_plant_2:0 "Электростанция III"
 building_power_plant_2_desc:0 "While ships are forced to use antimatter mostly as fuel and energy source, planets can carry large enough power stations that they can make energy-efficient, commercial and mass-scale antimatter reactors. If the project is expanded enough, it can edge out fusion power plants in its power output."
 building_power_plant_3:0 "Электростанция IV"
 building_power_plant_3_desc:0 "These power plants have switched from producing antiprotons to the producing of self-destructing Z-particles, which are their own antiparticles. With careful controls this can allow for highly potent reactions."
 building_power_plant_4:0 "Электростанция V"
 building_power_plant_4_desc:0 "In the end, no surface based energy generator can meet the requirements of a fully-developed galactic empire. Moving much of the generation capacity off-planet, these facilities actually serve as receivers. Energy - transmitted via Krieger waves - from power satellites all across the solar system is collected here."
 building_power_plant_5:0 "Центральный энергетический комплекс"
 building_power_plant_5_desc:0 "This complex utilises advanced algorithms to manage and control energy generation on all our planets, allowing our power stations to function more efficiently and thereby generate more energy."
 building_pergium_power_plant_0:0 "Пергиевая электростанция"
 building_pergium_power_plant_0_desc:0 "With the discovery of advanced Pergium refining techniques, we are now able to create power plants that utilise this powerful yet relatively safe radioactive element. Sitting atop existing deposits of Pergium, these resource-hungry stations are capable of generating more power than the more timid and conventional fusion reactors."
 building_polaric_ion_0:0 "Электростанция с полярными ионами"
 building_polaric_ion_0_desc:0 "A highly-volatile form of energy based on polaric ion particles. Although polaric ions are capable of generating power on a large scale, polaric ion devices were prone to subspace chain reactions. Due to the dangers associated with this energy source, many do not like to live on planets with these stations."
 building_industrial_complex_0:0 "Тяжёлый промышленный комплекс"
 building_industrial_complex_0_desc:0 "A massive heavy factory created with the sole purpose of powering the Cardassian military industrial complex. Massive crushers and fabricators cause seismic tremors that reverberate for kilometers around this area, but the result is clear - an extremely efficient exploitation of resources."
 building_omega_facility_0:0 "Предприятие Омега"
 building_omega_facility_0_desc:0 "Omega facilities utilise omega molecules synthesised using boronite ore which could, if contained successfully, power an entire civilisation. It is however important to note that omega molecules are notoriously unstable and could potentially destroy light years of space around the point of explosion."
 building_tower_of_commerce:0 "Башня коммерции"
 building_tower_of_commerce_desc:0 "The Tower of Commerce is the largest and tallest building on the Ferengi Capital as well as the entire Alliance. From the Tower's Chamber of Opportunity, the Grand Nagus presides over the entire financial empire of the Ferengi. It houses the offices of the Ferengi Commerce Authority (on the fortieth floor), including the Board of Liquidators, meetings of the Congress of Economic Advisors, and the Grand Nagus's chambers. The wealth produced and created by this activities in this building is more than most small interstellar empires."
 building_mycelial_facility:0 "Мощный мицелиевый реактор"
 building_mycelial_facility_desc:0 "The Mycelial network spans not only the known universe, but underpinned all quantum realities. By tapping into the quantum power from the network, we can absorb power from infinite universes. The reactor pulls power directly out of the network in a destructive manner, but offers a massive amount of energy."
 building_power_hub_1:0 "Энергетический узел"
 building_power_hub_1_desc:0 "The power hub is a managing station for local power stations, increasing local efficiency in connected stations and thus increasing their power output."
 building_power_hub_2:0 "Энергетический узел II"
 building_power_hub_2_desc:0 "The highest tier power hub further increases the power output of connected power stations by interlacing the quantum flux mechanics behind power transfers, allowing for instantaneous energy regulation."
 building_school_0:0 "Межзвёздная академия"
 building_school_0_desc:0 "With the advent of advanced pedagogic systems and theories, a new generation of public schools are born. A higher level of education amongst our citizens will improve our ability to make new discoveries and advance our scientific understanding."
 building_uniwing_2a:0 "Университет - научное крыло"
 building_uniwing_2a_desc:0 "In these institutes, the greatest physicists from across our space can gather to pool their vast intellectual resources for the betterment of our society."
 building_uniwing_2b:0 "Университет - гуманитарное крыло"
 building_uniwing_2b_desc:0 "In these institutes, the greatest biologists and sociologists from across our space can gather to pool their vast intellectual resources for the betterment of our society."
 building_uniwing_2c:0 "Университет - инженерное крыло"
 building_uniwing_2c_desc:0 "In these institutes, the greatest engineers from across our space can gather to pool their vast intellectual resources for the betterment of our society."
 building_bolias_bank:0 "Филиал банка Болиас"
 building_bolias_bank_desc:0 "The Bank of Bolias in ages past was a monetary institution, dealing with various currency exchange and storage. But with the dawn of interstellar commerce, the growing importance of matter-energy conversion and the dawn of the digital currency, the cunning Bolians have adapted. The Intergalactic Bank of Bolias now deals with the safe storage and delivery of rare goods, and now they have a virtual monopoly in the field."
 building_starport_1:0 "Торговый центр"
 building_starport_1_desc:0 "Not much more than a clearing and some basic facilities for civilian freighters and trading ships, the basic Trading Centre is meant to make way to a range of specialised commercial buildings.\n\n§GThe basic Trading Centre is meant to be upgraded into one of three specialised structures. After making the initial choice you can still respecialise the building at a nominal cost at any time.§!"
 building_starport_2:0 "Торговый космопорт"
 building_starport_2_desc:0 "A starship for intra-system and interstellar civilian freighters, starports are a major hub of commerce. Most financial institutions and commodity exchanges keep at least a nominal presence in this giant facility, if not their main planetary headquarters.\n\n§GStarports allow the player to trade energy credits for a range of possible imported goods. The import trade can be controlled by changing the Economic policy setting.§!"
 building_starport_3:0 "Торговый нексус"
 building_starport_3_desc:0 "An enormous trading hub for interstellar civilian freighters and traders. Most interstellar financial institutions and commodity exchanges have a large presence here, if not their main planetary headquarters."
 building_starport_4:0 "Священный рынок"
 building_starport_4_desc:0 "The Ferengi Sacred Marketplace is central to the conduct of Ferengi business and several traditional rites, including criminal punishments. It houses several important government buildings. Races from all over the galaxy can conduct trade here under the auspices of the Ferengi government."
 building_plantation_0:0 "Императорская плантация"
 building_plantation_0_desc:0 "An entire biome of the planet set aside as an Imperial Plantation. Inside the biome, the growth and harvesting of unique luxury items is carefully managed.\n\n§GPlantations allow certain species to grow luxury trade goods that are unique to their native planet. These goods can then be traded across the galaxy or be used for the betterment of  their own society. Note that only §Rsome§! species are capable of producing trade goods.§!"
 building_grove_0:0 "Пограничная роща"
 building_grove_0_desc:0 "We have set aside an entire swath of land, changing the soil and even the atmospheric composition, hoping to replicate exactly the eco-system of our home planet. This new grove allows for measured growth of special, unique luxury goods.\n\n§GFrontier Groves allow certain species to grow luxury trade goods that are unique to their native planet. These goods can then be traded across the galaxy or be used for the betterment of  their own society. Note that only §Rsome§! species are capable of producing trade goods.§!"
 building_trophy_0:0 "Клингонский зал трофеев"
 building_trophy_0_desc:0 "A Klingon Trophy Hall is a massive edifice, where our warriors keep their trophies, typically the belongings of slain warriors, that they have collected in their battles. Great warriors may have walls or alcoves adorned with various fixtures for displaying accessories and trophies, but in some cases legendary warriors may have buildings dedicated to their prowess.\n\n§GTrophy Halls allow the Klingon Empire to manufacture its own luxury trade good - blood wine. It can then be traded across the galaxy or be used for the betterment of our society.§!"
 building_luxury_0:0 "Фабрика по производству роскоши"
 building_luxury_0_desc:0 "A factory where the most luxurious objects are created from dreams and desires of the most innovative characters on the planet.\n\n§GLuxury Factories allow certain species to grow luxury trade goods that are unique to their native planet. These goods can then be traded across the galaxy or be used for the betterment of  their own society. Note that only §Rsome§! species are capable of producing trade goods.§!"
 building_paradise_dome:0 "Райский купол"
 building_paradise_dome_desc:0 "Botanical gardens can be upgraded even further, to the ecologically pristine Paradise Dome. It comes with its own, separate biospheres, allowing for the careful and measured growth of almost every unique fauna known."
 building_weather_control:0 "Центр контроля погоды"
 building_weather_control_desc:0 "The ability to control the weather across a planet allows for the careful manipulation of climates to suit each individual area. Localised weather manipulation can allow for great winds to power generators, or clear skies for agriculture. "
 building_stockexchange:0 "Межзвёздная фондовая биржа"
 building_stockexchange_desc:0 "This centre of interstellar business will attract investors from all over the galaxy to invest in our economy, boosting our interstellar energy growth by a significant percentage."
 building_central_plaza_0:0 "Объект наследия"
 building_central_plaza_0_desc:0 "A monument to commemorate those who have contributed to our great civilisation, as well as collections of achievements that citizens can admire and aspire to."
 building_central_plaza_1:0 "Культурная площадь"
 building_central_plaza_1_desc:0 "Local places of gathering, interaction and trade, here our population will be unified. Needless to say, infrastructure in these plazas will benefit more than elsewhere leading to increased production at these facilities."
 building_central_plaza_2:0 "Культурный форум"
 building_central_plaza_2_desc:0 "Large areas, perfect for gatherings and exchanges of local cultures allow for a place where our population is united. Nearby infrastructure will benefit strongly from the unity gained in this forum."
 building_central_plaza_3:0 "Культурный нексус"
 building_central_plaza_3_desc:0 "A cultural nexus is a melting pot of local interstellar culture. Facilities on our planet surrounding these places experience a significant boost in production and of course our planetary as well as interstellar citizens experience tremendous feelings of unity."
 building_central_temple:0 "Храм"
 building_central_temple_desc:0 "A large central temple complex, where our citizens can congregate and spread unity amongst themselves, ensuring that every member can appreciate life in their own way."
 building_central_temple_kdf:0 "Зал героев"
 building_central_temple_kdf_desc:0 "The Hall of Heroes is a grand location where statues of famous Klingons are displayed. Those Klingons who commit great deeds are often commemorated via statue here, and many Klingons aspire to have their likeness in the grounds of the hall."
 building_central_temple_bajor:0 "Монастырь ведеков"
 building_central_temple_bajor_desc:0 "A perfect place for contemplation away from the rigors of life, the Vedek Monastery features several gardens and arboretums with rivers, plants, waterfalls, and bridges."
 building_central_temple_boreth:0 "Борэтский монастырь"
 building_central_temple_boreth_desc:0 "The Klingon monastery at Boreth is central to the Klingon faith and legend of Kahless the Unforgettable. It is promised that Kahless will return here from Sto-vo-kor.\n\n§YThen Kahless pointed to a star in the sky and said, "Look for me there, on that point of light§! - the Story of the Promise"
 building_central_temple_klingon:0 "Клингонский монастырь"
 building_central_temple_klingon_desc:0 "The core of Klingon society comes from their Honour, and their monasteries are where they learn their core tenets of their society. The monastic orders than run these buildings ensure Klingons are united in their goals."
 building_police_1:0 "Полицейский участок"
 building_police_1_desc:0 "Some citizens do not share the same ideals as our leaders, and can cause unrest. The construction of a justice and policing system where these undesirables can be rounded up and detained is important."
 building_police_2:0 "Центр реабилитации и перевоспитания"
 building_police_2_desc:0 "Not every criminal has to remain an undesirable forever. With additional funding allocated to training and rehabilitating these citizens we can improve the wellbeing of the entire planet. The additional funding also improves general security around the planet, with surveillance and scanning equipment being installed to prevent crimes."
 building_police_3:0 "Центр психотектической реабилитации"
 building_police_3_desc:0 "Advances in medical research, called psychotectics, allow for procedures that can be used to 'adjust' the psychological profile of damaged, deviant or otherwise irredeemable citizens. The psychotectic rehabilitation centre allows citizens to undergo treatments to further decrease deviant behaviour on this world."
 building_police_4:0 "Центр по псионическому выявлению преступности"
 building_police_4_desc:0 "The ability to predict a crime before it occurs has long been a dream of law enforcement. The installation of psionic scanners that detect deviant behaviour across the planet will allow our police force to intercept most crimes before they even occur. The courts can then determine whether or not the citizens are guilty of a thought crime, even if it did not occur."
 building_penal_colony:0 "Исправительная колония"
 building_penal_colony_desc:0 "As our civilisation grows larger, more and more malcontents surface. By designating an area of this planet as an interstellar penal colony we can increase the happiness of our empire by ridding them of the miscreants, at the expense of those unfortunately enough to be housed here."
 building_labor_camp:0 "Кардассианский трудовой лагерь"
 building_labor_camp_desc:0 "Cardassian Labour Camps are facilities where prisoners are forced to perform labour, usually under threat of torture or other physical harm. Conditions in the camps are often brutal and hostile, but collaborators help keep them in line."
 building_rure_penthe:0 "Тюрьма на Рура Пенте"
 building_rure_penthe_desc:0 "Widely known as "the alien's graveyard" due to the fact that the life expectancy for a prisoner there was one year. The prisoners labour at a dilithium mine installation retrieving the vast deposits of dilithium, which existed beneath the surface."
 building_news_centre:0 "News Centre"
 building_news_centre_desc:0 "Description WIP"
 building_museum_1:0 "Музей наследия"
 building_museum_1_desc:0 "Storage and preservation of items important to our cultural heritage has a high priority, and a museum designed for this purpose is the ideal focal point."
 building_museum_2:0 "Имперский музей"
 building_museum_2_desc:0 "An Imperial Museum doesn't just gather relics and history from one planet, but instead gathers important heritage icons from all the planets and stations in a galactic civilisation, bringing a sense of community to those studying the history of starfaring races."
 building_museum_3:0 "Голографический музей наследия"
 building_museum_3_desc:0 "In the Holographic Museum of Heritage, holo-technology is paired with historio-psychological simulation to provide accurate and interactive holograms of great historical figures."
 building_museam_darsay:0 "Залы Масака и Коргано"
 building_museam_darsay_desc:0 "Using painstakingly researched and reconstructed building techniques, the Halls of Masaka and Korgano are a celebration of the lost civilisation of D'Arsay. The Museum, stretching over several kilometres, is well nested in a local river valley. The grounds include the two major centre of the D'Arsay culture, faith and government - the Fortress of the Sun and the Palace of the Moon. Between those two edifices is a park composed of gently meandering paths and various exhibits that represent the everyday life of the D'Arsay populace."
 building_military_academy:0 "Военная академия"
 building_military_academy_desc:0 "These academies are founded on the experience we have gained since encountering alien species. Interspecies physical- and combat training have allowed us to not only enhance our soldiers vitality but also reduce training time."
 building_military_academy_stragegos:0 "Стратегос"
 building_military_academy_stragegos_desc:0 "For nine millennia, the Zakdorn have been regarded by potential foes as having the greatest innately strategic minds in the galaxy. The Strategos is where the best and the brightest of the most strategic minds go to hone their skills, with the finest earning the coveted titles of Master Strategist. "
 building_naval_depot:0 "Склад снабжения флота"
 building_naval_depot_desc:0 "Maintaining a large fleet requires logistics. Stores of goods, distributed throughout the realm, are indispensable to the function of a sovereign navy."
 building_naval_HQ:0 "Штаб командования флота"
 building_naval_HQ_desc:0 "Improvements in communication technology can centralise and better direct a nation's fleets. Essential training of cadets and officers may also be conducted at such a facility."
 building_virtual_combat_arena:0 "Голографическая боевая арена"
 building_virtual_combat_arena_desc:0 "We can use expansive holographic technology to create multiple challengers of all kinds, skill levels, and dangers even without risking living beings."
 building_virtual_combat_arena_tsunkatse:0 "Цункаце"
 building_virtual_combat_arena_tsunkatse_desc:0 "Updating blood sports to utilise advances in technology allows challenges to be created of differing skill levels, entertainment and prestige. Broadcasting the fights planetwide utilising the latest technologies brings benefits too."
 building_visitor_center_0:0 "Инопланетный туристический центр"
 building_visitor_center_0_desc:0 "Visiting aliens will need guidance on local attractions, customs, languages and even opportunities for further education. This facility will encourage those activities."
 building_visitor_center_chamber:0 "Торговая палата"
 building_visitor_center_chamber_desc:0 "Visiting aliens will need guidance on local businesses, markets, traders and even opportunities to trade upon the stock markets. This facility encourages interspecies trading activities."
 building_embassy_ACA:0 "Акамарианское посольство"
 building_embassy_ACA_desc:0 "An embassy headed by an ambassador where diplomats representing the Acamarian Sovereignty can live and work on the territory of another polity. The majority of trade from Acamar comes through here, including large amounts of Parthas."
 building_embassy_KDF:0 "Клингонское посольство"
 building_embassy_KDF_desc:0 "An embassy headed by an ambassador where diplomats representing the Klingon High Council can live and work on the territory of another polity. The majority of trade from Qo'nos comes through here, including large amounts of Bloodwine."
 building_embassy_SAU:0 "Saurian Embassy"
 building_embassy_SAU_desc:0 "Description WIP"
 building_embassy_YRI:0 "Yridian Embassy"
 building_embassy_YRI_desc:0 "Description WIP"
 building_embassy_VLR:0 "Valerian Embassy"
 building_embassy_VLR_desc:0 "Description WIP"
 building_embassy_BAJ:0 "Баджорское посольство"
 building_embassy_BAJ_desc:0 "An embassy headed by an ambassador where diplomats representing the Bajoran government can live and work on the territory of another polity. The majority of trade from Bajor comes through here, including large amounts of Bajoran Incense."
 building_embassy_FER:0 "Посольство ференги"
 building_embassy_FER_desc:0 "An embassy headed by an ambassador where diplomats representing the Ferengi Commerce Authority can live and work on the territory of another polity. The majority of trade from Ferenginar comes through here, including large amounts of Beetle Snuff."
 building_embassy_BOL:0 "Болианское посольство"
 building_embassy_BOL_desc:0 "An embassy headed by an ambassador where diplomats representing the Bolian government can live and work on the territory of another polity. The majority of trade from Bolarus comes through here, including large amounts of Bolian Tunic Water."
 building_embassy_VUL:0 "Вулканское посольство"
 building_embassy_VUL_desc:0 "An embassy headed by an ambassador where diplomats representing the Vulcan government can live and work on the territory of another polity. The majority of trade from Vulcan comes through here, including large amounts of Plomeek Soup."
 building_embassy_ADR:0 "Андорианское посольство"
 building_embassy_ADR_desc:0 "An embassy headed by an ambassador where diplomats representing the Andorian government can live and work on the territory of another polity. The majority of trade from Andoria comes through here, including large amounts of Tuber Roots."
 building_embassy_BET:0 "Посольство бетазоидов"
 building_embassy_BET_desc:0 "An embassy headed by an ambassador where diplomats representing the houses of Betazed can live and work on the territory of another polity. The majority of trade from Betazed comes through here, including large amounts of Uttaberries."
 building_embassy_TRI:0 "Посольство триллов"
 building_embassy_TRI_desc:0 "An embassy headed by an ambassador where diplomats representing the Trill government can live and work on the territory of another polity. The majority of trade from Trill comes through here, including large amounts of Balso Tonic."
 building_embassy_FED:0 "Земное посольство"
 building_embassy_FED_desc:0 "An embassy headed by an ambassador where diplomats representing the Earth government can live and work on the territory of another polity. The majority of trade from Earth comes through here, including large amounts of Root Beer."
 building_embassy_ATE:0 "Антедианское посольство"
 building_embassy_ATE_desc:0 "An embassy headed by an ambassador where diplomats representing the Antedian government can live and work on the territory of another polity. The majority of trade from Antede III comes through here, including large amounts of writhing Vermicula."
 building_embassy_RIG:0 "Ригелианское посольство"
 building_embassy_RIG_desc:0 "An embassy headed by an ambassador where diplomats representing the Rigelian government can live and work on the territory of another polity. The majority of trade from Rigel comes through here, including large amounts of delicious Rigelian Chocolate."
 building_embassy_DEN:0 "Денобуланское посольство"
 building_embassy_DEN_desc:0 "An embassy headed by an ambassador where diplomats representing the Denobulan government can live and work on the territory of another polity. The majority of trade from Denobula comes through here, including large amounts of Denobulan Sausage."
 building_embassy_CAT:0 "Каитианское посольство"
 building_embassy_CAT_desc:0 "An embassy headed by an ambassador where diplomats representing the Caitian government can live and work on the territory of another polity. The majority of trade from Cait comes through here, including large amounts of Feline Supplements."
 building_bureau_1:0 "Бюро культурного обмена"
 building_bureau_1_desc:0 "The Bureau of Cultural Exchange provides basic services to members of an alien race. It also gives information to the host planet on said alien race, including opportunities on how to communicate and travel within that realm."
 building_bureau_2:0 "Штаб дипломатического корпуса"
 building_bureau_2_desc:0 "The Diplomatic Corps HQ enables full diplomatic relations and services between native and alien realms. Ambassadors may be posted here for the purpose of deftly addressing disputes."
 building_secret_order_1:0 "Министерство народного просвещения"
 building_secret_order_1_desc:0 "It takes exceptional people to do what we do - To share glorious news of our greatness with our beloved citizens. Our reporters, newsreaders, editors and publicists ensure our citizens are given the correct information about our activities, rather than any dissident propaganda."
 building_secret_order_2:0 "Штаб-квартира тайного ордена"
 building_secret_order_2_desc:0 "Within these walls those with a special skill set work to safeguard our empire's future. Do not worry, you are not a threat to the state. Not yet anyway."
 building_secret_order_2_CAR:0 "Штаб-квартира обсидианового ордена"
 building_secret_order_2_CAR_desc:0 "Description WIP"
 building_secret_order_2_ROM:0 "Штаб-квартира Тал Шиар"
 building_secret_order_2_ROM_desc:0 "Description WIP"
 building_colony_shelter:0 "Корабль-поселение"
 building_colony_shelter_desc:0 "This building is a former colony ship, now used as a central building for the colony itself. The first cities will no doubt prosper if they stay close to the administrative heart of the colony.\n\n§GThis building is equivalent to a level §Y0 £building Capital Facility§G.§!"
 building_capital_1:0 "Планетарная администрация"
 building_capital_1_desc:0 "Without a planetary government, infrastructure and industry will descend into chaos and dysfunction. Therefore all colonies primary focus should be to establish a centre from which to ensure law and order and efficient industry.\n\n§GThis building is equivalent to a level §Y1 £building Capital Facility§G.§!"
 building_capital_2:0 "Планетарная столица"
 building_capital_2_desc:0 "As we establish our planetary capital, we are announcing to the rest of the galaxy that we are no longer to be considered an frontline outpost, but a full fledged colony, fully capable of contributing to the intergalactic community.\n\n§GThis building is equivalent to a level §Y2 £building Capital Facility§G.§!"
 building_capital_3:0 "Столица Империи"
 building_capital_3_desc:0 "This complex is far more than just a seat of government. It is a symbol of our achievements, achievements that once existed only in the fiction written in our past and the mind's eye of our dreamers. It is the beating heart of our civilisation, the centre from which our culture spreads. This complex and the world it rests upon is our crown jewel.\n\n§GThis building is equivalent to a level §Y3 £building Capital Facility§G.§!"
 building_deployment_post:0 "Пост развёртывания"
 building_deployment_post_desc:0 "A set of prefabricated units, power supplies and fortifications are all that stands for the central hub of processing power here. Buildings nearby will, without doubt, receive positive benefits from being so close to the administrative centre of the colony.\n\n§GThis building is equivalent to a level §Y0 £building Capital Facility§G.§!"
 building_machine_capital_1:0 "Административная матрица"
 building_machine_capital_1_desc:0 "As the colony grows, more resources can be spent on an administrative array, which can link multiple production and research sites together, resulting in a higher processing throughput from autonomous units.\n\n§GThis building is equivalent to a level §Y1 £building Capital Facility§G.§!"
 building_machine_capital_2:0 "Планетарный процессор"
 building_machine_capital_2_desc:0 "The planet wide processing unit is a large powerful unit capable of supporting all functions on a planet via its massive processing arrays. It can easily process entire planet's worth of information from autonomous units.\n\n§GThis building is equivalent to a level §Y2 £building Capital Facility§G.§!"
 building_machine_capital_3:0 "Главный нексус"
 building_machine_capital_3_desc:0 "The primary nexus is the heart of all of our processing and calculations, capable of supporting an ever growing amount of autonomous units.\n\n§GThis building is equivalent to a level §Y3 £building Capital Facility§G.§!"
 building_verteron_array:0 "Вертеронная установка"
 building_verteron_array_desc:0 "The highly advanced and specialised Verteron Array can be used to divert comets from their solar orbit and force them to crash on Mars polar ice cap.\n\n§GThe Verteron Array may only be built on the Mars Initiative test site, on Mars. It will automatically initiate a special terraforming process for Mars, and will be removed once it is completed.§!"
 building_bio_lab_0:0 "Базовая био лаборатория"
 building_bio_lab_0_desc:0 "Bio Labs are specialised facilities that include advanced bio-engineering and sculpting tools used by an array of xenobiologists, as well as medical researchers and geneticists. The labs produce a great deal of §YSociety Research points§!.\n\n§GBio Labs may only be built on tiles with a Society Research deposit.§!"
 building_bio_lab_1:0 "Био лаборатория II"
 building_bio_lab_1_desc:0 "The addition of geology and plant biology labs increases the variety of science studied here, with anthropologists and geologists mixing chemists in the improved facilities. The labs produce a great deal of §YSociety Research points§!.\n\n§GBio Labs may only be built on tiles with a Society Research deposit.§!"
 building_bio_lab_2:0 "Био лаборатория III"
 building_bio_lab_2_desc:0 "Nanite creation facilities as well as unique planetary science laboratories provide a large array of scientific equipment for medical researchers, biologists and psychologists. The labs produce a great deal of §YSociety Research points§!.\n\n§GBio Labs may only be built on tiles with a Society Research deposit.§!"
 building_bio_lab_3:0 "Био лаборатория IV"
 building_bio_lab_3_desc:0 "Unique environmental biomes where scientists can study varying habitats and worlds are added to the facility, as well as holographic researchers. The labs produce a great deal of §YSociety Research points§!.\n\n§GBio Labs may only be built on tiles with a Society Research deposit.§!"
 building_bio_lab_4:0 "Центр психо-истории"
 building_bio_lab_4_desc:0 "The Psycho-History Centre specialises in leveraging the great discoveries in biological sciences, made by bio labs on this planet and beyond into tremendous and galaxy shattering insights, social sciences and the nature of philosophy. It generates the maximum amount of §YSociety Research points§!."
 building_science_center:0 "Научный центр"
 building_science_center_desc:0 "This institution houses the absolute best our interstellar society has to offer. Here the greatest minds gather to bolster our research and development capabilities with new ideas."
 building_private_academy:0 "Частная академия"
 building_private_academy_desc:0 "These academies are where the leaders of the future are trained. Funded by wealthy families and individuals, these institutes have the highest quality education standard in our entire civilisation."
 building_galactic_institute_ROM:0 "Ромуланское министерство науки"
 building_galactic_institute_ROM_desc:0 "Description WIP"
 building_galactic_institute_CAR:0 "Кардассианское министерство науки"
 building_galactic_institute_CAR_desc:0 "Description WIP"
 building_galactic_institute_FED:0 "Научный совет Федерации"
 building_galactic_institute_FED_desc:0 "Description WIP"
 building_galactic_institute_TRI:0 "Министерство науки триллов"
 building_galactic_institute_TRI_desc:0 "Description WIP"
 building_galactic_institute:0 "Галактическая исследовательская инициатива"
 building_galactic_institute_desc:0 "We are compelled to explore the stars! To better enable this, we can dedicate a facility and staff to the exploration of deep space, and all the wonders and mysteries contained within."
 building_xeno_zoo:0 "Инопланетный зоопарк"
 building_xeno_zoo_desc:0 "A facility containing biomes different to our own can be constructed to exhibit and study alien, non-sentient life for the enjoyment and benefit of our citizens."
 building_xeno_zoo_denobulan:0 "Денобуланский ксенологический центр"
 building_xeno_zoo_denobulan_desc:0 "A large center of Xenological studies created by the Denobulans in order to study alien life and understand their different familial and xenological differences."
 building_biomass_processing:0 "Центр переработки биомассы"
 building_biomass_processing_desc:0 "Inefficient high densities of localised lower life forms can be processed by our drones into highly effective nutrient biomass at this facility. Resistance is delicious."
 building_xeno_zoo_terran:0 "Имперский центр выведения келпинианцев"
 building_xeno_zoo_terran_desc:0 "History has taught that delicious species are often hunted to extinction, such as the dodo, giant tortoise and great auk. Terran biologists have learned from this with regards to the Kelpien though, and instead a mass breeding programme where the inferior species are treated as nothing more than cattle has been created, so that we may continue to dine on fine Kelpien long after the species is extinct in the wild. "
 building_natural_resort:0 "Природный курорт"
 building_natural_resort_desc:0 "The outstanding natural beauty of this location is a massive draw for visitors from all over the galaxy. A resort where species can enjoy this fine attraction will allow this planet to become extremely prosperous."
 building_clone_vats:0 "Чаны для клонов"
 building_clone_vats_desc:0 "We have made sufficient medical progress to be able to grow clones of individuals. We can now literally clone those members of society that were exceptional, especially when it comes to soldiers. No longer do we need to worry about training good soldiers, we simply clone the good ones."
 building_ketracel_white_synthesis_facility_0:0 "Завод по очистке кетрацел-вайта"
 building_ketracel_white_synthesis_facility_0_desc:0 "To continue to ensure loyalty of soldiers, we genetically engineer them to be dependant on £ketracel  §YKetracel-White§! and then provide them with the only source of the substance. Victory is life! And life, in this case, is Ketracel-White."
 building_ketracel_white_synthesis_facility_1:0 "Улучшенный завод по очистке кетрацел-вайта"
 building_ketracel_white_synthesis_facility_1_desc:0 "As our clone armies grow, we will need a larger supply of £ketracel  §YKetracel-White§!. This facility will increase our output of the substance. Victory is life! And life, in this case, is even more Ketracel-White."
 building_ketracel_yridium:0 "Завод обработки иридия"
 building_ketracel_yridium_desc:0 "Yridium Bicantizine is one of the active ingredients in £ketracel  §YKetracel-White§!. The construction of a Yridium processor will increase the output of this substance."
 building_ketracel_sodium:0 "Завод обработки натрия"
 building_ketracel_sodium_desc:0 "The usage of Sodium Tetrahydrate in the refining process cannot be understated. The construction of a processor for the Sodium will increase the output of £ketracel  §YKetracel-White§! from this facility."
 building_collector_soil:0 "Проект по рекультивации почвы"
 building_collector_soil_desc:0 "Soil reclamation is the process of creating new useful land from wasteland and other unusable lands. Often used to reclaim land from the oceans, it can also be used to clear large areas of dangerous wastelands."
 building_collector_ice:0 "Экстрактор глубинного льда"
 building_collector_ice_desc:0 "Deep-Core Ice Extractors enable ice cores from deep under the ice to be extracted, showing the layout and history of the land under the ice and providing rare early planetary materials."
 building_collector_dilithium:0 "Дилитиевая шахта"
 building_collector_dilithium_desc:0 "Dilithium deposits on the surface of a habitable world are rare but can be harvested in large amounts by a Dilithium Harvester. It's energy requirements are outweighed by the benefit of it's dilithium harvesting ability"
 building_collector_nitrate:0 "Нитратная компостная куча"
 building_collector_nitrate_desc:0 "By closely monitoring the recycling process with measured inputs of water, air, carbon and other nitrogen rich materials, we can create a nitrate rich compost heap."
 building_slave_processing:0 "Центр подготовки рабов"
 building_slave_processing_desc:0 "In order to ensure effective and efficient slave labour, we need to keep track of our slaves. As with any commodity, maintenance and stock control is essential, so also with this commodity. These centres will improve the output of our slave labour force."
 building_slave_processing_Romulan:0 "Ромуланский центр нейронной обработки"
 building_slave_processing_Romulan_desc:0 "In neural conditioning, we can change the probability of making a particular response, if that response is associated with rewarding or punishing feedback. Rather than conditioning overt behavior, this facility directly conditions neural activity to activate a part of the brain in order to obtain reward."
 building_basic_farm:0 "Базовая гидропонная ферма"
 building_basic_farm_desc:0 "Hydroponic farms artificially regulate and monitor agricultural industry. By utilising scientific methods we can ensure, that the environment is used effectively and responsibly. Agricultural output is thus boosted and more food can be produced on the same area of land."
 building_hydroponics_farm_1:0 "Гидропонная ферма II"
 building_hydroponics_farm_1_desc:0 "This technology further enhances our agricultural output. Further enhancements to crop development in a hydroponic environment will continue to improve the overall yield of our hydroponics farms."
 building_hydroponics_farm_2:0 "Гидропонная ферма III"
 building_hydroponics_farm_2_desc:0 "This technology further enhances our agricultural output. Further enhancements to crop development in a hydroponic environment will continue to improve the overall yield of our hydroponics farms."
 building_hydroponics_farm_3:0 "Гидропонная ферма IV"
 building_hydroponics_farm_3_desc:0 "This technology further enhances our agricultural output. Further enhancements to crop development in a hydroponic environment will continue to improve the overall yield of our hydroponics farms."
 building_hydroponics_farm_4:0 "Гидропонная ферма V"
 building_hydroponics_farm_4_desc:0 "This technology further enhances our agricultural output. Further enhancements to crop development in a hydroponic environment will continue to improve the overall yield of our hydroponics farms."
 building_hydroponics_farm_5:0 "Сельскохозяйственный центр"
 building_hydroponics_farm_5_desc:0 "The agricultural centre is the absolute apex of our research in agricultural sciences. This facility will take us to unparalleled agricultural production, never before seen. It is unlikely we will be able to enhance our technology any further for the foreseeable future."
 building_frontier_clinic_0:0 "Пограничная клиника"
 building_frontier_clinic_0_desc:0 "The frontier clinic will assist our colonists with the struggles of frontier life and greatly ease life on the colonies, particularly the more harsh environments. It may not make life perfect, but it will definitely make life easier."
 building_frontier_clinic_1:0 "Пограничный госпиталь"
 building_frontier_clinic_1_desc:0 "The frontier hospital replaces the frontier clinic and provides more space and equipment to heal wounded and ill people. New treatments to counter the bacteria and viruses found on a foreign world begin their development here."
 building_frontier_clinic_2:0 "Клинический комплекс"
 building_frontier_clinic_2_desc:0 "As medical needs grow, so does the size of the hospital required. A large hospital complex allows for rapid treatment of wounded and ill people as well as large areas suitable for treatments of illnesses and other common ailments."
 building_frontier_clinic_3:0 "Психонейронный медицинский комплекс"
 building_frontier_clinic_3_desc:0 "The Psycho-Neural Medical Complex brings advances in the study of the brain to the forefront of medical science. This unlocks the potential for psychological illnesses to be treated fully without the need to resort to drugs or therapeutic care."
 building_frontier_clinic_4:0 "Голографический госпиталь"
 building_frontier_clinic_4_desc:0 "The introduction of holographics across the hospital complex allows for treatment via hologram as well as deep scans and procedures, that would otherwise require invasive time consuming surgery. 'Please state the nature of the medical emergency'"
 building_frontier_clinic_0_sona:0 "Son'a Clinic"
 building_frontier_clinic_0_sona_desc:0 "Description WIP"
 building_frontier_clinic_1_sona:0 "Son'a Hospital"
 building_frontier_clinic_1_sona_desc:0 "Description WIP"
 building_frontier_clinic_2_sona:0 "Son'a Hospital Complex"
 building_frontier_clinic_2_sona_desc:0 "Description WIP"
 building_frontier_clinic_3_sona:0 "Son'a Skin Rejuvenation Centre"
 building_frontier_clinic_3_sona_desc:0 "Description WIP"
 building_frontier_clinic_4_sona:0 "Son'a Immortality Research Centre"
 building_frontier_clinic_4_sona_desc:0 "Description WIP"
 building_engineering_facility_0:0 "Базовая инженерная лаборатория"
 building_engineering_facility_0_desc:0 "Engineering Labs are a highly-sophisticated R&D complex that deals with industrial design and cutting-edge materials research. The labs produce a great deal of §YEngineering Research points§!.\n\n§GEngineering Labs may only be built on tiles with an Engineering Research deposit.§!"
 building_engineering_facility_1:0 "Инженерная лаборатория II"
 building_engineering_facility_1_desc:0 "Further study of engineering requires ultra high temperature testing facilities and industrial fabricators in order to test prototypes in the skunkworks. The labs produce a great deal of §YEngineering Research points§! and may be further upgraded with improved technology."
 building_engineering_facility_2:0 "Инженерная лаборатория III"
 building_engineering_facility_2_desc:0 "Biomolecular engineers can work on the subatomic level with the construction of nanite bays. Replication technology allows for the rapid testing and prototyping of new designs. The labs produce a great deal of §YEngineering Research points§! and may be further upgraded with improved technology."
 building_engineering_facility_3:0 "Инженерная лаборатория IV"
 building_engineering_facility_3_desc:0 "Holographic design protocols are installed across the engineering laboratories, able to link laboratories across vast distances as if the engineers were in the same room. The testing of conditions found in deep space is now possible with massive containment facilities. The labs produce a great deal of §YEngineering Research points§! and may be further upgraded with improved technology."
 building_engineering_facility_4:0 "Инженерный центр прототипирования"
 building_engineering_facility_4_desc:0 "The Prototyping Engineering Facility houses inventions from across the galaxy, subjecting them to an array of tests. This allows for very rapid research and development of new ships, weapons and devices. The complex generates the maximum amount of §YEngineering Research points§!."
 building_basic_mine:0 "Базовая шахта"
 building_basic_mine_desc:0 "After centuries of primitive and dangerous mining methods we have now developed technologically advanced mining techniques, that will enable us to extract resources from planets by safe and effective means."
 building_mining_network_1:0 "Горнодобывающая сеть II"
 building_mining_network_1_desc:0 "As we continue to learn from and through modern technology we are able to enhance our mining methods to increase productivity and output. Further research in this field will no doubt further increase productivity."
 building_mining_network_2:0 "Горнодобывающая сеть III"
 building_mining_network_2_desc:0 "As we continue to learn from and through modern technology we are able to enhance our mining methods to increase productivity and output. Further research in this field will no doubt further increase productivity."
 building_mining_network_3:0 "Горнодобывающая сеть IV"
 building_mining_network_3_desc:0 "As we continue to learn from and through modern technology we are able to enhance our mining methods to increase productivity and output. Further research in this field will no doubt further increase productivity."
 building_mining_network_4:0 "Горнодобывающая сеть V"
 building_mining_network_4_desc:0 "As we continue to learn from and through modern technology we are able to enhance our mining methods to increase productivity and output. Further research in this field will no doubt further increase productivity."
 building_mining_network_5:0 "Горнодобывающий комплекс"
 building_mining_network_5_desc:0 "The mining complex is the absolute apex of our research in mining methods. This facility will take us to unparalleled mining production, never before seen. It is unlikely we will be able to enhance our technology any further for the foreseeable future."
 building_mineral_silo_0:0 "Хранилище минералов"
 building_mineral_silo_0_desc:0 "Mineral silos will allow us to store refined minerals as they await processing and usage. This silo will dramatically increase our empire's storage capacity."
 building_mineral_silo_1:0 "Хранилище минералов II"
 building_mineral_silo_1_desc:0 "Through advanced storing technology nthe improved mineral silos will allow nus to store greater amount of refined nminerals as they await processingnand usage. This silo will immensely nincrease our empire's storage capacity.n"
 building_mineral_silo_2:0 "Хранилище минералов III"
 building_mineral_silo_2_desc:0 "Through latest cutting-edge storing technologynthis generation of mineral silos will allow nus to store even greater amount of refined nminerals as they await processingnand usage. This silo will vastly nincrease our empire's storage capacity.n"
 building_mineral_processing_plant_0:0 "Центр переработки минералов"
 building_mineral_processing_plant_0_desc:0 "The processing plant is a managing station for local mines, increasing local efficiency in connected mines and thus increasing planetary mineral output."
 building_mineral_processing_plant_1:0 "Улучшенный центр переработки минералов"
 building_mineral_processing_plant_1_desc:0 "The advanced mineral processing plant further increases the mineral output of connected mines on this world thus increasing planetary mineral production."
 building_dilithium_refinery_0:0 "Завод по очистке дилития"
 building_dilithium_refinery_0_desc:0 "Unfortunately the fuel of our modern society is still a dirty unsightly business. Nobody wants a Dilithium refinery in their backyard but, if we are to maintain an interstellar fleet, they are essential.\n\n§GGround-based Dilithium refineries require a £dil_raw §YRaw Dilithium§G resource to distill.§!"
 building_dilithium_refinery_2:0 "Центр рекристаллизации дилития"
 building_dilithium_refinery_2_desc:0 "With further research came the discovery, that we don't need to deplete our Dilithium but could in fact re-crystallise it. Unfortunately, the process is no less appealing than the mining of the crystal. It does however further expand our fleet maintenance capabilities.\n\n§GGround-based Dilithium refineries require a £dil_raw §YRaw Dilithium§G resource to distill.§!"
 building_dilithium_refinery_3:0 "Центр по добыче дилития"
 building_dilithium_refinery_3_desc:0 "With the expansion of our Dilithium industries to this level, the adverse effects on the aesthetic appeal to a society are almost negligible compared to the gains in fleet management capacity, at least almost. Maybe an arboretum could ease the disdain...\n\n§GGround-based Dilithium refineries require a £dil_raw §YRaw Dilithium§G resource to distill.§!"
 building_dilithium_refinery_4:0 "Перегонный завод гидроксила дилития"
 building_dilithium_refinery_4_desc:0 "These facilities expand our fleet maintenance capacity to such an extent that they are well worth the negligible adverse effects on the happiness of society. In fact other technologies in recreation and atmospheric control probably negate it completely.\n\n§GGround-based Dilithium refineries require a £dil_raw §YRaw Dilithium§G resource to distill.§!"
 building_industrial_fabricator_1:0 "Промышленный фабрикатор"
 building_industrial_fabricator_1_desc:0 "This multi-purpose factory can be rapidly configured to build a wide variety of industrial equipment at enormous size and with remarkable speed. Entire small buildings can be fabricated on demand."
 building_industrial_fabricator_2:0 "Промышленный репликатор"
 building_industrial_fabricator_2_desc:0 "This facility reduces the need for manual labour in the production of building components in that it uses energy-matter conversion to synthesise the components. As a result, the cost of building construction is greatly reduced."
 building_transport_hub:0 "Транспортный узел"
 building_transport_hub_desc:0 "This interstellar port is a centralised arrival and departure point for migrants to and from other worlds, greatly speeding up the process of passing through customs and starting a new life."
 building_vulcan_monastery:0 "Вулканский монастырь"
 building_vulcan_monastery_desc:0 "A place of great peace and tranquility, where many Vulcans come to meditate and reflect on their path. However, there just might be a listening post below..."
 building_kelp_farm:0 "Ферма водорослей"
 building_kelp_farm_desc:0 "The knowledge gained from an aquatic species in the cultivation of edible plant life grown in the water has allowed a vast aquatic kelp farm to be created."
 building_steam_dome_1:0 "Паровая камера"
 building_steam_dome_1_desc:0 "Tholians are one of the only life-forms in the galaxy that evolved naturally on class Y planets. We established our superiority by conquering environments too hostile for puny humanoids. Their own worlds are weak, cold and with thin atmosphere that include literally no methane. Our steam chambers are havens where we can bask in the heat and remember the swirling magma pools of Tholia.\n\n§GSteam Chambers are Tholian-only buildings that can only be built on hostile planets. They can only be staffed by a Tholian pop, and it drastically increase habitability for all Tholian pops on the planet.§!"
 building_steam_dome_2:0 "Паровой купол высокого давления"
 building_steam_dome_2_desc:0 "By creating a large high pressure dome we can create havens similar to our class Y planet home where we can bask in the heat and remember the swirling magma pools of Tholia.\n\n§GHigh-Pressure Steam Domes are Tholian-only buildings that can only be built on hostile planets. They can only be staffed by a Tholian pop, and it drastically increase habitability for all Tholian pops on the planet.§!"
 building_hypoeronic_generator_1:0 "Гипероническая камера"
 building_hypoeronic_generator_1_desc:0 "There is beauty in the desert. Other life forms do not understand it, do not see it. We do. In our chambers we can bask in what it is to be back in Shelia. The eternal moving dunes. The artificial sun, pouring down rich, nourishing hyperonic radiation.\n\n§GHyperonic Chambers are Sheliak-only buildings that can only be built on hostile planets. They can only be staffed by a Sheliak pop, and it drastically increase habitability for all Sheliak pops on the planet.§!"
 building_hypoeronic_generator_2:0 "Биом обогащённый гиперонической радиацией"
 building_hypoeronic_generator_2_desc:0 "To turn our new worlds into new homes, we must expand outside of our domes. The saturation of an entire biome with hyperonic radiation is an intensive task.\n\n§GHyperonic Radiation Enriched Biomes are Sheliak-only buildings that can only be built on hostile planets. They can only be staffed by a Sheliak pop, and it drastically increase habitability for all Sheliak pops on the planet.§!"
 building_freeze_dome_1:0 "Охлаждающая камера"
 building_freeze_dome_1_desc:0 "We, the Breen are one of the only life-forms in the galaxy that evolved naturally on the cold realities of a class P planet. As our forces march across the galaxy, we find the homeworlds of the enemy. They have none of the glaciers of home, the serene peace that comes from the eternal ice plains. Our Freeze Chambers are but a taste of home, where every soldier can remember what it is to be Breen.\n\n§GFreeze Chambers are Breen-only buildings that can only be built on hostile planets. They can only be staffed by a Breen pop, and it drastically increase habitability for all Breen pops on the planet.§!"
 building_freeze_dome_2:0 "Охлаждающий купол с отрицательной температурой"
 building_freeze_dome_2_desc:0 "An entire dome structure where every soldier can remember home. The Sub-Zero temperatures here will allow entire areas to become habitable to the Breen.\n\n§GSub-Zero Freeze Domes are Breen-only buildings that can only be built on hostile planets. They can only be staffed by a Breen pop, and it drastically increase habitability for all Breen pops on the planet.§!"
 building_arcology_1:0 "Комплекс высотных зданий"
 building_arcology_1_desc:0 "A large scale residential complex where numerous utilities can be provided and the road to self-sustainability is provided. Supporting a large population in comfort, it increases habitability, happiness and growth rates planet wide."
 building_arcology_2:0 "Аркология"
 building_arcology_2_desc:0 "An arcology is designed to lessen the impact of habitation on any given ecosystem. Self-sustainable, employing all or most of its own available resources makes it possible to supply resources for a large population, increasing happiness, habitability and growth rates."
 building_arcology_3:0 "Аркология X-Seed"
 building_arcology_3_desc:0 "A massive arcology complex, dwarfing even mountains. It has its own climate and weather control, and is self-sufficient for an enormously large population, increasing happiness, habitability and growth rates."
 building_arcology_4:0 "Бионическая аркология"
 building_arcology_4_desc:0 "A living arcology, which changes and adapts to its population requirements and needs. This allows it to sustain a massive population with very little outside resources, increasing happiness, habitability and growth rates."
 building_arcology_5:0 "Метрополия"
 building_arcology_5_desc:0 "A massive sprawling city, containing numerous arcologies that are a bustling centre for economic, political and cultural exchanges. This increases happiness, habitability and growth rates planet wide."
 planet_node_hub_0:0 "Planetary Node Adjutant"
 planet_node_hub_0_desc:0 "Description WIP"
 planet_node_hub_1:0 "Local System Node"
 planet_node_hub_1_desc:0 "Description WIP"
 planet_node_hub_2:0 "Prime Planetary Node"
 planet_node_hub_2_desc:0 "Description WIP"
 planet_node_hub_3:0 "Central Surface Node"
 planet_node_hub_3_desc:0 "Description WIP"
 building_governor_mansion:0 "Особняк губернатора"
 building_governor_mansion_desc:0 "This palatial estate is not just a status symbol for our planetary governors, it is a state-of-the-art governmental facility in its own right. Adaptable dining halls can accommodate guests of honour of any species or culture with ease, and the living quarters are optimised to make the job of managing a planet as easy as possible, such that even a mediocre bureaucrat can govern a planet effectively."
 building_north_ranch:0 "Ранчо"
 building_north_ranch_desc:0 "Since the time of original Scharbauer landholding, this ranch has supplied most of the town's needs. It now stretches over fifty thousand acres and is considered the largest ranch in North Star."
 building_north_saloon:0 "Салун"
 building_north_saloon_desc:0 "The Saloon remains the main source of entertainment in town, whatever it is for the local ambience, brothel, occasional fights or its galactically famous ale."
 building_mars_perimeter:0 "Марсианский оборонительный периметр"
 building_mars_perimeter_desc:0 "This large defence system is at constant combat readiness in the event that an enemy vessel should penetrate as far as the inner planets of our system."
 building_daystrom_institute:0 "Технологический институт Дэйстрома"
 building_daystrom_institute_desc:0 "This institute is the pride and joy of the Mars colonies. Here our foremost minds in their respective fields will come together to research and develop that absolute latest and most advanced technologies."
 building_control_center:0 "Сетевая система управления"
 building_control_center_desc:0 "The central autonomous control grid for Autonomous Personnel Units. Chromodynamic power modules can be calibrated here to ensure optimal efficiency towards our goals."
 building_central_computer:0 "Центральный компьютер"
 building_central_computer_desc:0 "The Central Computer is the massive supercomputer at the heart of the cybernetic consensus that makes up Bynar society. The massive processing facilities here result in a great boost to any computing or physics based research. "
 building_basic_science_lab_1:0 "Basic Science Lab (Disabled)"
 building_basic_science_lab_1_desc:0 "Science Labs provide the basic facilities for general research, and can be Upgraded to specialize more into a field of science."
 building_vulcan_academy:0 "Вулканская академия наук"
 building_vulcan_academy_desc:0 "The universe functions and exists on scientific principles. Logically, therefore, the better we wish to understand our existence, the more we should devote ourselves to the sciences. At this institute Vulcans will apply their significant mental prowess to the field of physics, engineering and social sciences."
 space_building_physics_lab_0:0 "Базовая физическая лаборатория"
 space_building_physics_lab_0_desc:0 "Physics Labs are specialised institutions that tend to include powerful particle accelerators and sophisticated sensor equipment and focus on fundamental scientific research. They generate a great deal of §YPhysics Research points§!.\n\n§GPhysics Labs may only be built on tiles with a Physics Research deposit§!."
 space_building_physics_lab_1:0 "Физическая лаборатория II"
 space_building_physics_lab_1_desc:0 "Gravimetric microprobes and nuclear electronic laboratories are added to this laboratory complex, allowing for access to deeper understandings of physics. They generate a great deal of §YPhysics Research points§!.\n\n§GPhysics Labs may only be built on tiles with a Physics Research deposit§!."
 space_building_physics_lab_2:0 "Физическая лаборатория III"
 space_building_physics_lab_2_desc:0 "Quantum mechanics, stellar physics and cartography are key research topics in this laboratory, with numerous magneton scanners delving deep into the substructure of the universe. They generate a great deal of §YPhysics Research points§!.\n\n§GPhysics Labs may only be built on tiles with a Physics Research deposit§!."
 space_building_physics_lab_3:0 "Физическая лаборатория IV"
 space_building_physics_lab_3_desc:0 "Large facilities designed for sub-dimensional and temporal physics are created here, with a large array of scientific equipment on offer. They generate a great deal of §YPhysics Research points§!.\n\n§GPhysics Labs may only be built on tiles with a Physics Research deposit§!."
 space_building_physics_lab_4:0 "Суперколлайдер"
 space_building_physics_lab_4_desc:0 "The supercollider is the most advanced scientific research section, that any orbital installation could possibly build. It generates the maximum amount of §YPhysics Research points§!."
 space_building_holodeck_1:0 "Публичная голографическая палуба"
 space_building_holodeck_1_desc:0 "This facility provides recreational and training opportunities on an orbital station. It has a very positive impact on the stations morale, but does require a modest amount of monthly energy to maintain."
 space_building_holodeck_2:0 "Станционное омикронное голографическое поле"
 space_building_holodeck_2_desc:0 "The Omicron holographic field utilises Omicron particles to create recreational and training objects onboard a station, almost indistinguishable from the real thing. Morale is increased however the monthly energy consumption is high."
 space_building_news_centre:0 "News Centre"
 space_building_news_centre_desc:0 "Description WIP"
 space_building_planetary_shield_1:0 "Сверхмощные аварийные переборки"
 space_building_planetary_shield_1_desc:0 "Large heavy-duty bulkhead doors that can separate and isolate individual areas of the station when hull breaches are detected. This ensures that the station can continue to operate even with the loss of numerous compartments."
 space_building_planetary_shield_2:0 "Центральный генератор щита станции"
 space_building_planetary_shield_2_desc:0 "The energy requirements for shielding a large structure are far beyond a normal starship. The size of a station central shield generator means that it is fixed in place, but at the same time provides a vastly stronger shield than can be found on any starship."
 space_building_planetary_shield_3:0 "Генератор щита станции Мк. II"
 space_building_planetary_shield_3_desc:0 "An enhanced shielding system enveloping the entirety of the station, that requires enormous amounts of power and manpower. It is designed to be able to hold off medium sized enemy fleets until reinforcements arrive."
 space_building_planetary_shield_4:0 "Мультифазовый щит станции"
 space_building_planetary_shield_4_desc:0 "A state of the art shield generator that envelops the entire station, providing hardened multiphasic shielding across the station. The high energy requirements and phase couplings require constant attention in order to function. It is powerful enough to hold off entire fleets until reinforcements can arrive."
 space_building_planetary_shield_5:0 "Станционное маскировочное устройство Алдеев"
 space_building_planetary_shield_5_desc:0 "A massive cloaking device that allows for partial cloaking of key targets on the station, as well as providing its own repulsor shield to defend itself."
 space_building_planetary_inhibitor:0 "Станционный инвертор варп-поля"
 space_building_planetary_inhibitor_desc:0 "The power requirements to neutralise warp fields within local space are massive, and require the energy resources of a station to operate effectively. The disruptions in warp bubbles allow for enemy fleets to be pulled from warp within range of the stations weapons, giving time for local defense forces to engage their opponents. "
 space_building_military_camp_1:0 "Орбитальные бараки"
 space_building_military_camp_1_desc:0 "Construction of the orbital barracks provides the infrastructure required to arm and outfit numerous defensive units. Hardened bulkheads and emergency forcefields allow the defence armies to hold out against superior numbers. "
 space_building_military_camp_2:0 "Орбитальный гарнизон"
 space_building_military_camp_2_desc:0 "Improvements to the orbital garrison allow for a more permanent defensive force to be stationed in this system, able to respond to any assaults rapidly."
 space_building_military_camp_3:0 "Орбитальная штаб-квартира армии"
 space_building_military_camp_3_desc:0 "The headquarters of our orbital armies is a fortified command and control complex, filled with numerous defensive units capable of coordinating the defences for an entire sector."
 space_building_military_camp_4:0 "Станция-крепость"
 space_building_military_camp_4_desc:0 "The most defended fortress in existence, this station is outfitted with the latest weaponry, shielding and armour to withstand multiple assaults. The defensive armies onboard utilise massive sector wide coordination and control systems in order to provide a large defensive force against enemy assaults."
 space_building_basic_power_plant:0 "Базовый термоядерный генератор станции"
 space_building_basic_power_plant_desc:0 "A small fission power generator generates a small amount of power throughout the station. Cheap to maintain and run, and generates a surplus of energy required to run other areas on the station."
 space_building_power_plant_1:0 "Термоядерный генератор станции"
 space_building_power_plant_1_desc:0 "A purpose made fusion power generator, generating a large amount of power throughout the station. It generates a surplus of energy required to run other areas on the station."
 space_building_power_plant_2:0 "Генератор энергии станции II"
 space_building_power_plant_2_desc:0 "A purpose made fusion power generator, generating a very large amount of power throughout the station. It generates a surplus of energy that can be used throughout our space."
 space_building_power_plant_3:0 "Генератор энергии станции III"
 space_building_power_plant_3_desc:0 "A purpose made fusion power generator, generating a massive amount of power throughout the station. It generates a surplus of energy that can be used throughout our space."
 space_building_power_plant_4:0 "Генератор энергии Кригера"
 space_building_power_plant_4_desc:0 "A massive and expensive power generator that utilises Krieger waves in order to produce a massive amount of power. It generates a surplus of energy that can be used throughout our space."
 space_building_power_plant_5:0 "Центральное ядро тетрионной энергии"
 space_building_power_plant_5_desc:0 "A central power core utilising stabilised tetryon particles to produce a massive amount of power. It generates a surplus of energy that can be used throughout our space."
 space_building_power_hub_1:0 "Центральный энергетический узел станции"
 space_building_power_hub_1_desc:0 "By allocating space on our station to power management systems, we effectively streamline power usage and thereby decrease energy wastage, increasing net energy generation."
 space_building_power_hub_2:0 "Центральный энергетический узел станции II"
 space_building_power_hub_2_desc:0 "By expanding and upgrading already installed power management systems by linking multiple power generators together, we increase net energy generation even further."
 space_building_school_0:0 "Бортовая школа"
 space_building_school_0_desc:0 "By allocating some space on our station for schools, we can ensure that our population remains educated, so our society further contributes to our technological development."
 space_building_uniwing_2a:0 "Университет"
 space_building_uniwing_2a_desc:0 "By further expanding space already allocated for schooling and scientific instruments, we can now offer research and learning campus on par with any planetary university."
 space_building_uniwing_2b:0 "Кампус"
 space_building_uniwing_2b_desc:0 "This expansion will enlarge and expand our university sections to such a level as to be able to accommodate some of the best minds of our society in the field of biology and social sciences. The result of their research, teaching and learning here will greatly benefit our entire society."
 space_building_uniwing_2c:0 "Политехнический институт"
 space_building_uniwing_2c_desc:0 "The polytechnic institutes specialise in equipping citizens with the skills, knowledge and experience to enter the field of mechanical engineering and material science, and contribute to the advancement of our society."
 space_building_starport_1:0 "Торговый центр"
 space_building_starport_1_desc:0 "Not much more than a docking bay and some basic facilities for civilian freighters and trading ships onboard a starbase, the basic Trading Centre is meant to make way to a range of specialised commercial buildings.\n\n§GThe basic Trading Centre is meant to be upgraded into one of three specialised structures. After making the initial choice you can still respecialise the building at a nominal cost at any time.§!"
 space_building_starport_2:0 "Торговый космопорт"
 space_building_starport_2_desc:0 "A nexus for intra-system and interstellar civilian freighters, starports are a major hub of commerce. Most financial institutions and commodity exchanges keep at least a nominal presence in this giant facility, if not their main planetary headquarters.\n\n§GStarports allow the player to trade energy credits for a range of possible imported goods. The import trade can be controlled by changing the Economic policy setting.§!"
 space_building_starport_3:0 "Товарная биржа"
 space_building_starport_3_desc:0 "Even with advanced fabrication, recycling and replication techniques, there is always a host of rare materials, elements and minerals that can not be easily procured. The Commercial Nexus is a central edifice that includes warehousing and shipping concerns and allows for the smooth barter and trade in minerals.\n\n§GThis structure exchanges minerals for energy.§!"
 space_building_stockexchange:0 "Межзвёздная фондовая биржа"
 space_building_stockexchange_desc:0 "By upgrading our merchants sections to a full stock exchange linked to interstellar rates, we will not only boost our trade benefit on the station, but our society as a whole."
 space_building_plantation_0:0 "Императорская плантация"
 space_building_plantation_0_desc:0 "An entire section of the station set aside as an Imperial Plantation. Inside the biome of the station, the growth and harvesting of unique luxury items is carefully managed.\n\n§GPlantations allow certain species to grow luxury trade goods that are unique to their native planet. These goods can then be traded across the galaxy or be used for the betterment of our own society. Note that only SOME species are capable of producing trade goods.§!"
 space_building_grove_0:0 "Пограничная роща"
 space_building_grove_0_desc:0 "We have set aside an entire section of the station, changing the hydroponics and even the atmospheric composition, hoping to replicate exactly the eco-system of our home planet. This new grove allows for measured growth of special, unique luxury goods.\n\n§GPlantations allow certain species to grow luxury trade goods that are unique to their native planet. These goods can then be traded across the galaxy or be used for the betterment of our own society. Note that only §Rsome§! species are capable of producing trade goods.§!"
 space_building_luxury_0:0 "Завод по производству роскоши"
 space_building_luxury_0_desc:0 "A section of the station turned into a manufactory, where the most luxurious objects are created from dreams and desires of the most innovative characters on the planet.\n\n§GLuxury Factories allow certain species to grow luxury trade goods that are unique to their native planet. These goods can then be traded across the galaxy or be used for the betterment of  their own society. Note that only §Rsome§! species are capable of producing trade goods.§!"
 space_building_central_plaza_0:0 "Развлекательный район"
 space_building_central_plaza_0_desc:0 "It can be lonely out in the dark. Allowing the construction of bars, bunkhouses and other diversions, will increase the entertainment of passing crews."
 space_building_central_plaza_1:0 "Развлекательный район II"
 space_building_central_plaza_1_desc:0 "It can be lonely out in the dark, but our stations provide a beacon of light and relaxation. Casinos, bars and ample trading posts increase the entertainment of passing crews."
 space_building_central_plaza_2:0 "Развлекательный район III"
 space_building_central_plaza_2_desc:0 "It can be lonely in the dark, but at least it is definitely bright here. Large entertainment complexes can be built, providing every need for a passing spacer."
 space_building_central_plaza_3:0 "Палата министерства культуры"
 space_building_central_plaza_3_desc:0 "A large ministry, which can propagate our culture amongst the stars. Large entertainment complexes are available for numerous species and requirements."
 space_building_central_temple:0 "Храм"
 space_building_central_temple_desc:0 "A large central temple complex, where our citizens can congregate and spread unity amongst themselves, ensuring that every member can appreciate life in their own way."
 space_building_police_1:0 "Пост службы безопасности станции"
 space_building_police_1_desc:0 "A small brig and security force allows the detainment of undesirables onboard. Forcefields and internal sensors are installed to contain small riots, but may be useful if boarded."
 space_building_police_2:0 "Пост службы безопасности станции II"
 space_building_police_2_desc:0 "With increased ships passing through the area, the number of undesirables grows. A larger brig and security force is required, as well as improved internal security measures."
 space_building_police_3:0 "Пост службы безопасности станции III"
 space_building_police_3_desc:0 "A permanent onboard security and policing force has now been established within a large law enforcement wing. Staffed around the clock, this offers a strong security presence as well as offering a very strong calming presence on the population aboard."
 space_building_police_4:0 "Пост службы безопасности станции IV"
 space_building_police_4_desc:0 "The latest and best technology is provided to the onboard security teams, with scanners at every egress and exit point, and strong security forcefields ready to be brought into action if required."
 space_building_military_academy:0 "Орбитальная военная академия"
 space_building_military_academy_desc:0 "By assigning space on our station for military training, we can ensure that our soldiers are more effective at combat, which will reduce expenditure and increase resources for other projects."
 space_building_naval_depot:0 "Центр логистики флота"
 space_building_naval_depot_desc:0 "By assigning space for fleet logistics to our station, we can ensure that our fleets are well managed. This means less mismanagement, which means more resources for other projects."
 space_building_naval_HQ:0 "Штаб командования флота"
 space_building_naval_HQ_desc:0 "By allowing our star fleet to establish a naval command office on our station, we will be able to better manage our fleets, which means being able to field more ships."
 space_building_virtual_combat_arena:0 "Голографическая боевая арена"
 space_building_virtual_combat_arena_desc:0 "By assigning holosuites to our station, our citizens will have further recreation facilities to enjoy and further unprecedented training facilities for our soldiers."
 space_building_visitor_center_0:0 "Гостевой район"
 space_building_visitor_center_0_desc:0 "By establishing tourist information areas on our stations, we assist aliens to our station with information.This makes it easier for them to learn about our society and in turn encourages others to visit our station."
 space_building_bureau_1:0 "Дипломатические палаты"
 space_building_bureau_1_desc:0 "A small diplomatic area containing consuls of many worlds, where citizens of numerous races can attempt to solve their problems related to interplanetary travel."
 space_building_bureau_2:0 "Штаб дипломатического корпуса"
 space_building_bureau_2_desc:0 "A large section of the station dedicated to a Diplomatic Corps headquarters enables full diplomatic relations and services between native and alien realms. Ambassadors may be posted here for the purpose of deftly addressing disputes."
 space_building_secret_order_1:0 "Секретариат Кабалы"
 space_building_secret_order_1_desc:0 "If knowledge is power, then acquiring knowledge is paramount. This department, which "does not exist", will succeed when conventional methods of acquiring information and technology may fail."
 space_building_secret_order_2:0 "Штаб-квартира Кабалы"
 space_building_secret_order_2_desc:0 "That which does not exist is most certainly not headquartered here. But if it was, then it would be a central nexus of bunkering information, a central processing hub, where data from a thousand worlds could pass through and be analyzed."
 helix_ops_0:0 "Центральный узел станции"
 helix_ops_0_desc:0 "Unlike a planet, a station does not have a regenerative biosphere. Therefore, an artificial method of managing our fragile, artificial biosphere is needed. The station hub does just that, managing all aspects of the station.\n\n§GThis building is equivalent to a level §Y0 £building Capital Facility§G.§!"
 helix_ops_1:0 "Центральный узел станции II"
 helix_ops_1_desc:0 "By upgrading systems in our station hub, we can expand our effective management and thereby expand the possible operations of the station. This means better current tech and new infrastructure not accommodated until now.\n\n§GThis building is equivalent to a level §Y1 £building Capital Facility§G.§!"
 helix_ops_2:0 "Центральный узел станции III"
 helix_ops_2_desc:0 "By upgrading systems in our station hub even further, we can expand our effective management of the station and thereby expand the possible operations of our station. This means better current tech and new infrastructure not accommodated until now.\n\n§GThis building is equivalent to a level §Y2 £building Capital Facility§G.§!"
 helix_ops_3:0 "Имперский центральный узел"
 helix_ops_3_desc:0 "By establishing our station as the capital of our civilisation, our operations' centre needs to not only manage this station, but all of our colonies. This requires systems and infrastructure worthy of an imperial headquarters.\n\n§GThis building is equivalent to a level §Y3 £building Capital Facility§G.§!"
 node_hub_0:0 "Локальный вспомогательный узел"
 node_hub_0_desc:0 "A local node is a device, that controls the distribution of data to various areas of a complex or planet. It is relatively simple in construction with limited transmission capability, and more permanent nodes with increased bandwidth should be constructed when the amount of drones increases.\n\n§GThis building is equivalent to a level §Y0 £building Capital Facility§G.§!"
 node_hub_1:0 "Узел основной системы"
 node_hub_1_desc:0 "The main system node is the mainstay of complex or planetary data processing and distribution. Its bandwidth and transmission capabilities enable an entire world of billions of drones to communicate effectively with the Collective.\n\n§GThis building is equivalent to a level §Y1 £building Capital Facility§G.§!"
 node_hub_2:0 "Узел главного сектора"
 node_hub_2_desc:0 "Primary complex or system bodies with billions of drones require a higher priority link with the Collective. These nodes are often found distributing entire sectors worth of processing and distribution.\n\n§GThis building is equivalent to a level §Y2 £building Capital Facility§G.§!"
 node_hub_3:0 "Центральный узел 01"
 node_hub_3_desc:0 "Reserved for the highest level transmissions, the Central 01 node is the central distribution and transmission point of the Collective. This node is enormous in scale, and can process and distribute information on a galactic scale.\n\n§GThis building is equivalent to a level §Y3 £building Capital Facility§G.§!"
 space_building_bio_lab_0:0 "Базовая био лаборатория"
 space_building_bio_lab_0_desc:0 "Bio Labs are specialised facilities that include advanced bio-engineering and sculpting tools used by an array of xenobiologists, as well as medical researchers and geneticists. The labs produce a great deal of §YSociety Research points§!.\n\n§GBio Labs may only be built on tiles with a Society Research deposit.§!"
 space_building_bio_lab_1:0 "Био лаборатория II"
 space_building_bio_lab_1_desc:0 "The addition of geology and plant biology labs increases the variety of science studied here, with anthropologists and geologists mixing chemists in the improved facilities. The labs produce a great deal of §YSociety Research points§! and may be further upgraded with improved technology."
 space_building_bio_lab_2:0 "Био лаборатория III"
 space_building_bio_lab_2_desc:0 "Nanite creation facilities as well as unique planetary science laboratories provide a large array of scientific equipment for medical researchers, biologists and psychologists. These labs produce a great deal of §YSociety Research points§! and may be further upgraded with improved technology."
 space_building_bio_lab_3:0 "Био лаборатория IV"
 space_building_bio_lab_3_desc:0 "Unique environmental biomes, where scientists can study varying habitats and worlds are added to the facility as well as holographic researchers. The labs produce a great deal of §YSociety Research points§! and may be further upgraded with improved technology."
 space_building_bio_lab_4:0 "Центр психо-истории"
 space_building_bio_lab_4_desc:0 "The Psycho-History Centre specialises in leveraging the great discoveries in biological sciences, made by bio labs on this planet and beyond into tremendous and galaxy shattering insights, social sciences and the nature of philosophy. It generates the maximum amount of §YSociety Research points§!."
 space_building_science_center:0 "Орбитальный научный центр"
 space_building_science_center_desc:0 "This institution houses the absolute best our interstellar society has to offer. Here, the greatest minds gather to bolster our research and development capabilities."
 space_building_private_academy:0 "Частная академия"
 space_building_private_academy_desc:0 "These academies are where the leaders of the future are trained. Funded by wealthy families and individuals, these institutes have the highest quality education standard in our entire civilisation."
 space_building_galactic_institute:0 "Галактическая исследовательская инициатива"
 space_building_galactic_institute_desc:0 "We are compelled to explore the stars! To better enable our discovery of deep space we can dedicate a facility and staff to the research of astrophysics and other space bound phenomenon."
 space_building_clone_vats:0 "Центр клонирования"
 space_building_clone_vats_desc:0 "By constructing capsule-like devices, we are now capable of growing clones of individuals. Human resources will no longer be a problem, particularly for our military forces."
 space_building_slave_processing:0 "Центр подготовки рабов"
 space_building_slave_processing_desc:0 "This facility will allow us to keep close tabs on the slave labourers aboard our station and ensure, that they function at peak efficiency during their work shifts."
 space_building_basic_farm:0 "Отсек гидропоники"
 space_building_basic_farm_desc:0 "These hydroponic bays allow us to grow food on our stations and thereby shedding our reliance on imported food from terrestrial sources. Plants are grown without soil by using mineral nutrient solutions in a water solvent."
 space_building_hydroponics_farm_1:0 "Отсек гидропоники II"
 space_building_hydroponics_farm_1_desc:0 "By enhancing our hydroponics bays and improving the nutrient solutions in which the plants are grown, we can dramatically improve the yield of our hydroponic bays."
 space_building_hydroponics_farm_2:0 "Отсек гидропоники III"
 space_building_hydroponics_farm_2_desc:0 "By enhancing our hydroponics bays with high yielding vegetation, we can support a greater population number on our stations and thus expand our society."
 space_building_hydroponics_farm_3:0 "Отсек гидропоники IV"
 space_building_hydroponics_farm_3_desc:0 "By enhancing our hydroponics bays with genetically enhanced vegetation suitable to a zero gravity environment, we can support a greater population number on our stations and thus expand our society."
 space_building_hydroponics_farm_4:0 "Отсек гидропоники V"
 space_building_hydroponics_farm_4_desc:0 "By enhancing our hydroponics bays with high yielding genetically enhanced vegetation suitable to a zero gravity environment, we can support a greater population number on our stations and thus expand our society."
 space_building_hydroponics_farm_5:0 "Промышленный репликатор протеина"
 space_building_hydroponics_farm_5_desc:0 "This will expand our hydroponics bays by introducing industrial protein replication, allowing mass amounts of foods to simply be replicated into existence. We will now be able to produce the maximum amount of food that we are able to on our station."
 space_building_frontier_clinic_0:0 "Медотсек"
 space_building_frontier_clinic_0_desc:0 "These infirmaries provide the basic medical needs of a space station. They will ease the rigours of life in space and provide emergency treatment to any member of the crew who requires it."
 space_building_frontier_clinic_1:0 "Медотсек II"
 space_building_frontier_clinic_1_desc:0 "By expanding and upgrading our infirmaries we can now call them full fledged hospitals. These facilities can handle anything from regular checkups to the most dire of emergencies."
 space_building_frontier_clinic_2:0 "Медотсек III"
 space_building_frontier_clinic_2_desc:0 "Upgrading to state of the art technologies allows our onboard hospitals to handle with ease many cases from regular check ups to large scale emergencies."
 space_building_frontier_clinic_3:0 "Медотсек IV"
 space_building_frontier_clinic_3_desc:0 "Improvements to the hospitals with quarantine wings and multi-species bio containment facilities better the overall rating of our onboard hospital. Rapid diagnosis and treatment of many diseases is now possible."
 space_building_frontier_clinic_4:0 "Имперский центр здоровья"
 space_building_frontier_clinic_4_desc:0 "The construction of an Imperial Health Centre will provide a hospital that is not only state of the art, but can handle many emergencies from the planet surface as well. Rapid response and the brightest minds in the sector allow for a health centre that is second to none."
 space_building_dilithium_refinery_0:0 "Орбитальный завод по очистке дилития"
 space_building_dilithium_refinery_0_desc:0 "Unfortunately, the fuel of our modern society is still a dirty, unsightly business. Nobody wants a Dilithium refinery in their backyard, but if we are to maintain an interstellar fleet, they are essential.\n\n§GOrbital-based Dilithium refineries may only be built on large space habitats. They require a source of an unprocessed £dil_raw §RRaw Dilithium§G to distill.§!"
 space_building_dilithium_refinery_2:0 "Орбитальный центр рекристаллизации дилития"
 space_building_dilithium_refinery_2_desc:0 "This facility is a result of research and development in the field. The benefits are significant, but the adverse effects to planetary happiness should not be ignored.\n\n§GOrbital-based Dilithium refineries may only be built on large space habitats. They require a source of an unprocessed £dil_raw §RRaw Dilithium§G to distill.§!"
 space_building_dilithium_refinery_3:0 "Орбитальный центр по добыче дилития"
 space_building_dilithium_refinery_3_desc:0 "This facility can harvest the dilithium crystals directly providing additional benefits, though it is still gravely unsightly and heavily polluting.\n\n§GOrbital-based Dilithium refineries may only be built on large space habitats. They require a source of an unprocessed £dil_raw §RRaw Dilithium§G to distill.§!"
 space_building_dilithium_refinery_4:0 "Орбитальный перегонный завод гидроксила дилития"
 space_building_dilithium_refinery_4_desc:0 "The addition of a dilithium-hydroxyl distillery allows further refinement of the already large orbital dilithium refinery.\n\n§GOrbital-based Dilithium refineries may only be built on large space habitats. They require a source of an unprocessed £dil_raw §RRaw Dilithium§G to distill.§!"
 space_building_engineering_facility_0:0 "Базовая инженерная лаборатория"
 space_building_engineering_facility_0_desc:0 "Engineering labs are a highly-sophisticated R&D complex that deals with industrial design and cutting-edge materials research. The labs produce a great deal of §YEngineering Research points§!.\n\n§GEngineering labs may only be built on tiles with an Engineering Research deposit.§!"
 space_building_engineering_facility_1:0 "Инженерная лаборатория II"
 space_building_engineering_facility_1_desc:0 "Further study of engineering requires ultra high temperature testing facilities and industrial fabricators in order to test prototypes in the skunkworks. The labs produce a great deal of §YEngineering Research points§! and may be further upgraded with improved technology."
 space_building_engineering_facility_2:0 "Инженерная лаборатория III"
 space_building_engineering_facility_2_desc:0 "Biomolecular engineers can work on the subatomic level with the construction of nanite bays. Replication technology allows for the rapid testing and prototyping of new designs. The labs produce a great deal of §YEngineering Research points§! and may be further upgraded with improved technology."
 space_building_engineering_facility_3:0 "Инженерная лаборатория IV"
 space_building_engineering_facility_3_desc:0 "Holographic design protocols are installed across the engineering laboratories, able to link laboratories across vast distances as if the engineers were in the same room. The testing of conditions found in deep space is now possible with massive containment facilities. The labs produce a great deal of §YEngineering Research points§! and may be further upgraded with improved technology."
 space_building_engineering_facility_4:0 "Инженерный комплекс"
 space_building_engineering_facility_4_desc:0 "The engineering facility houses inventions from across the galaxy, subjecting them to an array of tests. This allows for very rapid research and development of new ships, weapons and devices. The complex generates the maximum amount of §YEngineering Research points§!."
 space_building_basic_mine:0 "Отсек по добыче в космосе"
 space_building_basic_mine_desc:0 "The construction of a zero gravity bay for the mining and processing of minerals. The basic facilities involve small mining drones capable of bringing asteroids and other foreign bodies inside the bay to be broken down into minerals."
 space_building_mining_network_1:0 "Отсек по добыче в космосе II"
 space_building_mining_network_1_desc:0 "Installing numerous docking ports for mining drones allows for an increased amount of mineral mining and processing in this bay. Small tractor beam emplacements can position the rocks autonomously."
 space_building_mining_network_2:0 "Отсек по добыче в космосе III"
 space_building_mining_network_2_desc:0 "As the station grows the mining facility grows too. Large ore crushing and processing facilities can now be installed, resulting in larger asteroids being able to be converted into minerals."
 space_building_mining_network_3:0 "Отсек по добыче в космосе IV"
 space_building_mining_network_3_desc:0 "An almost fully autonomous processing and crushing facility that can now produce much more than simple mining bays before it could. Asteroids are brought into the bay by powerful short range tractor beams and reduced down to their base elements rapidly by large processing machinery, increasing the base mineral yield."
 space_building_mining_network_4:0 "Gas Giant Miner"
 space_building_mining_network_4_desc:0 "Originally designed for mining above gas giants, these bays can mine (or 'huff' as the miners call it) potent gases from interstellar space. These gases are already almost broken down into the base forms, which can be reconstituted as base elements and ores."
 space_building_mining_network_5:0 "Advanced Gas Giant Miner"
 space_building_mining_network_5_desc:0 "With new containment and storage facilities, these improved gas huffers draw in gas from a much larger area and more rapidly combine the materials into usable base elements and mineral ores."
 space_building_mineral_silo_0:0 "Грузовой отсек"
 space_building_mineral_silo_0_desc:0 "After ore has been mined on the planets in system, we need a space to store it until it is requisitioned for production purposes. These holds will serve that purpose, increasing our existing storage capacity by 2000 units."
 space_building_mineral_silo_1:0 "Грузовой отсек II"
 space_building_mineral_silo_1_desc:0 "By expanding already existing mineral storage holds, we can increase our storage capacity substantially to store minerals until it is requisitioned for production purposes. These bays will serve that purpose, increasing our existing storage capacity by 2000 units."
 space_building_mineral_silo_2:0 "Грузовой отсек III"
 space_building_mineral_silo_2_desc:0 "By expanding already existing mineral storage holds, we can increase our storage capacity substantially to store minerals until it is requisitioned for production purposes. These bays will serve that purpose, increasing our existing storage capacity by 2000 units."
 space_building_mineral_processing_plant_0:0 "Центр переработки минералов"
 space_building_mineral_processing_plant_0_desc:0 "The Mineral Processing Centre refines and purifies stored mineral ore in connected station-board storage bays, increasing the pure minerals by eliminating impurities and thus increasing the station's mineral output."
 space_building_mineral_processing_plant_1:0 "Передовой центр по очистке минералов"
 space_building_mineral_processing_plant_1_desc:0 "The advanced central refinery further increases the mineral output of connected storage bays thus increasing the station's mineral production by a substantial amount."
 space_building_industrial_fabricator_1:0 "Центральная производственная камера"
 space_building_industrial_fabricator_1_desc:0 "This facility reduces the need for manual labour in the production of station components in that it uses energy-matter conversion to synthesise the components. As a result, the cost of station infrastructure construction is greatly reduced."
 space_building_industrial_fabricator_2:0 "Центральная камера репликации"
 space_building_industrial_fabricator_2_desc:0 "This facility reduces the need for manual labour in the replication of station components in that it uses energy-matter conversion to synthesise the components. As a result, the cost of station infrastructure construction is greatly reduced."
 space_building_arcology_1:0 "Гражданский район"
 space_building_arcology_1_desc:0 "An entire district zoned for the benefit of civilians with numerous entertainment and trade opportunities available. It should increase prosperity, growth rates and happiness on the station where it is constructed."
 space_building_arcology_2:0 "Гражданский район II"
 space_building_arcology_2_desc:0 "Civilian traders and bazaars can be set up here showcasing goods from many worlds. Traders and civilians from all over come here to trade and purchase rare goods, increasing the prosperity, growth and happiness on this station."
 space_building_arcology_3:0 "Гражданский район III"
 space_building_arcology_3_desc:0 "Large habitation modules are constructed granting much of the civilian populace high standards of living compared to cramped conditions on planets. The ease of access to markets and other entertainment areas makes this area prosperous, with improved growth and happiness."
 space_building_arcology_4:0 "Гражданский район IV"
 space_building_arcology_4_desc:0 "Special economic zones and taxation procedures allow for businesses to set up that would not be possible on a planetary body. These new expanding markets make the area very prosperous, with large growth and happiness to the surrounding civilian population."
 space_building_arcology_5:0 "Sanctuary"
 space_building_arcology_5_desc:0 "A large Sanctuary complex where civilians from numerous worlds can come together in harmony. Many entertainment and trade opportunities are available for the civilian populace, making it extremely prosperous."
 space_building_governor_mansion:0 "Орбитальное убежище губернатора"
 space_building_governor_mansion_desc:0 "A state-of-the-art governmental facility in its own right. Adaptable dining halls can accommodate guests of honour of any species or culture with ease, and the living quarters are optimised to make the job of managing a planet as easy as possible, such that even a mediocre bureaucrat can govern a planet effectively."
 space_building_temporal:0 "Центр темпоральной связи"
 space_building_temporal_desc:0 "A centre for communications that allows messages to be passed through time, allowing our scientists to gain glimpses of the future which aids in their research."
 space_building_transwarp_comm_0:0 "Массив трансварповой связи"
 space_building_transwarp_comm_0_desc:0 "An advanced transwarp communications array allowing communications over vast distances at transwarp speeds, vital to a growing multi star system empire."
 space_building_transwarp_comm_1:0 "Массив реле трансварповой связи"
 space_building_transwarp_comm_1_desc:0 "An advanced transwarp communications array allowing mass data transferral and communications over vast distances at transwarp speeds, allowing real time communications between distant vessels and worlds."
 space_building_transwarp_comm_2:0 "Автономный центр трансварповой связи"
 space_building_transwarp_comm_2_desc:0 "An entire hub allowing real time massive data transferral and communications over vast distances at transwarp speeds, allowing real time communications between distant vessels and worlds."
 space_building_transwarp_comm_3:0 "Главный галактический трансварповый центр"
 space_building_transwarp_comm_3_desc:0 "The central hub allowing real time massive data transferral and communications over vast distances at transwarp speeds, allowing real time communications between distant vessels and worlds."
 space_building_queen_0:0 "Палата королевы"
 space_building_queen_0_desc:0 "A large central chamber where a Queen can bring order to chaos and bring greater coordination to drones under her control. The Queen enables more direct control over the Collective, able to bend the will of the Collective if the situation arises."
 space_building_queen_1:0 "Богатая палата королевы"
 space_building_queen_1_desc:0 "Improvements to the chamber of the Queen allow increased coordination over drones, bringing order to chaos. The Queen enables more direct control over the Collective, able to bend the will of the Collective if the situation arises."
 space_building_queen_2:0 "Роскошная палата королевы"
 space_building_queen_2_desc:0 "Expansions throughout the chambers of the Queen with improved relays and communications allow for a substantial increase in coordination over drones, bringing order to chaos."
 space_building_queen_3:0 "Роскошная вилла королевы"
 space_building_queen_3_desc:0 "A large villa sized chamber for the Queen containing subspace and transwarp communications nodes ensuring advanced coordination over drones, bringing order to chaos."
 space_building_queen_4:0 "Роскошный особняк королевы"
 space_building_queen_4_desc:0 "An expansive chamber for the Queen containing subspace and transwarp communications nodes ensuring advanced coordination over drones, bringing order to chaos."
 space_building_queen_5:0 "Роскошный комплекс королевы"
 space_building_queen_5_desc:0 "A massive self sustaining complex for the Queen containing subspace and transwarp communications nodes ensuring advanced coordination over drones over a vast area, bringing order to chaos."
 space_building_krieger_reactor:0 "Реактор волн Кригера"
 space_building_krieger_reactor_desc:0 "The reactor converts collimated lambda field pulses through a series of mirrors and reflective coils which produces a steady albeit unstable amount of Krieger waves, which individually have the power to melt duranium. By modulating the Krieger waves back through the lambda generator, this reactor can produce large amounts of energy."
 space_building_white_hole:0 "White Hole Furnace"
 space_building_white_hole_desc:0 "A large reactor that encases a synthetic white hole, which burns constantly due to its unique properties. A white hole is a hypothetical region of spacetime which cannot be entered from the outside, although matter and light can escape from it. In this sense, it is the reverse of a black hole, which can only be entered from the outside and from which matter and light cannot escape."
 space_building_maturation_0:0 "Камера созревания"
 space_building_maturation_0_desc:0 "A maturation chamber where the young and feeble amongst the species we encounter can be installed with implants that adapt the creatures perfectly to the hive mind."
 space_building_maturation_1:0 "Камера созревания II"
 space_building_maturation_1_desc:0 "Improvements to the nutrient mixtures and environmental controls in the Borg maturation chambers allow for the accelerated growth of adolescent drones."
 space_building_maturation_2:0 "Камера созревания III"
 space_building_maturation_2_desc:0 "Improvements to the maturation chambers allow for the accelerated growth of drones, via nutritional supplements fed intravenously to drones from infant ages through to adolescence and maturity."
 space_building_maturation_3:0 "Камера созревания IV"
 space_building_maturation_3_desc:0 "Outfitting maturation chambers with biological substations allows for genetically modifying young drones so we can ensure the drones are grown the exact requirements of the Collective."
 space_building_maturation_4:0 "Инкубатор"
 space_building_maturation_4_desc:0 "The rapid growth of the new drones requires the creation of nurseries where new drones can be produced en masse. It is outfitted with ideal conditions that can ensure optimal growth for the new drones."
 space_building_archive_0:0 "Наследственный архив данных"
 space_building_archive_0_desc:0 "Immense data archives where the combined data of ancestral knowledge is stored, using lessons of the past to give insight into current research issues."
 space_building_archive_1:0 "Архив данных сектора"
 space_building_archive_1_desc:0 "Immense power intensive data archives where the combined data of the entire sector is stored, using advanced research techniques to give insight into current research issues."
 space_building_archive_2:0 "Архив данных квадранта"
 space_building_archive_2_desc:0 "Immense power intensive data archives where the combined data of the quadrant is stored, using advanced research techniques to give insight into current research issues. Quantum lattices can hold an almost infinitesimal amount of information with instantaneous access speeds."
 space_building_transport_hub:0 "Орбитальный транспортный центр"
 space_building_transport_hub_desc:0 "This interstellar port is a centralised arrival and departure point for migrants to and from other worlds. Using arrays of commercial transporters for internal station hopping, greatly speeds up the process of passing through customs and starting a new life."
 building_war_factory:0 "Военный завод"
 building_war_factory_desc:0 "An extremely sophisticated military drone production facility capable of rapidly analysing strategic information and accordingly altering both the hardware and firmware of its drones. Thankfully inert, this facility is currently being rigorously studied by our scientists to glean insights into autonomous construction techniques and adaptive A.I. algorithms."
 building_altamid_mine:0 "Алтамидская шахта"
 building_altamid_mine_desc:0 "This mining facility appears ancient, yet highly efficient. Numerous drone bays and unique adaptation pods beyond common understanding are here, allowing for extremely high mineral production."
