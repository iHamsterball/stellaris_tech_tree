 edict_farming_subsidies_desc:0 "Данный указ создаёт сильный экономический стимул для достижения значительного прогресса в производстве пищи."
 edict_research_focus:0 "Научные гранты"
 edict_research_focus_desc:0 "Мы предоставляем субсидии и стимулы для студентов, проводящих исследования в области науки, техники, инженерии или математики, они являются основой любой космической цивилизации."
 edict_research_focus_2:0 "Научные субсидии"
 edict_research_focus_2_desc:0 "Мы предоставляем субсидии и стимулы для студентов, проводящих исследования в области науки, техники, инженерии или математики, они являются основой любой космической цивилизации."
 edict_declare_saint:0 "Религиозное единство"
 edict_declare_saint_desc:0 "Public edicts encourage our people to pick up the old religious texts again and join together with the unity that can only be found in the spiritual world, bringing our people closer together"
 edict_peace_festivals:0 "Фестивали мира"
 edict_peace_festivals_desc:0 "A festival to celebrate and show our species' history and culture, creating joy and happiness to all involved."
 edict_local_festival_1_edict:0 "День первого контакта"
 edict_local_festival_1_edict_desc:0 "First Contact Day is the celebration of the iconic first contact between warp pioneer Zefram Cochrane and the Vulcan ship the T'Plana-Hath. It is one of the defining moments in Human history, eventually paving the way for a unified world government."
 edict_local_festival_2_edict:0 "Фестиваль Кот'бавел"
 edict_local_festival_2_edict_desc:0 "Kot'baval is a great annual celebration, marking the glorious victory of Kahless the Unforgettable's glorious victory over the evil Molor in single combat. It is customary for warriors from all over the Empire to take part in the reenactment of this glorious battle."
 edict_local_festival_3_edict:0 "Соблюдение Кел Рэкк"
 edict_local_festival_3_edict_desc:0 "Kal Rekk is a day of atonement, solitude and silence, celebrating key and important values of Vulcan Philosophy."
 edict_local_festival_4_edict:0 "Фестиваль благодарения Пелдор"
 edict_local_festival_4_edict_desc:0 "The Peldor Gratitude Festival is an important event for our people, dating back as far as 17600 BC. The smell of burning Bateret leaves will fill the streets of every Bajoran planet, worries and troubles will be burnt away through the burning of renewal scrolls. Peldor joi!"
 edict_local_festival_5_edict:0 "Празднование Приксина"
 edict_local_festival_5_edict_desc:0 "Prixin is a time for family. Lasting multiple days, our Prixin Celebration is a joyful and happy time. We gather on these day to extol the warmth and joy of those unshakable bonds. Without them we could not call ourselves complete. On this day we are thankful to be together."
 edict_local_festival_6_edict:0 "Фермерский фестиваль Эйтрих'хвейнн"
 edict_local_festival_6_edict_desc:0 "Eitreih'hveinn is the honoring of domestic produce. On this day, only priest-sanctioned food can be eaten."
 edict_local_festival_7_edict:0 "Хлеба и зрелищ"
 edict_local_festival_7_edict_desc:0 "In order to distract our population from the woes of everyday life, this edict will provide plentiful food and spectacles to keep the population entertained."
 edict_local_festival_8_edict:0 "День Матери"
 edict_local_festival_8_edict_desc:0 "Description WIP"
 edict_information_quarantine:0 "Информационный карантин"
