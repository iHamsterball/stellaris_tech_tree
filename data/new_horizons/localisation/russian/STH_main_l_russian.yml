 START_SCREEN_MLIS:0 "Description WIP"
 EMPIRE_DESIGN_LurianPrincipality:0 "§UЛурианское княжество§!"
 EMPIRE_DESIGN_LurianPrincipality_desc:0 "§SHard Difficulty§!     £system  §UAlpha Quadrant§!\n The Lurians are a species from the planet Luria and were rarely seen outside of the Ionite Nebula region. Their government is controlled by the Royal Family of Luria. They are known to have multiple hearts, four lungs at the minimum and two stomachs. As a result, they are not only more resistant to damage than most species, but are also able to withstand poisons and other toxins much better. They are able to store liquids in their second stomach for many years, if necessary. "
 START_SCREEN_LUR:0 "Description WIP"
 START_SCREEN_MLUR:0 "Description WIP"
 EMPIRE_DESIGN_SaurianLeague:0 "§UСаурианская Лига§!"
 EMPIRE_DESIGN_SaurianLeague_desc:0 "Description WIP"
 START_SCREEN_SAU:0 "Description WIP"
 START_SCREEN_MSAU:0 "Description WIP"
 EMPIRE_DESIGN_SelayClutches:0 "§UСелейские Кладки§!"
 EMPIRE_DESIGN_SelayClutches_desc:0 "§SТяжёлая сложность§!        £system  §UАльфа квадрант§!\nСелеи - гуманоидный вид рептилий с явно выраженными змеиными головами, чей родной мир - планета Селей. Они вовлечены в длительную и зачастую жестокую вражду со своими ближайшими соседями - антиканцами. Жителям Селеи была нанесена горькая, медленно заживающая рана, мешающая им идти на контакт с мирными инопланетянами."
 START_SCREEN_SEL:0 "Наши кладки постоянно подвергаются нападению хищных антиканцев! Они охотятся на нас и пожирают наши тела! Но мы научились наносить ответные удары и становимся сильнее. Мы должны быстро расширяться, пока этого не сделали эти клыкастые звери. Они не победят, иначе мы все будем сожраны.\n\n§YПроблема в том, что одного из поваров попросили поджарить рептилию для антиканцев, и она очень похожа на делегата селей.§! - лейтенант Таша Яр"
 START_SCREEN_MSEL:0 "Description WIP"
 EMPIRE_DESIGN_SheliakCorporate:0 "£navy_size §UКорпорация Шелиак§!"
 EMPIRE_DESIGN_SheliakCorporate_desc:0 "§YСредняя сложность§!        £system  §UАльфа квадрант§!\nШелиак - кремниевая форма жизни, но более вулканическая, чем толианцы.\n\nИх официальным правительством является Корпорация Шелиак, которая управляет всем единством Шелиак.\n\nОни известны своим непонятным языком, а также точным и беспрекословным следованием заключённым договорам."
 START_SCREEN_SHE:0 "§YРаздел 1, параграф 77§!. Там находятся необходимые приветствия и вступительные слова. С учётом §Yпараграфа 52, пункта Б§! этого раздела, эти слова будут короткими и по существу. Корпорация не потворствует безделью. Мы не погружаемся в юридические тонкости. Не ошибитесь в объёме этого тома и всех его 1203 разделов, 42 314 параграфов и ровно 12 445 сносок. Это делается не из-за любви к бюрократии, а из-за необходимости в точности. Точность - руководство каждого члена нашего великого общества. Она направляет каждый кристалл в нашем теле, структуру наших великих городов и все крупицы песка в наших садах. \n\nСпасибо за прочтение параграфа 77. Теперь вы можете созерцать мандалу в вашем ближайшем саду в течение 52 секунд, прежде чем перейти к параграфу 78, где мы будем обсуждать истребление органики - преимущества и недостатки."
 START_SCREEN_MSHE:0 "Description WIP"
 EMPIRE_DESIGN_TalarianRepublic:0 "§UТаларианская Республика§!"
 EMPIRE_DESIGN_TalarianRepublic_desc:0 "§SHard Difficulty§!     £system  §UAlpha Quadrant§!\nNative to the Talar system, the Talarian race are a warp capable species with a unique society. Talarians are characterized by a distinctive hairless enlargement of the coronal area of the skull extending in two lobes to the back of the head.\n\nTheir society is rigidly patriarchal, in which a woman could never outrank a man, and at all times it encourages warrior-like behavior."
 START_SCREEN_TLR:0 "Description WIP"
 START_SCREEN_MTLR:0 "Description WIP"
 EMPIRE_DESIGN_TamarianUnity:0 "§UТамарианское Единство§!"
 EMPIRE_DESIGN_TamarianUnity_desc:0 "§SТяжёлая сложность§!        £system  §UАльфа квадрант§!\nТамарианцы или Дети Тамы, являются гуманоидным видом с планеты Сигма Тама IV.\n\nТамарианцы обладают длинными щелевидными ноздрями и незаметными ушными раковинами. Их кожа имеет светло-коричневый окрас с несколькими тёмными отметинами, их тела абсолютно лысые.\n\nОни известны своим уникальным языком, на котором они разговаривают исключительно аллегориями, ссылаясь на мифологических и исторических личностей, а также события из своей культуры."
 START_SCREEN_TAM:0 "Мы - дети Тамы. С незапамятных времён наши мифы и легенды делают нас теми, кто мы есть, не только в поступках, но и в нашем языке, который почти полностью состоит из метафор из нашей мифологии.\n\nМы также люди традиций. Различные ритуалы сопровождают нас в нашей повседневной жизни. Несмотря на то, что мы разработали гораздо более эффективное оружие, все офицеры наших вооружённых сил до сих пор носят ножи, чтобы помнить наши скромные начинания и жертвы наших предков. Мы чтим наших монархов и уважаем их.\n\nТеперь, когда мы разработали новый способ путешествия, который быстрее чем путешествия на световых скоростях, давайте ещё станем и исследователями. При общении с другими разумными формами жизни, если такие есть, может быть трудно, но мы не должны отчаиваться.\n\nДармок и Джалад на Танагре!"
 START_SCREEN_MTAM:0 "Description WIP"
 EMPIRE_DESIGN_TellarianTechnocracy:0 "£navy_size  §UТелларитская Технократия§!"
 EMPIRE_DESIGN_TellarianTechnocracy_desc:0 "§YСредняя сложность§!        £system  §UАльфа квадрант§!\nТеллариты - это крепкий гуманоидный вид с планеты Теллар.\n\nОни имеют черты лица несколько схожими со свиньёй. У них большие морды с тёмно-чёрными зрачками, расположенными в глубоких глазницах. Теллариты известны инженерными навыками, но больше всего они известны своей упрямой гордостью и склонностью к сильным эмоциям.\n\nБлагодаря своей способности спорить о чём угодно, они имеют превосходных политиков."
 START_SCREEN_TEL:0 "Вулканцы думают, что у них монополия на логику, но любой, кто стоял на грандиозных ступенях центрального дискуссионного форума в телларитском городе, знает, что это не так. Логика беспристрастна и объективна, но не бездушна. Только подумайте, как логика пришла к нам - она родилась для урегулирования споров и правовых сражений. Сражений, читатель, сражений. Логика - это оружие, которое можно использовать для сражения, когда обычного оружия недостаточно. Это не значит быть добрым. Это не значит быть спокойным. Те, кто прав, могут кричать, пока сам форум не затрясётся, пока к каждому ораторскому углу не вернётся законная ярость правды.\n\nНекоторые найдут нашу правду оскорбительной. Они будут уходить прочь, бормоча про грубость и хамство телларитов. Некоторые могут даже искать других торговых партнёров. Не останавливайте их. Мы приносим правду, и телларитская правда не может быть сломлена.\n\n§YТеллариты не спорят по какой-то причине, они просто спорят.§! - Сарек"
 START_SCREEN_MTEL:0 "Description WIP"
 EMPIRE_DESIGN_TholianAssembly:0 "£navy_size  §UТолианская Ассамблея§!"
 EMPIRE_DESIGN_TholianAssembly_desc:0 "§RОчень тяжёлая сложность§!     £system  §UАльфа квадрант§!\nТолианцы крайне ксенофобская кремниевая форма жизни родом с планеты Толия, которая расположена во внешних областях Альфа квадранта.\n\nОни представляют собой четвероногий кристаллический вид с наружным панцирем, через который можно увидеть циркулирующую мутную жидкость. Для существования их телам требуются высокие температуры, а при воздействии низких их наружный скелет может замёрзнуть и разрушиться.\n\nТолианцы - изоляционисты, что делает толианский шёлк очень дорогим и труднодоступным товаром."
 START_SCREEN_THO:0 "Мы развивались на нашей планете в течении миллионов лет эволюции. За всё время существования нашей цивилизации, наша структура общества оставалась относительно неизменной.\n\nМы ценим воинскую доблесть и силу, но мы также ценим точность и мастерство. Неточность не допускается. У нас есть только ограниченные знания о том, как выглядит остальная часть галактики, но похоже там почти нет миров, имеющих особенности нашего родного мира. Это означает, что если существует разумная жизнь где-то в галактике, то вероятно она будет радикально отличаться от того, что мы знаем на Толии. Мы делаем наши первые шаги в галактической пустоте, мы должны защитить себя и наших потомков от инопланетного проникновения.\n\nМы будем защищать нашу территорию со всей нашей силой!"
 START_SCREEN_MTHO:0 "The Lattice quivers. Across Tholia, thousands of forums cry out.\n\nThere is a wrongness in the universe. From birth, each of us could feel it. This is not our world, nor our time, nor our... probability. For millennia this feeling has endured in each of us, but it was dismissed, seen as nothing more than ancient superstition and folklore of matrons that have not left their hives for too many years. But now, math has shown us the truth of the matter. A branching of dimension, of time, of possibility and probability and potential, with Terrans at the heart of it all. We have been cheated out of our destiny and thrust into a path that is not ours.\n\nNo other species has truly grasped the flaw in this universe, and so the task falls to us - to restore reality to what it should be. For too long we have kept closed our borders and kept away from the rest of the galaxy, while other, lesser species have meddled with the timelines.\n\nIt is time to cast off our inhibitions if we wish to reclaim our true timeline. It will not be an easy task, or a short one. We might even need to lie. But we must hold firm, for the burden of reality sits squarely on us.\n\n§YBe correct; we do not tolerate deceit§! - Loskene, of the Tholians"
 EMPIRE_DESIGN_TrillRepublic:0 "§UАдминистрация Триллов§!"
 EMPIRE_DESIGN_TrillRepublic_desc:0 "§SТяжёлая сложность§!        £system  §UАльфа квадрант§!\nТриллы - относительно мирный гуманоидный вид с планеты Трилл. Они выглядят почти полностью как люди, с незначительными различиями в этнических признаках.nТриллы из северного полушария обычно имеют замысловатые пятнистые узоры, идущие по бокам вдоль всего тела, от лба до самых пальцев ног. В то время как триллы южного полушария обычно характеризуются небольшими гребнями на лбу.n\nТриллы наиболее известны по всей галактике своей традицией использования триллов симбионтов, хирургически вживлённых в брюшную полость. Нервная система хозяина и симбионта сливается, их разумы становятся связанными настолько, что воспоминания, мысли и личности становятся общими. Когда хозяин умирает, симбионт должен быть перемещён в нового хозяина, но они сохраняют воспоминания и личности всех предыдущих хозяев."
 START_SCREEN_TRI:0 "Говорят, что старость приносит мудрость, но, по правде говоря, возраст просто разрушает разум, делая его невосприимчивым к инновационным идеям. Мудрость исходит из опыта, и её могут получить только те, кто осмеливается испытать и бросить вызов своим собственным взглядам на будущее. Хотя в галактике могут существовать виды, которые имеют более длительный срок жизни, чем мы, ни один из них не может сравниться с уникальной связью, которую мы разделяем с симбионтами. Только подменяя рвение молодёжи зрелостью старости, можно получить истинную мудрость.\n\nВот почему наши симбионты - наш самый ценный ресурс, и почему всё наше общество посвящено заботе о них. Объединение - это высшая честь, и не потому, что она даёт некое подобие бессмертия, а потому что это означает быть награждённым самым драгоценным и редким даром, ещё более редким, чем вечная жизнь - мудростью.\n\n§YСколько тебе лет?\nЯ перестала считать после трёхсот.§! - Джадзия Дакс и Вирак'кара"
 START_SCREEN_MTRI:0 "Gaze down. Impressive sight, is it not? Twenty companies of highly trained Unjoined, all ready for deployment on a moment notice to... what was the name of your planet again? Yes, never mind. I am sure we can help you with that little civil war. Our warriors are fearless - every one of our soldier is willing to give down their life for the hope one of their family members may earn the right to be joined.\n\nTo be joined means not only to live forever, but to have real purpose, to be able to forge a dynasty that stretches back centuries, to accrue wealth, experience and power. Our bodies may change, but the names of our leaders are eternal.\n\nWe stand ready to offer you our troops and our experience, forged in fire on hundreds of worlds. Just sign here."
 EMPIRE_DESIGN_TzenkethiCoalition:0 "§UКоалиция Тзенкети§!"
 EMPIRE_DESIGN_TzenkethiCoalition_desc:0 "§SHard Difficulty§!     £system  §UAlpha Quadrant§!\nThe Tzenkethi are a non-Humanoid four-armed reptilian race originating from the planet Ab-Tzenketh. Fiercely territorial, they will not hesitate to wage war to protect their borders."
