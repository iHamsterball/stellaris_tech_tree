 pc_continental:0 "Класс M (Континентальная)"
 pc_continental_desc:0 "Архетипическая планета Миншара. Континентальные или планеты класса М умеренного климата имеют большие континенты, разделённые океанами, с большими колебаниями климата в зависимости от широты и осадков."
 pc_continental_tile:0 "Зона умеренного климата"
 pc_continental_tile_desc:0 "Разнообразная лесистая местность с мягким климатом."
 trait_pc_continental_preference:0 "Предпочитают континентальный мир"
 trait_pc_continental_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_continental_habitability:0 "Приспособленность - континентальный мир"
 pc_arctic:0 "Класс M (Арктическая)"
 pc_arctic_desc:0 "Мир класса Миншара, арктический подвид - это всё ещё планета класса M и она поддерживает богатую экосистему. Её поверхность может быть холодной, но планета испытывает сезонные колебания, а экваториальная зона покрыта растительностью."
 pc_arctic_tile:0 "Арктическая зона"
 pc_arctic_tile_desc:0 "Местность, покрытая снегом и льдом, напрочь лишённая растительности."
 trait_pc_arctic_preference:0 "Предпочитают арктический мир"
 trait_pc_arctic_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_arctic_habitability:0 "Приспособленность - арктический мир"
 pc_arid:0 "Класс M (Засушливая)"
 pc_arid_desc:0 "Мир класса Миншара, засушливый подвид планеты класса М это сухой, скалистый мир. Местность, покрытая пылью, и состоящая в основном из прерий и каньонов. Леса могут быть найдены в более умеренных полярных регионах, но растительности на этой планете в любом случае мало."
 pc_arid_tile:0 "Засушливая зона"
 pc_arid_tile_desc:0 "Сухая, каменистая местность с редкой растительностью."
 trait_pc_arid_preference:0 "Предпочитают засушливый мир"
 trait_pc_arid_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_arid_habitability:0 "Приспособленность - засушливый мир"
 pc_savannah:0 "Класс M (Саванна)"
 pc_savannah_desc:0 "Мир класса Миншара, подвид саванна планеты класса М имеет скалистую поверхность, в которой преобладают сухие засушливые равнины. Благодаря небольшой гидросфере, на поверхности иногда проходят короткие сезоны дождей, но, помимо нескольких вездесущих трав, растительность в основном сосредоточена вокруг мелких оазисов."
 pc_savannah_tile:0 "Великие равнины"
 pc_savannah_tile_desc:0 "Тёплая и сухая зона с расположенными далеко друг от друга деревьями и кустарниками."
 trait_pc_savannah_preference:0 "Предпочитают саванны"
 trait_pc_savannah_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_savannah_habitability:0 "Приспособленность - мир саванны"
 pc_tropical:0 "Класс M (Тропическая)"
 pc_tropical_desc:0 "Мир класса Миншара, тропический подвид планеты класса М это влажный, скалистый мир. Сезоны с существенными осадками чередуются с периодами засухи. Большинство континентов покрыты густой растительностью."
 pc_tropical_tile:0 "Джунгли"
 pc_tropical_tile_desc:0 "Местность с густой растительностью и жарким, влажным климатом."
 trait_pc_tropical_preference:0 "Предпочитают тропический мир"
 trait_pc_tropical_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_tropical_habitability:0 "Приспособленность - тропический мир"
 pc_alpine:0 "Класс M (Высокогорная)"
 pc_alpine_desc:0 "Мир класса Миншара, высокогорный подвид планеты класса M имеет гористую поверхность. Снег покрывает горные вершины, а замёрзшие озёра усеивают долины. Планета испытывает минимальные сезонные колебания, но всё ещё жидкой воды под замёрзшей поверхностью озёр достаточно, чтобы поддерживать несколько выносливых видов растений."
 pc_alpine_tile:0 "Высокогорная зона"
 pc_alpine_tile_desc:0 "Возвышенность, покрытая снегом и льдом."
 trait_pc_alpine_preference:0 "Предпочитают высокогорный мир"
 trait_pc_alpine_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_alpine_habitability:0 "Приспособленность - высокогорный мир"
 pc_m1_class:0 "Класс M (Болотистая)"
 pc_m1_class_desc:0 "Мир класса Миншара, болотистый подвид планеты класса M имеет аномально высокое соотношение водяного пара в сильно заряженной атмосфере. Переменчивые штормы и частые наводнения, но эко-система научилась приспосабливаться и даже процветать."
 pc_m1_class_tile:0 "Болота"
 pc_m1_class_tile_desc:0 "Болота, топи и трясины покрывают поверхность этого мира, под покровом почти непрекращающегося дождя."
 trait_pc_m1_class_preference:0 "Предпочитают болотистый мир"
 trait_pc_m1_class_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_m1_class_habitability:0 "Приспособленность - болотистый мир"
 pc_desert:0 "Класс H (Пустынная)"
 pc_desert_desc:0 "Миры класса H намного суше, чем засушливые подвиды класса М, вся их поверхность покрыта огромной пустыней. На поверхности очень редко бывает вода. Атмосфера часто содержит тяжёлые газы и металлические испарения, которые могут зарядить её гиперонической радиацией. Это делает планету непригодной для большинства гуманоидных форм жизни."
 pc_desert_tile:0 "Пустынная зона"
 pc_desert_tile_desc:0 "Бесплодная, сухая местность с редкими каменистыми участками."
 trait_pc_desert_preference:0 "Предпочитают пустынный мир"
 trait_pc_desert_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_desert_habitability:0 "Приспособленность - пустынный мир"
 pc_ocean:0 "Класс O (Океаническая)"
 pc_ocean_desc:0 "Океанические планеты - это миры, в которых поверхность планеты на 80% состоит из воды. Атмосфера содержит азот, кислород и микроэлементы, такие как инертные газы. Океанические планеты могут поддерживать разнообразие морской жизни и иногда поддерживают гуманоидные формы жизни."
 pc_ocean_tile:0 "Океаническая зона"
 pc_ocean_tile_desc:0 "Разрозненные острова и архипелаги в огромном океане."
 trait_pc_ocean_preference:0 "Предпочитают океанический мир"
 trait_pc_ocean_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_ocean_habitability:0 "Приспособленность - океанический мир"
 pc_tundra:0 "Class L (Marginal)"
 pc_tundra_desc:0 "Эта планета L класса поддерживает биосферу лишь для нескольких растений. Большинство областей - бесплодные скалы, которые позволяет существовать только одноклеточным организмам."
 pc_tundra_tile:0 "Каменистая местность"
 pc_tundra_tile_desc:0 "Холодная, незащищённая от ветра местность с редкой растительностью."
 trait_pc_tundra_preference:0 "Marginal Preference"
 trait_pc_tundra_preference_desc:0 "Климатические предпочтения закладываются на генетическом уровне в результате многих тысячелетий эволюции или искусных манипуляций."
 pc_tundra_habitability:0 "Marginal Habitability"
