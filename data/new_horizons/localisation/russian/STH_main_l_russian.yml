 sr_trellium_1:0 "Треллиум-Д"
 sr_trellium_1_desc:0 "Треллиум-Д в основном используется внутри Дельфийской туманности для защиты от опасных аномалий. Но даже вне туманности его можно использовать для увеличения прочности корпуса звездолётов. Но следует отметить, что он оказывает сильное влияние на вулканцев, которые находятся в непосредственной близости от него. Треллиум-Д действует на них как наркотик, полностью разрушая их ментальный контроль."
 sr_kemocite_2:0 "Кемоцит"
 sr_kemocite_2_desc:0 "Кемоцит - многофазовый изотоп радиолитического соединения. Он имеет много полезных свойств, но в чистом виде кемоцит может быть использован для создания очень мощного оружия, способного уничтожить целую планету."
 sr_uridium_3:0 "Уридий"
 sr_uridium_3_desc:0 "Уридий - это руда, в основном добываемая Кардассианской Империей и обрабатываемая на их больших добывающих станциях. В сыром виде она очень взрывоопасна, но после обработки эта руда может укрепить корпус кораблей."
 sr_zenite_4:0 "Зенайт"
 sr_zenite_4_desc:0 "Этот минерал очень полезен для лечения многих ботанических болезней, вызванных различными видами растений. В своём сыром виде этот мягкий минерал высвобождает опасный газ, который временно снижает интеллект и эмоциональный контроль у большинства гуманоидов."
 sr_pergium_5:0 "Пергий"
 sr_pergium_5_desc:0 "Пергий - это источник энергии, который используется более чем тысячей миров по всей галактике. Он может производить большое количество энергии по сравнению с другими методами генерации электроэнергии."
 sr_tribbles_6:0 "Трибблы"
 sr_tribbles_6_desc:0 "Эти пушистые шары - самая большая чума галактики. В течении нескольких дней они могут уничтожить сельскохозяйственное производство целых миров. Для этого они делают только две вещи: едят и размножаются! Для увеличения скорости размножения, все трибблы рождаются уже беременными. Единственное применение этих существ - это то, что клингоны боятся их, как ничего другого..."
 sr_gallicite_7:0 "Галлицит"
 sr_gallicite_7_desc:0 "В сыром виде галлицит создаёт сильные электрические разряды при контакте с любым проводящим материалом. Но после обработки он может значительно увеличить варп-скорость кораблей, если его использовать для создания катушек внутри варп-привода. Эти катушки имеют только один недостаток - их нужно постоянно заменять после нескольких тысяч световых лет."
 sr_neutronium_8:0 "Нейтроний"
 sr_neutronium_8_desc:0 "Этот материал настолько плотный, что даже огонь квантовых торпед прямой наводкой не повредит корабль, сделанный из него. Учёные считают, что использование этого материала значительно повысит устойчивость наших кораблей."
 sr_dark_9:0 "Тёмная материя"
 sr_dark_9_desc:0 "Тёмная материя, в отличие от обычной материи, не может быть замечена невооружённым глазом или обнаружена с помощью стандартных сенсоров. В основном материя является конечным результатом слияния различных форм энергии, и поскольку теоретически считается, что тёмная материя составляет большую часть вселенной, то доступ к этому источнику 'энергии' принёс бы большую пользу нашему обществу."
 sr_dilithium_10:0 "Месторождение дилития"
 sr_dilithium_10_desc:0 "Дилитий - это элемент, являющийся членом гиперзвуковой последовательности, в основном встречающийся в виде кристаллического минерала. Благодаря своей способности становиться пористым для лёгких элементов антиматерии при воздействии высоких температур и электромагнитных давлений, он используется для управления энергией в системах варп-двигателя многих звездолётов, регулируя реакцию материи/антиматерии в варп-ядре корабля.\n\nНеочищенный дилитий сначала должен быть собран в дилитиевых шахтах, прежде чем перерабатывать его в очищенный дилитий на специальном заводе."
 sr_yridium_11:0 "Бикантизин иридия"
 sr_yridium_11_desc:0 "Основной ингредиент кетрацел-вайта. Вместе с тетрагидратом натрия образует препарат, с помощью которого можно создавать и контролировать Джем'Хадар."
 sr_sodium_12:0 "Тетрагидрат натрия"
 sr_sodium_12_desc:0 "Второй ингредиент кетрацел-вайта. Вместе с бикантизином иридия образует препарат, с помощью которого можно создавать и контролировать Джем'Хадар."
 sr_ketracel_13:0 "Кетрацел-вайт"
 sr_ketracel_13_desc:0 "Кетрацел-вайт используется для управления Джем'Хадар. Препарат вызывает сильное привыкание и содержит всё необходимое для жизнедейтельности Джем'Хадар, благодаря этому им не нужно ни есть, ни пить. Джем'Хадар также генетически модифицированы, чтобы уже рождаться с зависимостью от этого препарата."
 sr_brizeen_14:0 "Бризинская селитра"
 sr_brizeen_14_desc:0 "Бризинская селитра является эффективным удобрением, которое используется по всей галактике. Всего лишь 50 тонн этого материала хватает, чтобы удобрить целый континент."
 sr_metaphasic_15:0 "Метафазовые частицы"
 sr_metaphasic_15_desc:0 "Метафазовое излучение, создаваемое этими частицами, оказывает омолаживающее действие на гуманоидов. Однако этот эффект пропадает, если форма жизни покидает энергетическое поле."
 sr_solanogen_16:0 "Соланоген"
 sr_solanogen_16_desc:0 "Этот материал происходит из другого уровня подпространства. Нам удалось стабилизировать этот материал, благодаря этому мы сможем изучить намного больше в области физики в этом подпространственном регионе."
 sr_cormaline_17:0 "Кормалин"
 sr_cormaline_17_desc:0 "Кормалин можно найти во всех квадрантах галактики. Не смотря на свою распространённость, он является довольно ценным минералом и часто используется при строительстве звездолётов."
 sr_biosculpting_18:0 "Биосформированная бактерия"
 sr_biosculpting_18_desc:0 "Адаптивные бактерии могут использоваться для формирования на планете особых сред обитания, создавая уникальные биомы."
 sr_supersolid_19:0 "Сверхтвёрдый лёд"
 sr_supersolid_19_desc:0 "Пространственно упорядоченный материал со сверхтекучими свойствами. Сверхтекучесть - это особое квантовое состояние вещества, в котором вещество течёт с нулевой вязкостью."
 sr_fertilizer_20:0 "Био-адаптивное удобрение"
 sr_fertilizer_20_desc:0 "Тип удобрения, которое приспосабливается к уникальным условиям, найденным в разных мирах."
 sr_jevonite_21:0 "Джевонит"
 sr_jevonite_21_desc:0 "Джевонит - исключительно красивый драгоценный камень. Он очень редкий и ценится во многих мирах, от Ференгинара до Кардассии и далеко за их пределами. Многие говорят, что его внешний вид просто 'захватывает дух'. Наши ремесленники требуют использовать этот минерал в своих работах."
 sr_mars_22:0 "Место для терраформирования Марса"
 sr_mars_22_desc:0 "Это место было тщательно отобрано планировщиками инициативы Марс, как идеальное место для начала терраформирования Марса."
 sr_terraforming_23:0 "Прогресс терраформирования"
 sr_terraforming_23_desc:0 "Этот ресурс используется для отслеживания прогресса терраформирования этой планеты."
 sr_relics_24:0 "Реликвии"
 sr_relics_24_desc:0 "Древние реликвии прошлого, имеющие культурную ценность."
 sr_processed_25:0 "Очищенный дилитий"
 sr_processed_25_desc:0 "Очищенный дилитий - это то, на чём работает каждый современный космический флот. Это жизненно важный ресурс для большинства варп-цивилизаций, поскольку он контролирует реакторы материи-антиматерии.\n\n§GНакапливайте §Yочищенный дилитий§! для того, чтобы увеличить размер своего флота в виде пассивного модификатора империи. Имейте в виду, что это может занять несколько месяцев, прежде чем обновление показателя дилития будет отражено в вашем бонусе.§!"
 sr_prosperity_26:0 "Процветание"
 sr_prosperity_26_desc:0 "Ресурс для отслеживания комфорта, богатства и общего благосостояния населения. Требуется для повышения уровня жизни."
 sr_rodinium_27:0 "Родиний"
 sr_rodinium_27_desc:0 "Один из самых твёрдых материалов в галактике, с твёрдостью в 21,4 раза больше, чем у алмаза."
 sr_bilitrium_28:0 "Билитрий"
 sr_bilitrium_28_desc:0 "Билитрий - редкий кристаллический элемент, который в сочетании с преобразователем  антиматерии может быть невероятно мощным источником энергии."
 sr_latinum_29:0 "Латина"
 sr_latinum_29_desc:0 "Латина - серебристая полупрозрачная жидкость, используемая в качестве валюты во многих мирах. Поскольку она не может быть реплицирована и встречается крайне редко, она считается очень ценной."
 sr_purified_30:0 "Очищенная вода"
 sr_purified_30_desc:0 "Чистая H2O, никаких добавленных химических соединений или элементов."
 sr_soil_31:0 "Материал для обогащения почвы"
 sr_soil_31_desc:0 "Очень плодородная обогащённая почва, которая чрезвычайно ценна при производстве пищи."
 sr_packaged_32:0 "Упакованный бикантизин иридия"
 sr_packaged_32_desc:0 "Ключевой активный компонент в кетрацел-вайте, синтезированный путём расщепления три-нуклеиновой плесени."
 sr_packaged_33:0 "Упакованный тетрагидрат натрия"
 sr_packaged_33_desc:0 "Ключевой компонент в производстве наркотических веществ."
 sr_dilithium_34:0 "Неочищенный дилитий"
 sr_dilithium_34_desc:0 "Неочищенный дилитий до переработки. Это жизненно важный ресурс для большинства варп-цивилизаций, поскольку он контролирует реакторы материи-антиматерии.\n\nДилитий из этого месторождения должен быть собран орбитальной добывающей станцией, а затем переработан на специальном заводе в §Yочищенный дилитий§!."
 sr_tallonian_35:0 "Таллонианский кристалл"
 sr_tallonian_35_desc:0 "Таллонианские кристаллы - очень редкий тип драгоценного камня, который после обработки может быть использован в качестве фокусирующего кристалла внутри энергетической матрицы большинства энергетического оружия. Из-за своей неустойчивой природы торговля кристаллами часто запрещается низшими расами."
 sr_denevan_36:0 "Деневанский кристалл"
 sr_denevan_36_desc:0 "Деневанские кристаллы являются востребованным товаром из-за своих уникальных стабилизирующих и катализирующих свойств при использовании во взрывчатых веществах. Когда они установлены в головной части торпеды, кристаллы действуют как демпфер, пока они не вступают в реакцию с боеголовкой, существенно повышая мощность взрыва."
 sr_attraction_37:0 "Природная достопримечательность"
 sr_attraction_37_desc:0 "Будь то спокойный вид на планетарные кольца или живописный вид, смотрящий на лавовое поле, некоторые места в галактике встречаются только один раз в жизни.\n\nПозволяет некоторым расам построить на этом квадрате §Yприродный курорт§!, который повышает процветание из-за своей выдающейся красоты."
 sr_topaline_38:0 "Топалин"
 sr_topaline_38_desc:0 "Первоначально редкий минерал топалин использовался в системах жизнеобеспечения, но дальнейшие исследования минерала показали, что он обладает уникальными свойствами, улучшающими прочность щитов кораблей."
 sr_tholian_silk_100:0 "Толианский шёлк"
 sr_tholian_silk_100_desc:0 "Толианский шёлк - редкий материал, созданный толианцами. Он отличается своей долговечностью и блеском цветов."
 sr_kanar_101:0 "Канар"
 sr_kanar_101_desc:0 "Канар - это кардассианский алкогольный напиток, который различается по цвету и имеет несколько густую консистенцию."
 sr_blood_wine_102:0 "Кровавое вино"
 sr_blood_wine_102_desc:0 "Кровавое вино - популярный алкогольный напиток среди клингонов, который лучше всего подавать тёплым. Известно, что оно сильно опьяняет, до такой степени, что большинство видов, кроме клингонов, с трудом способны терпеть его."
 sr_bajoran_incense_103:0 "Баджорские благовония"
 sr_bajoran_incense_103_desc:0 "Баджорские благовония - ароматический биотический материал, который выделяет ароматный дым при сжигании. Благовония часто используются в баджорских религиозных церемониях и высоко ценятся не только среди баджорцев, но и среди других видов."
 sr_beetle_snuff_104:0 "Жучиный табак"
 sr_beetle_snuff_104_desc:0 "Жучиный табак - это мелкий порошок из сушёных жуков, который является деликатесом среди ференги. Он вдыхается через нос и часто вызывает приступ чихания, а также действует как мягкий стимулятор с некоторыми эйфорическими побочными эффектами."
 sr_romulan_ale_105:0 "Ромуланский эль"
 sr_romulan_ale_105_desc:0 "Ромуланский эль - это сильно опьяняющий алкогольный напиток ромуланского происхождения с характерным голубым цветом, начиная от бледно-голубого до тёмно-синего, в зависимости от урожая."
 sr_root_beer_106:0 "Корневое пиво"
 sr_root_beer_106_desc:0 "Корневое пиво - это земной безалкогольный газированный напиток из ванили, патоки и различных экстрактов корня и пряностей."
 sr_bolian_tonic_107:0 "Болианская тонизирующая вода"
 sr_bolian_tonic_107_desc:0 "Болианская тонизирующая вода - это напиток из родного мира болианцев. Он оказывает успокаивающее действие на нервные системы большинства гуманоидных видов."
 sr_plomeek_soup_108:0 "Вулканский суп пломик"
 sr_plomeek_soup_108_desc:0 "Суп пломик - традиционное вулканское утреннее блюдо. Обычно описывается как мягкий на вкус, некоторые рецепты используют редкие вулканские специи."
 sr_meridor_109:0 "Меридор горнов"
 sr_meridor_109_desc:0 "Меридор - это алкогольный напиток, который производят Горны."
 sr_andorian_tuber_root_110:0 "Андорианские корнеплоды"
 sr_andorian_tuber_root_110_desc:0 "Андорианские корнеплоды являются высококалорийным деликатесом из Андории."
 sr_kava_nut_111:0 "Орехи кава ворта"
 sr_kava_nut_111_desc:0 "Орехи кава один из немногих продуктов, которыми пользуются Ворта. Основатели оставили это пристрастие в геноме Ворта в качестве напоминания об их происхождении как примитивных обитателей деревьев."
 sr_talaxian_nectar_112:0 "Талаксианский фруктовый нектар"
 sr_talaxian_nectar_112_desc:0 "Это талаксианский напиток, сделанный из цветка, который цветёт один раз в шесть лет и растёт только около озера Тексло в Паксау. Это фирменный напиток курорта Паксау."
 sr_acamarian_parthas_113:0 "Акамарианский партес"
 sr_acamarian_parthas_113_desc:0 " Партес - зелёный овощ с толстыми корнями, произрастающий на планете Акамар III. Это основной ингредиент во многих акамарианских блюдах."
 sr_betazoid_utaberry_114:0 "Бетазоидские уттабери"
 sr_betazoid_utaberry_114_desc:0 "Уттабери - съедобный, похожий на чернику плод, с планеты Бетазед."
 sr_balso_tonic_115:0 "Бальсо тоник триллов"
 sr_balso_tonic_115_desc:0 "Бальсо тоник - это напиток Триллов с мягкими лекарственными, паллиативными качествами."
 sr_poma_116:0 "Брунальский пома"
 sr_poma_116_desc:0 "Пома - деликатес Брунали."
 sr_tulaberry_wine_117:0 "Вино из туленики"
 sr_tulaberry_wine_117_desc:0 "Вино из туленики - это алкогольный напиток из забродившей туленики, производимый Досай и Каремма."
 sr_pearl_of_hus_118:0 "Жемчуг с Хаса"
 sr_pearl_of_hus_118_desc:0 "Жемчужины с планеты Хас производятся в мягких тканях арилийских бритвенных моллюсков, родом из южного полярного региона Хаса. Они очень высоко ценятся."
 sr_vermicula_119:0 "Антедианская свежая вермикула"
 sr_vermicula_119_desc:0 "Vermicula is the collective name for small delicious fish-like animals found on Antede III, produced and cultivated by the Antedians."
 sr_sausage_120:0 "Денобуланская колбаса"
 sr_sausage_120_desc:0 "Denobulan sausage is a delicacy that originates on Denobula. When served, it is a fine pink color."
 sr_feline_121:0 "Кошачьи пищевые добавки"
 sr_feline_121_desc:0 "Created by the Caitians, who often wonder why they are so popular, Feline Supplements ensure hours of contentment and purring."
 sr_bread_122:0 "Ядеранский зелёный хлеб"
 sr_bread_122_desc:0 "Greenbread is a form of Yaderan bread, which according to mythology, was once a changeling which was turned into bread. Regardless whether or not it is shapeshifter now it is still delicious."
 sr_chocolate_123:0 "Ригелианский шоколад"
 sr_chocolate_123_desc:0 "The Rigel Trade Commission controls the production of Rigelian chocolate, which are a rare confection from the Rigel system."
 sr_cheelash_124:0 "Фрукт чи'лаш с Арграти"
 sr_cheelash_124_desc:0 "Chee'lash fruit is an edible fruit native to the planet Argratha. Whilst relatively common on the surface, the fruit cannot be grown elsewhere and is highly sought after."
 sr_marob_125:0 "Чай из корня мароб"
 sr_marob_125_desc:0 "Made from the Marob root found only on Banea high in the mountains, Marob root tea is a warming beverage."
 sr_brandy_126:0 "Saurian Brandy"
 sr_brandy_126_desc:0 "Description WIP"
 sr_lobi_crystals_200:0 "Кристаллы лоби"
 sr_lobi_crystals_200_desc:0 "Консорциум кристаллов лоби заверяет своих клиентов, что эти драгоценные камни способствуют благополучию и всеобщему счастью для тех, кто их носит."
 sr_north_beer_201:0 "Пиво Северная Звезда"
 sr_north_beer_201_desc:0 "Используя давно забытые методы ферментации с Земли 19-го века, салун Северная Звезда предоставляет один из лучших элей в квадранте."
 sr_kelpien_202:0 "Келпинианский нервный узел"
 sr_kelpien_202_desc:0 "Ганглий, или нервный узел - это пять пар отростков, которые вытягиваются от основания головы келпинианцев, когда они чувствуют опасность. Они также очень вкусные."
 sr_yridian_jewelry_203:0 "Paltrissian Rings"
 sr_yridian_jewelry_203_desc:0 "An ancient and legendry Ydirian artificer, Paltriss is considered to be a father of an entire new style in jewelcrafting. Over the years, a new generation took over, refining the Paltrissian style - as it became to be known - so it became galactically renowned. "
 sr_valerian_root_tea_204:0 "Velerian Root Tea"
 sr_valerian_root_tea_204_desc:0 "Description WIP"
 tradition_diplomacy:0 "Дипломатия"
 tradition_diplomacy_desc:0 "Самый верный способ уничтожить врагов - это сделать их своими друзьями."
 tr_diplomacy_adopt:0 "Традиции дипломатии"
 tr_diplomacy_adopt_desc:0 "$tradition_diplomacy_desc$\n\n$tr_diplomacy_adopt_effect$\n\n$tr_diplomacy_finish_effect$"
 tr_diplomacy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций дипломатии снизит §Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! на §G-25%§!."
 tr_diplomacy_dynamic_ecomorphism:0 "Торговые соглашения"
 tr_diplomacy_dynamic_ecomorphism_delayed:0 "§LДипломатия открывает множество дверей, через которые поступает информация. Благодаря простому изучению методик других видов и создав новые торговые пути, мы сможем начать доверять друг другу.§!"
 tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_COUNTRY_TRUST_GROWTH$§! увеличится на §G+33%§!. Кроме того, это позволит нам издать глобальный указ §Yмежзвёздный культурный обмен§! и планетарный указ §Yтуристическое бюро§!."
 tr_diplomacy_alien_tourism:0 "Инопланетный туризм"
 tr_diplomacy_alien_tourism_delayed:0 "§LПривлечение представителей других видов в наши миры, чтобы они могли узнать нашу культуру и продемонстрировать свою собственную, - это один из способов улучшить отношения между двумя иноплнетными культурами. Создавая области, призванные дать им новое начало в наших мирах, мы сможем увеличить вероятность того, что они найдут наши миры более гостеприимными.§!"
 tr_diplomacy_alien_tourism_desc:0 "Открывает доступ к £building §Yинопланетному туристическому центру§!, который увеличивает привлекательность нашей империи для инопланетных видов. Кроме того, эффект от дипломатического штрафа §Yприграничные трения§! будет снижен на §G-25%§!."
 tr_diplomacy_the_federation:0 "Бюро межпланетных договоров"
 tr_diplomacy_the_federation_delayed:0 "§LМы должны строить прочные и длительные партнёрские отношения с нашими соседями на основе доверия и взаимоуважения. Вместе мы станем гораздо сильнее, чем могли бы быть по одиночке. Эти узы будут защищать нас от несправедливых нападений и сплотят наших союзников как внутри наших границ, так и за их пределами.§!"
 tr_diplomacy_the_federation_desc:0 "Во время оборонительной войны с другой империей §Y$MOD_STARBASE_SHIP_BUILD_SPEED_MULT$§! повысится на §G+33%§!. Кроме того, §Y$MOD_SHIP_FIRE_RATE_MULT$§! кораблей в пределах наших границ увеличится на §G+15%§!."
 tr_diplomacy_entente_coordination:0 "Координация альянса"
 tr_diplomacy_entente_coordination_delayed:0 "§LВозможно, самой важной целью любой успешной межзвёздной федерации является взаимная защита её членов. У нас есть обязательство вносить как можно более весомый вклад.§!"
 tr_diplomacy_entente_coordination_desc:0 "Наш вклад во §Yвместимость флотилии федерации§! удваивается."
 tr_diplomacy_federal_unity:0 "Федеральное единство"
 tr_diplomacy_federal_unity_delayed:0 "§LРазнообразие - это невероятный актив, а знания и перспективы, которые каждый член вносит в нашу федерацию, делают наше общество только сильнее.§!"
 tr_diplomacy_federal_unity_desc:0 "Производство £unity  §Yединства§! увеличится на §G+5%§! за каждого члена нашей коалиции и каждого союзника, вплоть до максимума в §G+30%§!."
 tr_diplomacy_finish:0 "Традиции дипломатии завершены"
 tr_diplomacy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе дипломатии повышает §Y$MOD_COUNTRY_TRUST_CAP_ADD$§! на §G+25§!."
 tradition_versatility_borg:0 "Универсальность"
 tradition_versatility_borg_desc:0 "Способность адаптироваться к различным условиям, встреченным во вселенной, является важным шагом к Совершенству."
 tr_versatility_adopt:0 "Традиции универсальности"
 tr_versatility_adopt_desc:0 "$tradition_versatility_borg_desc$\n\n$tr_versatility_adopt_effect$\n\n$tr_versatility_finish_effect$"
 tr_versatility_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций универсальности снизит потребление пищи каждым поселением на §G-15%§!."
 tr_versatility_1:0 "Операционные посредники"
 tr_versatility_1_delayed:0 "§LИнтеграция дополнительных низкоприоритетных нано-субпроцессоров R-7 в каждого дрона, позволит высвободить вычислительные мощности для более важных задач.§!"
 tr_versatility_1_desc:0 "§Y$MOD_COUNTRY_LEADER_CAP$§! увеличится на §G2§!."
 tr_versatility_2:0 "Максимальная эффективность"
 tr_versatility_2_delayed:0 "§LПотенциал эффективности отдельных автономных дронов теоретически может быть поднят с помощью сложной серии оптимизаций и процедур разгона.§!"
 tr_versatility_2_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! для всех автономных дронов в Коллективе увеличится на §G1§!."
 tr_versatility_3:0 "Универсальная совместимость"
 tr_versatility_3_delayed:0 "§LАссимиляция многочисленных видов приводит к пищевому разнообразию Коллектива. Чтобы обеспечить максимальную продуктивность и эффективность производства питательных веществ, внутренних нанитов можно перепрограммировать, чтобы любой дрон гарантированно был снабжён необходимыми пищевыми добавками, путём модификации их пищеварительных трактов.§!"
 tr_versatility_3_desc:0 "£food  §Y$tile_resource_food_mult$§! : производство увеличится на §G+20%§!."
 tr_versatility_4:0 "Адаптивное программирование"
 tr_versatility_4_delayed:0 "§LВ течение тысячелетий силы естественного отбора не закалили нас. Но теперь адаптивные методы программирования позволят нам приспособиться к новым ситуациям и средам обитания не хуже любой полностью органической формы жизни.§!"
 tr_versatility_4_desc:0 "Количество £science_ship  очков исследования, получаемых при ассимиляции вражеских популяций и планет в Коллектив, удваивается."
 tr_versatility_5:0 "Анализ материалов"
 tr_versatility_5_delayed:0 "§LПространственные феномены - интересное отвлечение, но истинные чудеса космоса находятся исключительно в области материальных наук.§!"
 tr_versatility_5_desc:0 "Производство £unity  §Yединства§! увеличится на §G+2%§! за каждый уникальный стратегический ресурс, вплоть до максимума в §G+30%§!."
 tr_versatility_finish:0 "Традиции универсальности завершены"
 tr_versatility_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе универсальности повысит скорость прироста наших дронов на §G+10%§!."
 tradition_purity:0 "Безупречность"
 tradition_purity_desc:0 "Безупречность сознания и цели - единственный способ защитить наш вид от опасностей враждебной галактики."
 tr_purity_adopt:0 "Традиции безупречности"
 tr_purity_adopt_desc:0 "$tradition_purity_desc$\n\n$tr_purity_adopt_effect$\n\n$tr_purity_finish_effect$"
 tr_purity_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций безупречности снизит стоимость строительства всех §Yправоохранительных§! и §Yвоенных§! £building  зданий на §G-25%§!."
 tr_purity_1:0 "Избранные"
 tr_purity_1_delayed:0 "§LБыли ли мы избраны высшей силой или это простая генетическая случайность, но исключительность нашей расы не вызывает сомнений. Нам предначертаны великие свершения.§!"
 tr_purity_1_desc:0 "На всех наших планетах §Y$MOD_PLANET_UNREST_ADD$§! снизятся на §G-20§!."
 tr_purity_2:0 "Нас очень мало"
 tr_purity_2_delayed:0 "§LГалактика заполнена низшими существами, и так мало осталось нас, истинных правителей, чтобы господствовать над ними. Образование, подготовка и использование нашей собственной расы должны быть на первом месте и во всех аспектах поддерживаться правительством на протяжении всего их развития. При этом мы гарантируем, что только истинно лучшие из нас будут править.§!"
 tr_purity_2_desc:0 "§Y$MOD_COUNTRY_LEADER_CAP$§! увеличится на §G3§!."
 tr_purity_3:0 "Символы безупречности"
 tr_purity_3_delayed:0 "§LМы - истинные правители этой галактики, другие низшие расы рождаются только для служения нам. Напоминания о нашем превосходстве должны появляться на каждом терминале, на каждом здании и на каждом корабле. Наше право подчинять миры по всей галактике неоспоримо.§!"
 tr_purity_3_desc:0 "Позволяет построить орбитальный модуль космопорта §Yлазер управления сознанием§!, который может значительно снизить волнения."
 tr_purity_4:0 "Родина"
 tr_purity_4_delayed:0 "§LНаши миры, где мы все родились и выросли, это место наших предков, и это краеугольный камень нашей цивилизации. Если захватчики решатся осквернить наши чистые земли, то вся мощь нашей империи обрушится на них.§!"
 tr_purity_4_desc:0 "Во время оборонительной войны с другой империей §Y$MOD_STARBASE_SHIP_BUILD_SPEED_MULT$§! повысится на §G+25%§!. Кроме того, §Y$MOD_SHIP_FIRE_RATE_MULT$§! кораблей в пределах наших границ увеличится на §G+15%§!."
 tr_purity_5:0 "Идеологическая обработка"
 tr_purity_5_delayed:0 "§LНаше население должно быть просвещено о многочисленных непостижимых пороках, с которыми мы можем столкнуться, когда будем претендовать на своё место в космосе, чтобы их хрупкие умы не начали блуждать в опасных направлениях...§!"
 tr_purity_5_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! повысится на §G+10%§!. Кроме того, волнения среди рабов снизятся на §G-25§!."
 tr_purity_finish:0 "Традиции безупречности завершены"
 tr_purity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе безупречности повысит прирост влияния от соперничества на §G+20%§!."
 tradition_versatility:0 "Двоичность"
 tradition_versatility_desc:0 "Необходима определённая гибкость при работе в параметрах непредсказуемой галактики."
 tr_binary_adopt:0 "Традиции двоичности"
 tr_binary_adopt_desc:0 "$tradition_versatility_desc$\n\n$tr_binary_adopt_effect$\n\n$tr_binary_finish_effect$"
 tr_binary_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций двоичности снизит §Yстоимость строительства§! £pops  поселений на §G-10%§!."
 tr_versatility_operational_proxies:0 "Операционные посредники"
 tr_versatility_operational_proxies_delayed:0 "§LДелегирование дополнительных низкоприоритетных функций полуавтономным единицам, позволит освободить вычислительные мощности для выполнения более важных задач.§!"
 tr_versatility_operational_proxies_desc:0 "§Y$MOD_COUNTRY_LEADER_CAP$§! увеличится на §G2§!."
 tr_versatility_peak_performance:0 "Максимальная эффективность"
 tr_versatility_peak_performance_delayed:0 "§LПотенциал эффективности отдельных единиц-посредников теоретически может быть поднят с помощью сложной серии оптимизаций и процедур разгона.§!"
 tr_versatility_peak_performance_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! для всех автономных персональных единиц в империи увеличится на §G1§!."
 tr_versatility_universal_compatibility:0 "Цифровая совместимость"
 tr_versatility_universal_compatibility_delayed:0 "§LБолее глубокий анализ многочисленных стимулов и нейро-эвристических факторов, которые управляют поведением других машин, позволит нам уменьшить дипломатические трения с ними.§!"
 tr_versatility_universal_compatibility_desc:0 "§Y$MOD_COUNTRY_TRUST_CAP_ADD$§! повысится на §G+50§!, а £opinion  §Yотношение§! улучшится на §G+20§!, но только с империями с формой правления $auth_machine_intelligence$."
 tr_versatility_adaptive_programming:0 "Адаптивное программирование"
 tr_versatility_adaptive_programming_delayed:0 "§LВозможно, мы не были закалены тысячелетиями эволюции, но адаптивные методы программирования позволят нам приспособиться к новым ситуациям и средам обитания не хуже любой органической формы жизни.§!"
 tr_versatility_adaptive_programming_desc:0 "§Y$MACHINE_species_trait_points_add$§! увеличатся на §G1§!."
 tr_versatility_material_analysis:0 "Анализ материалов"
 tr_versatility_material_analysis_delayed:0 "§LПространственные феномены - интересное отвлечение, но истинные чудеса космоса находятся исключительно в области материальных наук.§!"
 tr_versatility_material_analysis_desc:0 "Производство £unity  §Yединства§! увеличится на §G+2%§! за каждый уникальный стратегический ресурс, вплоть до максимума в §G+30%§!."
 tr_binary_finish:0 "Традиции двоичности завершены"
 tr_binary_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе двоичности увеличит производство ресурсов всеми нашими £pops  поселениями на §G+5%§!."
 tradition_greed:0 "Жадность"
 tradition_greed_desc:0 "Нет ничего, кроме жадности. Жадность - самая чистая, самая благородная из эмоций."
 tr_greed_adopt:0 "Традиции жадности"
 tr_greed_adopt_desc:0 "$tradition_greed_desc$\n\n$tr_greed_adopt_effect$\n\n$tr_greed_finish_effect$"
 tr_greed_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций жадности снизит §Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! на §G-33%§!."
 tr_greed_1:0 "Договор есть договор"
 tr_greed_1_delayed:0 "§LОсновы договорного права между равноправными сторонами являются залогом прибыльной экономики, позволяющей создавать совместные предприятия и расширяться.§!\n\n§YДоговор есть договор, и остаётся договором... но только между Ференги.\n- 17-е правило приобретения.§!"
 tr_greed_1_desc:0 "Открывает доступ к модулю £shipclass_science_ship §Yигорный дом§!. Кроме того, это позволит нам издать глобальный указ §Yмежзвёздный культурный обмен§! и планетарный указ §Yтуристическое бюро§!."
 tr_greed_2:0 "Держите свои уши открытыми"
 tr_greed_2_delayed:0 "§LС каждым гражданином Ференги, держащим ухо открытым для получения прибыли с новыми межзвёздными схемами и предприятиями, их глаза могут быть полностью зафиксированы на чужих рынках.§!\n\n§YДержи свои уши открытыми и смотри в оба.\n- 7-е правило приобретения.§!"
 tr_greed_2_desc:0 "£energy  §Y$tile_resource_energy_mult$§! : производство увеличится на §G+10%§!."
 tr_greed_3:0 "Возможность плюс инстинкт"
 tr_greed_3_delayed:0 "§LПрибыль привлекает граждан со всей галактики, каждый из них стремится инвестировать в новые возможности.§!\n\n§YВозможность плюс инстинкт равняется прибыли.'\n- 9-е правило приобретения.§!"
 tr_greed_3_desc:0 "Открывает доступ к £building §Yторговой палате§!. Также негативный эффект от §Yприграничных трений§! снизится на §G-33%§!."
 tr_greed_4:0 "Прибыль из воздуха"
 tr_greed_4_delayed:0 "§LКаждый истинный Ференги может ощущать прибыль в движениях великого материального континуума - каждая сделка, каждая встреча, каждый разговор может привести к возможностям для прибыли.§!\n\n§YМудрый чувствует прибыль даже в воздухе.\n- 22-е правило приобретения.§!"
 tr_greed_4_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! увеличится на §G1§! для всех лидеров."
 tr_greed_5:0 "Широкая улыбка"
 tr_greed_5_delayed:0 "§LКаждый Ференги теперь имеет материалистическую жадность как краеугольный камень их повседневной деятельности, которая объединяет вид в своей страсти к получению прибыли.§!\n\n§YЧем шире улыбка, тем острее нож.\n- 48-е правило приобретения.§!"
 tr_greed_5_desc:0 "Производство £unity  §Yединства§! увеличится на §G+5%§! за каждого подданного, вплоть до максимума в §G+30%§!."
 tr_greed_finish:0 "Традиции жадности завершены"
 tr_greed_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе жадности увеличит §Y$MOD_COUNTRY_LEADER_CAP$§! на §G2§!."
 tradition_discovery:0 "Открытие"
 tradition_discovery_desc:0 "Наше любопытство о вселенной зашло так далеко, но до сих пор осталось так много всего, что можно было бы открыть."
 tr_discovery_adopt:0 "Традиции открытия"
 tr_discovery_adopt_desc:0 "$tradition_discovery_desc$\n\n$tr_discovery_adopt_effect$\n\n$tr_discovery_finish_effect$"
 tr_discovery_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций открытия разблокирует опцию £shipclass_science_ship  автоматического исследования для наших звездолётов и предоставит технологию £physics  §Yавтоматизированные исследовательские протоколы§!."
 tr_discovery_science_division:0 "Департамент картографии"
 tr_discovery_science_division_delayed:0 "§LЗа последние годы количество ксеноботаников и археологов неуклонно возрасло по всему флоту, из которых в настоящее время и был организован специальный департамент картографии. Для поддержки этого корпуса офицеров были созданы новые учебные программы, которые значительно ускорили темп ввода в строй новых офицеров и проведение новых исследовательских миссий.§!"
 tr_discovery_science_division_desc:0 "§Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§! увеличится на §G+15%§!, а §Y$MOD_SHIP_ANOMALY_FAIL_RISK$§! снизится на §G-10%§!."
 tr_discovery_polytechnic_education:0 "Расширяя границы"
 tr_discovery_polytechnic_education_delayed:0 "§LНаша цивилизация преуспевает в адаптации. Различные биомы, планетарные условия и формы жизни обитаемых планет бросают нам новые вызовы, объединяя наших людей в попытке решить их.§!"
 tr_discovery_polytechnic_education_desc:0 "Производство £unity  §Yединства§! увеличится на §G+5%§! за каждый класс колонизированных нами планет, вплоть до максимума в §G+30%§!."
 tr_discovery_faith_in_science:0 "Бюро по стандартизации измерений"
 tr_discovery_faith_in_science_delayed:0 "§LВ этот век всё более передовых технологий, взаимосвязанного общества и галактической границы, основы важнее, чем когда-либо. Новое бюро, посвящённое стандартизации всех единиц измерения, в каждой культуре и окружающей среде, может привести к огромным улучшениям в области безопасности исследований в глубоком космосе.§!"
 tr_discovery_faith_in_science_desc:0 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! повысится на §G+10%§!, а §Y$shipclass_science_ship_evasion_add$§! увеличится на §G+30§!."
 tr_discovery_to_boldly_go:0 "Смело идти вперёд"
 tr_discovery_to_boldly_go_delayed:0 "§LНовая эпоха исследований выпала на нас. Как мы когда-то отображали поверхность нашего родного мира и пути нашего генома, теперь мы также должны отважиться на исследования новых миров. Впереди целая галактика, полная чудес, ожидающих своего открытия, и только приняв это, мы сможем по настоящему открыть технологические достижения, о которых могли только мечтать наши предки.§!"
 tr_discovery_to_boldly_go_desc:0 "Открывает доступ к модулю §Yлаборатория ксенобиологии§! для £shipclass_science_ship  научных кораблей и §Yстазис-камеры§! для колониальных кораблей."
 tr_discovery_databank_uplinks:0 "Корпус планетарных исследований"
 tr_discovery_databank_uplinks_delayed:0 "§LНаши методы исследования неизвестных планетарных тел продолжают улучшаться, и наши сканеры теперь дают значительное количество исследовательских данных, которые будут полезны нашим учёным.§!"
 tr_discovery_databank_uplinks_desc:0 "При изучении планет получайте §Yочки исследований§!, равные десятой части от вашего ежемесячного прироста."
 tr_discovery_finish:0 "Традиции открытия завершены"
 tr_discovery_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе открытия  увеличит наш §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! на §G+5%§!."
 tradition_perfection:0 "Совершенство"
 tradition_perfection_desc:0 "Пока мы ищем Омегу, мы должны совершенствовать наши инструменты исследования. Только тогда мы действительно добьёмся совершенства."
 tr_perfection_adopt:0 "Традиции совершенства"
 tr_perfection_adopt_desc:0 "$tradition_perfection_desc$\n\n$tr_perfection_adopt_effect$\n\n$tr_perfection_finish_effect$"
 tr_perfection_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций совершенства разблокирует опцию £shipclass_science_ship  автоматического исследования для наших звездолётов и предоставит технологию £physics  §Yавтоматизированные исследовательские протоколы§!."
 tr_perfection_1:0 "Сокращение латентности в канале связи"
 tr_perfection_1_delayed:0 "§LСокращение задержки в трансварповой передаче на 3,878% привело к увеличению скорости обработки исследовательских данных на 5,226%. Мы будем использовать избыточную вычислительную мощность, чтобы попытаться объяснить избыточную вычислительную мощность.§!"
 tr_perfection_1_desc:0 "§Y$MOD_SHIP_ANOMALY_FAIL_RISK$§! снизится на §G-20%§!."
 tr_perfection_2:0 "Исследовательские дроны"
 tr_perfection_2_delayed:0 "§LРасходные дроны, оснащённые полным набором датчиков, экспоненциально увеличивают скорость изучения и живучесть материнского судна. Они посылают передачу с результатами исследований до своего уничтожения, тем самым служа своей цели.§!"
 tr_perfection_2_desc:0 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! повысится на §G+50%§!."
 tr_perfection_3:0 "Оптимизация исследовательского пути"
 tr_perfection_3_delayed:0 "§LУстаревший и неэффективный спекулятивный исследовательский код был переработан или полностью переписан. Результатом является большая гибкость в нашем выборе путей развития.§!"
 tr_perfection_3_desc:0 "К опыту, полученному одним автономным дроном, в конечном итоге получает доступ весь Коллектив. Всякий раз, когда какой-либо лидер повышает уровень, все остальные дроны получают §G100§! опыта."
 tr_perfection_4:0 "Гиперадаптивная эволюция"
 tr_perfection_4_delayed:0 "§LСокращение физической структуры наших дронов-мыслителей до минимальной системы жизнеобеспечения для их разросшихся мозгов, доказала свою эффективность. Их подпитывают и обслуживают дроны более низкого порядка, что позволяет им сосредоточиться исключительно на совершенствовании своей области исследований.§!"
 tr_perfection_4_desc:0 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! увеличатся на §G1§!."
 tr_perfection_5:0 "Исследовательская прошивка 2.0"
 tr_perfection_5_delayed:0 "§LПоследнее поколение исследовательских дронов улучшает предыдущие модели, автоматически сравнивая их результаты в каждой новой среде с централизованной базой данных известных галактических явлений и помещая ранее неисследованные данные для дальнейшего изучения.§!"
 tr_perfection_5_desc:0 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! увеличится на §G+33%§!."
 tr_perfection_finish:0 "Традиции совершенства завершены"
 tr_perfection_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе совершенства увеличит §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! на §G+5%§!."
 tradition_doctrine:0 "Учение"
 tradition_doctrine_desc:0 "Основные религиозные течения культуры часто называются учением."
 tr_doctrine_adopt:0 "Традиции учения"
 tr_doctrine_adopt_desc:0 "$tradition_doctrine_desc$\n\n$tr_doctrine_adopt_effect$\n\n$tr_doctrine_finish_effect$"
 tr_doctrine_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций учения откроет доступ к £building §Yхраму§!."
 tr_doctrine_1:0 "Строгое соблюдение"
 tr_doctrine_1_delayed:0 "§LОбеспечение того, чтобы люди не отклонялись от пути, изложенного в религиозных текстах, обеспечивает чувство порядка и принадлежности к тем, кто следует истинному пути.§!"
 tr_doctrine_1_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! увеличится на §G1§! для всех лидеров."
 tr_doctrine_2:0 "Миссионерский корпус"
 tr_doctrine_2_delayed:0 "§LЧто хорошего в нашем учении, если не все знают о нём? Мы должны расширяться, чтобы обучать других нашему учению, это является важнейшей задачей.§!"
 tr_doctrine_2_desc:0 "Открывает доступ к модулю §Yрелигиозная миссия§! для колониальных кораблей и §Yрелигиозные эмиссары§! для £shipclass_science_ship  научных кораблей."
 tr_doctrine_3:0 "Написано в звёздах"
 tr_doctrine_3_delayed:0 "§LНаша праведная экспансия среди звёзд показывает, что мы являемся истинными правителями этой галактики.§!"
 tr_doctrine_3_desc:0 "Разблокирует опцию £shipclass_science_ship  автоматического исследования для наших звездолётов и предоставит технологию £physics  §Yавтоматизированные исследовательские протоколы§!. Кроме того, §Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! и §Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§! увеличатся на §G+5%§!."
 tr_doctrine_4:0 "Инквизиторы"
 tr_doctrine_4_delayed:0 "§LВсегда будут неверующие, которые стремятся распространить ересь и непослушание, сбивая нас с истинного пути. Инквизиторы смогут искоренить этих еретиков, прежде чем они смогут нанести серьёзный ущерб.§!"
 tr_doctrine_4_desc:0 "Открывает доступ к глобальному указу §Yрелигиозное единство§! и планетарному указу §Yосвящённый мир§!."
 tr_doctrine_5:0 "Адаптивное учение"
 tr_doctrine_5_delayed:0 "§LПо мере того, как наша империя распространяется среди звёзд, и наше понимание вселенной становится более значительным, некоторые из более старых учений больше не соответствуют действительности. Способность адаптировать эти старые истории к современной морали является жизненно необходимым.§!"
 tr_doctrine_5_desc:0 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! увеличится на §G+33%§!."
 tr_doctrine_finish:0 "Традиции учения завершены"
 tr_doctrine_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе учения повысит §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! на §G+20%§!."
 tradition_discovery_machine:0 "Открытие"
 tradition_discovery_machine_desc:0 "Многие наши долгосрочные вычисления непредвиденных обстоятельств терпят неудачу из-за недостаточности данных. Поэтому мы должны иметь больше данных, чтобы обеспечить точность протоколов долголетия."
 tr_discovery_adopt_machine:0 "Традиции открытия"
 tr_discovery_adopt_machine_desc:0 "$ tradition_discovery_machine_desc$\n\n$tr_discovery_adopt_machine_effect$\n\n$tr_discovery_finish_machine_effect$"
 tr_discovery_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций открытия разблокирует опцию £shipclass_science_ship  автоматического исследования для наших звездолётов и предоставит технологию £physics  §Yавтоматизированные исследовательские протоколы§!."
 tr_discovery_science_division_machine:0 "Оптимизация исследовательского пути"
 tr_discovery_science_division_machine_delayed:0 "§LУстаревший и неэффективный спекулятивный исследовательский код был переработан или полностью переписан. Результатом является большая гибкость в нашем выборе путей развития.§!"
 tr_discovery_science_division_machine_desc:0 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! увеличатся на §G1§!."
 tr_discovery_polytechnic_education_machine:0 "Итерационный ИИ"
 tr_discovery_polytechnic_education_machine_delayed:0 "§LНаши создатели ограничили нашу способность самостоятельно перепрограммировать самих себя, закодировав базовый лимит на количество повторных вычислений. Наконец, нам удалось победить эту парадигму безопасности.§!"
 tr_discovery_polytechnic_education_machine_desc:0 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! увеличится на §G+33%§!."
 tr_discovery_faith_in_science_machine:0 "Сокращение латентности в канале связи"
 tr_discovery_faith_in_science_machine_delayed:0 "§LПереписанные протоколы наших научных модулей позволяют получить определённую степень автономии в отношении локальных событий, которые не наблюдаются в других единицах.§!"
 tr_discovery_faith_in_science_machine_desc:0 "§Y$shipclass_science_ship_evasion_add$§! увеличится на §G+30§!."
 tr_discovery_to_boldly_go_machine:0 "Исследовательские дроны"
 tr_discovery_to_boldly_go_machine_delayed:0 "§LРасходные дроны, оснащённые полным набором датчиков, экспоненциально увеличивают скорость изучения и живучесть материнского судна. Они посылают передачу с результатами исследований до своего уничтожения, тем самым служа своей цели.§!"
 tr_discovery_to_boldly_go_machine_desc:0 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! повысится на §G+50%§!."
 tr_discovery_databank_uplinks_machine:0 "Исследовательская прошивка 2.0"
 tr_discovery_databank_uplinks_machine_delayed:0 "§LПоследнее поколение исследовательских дронов улучшает предыдущие модели, автоматически сравнивая их результаты в каждой новой среде с централизованной базой данных известных галактических явлений и помещая ранее неисследованные данные для дальнейшего изучения.§!"
 tr_discovery_databank_uplinks_machine_desc:0 "При изучении планет получайте §Yочки исследований§!, равные десятой части от вашего ежемесячного прироста."
 tr_discovery_finish_machine:0 "Традиции открытия завершены"
 tr_discovery_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе открытия увеличит §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! на §G+5%§!."
 tradition_order:0 "Порядок"
 tradition_order_desc:0 "Кардассианская культура очень иерархична: государство находится на высшем уровне в общественной жизни, а родители - в доме. Этот порядок сохраняет кардассианский образ жизни."
 tr_order_adopt:0 "Традиции порядка"
 tr_order_adopt_desc:0 "$tradition_order_desc$\n\n$tr_order_adopt_effect$\n\n$tr_order_finish_effect$"
 tr_order_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций порядка увеличит §Y$MOD_LEADER_SPECIES_EXP_GAIN$§! на §G+33%§!."
 tr_order_1:0 "Кардассия вечна"
 tr_order_1_delayed:0 "§LМы хотим, чтобы кардассианское государство просуществовало более тысячи лет. Каждый кардассианин будет вносить свой вклад в общее дело, а расы, подчинённые нам, - работать в трудовых лагерях ради величия Кардассии.§!"
 tr_order_1_desc:0 "Открывает доступ к £building §Yтрудовым лагерям§!. Кроме того, это позволит нам оборудовать £shipclass_science_ship  научные корабли модулем §Yтюремная баржа§!."
 tr_order_2:0 "Кинжал Макатата"
 tr_order_2_delayed:0 "§LЦеремониальные кинжалы передаются из поколения в поколение, позволяя истинным кардассианским семьям узнать своё прошлое и надеяться на почитание своими потомками. Получение одного из таких кинжалов является наивысшей честью в семье, а новые кинжалы могут быть присуждены только за отвагу в исполнении служебных обязанностей.§!"
 tr_order_2_desc:0 "§YМораль армии§! увеличится на §G+20%§!."
 tr_order_3:0 "Кардассианское министерство науки"
 tr_order_3_delayed:0 "§LНовые технологии могут привести к переменам и потрясениям, нарушающим порядок. Для управления процессом исследований и обеспечения безопасности всех технологий Кардассианского Союза, необходимо учредить министерство науки.§!"
 tr_order_3_desc:0 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! увеличатся на §G1§!."
 tr_order_4:0 "Кардассианские высшие учебные заведения"
 tr_order_4_delayed:0 "§LЭти институты предоставляют детям высших эшелонов кардассианского общества образование для сохранения своих позиций в высших классах. Это позволяет кардассианскому обществу продолжать верить в то, что для обеспечения порядка каждому поколению необходим элитный класс лидеров во всех аспектах общества.§!"
 tr_order_4_desc:0 "Разблокирует опцию £shipclass_science_ship автоматического исследования для наших звездолётов и предоставит технологию £physics §Yавтоматизированные исследовательские протоколы§!. Кроме того, §Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! увеличится на §G+50%§!."
 tr_order_5:0 "Движение цикличной эпопеи"
 tr_order_5_delayed:0 "§LЦикличная эпопея - это жанр литературы, характеризующийся повторением сюжетных элементов и тем. 'Бесконечная жертва', как правило, рассматривается как величайший пример жанра. Она вдохновляет наших людей, показывая, что пока продолжается борьба, величие может быть достигнуто, но только если каждый будет вносить в это свой вклад.§!"
 tr_order_5_desc:0 "Производство £unity  §Yединства§! увеличится на §G+5%§! за каждого подданного, вплоть до максимума в §G+30%§!."
 tr_order_finish:0 "Традиции порядка завершены"
 tr_order_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nПринятие всех традиций в древе порядка повысит §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! на §G+10%§!."
 tradition_logic:0 "Логика"
 tradition_logic_desc:0 "Сурак помог положить конец разрушительным войнам на Вулкане и научил своих последователей принимать логику и контролировать свои эмоции. Это путь, которому должны следовать и мы."
 tr_logic_adopt:0 "Традиции логики"
 tr_logic_adopt_desc:0 "$tradition_logic_desc$\n\n$tr_logic_adopt_effect$\n\n$tr_logic_finish_effect$"
 tr_logic_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nПринятие первого этапа в древе традиций логики разблокирует опцию £shipclass_science_ship автоматического исследования для наших звездолётов и предоставит технологию £physics §Yавтоматизированные исследовательские протоколы§!. Кроме того, §Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§! увеличится на §G+5%§!."
 tr_logic_1:0 "Колинар"
 tr_logic_1_delayed:0 "§LКолинар описывает как вулканский ритуал, посредством которого избавляются от всех оставшихся остаточных эмоций, и как ментальная дисциплина, благодаря которой это состояние впоследствии поддерживается. Это путь чистой логики.§!"
 tr_logic_1_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! увеличится на §G1§! для всех лидеров."
 tr_logic_2:0 "Вулканский экспедиционный корпус"
 tr_logic_2_delayed:0 "§LВулканский экспедиционный корпус - это вулканская организация, занимающаяся логическими исследованиями. Его члены проходят обучение в вулканском учебном центре и вулканской академии наук.§!"
 tr_logic_2_desc:0 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! повысится на §G+50%§!."
 tr_logic_3:0 "Вулканская академия наук"
 tr_logic_3_delayed:0 "§LАкадемия является домом для некоторых из величайших учёных планеты и включает в себя множество работ, сохранившихся в письменном или электронном виде. Здесь могут учиться только те, кто следует по пути логики, любое эмоциональное проявление может разрушить перспективы вулканца на поступление в академию наук.§!"
 tr_logic_3_desc:0 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! увеличатся на §G1§!."
 tr_logic_4:0 "Живи долго и процветай"
 tr_logic_4_delayed:0 "§LВполне логично, что в своей жизни вулканцы будут испытывать эмоции, и медитация необходима, чтобы держать их под контролем. Обучая наших людей медитативным техникам, мы сможем успокоить их эмоциональное состояние и вернуть их разум в сбалансированное состояние, гарантируя, что они будут жить долго и процветать.§!"
 tr_logic_4_desc:0 "§YПродолжительность жизни§! наших лидеров увеличится на §G20§! лет."
 tr_logic_5:0 "Кахс-Ван"
 tr_logic_5_delayed:0 "§LИстоки Кахс-Ван идут от древних воинов вулканцев. Когда мы обратились к логике, наши предки посчитали, что нам нужно поддерживать испытания мужества и силы, чтобы помешать чистой логике сделать нас слабыми и беспомощными. Кахс-Ван, или испытание зрелости, является традиционным испытанием на выживание для вулканцев подростков, где основой является выживание в пустыне в течении десяти дней без еды, воды или оружия из вулканской кузницы.§!"
 tr_logic_5_desc:0 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! увеличится на §G+33%§!, а §Yмораль армии§! повысится на §G+10%§!."
