l_russian:
 ####################################
 # Traditions
 ####################################
 UNITY:0 "Единство"
 UNITY_DESC:0 "Единство - это ресурс, который нужен, чтобы разблокировать $TRADITIONS$. Он производится каждый месяц на основе текущего уровня единства империи и наличия определенных сооружений."
 TRADITIONS:0 "Традиции"
 TRADITIONS_DESC:0 "Традиции - это бонусы, сгруппированные в деревья традиций. Традиция может быть разблокирована в любой момент, если вашей империей накоплено достаточное количество единства. Различные факторы, такие как большое количество колоний или идеологическое разделение населения, повышают затраты единства на принятие традиций."
 TRADITIONS_PROGRESS:0 "$KEY$: прогресс"
 TRADITIONS_PROGRESS_TITLE:0 "Прогресс"
 TRADITIONS_PROGRESS_DESC:0 "Чтобы иметь возможность принять новую традицию, нам требуется дополнительное £unity  в количестве $MISSING|Y$ ед. Текущая скорость производства позволит накопить его к $DATE|Y$."
 UNLOCK_TRADITION_DESC:0 "£unity у нас в достаточном количестве для принятия новой традиции"
 TRADITIONS_TIME_TO_NEXT:0 "Осталось месяцев"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$ осталось."
 TRADITIONS_UNLOCKED:0 "Мы открыли $COUNT|Y$ из $MAX|Y$ традиций на этом древе."
 TRADITION_ADOPT_BUTTON:0 "Принять"
 TRADITIONS_ADOPT:0 "Эффект от принятия"
 TRADITIONS_FINISH:0 "Эффект от завершения"
 TRADITIONS_FINISH_AP:0 " Кроме того, мы разблокируем §Yодну§! ячейку бонусов за стремление."
 TRADITION_COST:0 "Стоимость традиций"
 TRADITIONS_UNAFFORDABLE:0 "§RПрежде чем мы сможем открыть эту традицию, нам требуются еще §Y$RESOURCES$§!.§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$Приняты традиции группы $CATEGORY|Y$"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$Приняты все традиции в этой группе"
 TRADITION_ADOPT_CONFIRM:0 "Принять традицию"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$/$MAX$"
 TRADITION_CLICK_DESC:0 "§GЩелкните, чтобы принять эту традицию.§!"
 TRADITION_GROUP_CLICK_DESC:0 "§GЩелкните, чтобы принять эту группу традиций.§!"
 TRADITION_COST_NEXT:0 "Следующая традиция"
 TRADITION_COST_MULT_NUM_TR:0 "Традиции ($COUNT|Y$): $VALUE|Y$"
 TRADITION_COST_MULT_NUM_COLONIES:0 "Колонии ($COUNT|Y$): $VALUE|%$"
 TRADITION_COST_MULT_NUM_SYSTEMS:0 "Системы ($COUNT|Y$): $VALUE|%$"
 TRADITION_COST_MULT_NUM_POPS:0 "Базовая стоимость поселений ($COUNT|Y$): $VALUE|Y$"
 TRADITION_COST_MULT_NUM_POPS_EFFECT:0 "Дополнительная стоимость поселений: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_POP_TYPES_EFFECT:0 "$NUM|Y$ $TYPE$: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "Категории принятых традиций ($COUNT|Y$): $VALUE$"
 pop_xenos:0 "Инопланетные поселения"
 pop_xeno_slaves:0 "Поселения инопланетных рабов"
 pop_slaves:0 "Поселения рабов"
 pop_founders:0 "Поселения основателей"
 pop_robots:0 "Поселения роботов"
 
 ################################################################
 # EXPANSION
 ################################################################
 
 tradition_expansion_hive:0 "Расширение"
 #tradition_expansion_desc:0 "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_hive_desc:0 "У улья есть только два возможных состояния: рост и смерть."
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:1 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! повышена на §G50%§!."
 tr_expansion_colonization_fever_hive:0 "Единый разум"
 tr_expansion_colonization_fever_hive_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_hive_delayed:0 "Сверхразум - это целый хор мыслей, заглушить которые не может даже холодная пустота космоса."
 tr_expansion_a_new_life_hive:0 "Безудержное размножение"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "После занятия нового гнезда мощный инстинктивный импульс заставляет коконы воспроизводить потомство с бешеной скоростью. Обычно они умирают от перенапряжения, но рождение множества свежих трутней ускоряет покорение новых миров."
 #tr_expansion_standardized_colony_ships:0 "Standardized Colony Ships"
 #tr_expansion_standardized_colony_ships_desc:0 "Immediately give you a free §Y$colonizer$§!. In addition, §Y$shipsize_colonizer_construction_speed_mult$§! is increased by §G+100%§!."
 #tr_expansion_standardized_colony_ships_delayed:0 "Simplified designs and less expensive materials allow us to mass-produce colony ships on a hitherto unseen scale. Our colonists may not enjoy as many creature comforts during transport to their new homes, but these ships will still get them where they're going."
 tr_expansion_courier_network_hive:0 "Подавление отклонений"
 tr_expansion_courier_network_hive_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_hive_delayed:0 "Иногда наше единство нарушает какой-нибудь непокорный трутень. По мере нашей экспансии среди звезд эта угроза стала более серьезной. Уничтожение и переработка этих единиц дает им шанс принести пользу улью своей смертью, чего они не могли бы сделать, пока были живы."
 tr_expansion_reach_for_the_stars_hive:0 "Амебные синапсы"
 tr_expansion_reach_for_the_stars_hive_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Заключение синапсов в миниатюрную оболочку гипердвигателя, способную вынести космический полет, и использование их для передачи директив из улья, позволило нам покорить звезды."
 tr_expansion_galactic_ambition_hive:0 "Затмевая звезды"
 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_hive_delayed:0 "Первобытный ужас сопровождал наши первые неуверенные шаги во тьму, прочь от родного и материнского улья, который нас воспитал. Лишь путем покорения и искоренения этого страха мы сможем развиваться. Миллионы трутней умрут, чтобы улей мог жить дальше."
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 
 ################################################################
 # DOMINATION
 ################################################################
 
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_hive_desc:0 "Все, что не является Нами, должно Нам служить, будучи либо слугами, либо пищей."
 tr_domination_colonial_viceroys_hive:0 "Соглашение воль"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_hive_delayed:0 "По мере увеличения количества наших ульев нам нужно больше автономных трутней для обеспечения гармонии."
 tr_domination_fleet_levies_hive:0 "Симбионты контроля мыслей"
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_delayed:0 "Похоже, обещание поглотить обслуживающие ульи, чтобы они стали частью нашего единства, не слишком их утешило. Вместо этого они предлагают поддержать наши звездные рои в обмен на сохранение их индивидуальности, отличающейся хрупкостью и одиночеством. Это нас озадачивает."
 tr_domination_protection_racket_hive:0 "Биодань"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_delayed:0 "Регулярные поставки покорной и усвояемой биомассы из ульев наших подданных часто приносят нам больше энергии, чем мы бы получили в результате полномасштабного планетарного вторжения."
 tr_domination_star_lords_hive:0 "Усыпляющие феромоны"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_delayed:0 "Эксперименты в течение многих поколений показали, что некоторые сочетания газообразных выбросов и феромонов значительно снижают у других воинственность и желание сопротивляться. Некоторые умирают, но гибнут в блаженстве, пусть хотя бы на мгновение познав прекрасную чистоту нашего разума."
 tr_domination_vassal_acculturation_hive:0 "Утечка мозгов"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_delayed:0 "Налог на трупы трутней, которым мы обложили наших подданных, вначале был непопулярным, но со временем несогласие исчезло, как это всегда бывает с существами, обладающими короткой памятью. Тела мы используем в качестве пищи, а в мозгах есть остаточные воспоминания, которые также можно собрать."
 
 ################################################################
 # PURITY
 ################################################################
 
 tr_purity_never_surrender:0 "Никогда не сдаваться"
 tr_purity_never_surrender_desc:0 "§Y$shipclass_starbase_hull_mult$§! увеличено на §G10%§! и §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! увеличено на §G50%§!."
 tr_purity_never_surrender_delayed:0 "Мы никогда не склонимся перед низшими существами. Пускай они разобьются о нашу непробиваемую защиту! Спустя тысячу лет они останутся лишь сноской в истории нашего возвышения."
 tr_purity_symbol_purity:0 "Символ чистоты"
 tr_purity_symbol_purity_desc:1 "§HОткрывает сооружение:§! $building_symbol_purity$\n§EТакое сооружение производит единство и увеличивает привлекательность руководящих принципов.§!"
 tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 tr_purity_natural_order:0 "Естественный порядок"
 tr_purity_natural_order_desc:0 "Поедание инопланетных поселений дает £unity  единство. Не относится к роботам."
 tr_purity_natural_order_delayed:0 "У всех созданий есть свое место во вселенной. Низшие расы должны довольствоваться подчинением тем, кто лучше их."
 tr_purity_age_machines:0 "Эра машин"
 tr_purity_age_machines_desc:0 "Производство ресурсов поселениями увеличено на §G5%§!"
 tr_purity_age_machines_delayed:0 "Эпоха хаоса, когда империи органиков диктовали развитие галактической истории, завершена. Наконец настал век машин."
 tr_purity_the_chosen:0 "Избранные"
 tr_purity_the_chosen_desc:0 "£pop  §Y$pop_citizen_happiness$§! увеличено на §G5%§!, а §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! снижен на §G5%§!"
 tr_purity_the_chosen_delayed:0 "Были ли мы избраны высшей силой или в результате генетической случайности, исключительность нашей расы не вызывает сомнений. Нам предначертаны великие свершения."
 tr_purity_waste_processing:0 "Переработка отходов"
 tr_purity_waste_processing_desc:0 "§Y$MOD_POP_PROCESSING_OUTPUT$§! увеличена на §G50%§!."
 tr_purity_waste_processing_delayed:0 "Оптимизированные методы обработки повышают продуктивность при сборе населения. Ничто не должно пропасть."
 tr_purity_appropriation:0 "Присвоение"
 tr_purity_appropriation_desc:0 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! снижена на §G50%§!."
 tr_purity_appropriation_delayed:0 "Необрабатываемая земля бесполезна для нашей империи. Рабочих нужно эффективно перемещать на те планеты, где они нужнее всего."
 
 ################################################################
 # HARMONY
 ################################################################
 
 tr_harmony_mind_and_body_hive:0 "Клонируемые органы"
 tr_harmony_mind_and_body_hive_delayed:0 "Емкости для клонирования массово производят такие часто поглощаемые органы, как сердце и легкие, увеличивая полезную продолжительность жизни у наиболее важных трутней."
 
 ################################################################
 # SYNCHRONICITY
 ################################################################
 
 tr_synchronicity_hive_adopt:0 "Традиции синхронности"
 tr_synchronicity_hive_adopt_desc:0 "$tradition_synchronicity_desc$\n\n$tr_synchronicity_hive_adopt_effect$\n\n$tr_synchronicity_finish_effect$"
 tr_synchronicity_hive_adopt_effect:0 "$tr_harmony_adopt_effect$"
 tr_synchronicity_hive_mind_synapse:0 "Синапс коллективного разума"
 tr_synchronicity_hive_mind_synapse_desc:1 "§HОткрывает сооружение:§! $building_hive_synapse$\n§EЭто сооружение производит энергию и единство, а также увеличивает производительность поселений.§!"
 tr_synchronicity_hive_mind_synapse_delayed:0 "$building_hive_synapse_desc$"
 tr_synchronicity_machine_center:0 "Центры переработки"
 tr_synchronicity_machine_center_desc:1 "§HОткрывает сооружение:§! $building_control_center$\n§EЭто поселение производит энергию и единство, а также увеличивает производительность роботов.§!"
 tr_synchronicity_machine_center_delayed:0 "$building_control_center_desc$"
 
