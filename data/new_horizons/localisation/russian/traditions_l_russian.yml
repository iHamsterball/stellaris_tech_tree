 ################################################################
 # SUPREMACY
 ################################################################
 
 tradition_supremacy_hive:0 "$tradition_supremacy$"
 tradition_supremacy_hive_desc:0 "Правило одно: ешь или будь съеденным."
 tr_supremacy_adopt_hive:0 "$tr_supremacy_adopt$"
 tr_supremacy_adopt_hive_desc:0 "$tradition_supremacy_hive_desc$\n\n$tr_supremacy_adopt_hive_effect$\n\n$tr_supremacy_finish_hive_effect$"
 tr_supremacy_adopt_hive_effect:0 "$tr_supremacy_adopt_effect$"
 tr_supremacy_above_the_fray:0 "Превыше суеты"
 tr_supremacy_above_the_fray_desc:0 "£unity  §YЕдинство§!: производство увеличено на §G10%§!."
 tr_supremacy_above_the_fray_delayed:0 "Мы не опускаемся до мелочного соперничества и политических склок. Пусть низшие империи говорят, что пожелают, а наша цель останется неизменной."
 tr_supremacy_armed_deterrence:0 "Вооруженное устрашение"
 tr_supremacy_armed_deterrence_desc:0 "§Y$shipsize_military_station_small_build_cost_mult$§! снижена на §G25%§!, а §Y$shipsize_military_station_small_hull_mult$§! увеличено на §G20%§!."
 tr_supremacy_armed_deterrence_delayed:0 "Желающие мира должны готовиться к войне. Наши границы станут стеной, о которую разобьются флотилии возможных захватчиков."
 tr_supremacy_natural_preeminence:0 "Естественное превосходство"
 tr_supremacy_natural_preeminence_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! снижены на §G20%§! на всех наших планетах."
 tr_supremacy_natural_preeminence_delayed:0 "Это неоспоримый факт, что с точки зрения естественного развития мы просто лучше других рас. Мы должны добиться, чтобы эта истина стала известна всем, и представители нашей расы радовались своему превосходству, а другие принимали судьбу, которую мы по праву для них выбираем."
 tr_supremacy_great_game_hive:0 "Глаз охотника"
 tr_supremacy_great_game_hive_desc:0 "$tr_supremacy_great_game_desc$"
 tr_supremacy_great_game_hive_delayed:0 "В конечном счете все, что находится за пределами нашего улья, является потенциальным источником питательных веществ. Нам приятно знать, кого именно мы будем поглощать в первую очередь."
 tr_supremacy_right_of_conquest_hive:0 "Подчинитесь или будьте съедены"
 tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 tr_supremacy_right_of_conquest_hive_delayed:0 "У других странный разум. Они сильнее реагируют на то, что одного трутня публично растворяют в емкостях для пищеварения, чем на тысячи убитых в результате орбитальной бомбардировки. Такой тип избирательного запугивания эффективен при подавлении их сопротивления."
 tr_supremacy_master_shipwrights_hive:0 "Органическая архитектура"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed:0 "Мы собираем каркасы наших кораблей подобно скелету живого существа, а затем прикрепляем любые необходимые компоненты, как если бы они были органами, плотью и кожей."
 tr_supremacy_war_games_hive:0 "Трехмерное ориентирование"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "Водные существа превосходно ориентируются в пространстве из-за трехмерной природы их естественных мест обитания. Наши рои начали двигаться как косяки рыб, как только мы добавили информацию из их коры мозга в наш боевой разум."
 tr_supremacy_overwhelming_force_hive:0 "Охотничьи экзоскелеты"
 tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
