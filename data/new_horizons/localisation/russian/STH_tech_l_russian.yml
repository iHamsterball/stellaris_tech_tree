 TECH_UNLOCK_COMBAT_COMPUTER_1_TITLE:0 "§HОткрывает компонент:§! Спинтронный компьютер"
 TECH_UNLOCK_COMBAT_COMPUTER_1_DESC:0 "§HSpintronic Computer§! \nSpintronics Computers exploit the intrinsic spin of an electron as a further degree of freedom, allowing for an increase in data storage and transfer."
 TECH_UNLOCK_COMBAT_COMPUTER_2_TITLE:0 "§HОткрывает компонент:§! Оптический компьютер"
 TECH_UNLOCK_COMBAT_COMPUTER_2_DESC:0 "§HОптический компьютер§! \nХраня информацию в специально разработанных оптических матрицах, оптические компьютеры представляют значительный шаг вперёд в тактической симуляции, увеличивая производительность во много раз."
 TECH_UNLOCK_COMBAT_COMPUTER_3_TITLE:0 "§HОткрывает компонент:§! Дюотронный компьютер"
 TECH_UNLOCK_COMBAT_COMPUTER_3_DESC:0 "§HДюотронный компьютер§! \nДюотронные компьютеры разработаны доктором Ричардом Дэйстромом в Федерации. Они используют схему с такими компонентами как резисторы и транзисторы."
 TECH_UNLOCK_COMBAT_COMPUTER_4_TITLE:0 "§HОткрывает компонент:§! Мультитронный компьютер"
 TECH_UNLOCK_COMBAT_COMPUTER_4_DESC:0 "§HMultitronic Computer§! \nMultitronic computers utilize very sophisticated technology based on next-level deep neural webs. This allows for a computer that can think and reason, and eventually, even assist in strategy development, ship management and research."
 TECH_UNLOCK_COMBAT_COMPUTER_5_TITLE:0 "§HОткрывает компонент:§! Изолинейный компьютер"
 TECH_UNLOCK_COMBAT_COMPUTER_5_DESC:0 "§HИзолинейный компьютер§! \nБортовые нанопроцессоры оснащены изолинейными чипами для помощи в доступе к памяти, и с максимальной мощностью в 2,15 килоквадов."
 TECH_UNLOCK_COMBAT_COMPUTER_6_TITLE:0 "§HОткрывает компонент:§! Пакеты с био-нейронным гелем"
 TECH_UNLOCK_COMBAT_COMPUTER_6_DESC:0 "§HПакеты с био-нейронным гелем§! \nОрганические схемы, такие как био-нейронные гелевые пакеты, содержат нервные волокна, окружённые синим гелем с металлическими поверхностями сверху и снизу."
 TECH_UNLOCK_COMBAT_COMPUTER_7_TITLE:0 "§HОткрывает компонент:§! Прямое синаптическое подключение"
 TECH_UNLOCK_COMBAT_COMPUTER_7_DESC:0 "§HDirect Synaptic Connection§! \nUsing advanced cortical implants, every member of the crew can access quickly and inutility every facet of the ship controls at any time and from any location."
 TECH_UNLOCK_TECH_IMPROVED_DATABANK_UPLINKS_TITLE:0 "§HОткрывает функцию:§! Улучшенная помощь в исследованиях"
 TECH_UNLOCK_TECH_IMPROVED_DATABANK_UPLINKS_DESC:0 "§HImproved Assist Research§! \nThrough general advances in ship technologies, our Assist Research is now twice as effective."
 TECH_UNLOCK_HAPPINESS_DATABANK_TITLE:0 "§HОткрывает функцию:§! Расширенная помощь в исследованиях"
 TECH_UNLOCK_HAPPINESS_DATABANK_DESC:0 "§HEnhanced Assist Research§! \nOur people have a deep appreciation of science and the effort of our researchers and discoverers. The presence of a science ship will enhance the £happiness  §YHappiness§! of the planet £pops  §YPops§! by §G5%§!."
 TECH_UNLOCK_COMBAT_COMPUTER_BORG_1_TITLE:0 "§HОткрывает компонент:§! Объединённая вычислительная матрица"
 TECH_UNLOCK_COMBAT_COMPUTER_BORG_1_DESC:0 "§HInterlinked Computational Array§! \nThese alcoves have been adapted to facilitate the interlinking of regenerating drones' brains into an organic computer core. This is achieved using a short range, super high bandwidth comms node, and the large amount of power available to the drone from the vessel's power grid."
 TECH_UNLOCK_COMBAT_COMPUTER_BORG_2_TITLE:0 "§HОткрывает компонент:§! Объединённая вычислительная матрица II"
 TECH_UNLOCK_COMBAT_COMPUTER_BORG_2_DESC:0 "§HInterlinked Computational Array II§! \nThe central plexus links each Borg vessel to every other Borg vessel. This facilitates the fast and efficient transfer of the Collective's knowledge, and real time tactical data. It also allows each vessel's computer to offload processing tasks to other vessels during times of high demand."
 TECH_UNLOCK_COMBAT_COMPUTER_BORG_3_TITLE:0 "§HОткрывает компонент:§! Объединённая вычислительная матрица III"
 TECH_UNLOCK_COMBAT_COMPUTER_BORG_3_DESC:0 "§HInterlinked Computational Array III§! \nA new model central plexus, updated to handle all communication between the hive mind and the vessel. This allows marginally faster integration of new instructions and data from the hive mind. A range of incremental improvements boost the vessels general performance."
 TECH_UNLOCK_COMBAT_COMPUTER_BORG_4_TITLE:0 "§HОткрывает компонент:§! Объединённая вычислительная матрица IV"
 TECH_UNLOCK_COMBAT_COMPUTER_BORG_4_DESC:0 "§HInterlinked Computational Array IV§! \nThe vessel's main computer core is augmented by a matrix of nanoprocessors embedded throughout its hull. The careful manipulation of nearby EM fields loads instructions into the processors via induction. The tiny EM field generated when processing is used to read the result."
 TECH_UNLOCK_COMBAT_COMPUTER_BORG_5_TITLE:0 "§HОткрывает компонент:§! Объединённая вычислительная матрица V"
 TECH_UNLOCK_COMBAT_COMPUTER_BORG_5_DESC:0 "§HInterlinked Computational Array V§! \nUpdated computer cores which are able to interface will all nanoprobes present on the vessel. The nanoprobes take over performing simple calculations, allowing the computer core's advanced processing units to handle difficult computations."
 TECH_UNLOCK_COMBAT_COMPUTER_BORG_6_TITLE:0 "§HОткрывает компонент:§! Винкулум"
 TECH_UNLOCK_COMBAT_COMPUTER_BORG_6_DESC:0 "§HVinculum§! \nThe vinculum is a powerful neural integration processor, creating the order of the hive mind out of the chaos of individual thoughts. Local integration allows rapid reaction to new events. Each vinculum then sends its local hive mind signature to the queen for integration with the Collective."
 TECH_UNLOCK_COMBAT_COMPUTER_BORG_7_TITLE:0 "§HОткрывает компонент:§! Объединённый винкулум"
 TECH_UNLOCK_COMBAT_COMPUTER_BORG_7_DESC:0 "§HInterlinked Vinculum§! \nA vinculum enhanced with the ability to exchange integrated neural patterns with other vinculums, as well as the Queen's unicomplex. This allows a part of the hive mind to be created locally, causing faster adaptations to evolving situations."
 TECH_UNLOCK_CONSOLE_MARINES_2_TITLE:0 "§HUnlocks Console:§! Engineering Transport Tool"
 TECH_UNLOCK_CONSOLE_MARINES_2_DESC:0 "§HEngineering Transport Tool§! \nThe Engineer transport tool is a rifle shaped piece of transporter technology for our onboard marines. It allowed the user to tag and transport a targeted object or person from one site to another."
 TECH_UNLOCK_STANDARD_VIRTUAL_TITLE:0 "§HОткрывает уровень жизни:§! Виртуальное блаженство"
 TECH_UNLOCK_STANDARD_VIRTUAL_DESC:0 "§HVirtual Bliss§! \nThe advent of holographic projections means that our citizens can live in a state of virtual bliss, where their every need is met, from the comfort of their own home. What does it matter if it is real or not?"
 TECH_UNLOCK_AURA_EVASION_TITLE:0 "§HОткрывает компонент:§! Голографический проектор корабля"
 TECH_UNLOCK_AURA_EVASION_DESC:0 "§HГолографический проектор корабля§! \nСочетание визуальных проекторов, взлома сенсоров и технологий репликаторов."
 TECH_UNLOCK_SENSOR_1_TITLE:0 "§HОткрывает компонент:§! Массив оптических сенсоров"
 TECH_UNLOCK_SENSOR_1_DESC:0 "§HOptical Sensor Array§! \nOptical telescopes are tried and true pre-warp technology that has allowed us to explore the universe even before we launched our very first space ship. Modern optical sensors are leaps and bounds ahead of those ancient telescopes, but it is still the continuation of a proud tradition."
 TECH_UNLOCK_COMBAT_SENSOR_1_TITLE:0 "§HОткрывает компонент:§! Тактический интерфейс"
 TECH_UNLOCK_COMBAT_SENSOR_1_DESC:0 "§HTactical HUD§! \nStoring information in specially-designed optical matrices, optical computers represent a significant advance in tactical simulation, increasing performance in many ways."
 TECH_UNLOCK_LAB_POD_TITLE:0 "§HОткрывает компонент:§! Спасательные капсулы"
 TECH_UNLOCK_LAB_POD_DESC:0 "§HEscape Pods§! \nEnhanced escape pods will offer increased survivability to the crew of this vessel.\n\n§GEscape Pods be placed on dedicated £science_ship  §YScience ships§G for a chance to return some £influence influence in the event of the vessels destruction§!"
 TECH_UNLOCK_SENSOR_2_TITLE:0 "§HОткрывает компонент:§! Массив гравитационных сенсоров"
 TECH_UNLOCK_SENSOR_2_DESC:0 "§HМассив гравитационных сенсоров§! \nЭти сенсоры были настроены на поиск любых гравитационных изменений в пространстве, например, создаваемых присутствием звездолёта."
 TECH_UNLOCK_SENSOR_3_TITLE:0 "§HОткрывает компонент:§! Массив подпространственных дифференциальных сенсоров"
 TECH_UNLOCK_SENSOR_3_DESC:0 "§HМассив подпространственных дифференциальных сенсоров§! \nСенсоры, которые обнаруживают флуктуации подпространства, оставшиеся после прохождения звездолёта. Их чувствительность и дальность выше, чем у гравитационных сенсоров."
 TECH_UNLOCK_CONSOLE_SENSOR_TITLE:0 "§HОткрывает консоль:§! Подпространственные дифференциальные сенсоры"
 TECH_UNLOCK_CONSOLE_SENSOR_DESC:0 "§HSubspace Differential Sensor Array§! \nSensors that detect the subspace fluctuations left in the wake of traveling starships. Their sensitivity and range is greater than that of a gravitic sensor array."
 TECH_UNLOCK_SENSOR_4_TITLE:0 "§HОткрывает компонент:§! Массив инверсных тахионных сенсоров"
 TECH_UNLOCK_SENSOR_4_DESC:0 "§HМассив инверсных тахионных сенсоров§! \nЭти сенсоры были настроены для более точного обнаружения следов распада тахионов, излучаемых всеми звездолётами, использующими варп-технологии."
 TECH_UNLOCK_AURA_JAMMER_2_TITLE:0 "§HОткрывает компонент:§! Глушитель сигнала РЭП"
 TECH_UNLOCK_AURA_JAMMER_2_DESC:0 "§HECM Signal Jammer§! \nThe ECM signal jammer uses white noise in all known subspace frequencies to jam the targeting computers of enemy starships, lowering their ability to track their targets.\n\n§GDebuff aura devices may only be installed on £military_ship  §YCruiser§G class starships.§!"
 TECH_UNLOCK_AURA_JAMMER_3_TITLE:0 "§HОткрывает компонент:§! Гравиметрический глушитель сигнала"
 TECH_UNLOCK_AURA_JAMMER_3_DESC:0 "§HGravimetric Signal Jammer§! \nUtilising powerful graviton particles in a high powered configuration allows us to use them in our jamming technology used by our vessels.\n\n§GDebuff aura devices may only be installed on £military_ship  §YCruiser§G class starships.§!"
 TECH_UNLOCK_AURA_JAMMER_4_TITLE:0 "§HОткрывает компонент:§! Вертеронный глушитель сигнала"
 TECH_UNLOCK_AURA_JAMMER_4_DESC:0 "§HVerteron Overload Jammer§! \nUtilising powerful verteron particles in a high powered configuration allows us to use them in our jamming technology used by our vessels.\n\n§GDebuff aura devices may only be installed on £military_ship  §YCruiser§G class starships.§!"
 TECH_UNLOCK_AURA_CRUISER_DEFENSE_TITLE:0 "§HОткрывает компонент:§! Антивирусная защита"
 TECH_UNLOCK_AURA_CRUISER_DEFENSE_DESC:0 "§HAnti-Viral Defense§! \nThis dedicated and independent computer module would monitor your ship's hardware and software in real time for any intrusions and interferences from a wide variety of possible enemy devices.\n\n§GThis device makes the ship immune to all form of hostile debuff auras. It may only be installed on £military_ship  §YCruiser§G class starships.§!§!"
 TECH_UNLOCK_COMBAT_SENSOR_3_TITLE:0 "§HОткрывает компонент:§! Всесторонний сенсорный массив"
 TECH_UNLOCK_COMBAT_SENSOR_3_DESC:0 "§HComprehensive Sensor Suite§! \nSensors that detect the subspace fluctuations left in the wake of traveling starships. Their sensitivity and range is greater than that of a gravitic sensor array."
 TECH_UNLOCK_COMBAT_SENSOR_4_TITLE:0 "§HОткрывает компонент:§! Инверсные тахионные сенсоры"
 TECH_UNLOCK_COMBAT_SENSOR_4_DESC:0 "§HInverse Tachyon Sensors§! \nThese sensors have been tuned to more precisely detect the decay of tachyons emitted by all warp-capable starships."
 TECH_UNLOCK_REACTOR_1_TITLE:0 "§HОткрывает компонент:§! Центральное термоядерное энергетическое ядро"
 TECH_UNLOCK_REACTOR_1_DESC:0 "§HCentral Fusion Power Core§! \nTo be able to function in deep space our stations require large power sources. With our understanding of fission we have come up with a reactor that is nuclear in nature which will provide power to our stations."
 TECH_UNLOCK_REACTOR_2_TITLE:0 "§HОткрывает компонент:§! Электростатическое термоядерное энергетическое ядро"
 TECH_UNLOCK_REACTOR_2_DESC:0 "§HElectrostatic Fusion Power Core§! \nA Electrostatic Fusion Power Core uses an electric field to heat plasma to fusion conditions resulting in the increase in the amount of power we can provide to our stations."
 TECH_UNLOCK_REACTOR_3_TITLE:0 "§HОткрывает компонент:§! Термоядерное энергетическое ядро с углеродной реакцией"
 TECH_UNLOCK_REACTOR_3_DESC:0 "§HCarbon Reaction Fusion Power Core§! \nAn upgrade to our Central Fusion Power Core by allowing the nuclear fusion reaction of three helium 4 nuclei generates carbon and oxygen as byproduct on occasion, thereby, releasing this energy in a high temperature plasma, further increasing the power of our stations."
 TECH_UNLOCK_REACTOR_4_TITLE:0 "§HОткрывает компонент:§! Дейтериевое термоядерное энергетическое ядро"
 TECH_UNLOCK_REACTOR_4_DESC:0 "§HDeuterium Fusion Power Core§! \nThe final upgrade of our central fusion reactors uses pure Deuterium fusion which releases more than four times the energy compared to early stage He3 reactors. By integrating a phase discriminator in the confinement tokamak allows us to pierce the coulomb barrier and to develop a safer, more efficient and powerful fusion reactor for our stations."
 TECH_UNLOCK_REACTOR_5_TITLE:0 "§HОткрывает компонент:§! Массив термоядерных энергетических ядер"
 TECH_UNLOCK_REACTOR_5_DESC:0 "§HFusion Array Power Core§! \nA new type of fusion reactor that cascades the phase discriminator field around an array of reactors, thereby decreasing the energy requirements to maintain fusion, thus increasing even more the efficiency and energy output for our station reactors."
 TECH_UNLOCK_REACTOR_6_TITLE:0 "§HОткрывает компонент:§! Тетрионное энергетическое ядро"
 TECH_UNLOCK_REACTOR_6_DESC:0 "§HTetryonic Power Core§! \nThis station reactor uses Tetryon, which is a type of subatomic particle that originates from subspace. By extruding the particle field through different subspace manifolds in a controlled manner, it's possible to extract energy from the shallower subspace strata without the dangers of tetryonic radiation thereby creating a new type of reactor for our stations that has unprecedented power efficiency."
 TECH_UNLOCK_CONSOLE_SPITFIRE_TITLE:0 "§HОткрывает консоль:§! Темпоральный спитфайр"
 TECH_UNLOCK_CONSOLE_SPITFIRE_DESC:0 "§HTemporal Spitfire§! \nCycling temporal energy through the weapons banks drastically increases the rate of cooling available, resulting in a more rapid rate of fire.\n\n§GConsole devices may be installed on a unique slot available only on large standard military ships. It can be found on the £military_ship  §YDestroyer§G class and upwards.§!"
 TECH_UNLOCK_CONSOLE_REWINDER_TITLE:0 "§HОткрывает консоль:§! Временной манипулятор Манхейма"
 TECH_UNLOCK_CONSOLE_REWINDER_DESC:0 "§HВременной манипулятор Манхейма§! \nКомпонент консоли, основанный на исследованиях доктора Пола Манхейма, который использует закрытую временную петлю для создания дубликатов наших звездолётов в течение короткого периода времени."
 TECH_UNLOCK_REACTOR_7_TITLE:0 "§HОткрывает компонент:§! Хронитонное энергетическое ядро"
 TECH_UNLOCK_REACTOR_7_DESC:0 "§HChroniton Power Core§! \nHarnessing the power of subatomic particles with temporal properties known as Chronitons has enabled our reactors to draw energy from space-time itself. This new type of power core nears the pinnacle of energy generation itself."
 TECH_UNLOCK_AURA_INTERDIRECTOR_4_TITLE:0 "§HОткрывает компонент:§! Ловушка с темпоральной ударной волной"
 TECH_UNLOCK_AURA_INTERDIRECTOR_4_DESC:0 "§HTemporal Shockwave Snare§! \nBy creating a temporal wake that propagates in normal space, we can tear a hole in spacetime itself rendering warp drives inoperable for a period of time. This is highly destructive to subspace.\n\n§GSnare aura devices may only be installed on £military_ship  §YDestroyer§G class starships.§!"
 TECH_UNLOCK_TEMPORAL_SHIELD_TITLE:0 "§HОткрывает компонент:§! Темпоральный щит"
 TECH_UNLOCK_TEMPORAL_SHIELD_DESC:0 "§HТемпоральный щит§! \nТемпоральное экранирование - это один из видов передовой технологии дефлекторного щита."
 TECH_UNLOCK_CLOAK_5_TITLE:0 "§HОткрывает компонент:§! Маскировочное поле на основе темпоральной энергии"
 TECH_UNLOCK_CLOAK_5_DESC:0 "§HTemporal Energy Cloak§! \nThrough the generation of a chroniton field a high state of temporal polarization is created, which puts the ship in a state of temporal flux. This moves it slightly out of phase with space time, making it extremely difficult to detect.\n\n§GConsole devices may be installed on a unique slot available only on large standard military ships. It can be found on the £military_ship  §YDestroyer§G class and upwards.§!"
 TECH_UNLOCK_WARP_ENGINE_1_TITLE:0 "§HОткрывает компонент:§! Базовый варп-двигатель"
 TECH_UNLOCK_WARP_ENGINE_1_DESC:0 "§HBasic Warp Engine§! \nThe initial warp engine creates a stable warp field in the matter antimatter chamber, known as a warp core."
 TECH_UNLOCK_WARP_ENGINE_2_TITLE:0 "§HОткрывает компонент:§! Термоядерный варп-двигатель с йойодиновым импульсом"
 TECH_UNLOCK_WARP_ENGINE_2_DESC:0 "§HYoyodyne Pulse Fusion Warp Engine§! \nThe Yoyodyne warp drive allows faster warp speeds by utilising a matter antimatter intermix chamber, thus creating a more stable warp field"
 TECH_UNLOCK_WARP_ENGINE_3_TITLE:0 "§HОткрывает компонент:§! Варп-двигатель с гравиметрическим коллектором"
 TECH_UNLOCK_WARP_ENGINE_3_DESC:0 "§HВарп-двигатель с гравиметрическим коллектором§! \nБлагодаря использованию специализированных и усовершенствованных плазмопроводов, наши ядра эффективно снабжаются варп-плазмой, необходимой для создания гораздо более стабильных подпространственных полей."
 TECH_UNLOCK_WARP_ENGINE_SPEC_TITLE:0 "§HОткрывает компонент:§! Следующее поколение варп-двигателя"
 TECH_UNLOCK_WARP_ENGINE_SPEC_DESC:0 "§HNext-Stage Warp Engine§! \nThis tech allows you to choose between two specialisation paths and obtain your next-stage warp engine."
 TECH_UNLOCK_WARP_ENGINE_4A_TITLE:0 "§HОткрывает компонент:§! Исследовательский варп-двигатель тип-2"
 TECH_UNLOCK_WARP_ENGINE_4A_DESC:0 "§HИсследовательский варп-двигатель тип-2§! \nВращающееся варп-поле, производимое его дицикличной конфигурацией варп-катушки, создано для увеличения скорости и дальности варп-полёта."
 TECH_UNLOCK_WARP_ENGINE_4B_TITLE:0 "§HОткрывает компонент:§! Боевой варп-двигатель II"
 TECH_UNLOCK_WARP_ENGINE_4B_DESC:0 "§HБоевой варп-двигатель II§! \nСистема охлаждения плазмы, которая расположена рядом с камерой смешивания материи/антиматерии, обеспечивает более эффективную передачу энергии."
 TECH_UNLOCK_WARP_ENGINE_5A_TITLE:0 "§HОткрывает компонент:§! Циклический двигатель варп 5"
 TECH_UNLOCK_WARP_ENGINE_5A_DESC:0 "§HЦиклический двигатель варп 5§! \nМодифицированный двигатель, который использует трицикличные материалы во входном коллекторе."
 TECH_UNLOCK_WARP_ENGINE_6A_TITLE:0 "§HОткрывает компонент:§! Дициклический двигатель варп 7"
 TECH_UNLOCK_WARP_ENGINE_6A_DESC:0 "§HДициклический двигатель варп 7§! \nМодифицированный варп-привод 9-го класса, способный к длительной и долговременной эксплуатации."
 TECH_UNLOCK_WARP_ENGINE_7A_TITLE:0 "§HОткрывает компонент:§! Трициклический двигатель варп 9"
 TECH_UNLOCK_WARP_ENGINE_7A_DESC:0 "§HТрициклический двигатель варп 9§! \nМодифицированный варп-привод 9-го класса, способный к длительной и долговременной эксплуатации."
 TECH_UNLOCK_WARP_ENGINE_8A_TITLE:0 "§HОткрывает компонент:§! Изодинамический варп-двигатель"
 TECH_UNLOCK_WARP_ENGINE_8A_DESC:0 "§HИзодинамический варп-двигатель§! \nМодифицированный варп-привод 9-го класса, способный к длительной и долговременной эксплуатации."
 TECH_UNLOCK_WARP_ENGINE_5B_TITLE:0 "§HОткрывает компонент:§! Поляризованный боевой варп-двигатель"
 TECH_UNLOCK_WARP_ENGINE_5B_DESC:0 "§HПоляризованный боевой варп-двигатель§! \nПроложив разветвлённую систему кабелей, мы смогли улучшить питание варп-плазменного трубопровода."
 TECH_UNLOCK_WARP_ENGINE_6B_TITLE:0 "§HОткрывает компонент:§! Боевой варп-двигатель тэта-класса"
 TECH_UNLOCK_WARP_ENGINE_6B_DESC:0 "§HTheta-Class Combat Warp Engine§! \nThese warp engines recurve the flow of plasma to the injectors which make them able to perform better."
 TECH_UNLOCK_WARP_ENGINE_7B_TITLE:0 "§HОткрывает компонент:§! Биполярный боевой варп-двигатель"
 TECH_UNLOCK_WARP_ENGINE_7B_DESC:0 "§HBi-Polar Combat Warp Engine§! \nBy installing an array of conduit branches allows us to better improve the feed of a warp plasma manifold. These advanced Combat Warp Engines see an increase in warp speed and recharge times, but more importantly a slight increase in warp range as well."
 TECH_UNLOCK_WARP_ENGINE_8B_TITLE:0 "§HОткрывает компонент:§! Боевой варп-двигатель с гипер-впрыском"
 TECH_UNLOCK_WARP_ENGINE_8B_DESC:0 "§HHyper-Injection Combat Warp Engine§! \nThis Combat Warp Engine recurves the flow of plasma to the injectors, which makes it able to perform better, resulting in increased warp speed and charge times, but only a slight increase in warp range."
 TECH_UNLOCK_WARP_ENGINE_SLIPSTREAM_TITLE:0 "§HUnlocks Component:§! Slipstream Engine"
 TECH_UNLOCK_WARP_ENGINE_SLIPSTREAM_DESC:0 "§HSlipstream Engine§! \n"
 TECH_UNLOCK_WARP_ENGINE_TRANSWARP_TITLE:0 "§HОткрывает компонент:§! Трансварповый двигатель"
 TECH_UNLOCK_WARP_ENGINE_TRANSWARP_DESC:0 "§HТрансварповый двигатель§! \nТрансварповые приводы используют туннели сквозь пространство, вместо того, чтобы двигаться по нему. В отличие от традиционных варп-приводов, создаётся искусственная червоточина, через которую может пройти звездолёт."
 TECH_UNLOCK_WARP_ENGINE_SPORE_TITLE:0 "§HОткрывает компонент:§! Споровый двигатель"
 TECH_UNLOCK_WARP_ENGINE_SPORE_DESC:0 "§HSpore Drive§! \nThe displacement-activated spore hub drive, commonly shortened to spore drive or s-drive, is an organic propulsion system that uses mycelium spores to jump or leap across the mycelial network."
 TECH_UNLOCK_WARP_ENGINE_RING_1_TITLE:0 "§HОткрывает компонент:§! Колеоптерический варп-двигатель"
 TECH_UNLOCK_WARP_ENGINE_RING_1_DESC:0 "§HКолеоптерический варп-двигатель§! \nКолеоптерический варп-двигатель использует внешнюю кольцевидную катушку коллектора, вместо обычных линейных варп-гондол."
 TECH_UNLOCK_WARP_ENGINE_RING_2_TITLE:0 "§HОткрывает компонент:§! Передовой колеоптерический варп-двигатель Mk. II"
 TECH_UNLOCK_WARP_ENGINE_RING_2_DESC:0 "§HAdvanced Mk. II Coleopteric Warp Engine§! \nAdvancements in Coleopteric theory allow us to create better warp engines"
 TECH_UNLOCK_WARP_ENGINE_RING_3_TITLE:0 "§HОткрывает компонент:§! Замкнутый колеоптерический варп-двигатель Mk. III"
 TECH_UNLOCK_WARP_ENGINE_RING_3_DESC:0 "§HInterlocking Mk. III Coleopteric Warp Engine§! \nUtilising non linear mathematical theory we have unlocked the secrets to utilising more than one ring coil manifold at once"
 TECH_UNLOCK_WARP_ENGINE_RING_4_TITLE:0 "§HОткрывает компонент:§! Колеоптерический варп-двигатель Mk. IV с тройным кольцом"
 TECH_UNLOCK_WARP_ENGINE_RING_4_DESC:0 "§HTriple-Ring Mk. IV Coleopteric Warp Engine§! \nThe logical progression from two interlocking ring manifolds was to introduce a third stabilizing ring which should allow the construction of even faster vessels"
 TECH_UNLOCK_WARP_ENGINE_RING_5_TITLE:0 "§HОткрывает компонент:§! Колеоптерический варп-двигатель Mk. V с динамической дугой"
 TECH_UNLOCK_WARP_ENGINE_RING_5_DESC:0 "§HDynamic Arc Mk. V Coleopteric Warp Engine§! \nLogic dictates that if arcs of different sizes can be arranged across the hull then it should theoretically be possible to construct ships with numerous rings allowing rapid warp travel"
 TECH_UNLOCK_WARP_ENGINE_RING_6_TITLE:0 "§HОткрывает компонент:§! Мультикольцевой колеоптерический варп-двигатель Mk. VI"
 TECH_UNLOCK_WARP_ENGINE_RING_6_DESC:0 "§HMulti-Ring Mk. VI Coleopteric Warp Engine§! \nTo counter the variables of rapid warp travel navigation, the mathematics states that should a coleopteric ring be able to pivot whilst rotating it will enable more manouverability within the coleopteric field itself, resulting in an overall increase to warp speeds."
 TECH_UNLOCK_WARP_ENGINE_RING_7_TITLE:0 "§HОткрывает компонент:§! Мультикольцевой колеоптерический варп-двигатель Mk. VII"
 TECH_UNLOCK_WARP_ENGINE_RING_7_DESC:0 "§HMulti-Ring Mk. VII Coleopteric Warp Engine§! \nTheory has advanced to the point where theoretically infinite rings could be used to create a warp field, and thus if required we can sheath our coil manifolds beneath the hull until it is time to warp. This is the pinnacle of Coleopterics warp theory"
 TECH_UNLOCK_WARP_ENGINE_RING_8_TITLE:0 "§HОткрывает компонент:§! Мультикольцевой колеоптерический варп-двигатель Mk. VII"
 TECH_UNLOCK_WARP_ENGINE_RING_8_DESC:0 "§HMulti-Ring Mk. VII Coleopteric Warp Engine§! \nTheory has advanced to the point where theoretically infinite rings could be used to create a warp field, and thus if required we can sheath our coil manifolds beneath the hull until it is time to warp. This is the pinnacle of Coleopterics warp theory"
 TECH_UNLOCK_WARP_ENGINE_ROM_1_TITLE:0 "§HОткрывает компонент:§! Искусственное ядро сингулярности"
 TECH_UNLOCK_WARP_ENGINE_ROM_1_DESC:0 "§HИскусственное ядро сингулярности§! \nДвигатель, способный накапливать больше энергии, чем другие типы варп-двигателей этого уровня."
 TECH_UNLOCK_WARP_ENGINE_ROM_2_TITLE:0 "§HОткрывает компонент:§! Искусственное ядро сингулярности II"
 TECH_UNLOCK_WARP_ENGINE_ROM_2_DESC:0 "§HИскусственное ядро сингулярности II§! \nДвигатель, создающий поле из антипротонов и нейтронов, что позволяет увеличить длинну импульсов сингулярности."
 TECH_UNLOCK_WARP_ENGINE_ROM_3_TITLE:0 "§HОткрывает компонент:§! Искусственное ядро сингулярности III"
 TECH_UNLOCK_WARP_ENGINE_ROM_3_DESC:0 "§HИскусственное ядро сингулярности III§! \nУстановив продвинутые частицы и радиационные датчики в сдерживающее поле квантовой сингулярности, квантовое варп-ядро способно компенсировать многочисленные гравитонные и хронитонные всплески."
 TECH_UNLOCK_WARP_ENGINE_ROM_4_TITLE:0 "§HОткрывает компонент:§! Искусственное ядро сингулярности IV"
 TECH_UNLOCK_WARP_ENGINE_ROM_4_DESC:0 "§HИскусственное ядро сингулярности IV§! \nЭтот новый тип квантового двигателя вводит хронитонные и гравитонные излучения прямо в ядро сингулярности."
 TECH_UNLOCK_WARP_ENGINE_ROM_5_TITLE:0 "§HОткрывает компонент:§! Искусственное ядро сингулярности V"
 TECH_UNLOCK_WARP_ENGINE_ROM_5_DESC:0 "§HArtificial Singularity Core V§! \nBy manipulating the emissions inside the singularity core to enable peak efficiency, this produces the best balance in warp speed, travel and charge times compared to previous singularity iterations"
 TECH_UNLOCK_WARP_ENGINE_ROM_6_TITLE:0 "§HОткрывает компонент:§! Искусственное ядро сингулярности VI"
 TECH_UNLOCK_WARP_ENGINE_ROM_6_DESC:0 "§HArtificial Singularity Core VI§! \nBy shifting the singularity partly into another dimension, we can manipulate the core to the extreme without worrying about radiation or accidental discharge."
 TECH_UNLOCK_WARP_ENGINE_ROM_7_TITLE:0 "§HОткрывает компонент:§! Искусственное ядро сингулярности VII"
 TECH_UNLOCK_WARP_ENGINE_ROM_7_DESC:0 "§HArtificial Singularity Core VII§! \nEach singularity shift results in more rapid travel between two points as subspace is condensed. By rotating frequencies off the bands between subspace, we can direct energy from different dimensions, improving our ship speeds."
 TECH_UNLOCK_WARP_ENGINE_ROM_8_TITLE:0 "§HОткрывает компонент:§! Искусственное ядро сингулярности VIII"
 TECH_UNLOCK_WARP_ENGINE_ROM_8_DESC:0 "§HArtificial Singularity Core VIII§! \nEach band of singularity shifting has resulted in more rapid travel between two points as subspace is condensed into narrower and narrower bands. By finally cracking the lower subspace dimensions, we can reach the fastest speeds possible by singularity drives."
 TECH_UNLOCK_TRANSWARP_ENGINE_1_TITLE:0 "§HОткрывает компонент:§! Трансварповый канал"
 TECH_UNLOCK_TRANSWARP_ENGINE_1_DESC:0 "§HTranswarp Conduit§! \nGraviton coils create micro singularities to weaken the normal-space/subspace barrier in front of the vessel. Repositioned warp coils create a dense subspace bubble than normal, forcing the vessel through the weakened region of space, into transwarp space."
 TECH_UNLOCK_TRANSWARP_ENGINE_2_TITLE:0 "§HОткрывает компонент:§! Трансварповый канал II"
 TECH_UNLOCK_TRANSWARP_ENGINE_2_DESC:0 "§HTranswarp Conduit II§! \nThis transwarp coil functions as a gravimetric lens, generating and converting a large force into a subspace distortion. The distortion will allow direct access to transwarp space, maintaining the distortion will allow travel through it."
 TECH_UNLOCK_TRANSWARP_ENGINE_3_TITLE:0 "§HОткрывает компонент:§! Трансварповый канал III"
 TECH_UNLOCK_TRANSWARP_ENGINE_3_DESC:0 "§HTranswarp Conduit III§! \nThis transwarp coil has been augmented with the ability to generate triaxilating tetryons. The triaxilating tetryons amplify energetic oscillations in the subspace interfold layers, causing distortions to form."
 TECH_UNLOCK_TRANSWARP_ENGINE_4_TITLE:0 "§HОткрывает компонент:§! Трансварповый канал IV"
 TECH_UNLOCK_TRANSWARP_ENGINE_4_DESC:0 "§HTranswarp Conduit IV§! \nThis transwarp coil has been adjusted to allow easier access to our artificial transwarp conduits. Generated and maintained by transwarp node facilities, these artificial conduits are better optimised for the needs of our vessels than naturally occurring conduits."
 TECH_UNLOCK_TRANSWARP_ENGINE_5_TITLE:0 "§HОткрывает компонент:§! Трансварповый канал V"
 TECH_UNLOCK_TRANSWARP_ENGINE_5_DESC:0 "§HTranswarp Conduit V§! \nThe artificial transwarp conduits have been remodulated to reduce the gravimetric distortion gradient over their cross section. As this generates less resistive force, a higher velocity is attainable."
 TECH_UNLOCK_TRANSWARP_ENGINE_6_TITLE:0 "§HОткрывает компонент:§! Трансварповый канал VI"
 TECH_UNLOCK_TRANSWARP_ENGINE_6_DESC:0 "§HTranswarp Conduit VI§! \nNew transwarp coils are specialised to provide maximum speed and efficiency within natural transwarp conduits, at the expense of being able to enter the remaining few natural, unassimilated conduits."
 TECH_UNLOCK_TRANSWARP_ENGINE_7_TITLE:0 "§HОткрывает компонент:§! Трансварповый канал VII"
 TECH_UNLOCK_TRANSWARP_ENGINE_7_DESC:0 "§HTranswarp Conduit VII§! \nThis transwarp coil is able to automatically link to the interspatial manifolds ahead of the vessel, giving them details about the ship and alter the conduit to optimise it for the vessel's parameters."
 TECH_UNLOCK_TRANSWARP_ENGINE_8_TITLE:0 "§HОткрывает компонент:§! Трансварповый канал VIII"
 TECH_UNLOCK_TRANSWARP_ENGINE_8_DESC:0 "§HTranswarp Conduit VIII§! \nThe interspatial manifold network is now responsible for maintaining the transwarp conduits and autonomously growing the network. This transwarp coil is able to automatically link to the interspatial manifolds ahead of the vessel, giving them details about the ship. The manifolds then temporarily alter the conduit to optimise it for the vessel's parameters."
 TECH_UNLOCK_CLOAK_1_TITLE:0 "§HОткрывает компонент:§! Базовый генератор маскировочного поля"
 TECH_UNLOCK_CLOAK_1_DESC:0 "§HБазовый генератор маскировочного поля§! \nБазовая система светового и радиолокационного рассеивания. Оборудованные корабли сложнее обнаружить на средних и дальних дистанциях."
 TECH_UNLOCK_CLOAK_2_TITLE:0 "§HОткрывает компонент:§! Передовой генератор маскировочного поля"
 TECH_UNLOCK_CLOAK_2_DESC:0 "§HПередовой генератор маскировочного поля§! \nУлучшение, благодаря которому оборудованные корабли практически невозможно обнаружить невооружённым глазом или большинством сенсорных систем."
 TECH_UNLOCK_CLOAK_3_TITLE:0 "§HОткрывает компонент:§! Мультифазовый генератор маскировочного поля"
 TECH_UNLOCK_CLOAK_3_DESC:0 "§HМультифазовый генератор маскировочного поля§! \nРассеивание света и блокировка сенсоров также дополняется генерацией хронитонных частиц."
 TECH_UNLOCK_CLOAK_4_TITLE:0 "§HОткрывает компонент:§! Генератор маскировочного поля с пространственным сдвигом"
 TECH_UNLOCK_CLOAK_4_DESC:0 "§HSpatial Displacement Cloaking Generator§! \nSpatial Displacement shifts objects slightly out of phase with our space-time continuum which acts as a highly advanced cloaking device\n\n§GConsole devices may be installed on a unique slot available only on large standard military ships. It can be found on the £military_ship  §YDestroyer§G class and upwards.§!"
 TECH_UNLOCK_CONSOLE_SCIENCE_TITLE:0 "§HОткрывает консоль:§! Научная консоль"
 TECH_UNLOCK_CONSOLE_SCIENCE_DESC:0 "§HScience Console§! \nA console component that can be installed on our spaceship bridge. This one is scientific in nature and will provide our ships with increased evasion, tracking and targeting. "
 TECH_UNLOCK_AURA_INTERDIRECTOR_1_TITLE:0 "§HОткрывает компонент:§! Варповый ингибитор"
 TECH_UNLOCK_AURA_INTERDIRECTOR_1_DESC:0 "§HWarp Inhibitor§! \nThis system delays the ability of opposing vessels to easily engage their warp drives.\n\n§GSnare aura devices may only be installed on £military_ship  §YDestroyer§G class starships.§!"
 TECH_UNLOCK_AURA_DESTROYER_DEFENSE_TITLE:0 "§HОткрывает компонент:§! Инвертор инерции"
 TECH_UNLOCK_AURA_DESTROYER_DEFENSE_DESC:0 "§HInertial Nullifier§! \nThis unique device is more than a typical inertial damper. Instead, it's a complex array of backup inertial control device spread out across the ship and linked to highly calibrated gyroscopes. This system allows the ship to resist almost every type of kinetic and spatial form of attack or hindrance.\n\n§GThis device makes the ship immune to all form of hostile snare auras. It may only be installed on £military_ship  §YDestroyer§G class starships.§!"
 TECH_UNLOCK_AURA_INTERDIRECTOR_2_TITLE:0 "§HОткрывает компонент:§! Подпространственное оружие"
 TECH_UNLOCK_AURA_INTERDIRECTOR_2_DESC:0 "§HSubspace Weapon§! \nA range of directed energy weaponry with great effect on subspace which is known for causing subspace tears. The weapons either fire energy pulses or beams of subspace wavelengths, or impact subspace directly causing sub-spacial vibrations.\n\n§GSnare aura devices may only be installed on £military_ship  §YDestroyer§G class starships.§!"
 TECH_UNLOCK_AURA_INTERDIRECTOR_3_TITLE:0 "§HОткрывает компонент:§! Изолитическое подпространственное оружие"
 TECH_UNLOCK_AURA_INTERDIRECTOR_3_DESC:0 "§HIsolytic Subspace Weapon§! \nBy creating an isolytic burst in normal space, we can tear a hole in subspace rendering warp drives inoperable for a period of time. This is highly destructive to subspace.\n\n§GSnare aura devices may only be installed on £military_ship  §YDestroyer§G class starships.§!"
 TECH_UNLOCK_AURA_SLOW_2_TITLE:0 "§HОткрывает компонент:§! Тяговый луч"
 TECH_UNLOCK_AURA_SLOW_2_DESC:0 "§HТяговый луч§! \nКоллимированный луч гравитонов, используемый для удержания различных объектов, от космического мусора до другого корабля."
 TECH_UNLOCK_AURA_SLOW_3_TITLE:0 "§HОткрывает компонент:§! Мультифазовый тяговый луч"
 TECH_UNLOCK_AURA_SLOW_3_DESC:0 "§HMultiphase Tractor Beam§! \nIn order to hold larger objects or nonsolid objects the tractor beam is enhanced with high surge energy pulses, enabling it to move massive objects such as stellar core fragments.\n\n§GSnare aura devices may only be installed on £military_ship  §YDestroyer§G class starships.§!"
 TECH_UNLOCK_AURA_SLOW_4_TITLE:0 "§HОткрывает компонент:§! Подпространственный тяговый луч"
 TECH_UNLOCK_AURA_SLOW_4_DESC:0 "§HSubspace Tractor Beam§! \nRemodulating the tractor beams to account for subspace interference allows these tractor beams to hold objects through shields and other obstacles.\n\n§GSnare aura devices may only be installed on £military_ship  §YDestroyer§G class starships.§!"
 TECH_UNLOCK_AURA_THOLIAN_TRACTOR_1_TITLE:0 "§HОткрывает компонент:§! Толианская паутина"
 TECH_UNLOCK_AURA_THOLIAN_TRACTOR_1_DESC:0 "§HTholian Web§! \nThe tholian web is composed of a series of energy filaments which are generated in a web pattern around a target vessel.\n\n§GTholian unique aura devices may be installed on three ship classes: £military_ship  §YDestroyer§G, £military_ship  §YCruiser§G and £military_ship  §YBattleship§G.§!"
 TECH_UNLOCK_AURA_THOLIAN_TRACTOR_2_TITLE:0 "§HОткрывает компонент:§! Спиннер толианской паутины"
 TECH_UNLOCK_AURA_THOLIAN_TRACTOR_2_DESC:0 "§HTholian Web Spinner§! \nThis module allows the creation of the energy filaments used in the Tholian Web\n\n§GTholian unique aura devices may be installed on three ship classes: £military_ship  §YDestroyer§G, £military_ship  §YCruiser§G and £military_ship  §YBattleship§G.§!"
 TECH_UNLOCK_AURA_THOLIAN_TRACTOR_3_TITLE:0 "§HОткрывает компонент:§! Спиннер толианской паутины II"
 TECH_UNLOCK_AURA_THOLIAN_TRACTOR_3_DESC:0 "§HTholian Web Spinner II§! \nThis module allows the creation of the energy filaments used in the Tholian Web\n\n§GTholian unique aura devices may be installed on three ship classes: £military_ship  §YDestroyer§G, £military_ship  §YCruiser§G and £military_ship  §YBattleship§G.§!"
 TECH_UNLOCK_AURA_THOLIAN_TRACTOR_4_TITLE:0 "§HОткрывает компонент:§! Сверхсветовой спиннер паутины"
 TECH_UNLOCK_AURA_THOLIAN_TRACTOR_4_DESC:0 "§HSuper-Luminal Web Spinner§! \nThis module allows the creation of the energy filaments used in the Tholian Web\n\n§GTholian unique aura devices may be installed on three ship classes: £military_ship  §YDestroyer§G, £military_ship  §YCruiser§G and £military_ship  §YBattleship§G.§!"
 TECH_UNLOCK_BORG_ARMOR_1_TITLE:0 "§HОткрывает компонент:§! Адаптивное поле дефлектора"
 TECH_UNLOCK_BORG_ARMOR_1_DESC:0 "§HAdaptive Deflector Field§! \nAn adaptive graviton field is projected over the entire vessel, which is constantly remodulated to optimise its performance against the current threat."
 TECH_UNLOCK_AURA_BORG_TRACTOR_1_TITLE:0 "§HОткрывает компонент:§! Тяговый луч Боргов"
 TECH_UNLOCK_AURA_BORG_TRACTOR_1_DESC:0 "§HBorg Tractor Beam§! \nA powerful tractor beam utilised by the Borg. It can hold even large ships at bay, and also be used in warp\n\n§GBorg aura devices may be installed every unique Borg ship class, from £military_ship  §YSphere§G and upwards.§!"
 TECH_UNLOCK_AURA_BORG_DEFENSE_PENET_1_TITLE:0 "§HОткрывает компонент:§! Адаптивное сплетение Боргов"
 TECH_UNLOCK_AURA_BORG_DEFENSE_PENET_1_DESC:0 "§HBorg Adaptive Plexus§! \nThis plexus has been adapted to facilitate the interlinking of regenerating drones' brains into an organic computer core. This is achieved using a short range, super high bandwidth comms node.\n\n§GBorg aura devices may be installed every unique Borg ship class, from £military_ship  §YSphere§G and upwards.§!"
 TECH_UNLOCK_BORG_ARMOR_2_TITLE:0 "§HОткрывает компонент:§! Нейро-электрическое силовое поле"
 TECH_UNLOCK_BORG_ARMOR_2_DESC:0 "§HNeuro-Electric Force Field§! \nThe neuro-electric field is produced by linking drones' lower brain functions together. This allows healthy drones to greatly increase the rate of recovery of injured drones, by neurologically superimposing the correct functioning of damaged components, guiding the healing process. The same technique is applied to our vessels' systems and repair nanoprobes, increasing repair rates."
 TECH_UNLOCK_AURA_BORG_DEFENSE_PENET_2_TITLE:0 "§HОткрывает компонент:§! Мульти-адаптивное сплетение Боргов"
 TECH_UNLOCK_AURA_BORG_DEFENSE_PENET_2_DESC:0 "§HBorg Multi-Adaptive Plexus§! \nThe central plexus links each Borg vessel to every other Borg vessel. This facilitates the fast and efficient transfer of the Collective's knowledge, and real time tactical data.\n\n§GBorg aura devices may be installed every unique Borg ship class, from £military_ship  §YSphere§G and upwards.§!"
 TECH_UNLOCK_BORG_ARMOR_3_TITLE:0 "§HОткрывает компонент:§! Мультирегенеративное силовое поле"
 TECH_UNLOCK_BORG_ARMOR_3_DESC:0 "§HMulti-Regenerative Force Field§! \nInterlacing force field networks work to reinforce the hull and absorb a portion of incoming weapons fire. Each force field network can only absorb so much damage before its emitters are overwhelmed, powering down to regenerate. When this occurs, another grid activates to compensate."
 TECH_UNLOCK_BORG_ARMOR_4_TITLE:0 "§HОткрывает компонент:§! Дисперсионное силовое поле"
 TECH_UNLOCK_BORG_ARMOR_4_DESC:0 "§HDispersion Force Field§! \nKnowledge assimilated from Species 2546 was used to create quantum fluctuation energy dispersers. Fields of quantum flux distortions surround the vessel during combat, disrupting incoming weapons fire. The affected weapons inflict significantly less damage to our vessel's hull."
 TECH_UNLOCK_AURA_BORG_DEFENSE_PENET_3_TITLE:0 "§HОткрывает компонент:§! Мульти-адаптивное сплетение Боргов II"
 TECH_UNLOCK_AURA_BORG_DEFENSE_PENET_3_DESC:0 "§HBorg Multi-Adaptive Plexus II§! \nThe armour piercing ability of all enemy's weapons in range is significantly reduced, representing the Borg's ability to adapt to any serious threat"
 TECH_UNLOCK_BORG_ARMOR_5_TITLE:0 "§HОткрывает компонент:§! Триаксилированное силовое поле"
 TECH_UNLOCK_BORG_ARMOR_5_DESC:0 "§HTriaxilating Force Field§! \nNetworks of triaxilating force field generators are installed throughout our vessel. Triaxilating force fields are more resistant to disruptive energy patterns than previous force fields. Additionally, triaxilating waves can support a higher number of interleaving signals, supporting reinforced field geometries."
 TECH_UNLOCK_BORG_ARMOR_6_TITLE:0 "§HОткрывает компонент:§! Нейро-координированное триаксилирующее поле"
 TECH_UNLOCK_BORG_ARMOR_6_DESC:0 "§HNeural-Coordinated Triaxilating Field§! \nDrones from Species 226 and 1657 have the ability to apply uncommonly accurate heuristics when attempting to calculate field geometry adaptations for triaxilating force fields. During combat, their brains are interlinked into a computational subnetwork, improving the speed at which they calculate field geometry adaptations."
 TECH_UNLOCK_BORG_ARMOR_7_TITLE:0 "§HОткрывает компонент:§! Триаксилирующее силовое поле"
 TECH_UNLOCK_BORG_ARMOR_7_DESC:0 "§HHyper Triaxilating Force Field§! \nIt has been noted that the brains of certain species are capable of applying uncommonly accurate heuristics for the task of field adaptations. Drones formerly of these species should be used to guide force field adaptations and to refine algorithms Collective wide."
 TECH_UNLOCK_BORG_ARMOR_8_TITLE:0 "§HОткрывает компонент:§! Нейронно-координированное триаксилированное поле"
 TECH_UNLOCK_BORG_ARMOR_8_DESC:0 "§HNeural-Coordinated Triaxilating Field§! \nDrones from Species 226 and 1657 have the ability to apply uncommonly accurate heuristics when attempting to calculate field geometry adaptations for triaxilating force fields. During combat, their brains are interlinked into a computational subnetwork, improving the speed at which they calculate field geometry adaptations."
 TECH_UNLOCK_AURA_BORG_DEFENSE_PENET_4_TITLE:0 "§HОткрывает компонент:§! Гипер-триаксилированное силовое поле"
 TECH_UNLOCK_AURA_BORG_DEFENSE_PENET_4_DESC:0 "§HBorg Multi-Adaptive Plexus III§! \nThe armour piercing ability of all enemy's weapons in range is significantly reduced, representing the Borg's ability to adapt to any serious threat"
 TECH_UNLOCK_AURA_BORG_TRACTOR_2_TITLE:0 "§HОткрывает компонент:§! Режущий луч Боргов"
 TECH_UNLOCK_AURA_BORG_TRACTOR_2_DESC:0 "§HBorg Cutting Beam§! \nThe addition of a cutting beam to the already deadly Borg tractor beam allows the Borg to carve held enemy ships into pieces\n\n§GBorg aura devices may be installed every unique Borg ship class, from £military_ship  §YSphere§G and upwards.§!"
 TECH_UNLOCK_AURA_BORG_TRACTOR_3_TITLE:0 "§HОткрывает компонент:§! Когерентный режущий луч боргов"
 TECH_UNLOCK_AURA_BORG_TRACTOR_3_DESC:0 "§HBorg Integrated Cutting Beam§! \nWith the cutting beam tied directly into the power systems onboard a vessel, the Borg can carve enemy ships into chunks.\n\n§GBorg aura devices may be installed every unique Borg ship class, from £military_ship  §YSphere§G and upwards.§!"
 TECH_UNLOCK_AURA_BORG_TRACTOR_4_TITLE:0 "§HUnlocks Component:§! Borg Coherent Cutting Beam"
 TECH_UNLOCK_AURA_BORG_TRACTOR_4_DESC:0 "§HBorg Coherent Cutting Beam§! \nWith more power directed at the cutting beam, the Borg can literally carve enemy fleets into pieces\n\n§GBorg aura devices may be installed every unique Borg ship class, from £military_ship  §YSphere§G and upwards.§!"
 TECH_UNLOCK_DEFENSE_DEFLECTOR_TITLE:0 "§HОткрывает компонент:§! Электромагнитный дефлектор"
 TECH_UNLOCK_DEFENSE_DEFLECTOR_DESC:0 "§HElectromagnetic Deflector§! \nThe most basic defences a ship can possess, an electromagnetic deflector that pushes small obstacles out of the way of the main hull."
 TECH_UNLOCK_SHIELD_1_TITLE:0 "§HОткрывает компонент:§! Щиты"
 TECH_UNLOCK_SHIELD_1_DESC:0 "§HЩиты§! \nДефлекторный щит - это силовое поле, или, как правило, энергетическое поле, которое в первую очередь служит для защиты космического корабля от радиации, нападений или столкновений с различными твёрдыми телами."
 TECH_UNLOCK_SPEC_SHIELD_TITLE:0 "§HОткрывает компонент:§! Следующее поколение технологии щитов"
 TECH_UNLOCK_SPEC_SHIELD_DESC:0 "§HNext-Stage Shield Technology§! \nThis tech allows you to choose between two specialisation paths and obtain your next-stage shield."
 TECH_UNLOCK_SHIELD_2A_TITLE:0 "§HОткрывает компонент:§! Ковариантные щиты"
 TECH_UNLOCK_SHIELD_2A_DESC:0 "§HКовариантные щиты§! \nКовариантные дефлекторные щиты используют несколько переплетающихся силовых полей, что делает их действительно надёжными и более прочными, чем их аналоги."
 TECH_UNLOCK_SHIELD_2B_TITLE:0 "§HОткрывает компонент:§! Регенеративные щиты"
 TECH_UNLOCK_SHIELD_2B_DESC:0 "§HРегенеративные щиты§! \nРегенеративные щиты состоят из распределённой сети эмиттеров щита, что позволяет быстро перенаправить новую энергию в экранирующую матрицу."
 TECH_UNLOCK_AURA_SHIELD_RECHARGE_AURA_1_TITLE:0 "§HОткрывает компонент:§! Расширяемый щит"
 TECH_UNLOCK_AURA_SHIELD_RECHARGE_AURA_1_DESC:0 "§HРасширяемый щит§! \nПозволяет эмиттерам щита линкоров спроецировать щит на большое расстояние от корабля, которое поможет повторно активировать гравитоны в щитах других дружественных кораблей, если их частоты совпадают."
 TECH_UNLOCK_AURA_CRUISER_REDUCE_PENETRATION_TITLE:0 "§HОткрывает компонент:§! Быстро модулируемые силовые поля"
