 tech_engineering_next-level_719:0 "Next-Level Heavy Escort Prototype"
 tech_engineering_next-level_719_desc:0 "Recent developments in starship construction allows for far more robust and modular designs, with simplified production lines and scalable components that can fit a wide range of starships. Research and development centres can now plan for highly specialised ships that are best suited for the task at hand."
 tech_engineering_02858:0 "Advanced Heavy Escort Construction Methods"
 tech_engineering_02858_desc:0 "Improvements to the smallest offensive vessel in the fleet allow for increased loadouts as well as hardier construction."
 tech_engineering_02859:0 "Advanced Heavy Escort Construction Methods"
 tech_engineering_02859_desc:0 "Improvements to the smallest offensive vessel in the fleet allow for increased loadouts as well as hardier construction."
 tech_engineering_02860:0 "Advanced Heavy Escort Construction Methods"
 tech_engineering_02860_desc:0 "Improvements to the smallest offensive vessel in the fleet allow for increased loadouts as well as hardier construction."
 tech_engineering_industry_1266:0 "Fleet Carrier Prototype"
 tech_engineering_industry_1266_desc:0 "Iterations of improvements to our hangar systems allows for new techniques in the launching and retrieval of strikecraft. Command and control of the flight deck can be routed through the new hangar systems whilst interfacing with the main fleet. Automation on the launch deck allows for rapid turnaround, recharge and replenishment of fighter payloads"
 tech_engineering_02862:0 "Danube-Class Runabout"
 tech_engineering_02862_desc:0 "Description WIP"
 tech_undine_bio_ship:0 "Life among Death"
 tech_undine_bio_ship_desc:0 "Description WIP"
