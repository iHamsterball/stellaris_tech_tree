 tech_disruptor_klingon_cannon_1:0 "Тетрионные дизрапторы"
 tech_disruptor_klingon_cannon_1_desc:0 "Powerful disruptors which use tetryons to rip apart the atomic structure of the target. The discovery of tetryons, a subatomic particle that is only stable in subspace, is a recent occurrence. We anticipate that further investigation will lead us to designs for more potent designs."
 tech_plasma_disruptor_beam_1:0 "Плазменные дизрапторы"
 tech_plasma_disruptor_beam_1_desc:0 "С внедрением экзотических частиц в матрицу генератора дизраптора, мы сможем развить улучшенную реакцию воздействия дизрапторов. Они должны взять на себя некоторые из характеристик плазменного оружия, например интенсивный тепловой потенциал плазмы."
 tech_disruptor_cannon_1:0 "Дизрапторные орудия"
 tech_disruptor_cannon_1_desc:0 "Disruptor cannons rapidly fire weak energy discharges to vaporize their target. Although they lack accuracy, the low energy of each shot reduces the damage lost with a miss. This means that they have a higher potential damage output than some of the more accurate weapon systems."
 tech_physics_particles_503:0 "Импульсный тетрионный дизраптор"
 tech_physics_particles_503_desc:0 "By utilising a particle found native to subspace, tetryons, in our disruptors, we can use their highly energetic and unstable nature to increase the damage of our disruptors."
 tech_physics_space-fitted_205:0 "Наступательный дизраптор 'Bach'Hich' переоборудованный для космоса"
 tech_physics_space-fitted_205_desc:0 "Running massive amounts of power through the plasma arrays onboard the ship allows for a new ship weapon very similar to our Bach'Hich ground assault weapons. Whilst heavily energy intensive, these disruptors can disintegrate targets rapidly."
 tech_physics_kang_206:0 "Gravimetric Disruptor"
 tech_physics_kang_206_desc:0 "Вместо того, чтобы использовать пространство-время или простое воздействие плазмы, дизраптор, использующий гравиметрическую энергию в качестве основного эмиттера, будет использовать силу гравитации для уничтожения цели."
 tech_physics_crescent-wave_207:0 "Gravimetric Disruptor Battery"
 tech_physics_crescent-wave_207_desc:0 "Rather than use space time or simple plasma impact, a disruptor battery using gravimetric energy as the main emitter will use the force of gravity to destroy the target."
 tech_physics_particles_509:0 "Технология серповидного волнового дизраптора"
 tech_physics_particles_509_desc:0 "Дизраптор может создать новый эффект в форме линии. Создаётся линия воздействия в виде волны, в результате чего пробитие корпуса происходит в 90% случаев."
 tech_physics_modulated_203:0 "Модулированный плазменный луч"
 tech_physics_modulated_203_desc:0 "Использование нескольких плазменных модулей, подключённых к плазменной камере, позволит обеспечить более устойчивые плазменные лучи. Непрерывные потоки могут быть достигнуты благодаря нескольким модулям, позволяющим быстро охлаждать плазму."
 tech_physics_anti-proton_208:0 "Позитронные дизрапторы"
 tech_physics_anti-proton_208_desc:0 "Research into weaponising positrons, particles with the same mass as an electron but with a positive charge, have initially resulting in a weapon that fires a blast of positronic radiation that disrupts systems and atomic bonds, causing damage to the surrounding area."
 tech_physics_particles_514:0 "Гиперонический лучевой дизраптор"
 tech_physics_particles_514_desc:0 "An explosion at a power plant which emitted mass amounts of radiation has given our researchers some ideas into adjusting disruptor frequencies to emit hyperonic radiation, which is lethal to most humanoids."
 tech_physics_particles_515:0 "Биогенный лучевой дизраптор"
 tech_physics_particles_515_desc:0 "A further upgrade to our radiation disruptors is the creation of a biogenic radiation field that will leave a hull mostly intact but target it's crew and terminate their lifesigns."
 tech_physics_quantum_210:0 "Квантовое вооружение с несущей волной"
 tech_physics_quantum_210_desc:0 "Направляя частицы вдоль несущей волны, они могут быть разбиты на квантовые части. Бомбардировка щитов этими волнами истощает их силу, поскольку часть атомов переносит энергию в субатомную область и подпространство."
 tech_physics_thalaron_211:0 "Таларонное оружие"
 tech_physics_thalaron_211_desc:0 "Thalaron Weapons are weapons that employ Thalaron radiation, a type of radiation in the tertiary EM band with biogenic properties, able to consume organic matter at the subatomic level. It is even more deadly as even a small amount would expand at a dangerous rate. One way these weapons could be utilised is a cascading biogenic pulse."
 tech_physics_phase_202:0 "Фазовые дизрапторы"
 tech_physics_phase_202_desc:0 "Используя энергию импульсов в сочетании с направляющими системами дизраптора, мы сможем разработать дизраптор с фазированной выходной мощностью. Они будут дорогостоящими, но гораздо более эффективными."
 tech_physics_swivel_204:0 "Адронный коллиматор"
 tech_physics_swivel_204_desc:0 "Hadrons can be used to range find and adjust the energy requirements for turrets, however in order to proceed parallel to the energy beam a specialised collimator is required. "
 tech_physics_particles_523:0 "Композитный адронный коллайдер"
 tech_physics_particles_523_desc:0 "Combining the hadron rangefinder with a composite dish allows for improved long range engagement and tracking. "
 tech_physics_01717:0 "Генератор искусственных адронов "
 tech_physics_01717_desc:0 "The power requirements and technology to create our own hadrons at will allows for improved long range engagement and tracking. "
 tech_physics_disruptor_212:0 "Дизрапторная батарея"
 tech_physics_disruptor_212_desc:0 "Дизрапторные турели крепятся снаружи корпуса корабля. Не имея брони, они полагаются на свой малый размер, чтобы вражеские корабли не могли точно навестить на орудия. Переход на бронированные барбеты позволит установить более крупные модели дизрапторов."
 tech_physics_particles_521:0 "Гатлинг-дизраптор"
 tech_physics_particles_521_desc:0 "Disruptor weaponry often causes damage during prolonged battles through overheating. Utilising ancient gatling technology we can rotate the barrels, thus ensuring a rapid delivery of weapon fire but ensuring no damage to ourselves."
 tech_physics_particles_522:0 "Disruptor Autocannon Grid"
 tech_physics_particles_522_desc:0 "In order to increase the damage of our cannons, it is possible that firing numerous smaller bursts of disruptors in larger amounts can cause more damage. Capacitor technology increases allow for more charge per volley and allows for multiple emitters in a grid array."
 tech_physics_type-1_215:0 "Наступательный дизраптор"
 tech_physics_type-1_215_desc:0 "The assault disruptor is similar to previous disruptors but with one key change. The energy emissions are stored in a magnetic field, allowing them to coalesce and agitate to higher energy states. When redirected this forces the burst of energy toward the target. This process is repeated using multiple magnetic field generators, and the result is a stream of heavily damaging disruptor projectiles."
 tech_physics_system-5_217:0 "Focused Assault Disruptor"
 tech_physics_system-5_217_desc:0 "With the energy emissions stored in a magnetic field, allowing them to coalesce and agitate to higher energy states, the bursts of energy produced from this system are extremely powerful. This process is repeated rapidly using multiple magnetic field generators, and the result is a stream of heavily damaging disruptor projectiles."
 tech_physics_particles_527:0 "Sub-Atomic Disruptor"
 tech_physics_particles_527_desc:0 "Description WIP"
 tech_physics_particles_528:0 "Дизраптор пятой системы"
 tech_physics_particles_528_desc:0 "Хотя все существующие дизрапторы связаны с главной тактической консолью, они индивидуально контролируются офицером по оружию. Ранние попытки создания компетентного ИИ управления огнём потерпели неудачу, поскольку он никогда не мог превзойти офицера по оружию. Кто-то предположил, что вместо разработки ИИ 5-го поколения, нам лучше стоит разработать систему помощи офицерам по оружию и повысить их производительность в условиях стресса."
 tech_physics_phase-resonance_213:0 "Фазово-резонансные дизрапторы"
 tech_physics_phase-resonance_213_desc:0 "Первые модели фазового дизраптора доказали свою ценность. В теории мы можем выжать из них больше производительности без существенных изменений конструкции. Установив камеру заряжания с высокоэнергетическим фазовым дискриминатором, соединённым с мощным фазовым модулятором, позволит компьютеру управления огнём создать симпатический резонанс в импульсе дизраптора. Резонанс повысит разрушающий эффект больше, чем простое увеличение энергии импульса."
 tech_physics_particles_531:0 "Субатомный гармонический дизраптор"
 tech_physics_particles_531_desc:0 "Improvements to manufacturing have allowed for the fitting of a firing chamber with an extremely high energy tolerant phase discriminator, coupled to a resonating phase modulator. The modulator can find the optimum resonance of the hull to cause maximum disruption and damage, enabling the fire control computer to create a sympathetic resonance in the disruptor pulse that disrupts a target."
 tech_physics_particles_532:0 "Фотонные дизрапторы"
 tech_physics_particles_532_desc:0 "Используя фотоэлектрический эффект, мы можем атаковать атомную структуру корпуса цели, чтобы ослабить её молекулярные связи. Использования в снарядах дизрапторов большого количества фотонов, модулированных на правильную частоту состава корпуса цели, будет трудно достигнуть, но оно стоит этих усилий."
 tech_physics_particles_533:0 "Субатомный дизраптор 6-ой системы"
 tech_physics_particles_533_desc:0 "With the energy emissions stored in a magnetic field, allowing them to coalesce and agitate to higher energy states, the bursts of energy produced from this system are extremely powerful. The addition of a phase discriminator allows for a sympathetic resonance that allows disruptor pulses to disrupt their target on a subatomic level."
 tech_physics_varon-t_220:0 "Дизраптор 'Варон-Т'"
 tech_physics_varon-t_220_desc:0 "Varon-T disruptors work by disrupting the target's molecular bonds. This process starts deep within the target, slowly tearing them apart from the inside. Most civilisations ban this weapon due to the unnecessarily painful and drawn out death. We are not concerned with the ethics of how we dispose of our enemies, so we should learn how to mass produce this weapon and equip our troops with them."
 tech_physics_crm_221:0 "Крио-винтовка CRM 200"
 tech_physics_crm_221_desc:0 "Крио-винтовка CRM 200, изготовленная бринами, - это мощное, садистское, противопехотное оружие. Следуя любви бринов к холоду, эта винтовка стреляет электромагнитными пакетами содержащими неэлектронный криптон, охлаждённый почти до абсолютного нуля. При попадании по цели, заряд быстро поглощает как электроны, так и тепловую энергию жертвы, вызывая невероятно мучительную боль. Он оставляет цель смертельно раненой и неподвижной, после чего смерть наступает в течении минуты или чуть дольше, всё это время жертва продолжает испытывать мучительную боль. CRM 200 запрещена в большинстве известных миров."
 tech_physics_disruptor_222:0 "Ручное дизрапторное вооружение"
 tech_physics_disruptor_222_desc:0 "Ballistic weapons are relatively crude and lack versatility. The main advantage that has kept their position as our primary infantry weapon is that of ammo availability. Disruptors run out of charge long before machine guns run out of bullets. The latest generation of energy storage technology can change this. The development of powerful and versatile handheld disruptors is now possible."
 tech_physics_disruptor-mount_223:0 "Автоматизированная оборонительная дизрапторная батарея"
 tech_physics_disruptor-mount_223_desc:0 "The risk of being invaded grows as we discover more species and empires. We shouldn't leave our world's vulnerable. Anti-air and anti-space disruptor batteries will make bombarding our cities harder. Installing automated disruptor turrets at key locations will provide resistance against ground invasions."
 tech_physics_01733:0 "Тяжёлая мобильная дизрапторная артиллерия"
 tech_physics_01733_desc:0 "Capacitor technology increases and miniaturisation allow for the reduction of ship mounted disruptor cannons to a mobile, ground suitable device. Firing small disruptor bursts in a rotating gatling configuration results in low cooling requirements and heavy damage potential."
 tech_specialization_disruptor:0 "Прорыв в дизрапторном вооружении"
 tech_specialization_disruptor_desc:0 "Our primary disruptor weapons are devastatingly effective. However, those who do not innovate are doomed to stagnate and fade into history. We should begin a search of our empires labs and sensor records to find any promising new technology that we can weaponize. The search will likely consume a significant amount of resources. We'll have to carefully choose which lead to follow."
 tech_physics_tetryonic_224:0 "Импульсное тетрионное дизрапторное орудие"
 tech_physics_tetryonic_224_desc:0 "Исследования в области тетрионной физики достигли точки, когда можно разработать более разрушительные виды тетрионного оружия. Из-за узкоспециализированного оборудования, которое необходимо будет разработать для развития каждого вида оружия, мы сможем создать только один из них. В то время как тетрионные орудия менее мощные, чем тетрионный луч, они имеют гораздо меньший размер, что означает, что на корабль может быть установлено большее количество орудий. Орудийный импульс не имеет коллимации луча, что уменьшает его дальность и эффективность против щитов."
 tech_physics_tetryonic_225:0 "Импульсный тетрионный дизрапторный луч"
 tech_physics_tetryonic_225_desc:0 "Исследования в области тетрионной физики достигли точки, когда можно разработать более разрушительные виды тетрионного оружия. Из-за узкоспециализированного оборудования, которое необходимо будет разработать для развития каждого вида оружия, мы сможем создать только один из них. Когерентные лучи тетрионов очень разрушительны и способны наносить дополнительный урон щитам, частично проникая сквозь них."
 tech_physics_plasma_226:0 "Плазменное дизрапторное орудие"
 tech_physics_plasma_226_desc:0 "Технология плазменного оружия хорошо послужила нам, но разработка новых видов пусковых механизмов предоставляет нам выбор: мы можем использовать технологию на основе орудий, либо технологию на основе луча. Теоретически, импульсы плазменных дизрапторных орудий способны пробивать в щитах отверстие шириной в несколько сантиметров, через которые просачивается часть плазмы и прожигает обшивку корабля."
 tech_physics_plasma_227:0 "Плазменный дизрапторный луч"
 tech_physics_plasma_227_desc:0 "Технология плазменного оружия хорошо послужила нам, но разработка новых видов пусковых механизмов предоставляет нам выбор: мы можем использовать технологию на основе орудий, либо технологию на основе луча. Эмиттеры плазменного дизрапторного луча проектируют интенсивные лучи фокусированной плазмы, которые испепеляют броню при контакте. Фокусировка и электрический заряд луча означают, что он сможет преодолеть только короткое расстояние перед полным рассеиванием."
 tech_physics_tetryonic_228:0 "Усиленное импульсное тетрионное дизрапторное орудие"
 tech_physics_tetryonic_228_desc:0 "Tetryons are native to subspace thus in normal space they become energised and unstable. When pulsed at certain frequencies relative to a shield's frequency, they inflict abnormally high stress upon the shield matrix, sometimes partially penetrating the shield. By combining it with disruptor pulses we can create a highly damaging cannon."
 tech_physics_tetryonic_229:0 "Накопитель тетрионного дизрапторного луча"
 tech_physics_tetryonic_229_desc:0 "Тетрионное лучевое оружие традиционно состоит из накопителей с небольшим количеством эмиттеров. Тетрионные дизрапторные массивы содержат гораздо большее количество эмиттеров, что обеспечивает прямое увеличение огневой мощи. Некоторые конфигурации позволяют направлять предшествующие подпространственные частицы вдоль эмиттерных полос, так что можно использовать большее количество эмиттеров против цели. Частицы сохраняются до тех пор, пока активные эмиттеры не будут готовы использовать их для генерации тахионов."
 tech_physics_plasma_230:0 "Усиленное плазменное дизрапторное орудие"
 tech_physics_plasma_230_desc:0 "Our efforts on improving banks of smaller, coordinated plasma cannons has produced a weapon that can control the dispersal pattern of its energy. This versatility makes it effective against both shields and armour. Currently it is restricted to firing in short bursts, but by reinforcing the structure around the cannon mounts we may be able to increase the fire rate, damage potential and range."
 tech_physics_plasma_231:0 "Накопитель плазменного дизрапторного луча"
 tech_physics_plasma_231_desc:0 "Плазменное лучевое оружие традиционно состоит из накопителей с небольшим количеством эмиттеров. Плазменные дизрапторные массивы содержат гораздо большее количество эмиттеров, что обеспечивает прямое увеличение огневой мощи. Некоторые конфигурации позволяют направлять плазму вдоль эмиттерных полос, так что можно использовать большее количество эмиттеров против цели. Комплексное расположение мощных магнитных полей помогает удерживать и направлять плазму."
 tech_physics_tetryonic_232:0 "Тетрионное дизрапторное орудие тип-2"
 tech_physics_tetryonic_232_desc:0 "Improvements to the unique hybrid of tetryons and disruptor technology have increased the complexity levels of the weapon, with resulting increases to performance. Greater understand of tetryonic reactions in subspace allowing for the creation of a complex intermix chamber allows for the containment and direction of the tetryonic disruptor bursts."
 tech_physics_tetryonic_233:0 "Массив тетрионного дизрапторного луча"
 tech_physics_tetryonic_233_desc:0 "Тетрионное лучевое оружие традиционно состоит из накопителей с небольшим количеством эмиттеров. Тетрионные дизрапторные массивы содержат гораздо большее количество эмиттеров, что обеспечивает прямое увеличение огневой мощи. Некоторые конфигурации позволяют направлять предшествующие подпространственные частицы вдоль эмиттерных полос, так что можно использовать большее количество эмиттеров против цели. Частицы сохраняются до тех пор, пока активные эмиттеры не будут готовы использовать их для генерации тахионов."
 tech_physics_plasma_234:0 "Плазменное дизрапторное орудие тип-2"
 tech_physics_plasma_234_desc:0 "Improvements to the unique hybrid of plasma and disruptor technology have increased the damage levels of the weapon. A complex intermix chamber allows for the containment and direction of the plasma bursts."
 tech_physics_plasma_235:0 "Массив плазменного дизрапторного луча"
 tech_physics_plasma_235_desc:0 "Плазменное лучевое оружие традиционно состоит из накопителей с небольшим количеством эмиттеров. Плазменные дизрапторные массивы содержат гораздо большее количество эмиттеров, что обеспечивает прямое увеличение огневой мощи. Некоторые конфигурации позволяют направлять плазму вдоль эмиттерных полос, так что можно использовать большее количество эмиттеров против цели. Комплексное расположение мощных магнитных полей помогает удерживать и направлять плазму."
 tech_physics_particles_557:0 "Тетрионное дизрапторное орудие тип-4"
 tech_physics_particles_557_desc:0 "Современная технология сканирования подпространств имеет потенциал для раскрытия секретов формирования тетриона на более глубоком уровне, чем зарегистрированный ранее. Надеемся, что за этим последуют системы охлаждения для действующих тетрионных генераторов. Эта технология станет основополагающей для создания 'тетрионного дизрапторного орудия типа-4'."
 tech_physics_particles_558:0 "Матрица тетрионного дизраптора"
 tech_physics_particles_558_desc:0 "We can now experiment with creating tetryonic beam matrix. Cavities lined with a complex, honeycomb like arrangement of tetryon emitters are embedded along the hull without reducing its integrity. Due to the high density of tetryons per matrix cavity, each emitter must be phase shifted relative to the other emitters in that cavity."
 tech_physics_particles_559:0 "Плазменное дизрапторное орудие тип-4"
 tech_physics_particles_559_desc:0 "An errant material evolution algorithm stumbled upon, which is a new type of high temperature superconductor. It is nearly 10% more efficient than the current substance and will allow us to shunt more plasma to our cannons. This technology will be the lynchpin of the proposed Plasma Disruptor Type-4 Cannon."
 tech_physics_particles_560:0 "Матрица плазменного дизраптора"
 tech_physics_particles_560_desc:0 "The development of organic superlubricant and frictionless surfaces allow for an ultra high temperature superconductor. Plasma flows almost freely across this honeycomb like matrix, whilst the disruptor energy charges rapidly in each cell. This research project would allow for the creation of the pinnacle of plasma disruption weaponry."
 tech_physics_01751:0 "Kang Class' Spinal Disruptor"
 tech_physics_01751_desc:0 "Description WIP"
 tech_physics_01752:0 "Dahar Master' Spinal Disruptor"
 tech_physics_01752_desc:0 "Description WIP"
 tech_physics_01753:0 "Spinal Irradiating Disruptor"
 tech_physics_01753_desc:0 "Description WIP"
 tech_physics_01754:0 "Thalaron Blaster"
 tech_physics_01754_desc:0 "Description WIP"
 tech_physics_01755:0 "Platform-Mounted Heavy Disruptor"
 tech_physics_01755_desc:0 "Description WIP"
 tech_physics_01756:0 "Mounted Resonance Disruptor"
 tech_physics_01756_desc:0 "Description WIP"
 tech_physics_01757:0 "Mounted Sub-Atomic Disruptor"
 tech_physics_01757_desc:0 "Description WIP"
 tech_physics_01758:0 "Enhanced Phase Disruptor"
 tech_physics_01758_desc:0 "Description WIP"
 tech_plasma_cannon_1:0 "Плазменное орудие"
 tech_plasma_cannon_1_desc:0 "Cannons which fire bursts of compressed plasma. Upon impact, the plasma disrupts shields and vaporizes hull plating. While not an accurate weapon, their high rate of fire makes them effective in combat. Ships can typically mount several cannons due to their small size."
 tech_physics_modulating_241:0 "Модулированное импульсное плазменное орудие"
 tech_physics_modulating_241_desc:0 "Research into the effects of plasma has enabled us to create a modulation field which provides a more consistent level of energy with each plasma shot."
 tech_physics_plasmatic_242:0 "Метатель плазмы"
 tech_physics_plasmatic_242_desc:0 "Containing the unstable plasma in an energy modulation field allows for the potential to 'throw' the plasma over large distances, bursting upon impact."
 tech_physics_plasma_244:0 "Эмиттер плазменной дуги"
 tech_physics_plasma_244_desc:0 "Initial research into low powered arcing plasma weaponry has shown some promising results. The weapon itself has relatively low power and penetration, but it hits an area - allowing for smaller targets to completely succumb to the plasmas effects."
 tech_physics_plasma_245:0 "Пусковая установка плазменной дуги"
 tech_physics_plasma_245_desc:0 "Further research into arcing plasma weaponry should allow for increased power efficiency and damage, as well as a more sustainable plasma arc."
 tech_physics_particles_606:0 "Пусковая установка варп-плазменной дуги"
 tech_physics_particles_606_desc:0 "Directly tying in waste warp plasma to the arc launcher should allow for the most damaging type of plasma arc yet. It's long range and damage are a testament to our researchers convictions."
 tech_physics_magnetic-constraint_246:0 "Плазменный луч с магнитным ограничителем"
 tech_physics_magnetic-constraint_246_desc:0 "Attempts to increase the range of plasma based weaponry often come up with the same problems, dispersal of plasma and decrease of potency over time. By containing the plasma beam for as long as possible by magnetic constrainment we can improve the effectiveness of the beam over large distances."
 tech_physics_01807:0 "Усиленная плазменная камера"
 tech_physics_01807_desc:0 "The inherent instability of plasma is what makes it a potent weapon. By researching new methods of containing the plasma in it's unstable state we can ensure the most potent plasma is released."
 tech_physics_01808:0 "Камера с плазмой планковской температуры"
 tech_physics_01808_desc:0 "Improvements to the containment fields and plasma generation allow for the containment of temperature that are beyond just 'heat' - at this stage they are reaching Absolute Hot, the temperature that planck lengths were first formed at during the birth of the universe."
 tech_physics_plasma_250:0 "Когерентное импульсное орудие"
 tech_physics_plasma_250_desc:0 "The pulsar cannon is a type of highly-enhanced weapon that when launched, continuously draws energy from its target becoming more and more powerful, until it impacts the target with the energy it absorbed."
 tech_physics_plasma_255:0 "Заряженное импульсное орудие"
 tech_physics_plasma_255_desc:0 "Charged energy from magnetic bottles can potentially be sheathed in a pulsar shell allowing for it to continuously draws energy from its target becoming more and more powerful, until it impacts the target with the energy it absorbed."
 tech_physics_particles_617:0 "Импульсное плазменное орудие"
 tech_physics_particles_617_desc:0 "Unstable plasma can potentially be sheathed in a pulsar shell allowing for it to continuously draws energy from its target becoming more and more powerful, until it impacts the target with the energy it absorbed."
 tech_physics_forced_247:0 "Усиленный плазменный луч"
 tech_physics_forced_247_desc:0 "Improvements to the magnetic constrainment technology used in our plasma weaponry has led to the theory that a beam can retain a brief 'memory' if constrained by electromagnetic charges. By forcing this beam along a path, we can increase the effectiveness substantially over large distances."
 tech_physics_sustained_248:0 "Стабильный тепловой луч"
 tech_physics_sustained_248_desc:0 "A heat beam is a form of focused, infrared energy that can be directed at a specific target. Whilst they have a high energy requirement, the heat beam works by exciting the molecules at the point of contact, disrupting the bonds that hold the structure in place. Research on how to maintain a solid beam over a period of time is required."
 tech_physics_particles_612:0 "Тепловой луч планковской температуры"
 tech_physics_particles_612_desc:0 "Improvements to the coordination of the focused energy allows for pinpoints of temperature that are beyond just 'heat' - at this stage they are reaching Absolute Hot, the temperature that planck lengths were first formed at during the birth of the universe."
 tech_physics_plasma_251:0 "Плазменная волна"
 tech_physics_plasma_251_desc:0 "Initial research into the idea of projecting a wave of plasma into a magnetically-confined cone out from a point. Once fully primed, the highly compressed plasma would cause severe structural damage to any enemy  unlucky enough to still be located within the cone. Whilst devastating, distant targets would be spared the full brunt of the impact, as the plasma quickly spreads out over a wider area."
 tech_physics_miasma_254:0 "Плазменная миазма"
 tech_physics_miasma_254_desc:0 "Plasma weaponry often causes damage after a battle due to its caustic effects. By research the corrosive processes and improving upon them, we may be able to increase its potency."
 tech_physics_particles_622:0 "Плазменный нибм"
 tech_physics_particles_622_desc:0 "Plasma weaponry often causes damage after a battle due to its caustic effects, spreading out over a larger target area than initially hit. By utilising these effects, we can create a nimbus that applies pinpoint damage over a larger area."
 tech_physics_plasma_263:0 "Плазменные винтовки"
 tech_physics_plasma_263_desc:0 "A plasma rifle is a theoretical particle weapon that utilises directed energy pulses to fire ionized plasma bursts at a target. The caustic effects of plasma will only allow it to be used in a lethal setting, but it should allow it to blast through light armour and shielding."
 tech_physics_mobile_262:0 "Мобильная плазменная артиллерия"
 tech_physics_mobile_262_desc:0 "Improvements to miniaturisation have led to the possibility that ship mounted weaponry can be mixed with plasma artillery shells, giving plasma weaponry an increased range without plasma dispersal."
 tech_physics_01820:0 "Тяжёлая мобильная плазменная артиллерия"
 tech_physics_01820_desc:0 "Capacitor technology increases and miniaturisation allow for the reduction of ship mounted plasma cannons to a mobile, ground suitable device. Firing small plasma bursts in a rotating gatling configuration results in low cooling requirements and heavy damage potential."
 tech_specialization_plasma_cannon:0 "Прорыв в плазменном вооружении"
 tech_specialization_plasma_cannon_desc:0 "Plasma weapon technology has served us well. The development of new forms of firing mechanisms has given us a choice. Developments in covariant resistant phase discriminators can be used as the lynchpin of a new phased plasma weapon. Alternatively, breakthroughs in industrial plasma compression and containment technology can be copied, and adapted to create highly compressed plasma weapons."
 tech_physics_phased_256:0 "Туннельное плазменное орудие"
 tech_physics_phased_256_desc:0 "Технология плазменного оружия хорошо послужила нам, но разработка новых видов пусковых механизмов предоставляет нам выбор: мы можем использовать фазированное или компрессионное плазменное оружие. Тщательный контроль фазы плазменного луча, должнен позволить нам создать электромагнитную ударную волну при воздействии на щиты или корпус. ЭМ излучение должно повредить и разрушить ЭПС цели и её электрические системы, нанося урон независимо от их защиты."
 tech_physics_compressed_257:0 "Компрессионное плазменное орудие"
 tech_physics_compressed_257_desc:0 "Технология плазменного оружия хорошо послужила нам, но разработка новых видов пусковых механизмов предоставляет нам выбор: мы можем использовать фазированное или компрессионное плазменное оружие. Компрессионные плазменные лучи фокусируют свой разрушительный потенциал на небольшой площади, что наносит гораздо большие повреждения корпусу корабля, чем фазированные плазменные лучи. Ожидается, что они будут значительно менее эффективны против щитов, которые могут быть модулированы для использования напряжения в луче для запуска декомпрессии. При декомпрессии энергия луча безвредно рассеивается."
 tech_physics_phased_260:0 "Фазированное плазменное тройное орудие"
 tech_physics_phased_260_desc:0 "Фазированное плазменное лучевое оружие традиционно состоит из накопителей с небольшим количеством эмиттеров. Массивы фазированного плазменного луча содержат гораздо большее количество эмиттеров, что обеспечивает прямое увеличение огневой мощи. Некоторые конфигурации позволяют направлять плазму вдоль эмиттерных полос, так что можно использовать большее количество эмиттеров против цели. Во время потока плазма непрерывно пульсирует, что предотвращает её дрейфование до начала стрельбы."
 tech_physics_compressed_261:0 "Компрессионное плазменное тройное орудие"
 tech_physics_compressed_261_desc:0 "Компрессионное плазменное лучевое оружие традиционно состоит из накопителей с небольшим количеством эмиттеров. Массивы компрессионного плазменного луча содержат гораздо большее количество эмиттеров, что обеспечивает прямое увеличение огневой мощи. Некоторые конфигурации позволяют направлять плазму вдоль эмиттерных полос, так что можно использовать большее количество эмиттеров против цели. Кроме того, они способны применять оптимальное количество сжатия к лучу на основе его мощности."
 tech_physics_particles_632:0 "Фазированное плазменное гипер-орудие"
 tech_physics_particles_632_desc:0 "Controlling the phase of the plasma pulse allows us to create an electromagnetic shock wave upon impact with a target. The EM radiation interferes with and disrupt the targets EPS and electrical systems, causing damage regardless of their defences. By encasing the intermix chambers with an antimatter sheath, we should be able to fire these cannons with an exit velocity at the speed of light."
 tech_physics_particles_633:0 "Компрессионное плазменное гипер-орудие"
 tech_physics_particles_633_desc:0 "Controlling the phase of the plasma pulse allows us to create an electromagnetic shock wave upon impact with a target. The EM radiation interferes with and disrupt the targets EPS and electrical systems, causing damage regardless of their defences. By encasing the intermix chambers with an antimatter sheath, we should be able to fire these cannons with an exit velocity beyond the speed of light."
 tech_physics_particles_634:0 "Tunneling Plasma Autocannon Grid"
 tech_physics_particles_634_desc:0 "Description WIP"
 tech_physics_particles_635:0 "Compressed Plasma Autocannon Grid"
 tech_physics_particles_635_desc:0 "The fixed barrels of previous cannons can be replaced with a set of rotating barrels. The primary advantage is that only one firing mechanism is required, allowing a larger and more complex firing system if required. As the barrels rotate they can be flushed with coolant to reduce heat damage. Higher performance plasma compression units have reduced the diameter of the plasma pulses even further."
