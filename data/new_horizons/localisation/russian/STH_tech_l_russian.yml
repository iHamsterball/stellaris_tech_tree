l_russian:
 tech_scientific_method:0 "Научная методика"
 tech_scientific_method_desc:0 "Научная методика это совокупность методов для изучения явлений, получения новых знаний или исправления и интеграции прежних знаний."
 tech_physics_administrative_3:0 "Административный виртуальный интеллект"
 tech_physics_administrative_3_desc:0 "Сложные эвристические алгоритмы, разработанные после многих столетий доработок. Виртуальный интеллект помогает значительно увеличить производительность за счёт прогнозирования потребностей пользователя."
 tech_physics_basic_5:0 "Базовый ИИ"
 tech_physics_basic_5_desc:0 "Развитие ИИ сталкивается с приктическими, вычислительными и философскими трудностями, включая моральные риски. Однако необходимо осторожное развитие для дальнейшего научного понимания."
 tech_physics_self_7:0 "Самосознание ИИ"
 tech_physics_self_7_desc:0 "Недавние успехи в изолинейных компьютерных чипах поражают воображение разработчиков программного обеспечения. Теперь впервые исследования ИИ предоставляют новые загадки, поскольку система начинает рассматривать своё собственное существование..."
 tech_basic_science_lab_1:0 "Спинтронные компьютеры"
 tech_basic_science_lab_1_desc:0 "Spintronic Computers exploit the intrinsic spin of an electron as a further degree of freedom, allowing for an increase in data storage and transfer."
 tech_physics_optical_2:0 "Оптические компьютеры"
 tech_physics_optical_2_desc:0 "Храня информацию в специально разработанных оптических матрицах, оптические компьютеры представляют значительный шаг вперёд в тактической симуляции, во много раз увеличивая производительность."
 tech_physics_duotronic_4:0 "Дюотронные компьютеры"
 tech_physics_duotronic_4_desc:0 "Дюотроника - форма компьютерной технологии 23-го века, разработанная доктором Ричардом Дэйстромом в Федерации. Она использует схему с такими компонентами как резисторы и транзисторы."
 tech_physics_multitronic_11:0 "Мультитронные компьютеры"
 tech_physics_multitronic_11_desc:0 "Мультитронные компьютеры используют очень сложные технологии, основанные на глубоких нейронных сетях следующего поколения. Это позволяет компьютеру, который может самостоятельно думать и рассуждать, помочь в управлении судном, разработать стратегию ведения боя и исследованиях."
 tech_physics_isolinear_6:0 "Изолинейные компьютеры"
 tech_physics_isolinear_6_desc:0 "Бортовые нанопроцессоры оснащаются изолинейными чипами для помощи в доступе к памяти, и с максимальной мощностью в 2,15 килоквадов. Хотя обычно они легко повреждаются, чипы могут быть покрыты слоем прозрачного пластика для защиты во враждебной окружающей среде, без ущерба для возможностей чтения и записи информации. Такие усиленные чипы обычно используются в трикодерах, планшетах, и других портативных устройствах, использующих изолинейную микросхему."
 tech_physics_organic_18:0 "Органические схемы"
 tech_physics_organic_18_desc:0 "Органические схемы, такие как био-нейронные гелевые пакеты, содержат нервные волокна, окружённые синим гелем с металлическими поверхностями сверху и снизу. Они помогают хранить больше информации и работать на более высоких скоростях, чем изолинейные схемы."
 tech_physics_computing_9:0 "Прямое синаптическое подключение"
 tech_physics_computing_9_desc:0 "Using advanced cortical implants, every member of the crew can quickly access and utilize every facet of the ship controls at any time and from any location. Merging this tactic with next-stage neural gel computer network, the ship becomes almost a living thing, capable of performing a great deal of calculations instantaneously and predict enemy movement in an almost instinctive way."
 tech_physics_computing_17:0 "Эксперимент с мультитронным компьютером М5"
 tech_physics_computing_17_desc:0 "The fifth in a series of experiments by Doctor Richard Daystrom, who used his own memory engrams as a basis for this computer's neural network. The M5 Multitronic Computer can think and reason in a similar manner as humans, allowing for faster advances in technology."
 tech_physics_truly_8:0 "Разумный ИИ"
 tech_physics_truly_8_desc:0 "Заключительный этап создания ИИ... Как мы можем знать, кого мы создадим? Когда их способности, превзойдут наши собственные?"
 tech_physics_computing_10:0 "ОДН реле"
 tech_physics_computing_10_desc:0 "ОДН реле являются неотъемлемой частью любых современных оптических компьютерных сетей для передачи данных. Они используют квантовое туннельное моделирование для уменьшения помех и обеспечения экстремально высокой пропускной способности передачи данных. Это, в свою очередь, сделало распределённую компьютерную сеть с резервным компьютерным ядром более реальной и практичной."
 tech_physics_adaptive_10:0 "Адаптивное инерфейсное соединение"
 tech_physics_adaptive_10_desc:0 "Высокопроизводительные квантовые соединения, предназначенные для передачи базы данных, позволяют практически одновременно проводить исследования на огромных расстояниях."
 tech_physics_computing_13:0 "Виртуальный исследовательский помощник"
 tech_physics_computing_13_desc:0 "To give our scientists more avenues of research, we have developed and built a virtual assistant. This assistant is able to quickly analyse our previous research projects and identify the best choices for the next project."
 tech_improved_databank_uplinks:0 "Самоорганизующиеся базы данных"
 tech_improved_databank_uplinks_desc:0 "Using recent advances in computer data storage, we have created a method for our databases to organise themselves, greatly increasing the effectiveness of our science ships."
 tech_physics_positronic_13:0 "Positronic Processing Chips"
 tech_physics_positronic_13_desc:0 "Positronic Processing Chips are designed to mimic humanoid brains. They are able to not only think and reason like earlier versions of computers, they are able to learn from their mistakes and develop new neural pathways as they learn."
 tech_physics_computing_16:0 "Миниатюризация подпространственных соединений"
 tech_physics_computing_16_desc:0 "Using advances in subspace technologies, we have managed to miniaturise our subspace links, creating quick access from any ship, greatly increasing the effectiveness of our science ships."
 tech_physics_self-refining_25:0 "Передовые алгоритмы сборки"
 tech_physics_self-refining_25_desc:0 "Применение изолинейных технологий в репликаторах было невозможным, но увеличение предельной мощности трансмиттера, позволило использовать ИИ для оптимизации функции и улучшения процессов репликации в промышленном масштабе."
 tech_physics_exo-comps_17:0 "Экзокомпы"
 tech_physics_exo-comps_17_desc:0 "Экзокомп состоит из микро-репликатора, боридиевого преобразователя энергии и аксионной сети чипов. Эта аксионная сеть даёт экзокомпу огромную вычислительную мощность. Микро-репликатор не только создаёт инструменты, которые экзокомп может использовать для решения проблем, но и создаёт новые контуры в его памяти при выполнении новых задач. Этот механизм даёт экзокомпу способность обучаться, чем больше задач он должен выполнять, тем больше контуров образуется в его памяти."
 tech_engineering_buildable_599:0 "Строительство андроидов"
 tech_engineering_buildable_599_desc:0 "Advances in synaptic positronic networks allow the creation of synthetic beings."
 tech_synchronized_defences:0 "Синхронизированная оборона"
 tech_synchronized_defences_desc:0 "Согласование выполнения парадигм оборонительного и наступательного вооружения позволяет повысить эффективность."
 tech_interlink_alcove:0 "Объединяющий альков"
 tech_interlink_alcove_desc:0 "Drones have neural implants that link them to the hive mind. The potential of the implants is limited by two factors; communications bandwidth and power consumption. Fully solving these problems is currently beyond us. However, a temporary solution is to adapt our regeneration alcoves. Regenerating drones' brains will be interlinked, forming an organic computer core to supplement the main core."
 tech_physics_computing_72:0 "Hive-Slaved Plexus"
 tech_physics_computing_72_desc:0 "The installation of central plexuses on our vessels has lead to a variety of performance improvements. At present, these plexuses are only responsible for the communication between vessels. The next logical step is to move the primary hive interlink to the plexus. This will reduce the amount of unnecessary redundant equipment aboard the vessel, and improve hive-to-vessel data integration speeds."
 tech_physics_computing_23:0 "Центральное сплетение"
 tech_physics_computing_23_desc:0 "Borg vessels currently maintain a connection to the hive through subspace interlinks to regional distribution nodes. This system simplicity has now been exceeded by the speed and bandwidth gains of using a vessel-to-vessel model. Complex new communications and data processing equipment will be need developed, and housed in a secure setting."
 tech_physics_computing_24:0 "Внутримолекулярные процессоры с нейросвязью"
 tech_physics_computing_24_desc:0 "The nanoprobes which permeate our bodies and technology use a nanoscopic sized intramolecular processor. These processors are idle when the nanoprobe is traveling or regenerating. We should focus on developing a nanoprobe that'll link this processor directly into the hive. Offloading the majority of simple calculations to them will free time on our computer cores for more difficult computations."
 tech_physics_computing_73:0 "Nano-Processors Laced Hull Frame"
 tech_physics_computing_73_desc:0 "The continued development of metamaterials has reached the stage that nanoscale processing units can be embedded into our hulls, without compromising their strength. This would offer a significant boost to the local processing power available to a vessel. Further research is required to develop a method of powering and communicating with the processors."
 tech_physics_computing_25:0 "Винкулум"
 tech_physics_computing_25_desc:0 "The Collective has grown to the point that the unicomplex based thought harmonisation megacomputers, the source of our hive mind, are struggling to impose order. Chaos is mounting. Our best solution is to switch to a distributed system of smaller neural integrators, each responsible for a single vessel, facility, or unicomplex submatrix. Their output will be sent to the Queen for unification."
 tech_physics_computing_26:0 "Взаимосвязанный винкулум"
 tech_physics_computing_26_desc:0 "It would be beneficial to our vessels if they could generate the hive mind locally, instead of waiting for the hive mind data stream from the Queen. We might achieve this by interlinking their vinculums, directly sharing the integrated neural patterns of their drones. This local hive mind pattern would be updated a few moments later by the primary hive mind pattern from the Queen's unicomplex."
 tech_astrometrics_labs:0 "Астрометрия"
 tech_astrometrics_labs_desc:0 "With Astrometrics, we can now begin to focus our research into three specialties, physics, biology, and engineering. We will need new labs for each of these different lines of research."
 tech_physics_advanced_19:0 "Передовая квантовая теория"
 tech_physics_advanced_19_desc:0 "Настоящее проникновение в тайны фундаментальных сил и субатомных частиц."
 tech_physics_applied_20:0 "Прикладная квантовая физика"
 tech_physics_applied_20_desc:0 "На первый взгляд беспорядочное поведение мельчайших вещей, может кардинально изменить то, как мы думаем о более важных вещах."
 tech_physics_space-time_21:0 "Теория пространства-времени"
 tech_physics_space-time_21_desc:0 "Три измерения неразрывно связанных с четвёртым."
 tech_physics_unified_22:0 "Теория единого поля"
 tech_physics_unified_22_desc:0 "Проявления реальности возникают во множестве наблюдаемых спектров, если рассматривать их как единую картину взаимосвязанной физики!"
 tech_physics_transporters_23:0 "Lateral Vector Transporter"
 tech_physics_transporters_23_desc:0 "Initial forays into utilising transporter technology for more complex goods has resulted in this technology. Large dishes behind the pad serve as a focal point for matter transport, which, whilst extremely power intensive, results in successful transportation of organic and inorganic matter. "
 tech_physics_computing_31:0 "Расширенные буферы транспортера"
 tech_physics_computing_31_desc:0 "Advances in data storage and transfer rates allow us to store more signatures at once in the pattern buffers, thus allowing faster transport of larger amounts of colonists."
 tech_physics_01038:0 "Субквантовая телепортация"
 tech_physics_01038_desc:0 "Utilising quantum entanglement, where two particles are connected over an infinite distance at the quantum level, this transportation technology would theoretically allow the transportation of goods over a vast distance."
 tech_physics_elwin_48:0 "Межпространственный сдвиг Элвея"
 tech_physics_elwin_48_desc:0 "Настоящий прорыв в транспортных технологиях. Теорема Элвея об адаптивном сворачивающемся пространстве постулирует способ перемещения материи без использования ограничивающего луча транспортера. Вместо этого переносимый объект смещается в другое измерение, в небольшой противофазе с нашим собственным, а затем возвращается в реальное пространство с использованием специального инвертора. Хотя этот способ перемещения может быть очень опасным для органического материала, он позволяет проходить сквозь физические барьеры. Это делает даже самую прочную защиту уязвимой для молниеносных ударов элитных подразделений."
 tech_physics_01040:0 "Engineering Transport Tool"
 tech_physics_01040_desc:0 "The Engineering Transport Tool is a rifle shaped piece of transporter technology. It allows the user to tag and transport a targeted object or person from one site to another."
 tech_engineering_mass_585:0 "Массовое производство"
 tech_engineering_mass_585_desc:0 "These facilities allow for the mass production of components used in settlement development, leading to reduced costs and building times."
 tech_society_protein_479:0 "Преобразование протеина"
 tech_society_protein_479_desc:0 "Space travel can be long and with that comes the need to pack more than we need for our travels in space. Luckily, we believe we have found ways to replicate certain foods at the molecular level. These food replicators give us the ability to now lessen the amount of edible food supplies we have to give to our ships, thus decreasing food consumption at a global scale."
 tech_physics_computing_36:0 "Пищевые репликаторы"
 tech_physics_computing_36_desc:0 "Replicator technology has now increased to the stage where dematerialised matter can be reconstituted into delicious edible foods."
 tech_physics_replicators_24:0 "Промышленный репликатор"
 tech_physics_replicators_24_desc:0 "Репликатор - это устройство, которое использует технологию транспортера для дематериализации определённого количества материи, а затем повторно материализует её в другой форме. Он также способен инвертировать свою функцию, избавляясь таким образом от объедков и посуды, сохраняя основную часть материала для повторного использования."
 tech_physics_01045:0 "Голографический тренировочный симулятор"
 tech_physics_01045_desc:0 "The designs for a large holographic training environment, suitable for training entire divisions to simulate enemy assaults, are underway. This should allow our troops to train without costly exercises."
 tech_physics_holodeck_26:0 "Голографическая палуба"
 tech_physics_holodeck_26_desc:0 "Голографический симулятор окружающей среды, или голо-палуба для краткости, является формой голо-технологии. Они могут быть установлены на борту звездолётов, космических станций и других учреждений для развлечения, обучения и проведения расследований. Типичная голо-палуба состоит из комнаты, оборудованной голо-решёткой, содержащей всенаправленные голографические диоды, позволяющие создавать голографические проекции и материи, путём манипуляции с фотонами, заключённых в силовые поля."
 tech_physics_computing_40:0 "Планетарный голографический развлекательный центр"
 tech_physics_computing_40_desc:0 "We have recently discovered that holo-technology can be used for entertainment purposes. By building a centre with multiple of these new holodecks, our citizens will be able to live out some of their greatest fantasies."
 tech_physics_01048:0 "Независимая интегрированная голоматрица"
 tech_physics_01048_desc:0 "Integrating a holomatrix into the design of key buildings allows for holograms to wander the hallways and rooms of a building untethered by the standard constrictions of a holodeck. This could have multiple uses, from a hospital staffed mostly by medical holograms, to a school with holographic tutors."
 tech_physics_holographic_27:0 "Голографический проектор корабля"
 tech_physics_holographic_27_desc:0 "На основе последних достижений в голо-технологиях, теперь мы можем проецировать голографические частицы прямо в космос. Наконец вырваться из ограниченного пространства голо-палубы."
 tech_physics_omicron_28:0 "Управление омикрон-радиацией"
 tech_physics_omicron_28_desc:0 "Омикрон-радиация - это энергетическая форма, которая может быть создана только определёнными видами реакций материи/антиматерии и которая может быть токсичной для некоторых форм гуманоидной жизни. Чрезвычайно редкие омикрон-частицы могут использоваться в голографии и пополнять запасы антиматерии."
 tech_physics_holographic_29:0 "Голографический торговец"
 tech_physics_holographic_29_desc:0 "Интеграцию голо-технологий в межгалактический экономический алгоритм хвалили торговцы ференги, как выполнение трёх из пяти правил приобретения, что заставило некоторых задуматься о этических последствиях доступа к межгалактическому рынку. Несмотря на это, появление голо-торговца явилось стимулом для многих трансгалактических экономик..."
 tech_physics_mobile_30:0 "Мобильный голографический излучатель"
 tech_physics_mobile_30_desc:0 "Автономный самоподдерживающийся мобильный голо-излучатель, или мобильный излучатель, был частью технологии, предназначенной для удалённого включения и создания одиночной голографической проекции на расстоянии от голо-излучателя. Построенный из полидеутонного сплава, неизвестного науке 24-го века, мобильный излучатель был размером с человеческую ладонь."
 tech_physics_computing_29:0 "Коммерческая подпространственная коммуникация"
 tech_physics_computing_29_desc:0 "Improvements in subspace communication channels allow for more coherent administrative direction."
 tech_physics_computing_33:0 "Подпространственный радио-усилитель"
 tech_physics_computing_33_desc:0 "The amplification of subspace signals allows for faster and more efficient long range communications."
 tech_physics_computing_39:0 "Подпространственная ретрансляционная сеть"
 tech_physics_computing_39_desc:0 "Large networks of subspace relays enable near-simultaneous communications over incredible distances. These subspace relays are found on most modern stations and ships, which help to constantly expand the size of the network."
 tech_optical_sensor:0 "Оптические сенсоры"
 tech_optical_sensor_desc:0 "These sensors have been tuned to detect anything on the visible part of the EM spectrum."
 tech_combat_sensors:0 "Тактический интерфейс"
 tech_combat_sensors_desc:0 "A uniquely designed heads-up-display will allow our tactical officers to identify and target enemy ships or stations much quicker and more efficiently than our previous tactical display layouts."
 tech_physics_nuclear_32:0 "Лаборатории ядерной электроники"
 tech_physics_nuclear_32_desc:0 "Ядерная электроника - это подраздел электроники, который имеет дело с более быстрыми и точными схемами, необходимыми для ядерной физики и физики элементарных частиц."
 tech_sensors_2:0 "Гравитационные сенсоры"
 tech_sensors_2_desc:0 "Эти сенсоры были настроены на поиск любых гравитационных изменений в пространстве, например, создаваемых присутствием звездолёта."
 tech_physics_stellar_35:0 "Лаборатория звёздной картографии"
 tech_physics_stellar_35_desc:0 "Достижения в сенсорных технологиях привели к прорывам в области обнаружения дальнего подпространства и тахионов. Благодаря существующим оптическим, спектрографическим и радио массивам, теперь можно значительно улучшить скорость анализа, а с глубоким анализом подпространственных полей, повысить вероятность совершения новых открытий."
 tech_sensors_3:0 "Тахионная решётка обнаружения"
 tech_sensors_3_desc:0 "Передовые сенсоры, которые полагаются на вращающиеся тахионные лучи для обнаружения передвижений кораблей даже на очень дальних расстояниях."
 tech_physics_astrometrics_40:0 "Астрометрическая лаборатория"
 tech_physics_astrometrics_40_desc:0 "Благодаря достижениям в звёздной картографии стали доступны специальные астрометрические лаборатории. Эти лаборатории смогут значительно упростить нанесение звёзд на карту."
 tech_physics_subspace_34:0 "Подпространственные дифференциальные сенсоры"
 tech_physics_subspace_34_desc:0 "Сенсоры, которые обнаруживают флуктуации подпространства, оставшиеся после прохождения звездолёта. Их чувствительность и дальность выше, чем у гравитационных сенсоров."
 tech_physics_multiphasic_43:0 "Мультифазовые сенсоры"
 tech_physics_multiphasic_43_desc:0 "Сенсоры, которые способны проникать даже сквозь самые сильные помехи, вызванные естественными и неестественными способами, что првиело к значительному увеличению дальности и возможностей обнаружения."
 tech_physics_01065:0 "Голографическая научная станция"
 tech_physics_01065_desc:0 "The latest holographic technologies can be combined into a sensor station, providing fully dimensional graphical readouts accessible across a vessel."
 tech_physics_signal_38:0 "Глушитель сигнала РЭП"
 tech_physics_signal_38_desc:0 "Устройство радиоэлектронного подавления (РЭП) использует белый шум на всех известных подпространственных частотах, чтобы глушить бортовые компьютеры вражеских кораблей, снижая их способность отслеживать цели."
 tech_physics_computing_60:0 "Гравиметрический глушитель сигнала"
 tech_physics_computing_60_desc:0 "By emitting gravimetric waves, we are able to produce multiple gravimetric signals that can look like other ships, making it more difficult for enemy ships to target us."
 tech_physics_computing_70:0 "Вертеронный глушитель сигнала"
 tech_physics_computing_70_desc:0 "Utilising powerful verteron particles in a high powered configuration allows us to use them in our jamming technology used by our vessels."
 tech_physics_trans-spectral_42:0 "Транс-спектральный сенсорный массив"
 tech_physics_trans-spectral_42_desc:0 "Исследования в области передовой подпространственной физики позволили обнаружить крошечные пульсации, которые вызывают незначительные колебания в подпространстве. До этого никогда не удавалось так точно обнаружить эти колебания в нормальных частотах подпространства. Применение этого открытия позволило увеличить возможность обнаружения специализированных сенсорных массивов на более дальних расстояниях, а также сделало более эффективным исследование плазменных помех."
 tech_legacy_unlock:0 "\n"
 tech_legacy_unlock_desc:0 "\n"
 tech_automated_exploring:0 "Автоматизированные исследовательские протоколы"
 tech_automated_exploring_desc:0 "Newly developed protocols allow our science ships and crews to identify and choose their own paths of exploration out amongst the stars, without the need for constant orders from command."
 tech_physics_computing_67:0 "Команды полевых исследователей"
 tech_physics_computing_67_desc:0 "By creating a specialised corps for our smartest researchers, we can reduce the cost it takes to station these scientists at our research outposts."
 tech_physics_computing_68:0 "Самоадаптирующиеся антивирусные программы"
 tech_physics_computing_68_desc:0 "This dedicated and independent computer module would monitor your ships hardware and software in real time for any intrusions and interferences from a wide variety of possible enemy devices."
 tech_physics_computing_69:0 "Имперский научный совет"
 tech_physics_computing_69_desc:0 "With the formation of a new council of scientists, we will more easily be able to identify new standouts in the scientific community. This will make it easier for us to recruit top-level researchers."
 tech_physics_compherhansive_33:0 "Всесторонний сенсорный набор"
 tech_physics_compherhansive_33_desc:0 "Достижения в радио-, оптико- и спектрографическом анализе, сделали возможным создание набора сенсоров, которые позволяют звездолётам более точно определить тип цели и следы объектов в вакуумном пространстве. Теперь орудия могут фиксироваться на составе корпуса, выхлопе плазмы и частоте щита, что позволяет более точно вести огонь по вражеским кораблям."
 tech_physics_inverse_39:0 "Инверсионные тахионные сенсоры"
 tech_physics_inverse_39_desc:0 "Эти сенсоры были настроены для более точного обнаружения следов распада тахионов, излучаемых всеми звездолётами, использующими варп-технологии, что привело к увеличению дальности обнаружения более точному наведению орудий."
 tech_automated_units:0 "Автоматизированные персональные единицы"
 tech_automated_units_desc:0 "Both the Pralor and the Cravic constructed APUs to fight their war, which ended in the extermination of both sides. APUs of both factions survived, still following their programming to destroy each other..."
 tech_physics_01078:0 "Автономные единицы"
 tech_physics_01078_desc:0 "Breaking the programming of their creators, the APUs can gain the ability to operate autonomously of their extinct masters will. "
 tech_physics_01079:0 "Синтетические чипы эмоций"
 tech_physics_01079_desc:0 "The drive to 'feel' as our creators once did has led to the potential creation of synthetic emotion chips, designed to instill a wide range of emotions that living beings so often prize. "
 tech_physics_01080:0 "Воплощённый динамизм"
 tech_physics_01080_desc:0 "Each APU can be constructed to be a mindless automaton or a capable leader - the programming is embodied deep within the circuits of our race. "
 tech_physics_01081:0 "Боевые алгоритмы"
 tech_physics_01081_desc:0 "Improvements to our targeting and control algorithms can lead to more rapid and effective combat performance of individual APUs "
 tech_wormhole_stabilization:0 "Стабилизация червоточины"
 tech_wormhole_stabilization_desc:0 "Quantum singularities that link two areas of space together, also known as 'wormholes', are inherently unstable. Instability in a wormhole can be observed by increasing meson and lepton fluctuations as well as exponentially-increasing gravity fields, but in order to stabilise the wormholes to make them safe for travel, we must research new techniques and procedures."
 tech_physics_01083:0 "Департамент пространственных аномалий"
 tech_physics_01083_desc:0 "Space is vast and full of emptiness, or so we first thought. As our science vessels travel through the stars they encounter strange anomalies in an otherwise calm galaxy, which require investigation."
 tech_fission_power:0 "Ранняя термоядерная энергия"
 tech_fission_power_desc:0 "Ядерный синтез - это процесс, когда атомные ядра и субатомные частицы сливаются друг с другом, что приводит к появлению новых атомных ядер, частиц и высвобождаемой энергии. Термоядерные генераторы используют эту реакцию для выделения огромного количества энергии. Установка термоядерных реакторов на звездолётах обеспечит достаточную мощность для перемещения на низких варп-скоростях. Небольшие космические станции могут использовать их для работы систем жизнеобеспечения и ограниченного спектра других систем. Термоядерная энергия будет использоваться  до тех пор, пока нам не понадобятся новые реакторы и источники энергии, чтобы быстрее путешествовать среди звёзд и обеспечивать энергией более крупные звёздные базы."
 tech_power_plant_1:0 "Мощные конденсаторы"
 tech_power_plant_1_desc:0 "Конденсаторы, способные хранить огромное количество энергии, являются одним из краеугольных камней любой современной цивилизации."
 tech_physics_inertial_54:0 "Инерционное электростатическое сдерживание"
 tech_physics_inertial_54_desc:0 "Инерционное электростатическое сдерживание представляет собой ветвь термоядерных исследований в, которая использует электрическое поле для нагрева плазмы до условий термоядерного синтеза. Электрические поля могут работать на заряженных частицах (ионов или электронов), нагревая их до условий синтеза. Обычно это делается в сфере, внутри которой материал движется радиально, но также может быть выполнен в цилиндрической или лучевой геометрии. Электрическое поле может генерироваться с помощью кабельной сети или ненейтрального плазменного облака."
 tech_physics_industrial_108:0 "Производство антиматерии в промышленных масштабах"
 tech_physics_industrial_108_desc:0 "В лаборатории антиматерия производится в крайне малых количествах. Её производство необходимо расширить для промышленного и коммерческого использования."
 tech_physics_carbon_56:0 "Углеродная реакция термоядерного синтеза"
 tech_physics_carbon_56_desc:0 "Реакция ядерного синтеза трёх ядер гелия-4 производит углерод. Этот тройной альфа-процесс основан на энергетическом резонансном состоянии, которое имеет небольшую вероятность возникновения и генерации углерода и кислорода в качестве побочного продукта, высвобождая энергию в виде высокотемпературной плазмы."
 tech_physics_z-particles_112:0 "Генерация Z-частиц"
 tech_physics_z-particles_112_desc:0 "Z-частицы, также известные как Z-бозоны, являются фундаментальной составляющей субатомной физики. Они сами по себе являются частицей материи и антиматерии с небольшим воздействием нейтринов."
 tech_physics_pure_57:0 "Реактор с дейтерий-тритиевой реакцией"
 tech_physics_pure_57_desc:0 "Чистая реакция деления дейтерия-дейтерия высвобождает более чем в четыре раза больше энергии по сравнению с обычными реакторами на основе дейтерия-трития или более ранними реаторами на гелии-3. Однако в течение многих лет они оставались за гранью возможностей нашей технологии, так как они требуют поддержания температуры в два раза выше. Интегрировав фазовый дискриминатор в камеру токамака, мы смогли пробить кулоновский барьер и разработать более безопасный, эффективный и мощный термоядерный реактор."
 tech_physics_artificial_116:0 "Искусственные волны Кригера"
 tech_physics_artificial_116_desc:0 "Волны Кригера - это многообещающее средство для выработки энергии за пределами нормальных ядерных процессов в реакторах. Также их можно использовать в качестве потенциального оружия."
 tech_physics_synchronous_59:0 "Синхронный термоядерный впрыск"
 tech_physics_synchronous_59_desc:0 "Путём каскадирования поля фазового дискриминатора вокруг массива реакторов, снижается потребление энергии для поддержания синтеза, тем самым ещё больше повышая эффективность и выход энергии."
 tech_physics_applied_120:0 "Применение сверхпроводимости"
 tech_physics_applied_120_desc:0 "Незначительные улучшения в эффективности передачи приводят к значительному снижению общих потерь энергии."
 tech_physics_field_110:0 "Модуляция поля"
 tech_physics_field_110_desc:0 "Многие энергетические поля требуют правильной калибровки и модуляции. Эта технология позволяет нам лучше контролировать эмиттеры полей, чтобы они не создавали помехи друг для друга и компенсировали неэффективные элементы."
 tech_physics_quantum_114:0 "Квантовые состояния энергии"
 tech_physics_quantum_114_desc:0 "Лучшее понимание квантовых состояний энергии может позволить нам развить представление о разнообразных элементарных частицах естества."
 tech_physics_field_manipulation_113:0 "Манипуляции с многообразием Калаби-Яу"
 tech_physics_field_manipulation_113_desc:0 "Calabi Yau manifolds are shapes that satisfy the requirement of space for the six unseen spatial dimensions of string theory, which may be smaller than our currently observable lengths. By manipulating these manifolds, we can increase the energy throughput and storage by a large factor."
 tech_physics_zero_119:0 "Хранение энергии нулевой точки"
 tech_physics_zero_119_desc:0 "В действительности вакуум не является пустым, а представляет собой совокупность состояний нулевой точки. Это может быть применимо в отношении сбора, хранения и воздействия на различные электромагнитные частицы."
 tech_physics_thermionic_60:0 "Термоионные реакции"
 tech_physics_thermionic_60_desc:0 "Термоионная радиация вредна для форм жизни на основе углерода и считается, что её невозможно использовать. Последние достижения в дефлекторной технологии изменили эту парадигму."
 tech_physics_tetryonic_61:0 "Тетрионный источник энергии"
 tech_physics_tetryonic_61_desc:0 "Тетрион - это тип субатомной частицы из подпространства. Выталкивая поле частиц в управляемом режиме через разнообразные подпространственные коллекторы, можно извлекать энергию из неглубоких слоёв подпространства без опасности тетрионной радиации."
 tech_physics_omega_117:0 "Омега-молекула"
 tech_physics_omega_117_desc:0 "Омега-молекулы являются синонимом огромной мощи и разрушения. Их происхождение неизвестно, а синтетические формы чрезвычайно неустойчивы, и когда они взрываются, то выделяют такое огромное количество энергии, что разрушается даже подпространство, делая варп-путешествие невозможным."
 tech_power_hub_1:0 "Глобальное управление энергией"
 tech_power_hub_1_desc:0 "Ранние электрические сети, работающие в трёхфазных системах, имели разные внутренние частоты, что затрудняло управление энергией в сетях. Новые достижения в области производства, передачи и управления энергией позволяют объединить электрические сети по всей планете, значительно увеличивая эффективность производства энергии."
 tech_physics_planetary_115:0 "Планетарная энергосеть"
 tech_physics_planetary_115_desc:0 "Достижения в области вычислений, передачи и производстве энергии теперь позволяют нам за микросекунды реагировать на изменения в спросе и предложении на электричество, активируя и деактивируя электростанции с невероятной скоростью, направляя энергию по трансконтинентальным сверхпроводящим кабелепроводам."
 tech_physics_field_manipulation_117:0 "Электростанция с полярными ионами"
 tech_physics_field_manipulation_117_desc:0 "Polaric Ion energy is a highly volatile form of energy based on Polaric Ion particles. Polaric Ion energy can be used in power generation with extremely high potential, though polaric ion devices are dangerously unstable and prone to causing chain reactions."
 tech_physics_advanced_55:0 "Передовые расщепляемые взаимодействия"
 tech_physics_advanced_55_desc:0 "Конструкция, которая использует быстрые нейтроны для поддержания реакции деления и поглощения пергия, радиоактивного элемента, богатого делящимися материалами, который производит малое количество радиотоксичных ядерных отходов и не требует регулятора нейтронов. В качестве охлаждения в этом типе реактора  используется гелий, материал, который легко доступен вблизи любого газового гиганта I класса."
 tech_physics_superconducting_107:0 "Сверхпроводящие метаматериалы"
 tech_physics_superconducting_107_desc:0 "Как правило, сверхпроводящим материалам требуется высокая степень охлаждения для достижения их плотного прироста энергии. Однако существуют способы изготовления материалов, которые могут уменьшить или совсем убрать это требование."
 tech_physics_field_manipulation_126:0 "Темпоральная коммуникация"
 tech_physics_field_manipulation_126_desc:0 "Mysterious instructions from the future have enabled our people to construct this building. Now we gain glimpses of the future and knowledge that can assist us."
 tech_physics_temporal_64:0 "Темпоральная механика"
 tech_physics_temporal_64_desc:0 "Темпоральная механика, или темпоральная наука, - это передовая область исследований, включающая взаимодействие материи и энергии с пространственно-временным континуумом. Говоря более конкретно, темпоральная механика - это изучение самого времени."
 tech_physics_manheim_62:0 "Гравитационно-временное взаимодействие Манхейма"
 tech_physics_manheim_62_desc:0 "Эффект Манхейма, названный в честь доктора Пола Манхейма, был обнаружен во время неудачного эксперимента, в ходе которого было открыто окно в другое измерение. При дальнейшем изучении оказалось, что эффект Манхейма также вызывает замкнутую временную петлю. Используя теории, полученные в результате исследований доктора Манхейма, стало возможным создание дубликатов звездолётов на короткий период времени."
 tech_physics_subatomic_145:0 "Субатомный темпоральный дизраптор"
 tech_physics_subatomic_145_desc:0 "Новая разработка в дизрапторной технологии позволит хронометрическим частицам взаимодействовать с дизрапторным массивом. Эта технология позволит создать очень мощные дизрапторы, которые разрушают ткань самого времени."
 tech_physics_field_manipulation_134:0 "Хронитонный реактор"
 tech_physics_field_manipulation_134_desc:0 "Harnessing the power of subatomic particles with temporal properties known as Chronitons has enabled our reactors to draw energy from space-time itself. This new type of reactor nears the pinnacle of energy generation itself."
 tech_physics_field_manipulation_131:0 "Темпоральная ударная волна"
 tech_physics_field_manipulation_131_desc:0 "A Temporal Shockwave is a powerful buildup of temporal energy which travels through space, changing or altering the timeline as it moves through space."
 tech_physics_temporal_63:0 "Темпоральное экранирование"
 tech_physics_temporal_63_desc:0 "Темпоральные щиты находятся в постоянном состоянии временного потока. Этот поток намного эффективнее препятствует проникновению некоторых типов фазированного оружия через щиты, чем традиционные технологии экранирования. Кроме того, эти щиты способны защищать звездолёт от временных возмущений различных типов, слегка сдвигая звездолёт в противофазе относительно нормального пространства-времени."
 tech_physics_field_manipulation_184:0 "Маскировка с пространственным смещением"
 tech_physics_field_manipulation_184_desc:0 "Utilising chroniton particles we can project a shell around our vessels that will shield them from causing space-time distortions that can be detected by tachyon scans."
 tech_physics_01231:0 "Темпоральный транспортер"
 tech_physics_01231_desc:0 "Temporal transporters are a major advancement on regular transporter technology, potentially allowing the user to transport to a desired space and time within range. The tactical and geopolitical implications of this technology are massive."
 tech_warp_engine:0 "Варп-путешествие"
 tech_warp_engine_desc:0 "An early warp drive that uses common linear warp nacelles to generate a warp field that propels a vessel faster than light."
 tech_physics_field_manipulation_136:0 "Варп-реактор ЙВД с системой смешивания антиматерии"
 tech_physics_field_manipulation_136_desc:0 "The Yoyodyne warp drive allows faster warp speeds by utilising a matter antimatter intermix chamber, thus creating a more stable warp field."
 tech_physics_gravimetric_65:0 "Смещение гравиметрического поля"
 tech_physics_gravimetric_65_desc:0 "Благодаря использованию специализированных и усовершенствованных плазмопроводов, наши ядра эффективно снабжаются варп-плазмой, необходимой для создания гораздо более стабильных подпространственных полей."
 tech_specialization_warp:0 "Прорыв в технологиях варп-двигателя"
 tech_specialization_warp_desc:0 "We now have several generations of warp drive behind us. We have learnt a great deal about how best to apply warp theory from these designs. Engineers have been trying to push the power and efficiency of our warp cores for decades, but have reached their limit. To gain more engine efficiency or main power output, we'll have to decide which one we want to prioritise and pursue designs accordingly."
 tech_physics_exploration_68:0 "Main-Stage Flux-Chiller"
 tech_physics_exploration_68_desc:0 "The main-stage warp engine creates a powerful and stable warp field that increases the speed of our vessels, and allows them to travel greater distances, though they do take longer to charge up."
 tech_physics_militarized_69:0 "Схема с кристаллом дилития"
 tech_physics_militarized_69_desc:0 "Основной источник энергии звездолётов, который обеспечивает огромное количество выходной энергии, создаваемой контролируемой реакцией материи/антиматерии. Эта реакция происходит внутри камеры смешивания варп-ядра и находится под сдерживающим магнитным полем. В дополнение к кинетической энергии, она также производит значительное количество тепловой энергии, которая используется двигателями судна. Это тепло вытесняется системой охлаждения плазмы, расположенной рядом с камерой смешивания. Потеря охлаждения неизбежно приведёт к перегреву и разрушению камеры смешения, что вызовет разрушение варп-ядра."
 tech_physics_field_manipulation_142:0 "Высокочастотное вращение варп-поля"
 tech_physics_field_manipulation_142_desc:0 "By cycling the warp engine constantly we generate a high-frequency warp field which increases the efficiency of our warp engines and allows ships to travel greater distances."
 tech_physics_dicyclic_73:0 "Дициклическое вращение варп-поля"
 tech_physics_dicyclic_73_desc:0 "Самый передовой вариант двигателя варп VII. Вращающееся варп-поле, производимое конфигурацией его дицикличной варп-катушки, увеличивает скорость и дальность варп-прыжка. Эта комбинация делает его превосходным для длительных путешествий и преследования вражеских кораблей."
 tech_physics_tricyclic_76:0 "Трициклический входной коллектор"
 tech_physics_tricyclic_76_desc:0 "Применение трицикличных материалов может улучшить наши варп-двигатели. Используя эти материалы во входном коллекторе, системе потребуется меньше времени для восстановления и позволит нам использовать их в течение более длительного периода времени."
 tech_physics_isodyanmic_79:0 "Изодинамическая конструкция варп-привода"
 tech_physics_isodyanmic_79_desc:0 "Модифицированный варп-привод 9-го класса, способный к длительной, долгосрочной эксплуатации. Он способен пересечь галактику в течение нескольких лет непрерывного использования, но его изменённый подпространственный профиль губителен для форм жизни с планет демонического класса."
 tech_physics_field_manipulation_146:0 "Вспомогательный дефлекторный массив"
 tech_physics_field_manipulation_146_desc:0 "With the addition of Secondary Deflector Arrays, our ships are now able to detect and deflect particles at a much further distance than was previously possible. This enables ships to travel more quickly while at warp."
 tech_physics_field_manipulation_148:0 "Интерплексная дефлекторная тарелка"
 tech_physics_field_manipulation_148_desc:0 "By utilising unique translink frequencies, our navigational deflector can now penetrate subspace with ease, ensuring ships can travel rapidly at warp."
 tech_physics_field_manipulation_151:0 "Катушка восстановления матрицы граф S-2"
 tech_physics_field_manipulation_151_desc:0 "In order to ensure rapid warp travel, the dilithium matrix must be kept in a state of high flux, which is inherently unstable. The Graf Matrix Restoration coil detects these instabilities and restores cohesion to the crystals."
 tech_physics_field_manipulation_152:0 "Наборщик тета-матрицы"
 tech_physics_field_manipulation_152_desc:0 "Over time Dilithium begins to lose its cohesion and begins to fracture and shatter. The introduction of a matrix compositor can detect these subatomic fractures and repair them before permanent damage is done. This allows warp core availability to be kept to the highest order."
 tech_physics_bipolar_77:0 "Биполярный массив потокового узла"
 tech_physics_bipolar_77_desc:0 "Разветвлённая система кабелей способна улучшить питание варп-плазменного трубопровода."
 tech_physics_hyper-inection_80:0 "Гипер-впрыск варп-ядра"
 tech_physics_hyper-inection_80_desc:0 "Возвращение потока плазмы обратно к инжекторам значительно повышает их работоспособность. Плазма выходит из системы на более высоких скоростях, чем она туда поступает, что снижает вероятность того, что она будет заблокирована. Также из-за более высокой скорости потока и циркуляции варп-плазмы, создаётся мощное варп-поле."
 tech_physics_01248:0 "Tachyon-Infused Navigation Deflector"
 tech_physics_01248_desc:0 "Description WIP"
 tech_physics_01249:0 "Experimental Quantum Slipstream Drive"
 tech_physics_01249_desc:0 "Description WIP"
 tech_physics_experimental_71:0 "Экспериментальный трансварповый привод"
 tech_physics_experimental_71_desc:0 "Трансварповые приводы уникальны тем, что создают туннель сквозь пространство, вместо того, чтобы двигаться по нему. В отличие от традиционных варп-приводов, создаётся искусственная червоточина, через которую может пройти звездолёт, что позволяет значительно увеличить скорость. Однако трансварповый привод является опасной технологией, поскольку требует длительного времени для подготовки к прыжку, что может помешать совершить быстрый побег от кораблей противника."
 tech_physics_field_manipulation_243:0 "Displacement Hub Spore Drive"
 tech_physics_field_manipulation_243_desc:0 "Two researchers have come up with a rare idea that at a quantum level, there is no difference between biology or physics. By using mycelium spores harvested from Prototaxites Stellaviatori which is found in normal space and subspace, it may be possible to travel along the mycelial subspace network which spans across the entire galaxy."
 tech_physics_coleopteric_67:0 "Колеоптерический варп-двигатель"
 tech_physics_coleopteric_67_desc:0 "An early warp drive, the Coleopteric Warp Engine utilizes a ring-like outboard coil manifold rather than common linear warp nacelles. This technology is an icon of early Vulcan warp technology as well as early warp technologies used by humans during the mid 21st century."
 tech_physics_field_manipulation_160:0 "Передовой колеоптерический варп-двигатель"
 tech_physics_field_manipulation_160_desc:0 "Advancements in Coleopteric theory allow us to create better warp engines."
 tech_physics_01254:0 "Superior Coleopteric Warp Engine"
 tech_physics_01254_desc:0 "The apex of single ring coleopteric theory allow us to create superior warp engines. Non-linear mathematical theory will be required for further advances."
 tech_physics_field_manipulation_161:0 "Замкнутое кольцо колеоптерического варп-двигателя"
 tech_physics_field_manipulation_161_desc:0 "Utilising non-linear mathematical theory we have unlocked the secrets to utilising more than one ring coil manifold at once."
 tech_physics_field_manipulation_162:0 "Тройное кольцо колеоптерического варп-двигателя"
 tech_physics_field_manipulation_162_desc:0 "The logical progression from two interlocking ring manifolds was to introduce a third stabilising ring which should allow the construction of even faster vessels."
 tech_physics_field_manipulation_163:0 "Схема с динамической варп-дугой"
 tech_physics_field_manipulation_163_desc:0 "Logic dictates that if arcs of different sizes can be arranged across the hull then it should theoretically be possible to construct ships with numerous rings allowing rapid warp travel."
 tech_physics_field_manipulation_164:0 "Поворотно-вращающееся колеоптерическое кольцо"
 tech_physics_field_manipulation_164_desc:0 "To counter the variables of rapid warp travel navigation, the mathematics states that should a coleopteric ring be able to pivot whilst rotating it will enable more manouverability within the coleopteric field itself, resulting in an overall increase to warp speeds."
 tech_physics_field_manipulation_191:0 "Sheathed Coleopteric Wings Arrangement"
 tech_physics_field_manipulation_191_desc:0 "Theory has advanced to the point where theoretically infinite rings could be used to create a warp field, and thus if required we can sheath our coil manifolds beneath the hull until it is time to warp. This is the pinnacle of Coleopterics warp theory."
 tech_physics_artificial_70:0 "Искусственная квантовая сингулярность"
 tech_physics_artificial_70_desc:0 "Искусственная квантовая сингулярность обладает потенциалом быть самым мощным способом генерации энергии. Такая сингулярность представляет собой не что иное, как миниатюрную чёрную дыру с быстрой скоростью распада. Частицы, испускаемые при распаде, захватываются и направляются с помощью квантовых полей."
 tech_physics_applied_75:0 "Управление микросингулярностью"
 tech_physics_applied_75_desc:0 "Используя петлю обратной связи энергии, мы сможем поддержать нашу квантовую сингулярность варп-ядра. Поле антипротонов и нейтронов позволит использовать более длинные импульсы сингулярности или даже более крупные сингулярности."
 tech_physics_01262:0 "Контролируемая макросингулярность"
 tech_physics_01262_desc:0 "The creation of a neutronic antiproton field within the quantum singularity warp core allows for a larger, more stable singularity."
 tech_physics_singularity_78:0 "Сингулярность обогащённая торонами"
 tech_physics_singularity_78_desc:0 "Используя расширенные частицы и радиационные датчики в сдерживающем поле квантовой сингулярности, квантовое варп-ядро способно компенсировать многочисленные гравитонные и хронитонные всплески. Это приведёт к более сильному и безопасному варп-ядру."
 tech_physics_singularity_81:0 "Форсированная квантовая сингулярность"
 tech_physics_singularity_81_desc:0 "Благодаря недавним достижениям в управлении сингулярностью, мы выяснили, что бомбардировка гравитонными и хронитонными частицами внутри реактора сингулярности, непосредственно влияет на саму сингулярность."
 tech_physics_field_manipulation_169:0 "Передовое управление сингулярностью"
 tech_physics_field_manipulation_169_desc:0 "Advances in manipulations have enabled us to solve the theory behind the inefficiencies inside the core. By manipulating the emissions inside the singularity core to enable peak efficiency we could increase our power generation and warp speeds."
 tech_physics_field_manipulation_170:0 "Сингулярность с пространственным сдвигом"
 tech_physics_field_manipulation_170_desc:0 "By shifting the singularity partly into another dimension, we can manipulate the core to the extreme without worrying about radiation or accidental discharge."
 tech_physics_field_manipulation_195:0 "Сингулярность нижнего подпространства"
 tech_physics_field_manipulation_195_desc:0 "Each band of singularity shifting has resulted in more rapid travel between two points as subspace is condensed into narrower and narrower bands. By finally cracking the lower subspace dimensions, we can reach the fastest speeds possible by singularity drives."
 tech_transwarp_borg:0 "Трансварп"
 tech_transwarp_borg_desc:0 "Most species are still exploring the capabilities of warp drives. We, however, have discovered a new layer of subspace that might allow travel at greatly increased speeds. 'Transwarp Space', as we have called it, does not follow the same topology as normal space. Modifying our warp drives to tunnel into transwarp space is the first step in exploring the shortcuts around the galaxy that it offers."
 tech_physics_field_manipulation_172:0 "Трансварповая катушка"
 tech_physics_field_manipulation_172_desc:0 "Our initial crude attempts at harnessing transwarp space have surpassed even the most advanced warp drive available. We understand now that entering and traveling through transwarp space has little in common with normal space. Enough data has been collected to facilitate the development of a 'transwarp coil', which will perform a refined version of the procedure used by the modified warp drive."
 tech_physics_01270:0 "Матрица трансварповой катушки"
 tech_physics_01270_desc:0 "Further improvements to our transwarp coil technology have allowed for the prototyping of a coil matrix, which combines the plasma requirements with a vast interlocking matrix, resulting in improved access to transwarp space."
 tech_physics_field_manipulation_173:0 "Триаксилированная трансварповая катушка"
 tech_physics_field_manipulation_173_desc:0 "We have discovered that the interfold layers between normal space and subspace contain numerous roaming high energy subspace oscillations. Theoretically, bombarding an oscillation with triaxilating tetryons will amplify it, causing a low energy distortion to form. As this distortion weakens the separation barrier between normal space and subspace, it should allow easier access to transwarp space."
 tech_physics_field_manipulation_174:0 "Transwarp Aperture Projector"
 tech_physics_field_manipulation_174_desc:0 "A critical intersection between transwarp manipulation and power generation technology has been reached. We theorise that our technology is sufficient to generate and sustain our own transwarp conduits, instead of relying on the natural ebb and flow of energy through transwarp space. Transwarp aperture installations are planned, which will open gateways into the conduits for our vessels."
 tech_physics_field_manipulation_175:0 "Stable Transwarp Aperture Projector"
 tech_physics_field_manipulation_175_desc:0 "Transwarp conduits can be modulated in a number of ways. We have calculated a set of parameters that will optimise them to minimise our vessels travel time. The transwarp apertures must be permanently open in order to maintain this optimal modulation. As per prior requirements, transwarp aperture projection installations were not designed to stabilise the opening, and will have to be redesigned."
 tech_physics_field_manipulation_176:0 "Dynamic Transwarp Hub"
 tech_physics_field_manipulation_176_desc:0 "As the Collective grows, so does our need for transwarp access. Centralising our transwarp support facilities into monolithic superstructures is projected to greatly reduce wasted power, and simplify conduit maintenance. The resulting transwarp hubs will better facilitate the deployment of the interspace warping manifold network, which will allow conduits to be extended or temporarily redirected."
 tech_physics_field_manipulation_177:0 "Interlinked Transwarp Network"
 tech_physics_field_manipulation_177_desc:0 "The interspace warping manifold network can be upgraded into the superior interspatial manifold network. Each manifold will be powered by syphoning energy from multiple layers of subspace. Fitted with energy to matter converters, they will create the material to autonomously repair and improve themselves, almost forever. Every Borg facility will be permanently interconnected to one another."
 tech_physics_01276:0 "Фиксированная структура трансварпового узла"
 tech_physics_01276_desc:0 "The energy requirements to send vessels through transwarp across large distances is exorbitant. Potentially, large structures known as 'gateways' can be constructed which would allow rapid transport across a transwarp network."
 tech_artificial_gravity:0 "Искусственная гравитация"
 tech_artificial_gravity_desc:0 "Low gravity environments make our lives much too difficult. Some ships have tried to use centrifugal forces generated by spinning ship segments to simulate gravity. This is moderately effective but wildly complicates starship design. By pooling everything we've learnt about gravity thus far, it's hoped that a much simpler way of generating a gravity field will soon be found."
 tech_physics_gravity_82:0 "Управление гравитацией"
 tech_physics_gravity_82_desc:0 "Гравитация - одна из фундаментальных сил в нашей вселенной. Понимание и овладение ей столь же важно для любой развитой космической цивилизации, как и варп-приводы."
 tech_physics_early_96:0 "Ранняя технология маскировки"
 tech_physics_early_96_desc:0 "Использование метаматериалов, дистанционного взлома и радиолокационное искажение, позволяет маскировать визуальное и дистанционное восприятие объекта."
 tech_physics_nullifier_97:0 "Нейтрализатор ядра"
 tech_physics_nullifier_97_desc:0 "Чтобы сохранять искусственную сингулярность для генерации энергии, необходимо использовать электромагнитное поле для её удержания."
 tech_physics_field_manipulation_182:0 "Мультифазовая маскировка"
 tech_physics_field_manipulation_182_desc:0 "Multiphasic sensor masking allows for the masking of many emissions from different sources, thus rendering vessels harder to detect."
 tech_physics_field_manipulation_183:0 "Маскировка с пространственным смещением"
 tech_physics_field_manipulation_183_desc:0 "By shifting our ships slightly out of phase with the normal universe, we can shift our vessels to new positions and then reemerge. This will be extremely difficult for our enemies to detect."
 tech_physics_aldean_100:0 "Планетарное маскировочное устройство Алдеев"
 tech_physics_aldean_100_desc:0 "Алдеи были гордым и могущественным народом. Их наука и искусство порадили много мифов и легенд. Миф стал фактом, когда Алдея была обнаружена. Мир Алдеев стал легендой благодаря использованию маскировочного устройства. Эта маскировочная технология планетарного масштаба использует энергетические поля для переполяризации атомов в верхних слоях атмосферы, создавая массивное, непроницаемое маскировочное поле. В 2364 году капитан Жан-Люк Пикар и его команда обнаружили Алдею."
 tech_physics_gravity_121:0 "Передовое гравитационное покрытие"
 tech_physics_gravity_121_desc:0 "Создание искусственной гравитации помогает рабочим быть счастливыми и здоровыми на своих космических станциях. Мало того, что их тела не будут быстро разрушаться из-за неестественных условий окружающей среды, но также повысится их эффективность на своих рабочих местах, чем в условиях нулевой гравитации."
 tech_physics_field_manipulation_232:0 "Tkonian Warp Inhibitor"
 tech_physics_field_manipulation_232_desc:0 "The ancient Tkon Empire used modified crystals to sap the energy from starships orbiting their planets, preventing their escape. By researching how this was done, we may be able to create a way of adapting this technology for our own use."
 tech_physics_interial_123:0 "Массив инерционных демпферов"
 tech_physics_interial_123_desc:0 "Установив массив инерционных демпферов вдоль внутренней части корпуса, мы можем ещё больше снизить инерцию кинетических ударов."
 tech_physics_advanced_124:0 "Улучшенное управление гравитацией"
 tech_physics_advanced_124_desc:0 "С нашими достижениями в квантовой физике, мы получили лучшее понимание гравитонного излучения. Теперь наши гравитонные эмиттеры могут быть усовершенствованы путём выравнивания их с естественной длиной волны гравитона."
 tech_physics_01288:0 "Higgs Field Projector"
 tech_physics_01288_desc:0 "The Higgs field is a field of energy that is thought to exist in every region of the universe. The result of a particle gaining mass from the field is the prevention of its ability to travel at the speed of light. By being able to adjust this field, our vessels should be able to move rapidly over short distances, ensuring they can evade enemy weapons."
 tech_physics_field_manipulation_236:0 "Инерционный нейтрализатор"
 tech_physics_field_manipulation_236_desc:0 "Our experiments into subspace have stumbled across an interesting phenomenon. By creating a weakened subspace field that does not interfere with the impulse engines we can reduce the effective mass of a ship to almost zero, increasing its mobility and making it considerably harder to target."
 tech_physics_subspace_125:0 "Подпространственное оружие"
 tech_physics_subspace_125_desc:0 "Диапазон направленного энергетического оружия, которое, как известно, вызывает разрывы в подпространстве. Оружие ведёт огонь либо энергетическими импульсами, либо направленными лучами подпространственных волн, либо воздействуя непосредственно на подпространство, вызывая суб-пространственные колебания."
 tech_physics_field_manipulation_238:0 "Изолитический всплеск"
 tech_physics_field_manipulation_238_desc:0 "By creating an isolytic burst in normal space, we can tear a hole in subspace rendering warp drives inoperable for a period of time. This is highly destructive to subspace."
 tech_physics_tractor_122:0 "Аттенуированный гравитонный луч"
 tech_physics_tractor_122_desc:0 "Тяговые лучи - это лучи гравитонов, которые создают искусственные гравитационные поля вокруг целевого объекта и позволяют перемещать или удерживать его на месте. Они часто используются для буксировки повреждённых кораблей, но также могут быть использованы для удержания вражеского корабля, чтобы атаковать его."
 tech_physics_field_manipulation_231:0 "Мультифазовый тяговый луч"
 tech_physics_field_manipulation_231_desc:0 "By modifying the emitters for our tractor beams to produce high-energy pulses, as opposed to the normal continuous stream, we have managed to increase their strength and effectiveness way past their old limits."
 tech_physics_field_manipulation_235:0 "Подпространственный тяговый луч"
 tech_physics_field_manipulation_235_desc:0 "A limitation to regular tractor technology has been the interference of subspace particles and radiation in affecting the beam coherence. By rapidly remodulating the beam to match the interference it should increase the potency of the beam."
 tech_physics_field_manipulation_239:0 "Толианская сеть"
 tech_physics_field_manipulation_239_desc:0 "By utilising energy filaments arranged in a net like pattern we can create an almost impenetrable web around a target. Once the web is complete, it would become self generating."
 tech_physics_field_manipulation_240:0 "Energy Filament Spinner"
 tech_physics_field_manipulation_240_desc:0 "Producing large amounts of energy filament to criss cross the web requires specialised craft that emit them from the aft section. At least two ships are needed to spin the web, if one breaks away prior to web completion, the filaments would presumably dissipate."
 tech_physics_field_manipulation_241:0 "Enhanced Filament Spinner"
 tech_physics_field_manipulation_241_desc:0 "Enhancements to the filament spinners may be possible, enabling faster spinning of the web."
 tech_physics_01298:0 "Сверхсветовая паутина"
 tech_physics_01298_desc:0 "By sheathing the filament spinners in an antimatter web, a superluminal web can be constructed which further clamps down upon enemy vessels."
 tech_borg_defense:0 "Адаптивное поле дефлектора"
 tech_borg_defense_desc:0 "Modulating the deflector field to minimise resistance could allow for an adaptive deflector field."
 tech_physics_field_manipulation_220:0 "Генератор нейроэлектрического поля"
 tech_physics_field_manipulation_220_desc:0 "Most species lack detailed knowledge of how their brains work. But we are Borg, we have not only extensively studied the brains of countless species, we have brought them closer to perfection. They can be enhanced further by linking their lower functions, forming a neuro-electric field. Healthy drones will help injured drones by superimposing the correct functioning of the damaged parts onto them."
 tech_physics_field_manipulation_222:0 "Мультирегенеративное силовое поле"
 tech_physics_field_manipulation_222_desc:0 "Our vessels' power generation capabilities are exceeding their power demands. This presents the opportunity to begin reinforcing our vessels with energy based armour systems. Multiple independent force field grids can act to reinforce the hull and absorb weapons fire which breaches the hull. When one grid is taken offline, another will activate while the damaged grid regenerates."
 tech_physics_field_manipulation_224:0 "Поле дисперсии"
 tech_physics_field_manipulation_224_desc:0 "Our past attempts to use quantum fluctuations to dissipate energy were met with failure. Heuristics predict that our new understanding will lead to success. If so, our vessels can use this technology as a defence, dissipating a portion of incoming weapons fire to reduce the damage inflicted."
 tech_physics_field_manipulation_226:0 "Самоадаптирующееся силовое поле"
 tech_physics_field_manipulation_226_desc:0 "Adaptive force shield technology has been assimilated from species 3603, adding their knowledge of self adaptation to our own. Synergy. When impacted with weapons fire, our force field analyse and adjust the frequency of the enemies weapons, enabling the adjustment of shielding frequencies to lower effectiveness of enemy weapons."
 tech_physics_01304:0 "Вращающееся силовое поле"
 tech_physics_01304_desc:0 "Further iterations of adaptive shield technology allow for a rotating force field frequency at all times, to ensure that enemy weapons cannot adapt to our frequencies."
 tech_physics_01305:0 "Самоадаптирующаяся гармоника силового поля"
 tech_physics_01305_desc:0 "Algorithmic enhancements to the shielding harmonics allow for an improved force field technology. "
 tech_physics_field_manipulation_228:0 "Нейронно-координированное триаксилированное поле"
 tech_physics_field_manipulation_228_desc:0 "The development of fast goal seeking algorithms to automatically devise and apply triaxilating field geometries has been slower than expected. It has been noted that the brains of certain species are capable of applying uncommonly accurate heuristics for this task. Drones formerly of these species should be used to guide force field adaptations until the algorithms are refined."
 tech_physics_field_manipulation_219:0 "Тяговый луч с гравитационным сдвигом"
 tech_physics_field_manipulation_219_desc:0 "By attracting one side of an enemy spaceship while repelling the other, we can create severely damaging shear effects in its hull. Another mode of destructive use of such beams is rapid alternating between pressing and pulling force in order to cause structural damage to the ship as well as inflicting debilitating forces on its crew."
 tech_physics_field_manipulation_223:0 "Интегрированный режуще-тяговый луч"
 tech_physics_field_manipulation_223_desc:0 "Species 1453 attempted to resist our efforts to bring perfection to their species by combining common tractor technology with directed laser energy. This technology can be outfitted onto our vessels in order to hasten our path to perfection."
 tech_physics_field_manipulation_227:0 "Когерентный режуще-тяговый луч"
 tech_physics_field_manipulation_227_desc:0 "Species 2204 superimposed coaxial vessel beams into their tractor technology, strengthening the beam by an order of magnitude. By assimilating this technology into our collective we can increase the output of our vessels beams."
 tech_deflector_field:0 "Дефлекторные поля"
 tech_deflector_field_desc:0 "Travelling at high speeds across the quadrant has its own navigational problems from micro meteors and other small debris that would destroy a small vessel at a high enough velocity. The deflector dish projects a field to push these particles out of the way of a vessel, and can be adapted for minor defensive purposes."
 tech_physics_defensive_83:0 "Защитные силовые поля"
 tech_physics_defensive_83_desc:0 "Было обнаружено, что плотные поля гравитонов могут поглощать или отклонять ряд вредоносных явлений. Существующие гравитонные эмиттеры не позволяют охватить весь корабль, однако они способны создать силовое поле внутри корабля, которое сможет закрыть пробоину в корпусе и поглотить структурное давление от вражеского огня, что увеличит прочность корпуса кораблей."
 tech_physics_advanced_84:0 "Улучшенное управление полем"
 tech_physics_advanced_84_desc:0 "Технология управлением гравитонами дошла до такой степени, когда появилась возможность генерировать и контролировать большие поля гравитонов в течение длительного периода времени. Если судно будет окутано слоем гравитонов, то оно обеспечит ограниченную защиту от ряда опасных природных явлений и орудийных выстрелов."
 tech_specialization_shield:0 "Прорыв в технологиях щита"
 tech_specialization_shield_desc:0 "In recent years we have begun running limited tests on prototypes of advanced new shield systems. It has been found that these designs have differing strengths and weaknesses, suited to different situations and combat doctrines. The final round of testing has begun and we will soon be required to make a final decision on which type of shielding to adopt."
 tech_physics_covariant_101:0 "Ковариантное экранирование"
 tech_physics_covariant_101_desc:0 "Ковариантные дефлекторные щиты используют несколько переплетающихся силовых полей, что делает их действительно надёжными и более прочными, чем их аналоги."
 tech_physics_regenerative_102:0 "Регенеративное экранирование"
 tech_physics_regenerative_102_desc:0 "Регенеративные щиты состоят из распределённой сети эмиттеров щита, что позволяет быстро перенаправить новую энергию в экранирующую матрицу."
 tech_physics_extendable_87:0 "Эмиттеры расширяемого щита"
 tech_physics_extendable_87_desc:0 "Эмиттеры щита могут быть перекалиброваны для изменения геометрии щита. Более обширные модификации могут позволить эмиттерам щита проецировать щит на большое расстояние от корабля. Хотя это не обеспечивает эффективной защиты, его можно использовать, чтобы повторно активировать гравитоны в щитах других кораблей, если их частоты совпадают."
 tech_physics_multi-adaptive_92:0 "Мультипространственное экранирование"
 tech_physics_multi-adaptive_92_desc:0 "Было высказано предположение, что добавление к экранирующей матрице дополнительных гравитонных слоёв позволит нам создать более адаптивную систему камуфляжа. Хотя большинство из этих слоёв будут иметь положительный эффект, маскировка гравиметрического искажения, создаваемого массой корабля, является более сложной задачей. Создание ложной гравиметрической сигнатуры неизбежно подвергнет щиты разрушительному гравитационному воздействию, немного уменьшив их прочность. Также, основываясь на данных от предыдущих повреждений корпуса, были разработаны новые алгоритмы управления структурными силовыми полями кораблей. Эти новые алгоритмы лучше адаптируют силовое поле к условиям нарушения герметичности."
 tech_physics_field_manipulation_192:0 "Быстро модулирующиеся силовые поля"
 tech_physics_field_manipulation_192_desc:0 "Certain characteristics of an energy beam or field can be hard to ascertain during combat but these characteristics can be of great importance. Having more sensors working on detecting the modulation of an energy pulse increases the speed at which it can be determined. For this reason, it would be wise to adapt the computers of certain ships to function as fleet sensor data coordination centres."
 tech_physics_refractive_93:0 "Рефракционное экранирование"
 tech_physics_refractive_93_desc:0 "Специалисты по гармоникам щита обнаружили способ фазирования матрицы щита, которая полностью поглощает все обычные активные лучи сенсоров. Рефракционное экранирование делает корабль практически полностью незаметным, если не применяются более специализированные методы сканирования. К сожалению, рефракционное экранирование имеет незначительную обратную связь с матрицей, которая слегка нарушает связь между молекулами каждого гравитонного слоя, снижая их эффективность. Также в результате ранних экспериментов с рефракционными щитами, случайно был найден способ незначительно повысить плотность силового поля за счёт введения в него контролируемой обратной связи."
 tech_physics_field_manipulation_196:0 "Мультиадаптивное экранирование"
 tech_physics_field_manipulation_196_desc:0 "We have discovered a way of phasing a shield matrix that totally absorbs all common active sensor beams, rendering a ship virtually undetectable, unless more specialised scanning techniques are applied. Unfortunately, it introduces feedback into the matrix reducing its effectiveness. We have found a way of boosting force field strength by introducing controlled feedback into the field."
 tech_physics_shield_94:0 "Гармоника щита"
 tech_physics_shield_94_desc:0 "Основные механики щитов корабля являются комплексными, но их можно регулировать и улучшать множеством способов. Изменяя частоту и амплитуду модуляции, можно регулировать гармонику щитов."
 tech_physics_interphase_98:0 "Межфазовая маскировка"
 tech_physics_interphase_98_desc:0 "Возможно, если совместить технологию искажения подпространства с номинальными методами маскировки, то можно стать действительно незаметным для существ в нормальном пространстве."
 tech_physics_personal_99:0 "Личное маскировочное устройство"
 tech_physics_personal_99_desc:0 "Маскирующая технология теперь доступна отдельному солдату или исследователю, для проведения разведки и диверсионных операций."
 tech_physics_modulating_89:0 "Модулированные частоты щита"
 tech_physics_modulating_89_desc:0 "Для формирования защитного экрана все эмиттеры щита корабля должны работать с одинаковой частотой. Если частота оружия совпадает с частотой щита, то оно будет беспрепятственно проходить сквозь щит. Теоретически верно и обратное: учитывая частоту оружия, есть частота щита, которая будет отводить его урон с наименьшими потерями для прочности щита. На практике же слишком много переменных, чтобы вычислять всё это во время боя. Но так как использование щитов стало широко распространённым, исследователи гармоники щита собрали данные из сотен тысяч записанных 'инцидентов'. Эти данные могут быть использованы для обеспечения эвристики того, какой частотой перемодулировать щиты во время боя."
 tech_physics_field_manipulation_194:0 "Триаксилированные расширяемые щиты"
 tech_physics_field_manipulation_194_desc:0 "Shield emitters have struggled to maintain the coherence of medium range graviton beams. The higher the graviton density of the beam, the sooner it dissipates. If the emitters were refit with a triaxilating graviton beam behaving in a similar way to other triaxilating energy patterns, it should gain a more stable cohesion, increasing the rate that nearby ships shields can be reinforced at."
 tech_physics_paratrinic_95:0 "Паратриническое экранирование"
 tech_physics_paratrinic_95_desc:0 "Новые разработки в области создания мультипространственного эмиттера щита и обширные эксперименты с рефракционным экранированием, позволили специалистам по гармоникам щита создать новый тип геометрии щита. Эта геометрия, получившая название 'паратриническая', позволяет щитам более эффективно поглощать разрушительную энергию и отражать часть её в подпространство. Щиты с 'паратринической' конфигурацией могут быть повторно активированы с немного большей эффективностью, чем большинство щитов со стандартной геометрией, предоставляя повышенную скорость восстановления."
 tech_physics_field_manipulation_205:0 "Covariant Pulse Shield Generator"
 tech_physics_field_manipulation_205_desc:0 "The stacked graviton layers of a covariant shield suffer from an inter-layer interference phenomenon. When emitting gravitons into the shield matrix, each layer a graviton must travel through consumes extra power. The problem can be partially mitigated, but not solved, by emitting higher energy pulses to maintain one layer at a time, starting from the furthest out."
 tech_physics_radial_103:0 "Компенсатор радиальной силы"
 tech_physics_radial_103_desc:0 "Хотя щиты физически не связаны с кораблём, они привязаны к эмиттерам щита силами гравитации. Когда щит поглощает разрушительную энергию, корпус корабля получает некоторую механическую отдачу несмотря на эммитеры. Специальный тип инерционного демпфера, называемый компенсатором радиальной силы, может быть встроен в эмиттеры щита. Это уменьшит отдачу, позволяя использовать более крепкие щиты. К сожалению, для этого придётся использовать энергию, необходимую для активизации щитов."
 tech_physics_interphased_105:0 "Межфазовая экранирующая решётка"
 tech_physics_interphased_105_desc:0 "В мультифазовом щите различные фазы и модуляции гравитонов сосуществуют в одном слое. Межфазовый щит использует эту концепцию еще больше, позволяя им укреплять друг друга. Это обеспечивает более прочную и сплочённую матрицу щита, но снижает скорость восстановления щитов."
 tech_physics_field_manipulation_208:0 "Хромодинамическое экранирование"
 tech_physics_field_manipulation_208_desc:0 "Our scientists are making progress in understanding the concepts and relationships that underpin all types of energy. Using the current theories, lab tests have shown that the range of radiation which each graviton phase modulation interacts with could potentially be expanded. Each interphased graviton modulation could therefore reinforce other, mathematically related, modulations even further."
 tech_physics_multiphasic_86:0 "Мультифазовое экранирование"
 tech_physics_multiphasic_86_desc:0 "Усовершенствования в реализации многоспектрального экранирования привели к созданию более совершенных многофазовых щитов. Тщательно модулируя фазу излучаемых гравитонов, несколько слоёв от старых конструкций были сжаты в один единый слой. Один слой гравитонов устраняет проблему интерференции между слоями, обеспечивая немедленное повышение прочности щитов."
 tech_physics_field_manipulation_211:0 "Гиперфазовое экранирование"
 tech_physics_field_manipulation_211_desc:0 "Taking the concept of multiphasic shields further, initial research into hyper-phasic shielding has been conducted. A hyper-phasic shield uses quantum effects to squeeze gravitons closer together, allowing more to be added to a shield layer. This process requires both a large, continuous power supply, and a significant amount of extra computing power, in order to maintain the effect."
 tech_physics_field_manipulation_212:0 "Авторегенеративный эмиттер щита"
 tech_physics_field_manipulation_212_desc:0 "There are many variables that can affect shield regeneration rates. Current shield management systems use case-based reasoning databases to manage emitter parameters. It would be more effective to make use of advances in computing, and equip each shield emitter with an autonomous management system, allowing it to better adapt to its precise environmental conditions."
 tech_physics_immersion_104:0 "Иммерсионное экранирование"
 tech_physics_immersion_104_desc:0 "Иммерсионные щиты первоначально были разработаны, чтобы позволить кораблю войти в среду с относительно высоким давлением, такую как атмосфера газового гиганта или под водой. Из-за постоянной нагрузки на связь между молекулами щита, недостаточно иметь просто сильно заряженный щит. Иммерсионные щиты используют специальную геометрию, которая позволяет им восстанавливаться быстрее, чем окружающая среда может их повредить. Компромисс заключается в том, что эти геометрии менее эффективны при рассеивании разрушительной энергии, что уменьшает их общую прочность."
 tech_physics_field_manipulation_214:0 "Многоступенчатое иммерсионное экранирование"
 tech_physics_field_manipulation_214_desc:0 "The shield geometry of immersion shielding was originally created for use in high pressure environments, not the vacuum of space. Having a series of variations of this geometry, each tailored for a different pressure range, allows the shield to be adjusted for the current circumstances. A set of suitable test sites for each pressure range will need to be located before geometry testing can begin."
 tech_physics_unimatrix_106:0 "Униматричное экранирование"
 tech_physics_unimatrix_106_desc:0 "Борги использует невероятно продвинутые регенеративное экранирование. Пока ещё мы очень далеки от репликации подобных щитов, но используя данные сенсоров с записями их в действии, мы сможем переделать наши эмиттеры щита. Эти новые эмиттеры позволят нам сохранить быструю скорость восстановления щитов от предыдущих эмиттеров, и поддерживать более высокую энергетическую матрицу щита."
 tech_physics_shield_88:0 "Массив эмиттеров щита"
 tech_physics_shield_88_desc:0 "В теории, массив эмиттеров щита более эффективен при перезарядке щита корабля, чем изолированные эмиттеры. На практике, эмиттеры создают локализованные интерференционные образы, которые препятствуют их эффективности. Последующие улучшения гравитонных эмиттеров позволят ещё больше сфокусировать гравитонные излучения."
 tech_physics_field_manipulation_218:0 "Конденсаторы нано-щита"
 tech_physics_field_manipulation_218_desc:0 "The miniaturisation of ultra-high discharge rate shield capacitors has reached the nanoscale which can be embedded in the hull material. Capacitor material availability, and the time required to embed it in a host material, serve to limit the amount that can be installed per starship. Despite this, a significant gain in combat shield regeneration rates is expected."
 tech_engineering_spaceport_564:0 "Центральный генератор щита космопорта"
 tech_engineering_spaceport_564_desc:0 "Our continued advances in deflector shield technology, has led us with a way, to expand upon our previous designs, that were solely meant for spaceships. Now we are able, to extend the shield deflectors at much larger rate than ever before and as a result we are now able, to apply this technology to our starbases."
 tech_physics_01340:0 "Главное защитное силовое поле уникомплекса"
 tech_physics_01340_desc:0 "The creation of a massive interwoven defensive forcefield across the entire Unicomplex requires a large investment in resources and energy in order to maintain effective protectiveness across the entire nexus."
 tech_physics_01341:0 "Мощный мицелиевый реактор"
 tech_physics_01341_desc:0 "The Mycelial network spans not only the known universe, but underpinned all quantum realities. By tapping in to the quantum power from the network, we can absorb power from infinite universes. The reactor pulls power directly out of the network in a way that may prevent it from regenerating itself, and may in fact poison it, spreading infection back up into the mycelial system."
