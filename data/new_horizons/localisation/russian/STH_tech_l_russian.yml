 tech_physics_01351_desc:0 "Description WIP"
 tech_physics_01352:0 "Advanced Containment System"
 tech_physics_01352_desc:0 "Description WIP"
 tech_physics_particles_300:0 "Лазерное вооружение"
 tech_physics_particles_300_desc:0 "Improvements to our targeting and control allow for increased utility."
 tech_physics_particles_301:0 "Коллектор ЭПС"
 tech_physics_particles_301_desc:0 "Linking the EPS manifolds directly into our weapon systems allows the rapid transfer of power to weapon systems that require it."
 tech_physics_particles_307:0 "Фазовый инвертор"
 tech_physics_particles_307_desc:0 "By inverting the phase of a beam as it penetrates shielding and armor, we are able to furrow it deeper into the armor causing more damage to the hull of the target."
 tech_physics_01503:0 "Вспомогательное плазмодиновое реле"
 tech_physics_01503_desc:0 "The Plasmadyne Relay is a component of a starship's warp drive systems, capable of improving quantum efficiency. To protect the converter interface from failure due to excessive warp field stress, a secondary inverter may be required."
 tech_phase_interlocker_spec:0 "Настройка фазовой блокировки"
 tech_phase_interlocker_spec_desc:0 "Customisable interlocks can be used to shunt warp plasma to different systems rapidly, resulting in improved energy where it is needed. "
 tech_physics_01505:0 "Специализация: нанесение урона щитам"
 tech_physics_01505_desc:0 "Improvements to our weaponry allows for improved damage to an enemy vessels shields."
 tech_physics_01506:0 "Специализация: нанесение урона броне"
 tech_physics_01506_desc:0 "Improvements to our weaponry allows for improved damage to an enemy vessels armour."
 tech_physics_01507:0 "Специализация: нанесение урона корпусу"
 tech_physics_01507_desc:0 "Improvements to our weaponry allows for improved damage to an enemy vessels hull."
 tech_specialization_weapon:0 "Прорыв в вооружении варп-эры"
 tech_specialization_weapon_desc:0 "Our weapons knowledge has proven fairly useless in this new era of interstellar exploration and conflict. The technological boom that warp travel wrought has given us more avenues of weapon technology to explore than we have the ability to investigate. We must merge all of our research, from prefire particle excitation chambers to exotic matter warheads, and decide which path to develop further."
 tech_physics_beam_132:0 "Превосходство лучевого оружия"
 tech_physics_beam_132_desc:0 "Различные атомные и субатомные частицы могут быть ограничены лучами, направленными в цель. Эти энергетические лучи более эффективны при пробивании щитов и причинении ущерба корпусу, чем обычные энергетические орудия. Дальнейшие исследования, без сомнения, приведут к созданию более эффективного лучевого оружия."
 tech_physics_cannon_135:0 "Превосходство орудий"
 tech_physics_cannon_135_desc:0 "Это оружие стреляет по цели интенсивными всплесками высокоэнергетических частиц. В то время как они наносят значительный урон, всплески частиц имеют низкую скорость полёта, и требуют более тщательного прицеливания при стрельбе."
 tech_physics_explosive_136:0 "Превосходство взрывного вооружения"
 tech_physics_explosive_136_desc:0 "Это оружие высвобождает огромное количество энергии в области воздействия. Оно очень эффективно при истощении щитов и наносит общий урон, но не очень эффективно при тактических ударах. Дальнейшие исследования, без сомнения, улучшат возможности этого оружия."
 tech_weapon_slot_size_spec:0 "Миниатюризация оружия варп-эры"
 tech_weapon_slot_size_spec_desc:0 "Specialising in weaponry allows for unique properties on our weapons. This branch focuses on miniaturising our weaponry."
 tech_physics_01513:0 "Специализация: лёгкое оружие"
 tech_physics_01513_desc:0 "Specialising in weaponry allows for unique properties on our weapons. This branch focuses on improving light weaponry."
 tech_physics_01514:0 "Специализация: тяжёлое оружие"
 tech_physics_01514_desc:0 "Specialising in weaponry allows for unique properties on our weapons. This branch focuses on improving heavy weaponry."
 tech_weapon_mod_spec:0 "Исследование и конструкция оружия варп-эры"
 tech_weapon_mod_spec_desc:0 "The vast interstellar distances and speeds that warp age combat can occur over require an entirely new design of research and weapons. "
 tech_physics_01516:0 "Специализация: оружие против брони"
 tech_physics_01516_desc:0 "Specialising in weaponry allows for unique properties on our weapons. This branch focuses on adapting weaponry in order to damage armour. "
 tech_physics_01517:0 "Специализация: оружие против щитов"
 tech_physics_01517_desc:0 "Specialising in weaponry allows for unique properties on our weapons. This branch focuses on adapting weaponry in order to damage shields. "
 tech_physics_01518:0 "Специализация: артиллерийские орудия"
 tech_physics_01518_desc:0 "Specialising in weaponry allows for unique properties on our weapons. This branch focuses on adapting artillery weaponry to be more destructive. "
 tech_physics_01519:0 "Специализация: оружие против корпуса"
 tech_physics_01519_desc:0 "Specialising in weaponry allows for unique properties on our weapons. This branch focuses on adapting weaponry in order to damage hulls. "
 tech_physics_01520:0 "Специализация: высокоточное оборонительное оружие"
 tech_physics_01520_desc:0 "Specialising in weaponry allows for unique properties on our weapons. This branch focuses on adapting weaponry in order to improve point defence."
 tech_physics_01521:0 "Реле ЭПС для вливания варп-плазмы"
 tech_physics_01521_desc:0 "The EPS relays and conduits are infused with plasma from the warp core, allowing for larger power usage during battle."
 tech_physics_muon_139:0 "Мюонное орудие"
 tech_physics_muon_139_desc:0 "Мюоны - это субатомные частицы с непродолжительным сроком жизни, подобные электронам, но примерно в двести раз тяжелее. В силу этих фактов это оружие крайне разрушительно, но эффективно только на относительно небольшом расстоянии."
 tech_physics_quantum_140:0 "Квантово-резонансное орудие"
 tech_physics_quantum_140_desc:0 "Это оружие резонирует на таких высоких частотах на квантовом уровне, и с такой интенсивностью, что щиты практически бесполезны против них. Таким образом это делает их самым эффективным оружием для истощения щитов."
 tech_physics_medevlan_144:0 "Гаусс-орудие Медевлана"
 tech_physics_medevlan_144_desc:0 "Исследования учёного отшельника по имени Медевлан. Гаусс-орудия - это грубое, но эффективное оружие. Старый отшельник, похоже, понял, как создать систему управления для простого, но комплексного устройства."
 tech_physics_isokinetic_146:0 "Изокинетическое орудие"
 tech_physics_isokinetic_146_desc:0 "В настоящее время разрабатывается орудие с направленной энергией. Кажется, используя различные поляризующие поля, мы можем создавать частицы, которые будут практически полностью обходить защиту кораблей и станций."
 tech_physics_01526:0 "Квантовое плазмодиновое реле"
 tech_physics_01526_desc:0 "The plasmadyne relay is a component of a starship's warp drive systems, capable of improving quantum efficiency."
 tech_physics_01527:0 "Поле атомного нарушения"
 tech_physics_01527_desc:0 "Breaking down the bonds of atoms within a vessels hull is a surefire way to ensure maximum armour damage."
 tech_physics_01528:0 "FTL Scattershot Pattern"
 tech_physics_01528_desc:0 "Scattering a field at faster than light speeds across a region can result in a massive spread of damage.  "
 tech_physics_01529:0 "Инвертированное плазмодиновое реле"
 tech_physics_01529_desc:0 "The plasmadyne relay is a component of a starship's warp drive systems, capable of improving quantum efficiency. By inverting the phase of the warp plasma, further improvements can be made."
 tech_physics_01530:0 "Поле субатомного нарушения"
 tech_physics_01530_desc:0 "Breaking down the subatomic bonds of atoms within a vessels hull is a surefire way to ensure maximum damage."
 tech_physics_01531:0 "Subspace Scattershot Pattern"
 tech_physics_01531_desc:0 "Scattering a field across subspace in a region can result in massively broad pattern, resulting in damage to ships even in warp. "
 tech_physics_01532:0 "Medium Weapons Specialization"
 tech_physics_01532_desc:0 "Specialising in weaponry allows for unique properties on our weapons. This branch focuses on improving medium weaponry."
 tech_physics_01533:0 "Guardian Laser"
 tech_physics_01533_desc:0 "Description WIP"
 tech_physics_01534:0 "Optronic Pulse Array"
 tech_physics_01534_desc:0 "Description WIP"
 tech_physics_focusing_142:0 "Фокусирующие массивы"
 tech_physics_focusing_142_desc:0 "Совершенствование стрельбы из лазерного оружия - это задача, которая может поддерживать занятость инженерной элиты любой планеты на протяжении нескольких столетий."
 tech_physics_flash_143:0 "Мгновенное охлаждение"
 tech_physics_flash_143_desc:0 "Новые разработки в технологии постояного внешнего охлаждения, повышают стабильность и эффективность наших систем вооружения, не давая им взорвать корабли, на которых они установлены."
 tech_physics_high_148:0 "Тератогенный охладитель"
 tech_physics_high_148_desc:0 "Этот чрезвычайно эффективный теплопроводящий газ позволяет использовать более мощные варп-приводы, которые ещё больше расширяют возможности нашего корабля."
 tech_physics_loader_345:0 "Центральный механизм заряжания"
 tech_physics_loader_345_desc:0 "Разработка в механизме заряжания взрывного оружия привела к дальнейшей автоматизации процесса заряжания боеголовок, что сократило время подготовки к запуску."
 tech_physics_miniaturized_346:0 "Миниатюризация воспламенителя"
 tech_physics_miniaturized_346_desc:0 "Advances in miniaturisation allow for more rapid loading and discharging of torpedo payloads."
 tech_physics_thermodynamic_347:0 "Контроль термодинамической производительности"
 tech_physics_thermodynamic_347_desc:0 "With the warhead explosive reaction tightly controlled by missile-board microprocessors, warhead detonations can be tuned for maximum effect for local conditions at the time of impact."
 tech_physics_01541:0 "Secondary Tactical Node"
 tech_physics_01541_desc:0 "A secondary tactical node allows for secondary tasks such as command and control, or tactical system scanning to be achieved without reducing the effectiveness of the primary consoles."
 tech_physics_01542:0 "Optimal Tactical Bridge Layout"
 tech_physics_01542_desc:0 "Laying out the bridge to ensure a rapid free flow of information on all tactical stations improves combat effectiveness of a vessel drastically. "
 tech_physics_holographic_141:0 "Holographic Tactical Overlay"
 tech_physics_holographic_141_desc:0 "The need for officers with good 3 dimensional insight is now reduced. With this overlay we can communicate strategic information clearly and quickly. Either by map displacement or visual interface we can have more insight on the battlefield."
 tech_physics_particles_304:0 "High-Resolution Targeting Sensor"
 tech_physics_particles_304_desc:0 "By scanning enemy starships using the electromagnetic spectrum, we are able to find minute weaknesses in their shields and armour. After merging this technology with our targeting sensors, the effectiveness of our weapons has been greatly increased."
 tech_physics_particles_306:0 "Exographic Targeting Sensor"
 tech_physics_particles_306_desc:0 "The exographic targeting sensor can target objects that are hidden behind opaque barriers, such as shielding leading to increased penetration"
 tech_physics_particles_310:0 "Высоко сфокусированная матрица кристалла времени"
 tech_physics_particles_310_desc:0 "This targeting array utilises time-crystals in order to enable precision targeting. Whilst normal crystals repeat their pattern in space but remain unchanged in time, time crystals repeat themselves in time too, enabling us to utilise the crystals to target objects at optimal locations in time. In effect, we can see where they are the instant they arrive - with no effect from time dilation."
 tech_physics_aceton_133:0 "Акетоновый ассимилятор"
 tech_physics_aceton_133_desc:0 "Эти древние, но хитроумные устройства использовались во время войн промелианцев и ментаров. Они поглощают энергию из всех систем корабля и преобразуют её в радиацию, тем самым оказываясь смертельными для экипажа корабля. Мы сумели перенастроить эти генераторы, чтобы просто истощать щиты."
 tech_physics_01548:0 "Miniaturised Aceton Assimilator"
 tech_physics_01548_desc:0 "Improved power and plasma functions allow for the components of an aceton assimilator to be miniaturised, whilst simultaneously improving performance. "
 tech_physics_particles_308:0 "Comatizer Mk. II Assimilator"
 tech_physics_particles_308_desc:0 "Comatising the pulse arrays and inverting plasma functions allows for a large area effect that disrupts the power and regeneration of the shields of enemy ships."
 tech_physics_particles_319:0 "Камера двойного смешивания"
 tech_physics_particles_319_desc:0 "By adding an additional intermix chamber to our weapons we can increase the amount of damage and rate of fire of our weaponry"
 tech_physics_particles_320:0 "High-Energy Collimator"
 tech_physics_particles_320_desc:0 "Adding a high energy collimator to produce numerous parallel beams that coalesce with the main beam increases the damage of our beam weaponry"
 tech_physics_dervish_149:0 "Устройство дервиш"
 tech_physics_dervish_149_desc:0 "It seems that a calm mind conquers all. With some adaptation inspired by religious symbolism to the weapon consoles onboard our ships, we can increase their effectiveness. Furthermore phased hand weapons out an airlock can increase our damage output by 20%."
 tech_physics_energy_134:0 "Гаситель энергии"
 tech_physics_energy_134_desc:0 "Устройство, которое снижает потребление энергии. Как оружие оно значительно уменьшает выработку энергии корабля или станции, тем самым лишая их системы столь необходимой энергии."
 tech_physics_particles_322:0 "Advanced Energy Dissipator"
 tech_physics_particles_322_desc:0 "Our energy dissipators can be improved with new targeting data, allowing them to drain further amounts of power from a ship or stations energy output, reducing the power of their weapons. "
 tech_physics_01555:0 "Intermix-Dampening Enhanced Dissipator"
 tech_physics_01555_desc:0 "Our enhanced dissipator further disrupts and dampens the formation of energy within foreign intermix chambers, thus reducing the power of enemy weapons"
 tech_physics_particles_323:0 "Hyper-Spatial Mk. 3 Dissipator"
 tech_physics_particles_323_desc:0 "Our hyper-spatial dissipator forms subspace anomalies that drain and dampen the formation of energy within foreign intermix chambers, thus reducing the power of enemy weapons."
 tech_phaser_cannon_1:0 "Импульсные орудия"
 tech_phaser_cannon_1_desc:0 "Базовые импульсные орудия на основе плазмы. Из-за важности освоения плазмы для создания космических кораблей, способных к варп-путешествию, они часто являются первым видом направленного энергетического оружия, которое цивилизация будет развивать. Хотя они способны разрушать астероиды и метеориты, их эффективность против брони и щитов корабля оставляет желать лучшего. Мудрый капитан заменит их при первой же возможности."
 tech_phaser_1:0 "Фазеры"
 tech_phaser_1_desc:0 "Фазеры стреляют надионами, искусственно созданными частицами. Надионные частицы нарушают ядерные силы, которые связывают атомы. Необыкновенно универсальные надионные лучи могут быть адаптированы для многих целей, таких как нагревание, бурение, оглушение, убийство, разрушение и многое другое."
 tech_andorian_phaser_1:0 "Коэффициентные фазеры"
 tech_andorian_phaser_1_desc:0 "Accurate and reasonably powerful nadion particle beams. While most phasers appear yellow or orange, the higher frequencies used by Andorian phaser nadion emitters cause a stylishly blue output."
 tech_particle_phaser_1:0 "Фазеры на основе частиц"
 tech_particle_phaser_1_desc:0 "A hybrid nadion/heavy particle beam that works to weaken and smash apart the atomic structure of the target. The increased engineering complexity over a nadion only phaser makes this a rarer, albeit potentially more potent, design."
 tech_cardassian_phaser_1:0 "Волновые дизрапторы"
 tech_cardassian_phaser_1_desc:0 "Unique type of phaser which seeks to maximise destructive efficiency and minimise wear on the nadion emitter. The phaser beam oscillates slightly, aiming to introduce a disruptive interference pattern in the strong and weak nuclear forces between two locations. When successful, a larger area loses atomic cohesion than would be possible with a standard phaser."
 tech_physics_phase_156:0 "Фазовое вооружение"
 tech_physics_phase_156_desc:0 "Фазовое оружие, как и фазеры, использует разрушительные надионные лучи. Однако создание 'чистого' надионного эмиттера является серьёзной научно-технической задачей. 'Нечистые' эмиттеры фазового оружия по-прежнему дают значительный прирост мощности по сравнению с импульсными орудиями, несмотря на то, что луч загрязнён инертными частицами."
 tech_physics_phase-modulated_157:0 "Вооружение с фазово-модулированными частицами"
 tech_physics_phase-modulated_157_desc:0 "Модулирование луча частиц фазовых орудий позволяет отфильтровывать некоторые не надионные частицы. Сейчас мы проводим испытания 'чистых' надионных эммитеров, но пройдёт ещё много времени, прежде чем мы сможем заменить фазовые орудия настоящими фазерами."
 tech_physics_particles_407:0 "Фазерные орудия"
 tech_physics_particles_407_desc:0 "This cannon functions similarly to a standard Phaser, but without a continuous beam. Energy emissions are instead stored in a magnetic field, allowing them to coalesce and agitate to higher energy states. The field is then redirected, forcing the energy burst toward the target. This is repeated rapidly using multiple magnetic field generators resulting in a stream of phased energy projectiles."
 tech_physics_optronically_165:0 "Фазер с оптронным наведением"
 tech_physics_optronically_165_desc:0 "Разработка более сложных сенсоров с оптронным наведением ранее была остановлена из-за повышенных требований к техническому обслуживанию с небольшим увеличением эффективности. Фазерные орудия стреляют мощными, но медленными зарядами, в то время, как современные сенсоры наведения предназначены для торпед или лучей, чья скорость близка к скорости света. Их несовместимость с фазерными орудиями требует от нас возобновления ранее остановленной разработки."
 tech_physics_dual-bank_163:0 "Передовые коэффициентные фазеры"
 tech_physics_dual-bank_163_desc:0 "Improvements to our power supply and storage devices allows for incremental improvements to our phaser technology as well. By utilising Andorian flux capacitors within our primary phaser coils we can adjust the phaser beam coefficients easily, from a light powered setting to a high powered searing blue beam."
 tech_physics_phaser_164:0 "Импульсные коэффициентные фазеры"
 tech_physics_phaser_164_desc:0 "Improvements to our power supply and storage devices allows for incremental improvements to our phaser technology as well. By utilising flux capacitors within our primary phaser coils we can adjust the phaser beam coefficients easily, from a light powered setting to a high powered searing pulse of blue energy."
 tech_physics_particles_411:0 "Коэффициентные фазеры с двойным накопителем"
 tech_physics_particles_411_desc:0 "Improvements to our power supply and storage devices allows for incremental improvements to our phaser technology as well. By utilising flux capacitors within our primary phaser coils we can adjust the phaser beam coefficients easily, from a light powered setting to a high powered searing blue dual beam bank."
 tech_physics_particles_412:0 "Массив коэффициентных фазеров"
 tech_physics_particles_412_desc:0 "Improvements to our power supply and storage devices allows for incremental improvements to our phaser technology as well. By utilising flux capacitors within our primary phaser coils we can adjust the phaser beam coefficients easily, from a light powered setting to a high powered blue beam array"
 tech_physics_01613:0 "Матрица коэффициентных фазеров"
 tech_physics_01613_desc:0 "The creation of a matrix allows for the adjustment of phaser beam coefficients rapidly and without the requirement for flux capacitors. "
 tech_physics_particles_413:0 "Вооружение с когерентными надионными частицами"
 tech_physics_particles_413_desc:0 "Nadions weaken the nuclear forces between atoms, allowing for our particle weaponry to more easily tear the bonds apart."
 tech_physics_plasma-phaser_171:0 "Плазмо-фазерная технология"
 tech_physics_plasma-phaser_171_desc:0 "Фазеры и плазменное оружие работают на разных принципах. Попытка объединить деструктивные механизмы обеих технологий может привести к повышению эффективности оружия."
 tech_physics_nadion_172:0 "Плазменное вооружение обогощённое надионами"
 tech_physics_nadion_172_desc:0 "Продолжение исследований гибридного плазмо-фазерного оружия приносит свои плоды. Надионы ослабляют ядерные силы между атомами цели, что позволяет энергии, выделяемой плазмой, легко разорвать их на части."
 tech_physics_auto-phaser_173:0 "Компрессионная фазированная плазма"
 tech_physics_auto-phaser_173_desc:0 "Используя переливание плазмы из плазменных инжекторов варп-приводов, мы сможем усилить наши фазеры с плазмой, позволяя им удерживать больше заряда и увеличить наносимый урон."
 tech_physics_particles_418:0 "Вооружение с когерентными надионными частицами"
 tech_physics_particles_418_desc:0 "Using phase modulators plugged directly into the plasma chamber will allow stronger more stable plasma beams that can adjust their phase to compensate for efforts to counter them. With several cooling modules allowing a faster cool off, continuous streams could be achieved."
 tech_physics_compression_167:0 "Передовое компрессионное лучевое вооружение"
 tech_physics_compression_167_desc:0 "Improvements to compression beam technology allow for the miniaturisation of the compression fields, resulting in more portable, more effective compression beam weaponry. Able to be utilised inside dampening fields and at close range, the compressed beam bursts out multiple volleys of energy for maximum damage."
 tech_physics_spiral-wave_169:0 "Спирально-волновой дизраптор"
 tech_physics_spiral-wave_169_desc:0 "Combining the initial efforts into disruptor technology with phased variances and intermittent power spikes has put us on a path towards the spiral wave disruptor, a powerful weapon in the right hands."
 tech_physics_spiral-wave_170:0 "Уменьшенный спирально-волновой дизраптор"
 tech_physics_spiral-wave_170_desc:0 "Improvements to the manufacturing process and refining of the cooling techniques should allow for miniaturisation of our disruptors."
 tech_physics_particles_423:0 "Спиральный гребне-волновой дизраптор"
 tech_physics_particles_423_desc:0 "Laboratory experiments have shown that plying the disruptor beam with phased energy transfers allows for waves allows for the creation of a 'Cresting-Wave' type function within the weapon."
 tech_physics_particles_425:0 "Спиральный гребне-волновой квантовый дизраптор"
 tech_physics_particles_425_desc:0 "Plying the disruptor beam with subatomic neutronic particles will increase the potential of our weaponry"
 tech_physics_nadion_159:0 "Надионный спиннер"
 tech_physics_nadion_159_desc:0 "Достижения в миниатюрных, быстродействующих циклических синхронизаторах на основе плазмы позволяют теперь использовать их в военных целях. В просторечии известные как 'спиннеры', эти устройства используют 'сырую' плазму ЭПС для ускорения групп надионов до высоких энергий почти мгновенно. Массив 'спиннеров' может быть скоординирован так, чтобы последовательно запускать их надионные импульсы, достигая более высокой выходной мощности."
 tech_physics_phaser_158:0 "Фазерная катушка"
 tech_physics_phaser_158_desc:0 "Достижения в физике надионных частиц привели к новым способам взаимодействия с ними. Фазерные катушки позволяют модулировать частоту и мощность фазеров без использования громоздкого, энергопотребляющего оборудования, которое ранее использовали 'спиннеры'. Помимо повышения эффективности, теперь можно экспериментировать с новыми вариациями и специализациями фазеров."
 tech_physics_01626:0 "Dedicated Oscillating Phaser Weaponry"
 tech_physics_01626_desc:0 "Description WIP"
 tech_physics_co-variant_166:0 "Ковариантный импульс"
 tech_physics_co-variant_166_desc:0 "A covariant phaser pulse is a theorised specialised directed-energy discharge capable of taking advantage of phase retractions, an energy phenomenon which can occur when power was transferred from one system to another, in an enemy vessel shield configuration."
 tech_physics_burst_160:0 "Phaser Emitter"
 tech_physics_burst_160_desc:0 "Ранние версии фазерной турели были многообещающими. Добавление большего количества конденсаторов к цепям предварительного огня увеличили время, в течение которого турель может вести огонь до перезарядки."
 tech_physics_regenerative_161:0 "Регенеративное фазерное вооружение"
 tech_physics_regenerative_161_desc:0 "Из-за того, что фазерные турели ведут стрельбу очередями, надионные эмиттеры работают неэффективно. Часть отходов энергии может быть восстановлена и использована, чтобы сохранять эмиттеры в полузаряженном состоянии между фазерными импульсами."
 tech_physics_quad-interlinked_162:0 "Четырёхсвязный фазерный бластер"
 tech_physics_quad-interlinked_162_desc:0 "При выстрелах фазеры производят небольшую отдачу, что для большинства фазерного оружия не является проблемой, поскольку они фиксируются непосредственно на корпусе. Однако фазерные турели используют подвижные шарнирные крепления. Чтобы остановить отдачу, влияющую на прицеливание, при стрельбе они фиксируются на месте, что немного снижает их способность отслеживать цель. Если четыре фазерных эмиттера с амортизаторами будут прикреплены к каждой башне и связаны с одним и тем же сенсором наведения, турель сможет компенсировать отдачу без блокировки крепления."
 tech_physics_assault_175:0 "Штурмовой фазер"
 tech_physics_assault_175_desc:0 "Штурмовой фазер шунтирует большое количество энергии через надионный эмиттер, не вызывая пионного каскадного распада надиона, образующего субстрат. В результате образуется мощный луч частиц с низкой когезией, что ограничивает его эффективность против щитов."
 tech_physics_pulse_177:0 "Компрессионный фазовый дизраптор"
 tech_physics_pulse_177_desc:0 "Стандартные надионные эмиттеры разработаны для обеспечения широкого диапазона частот луча частиц и энергетических уровней. Теоретическая конструкция для 'высокоэнергетического' эмиттера существуют, но до сих пор в ней небыло необходимости. Эти эмиттеры лучше всего работают при питании от высокочастотного источника энергии, а не постоянного. Это нарушает первую фазу пионного каскада и препятствует его гармонизации, сохраняя надион, формирующий субстрат дольше. Результатом является возможность создания луча частиц более высокой мощности с потерей возможности генерации маломощных лучей."
 tech_physics_particles_435:0 "Компрессионный импульсный волновой фазер"
 tech_physics_particles_435_desc:0 "Большинство фазеров стреляют непрерывным лучом надионных частиц. Изучение того, как лучи штурмового фазера воздействуют на цель, показало, что импульсный луч может быть более эффективным. К сожалению у нас нет надионных эмиттеров, способных генерировать импульсы с достаточно высокой энергией. Вместо этого фазерная катушка должна быть дополнена гравитонным генератором низкой мощности, что позволит использовать гравитацию для группировки частиц надиона, прежде чем выпустить их в цель."
 tech_physics_compressed_176:0 "Компрессионный фазовый дизраптор"
 tech_physics_compressed_176_desc:0 "The success of assault phasers against hull material has lead to the formal declaration of the 'Hull-Breacher' classification of phaser. Weapon specifications, manufacturing plans, logistical chains, maintenance guides, combat doctrine training manuals, and more are required to use this effectively and to lay the foundation for their future development and incorporation into new starship designs."
 tech_physics_compressed_174:0 "Автоматическая блокировка фазера"
 tech_physics_compressed_174_desc:0 "Initially conceived by accident, the auto-phaser interlock is a byproduct of phaser technology. By configuring the beams together and activating the interlock, the ship's main deflector can release a powerful beam of energy."
 tech_physics_01637:0 "Ковариантный усиленный фазер"
 tech_physics_01637_desc:0 "A covariant phaser pulse is a theorised specialised directed-energy discharge capable of taking advantage of phase retractions, an energy phenomenon which can occur when power was transferred from one system to another, in an enemy vessel's shield configuration."
 tech_physics_atalskes_180:0 "Фазовое ручное вооружение Аталск"
 tech_physics_atalskes_180_desc:0 "Фазовое энергетическое лучевое оружие корпорации Аталск является новейшим ручным вооружением. Это значительно повысит наступательные способности наших наземных войск."
 tech_physics_compression_181:0 "Компрессионные фазерные винтовки"
 tech_physics_compression_181_desc:0 "Это переносная версия фазера 4-го типа. Он был усилен возможностью поражать группы врагов, используя настройку с широким лучом и способный функционировать внутри сдерживающего поля, в отличие от предыдущих моделей. Это оружие, безусловно, будет приятным дополнением к любому арсеналу."
 tech_physics_phaser-disruptor_182:0 "Фазеро-дизрапторное ручное вооружение"
 tech_physics_phaser-disruptor_182_desc:0 "Достижения в области ручного вооружения привели к разработке небольшого лучевого оружия. Это даст нашим наземным войскам явное преимущество."
 tech_physics_phaser-mount_183:0 "Автоматизированные фазерные системы обороны"
 tech_physics_phaser-mount_183_desc:0 "Установка фазерного оружия на башнях вокруг поселений, предоставляет нам автоматическую защиту против любого, кто не получил доступ к поселению. Вражеские войска понесут от них серьёзные потери."
 tech_physics_01642:0 "Тяжёлая мобильная фазерная артиллерия"
 tech_physics_01642_desc:0 "Capacitor technology increases and miniaturisation allow for the reduction of ship mounted phaser cannons to a mobile, ground suitable device. Firing small phaser bursts in a rotating gatling configuration results in low cooling requirements and heavy damage potential."
 tech_specialization_phaser:0 "Прорыв в фазерном вооружении"
 tech_specialization_phaser_desc:0 "The invention of the phaser coil has driven a revolution in phaser engineering. As a result, independent research teams have created a few theoretically sound specifications for new types of phasers. Due to the highly specialised equipment that would need to be developed in order to apply each theory, we can only pursue one idea."
 tech_physics_modulated_184:0 "Модулированное фазерное вооружение"
 tech_physics_modulated_184_desc:0 "Изобретение фазерной катушки привело к революции в проектировании фазеров. Возникло несколько теоретически обоснованных идей для новых типов фазеров. Из-за узкоспециализированного оборудования, которое необходимо будет разработать для применения каждой теории, мы сможем использовать только одну из них.\n\nМодулированные фазеры направлены на то, чтобы точно соответствовать модуляции щита цели, позволяя частично обходить его. Модуляция может быть изменена для более быстрого времени отклика оружия, немного увеличивая точность."
 tech_physics_coherent_185:0 "Туннельное фазерное вооружение"
 tech_physics_coherent_185_desc:0 "Изобретение фазерной катушки привело к революции в проектировании фазеров. Возникло несколько теоретически обоснованных идей для новых типов фазеров. Из-за узкоспециализированного оборудования, которое необходимо будет разработать для применения каждой теории, мы сможем использовать только одну из них.\n\nКажется, что туннельные фазеры стреляют одним фазерным лучом, но на самом деле он состоит из нескольких небольших лучей. Точно сходясь в одной точке, эти лучи концентрируют свою энергию на небольшой площади, с лёгкостью просверливая толстую броню. Из-за сложности конвергенции луча на расстоянии, снижается их максимальная дальность стрельбы."
 tech_physics_modular_186:0 "Multiphased Phaser Weaponry"
 tech_physics_modular_186_desc:0 "Description WIP"
 tech_physics_tunneling_187:0 "Graviton-Phaser Weaponry"
 tech_physics_tunneling_187_desc:0 "Description WIP"
 tech_physics_modulated_188:0 "Модулированный фазерный накопитель"
 tech_physics_modulated_188_desc:0 "Our prototype modulated phaser emitters have been used spread across our starship's hulls. While this gives a good range of firing arcs for the number of emitters, it limits their effective power. Grouping our emitters into a smaller number of banks will concentrate their firepower, increasing combat effectiveness. Modulated phasers remain effective at penetrating all known shield designs."
 tech_physics_coherent_189:0 "Туннельный фазерный накопитель"
 tech_physics_coherent_189_desc:0 "Our tunneling phaser emitters have been used in low numbers, spread across our hulls. While this gives a good range of firing arcs for the number of emitters, it limits their effective power. Grouping our emitters into a smaller number of banks will concentrate their firepower. Mounting existing tunnelling phaser emitters across a flexible strip mount allows them to be focused on the same point."
 tech_physics_modular_190:0 "Multiphased Phaser Bank"
 tech_physics_modular_190_desc:0 "Description WIP"
 tech_physics_tunneling_191:0 "Graviton-Phaser Bank"
 tech_physics_tunneling_191_desc:0 "Description WIP"
 tech_physics_modulated_192:0 "Модулированный фазерный массив"
 tech_physics_modulated_192_desc:0 "Фазеры традиционно состоят из накопителей с небольшим количеством фазерных эмиттеров. Фазерные массивы содержат гораздо большее количество эмиттеров, что обеспечивает прямое увеличение огневой мощи. Некоторые конфигурации позволяют направлять энергию вдоль фазерных полос, так что можно использовать большее количество эмиттеров против цели. Эти массивы увеличат скорость, с которой наши фазеры могут быть перемодулированы, не отставая от наших соперников в адаптивных щитах."
 tech_physics_coherent_193:0 "Туннельный фазерный массив"
 tech_physics_coherent_193_desc:0 "Фазеры традиционно состоят из накопителей с небольшим количеством фазерных эмиттеров. Фазерные массивы содержат гораздо большее количество эмиттеров, что обеспечивает прямое увеличение огневой мощи. Некоторые конфигурации позволяют направлять энергию вдоль фазерных полос, так что можно использовать большее количество эмиттеров против цели. Эти массивы могут легко действовать как расширенные туннельные фазеры."
 tech_physics_modular_194:0 "Multiphased Phaser Array"
 tech_physics_modular_194_desc:0 "Description WIP"
 tech_physics_tunneling_195:0 "Graviton-Phaser Array"
 tech_physics_tunneling_195_desc:0 "Description WIP"
 tech_physics_particles_460:0 "Модулированная фазерная матрица с меняющейся частотой"
 tech_physics_particles_460_desc:0 "If each separate emitter is assigned a unique set of frequencies which they rotate at random, the resulting phaser beam frequency will be constantly shifting. This will keep us ahead of advances in remodulating shield technology. With additional computational capacity in the fire control subsystems, the frequency shift can be used to maintain the modulated phasers shield penetrating ability."
 tech_physics_particles_461:0 "Туннельная фазерная матрица с меняющейся частотой"
 tech_physics_particles_461_desc:0 "We can now experiment with creating a tunneling beam matrix. Cavities lined with a complex, honeycomb like arrangement of phaser emitters are embedded along the hull without reducing its integrity. Due to the high density of phasers per matrix cavity, each emitter must be phase shifted relative to the other emitters in that cavity."
