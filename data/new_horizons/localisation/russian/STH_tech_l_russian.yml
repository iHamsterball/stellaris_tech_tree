 tech_engineering_02848_desc:0 "Advances in construction technology allows our Battlecruisers to be built with more redundancy and with the most up to date technology onboard. They remain relatively fragile whilst packing a large array of offensive weaponry."
 tech_engineering_02849:0 "Advanced Battlecruiser Construction Methods"
 tech_engineering_02849_desc:0 "Advances in construction technology allows our Battlecruisers to be built with more redundancy and with the most up to date technology onboard. They remain relatively fragile whilst packing a large array of offensive weaponry."
