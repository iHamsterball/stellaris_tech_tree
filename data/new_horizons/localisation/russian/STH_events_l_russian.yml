 STH_espionage_mechanic.10.desc_talShiar:0 "Выбрав [From.GetName] в качестве цели нашей кампании по устранению, председательница подкомитета по оценке персональных интересов [Root.GetSpyService], предлагает [Root.Leader.GetName] рассмотреть ряд вариантов для [Root.Leader.GetHerHis] одобрения."
 STH_espionage_mechanic.10.desc_obsidianOrder:0 "Выбрав [From.GetName] в качестве цели нашей кампании по устранению, глава отдела по оценке персональных интересов [Root.GetSpyService], предлагает [Root.Leader.GetName] рассмотреть ряд вариантов для [Root.Leader.GetHerHis] одобрения."
