 STH_a_matter_of_time.51.desc:0 "Panicking, [FromFrom.GetName] activates an emergency transport to [FromFrom.GetHerHis] shuttle. Unable to prevent the beam out, the [Root.Owner.GetCaptainTitle] orders a [Root.Owner.GetTractorBeam] placed on the shuttle. Moments later however, an explosion rocks the bridge as a primary EPS relay is compromised. \n\nThe shuttle disappears in a burst of chroniton particles."
