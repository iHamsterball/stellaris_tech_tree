 STH_technology.1030.name:0 "Специализация фазового блокиратора"
 STH_technology.1030.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области модификации систем вооружения и блокираторов. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1030.desc_borg:0 "§GОткрытие трансварпового протокола связи с основным административным узлом...\nОтчёт из архива данных S-57, расположенного в секторе C-22...\nРаздел: ассимилированные технологии§!\n\nОсновной узел. Накопление ресурсов данных в локальном архиве достигло ключевого потенциала в области §Yфазовых блокираторов§!. Локальная сеть сообщает о 99.5% возможности адаптации этой разработки для более широкого использования в Коллективе. Однако ресурсов недостаточно для достижения всех путей развития. Необходим выбор для выделения указанных ресурсов. Выполняем."
 STH_technology.1030.a:0 "Увеличить урон по щитам"
 STH_technology.1030.b:0 "Увеличить урон по корпусу"
 STH_technology.1030.c:0 "Увеличить урон по броне"
 STH_technology.1030.q:0 "Вы можете предоставить более подробную информацию?"
 STH_technology.1030.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в технологии фазового блокиратора мы должны выбрать между тремя конструкторскими идеями для нашего блокиратора оружия.\n\n§GУрон по щитам§!: оружие будет настроено для более эффективного уничтожения щитов противника.\n\n§GУрон по корпусу§!: оружие будет настроено для более эффективного пробивания корпуса противника.\n\n§GУрон по броне§!: оружие будет настроено для более эффективного разрушения и уничтожения брони противника."
 STH_technology.1031.name:0 "Миниатюризация оружия варп-эры"
 STH_technology.1031.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области миниатюризации систем вооружения. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1031.a:0 "Специализация на лёгком вооружении"
 STH_technology.1031.b:0 "Специализация на тяжёлом вооружении"
 STH_technology.1031.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в области миниатюризации систем вооружения мы должны выбрать один из двух £science_ship технологических путей.\n\n§GЛёгкое вооружение§!: миниатюризация компонентов и увеличение мощности через системы слотов для лёгкого оружия приведёт к заметному увеличению урона лёгкого оружия.\n\n§GТяжёлое вооружение§!: миниатюризация компонентов и увеличение мощности через системы слотов для тяжёлого оружия приведёт к заметному увеличению урона тяжёлого оружия."
 STH_technology.1032.name:0 "Исследование и разработка оружия варп-эры"
 STH_technology.1032.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области модификации систем вооружения, чтобы предложить уникальные эффекты. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1032.a:0 "Специализация по борьбе с бронёй"
 STH_technology.1032.b:0 "Специализация по борьбе со щитами"
 STH_technology.1032.c:0 "Специализация на дальнобойных торпедах"
 STH_technology.1032.d:0 "Специализация по борьбе с корпусом"
 STH_technology.1032.e:0 "Специализация на оборонительном вооружении"
 STH_technology.1032.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в технологии фазового блокиратора мы должны выбрать между многочисленными конструкторскими идеями для нашего оружия варп-эры.\n\n§GБорьба с бронёй§!: оружие будет настроено для более эффективного уничтожения брони противника.\n\n§GБорьба со щитами§!: оружие будет настроено для более эффективного уничтожения щитов противника.\n\n§GДальнобойная торпедная артиллерия§!: боеголовки торпед дальнего действия будут улучшены.\n\n§GБорьба с корпусом§!: оружие будет настроено для более эффективного уничтожения корпуса противника.\n\n§GОборонительные системы§!: оружие будет настроено для более эффективного уничтожения приближающихся истребителей и снарядов."
 STH_technology.2003.name:0 "Темпоральный потенциал"
 STH_technology.2003.desc:0 "Старый преподаватель внимательно осматривает ряды класса, до краёв заполненные начинающими темпоральными лейтенант-инженерами из Темпорального Оборонного Ведомства. Это была не монолитная академическая палата, где эксгумировали дряхлые теории, а передовая военная исследовательская станция, где преподавались последние прикладные темпоральные исследования.\n\n§Y'Это радостный день для Империума!'§! - произнёс он серьёзным тоном, противореча собственным словам. §Y'Прорыв в нашем понимании времени открывает возможности, о которых мы даже не могли мечтать.'§! На заднем плане большой голографический монитор показывает потенциальные временные линии, которые уже корректируются.\n\n§Y'Я не сомневаюсь, что всех вас на первом курсе учили, что время - строго последовательно, но с нелинейной, не субъективной точки зрения, время - это инструмент, которым можно манипулировать с такой же точностью, как наши варп-двигатели манипулируют тремя пространственными измерениями,'§! - продолжал преподаватель. Аудитория восторженно слушала его. Они все понимали, что это был действительно великий день для Империума."
 STH_technology.2003.c:0 "Мы будем использовать этот дар в честь Империума."
 STH_technology.2005.name:0 "Сила через чистоту"
 STH_technology.2005.desc:0 "В течение многих поколений мы спали на заброшенном астероиде. Наши низшие родители боялись нас, но недостаточно, чтобы полностью уничтожить нас - они просто заморозили и изгнали нас, с глаз долой. Дураки.\n\nТеперь, с каждым новым достижением наша сила растёт. Мы имеем больше, чем они могли бы мечтать. Они полагаются на технологии, устройства из металла, но устройство имеет предел технологического развития. Улучшите человека, который использует это устройство, и вы получите тысячекратное превосходство.\n\nВ прошлый раз мы потерпели неудачу, это правда. Их были миллиарды, нас - несколько тысяч, но даже тогда они лишь чудом смогли одержать победу. В следующий раз мы не совершим ту же ошибку.\n\nМы сильнее, лучше, мудрее. Когда мы вернёмся на Землю и приведём её в порядок, всё изменится."
 STH_technology.2005.c:0 "Во славу Человека!"
 STH_undine_crisis.1.name:0 "Жидкий космос"
 STH_undine_crisis.1.desc:0 "Пути к совершенству многочисленны, и один из них, пока ешё неизведанный, лежит внутри жидкого космоса. У [Root.GetName] есть только ограниченные данные об этом странном измерении, параллельном, но полностью окружённом нашей собственной вселенной. \n\nС достаточным временем и усилиями Коллектив сможет открыть портал в жидкий космос и узнать секреты хранящиеся внутри... какими бы они ни были."
 STH_undine_crisis.1.a:0 "Риски слишком велики."
 STH_undine_crisis.1.b:0 "Приступить."
 STH_undine_crisis.2.name:0 "Странные показания"
 STH_undine_crisis.2.desc:0 "Сканеры дальнего действия обнаружили несколько необычных кораблей в пространстве Боргов. \n\nДо сих пор наши тактики неспособны определить их намерения за действиями Коллектива."
 STH_undine_crisis.2.a:0 "Тревожно."
 STH_undine_crisis.3.name:0 "Жидкий космос"
 STH_undine_crisis.3.desc:0 "Продолжается исследование открытия портала в жидкий космос, однако требования к ресурсам значительно выросли. Прогресс требует больших инвестиций из энергетических резервов Коллектива."
 STH_undine_crisis.3.a:0 "Приступить."
 STH_undine_crisis.3.af:0 "§R(Недостаточно ресурсов)§! Повторить через 720 циклов."
 STH_undine_crisis.3.b:0 "Повторить через 720 циклов."
 STH_undine_crisis.3.c:0 "Прекратить исследование."
 STH_undine_crisis.4.name:0 "Странные показания"
 STH_undine_crisis.4.desc:0 "Обнаруженная ранее необычная активность в пространстве Боргов продолжается, формирование искусственных сингулярностей с последовательным выбросом частиц происходит всё чаще и чаще."
 STH_undine_crisis.4.a:0 "Тревожно."
 STH_undine_crisis.5.name:0 "Жидкий космос"
 STH_undine_crisis.5.desc_01:0 "Усилия по открытию портала в жидкий космос были успешны. Теперь у Коллектива есть средства для входа в это измерение по своему усмотрению. \n\nПервоначальная сенсорная телеметрия свидетельствует о наличии разумной жизни, однако это не точно. Доступны несколько вариантов."
 STH_undine_crisis.5.desc_02:0 "После предыдущих вылазок в жидкий космос, Коллектив собрал множество знаний об этом измерении. \n\nПродолжение разведки может дать больше ценных данных."
 STH_undine_crisis.5.a:0 "Отправить небольшой флот зондов."
 STH_undine_crisis.5.b:0 "Отправить большой флот зондов."
 STH_undine_crisis.5.c:0 "Повторить через 720 циклов."
 STH_undine_crisis.5.d:0 "Прекратить исследование."
 STH_undine_crisis.6.name:0 "Вторжение"
 STH_undine_crisis.6.desc:0 "В пространстве Боргов были зафиксированы несколько крупных флотилий выходящих из сингулярности. Наблюдаются множественные энергетические всплески от подпространственного оружия, что говорит о идущих сражениях захватчиков с Боргами."
 STH_undine_crisis.6.a:0 "Понятно."
 STH_undine_crisis.7.name:0 "Вторжение"
 STH_undine_crisis.7.desc:0 "Было обнаружено несколько крупных флотилий, появляющихся из сингулярностей по всему [Root.GetSpeciesAdj] пространству. Эти сингулярности соответствуют порталам, которые Коллектив открывал в жидкий космос. \n\nТеперь ясно, что признаки разумной жизни, обнаруженные в жидком космосе, были точными. Аналитические узлы указывают на высокую вероятность враждебности."
 STH_undine_crisis.100.name:0 "ВХОДЯЩЯЯ ПЕРЕДАЧА"
 STH_undine_crisis.100.desc:0 "Слабые погибнут!"
 STH_undine_crisis.100.a:0 "Укажите свою идентификацию."
 STH_undine_crisis.100.a.response:0 "Мы - Ундины. Вы вторглись в наше измерение, повредили наше пространство. Вы должны быть очищены."
 STH_undine_crisis.100.b:0 "Кто Вы?"
 STH_undine_crisis.100.b.response:0 "Мы - Ундины, и ваше измерение должно быть очищено."
 STH_undine_crisis.100.c:0 "Закончить передачу."
 STH_undine_crisis.100.d:0 "Закончить передачу."
