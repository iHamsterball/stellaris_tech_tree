 STH_espionage_mechanic.9.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.9.desc:0 "Иногда возникает лидер, способный определить судьбу всего своего народа, наладить прочные союзы между старыми врагами. Или учёный, способный совершить великие открытия, раздвигая границы знаний на благо своего народа. \n\nИ иногда эти великие личности не [Root.GetSpeciesAdj]. \n\nИспользую различные методы, наша служба разведки может создать определённые события, которые приведут к ранней гибели лучших и самых ярких наших врагов."
