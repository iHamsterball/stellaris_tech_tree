 STH_bajoran_mechanics.5.name:0 "Смерть Кая [deadBajoranKai.GetName]"
 STH_bajoran_mechanics.5.desc:0 "Вся [Root.GetName] скорбит сегодня, когда объявляют о смерти Кая [deadBajoranKai.GetName]. \n\nТеперь будет собрана Ассамблея Ведеков, чтобы начать процесс выбора нового Кая."
 STH_bajoran_mechanics.5.a:0 "Иди с Пророками, [deadBajoranKai.GetName]."
 STH_bajoran_mechanics.6.name:0 "Смерть Ведека [deadBajoranKai.GetName]"
 STH_bajoran_mechanics.6.desc:0 "[Root.GetName] скорбит сегодня, когда объявляют о смерти Ведека [deadBajoranVedek.GetName]. \n\nТеперь будет собрана Ассамблея Ведеков, чтобы выбрать замену [deadBajoranVedek.GetName]. Представлено много кандидатов из гражданской администрации."
 STH_bajoran_mechanics.6.a:0 "Позволить Ведекам выбрать между собой."
 STH_bajoran_mechanics.6.b:0 "Выдвинуть кандидата."
 STH_bajoran_mechanics.7.name:0 "Смерть Ведека [deadBajoranKai.GetName]"
 STH_bajoran_mechanics.7.desc:0 "[Root.GetName] скорбит сегодня, когда объявляют о смерти Ведека [deadBajoranVedek.GetName]."
 STH_bajoran_mechanics.7.a:0 "Иди с Пророками, [deadBajoranVedek.GetName]."
 STH_bajoran_mechanics.8.name:0 "[bajoranKai.GetName] назначен Каем"
 STH_bajoran_mechanics.8.desc:0 "Хотя потеря предыдущего Кая была ударом по [Root.GetName], Ассамблея Ведеков выбрала нового Кая, чтобы возглавить нашу веру. Кай [bajoranKai.GetName] приветствуется всеми, кто идёт по пути Пророков."
 STH_bajoran_mechanics.8.a:0 "Па [bajoranKai.GetName] сильна."
 STH_bajoran_mechanics.9.name:0 "[bajoranVedek.GetName] назначен Ассамблеей Ведеков"
 STH_bajoran_mechanics.9.desc:0 "Ассамблея Ведеков выбрала нового Ведека, который присоединится к их числу. Ведек [bajoranVedek.GetName] приветствуется всеми, кто идёт по пути Пророков."
 STH_bajoran_mechanics.9.a:0 "Па [bajoranKai.GetName] сильна."
 STH_bajoran_mechanics.10.name:0 "Кандидаты в состав Ассамблеи Ведеков"
 STH_bajoran_mechanics.10.desc:0 "Ассамблея Ведеков иногда будет пополнять свои ряды из тех, кого сочтёт достойным среди гражданского населения. Назначение талантливого администратора или защитника веры, рассматривается как благородное призвание для выбранного человека."
 STH_bajoran_mechanics.10.a:0 "Назначить [vedekCandidate1.GetName]."
 STH_bajoran_mechanics.10.b:0 "Назначить [vedekCandidate2.GetName]."
 STH_bajoran_mechanics.10.c:0 "Назначить [vedekCandidate3.GetName]."
 STH_bajoran_mechanics.10.d:0 "Позволить Ведекам выбрать среди своих."
 STH_bajoran_mechanics.100.name:0 "Ассамблея Ведеков"
 STH_bajoran_mechanics.100.desc_01:0 "Кай [bajoranKai.GetName] созывает ежегодную коммуну Ассамблеи Ведеков, чтобы в течение нескольких дней обсудить и выработать правила по многим вопросам баджорской веры. \n\nНесмотря на то, что Пророки стремились к разделению между верой и правительством, присутствие [Root.GetRulerTitle] [Root.GetRulerName] на заседаниях является любезностью, предоставляемой гражданским руководством [Root.GetName]."
 STH_bajoran_mechanics.100.desc_02:0 "В то время, как Баджор всё ещё ждёт избрания нового Кая, Ведек [bajoranVedek.GetName] созывает ежегодную коммуну Ассамблеи Ведеков, чтобы в течение нескольких дней обсудить и выработать правила по многим вопросам баджорской веры. \n\nНесмотря на то, что Пророки стремились к разделению между верой и правительством, присутствие [Root.GetRulerTitle] [Root.GetRulerName] на заседаниях является любезностью, предоставляемой гражданским руководством [Root.GetName]."
 STH_bajoran_mechanics.100.a:0 "Искать духовного наставления."
 STH_bajoran_mechanics.100.b:0 "Сделать пожертвование."
 STH_bajoran_mechanics.100.c:0 "Попросить совета у Сферы."
 STH_bajoran_mechanics.100.d:0 "Закочить заседание."
 STH_bajoran_mechanics.101.name:0 "Ассамблея Ведеков"
 STH_bajoran_mechanics.101.desc_01:0 "Просьба [Root.GetRulerTitle] [Root.GetRulerName] о личной аудиенции с представителелем веры была одобрена в предварительном порядке. Планировать сложно, но ряд должностных лиц был предложен для встречи."
 STH_bajoran_mechanics.101.a:0 "Смиренно попросить новый список."
 STH_bajoran_mechanics.101.b:0 "Кай [bajoranKai.GetName]."
 STH_bajoran_mechanics.101.c:0 "Ведек [bajoranVedek1.GetName]."
 STH_bajoran_mechanics.101.d:0 "Ведек [bajoranVedek2.GetName]."
 STH_bajoran_mechanics.101.e:0 "Ведек [bajoranVedek3.GetName]."
 STH_bajoran_mechanics.101.f:0 "Назад."
 STH_bajoran_mechanics.102.name:0 "Ассамблея Ведеков"
 STH_bajoran_mechanics.102.desc_01:0 "Приветствую, дитя, я - Кай [religiousLeader.GetName]. Мне сказали, что вы хотите сделать пожертвование? \n\nЯ не могу передать насколько это меня радует, эти ресурсы будут бесценными для наших добрых дел. \n\nПодойди, дитя, давай поговорим о свете, который мы можем принести в этот мир."
 STH_bajoran_mechanics.102.desc_02:0 "Приветствую, я - Ведек [religiousLeader.GetName]. Мне сказали, что вы хотите сделать пожертвование? \n\nЯ не могу передать, насколько это меня радует, эти ресурсы будут бесценными для наших добрых дел. \n\nПодойдите, давайте поговорим о свете, который мы можем принести в этот мир."
 STH_bajoran_mechanics.102.a:0 "Небольшое пожертвование."
 STH_bajoran_mechanics.102.a.response:0 "Иди по пути Пророков, дитя моё."
 STH_bajoran_mechanics.102.b:0 "Умеренное пожертвование."
 STH_bajoran_mechanics.102.b.response:0 "Иди по пути Пророков, дитя моё."
 STH_bajoran_mechanics.102.c:0 "Большое пожертвование."
 STH_bajoran_mechanics.102.c.response:0 "Иди по пути Пророков, дитя моё."
 STH_bajoran_mechanics.102.d:0 "Назад."
 STH_bajoran_mechanics.103.name:0 "Ассамблея Ведеков"
 STH_bajoran_mechanics.103.desc_01:0 "Приветствую, дитя, я - Кай [religiousLeader.GetName]. Мне сказали, что вы хотите посоветоваться со Сферой? \n\nТолько позвольте мне сказать вам, что опыт, который дают Пророки через свои сферы, может быть могущественным... Но нужно быть готовым принять, что только Пророки могут судить о том, кто этого достоин... \n\nКакую Сферу вы хотели бы увидеть?"
