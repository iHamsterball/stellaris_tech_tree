 STH_space_seed_event.3002.desc:0 "SS Джей Лимен - колониальный корабль DY-500 с максимальной скоростью варп 2. \n\nНаходясь на борту, [Root.GetLeaderName] проходит мимо стазисной камеры, в которой похоже лежит капитан судна. С помощью офицера медицинской службы и старшего инженера, они смогли пробудить спящего, а потом и весь экипаж Джей Лимена. \n\nОбсудив год, в котором они сейчас находятся, а также статус галактики в целом, экипаж предлагает любую помощь, которую они могут оказать."
