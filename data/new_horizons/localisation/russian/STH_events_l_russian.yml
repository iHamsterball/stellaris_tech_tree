 STH_federation_flavour.500.name:0 "Anbo-jytsu"
 STH_federation_flavour.500.desc:0 "[Root.Owner.GetCaptainTitle] [Root.Leader.GetName] has risen rapidly in the fleet Anbo-jytsu championship league tables, and now prepares to face the current champion [anboJytsuChampion.GetName]. \n\nAnbo-jytsu, regarded by many as the ultimate form of [Root.Leader.Species.GetName] martial arts, is at the same time seen by some as a foolishly dangerous passtime. \n\nTaking place in a circular arena where two opponents compete against each other, both competitors wear light protective armor and a helmet which effectively blinds the participants. A staff is used as a weapon, with a proximity sensor on one end and a small spherical cushion on the other."
 STH_federation_flavour.500.a:0 "Understood."
 STH_federation_flavour.501.name:0 "Anbo-jytsu"
 STH_federation_flavour.501.desc:0 "After an intense bout, [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] has defeated [From.GetName] to become the fleet Anbo-jytsu champion. \n\nWhile it appeared that [From.GetName] would press [From.GetHerHis] advantage to an easy victory several times in the match, it was [Root.Leader.GetName]'s persistance that eventually won the championship for [Root.Leader.GetHerHim]."
 STH_federation_flavour.501.a:0 "Understood."
 STH_federation_flavour.502.name:0 "Anbo-jytsu"
 STH_federation_flavour.502.desc:0 "After an intense bout, [Root.Owner.GetCaptainTitle] [Root.Leader.GetName] has been defeated by [From.GetName], who retains [From.GetHerHis] title as fleet Anbo-jytsu champion. \n\nWhile it appeared that [Root.Leader.GetName] had a number of opportunities to best [From.GetHerHis], it was [From.GetName]'s experience that eventually won the championship for [Root.Leader.GetHerHim]. \n\nWorse, [Root.Leader.GetName] appears to have aggravated a previous injury resulting in reduced motor function in [Root.Leader.GetHerHis] left arm."
 STH_federation_flavour.502.a:0 "Unfortunate."
