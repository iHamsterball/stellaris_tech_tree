 STH_ferengi_flavour.1.b:0 "Кварцевый Квазар!"
 STH_ferengi_flavour.1.c:0 "Вихрь Веридиана!"
 STH_ferengi_flavour.1.d:0 "Чёрная Дыра!"
 STH_ferengi_flavour.1.e:0 "Голубая Червоточина!"
 STH_ferengi_flavour.1.f:0 "Дайте подумать..."
 STH_ferengi_flavour.2.name:0 "Крутите Колесо!"
 STH_ferengi_flavour.2.desc:0 "[Root.GetRulerName] смотрит как вращается дабо-колесо, каждый слой вращается отдельно и цвета перемешиваются. Три дабо-девушки окружают [Root.GetRulerTitle], танцуют и флиртуют, но внимание [ruler.GetName] сосредоточено исключительно на колесе. \n\nПервый диск замедляется и встаёт на место. \n\n'Да!' восклицает [ruler.GetName]. \n\nВторой диск замедляется и останавливается на... \n\n'ДА!' \n\nНаконец последний диск встаёт на место..."
 STH_ferengi_flavour.2.a:0 "Дабо! Этого достаточно для одной ночи."
 STH_ferengi_flavour.2.b:0 "Дабо! Ещё разок?"
