 theFederation.1003.desc:0 "Все делегаты собрались в величественном зале на [federationLeader.Capital.GetName]. Миллиарды людей во всех мирах коалиции наблюдают за этим событием из своих домов или на огромных экранах в публичных местах. \n\nДень создания Федерации! \n\n[federationLeader.GetRulerTitle] [federationLeader.GetRulerName] идёт впереди, союзные коллеги следуют позади. Множество огней от вспышек и шум толпы постепенно стихают, пока весь зал не наполняется тишиной. Лидеры собираются вокруг большой книги на центральном подиуме и вписывают свои имена. \n\n'Сегодня исторический день', произносит [federationLeader.GetRulerTitle] [federationLeader.GetRulerName], обращаясь к собравшейся толпе народа. \n'Сегодня день, когда наши расы, все мы объединяемся вместе ради мирного существования, ради науки и прогресса. Сегодня мы отмечаем рождение Федерации; Объединённой Федерации Планет!'\n\nИ после этих слов зал наполняется бурными аплодисментами."
 theFederation.1003.a:0 "Рождение Федерации."
 theFederation.1005.name:0 "Объединённая Федерация Планет"
 theFederation.1005.desc:0 "Хотя [Root.GetName] решил следовать по другому пути, миллионы [Root.GetSpeciesNamePlural] с восхищением наблюдают за событиями на [federationLeader.Capital.GetName]. Миллиарды людей во всех мирах коалиции наблюдают за этим событием из своих домов или на огромных экранах в публичных местах. \n\nДень создания Федерации! \n\n[federationLeader.GetRulerTitle] [federationLeader.GetRulerName] идёт впереди, союзные коллеги следуют позади. Множество огней от вспышек и шум толпы постепенно стихают, пока весь зал не наполняется тишиной. Лидеры собираются вокруг большой книги на центральном подиуме и вписывают свои имена. \n\n'Сегодня исторический день', произносит [federationLeader.GetRulerTitle] [federationLeader.GetRulerName], обращаясь к собравшейся толпе народа. \n'Сегодня день, когда наши расы, все мы объединяемся вместе ради мирного существования, ради науки и прогресса. Сегодня мы отмечаем рождение Федерации; Объединённой Федерации Планет!'\n\nИ после этих слов зал наполняется бурными аплодисментами."
 theFederation.1005.a:0 "Рождение Федерации."
 theFederation.1010.name:0 "Объединённая Федерация Планет"
 theFederation.1010.desc:0 "Со вступлением [From.Capital.GetName] в Федерацию многие [From.GetSpeciesNamePlural] смотрят на новые миры и хотят ощутить жизнь в Федерации. \n\nХотя условия могут отличаться от того, к чему они привыкли в своём родном мире, многие из этих первопроходцев делают первые шаги из своего мира в наш.\n\nЧто мы будем делать с теми, кто хочет мигрировать?"
 theFederation.1010.a:0 "Добро пожаловать на [Root.Capital.GetName]."
 theFederation.1010.b:0 "Спонсировать поселение в колониальном мире."
 theFederation.1010.c:0 "Их место на [From.Capital.GetName]."
 FED_MEDIATE_DISPUTE_PROJECT_1A:0 "Содействие в переговорах [fedCouncilMediateA.GetName] и [fedCouncilMediateB.GetName]"
 FED_MEDIATE_DISPUTE_PROJECT_1A_DESC:0 "Мы предложили свои услуги, чтобы облегчить диалог между [fedCouncilMediateA.GetName] и [fedCouncilMediateB.GetName] для разрешения их текущих споров."
 FED_MEDIATE_DISPUTE_PROJECT_1B:0 "Содействие в переговорах [fedCouncilMediateA.GetName] и [fedCouncilMediateB.GetName]"
 FED_MEDIATE_DISPUTE_PROJECT_1B_DESC:0 "Мы предложили свои услуги, чтобы облегчить диалог между [fedCouncilMediateA.GetName] и [fedCouncilMediateB.GetName] для разрешения их текущих споров."
 theFederation.120.name:0 "Совет Федерации"
 theFederation.120.desc:0 "Федерация не только стремится к мирному сосуществованию и старается достичь этой цели, она также посвящена содействию миру между всеми государствами в галактике.\n\nПредлагая использовать дипломатический корпус Федерации в качестве доверенной третьей стороны, мы можем помочь разрешить давние споры между нашими соседями. \n\n[Root.GetRulerTitle] [Root.GetRulerName] получает досье дружественных государств, у которых есть активные споры."
 theFederation.120.a:0 "[mediate1.GetName]"
 theFederation.120.b:0 "[mediate2.GetName]"
 theFederation.120.c:0 "[mediate3.GetName]"
 theFederation.120.d:0 "[mediate4.GetName]"
 theFederation.120.e:0 "Запросить новые досье."
 theFederation.120.f:0 "Назад."
 theFederation.121.name:0 "Совет Федерации"
 theFederation.121.desc:0 "[From.GetName] имеет ряд текущих споров со своими соседями, и в то время как дипломатический корпус в идеале будет содействовать во всех случаях, он должен сосредоточиться на одном за раз."
 theFederation.121.a:0 "[mediated1.GetName]"
 theFederation.121.b:0 "[mediated2.GetName]"
 theFederation.121.c:0 "[mediated3.GetName]"
 theFederation.121.d:0 "[mediated4.GetName]"
 theFederation.121.e:0 "Запросить новые досье."
 theFederation.121.f:0 "Назад."
 theFederation.122.name:0 "Совет Федерации"
 theFederation.122.desc:0 "Глава дипломатического корпуса подготовил предложение о серии встреч на высшем уровне между [From.GetName] и [FromFrom.GetName] для разрешения их текущих споров и укрепления доверия между обеими сторонами."
 theFederation.122.a:0 "Утвердить предложения."
 theFederation.122.b:0 "Назад."
 theFederation.123.name:0 "Посредничество [From.GetName]"
 theFederation.123.desc:0 "[From.GetName] официально предложила нам помочь разрешить наш спор с [FromFrom.GetName], предоставляя поддержку дипломатического корпуса [From.GetName], стоящего за этой инициативой."
 theFederation.123.a:0 "Принять посредничество."
 theFederation.123.b:0 "Отклонить."
 theFederation.124.name:0 "Посредничество [From.GetName]"
 theFederation.124.desc:0 "[From.GetName] официально предложила нам помочь разрешить наш спор с [FromFrom.GetName], предоставляя поддержку дипломатического корпуса [From.GetName], стоящего за этой инициативой. \n\n[FromFrom.GetName] уже сигнализировали о своей готовности участвовать в этом процессе."
 theFederation.124.a:0 "Принять посредничество."
 theFederation.124.b:0 "Отклонить."
 theFederation.125.name:0 "Посредничество [From.GetName] - [FromFrom.GetName]"
 theFederation.125.desc:0 "[From.GetName] отклонил наше предложение о посредничестве в решении их спора с [FromFrom.GetName]."
 theFederation.125.a:0 "Понятно."
 theFederation.126.name:0 "Посредничество [From.GetName] - [FromFrom.GetName]"
 theFederation.126.desc:0 "[From.GetName] и [FromFrom.GetName] приняли наше предложение о посредничестве в их споре. \n\nКонференция будет запланирована в одном из двух родных миров, чтобы начать этот процесс."
 theFederation.126.a:0 "Понятно."
 theFederation.127.name:0 "Посредничество [From.GetName] - [FromFrom.GetName]"
 theFederation.127.desc:0 "В то время как [From.GetName] согласились провести переговоры с [FromFrom.GetName], последние отклонили наше предложение о посредничестве в решении спора."
 theFederation.127.a:0 "Понятно."
 theFederation.128.name:0 "Посредничество [From.GetName]"
 theFederation.128.desc:0 "Несмотря на нашу готовность участвовать в переговорах, [FromFrom.GetName] отклонил предложение о посредничестве в решении спора между нашими народами."
 theFederation.128.a:0 "Понятно."
 theFederation.129.name:0 "Посредничество [From.GetName] - [FromFrom.GetName]"
 theFederation.129.desc:0 "Наше посредничество в споре между [From.GetName] и [FromFrom.GetName] было успешным. Обе стороны повысили доверие друг к другу."
 theFederation.129.a:0 "Понятно."
 theFederation.130.name:0 "Посредничество [From.GetName] - [FromFrom.GetName]"
 theFederation.130.desc:0 "Наша неспособность выполнить свои обязательства по посредничеству в споре между [From.GetName] и [FromFrom.GetName] путём содействия конференции на [FromFromFrom.GetName], повредила наши отношения с обеими сторонами."
 theFederation.130.a:0 "Понятно."
 theFederation.131.name:0 "Посредничество [From.GetName]"
 theFederation.131.desc:0 "После переговоров на [FromFromFrom.GetName], усилия [From.GetName] по разрешению нашего спора с [FromFrom.GetName] были успешны. \n\nОтношения с [FromFrom.GetName] улучшились, а наше доверие к [From.GetName] повысилось."
 theFederation.131.a:0 "Понятно."
 theFederation.132.name:0 "Посредничество [From.GetName]"
 theFederation.132.desc:0 "Усилия [From.GetName] по разрешению нашего спора с [FromFrom.GetName] провалились после того, как [From.GetName] не смогли принять участия в переговорах на [FromFromFrom.GetName].\n\nВ результате отношения с [From.GetName] ухудшились."
 theFederation.132.a:0 "Понятно."
 theFederation.133.name:0 "[From.GetName] Mediation"
 theFederation.133.desc:0 "Responding to our willingness to engage in the talks, the [FromFrom.GetName] has accepted the [From.GetName]'s offer to help mediate the dispute between our peoples."
 theFederation.133.a:0 "Понятно."
 theFederation.140.name:0 "Осуждение [From.GetName]"
 theFederation.140.desc:0 "[From.GetName] осудила наш конфликт с [FromFrom.GetName] в широком галактическом сообществе, призывая нас к переговорам о мирном урегулировании с противником."
 theFederation.140.a:0 "Это их не касается."
 theFederation.141.name:0 "Поддержка [From.GetName]"
 theFederation.141.desc:0 "[From.GetName] выступила с осуждением [FromFrom.GetName] и их конфликта против нас в широком галактическом сообществе, призывая к скорейшему прекращению [FromFrom.GetSpeciesAdj] агрессии."
 theFederation.141.a:0 "Мы запомним их поддержку."
 theFederation.142.name:0 "Дипломатия [From.GetName]"
 theFederation.142.desc:0 "[From.GetName] выделила скромную часть своих дипломатических ресурсов для улучшения отношений с [Root.GetName]."
 theFederation.142.a:0 "Мы приветствуем улучшение отношений."
 theFederation.142.b:0 "Это не в наших интересах."
 theFederation.143.name:0 "Дипломатия [From.GetName]"
 theFederation.143.desc:0 "[From.GetName] выделила значительную часть своих дипломатических ресурсов для улучшения отношений с [Root.GetName]."
 theFederation.143.a:0 "Мы приветствуем улучшение отношений."
 theFederation.143.b:0 "Это не в наших интересах."
 theFederation.144.name:0 "Дипломатия [From.GetName]"
 theFederation.144.desc:0 "[From.GetName] выделила большую часть своих дипломатических ресурсов для улучшения отношений с [Root.GetName]."
 theFederation.144.a:0 "Мы приветствуем улучшение отношений."
 theFederation.144.b:0 "Это не в наших интересах."
 theFederation.145.name:0 "Совет Федерации"
 theFederation.145.desc:0 "Наши усилия по улучшению отношений с [From.GetName] принесли свои плоды. Уже начался официальный и неофициальный диалог между [Root.GetRulerTitle] [Root.GetRulerName] и [From.GetRulerTitle] [From.GetRulerName]."
 theFederation.145.a:0 "Великолепно."
 theFederation.146.name:0 "Совет Федерации"
 theFederation.146.desc:0 "Наши усилия по улучшению отношений с [From.GetName] принесли свои плоды. Уже начался официальный и неофициальный диалог между [Root.GetRulerTitle] [Root.GetRulerName] и [From.GetRulerTitle] [From.GetRulerName]."
 theFederation.146.a:0 "Великолепно."
 theFederation.147.name:0 "Совет Федерации"
 theFederation.147.desc:0 "Наши усилия по улучшению отношений с [From.GetName] принесли свои плоды. Уже начался официальный и неофициальный диалог между [Root.GetRulerTitle] [Root.GetRulerName] и [From.GetRulerTitle] [From.GetRulerName]."
 theFederation.147.a:0 "Великолепно."
 theFederation.148.name:0 "Совет Федерации"
 theFederation.148.desc:0 "Наши усилия по улучшению отношений с [From.GetName] потерпели неудачу. [From.GetRulerTitle] [From.GetRulerName] с [From.Capital.GetName] публично насмехается над нашими усилиями и считает это признаком слабости."
 theFederation.148.a:0 "Не повезло."
 theFederation.1050.name:0 "Медицинская поддержка"
 theFederation.1051.name:0 "Религиозная поддержка"
 theFederation.1052.name:0 "Поддержка орбитальной тюрьмы"
 theFederation.1053.name:0 "Орбитальный игорный дом"
 theFederation.1054.name:0 "Поддержка орбитального посольства"
 theFederation.1055.name:0 "Орбитальный охотничий отряд"
 theFederation.150.name:0 "Federation Council"
 theFederation.150.desc:0 "While the [Root.GetName] believes in peaceful cooperation among all species in the galaxy, there are times when hostilities may only be avoided with the aid of separation. \n\nBy creating a Neutral Zone, tensions can be reduced allowing for diplomatic efforts to begin. \n\nThe diplomatic service has compiled a list of candidate Neutral Zones for consideration. \n\n§YNote: Systems along the border of both the [Root.GetName] and the selected government will be temporarily ceded to establish the Neutral Zone§!."
 theFederation.150.a:0 "Create Neutral Zone along §Y[borderCountry1.GetSpeciesName]§! border."
 theFederation.150.b:0 "Create Neutral Zone along §Y[borderCountry2.GetSpeciesName]§! border."
 theFederation.150.c:0 "Create Neutral Zone along §Y[borderCountry3.GetSpeciesName]§! border."
 theFederation.150.e:0 "Request a revised list."
 theFederation.150.f:0 "Back."
 theFederation.151.name:0 "Federation Council"
 theFederation.151.desc:0 "Relations with the [From.GetName] have been strained recently, and the establishment of a Neutral Zone would go a long way to de-escalate the situation. \n\n[Root.GetRulerTitle] [Root.GetRulerName] is presented with a number of options for the duration of the proposed Neutral Zone to present [From.GetRulerTitle] [From.GetRulerName] of the [From.GetName] with."
 theFederation.151.a:0 "25 years."
 theFederation.151.b:0 "50 years."
 theFederation.151.c:0 "100 years."
 theFederation.151.d:0 "Back."
 theFederation.152.name:0 "Proposed Neutral Zone"
 theFederation.152.desc:0 "Relations with the [From.GetName] have been strained recently. As such, [From.GetRulerTitle] [From.GetRulerName] of the [From.GetName] has proposed the establishment of a Neutral Zone along the shared border, lasting for a period of 25 years. \n\n§YNote: Systems along the border of both the [Root.GetName] and the [From.GetName] will be temporarily ceded to establish the Neutral Zone§!."
 theFederation.152.a:0 "Accept the proposal."
 theFederation.152.b:0 "Reject the proposal."
 theFederation.153.name:0 "Proposed Neutral Zone"
 theFederation.153.desc:0 "Relations with the [From.GetName] have been strained recently. As such, [From.GetRulerTitle] [From.GetRulerName] of the [From.GetName] has proposed the establishment of a Neutral Zone along the shared border, lasting for a period of 50 years. \n\n§YNote: Systems along the border of both the [Root.GetName] and the [From.GetName] will be temporarily ceded to establish the Neutral Zone§!."
 theFederation.153.a:0 "Accept the proposal."
 theFederation.153.b:0 "Reject the proposal."
 theFederation.154.name:0 "Proposed Neutral Zone"
 theFederation.154.desc:0 "Relations with the [From.GetName] have been strained recently. As such, [From.GetRulerTitle] [From.GetRulerName] of the [From.GetName] has proposed the establishment of a Neutral Zone along the shared border, lasting for a period of 100 years. \n\n§YNote: Systems along the border of both the [Root.GetName] and the [From.GetName] will be temporarily ceded to establish the Neutral Zone§!."
 theFederation.154.a:0 "Accept the proposal."
 theFederation.154.b:0 "Reject the proposal."
 theFederation.155.name:0 "[From.GetName] - [FromFrom.GetName] Neutral Zone Established"
 theFederation.155.desc:0 "The [From.GetName] and [FromFrom.GetName] have agreed to establish a Neutral Zone in order to de-escalate the risk of military confrontation."
 theFederation.155.a:0 "Understood."
 theFederation.155.b:0 "Excellent."
 theFederation.156.name:0 "[Root.GetName] - [From.GetName] Neutral Zone Rejected"
 theFederation.156.desc:0 "The [From.GetName] has rejected [Root.GetRulerTitle] [Root.GetRulerName]'s offer to establish a Neutral Zone in order to de-escalate the risk of military confrontation."
 theFederation.156.a:0 "Unfortunate."
 theFederation.165.name:0 "[Root.GetName] - [From.GetName] Neutral Zone Dismantled"
 theFederation.165.desc:0 "The Neutral Zone separating the [Root.GetName] and the [From.GetName] has been dismantled, following the agreed cut-off date in the establishing treaty. \n\nSystems ceded to the Neutral Zone have been returned to their previous owners."
 theFederation.165.a:0 "Understood."
 theFederation.170.name:0 "Federation Council"
 theFederation.170.desc:0 "Neutral Zone treaties are written with specific duration limits in place, but if both parties are in agreement there may be opportunities to extend the lifespan of the treaty. \n\nAdditionally, new border locations can be included in the treaty to remove tensions along borders that were created after the initial treaty signing. \n\n§YNote: Systems settled along the border of both the [Root.GetName] and the selected government since the initial treaty signing will be temporarily ceded to reinforce the Neutral Zone§!."
 theFederation.170.a:0 "Renew §Y[neutralZone1.GetName]§!."
 theFederation.170.b:0 "Renew §Y[neutralZone2.GetName]§!."
 theFederation.170.c:0 "Renew §Y[neutralZone3.GetName]§!."
 theFederation.170.e:0 "Request a revised list."
 theFederation.170.f:0 "Back."
 theFederation.171.name:0 "Federation Council"
 theFederation.171.desc:0 "The treaty establishing the [From.GetName] has [From.neutralZoneDurationYears] years remaining before it expires."
 theFederation.171.a:0 "Renew 5 years."
 theFederation.171.b:0 "Renew 25 years."
 theFederation.171.c:0 "Renew 50 years."
 theFederation.171.f:0 "Back."
 theFederation.172.name:0 "Proposed Neutral Zone Extension"
 theFederation.172.desc:0 "The [From.GetName] has proposed a 5 year extension to the terms of the treaty establishing the [FromFrom.GetName]. \n\n§YNote: Systems settled along the border of both the [Root.GetName] and the [From.GetName] since the original treaty signing will be temporarily ceded to establish the Neutral Zone§!."
 theFederation.172.a:0 "Accept the proposal."
 theFederation.172.b:0 "Reject the proposal."
 theFederation.173.name:0 "Proposed Neutral Zone Extension"
 theFederation.173.desc:0 "The [From.GetName] has proposed a 25 year extension to the terms of the treaty establishing the [FromFrom.GetName]. \n\n§YNote: Systems settled along the border of both the [Root.GetName] and the [From.GetName] since the original treaty signing will be temporarily ceded to establish the Neutral Zone§!."
 theFederation.173.a:0 "Accept the proposal."
 theFederation.173.b:0 "Reject the proposal."
 theFederation.174.name:0 "Proposed Neutral Zone Extension"
 theFederation.174.desc:0 "The [From.GetName] has proposed a 50 year extension to the terms of the treaty establishing the [FromFrom.GetName]. \n\n§YNote: Systems settled along the border of both the [Root.GetName] and the [From.GetName] since the original treaty signing will be temporarily ceded to establish the Neutral Zone§!."
 theFederation.174.a:0 "Accept the proposal."
 theFederation.174.b:0 "Reject the proposal."
 theFederation.175.name:0 "[FromFromFrom.GetName] Renewed"
 theFederation.175.desc:0 "The [From.GetName] and [FromFrom.GetName] have agreed to renew the treaty establishing the [FromFromFrom.GetName] in order to de-escalate the risk of military confrontation. \n\nThe terms of the treaty will now expire in [FromFromFrom.neutralZoneDurationYears] years."
 theFederation.175.a:0 "Understood."
 theFederation.175.b:0 "Excellent."
 theFederation.176.name:0 "[FromFrom.GetName] Renewal Rejected"
 theFederation.176.desc:0 "The [From.GetName] has rejected [Root.GetRulerTitle] [Root.GetRulerName]'s offer to renew the treaty establishing the [FromFrom.GetName]. \n\nThe [FromFrom.GetName] will expire as scheduled in [FromFrom.neutralZoneDurationYears] years."
 theFederation.176.a:0 "Unfortunate."
 theFederation.1100.name:0 "The Interstellar Union"
 theFederation.1100.desc:0 "[isuLeader.GetRulerTitle] [isuLeader.GetRulerName] of the [isuLeader.GetName] has formally called on all members of our coalition to take the next step toward integration, through the formation of a true multiplanetary federal state. The 'Interstellar Union'. \n\nDebate sweeps [Root.Capital.GetName], as [Root.GetRulerTitle] [Root.GetRulerName] must decide whether to embrace the [isuLeader.GetSpeciesAdj] initiative."
 theFederation.1100.a:0 "Unity is in the [Root.GetName]'s interests."
 theFederation.1100.b:0 "Now is not the time."
 theFederation.1101.name:0 "The Interstellar Union"
 theFederation.1101.desc:0 "The [isuQuestionCountry.GetName] has voted in favour of forming the Union."
 theFederation.1101.a:0 "Understood."
 theFederation.1102.name:0 "The Interstellar Union"
 theFederation.1102.desc:0 "The [isuQuestionCountry.GetName] has voted against forming the Federation."
 theFederation.1102.a:0 "Understood."
 theFederation.1103.name:0 "The Interstellar Union"
 theFederation.1103.desc:0 "The delegates have all assembled in the grand hall of the imperial palace on [isuLeader.Capital.GetName]. Billions of people from each of the coalition homeworlds watch from their homes or on enormous public displays. \n\nUnion day! \n\n[isuLeader.GetRulerTitle] [isuLeader.GetRulerName] steps forward, allied counterparts in tow. Dozens of lights from the audience flash and the roar of the crowd subsides until the entire hall is blanketed in silence. The leaders gather around a large book on the central podium and in turn mark their names. \n\n'Today is an historic day.', [isuLeader.GetRulerTitle] [isuLeader.GetRulerName] says to the gathered masses.\n'Today is the day our many races are joined together in unity, in mutual defense and prosperity. Today marks the birth of a union; THE Interstellar Union!'\n\nAnd with that the applause thundered."
 theFederation.1103.a:0 "A closer union."
 theFederation.1105.name:0 "The Interstellar Union"
 theFederation.1105.desc:0 "While the [Root.GetName] has decided to follow a different path, millions of [Root.GetSpeciesNamePlural] still watch the events on [isuLeader.Capital.GetName] with admiration. Indeed, billions of people from each of the coalition homeworlds watch from their homes or on enormous public displays. \n\nFederation day! \n\n[isuLeader.GetRulerTitle] [isuLeader.GetRulerName] steps forward, allied counterparts in tow. Dozens of lights from the audience flash and the roar of the crowd subsides until the entire hall is blanketed in silence. The leaders gather around a large book on the central podium and in turn mark their names. \n\n'Today is an historic day.', [isuLeader.GetRulerTitle] [isuLeader.GetRulerName] says to the gathered masses.\n'Today is the day our many races are joined together in unity, in mutual defense and prosperity. Today marks the birth of a union; THE Interstellar Union!'\n\nAnd with that the applause thundered."
 theFederation.1105.a:0 "A closer union."
 theFederation.1106.name:0 "The Interstellar Union"
 theFederation.1106.desc:0 "§YDeveloper Note: \n\nThe other Union Founders are now a special class of 'Member World' vassal under your nation, which will aid your fleets in times of war.§!\n\nThe Union Council mechanic has now been unlocked. Once every two years the Union Council will allow players to integrate new members or engage in other activities."
 theFederation.1106.a:0 "Understood."
 theFederation.1110.name:0 "The Interstellar Union"
 theFederation.1110.desc:0 "The delegates have all assembled in the grand hall of the imperial palace on [Root.Capital.GetName]. Billions of people from each of the coalition homeworlds watch from their homes or on enormous public displays. \n\nUnion day! \n\n[Root.GetRulerTitle] [Root.GetRulerName] steps forward, allied counterparts in tow. Dozens of lights from the audience flash and the roar of the crowd subsides until the entire hall is blanketed in silence. The leaders gather around a large book on the central podium and in turn mark their names. \n\n'Today is an historic day.', [Root.GetRulerTitle] [Root.GetRulerName] says to the gathered masses.\n'Today is the day our many races are joined together in unity, in mutual defense and prosperity. Today marks the birth of a union; THE Interstellar Union!'\n\nAnd with that the applause thundered."
 theFederation.1110.a:0 "A closer union."
 theFederation.90.name:0 "[Root.GetSpecialCountryAdjective] Council"
 theFederation.90.desc.isu:0 "Legislators from across the [Root.GetName], from [Root.Capital.GetName] to [member_world_1.Capital.GetName] have converged on [Root.Capital.GetName] for the Union Council Agenda session every two years. \n\n[Root.GetRulerTitle] [Root.Leader.GetName] opens the session welcoming the gathered Council Members before passing the floor to [member_world_1.GetRulerTitle] [member_world_1.GetRulerName] of [member_world_1.Capital.GetName]. \n\nSeveral hours of policy debate ensue, leaving [Root.GetRulerTitle] [Root.Leader.GetName] to ponder [Root.Leader.GetHerHis] recommendation for the next two years."
 theFederation.91.name:0 "[Root.GetSpecialCountryAdjective] Council"
 theFederation.91.desc.isu:0 "[Root.GetRulerTitle] [Root.GetRulerName]'s diplomats have worked tirelessly to lay the groundwork for the accession of new members to Union. \n\nThe following governments have met the high criteria required to be offered the commencement of formal accession negotiations."
 theFederation.92.name:0 "[Root.GetSpecialCountryAdjective] Council"
 theFederation.92.desc.isu:0 "Accession to the [Root.GetName] is a long and detailed process. While basic principles are often agreed early, the minutiae of the Union's legal framework, trade regulations and contributions to the Imperial Guard often require substantial investments in time and material from the Union government in order to progress. \n\nThe diplomatic service has compiled a list of options available within our resource constraints to fund the process."
 theFederation.93.name:0 "[Root.GetSpecialCountryAdjective] Council"
 theFederation.93.desc.isu:0 "Accession to the [Root.GetName] is a long and detailed process, and while basic principles were agreed early with the [From.GetName], the minutiae of the Union's legal framework, trade regulations and contributions to the Interstellar Guard still require substantial investments in time and material from the Union government in order to progress. \n\n[From.GetRulerTitle] [From.GetRulerName] of [From.Capital.GetName] is attending the Council session and has called for further investment from [Root.GetRulerTitle] [Root.GetRulerName]'s administration to ensure the accession process continues smoothly. \n\nThe diplomatic service has compiled a list of options available within our resource constraints to fund the process, which political analysts believe to be approximately [From.accession_progress]% complete."
 theFederation.94.name:0 "[Root.GetSpecialCountryAdjective] Council"
 theFederation.94.desc.isu:0 "Thousands of delegates from across the [From.GetName] have gathered in the grand hall of the imperial palace on [Root.Capital.GetName] to formally sign the accession treaty welcoming [From.Capital.GetName] into the Interstellar Union. \n\n[From.GetRulerTitle] [From.GetRulerName] stands side by side with [Root.GetRulerTitle] [Root.GetRulerName] and the leaders of other Member Worlds as billions of individuals watch the historic events in public places and homes across the Union."
