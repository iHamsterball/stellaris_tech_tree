 STH_ferengi_story.103.a:0 "Взять кредит."
 STH_ferengi_story.103.z:0 "Отказаться от кредита."
 STH_ferengi_story.105.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.105.desc:0 "[ferengiLoanOfferCandidate.GetName] приняли наше предложение о предоставлении кредита."
 STH_ferengi_story.105.a:0 "Отлично."
 STH_ferengi_story.106.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.106.desc:0 "[ferengiLoanOfferCandidate.GetName] приняли наше предложение о предоставлении кредита, но до подписания контракта выясняется, что у [Root.GetName] недостаточно средств для погашения кредита."
 STH_ferengi_story.106.a:0 "Не повезло."
 STH_ferengi_story.107.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.107.desc:0 "[ferengiLoanOfferCandidate.GetName] отказались от нашего предложения о предоставлении кредита."
 STH_ferengi_story.107.a:0 "Не повезло."
 STH_ferengi_story.200.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.200.desc_01:0 "Кредит отклонён из-за слишком большого количества дефолтов."
 STH_ferengi_story.200.desc_02:0 "Время от времени потребности администрации [Root.GetName] не могут быть удовлетворены с помощью обычных способов получения доходов с минимальными тарифами или корпоративными взятками. \n\nВ этих целях крупные корпорации и банковские конгломераты, действующие по всему пространству [Root.GetName], часто готовы предоставить средства государству... по скромной процентной ставке. \n\nВсё что нужно сделать [Root.GetRulerTitle] [Root.GetRulerName], это выбрать валюту для запроса кредита."
 STH_ferengi_story.200.a:0 "Энергия."
 STH_ferengi_story.200.b:0 "Минералы."
 STH_ferengi_story.200.c:0 "Назад."
 STH_ferengi_story.201.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.201.desc:0 "Банковский сектор [Root.GetSpeciesName] способен предоставить государству огромные средства по скромным процентным ставкам. Всё что им нужно, это чтобы [Root.GetRulerTitle] указал требуемую сумму."
 STH_ferengi_story.201.a:0 "100"
 STH_ferengi_story.201.b:0 "250"
 STH_ferengi_story.201.c:0 "500"
 STH_ferengi_story.201.d:0 "1000"
 STH_ferengi_story.201.e:0 "Назад."
 STH_ferengi_story.202.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.202.desc:0 "Горнодобывающая промышленность [Root.GetSpeciesName] способна предоставить государству огромные количества ресурсов по скромным процентным ставкам. Всё что им нужно, это чтобы [Root.GetRulerTitle] указал требуемое количество."
 STH_ferengi_story.202.a:0 "100"
 STH_ferengi_story.202.b:0 "250"
 STH_ferengi_story.202.c:0 "500"
 STH_ferengi_story.202.d:0 "1000"
 STH_ferengi_story.202.e:0 "Назад."
 STH_ferengi_story.203.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.203.desc_01:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Банком Алниф, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_02:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Кредитным Домом Горет, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_03:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Банком Андрэт, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_04:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Обществом Землевладельцев Торган, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_05:0 "Запрос [Root.GetName] о предоставлении кредита был одобрен Нетианским Инвестиционным Банком, с выплатой по 11 единиц энергии за стандартный месяц."
 STH_ferengi_story.203.desc_11:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен Горнодобывающей Корпорацией Ванлот, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.desc_12:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен Внеземной Добывающей Гильдией Ференги, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.desc_13:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен Конгломератом Карнетских Карьеров, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.desc_14:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен Глубоководными Предприятиями Толо, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.desc_15:0 "Запрос [Root.GetName] о предоставлении ресурсов был одобрен компанией Слаго-Кола, с выплатой по 11 минералов за стандартный месяц."
 STH_ferengi_story.203.a:0 "Отлично."
 STH_ferengi_story.300.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.300.desc_01:0 "Никакая правда [Root.GetSpeciesName] не может оправдать карательное налогообложение, хотя время от времени государство вынуждено брать больше, чтобы создать новые возможности для тех, у кого хватает ума их увидеть. \n\nОднако такие меры редко пользуются популярностью."
 STH_ferengi_story.300.desc_02:0 "Хотя никакая правда [Root.GetSpeciesName] не может оправдать карательное налогообложение, но затраты на войну должны быть покрыты для сохранения [Root.GetSpeciesName] образа жизни. \n\nМинимальное налогообложение сегодня - может быть единственным, что стоит между победой и поражением, а поражение может привести к более высоким налогам завтра..."
 STH_ferengi_story.300.a:0 "Предложить минимальное увеличение налогов."
 STH_ferengi_story.300.b:0 "Предложить небольшое увеличение налогов."
 STH_ferengi_story.300.c:0 "Предложить умеренное повышение налогов."
 STH_ferengi_story.300.d:0 "Назад."
 STH_ferengi_story.301.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.301.desc:0 "К счастью, [Root.GetSpeciesName] народ оказался относительно готовым принять требования государства временно поднять налоговую ставку."
 STH_ferengi_story.301.a:0 "Отлично."
 STH_ferengi_story.302.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.302.desc:0 "Как многие и могли предположить, [Root.GetSpeciesName] народ оказался не готов поддержать государство в его стремлении временно поднять налоговую ставку. \n\nНе смотря на взятки, данные государственным чиновникам для снижения протестного движения, по всему [Root.GetName] беспорядки среди населения довольно высоки."
 STH_ferengi_story.302.a:0 "Не повезло."
 STH_ferengi_story.400.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.400.desc:0 "Основной сферой деятельности для [Root.GetSpeciesName] является коммерция, а не война. Но если [Root.GetName] вынужден вступить с кем-либо в конфликт, то не лучше бы сделать это коммерчески и, по возможности, тайно? \n\nНаняв частные военизированные организации для нападения на врагов [Root.GetName], [Root.GetRulerTitle] [Root.GetRulerName] сможет избежать потери дорогостоящих кораблей и негативных последствий от наступательных действий. Нужно лишь выбрать цель."
 STH_ferengi_story.400.a:0 "Запросить новый список целей."
 STH_ferengi_story.400.b:0 "[ferengiPrivateerTargetCandidate1.GetName]"
 STH_ferengi_story.400.c:0 "[ferengiPrivateerTargetCandidate2.GetName]"
 STH_ferengi_story.400.d:0 "[ferengiPrivateerTargetCandidate3.GetName]"
 STH_ferengi_story.400.e:0 "[ferengiPrivateerTargetCandidate4.GetName]"
 STH_ferengi_story.400.f:0 "Назад."
 STH_ferengi_story.401.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.401.desc:0 "Существует несколько группировок, которые могут нанести целенаправленные удары по инфраструктуре нашего противника. По цене..."
 STH_ferengi_story.401.a:0 "Мародёры Ференги."
 STH_ferengi_story.401.b:0 "Носиканские рейдеры."
 STH_ferengi_story.401.c:0 "Орионские пираты."
 STH_ferengi_story.401.d:0 "Охотники Хироджены."
 STH_ferengi_story.401.z:0 "Мы не можем позволить себе нанять наёмников."
 STH_ferengi_story.401.zz:0 "Назад."
 STH_ferengi_story.410.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.410.desc:0 "Мародёры Ференги приняли контракт, предложенный [Root.GetRulerTitle] [Root.GetRulerName], и находятся на пути к [ferengiPrivateerTargetPlanet.GetName] для нанесения удара по [ferengiPrivateerTarget.GetName]."
 STH_ferengi_story.410.a:0 "Отлично."
 STH_ferengi_story.411.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.411.desc:0 "Носиканские рейдеры приняли контракт, предложенный [Root.GetRulerTitle] [Root.GetRulerName], и находятся на пути к [ferengiPrivateerTargetPlanet.GetName] для нанесения удара по [ferengiPrivateerTarget.GetName]."
 STH_ferengi_story.411.a:0 "Отлично."
 STH_ferengi_story.500.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.500.desc:0 "Конференция по рассмотрению правил приобретения' является традиционным окончанием большинства заседаний торговой службы Ференги. \n\nОбъединение вместе самых проницательных и хитрых бизнесменов со всех уголков [Root.GetName], даёт возможность для сотрудничества и может оказаться очень прибыльным."
 STH_ferengi_story.500.a:0 "Организовать скромную конференцию."
 STH_ferengi_story.500.b:0 "Организовать обычную конференцию."
 STH_ferengi_story.500.c:0 "Организовать экстравагантную конференцию."
 STH_ferengi_story.500.d:0 "Назад."
 STH_ferengi_story.501.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.501.desc_01:0 "Правило приобретения номер 22: мудрый чувствует прибыль даже в воздухе.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 22, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой небольшого количества младших руководителей в основных отрослях."
 STH_ferengi_story.501.desc_02:0 "Правило приобретения номер 23: нет ничего важнее здоровья... за исключением денег.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 23, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой небольшого количества младших руководителей в основных отрослях."
 STH_ferengi_story.501.desc_03:0 "Правило приобретения номер 31: никогда не смейся над матерью Ференги.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 31, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой небольшого количества младших руководителей в основных отрослях."
 STH_ferengi_story.501.desc_04:0 "Правило приобретения номер 33: никогда не повредит подлизаться к боссу.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 33, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой небольшого количества младших руководителей в основных отрослях."
 STH_ferengi_story.501.desc_05:0 "Правило приобретения номер 34: война полезна для бизнеса.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 34, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой небольшого количества младших руководителей в основных отрослях."
 STH_ferengi_story.501.a:0 "Хороший результат."
 STH_ferengi_story.502.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.502.desc_01:0 "Правило приобретения номер 10: жадность вечна.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 10, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой нескольких руководителей в ключевых отрослях."
 STH_ferengi_story.502.desc_02:0 "Правило приобретения номер 16: сделка есть сделка.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 16, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой нескольких руководителей в ключевых отрослях."
 STH_ferengi_story.502.desc_03:0 "Правило приобретения номер 17: договор есть договор, и остаётся договором... но только между Ференги.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 17, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой нескольких руководителей в ключевых отрослях."
 STH_ferengi_story.502.desc_04:0 "Правило приобретения номер 18: Ференги без прибыли - совсем не Ференги.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 18, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой нескольких руководителей в ключевых отрослях."
 STH_ferengi_story.502.desc_05:0 "Правило приобретения номер 21: никогда не ставь дружбу выше прибыли.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 21, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло довольно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой нескольких руководителей в ключевых отрослях."
 STH_ferengi_story.502.a:0 "Отличный результат."
 STH_ferengi_story.503.name:0 "Торговая cлужба Ференги"
 STH_ferengi_story.503.desc_01:0 "Правило приобретения номер 1: как только ты получил деньги, никогда не отдавай их обратно.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 1, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло особенно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой ряда руководителей в ключевых отрослях."
 STH_ferengi_story.503.desc_02:0 "Правило приобретения номер 3: никогда не плати за сделку больше, чем должен.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 3, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло особенно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой ряда руководителей в ключевых отрослях."
 STH_ferengi_story.503.desc_03:0 "Правило приобретения номер 6: никогда не позволяй семье становиться на пути у финансовой возможности.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 6, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло особенно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой ряда руководителей в ключевых отрослях."
 STH_ferengi_story.503.desc_04:0 "Правило приобретения номер 7: держи свои уши открытыми и смотри в оба.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 7, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло особенно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой ряда руководителей в ключевых отрослях."
 STH_ferengi_story.503.desc_05:0 "Правило приобретения номер 9: возможность плюс инстинкт равняется прибыли.' \n\nКонференция имеет ошеломляющий успех, и к тому же оказалась очень прибыльной. Бизнесмены со всего [Root.GetName] прибыли на [Root.Capital.GetName] послушать размышления [Root.GetRulerTitle] [Root.GetRulerName] о правиле номер 9, и как оно может быть применено современными [Root.GetSpeciesName]. \n\nКорпоративное заседание прошло особенно плодотворно, после всех речей [Root.GetRulerTitle] смог заручиться поддержкой ряда руководителей в ключевых отрослях."
 STH_ferengi_story.503.a:0 "Великолепный результат!"
 STH_ferengi_story.1000.name:0 "Проблемы рынка"
 STH_ferengi_story.1000.desc_01:0 "Внедрение нового вкуса Слаг-o-Кoлы привело к финансовому шторму на [Root.Capital.GetName], вызванного прогнозами о прибыли и массовыми увольнениями со стороны конкурентов на рынке, таких как Илвассер и Битлбрау. \n\nАналитики не смогли предсказать последствия внезапного роста безработицы, усугубляемого классовым разнообразием населения, занятого в индустрии напитков. \n\nРуководство [Root.GetRulerTitle] [Root.GetRulerName] стремится успокоить возникшие финансовые штормы."
 STH_ferengi_story.1000.desc_02:0 "Внедрение нового сорта жучиного табака Снепп и Сын привело к финансовому шторму на [Root.Capital.GetName], вызванного прогнозами о прибыли и массовыми увольнениями со стороны конкурентов на рынке, таких как Честный Брогг и Дождливый Луг. \n\nАналитики не смогли предсказать последствия внезапного роста безработицы, усугубляемого классовым разнообразием населения, занятого в индустрии жучиного табака. \n\nРуководство [Root.GetRulerTitle] [Root.GetRulerName] стремится успокоить возникшие финансовые штормы."
 STH_ferengi_story.1000.desc_03:0 "Внедрение новой доступной, но модной линейки головных уборов от портных Бок, Брок и Брек, привело к финансовому шторму на [Root.Capital.GetName], вызванного прогнозами о прибыли и массовыми увольнениями со стороны конкурентов на рынке, таких как Семья Мэл и компания Лоуб Кэнди. \n\nАналитики не смогли предсказать последствия внезапного роста безработицы, усугубляемого классовым разнообразием населения, занятого в швейной индустрии. \n\nРуководство [Root.GetRulerTitle] [Root.GetRulerName] стремится успокоить возникшие финансовые штормы."
 STH_ferengi_story.1000.a:0 "Пусть рынок выберет победителей и проигравших."
 STH_ferengi_story.1000.b:0 "Наметить небольшие инвестиции."
 STH_ferengi_story.1000.c:0 "Подготовить крупный инвестиционный пакет."
 STH_ferengi_story.1001.name:0 "Проблемы рынка решены"
 STH_ferengi_story.1001.desc_01:0 "Подход невмешательства [Root.GetRulerTitle] [Root.GetRulerName] в экономическое бедствие, которое постигло [Root.Capital.GetName], окупился. Рынки успокоились и в процессе многие хитроумные бизнесмены сделали своё состояние."
 STH_ferengi_story.1001.desc_02:0 "Лёгкое вмешательство [Root.GetRulerTitle] [Root.GetRulerName] в экономическое бедствие, которое постигло [Root.Capital.GetName], окупилось. Рынки успокоились после серии небольших инвестиций, сделанных в ключевых отрослях. В процессе многие хитроумные бизнесмены сделали своё состояние."
 STH_ferengi_story.1001.desc_03:0 "[Root.GetRulerTitle] [Root.GetRulerName] взял ситуацию с экономическим бедствием, которое постигло [Root.Capital.GetName], в свои руки. Рынки успокоились после серии крупных инвестиций, сделанных в ключевых отрослях. В процессе многие хитроумные бизнесмены сделали своё состояние."
 STH_ferengi_story.1001.a:0 "Великолепно!"
 STH_ferengi_story.1002.name:0 "Большой финансовый крах"
 STH_ferengi_story.1002.desc_01:0 "Подход невмешательства [Root.GetRulerTitle] [Root.GetRulerName] в экономическое бедствие, которое постигло [Root.Capital.GetName], резко потерпел неудачу. Рынки не смогли успокоиться, а безудержная инфляция и девальвация национальной валюты горели, как лесные пожары сквозь пышную финансовую листву [Root.GetName]. \n\nНеправильное обращение [Root.GetRulerName] с экономикой вызвало резкую критику и призывы к смене руководства."
 STH_ferengi_story.1002.desc_02:0 "Лёгкое вмешательство [Root.GetRulerTitle] [Root.GetRulerName] в экономическое бедствие, которое постигло [Root.Capital.GetName], резко потерпело неудачу. Рынки не смогли успокоиться, а безудержная инфляция и девальвация национальной валюты горели, как лесные пожары сквозь пышную финансовую листву [Root.GetName]. \n\nНеправильное обращение [Root.GetRulerName] с экономикой вызвало резкую критику и призывы к смене руководства."
 STH_ferengi_story.1002.desc_03:0 "Вмешательство [Root.GetRulerTitle] [Root.GetRulerName] в экономическое бедствие, которое постигло [Root.Capital.GetName], резко потерпело неудачу. Рынки не смогли успокоиться, а безудержная инфляция и девальвация национальной валюты горели, как лесные пожары сквозь пышную финансовую листву [Root.GetName]. \n\nНеправильное обращение [Root.GetRulerName] с экономикой вызвало резкую критику и призывы к смене руководства."
 STH_ferengi_story.1002.a:0 "Всё только к лучшему..."
 STH_ferengi_story.1002.b:0 "[Root.GetRulerTitle] [Root.GetRulerName] должен уйти."
 STH_ferengi_story.1002.b.tooltip:0 "[Root.GetRulerTitle] [Root.GetRulerName] вынужден уйти в отставку."
 STH_ferengi_story.1003.name:0 "Большой финансовый крах ференги"
 STH_ferengi_story.1003.desc_01:0 "[From.GetRulerTitle] [From.GetRulerName] из [From.GetName] находится под сильным давлением, чтобы подать в отставку после неверных решений, которые привели к экономическому кризису на [From.Capital.GetName]. \n\nМногие на [From.Capital.GetName] описывают это как, безудержную инфляцию и девальвацию национальной валюты, которые горят как лесные пожары сквозь пышную финансовую листву [From.GetName]."
 STH_ferengi_story.1003.a:0 "Не повезло."
 STH_ferengi_story.1003.b:0 "Это нас не касается."
 STH_ferengi_story.1003.c:0 "Так им и надо."
 STH_kazon_story.1.name:0 "Разделение сект"
 STH_kazon_story.1.desc:0 "Распри терзают сердце кейзонского общества, некоторые лидеры сект уже начали проявлять открытое недовольство правительством [Root.GetRulerTitle] [Root.GetRulerName]. \n\nБез внешнего врага и побед над ним, междоусобица вскоре может вспыхнуть на [Root.Capital.GetName]. \n\nМажи ожидают ответа от [Root.GetRulerTitle] [Root.GetRulerName]."
 STH_kazon_story.1.a:0 "Мы должны сохранить целостность кейзонского пространства!"
 STH_kazon_story.1.b:0 "Сейчас не время сражаться друг с другом."
 STH_kazon_story.1.c:0 "Пусть попробуют!"
 STH_kazon_story.2.name:0 "Разделение сект"
 STH_kazon_story.2.desc:0 "После нескольких месяцев дебатов в Великих Палатах, [rebelCountry1.GetName] объявили открытое восстание против правительства [Root.GetRulerTitle] [Root.GetRulerName] из своей крепости на [rebelCountry1.Capital.GetName]. \n\nПока больше никто не поддержал восстание [rebelCountry1.GetName], все секты с нетерпением ждут возможности для продвижения своих интересов в грядущем конфликте."
 STH_kazon_story.2.a:0 "[rebelCountry1.GetName], мрази!"
 STH_kazon_story.3.name:0 "Разделение сект"
 STH_kazon_story.3.desc:0 "После нескольких месяцев дебатов в Великих Палатах, [rebelCountry1.GetName] объявили открытое восстание против правительства [Root.GetRulerTitle] [Root.GetRulerName] из своей крепости на [rebelCountry1.Capital.GetName]. \n\nЕдва эта новость успела достигнуть [Root.Capital.GetName], как администрация [Root.GetRulerTitle] получила ещё одно похожее заявление от [rebelCountry2.GetName] на [rebelCountry2.Capital.GetName]. \n\nПока больше никто не поддержал мятежников, все секты с нетерпением ждут возможности для продвижения своих интересов в грядущем конфликте."
 STH_kazon_story.3.a:0 "[rebelCountry1.GetName], мрази! [rebelCountry2.GetName], предатели!"
 STH_kazon_story.4.name:0 "Разделение сект"
 STH_kazon_story.4.desc:0 "С помощью мастерского политического маневрирования в Верховных Палатах, [Root.GetRulerTitle] [Root.GetRulerName] смог успешно изолировать те секты, которые выступали против нынешней власти. Остальные секты теперь могут не беспокоиться о внутренних врагах и сфокусироваться на внешних."
 STH_kazon_story.4.a:0 "Вместе мы сильней."
 STH_kazon_mechanics.2.name:0 "Разделение сект"
 STH_kazon_mechanics.2.desc:0 "В условиях конфликта с [alienCountryKazonWar.GetName], все секты должны отложить в сторону свои разногласия и объединиться против общего врага. \n\nПродолжающиеся восстания, охватившие кейзонское общество, официально закончены."
 STH_kazon_mechanics.2.a:0 "Мы победим!"
 STH_kazon_mechanics.3.name:0 "Разделение сект"
 STH_kazon_mechanics.3.desc:0 "Силы [kazon_rebel_sect.GetName] штурмом взяли Великие Палаты на [Root.Capital.GetName] и захватили власть над кейзонским обществом. \n\nДругие секты заявляют о своей готовности признать победу [kazon_rebel_sect.GetName] законной, хотя ещё многое предстоит сделать, чтобы восстановиться после этого конфликта."
 STH_kazon_mechanics.3.a:0 "[kazon_rebel_sect.GetRulerName]! [kazon_rebel_sect.GetRulerName]! [kazon_rebel_sect.GetRulerName]!"
 sword_of_kahless_chain_title:0 "Меч Кахлесса"
 sword_of_kahless_chain_desc:0 "Старуха Ле'тор нашла планшет, который может содержать информацию о том, где находится древняя реликвия нашего народа - меч Кахлесса, утраченный много веков назад, когда Хур'ку были изгнанны из нашего мира."
 THE_SWORD_OF_KAHLESS_PROJECT_1:0 "Исследование базы Хур'ку"
 THE_SWORD_OF_KAHLESS_PROJECT_1_DESC:0 "Заброшенная база в нашей собственной системе может содержать ключ, который поможет в поисках меча Кахлесса."
 THE_SWORD_OF_KAHLESS_PROJECT_2:0 "Исследование джунглей"
 THE_SWORD_OF_KAHLESS_PROJECT_2_DESC:0 "Густые джунгли скрывают заброшенный медицинский центр, который может помочь нам найти меч."
 THE_SWORD_OF_KAHLESS_PROJECT_3:0 "Исследование океана"
 THE_SWORD_OF_KAHLESS_PROJECT_3_DESC:0 "Древняя океаническая исследовательская станция - наш следующий пункт назначения в поиске меча."
 THE_SWORD_OF_KAHLESS_PROJECT_4:0 "Исследование пустыни"
 THE_SWORD_OF_KAHLESS_PROJECT_4_DESC:0 "Мы нашли одну из последних колоний Хур'ку в этой части галактики. Это может быть наша последняя возможность найти меч."
 THE_SWORD_OF_KAHLESS_PROJECT_5:0 "Хранилище"
 THE_SWORD_OF_KAHLESS_PROJECT_5_DESC:0 "Данные свидетельствуют о том, что Хур'ку спрятали здесь клад из украденных артефактов. Быть может меч среди них?"
 STH_klingon_story.1.name:0 "Меч Кахлесса"
 STH_klingon_story.1.desc:0 "Густой едкий дым наполняет воздух таверны Паджб'Таргх, звуки песен и смеха собравшихся воинов эхом отдаются от стен. [Root.GetRulerTitle] [Root.GetRulerName] находит эту таверну куда более лучшим местом для снятия стресса от постоянного сидения в офисе; несколько Членов Совета и других дворян нашли свой путь в эту сторону Первого Города, где живут простые солдаты, оружейники и поэты. Высокорожденные пили бы в Квейлс Кул, где гакх всегда свежий, но песни звучат совсем неискренне. \n\nСтоя у чана с кровавым вином, [Root.GetRulerName] опустил кубок в малиновую жидкость и сделал из него глубокий глоток. \n\n'Я говорю тебе, я могу найти меч!', прошипела старая женщина неподалёку, обращаясь к своему спутнику, который уходит что-то бормоча ей в ответ. Старуха направляется к столику у стены и склоняется над своим напитком. \n\n'Что за меч ты ищешь?' - заинтересовавшись спросил [Root.GetRulerName]. Старая женщина повернулась и её лицо перекосилось от удивления. \n\n'Ты [Root.GetRulerTitle] [Root.GetRulerName]! Здесь?! Большая честь для нас...' - она поднимает кубок в знак приветствия. Склонившись, она говорит: 'Моё имя Ле'тор, и я скажу тебе, что я ищу. Ничто иное, как меч Кахлесса.' \n\n'Ты знаешь где он?' - глаза [Root.GetRulerName] широко раскрылись. \n\n'Нет, но я знаю где начать поиски. Всё, что нам нужно - корабль, и я думаю у тебя есть несколько.' Женщина засунулу руку в тунику и достала планшет, на вид очень древний. \n\n'Это принадлежало Хур'ку. Я уверена, что он показывает маршрут по которому эти пэ'так сбегали обратно домой, когда мы изгнали их с Кро'носа. Это ключ!' - произносит она, и протягивает планшет [Root.GetRulerName]."
 STH_klingon_story.1.a:0 "Мы должны найти меч."
 STH_klingon_story.1.b:0 "Ничего больше, чем обычная пьяная болтовня."
 STH_klingon_story.2.name:0 "Меч Кахлесса"
 STH_klingon_story.2.desc:0 "Потратив около месяца на изучение планшета Хур'ку, [Root.GetRulerTitle] и несколько доверенных членов Дома [Root.GetRulerName], наконец обнаружили ключ к разгадке местонахождения меча. \n\nПланшет содержит логистические документы сил вторжения Хур'ку, незадолго до их изгнания с Кро'носа. Следуя по их линиям снабжения назад, мы сможем найти украденный ими меч. \n\nБольшая часть файлов повреждена или зашифрована так, что наши дешифровочные технологии не могут их взломать, однако один из нескольких доступных файлов, указывает на заброшенную базу в нашей собственной системе. База находится на спутнике планеты Векларгх, удачно названном Хур'ку."
 STH_klingon_story.2.a:0 "Отправить экспедицию."
 STH_klingon_story.3.name:0 "Меч Кахлесса"
 STH_klingon_story.3.desc:0 "Месяцы исследований пещер на луне Хур'ку наконец принесли свои плоды: эспедиционные силы обнаружили древнюю базу Хур'ку. \n\nВ то время, как большая часть оборудования сгнила и не подлежит ремонту, часть кажется сохранила некую работоспособность. Похоже одно устройство содержит список устаревших военных кодов шифрования. \n\nЭто может занять время, но руководитель экспедиции считает, что благодаря этим новым кодам мы получим больше подсказок от нашего планшета Хур'ку."
 STH_klingon_story.3.a:0 "Применить коды."
 STH_klingon_story.4.name:0 "Меч Кахлесса"
 STH_klingon_story.4.desc:0 "Все, кроме двух кодов шифрования, оказались бесполезны против исходной базы данных. В то время, как первый код дал нам не больше, чем обучение пользовательскому интрефейсу для планшета, второй дал следующую цель для поисков меча. \n\nТропический мир в нескольких световых годах отсюда. Глубоко в джунглях находится медицинский центр Хур'ку, флора в том месте обладает некоторыми лечебными свойствами для их расы."
 STH_klingon_story.4.a:0 "Продолжить экспедицию."
 STH_klingon_story.5.name:0 "Меч Кахлесса"
 STH_klingon_story.5.desc:0 "Сквозь густую листву экспедиция прорубает себе путь своими двуручными клинками бат'лет, глубоко в джунглях они находят руины больницы и фармацевтический научный центр. Комплекс зданий был опустошён, не было никакого оборудования. \n\nЭкспедиционный корпус натыкается на группу пришельцев с гладкими лысыми головами и светло-оранжевой кожей, прячущихся в подвале. Они были выволочены на поверхность и жестоко допрошены лидером экспедиции. \n\nПришельцы - выжившие с корабля, разбившегося в этом мире несколько месяцев назад. Они также как и мы нашли только пустующие здания, за исключением одной бумажной книги, которая теперь наша. \n\nПосле тщательного изучения, книга оказывается немного больше, чем просто медицинский журнал..."
 STH_klingon_story.5.a:0 "yaj'a'"
 STH_klingon_story.6.name:0 "Меч Кахлесса"
 STH_klingon_story.6.desc:0 "В начале казалось, что медицинский журнал завёл нас в тупик в поисках меча, но фактически он указал нам новое место для расседования. \n\nГлубоко на страницах журнала, автор Хур'ку делал сноски с местами и временем проезда между пятью их базами в этой части галактики. \n\nМы знаем расположение их всех, кроме одной океанической исследовательской станции, находящейся в океаническом мире. Методом триангуляции и коррекции движения звёзд, мы определили её точное местоположение."
 STH_klingon_story.6.a:0 "Продолжить экспедицию."
 STH_klingon_story.6.a.desc:0 ""
 STH_klingon_story.7.name:0 "Меч Кахлесса"
 STH_klingon_story.7.desc:0 "Клингоны не созданы ползать по морскому дну, как весс'гхотл!', сказал в коммуникатор боевой инженер экспедиции. Исследовательский центр был найден в день прибытия, жизненные сигналы не обнаружены. Энергетический щит до сих пор продолжает защищать станцию, формируя пригодный для дыхания воздушный пузырь ниже поверхности океана, размером в несколько келликамов. \n\nЭкспедиция разделилась: продолжить поиски другого способа попасть на территорию станции или взорвать щит, рискуя повредить данные, которые мы ищем. \n\nНа третий месяц младший офицер разрабатывает альтернативный подход: использовать наши собственные щиты для создания оболчки вокруг станции, а в это время обстреливать щит Хур'ку из дизрапторов пониженной мощности. \n\nСпустя неделю щит Хур'ку был разрушен и воины начали обыскивать станцию."
 STH_klingon_story.7.a:0 "yaj'a'"
 STH_klingon_story.8.name:0 "Меч Кахлесса"
 STH_klingon_story.8.desc:0 "Мы нашли ещё одно наполовину функционирующее хранилище кодов доступа Хур'ку, вместе с терраквадами информации о биологических исследованиях. Сопоставив эти новые коды доступа с уже имеющейся информацией, мы выделили местоположение заброшенной гражданской колонии Хур'ку в пустынном мире. \n\nПосле того, как экспедиционный корабль перенастраивает свои щиты на стандартную конфигурацию, огромное давление воды превращает научную станцию в руины."
 STH_klingon_story.8.a:0 "Продолжить экспедицию."
 STH_klingon_story.9.name:0 "Меч Кахлесса"
 STH_klingon_story.9.desc:0 "Пески разрушили большую часть окраин города, но внутренний келликам радиус уцелел благодаря элементам электростатического барьера. Как источник питания барьера продержался так долго - загадка, но это даёт экспедиции надежду найти больше улик, указывающих на местоположение меча. \n\nВсё выглядит так, будто город покидали вспешке, транспортные средства и кучи всякого мусора разбросаны по улицам. Было найдено несколько гражданских планшетов, все разблокированы, но на экране только одно сообщение - приказ об эвакуации. Нам потребуется время, чтобы изучить всё это."
 STH_klingon_story.9.a:0 "yaj'a'"
 STH_klingon_story.10.name:0 "Меч Кахлесса"
 STH_klingon_story.10.desc:0 "Документация об эвакуации Хур'ку была обширна, но среди множества не нужной информации, был найден перечень маршрутов назад в пространство Хур'ку, которые должны были взять все транспортные корабли, по-видимому, через червоточину. Одна из записей выделяется: грузовое судно с пометкой 'инопланетные артефакты', в качестве его пункта назначения указано хранилище на необитаемой планете далеко отсюда."
 STH_klingon_story.10.a:0 "Продолжить экспедицию."
 STH_klingon_story.11.name:0 "Меч Кахлесса"
 STH_klingon_story.11.desc:0 "Семь членов экипажа [Root.GetFleetName] погибло, пытаясь найти хранилище на [From.From.GetName], раздавленные и испепелённые в своих защитных костюмах, отказавших из-за высокого давления и температуры. [Root.GetLeaderName] невозмутимо идёт впереди, возглавляя последний этап экспедиции. \n\nПосле месяцев исследований сети пещер на южных нагорьях [From.From.GetName], наконец была обнаружена слабая энергетическая сигнатура. Телепортировавшись к источнику сигнала, [Root.GetLeaderName] увидел силовое поле Хур'ку, преграждающее путь к шлюзу хранилища."
 STH_klingon_story.11.a:0 "Открыть хранилище!"
 STH_klingon_story.12.name:0 "Меч Кахлесса"
 STH_klingon_story.12.desc:0 "Силовое поле оказалось довольно легко обойти и [Root.GetLeaderName] быстро получает доступ в хранилище. Внутри находится огромный склад заполненный статуями, различными безделушками и другого рода артефактами, многие из которых очевидно клингонского происхождения. \n\nВ центре огромной комнаты стоит одинокий стол, на котором лежит бат'лет, древний и прекрасный. \n\nМеч Кахлесса! \n\n[Root.GetLeaderName] поднимает клинок и держит его, испытывая благоговение перед его мощью. Экспедиционная группа теряет дар речи, но через мгновение они поднимают в воздух свои мечи и начинают восторженно реветь. \n\nБоевой инженер экспедиции начинает скандировать: '[Root.GetLeaderName]! [Root.GetLeaderName]!', в этот момент на него пристально смотрит историк и мудрец экспедиции, скандируя в ответ: '[Root.Owner.GetRulerName]! [Root.Owner.GetRulerName]!'. \n\nЭкспедиция очевидно разделилась на тех, кто верен [Root.Owner.GetRulerTitle] и тех, кто верен [Root.GetLeaderName]..."
 STH_klingon_story.12.a:0 "За [Root.Owner.GetRulerTitle]!"
 STH_klingon_story.12.b:0 "За Дом [Root.GetLeaderName]!"
 STH_klingon_story.12.c:0 "Во благо Империи!"
 STH_klingon_story.13.name:0 "Меч Кахлесса"
 STH_klingon_story.13.desc:0 "Прошло уже несколько недель, как экспедиция под командованием [Root.GetLeaderName] оповестила имперский флот о находке меча Кахлесса. Армада была отправлена к [From.From.GetName] сопроводить клинок обратно в родной мир. И вот наконец почётная гвардия телепортируется в Покои Совета и передаёт меч в руки [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\n[Root.Owner.GetRulerName] даёт клятву с помощью меча объединить все Дома и всю Империю, ликующую в этот день!"
 STH_klingon_story.13.a:0 "Qapla'!"
 STH_klingon_story.14.name:0 "Меч Кахлесса"
 STH_klingon_story.14.desc:0 "Прошло уже несколько недель, как экспедиция под командованием [Root.GetLeaderName] оповестила имперский флот о находке меча Кахлесса. Армада была отправлена к [From.From.GetName] сопроводить клинок обратно в родной мир. И вот наконец почётная гвардия телепортируется в Покои Совета и передаёт меч в руки [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\n[Root.Owner.GetRulerName] даёт клятву с помощью меча объединить все Дома, но сразу понятно, что не все рады видеть меч в руках [Root.Owner.GetRulerName], вспыхивает борьба между несколькими мелкими домами. Имперский флот сохраняет бдительность в связи с угрозой гражданской войны."
 STH_klingon_story.14.a:0 "Что бы сделал Кахлесс?"
 STH_klingon_story.15.name:0 "Меч Кахлесса"
 STH_klingon_story.15.desc:0 "Прошло уже несколько недель, как экспедиция под командованием [Root.GetLeaderName] оповестила имперский флот о находке меча Кахлесса. Армада была отправлена к [From.From.GetName] сопроводить клинок обратно в родной мир. И вот наконец почётная гвардия телепортируется в Покои Совета, чтобы передать меч в руки [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\nКак только телепортационный цикл завершается, становится очевидно, что что-то не так. [Root.GetLeaderName] с отрядом из пятидесяти воинов начинает штурмовать зал, вырезая всех на своём пути. Спустя мгновение, [Root.GetLeaderName] оказывается перед [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] и подносит меч Кахлесса к горлу [Root.Owner.GetRulerTitle]. \n\n'Кахлесс выбрал МЕНЯ!' прокричал [Root.GetLeaderName]. 'Это честь для тебя умереть от его клинка!'. \n\nЗа несколько часов эта новость облетела всю Империю. Меч был возвращён, и с ним у лидера есть сила привести Империю к славе!"
 STH_klingon_story.15.a:0 "Qapla'!"
 STH_klingon_story.16.name:0 "Меч Кахлесса"
 STH_klingon_story.16.desc:0 "Прошло уже несколько недель, как экспедиция под командованием [Root.GetLeaderName] оповестила имперский флот о находке меча Кахлесса. Армада была отправлена к [From.From.GetName] сопроводить клинок обратно в родной мир. И вот наконец почётная гвардия телепортируется в Покои Совета, чтобы передать меч в руки [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]. \n\nКак только телепортационный цикл завершается, становится очевидно, что что-то не так. [Root.GetLeaderName] с отрядом из пятидесяти воинов начинает штурмовать зал, вырезая всех на своём пути. Спустя мгновение, [Root.GetLeaderName] оказывается перед [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] и подносит меч Кахлесса к горлу [Root.Owner.GetRulerTitle]. \n\n'Кахлесс выбрал МЕНЯ!' прокричал [Root.GetLeaderName]. 'Это честь для тебя умереть от его клинка!'. \n\nЗа несколько часов эта новость облетела всю Империю. Меч был возвращён, но он в руках узурпатора больше заинтересованного в науке, чем в сражениях. \n\nСразу становится ясно, что не все рады видеть меч в руках [Root.GetLeaderName], вспыхивает борьба между несколькими мелкими домами. Имперский флот сохраняет бдительность в связи с угрозой гражданской войны."
 STH_klingon_story.16.a:0 "Что бы сделал Кахлесс?"
 STH_klingon_story.17.name:0 "Меч Кахлесса"
 STH_klingon_story.17.desc:0 "Прошло уже несколько недель, как экспедиция под командованием [Root.GetLeaderName] оповестила имперский флот о своём провале, им не удалось найти меч Кахлесса. \n\nПрошло несколько недель с начала противостояния в хранилище сокровищ Хур'ку, [Root.GetLeaderName] стоит на мостике и держит судьбу всей Империи в своих руках, наблюдая за непрекращающимися спорами боевого инженера и мудреца. \n\nУвидев, как быстро их собственная экспедиция обернулась друг против друга во славу меча, [Root.GetLeaderName] принял решение, которое ни один клингон никогда бы не принял. \n\nЧасть экспедиции [Root.GetLeaderName] убедил своими словами и аргументами, а там, где это не получилось - в бою, со всех остальных были взяты клятвы. Меч должен быть похоронен снова, транспортер послал его в случайное место на [From.From.GetName]. \n\nВсе согласились принять на себя бремя позора из-за провала экспедиции, если это означает выживание Империи."
 STH_klingon_story.17.a:0 "Это наилучший путь. За Империю!"
 STH_klingon_story.50.name:0 "Раскол Домов"
 STH_klingon_story.50.desc:0 "Из-за продолжительной мирной жизни, несколько Великих Домов начали проявлять открытое недовольство правительством [Root.GetRulerTitle] [Root.GetRulerName]. \n\nБез внешнего врага и побед над ним, междоусобица вскоре может вспыхнуть на [Root.Capital.GetName]. \n\nИмперия ожидает ответа от [Root.GetRulerTitle] [Root.GetRulerName]."
 STH_klingon_story.50.a:0 "Мы должны сделать всё возможное, чтобы сохранить Империю единой!"
 STH_klingon_story.50.b:0 "Сейчас не время сражаться друг с другом."
 STH_klingon_story.50.c:0 "Пусть попробуют!"
 STH_klingon_story.51.name:0 "Раскол Домов"
 STH_klingon_story.51.desc:0 "После нескольких месяцев дебатов в Высшем Совете, [rebelCountry1.GetName], из своей крепости на [rebelCountry1.Capital.GetName], объявили открытое восстание против правительства [Root.GetRulerTitle] [Root.GetRulerName]. \n\nДо сих пор никто из других Домов не объявил о своей поддержке [rebelCountry1.GetName], воины по всей Империи радуются возможности показать чего они стоят в бою."
 STH_klingon_story.51.a:0 "[rebelCountry1.GetName] baktag!"
 STH_klingon_story.52.name:0 "Раскол Домов"
 STH_klingon_story.52.desc:0 "После нескольких месяцев дебатов в Высшем Совете, [rebelCountry1.GetName], из своей крепости на [rebelCountry1.Capital.GetName], объявили открытое восстание против правительства [Root.GetRulerTitle] [Root.GetRulerName]. \n\nЕдва эта новость успела достигнуть [Root.Capital.GetName], как администрация [Root.GetRulerTitle] получила ещё одно похожее заявление от [rebelCountry2.GetName] на [rebelCountry2.Capital.GetName]. \n\nБольше никто из других Домов не объявил о своей поддержке мятежных Домов, воины по всей Империи радуются возможности показать чего они стоят в бою."
 STH_klingon_story.52.a:0 "[rebelCountry1.GetName] veQ! [rebelCountry2.GetName] Hu'tegh Ha'DlbaH!"
 STH_klingon_story.53.name:0 "Раскол Домов"
 STH_klingon_story.53.desc:0 "С помощью мастерского политического маневрирования в Высшем Совете, [Root.GetRulerTitle] [Root.GetRulerName] смог успешно изолировать те Дома, которые выступали против нынешней власти. Теперь Империя может не беспокоиться о внутренних врагах и сфокусироваться на внешних."
 STH_klingon_story.53.a:0 "Единая Империя сильней."
 STH_klingon_story.1000.name:0 "Входящая передача - доктор Антаак"
 STH_klingon_story.1000.desc:0 "[Root.GetRulerTitle], меня зовут [antaak.GetName], я доктор, прикреплённый к имперскому флоту. Я не хотел бы оскорблять вас пустяками, но я считаю, что обнаружил возможность огромного потенциала для клингонов. \n\nНедавно мы получили новости о генетически модифицированных людях, демонстрирующих силу и хитрость, превосходящие даже самых могущественных воинов клингонов. Мы НЕ можем позволить этим чужакам иметь преимущество над нами. \n\nС вашего разрешения я бы хотел провести серию экспериментов, чтобы переконструировать их генетические улучшения, с целью применения их на наших лучших солдатах."
 STH_klingon_story.1000.a:0 "Очень хорошо, вы можете продолжать."
 STH_klingon_story.1000.a.response:0 "Испытания начнутся в ближайшее время. Qapla'!"
 STH_klingon_story.1000.b:0 "Это не похоже на достойный поступок."
 STH_klingon_story.1000.b.response:0 "Хоть я и признаю, что поле битвы науки - это жалкая замена истинному бою между воинами, но должны ли мы на самом деле рисковать Империей, пренебрегая ею? Угроза, которую представляют эти генетически модифицированные чужаки, реальна!"
 STH_klingon_story.1000.c:0 "Каковы риски?"
 STH_klingon_story.1000.c.response:0 "Риски существенны, хотя, с вашего позволения, я ограничу свои испытания опозоренными преступниками. Пусть они заработают свою честь послужив Империи."
 STH_klingon_story.1000.d:0 "Нет, это не путь клингона."
 STH_klingon_story.1000.d.response:0 "Как скажете, [Root.GetRulerTitle]. Qapla'..."
 STH_klingon_story.1001.name:0 "Входящая передача - доктор Антаак"
 STH_klingon_story.1001.desc:0 "[Root.GetRulerTitle], я знаю, что вы отклонили моё предложение о проведении испытаний с генетически модифицированной ДНК человека, но я должен попросить вас пересмотреть это решение. Я действительно считаю, что я обнаружил возможность огромного потенциала для клингонов. \n\nС вашего разрешения я бы хотел провести серию экспериментов, чтобы переконструировать их генетические улучшения, с целью применения их на наших лучших солдатах."
 STH_klingon_story.1001.a:0 "Очень хорошо, вы можете продолжать."
 STH_klingon_story.1001.a.response:0 "Испытания начнутся в ближайшее время. Qapla'!"
 STH_klingon_story.1001.b:0 "Это не похоже на достойный поступок."
 STH_klingon_story.1001.b.response:0 "Хоть я и признаю, что поле битвы науки - это жалкая замена истинному бою между воинами, но должны ли мы на самом деле рисковать Империей, пренебрегая ею? Угроза, которую представляют эти генетически модифицированные чужаки, реальна!"
 STH_klingon_story.1001.c:0 "Каковы риски?"
 STH_klingon_story.1001.c.response:0 "Риски существенны, хотя, с вашего позволения, я ограничу свои испытания опозоренными преступниками. Пусть они заработают свою честь послужив Империи."
 STH_klingon_story.1001.d:0 "Нет, это не путь клингона."
 STH_klingon_story.1001.d.response:0 "Как скажете, [Root.GetRulerTitle]. Qapla'..."
 STH_klingon_story.1003.name:0 "Входящая передача - доктор Антаак"
 STH_klingon_story.1003.desc:0 "[Root.GetRulerTitle], наши первоначальные испытания с человеческой аугментированной ДНК прошли успешно. Но мы не готовы перейти к следующему этапу - экспериментам на живых подопытных. \n\nИмеющихся у меня ресурсов достаточно для решения этой задачи, но результаты могут быть улучшены, если бы у нас было больше энергии."
 STH_klingon_story.1003.a:0 "Продолжайте с тем, что у вас есть."
 STH_klingon_story.1003.a.response:0 "Я понял. Qapla'."
 STH_klingon_story.1003.b:0 "Вам будет предоставлено больше энергии."
 STH_klingon_story.1003.bf:0 "§TВам будет предоставлено больше энергии. §R(Недостаточно ресурсов)§!"
 STH_klingon_story.1003.b.response:0 "Благодарю вас, [Root.GetRulerTitle]. Qapla'!"
 STH_klingon_story.1003.c:0 "Риск слишком велик. Остановите испытания."
 STH_klingon_story.1003.c.response:0 "Но, [Root.GetRulerTitle], мы были так близко! \n\nКак прикажете..."
 STH_klingon_story.1005.name:0 "Входящая передача - доктор Антаак"
 STH_klingon_story.1005.desc:0 "Испытания прошли успешно, теперь мы понимаем, как интегрировать человеческую аугментированную ДНК в испытуемого. \n\n Остаётся только выбрать, какие черты мы хотим интегрировать. К сожалению, они несовместимы и мы не можем использовать сразу оба. \n\nПосле выбора ничто не мешает нам применить эти изменения ко всему клингонскому населению! \n\nЕдинственный незначительный побочный эффект - это потенциальные потери определенных клингонских косметических особенностей..."
 STH_klingon_story.1005.a:0 "Используйте ДНК для увеличения интеллекта."
 STH_klingon_story.1005.a.response:0 "Понял. Qapla'."
 STH_klingon_story.1005.b:0 "Используйте ДНК для увеличения рефлексов и силы."
 STH_klingon_story.1005.b.response:0 "Понял. Qapla'."
 STH_klingon_story.1005.c:0 "Косметических особенностей?!"
 STH_klingon_story.1005.c.response:0 "Наши черепные гребни, если быть точным. Человеческая аугментированная ДНК, похоже перезаписывает экспрессию генов, которые регулируют этот рост."
 STH_klingon_story.1005.d:0 "Риск слишком велик. Остановите испытания."
 STH_klingon_story.1005.d.response:0 "Но, [Root.GetRulerTitle], мы были так близко! \n\nКак прикажете..."
 STH_klingon_story.1006.name:0 "Входящая передача - доктор Антаак"
 STH_klingon_story.1006.desc:0 "[Root.GetRulerTitle]! Произошло немыслимое - вирус, который мы использовали в качестве контрольного вектора для введения человеческой аугментированной ДНК, мутировал. Всё население [augmentTestColony.GetName] уже было заражено. \n\nБольшинство, как ожидается, восстановятся, но положительные аугментации ДНК не прижились, оставив инфецированным только косметические изменения. Нам нужно больше медицинских экспертов на местах."
 STH_klingon_story.1006.a:0 "Нет. Колония [augmentTestColony.GetName] будет уничтожена!"
 STH_klingon_story.1006.a.response:0 "Но, [Root.GetRulerTitle], это не гарантирует, что вирус не продолжит распространяться!"
 STH_klingon_story.1006.b:0 "Это катастрофа..."
 STH_klingon_story.1006.b.response:0 "Я не успокоюсь, пока не найду лекарство..."
 STH_klingon_story.1007.name:0 "Аугментированные реалии"
 STH_klingon_story.1007.desc:0 "Человеческий аугментированный вирус, выпущенный на [augmentTestColony.GetName], распространяется по всей [Root.GetName]. Воины и мирные жители пришли в бешенство из-за мутаций, которые искажают их и делают похожих на людей. \n\nПо всему [Root.GetSpeciesName] пространству идут разговоры о восстании против правления [Root.GetRulerTitle] [Root.GetRulerName]."
 STH_klingon_story.1007.a:0 "Понятно."
 STH_klingon_story.1008.name:0 "Аугментированные реалии"
 STH_klingon_story.1008.desc:0 "Колонию [augmentTestColony.GetName] пощадили, но человеческий аугментированный вирус продолжает распространяться по всей [Root.GetName]."
 STH_klingon_story.1008.a:0 "Это катастрофа!"
 STH_klingon_story.1009.name:0 "Аугментированные реалии"
 STH_klingon_story.1009.desc:0 "Колония [augmentTestColony.GetName] была полностью уничтожена, а вместе с ней и риск распространения человеческого аугментированного вируса."
 STH_klingon_story.1009.a:0 "Отлично!"
 STH_klingon_story.1010.name:0 "Аугментированные реалии"
 STH_klingon_story.1010.desc:0 "Колония [augmentTestColony.GetName] была полностью уничтожена, однако вспышки эпидемий человеческого аугментированного вируса были зафиксированы по всей [Root.GetName]. Уничтожение [augmentTestColony.GetName] теперь выглядит абсолютно бессмысленным..."
 STH_klingon_story.1010.a:0 "Это катастрофа!"
 STH_klingon_story.1011.name:0 "Аугментированные реалии"
 STH_klingon_story.1011.desc_01:0 "После волны гнева из-за человеческого аугментированного вируса, бушевавшего по всему пространству [Root.GetName], несколько Великих Домов объявили открытое восстание. \n\nКолонии на [firstRebel.GetName] и [secondRebel.GetName] сформировали политическую силу из двух сильнейших фракций."
 STH_klingon_story.1011.desc_02:0 "После волны гнева из-за человеческого аугментированного вируса, бушевавшего по всему пространству [Root.GetName], несколько Великих Домов объявили открытое восстание. \n\nКолония на [firstRebel.GetName] сформировала политическую силу из сильнейшей фракции."
 STH_klingon_story.1011.desc_03:0 "После волны гнева из-за человеческого аугментированного вируса, бушевавшего по всему пространству [Root.GetName], несколько Великих Домов были очень близки к тому, чтобы объявить открытое восстание. \n\nТолько политическое мастерство [Root.GetRulerTitle] [Root.GetRulerName] не позволило перерасти этим бунтам в нечто большее, чем просто разговоры, однако эти разговоры и не собираются прекращаться."
 STH_klingon_story.1011.a:0 "Предатели!"
 STH_klingon_story.1012.name:0 "Аугментированные реалии"
 STH_klingon_story.1012.desc:0 "После волны гнева из-за человеческого аугментированного вируса, бушевавшего по всему пространству [Root.GetName], несколько Великих Домов объявили открытое восстание. \n\nКолонии на [firstRebel.GetName] и [secondRebel.GetName] сформировали политическую силу из двух сильнейших фракций."
 STH_klingon_story.1012.a:0 "Предатели!"
 STH_klingon_story.1013.name:0 "Аугментированные реалии"
 STH_klingon_story.1013.desc:0 "После нескольких лет бесплодных поисков, [Root.GetSpeciesName] учёные наконец-то нашли кандидата для лечения человеческого аугментированного вируса, которым страдает наш народ. \n\nНеобходимо сконцентрировать все усилия для того, чтобы применить теорию на практике, но при достаточной воле нашего народа всё ещё может быть исправлено."
 STH_klingon_story.1013.a:0 "Понятно."
 STH_klingon_story.1014.name:0 "Аугментированные реалии"
 STH_klingon_story.1014.desc:0 "Человеческий аугментированный вирус был вылечен, и наши люди вернулись к своему первоначальному виду. Мы снова можем звать себя [Root.GetSpeciesName]!"
 STH_klingon_story.1014.a:0 "Qapla'!"
 augmented_realities_chain_title:0 "Аугментированные реалии"
 augmented_realities_chain_desc:0 "Генетически спроектированная ДНК низших видов может обеспечить ключ к безопасному будущему Империи..."
 KLINGON_AUGMENTS_PROJECT_1A:0 "Изучение человеческой аугментированной ДНК"
 KLINGON_AUGMENTS_PROJECT_1A_DESC:0 "Мы должны провести медицинские испытания, чтобы мы могли интегрировать человеческую аугментированную ДНК в нашу собственную, давая нам преимущество над другими видами."
 KLINGON_AUGMENTS_PROJECT_1B:0 "Изучение человеческой аугментированной ДНК"
 KLINGON_AUGMENTS_PROJECT_1B_DESC:0 "Мы должны провести медицинские испытания, чтобы мы могли интегрировать человеческую аугментированную ДНК в нашу собственную, давая нам преимущество над другими видами."
 KLINGON_AUGMENTS_PROJECT_2A:0 "Уничтожить заражённую колонию"
 KLINGON_AUGMENTS_PROJECT_2A_DESC:0 "Человеческий аугментированный вирус вышел из под нашего контроля, в результате колония, в которой он тестировался, должна быть очищена."
 KLINGON_AUGMENTS_PROJECT_3A:0 "Поиск лекарства"
 KLINGON_AUGMENTS_PROJECT_3A_DESC:0 "Наш народ уже много лет страдает от человеческого аугментированного вируса. Наконец, наши учёные считают, что у них есть лекарство, которое может вернуть нам изначальный вид!"
 STH_klingon_mechanics.2.name:0 "Раскол Домов"
 STH_klingon_mechanics.2.desc:0 "В условиях конфликта с [alienCountryKlingonWar.GetName], все истинные клингонские воины должны отложить в сторону свои разногласия и объединиться против общего врага. \n\nПродолжающиеся восстания, раздирающие Империю, официально закончены."
 STH_klingon_mechanics.2.a:0 "Qapla'!"
 STH_klingon_mechanics.3.name:0 "Раскол Домов"
 STH_klingon_mechanics.3.desc:0 "Восстание Дома [Root.GetRulerName] прошло успешно, [Root.GetRulerName] со своими солдатами штурмом взял палаты Высшего Совета на [Root.Capital.GetName] и казнил лидеров предыдущей администрации. \n\nДругие Великие Дома заявили о своей готовности признать победу Дома [Root.GetRulerName] законной, хотя ещё многое предстоит сделать, чтобы восстановить Империю после этого конфликта."
 STH_klingon_mechanics.3.a:0 "[Root.GetRulerName]! [Root.GetRulerName]! [Root.GetRulerName]!"
 STH_maquis_story.2.name:0 "[FromFromFromFrom.GetName]"
 STH_maquis_story.2.desc_01:0 "Tensions in the [FromFromFromFrom.GetName] have begun to escalate following demonstrations between our settlers on [FromFromFrom.GetName] and [From.GetSpeciesName] colonists on [FromFrom.GetName]. \n\nMany on [Root.Capital.GetName] see the [FromFromFromFrom.GetName] as an admission of weakness before the [From.GetName], and urge [Root.GetRulerTitle] [Root.GetRulerName] to do more to assert [Root.GetSpeciesName] authority in the region."
 STH_maquis_story.2.desc_02:0 "Tensions in the [FromFromFromFrom.GetName] have increased dramatically following violent clashes between our settlers on [FromFromFrom.GetName] and [From.GetSpeciesName] colonists on [FromFrom.GetName]. \n\nOutrageously, [From.GetSpeciesName] terrorists have begun attacking defensive installations on [FromFromFrom.GetName]. \n\nMany on [Root.Capital.GetName] see the [FromFromFromFrom.GetName] as an admission of weakness before the [From.GetName], and urge [Root.GetRulerTitle] [Root.GetRulerName] to do more to assert [Root.GetSpeciesName] authority in the region."
 STH_maquis_story.2.desc_03:0 "Tensions in the [FromFromFromFrom.GetName] have increased dramatically following violent clashes between our settlers on [FromFromFrom.GetName] and [From.GetSpeciesName] colonists on [FromFrom.GetName]. \n\nIn a display of pure cowardice, [From.GetSpeciesName] terrorists have 'arrested' several retired military officers performing charity work on [FromFromFrom.GetName]. \n\nMany on [Root.Capital.GetName] see the [FromFromFromFrom.GetName] as an admission of weakness before the [From.GetName], and urge [Root.GetRulerTitle] [Root.GetRulerName] to do more to assert [Root.GetSpeciesName] authority in the region."
 STH_maquis_story.2.a:0 "Offer military support."
 STH_maquis_story.2.b:0 "Offer political support."
 STH_maquis_story.2.c:0 "Condemn the agitators."
 STH_maquis_story.2.d:0 "Do not respond."
 STH_maquis_story.3.name:0 "[FromFromFromFrom.GetName]"
 STH_maquis_story.3.desc_01:0 "Tensions in the [FromFromFromFrom.GetName] have begun to escalate following demonstrations between colonists on [FromFromFrom.GetName] and [From.GetSpeciesName] settlers on [FromFrom.GetName]. \n\nMaintaining the [FromFromFromFrom.GetName] is of prime importance to the [Root.GetName] to ensure peace with the [From.GetName]."
 STH_maquis_story.3.desc_02:0 "Tensions in the [FromFromFromFrom.GetName] have begun to escalate following violent clashes between colonists on [FromFromFrom.GetName] and [From.GetSpeciesName] settlers on [FromFrom.GetName]. \n\nMaintaining the [FromFromFromFrom.GetName] is of prime importance to the [Root.GetName] to ensure peace with the [From.GetName], but many citizens have questioned whether the [Root.GetName] should do more to protect its citizens who have chosen to remain in the [FromFromFromFrom.GetName]."
 STH_maquis_story.3.desc_03:0 "Tensions in the [FromFromFromFrom.GetName] have begun to escalate following an organised guerilla campaign between colonists on [FromFromFrom.GetName] and [From.GetSpeciesName] settlers on [FromFrom.GetName]. \n\nMaintaining the [FromFromFromFrom.GetName] is of prime importance to the [Root.GetName] to ensure peace with the [From.GetName], but many citizens on other worlds including [Root.Capital.GetName] have begun to demand the [Root.GetName] do more to protect its citizens who have chosen to remain in the [FromFromFromFrom.GetName]."
 STH_maquis_story.3.a:0 "Condemn the violence."
 STH_maquis_story.3.b:0 "Offer economic support."
 STH_maquis_story.3.c:0 "Offer defence support."
 STH_maquis_story.3.d:0 "Do not respond."
 STH_maquis_story.10.name:0 "[FromFromFromFrom.GetName]"
 STH_maquis_story.10.desc:0 "We have received reports from the [Root.GetSpyService] that the [From.GetName] has been arming its citizens in the [FromFromFromFrom.GetName], in violation of the terms of the treaty establishing it."
 STH_maquis_story.10.a:0 "Outrageous!"
 STH_maquis_story.11.name:0 "[FromFromFromFrom.GetName]"
 STH_maquis_story.11.desc:0 "[From.GetRulerTitle] [From.GetRulerName] of the [From.GetName] has made a public address offering [From.Leader.GetHerHis] support to the [From.GetSpeciesName] settlers in the [FromFromFromFrom.GetName], condemning the [Root.GetName] for its lack of action to address what [From.Leader.GetSheHe] describes as terrorist activity taken out in the name of the [Root.GetName]'s."
 STH_maquis_story.11.a:0 "Understood."
 STH_maquis_story.12.name:0 "[FromFromFromFrom.GetName]"
 STH_maquis_story.12.desc:0 "[From.GetRulerTitle] [From.GetRulerName] of the [From.GetName] has made a rare public address condemning the violence on both sides of the divide in the [FromFromFromFrom.GetName]."
 STH_maquis_story.12.a:0 "Understood."
 STH_maquis_story.20.name:0 "[FromFromFromFrom.GetName]"
 STH_maquis_story.20.desc:0 "[From.GetRulerTitle] [From.GetRulerName] of the [From.GetName] has made a public address condemning the violence on both sides of the divide in the [FromFromFromFrom.GetName]."
 STH_maquis_story.20.a:0 "Understood."
 STH_maquis_story.21.name:0 "[FromFromFromFrom.GetName]"
 STH_maquis_story.21.desc:0 "We have received reports from the [Root.GetSpyService] that the [From.GetName] has increased economic support to the worlds in the [FromFromFromFrom.GetName]."
 STH_maquis_story.21.a:0 "Understood."
 STH_maquis_story.22.name:0 "[FromFromFromFrom.GetName]"
 STH_maquis_story.22.desc:0 "We have received reports from the [Root.GetSpyService] that the [From.GetName] has been arming its citizens in the [FromFromFromFrom.GetName], in violation of the terms of the treaty establishing it."
 STH_maquis_story.22.a:0 "Understood."
 STH_maquis_story.30.name:0 "The [FromFrom.GetName]"
 STH_maquis_story.30.desc:0 "Almost unthinkably our citizens in the [FromFromFrom.GetName] have declared their independence and established a new state, the [FromFrom.GetName]. \n\nDisatisfied with years of attacks by agents of the [From.GetName], they have vowed to defend their homes no matter the cost."
 STH_maquis_story.30.a:0 "Understood."
 STH_maquis_story.30.b:0 "Become the [FromFrom.GetName]."
 STH_maquis_story.34.name:0 "The [FromFrom.GetName]"
 STH_maquis_story.34.desc:0 "Are you sure you wish to become [FromFrom.GetName]? This action is not reversible."
 STH_maquis_story.34.a:0 "Remain as [Root.GetName]."
 STH_maquis_story.34.b:0 "Become the [FromFrom.GetName]."
 STH_maquis_story.31.name:0 "The [FromFrom.GetName]"
 STH_maquis_story.31.desc:0 "Almost unthinkably [From.GetSpeciesName] terrorists in the [FromFromFrom.GetName] have declared their independence and established a new state, the [FromFrom.GetName]. \n\nThey have vowed to defend their homes no matter the cost to innocent lives. \n\nMany on [Root.Capital.GetName] urge support for our own colonists in the region, whether by granting them indepedence to fight the [FromFrom.GetName] aggressors, or by demonstrating the full might of the [Root.GetName] and crushing them."
 STH_maquis_story.31.a:0 "Understood."
 STH_maquis_story.31.b:0 "Establish a client state for a proxy war."
 STH_maquis_story.31.c:0 "Crush the [FromFrom.GetName]."
 STH_maquis_story.32.name:0 "The [FromFrom.GetName]"
 STH_maquis_story.32.desc:0 "The [From.GetName] has announced the independence of what is now the [FromFromFrom.GetName]. Almost immediately upon the formalisation of the split, the [FromFromFrom.GetName] declared war against the [FromFrom.GetName], in what it describes as an act of self defence."
 STH_maquis_story.32.a:0 "This is a disaster."
 STH_maquis_story.33.name:0 "The [FromFrom.GetName]"
 STH_maquis_story.33.desc:0 "The [From.GetName] has declared war against the [FromFrom.GetName], referring to what it claims are the [FromFrom.GetName]'s numerous crimes against the [From.GetSpeciesName] people. \n\nWithout outside support it is unlikely the [FromFrom.GetName] will survive."
 STH_maquis_story.33.a:0 "The [Root.GetName] must intervene."
 STH_maquis_story.33.b:0 "The [FromFrom.GetName] made its choice."
 STH_undine_mechanics.3.name:0 "Incoming Transmission"
 STH_undine_mechanics.3.desc:0 "We will defend our realm and cleanse yours in the process."
 STH_undine_mechanics.3.a:0 "We will not surrender!"
 STH_undine_mechanics.3.a.response:0 "The weak will perish."
 STH_undine_mechanics.3.b:0 "End transmission."
 STH_undine_mechanics.301.name:0 "De-infestation"
 STH_undine_mechanics.301.desc:0 "Our forces have conquered [FROMFROM.GetName] from the Undine, but the challenge of restoring the ecosystem is immense. \n\nAs this world was originally part of the [FROM.GetName], one option would be return control to the [FROM.GetSpeciesNamePlural]. Alternatively we could keep the world for ourselves."
 STH_undine_mechanics.301.a:0 "[FROMFROM.GetName] claimed by [ROOT.GetName]."
 STH_undine_mechanics.301.b:0 "[FROMFROM.GetName] returned to [FROM.GetName]."
 STH_undine_mechanics.302.name:0 "De-infestation"
 STH_undine_mechanics.302.desc:0 "Our forces have conquered [FROMFROM.GetName] from the Undine, but the challenge of restoring the ecosystem is immense."
 STH_undine_mechanics.302.a:0 "[FROMFROM.GetName] claimed by [ROOT.GetName]."
 STH_undine_mechanics.303.name:0 "De-infestation"
 STH_undine_mechanics.303.desc:0 "[From.GetName] forces have conquered [FROMFROM.GetName] from the Undine and returned it to the [Root.GetName]. The challenge of restoring the ecosystem is immense."
 STH_undine_mechanics.303.a:0 "[FROMFROM.GetName] returned to [ROOT.GetName]."
 STH_undine_mechanics.1007.name:0 "The End of the Undine"
 STH_undine_mechanics.1007.desc:0 "The [LastKilledCountryName] have been destroyed, and with their loss the galaxy has been made safer.\n\nPicking through the ruins of the [LastKilledCountryName]'s ships and worlds will take months, but the potential for technological gain is significant."
 STH_undine_mechanics.1007.a:0 "Excellent."
 STH_tellarite_story.1.name:0 "The colAndor Scrolls"
 STH_tellarite_story.1.desc:0 "Public pressure has been rising across the [Root.GetName] to recover the colAndor Scrolls from the [tellariteCountry.GetName]. \n\nPresented to the [tellariteCountry.GetSpeciesName] [tellariteCountry.GetRulerTitle] shortly after first contact, the [tellariteCountry.GetSpeciesName] government have since claimed the temporary nature of the arrangement was never agreed. \n\nThe scrolls have enormous cultural value as the earliest known documentation of modern [From.GetSpeciesName] political theory. Their presence on [tellariteCountry.Capital.GetName] is proving intolerable to many."
 STH_tellarite_story.1.a:0 "Press the issue."
 STH_tellarite_story.1.b:0 "The past is the past."
 STH_tellarite_story.2.name:0 "The colAndor Scrolls"
 STH_tellarite_story.2.desc:0 "Good day from the [From.GetName], [Root.GetRulerTitle] [Root.GetRulerName]. I come with a proposal. For too long have the colAndor scrolls remained away from [From.Capital.GetName]. Too long have they been kept on [Root.Capital.GetName]! \n\nMy proposal is this, return the scrolls to us and we will forgive the bad faith on which they were taken."
 STH_tellarite_story.2.a:0 "The colAndor scrolls?"
 STH_tellarite_story.2.a.response:0 "Yes, they were presented to a predecessor of yours many years ago following the first contact between our peoples. We intended them to be a temporary loan between friends, until your [Root.GetRulerTitle] Ger decided to keep them! \n\nMy people demand their return and I would prefer to do so peacefully. They are one of our most prized artefacts, detailing methods of government still in effect today. \n\nBut if you don't even know what they are... then what value do they have for you? Return them to us and you have lost nothing while earning our gratitude. We may be quick to anger but we are also quick to forgive."
 STH_tellarite_story.2.b:0 "The scrolls will remain on [Root.Capital.GetName]."
 STH_tellarite_story.2.b.response:0 "You may find that to be a costly mistake, [Root.GetRulerTitle]."
 STH_tellarite_story.2.c:0 "Perhaps we can negotiate a deal?"
 STH_tellarite_story.2.c.response:0 "A deal? [Root.GetRulerTitle] the artefacts of my world are not for sale! \n\nNow I am prepared to formalise a loan in perpetuity with certain conditions to ensure access to citizens of the [From.GetName]..."
 STH_tellarite_story.2.d:0 "Very well, the scrolls will return to [From.Capital.GetName]."
 STH_tellarite_story.2.d.response:0 "I must say [Root.GetRulerTitle], I did not expect such... graciousness from a [Root.Leader.GetSpeciesName]. I feel this is a new beginning for our peoples!"
 STH_tellarite_story.3.name:0 "The colAndor Scrolls"
 STH_tellarite_story.3.desc:0 "[From.GetRulerTitle] [From.GetRulerName] of the [From.GetName] has made a surprise announcement forgiving what the [From.GetSpeciesName] people see as an ongoing transgression on the part of the [Root.GetName]. \n\nShortly after first contact with the [From.GetName], their [From.GetRulerTitle] arranged for the transfer of the colAndor scrolls to [Root.Capital.GetName]. \n\nThe scrolls are of enormous cultural value as the earliest known documentation of modern [From.GetSpeciesName] political theory, and the [From.GetSpeciesName] government has long claimed that they were kept on [Root.Capital.GetName] beyond the terms agreed, a claim that the [Root.GetName] has rejected. \n\nForgiving the incident paves the way for better relations going forward."
 STH_tellarite_story.3.a:0 "Excellent."
 STH_tellarite_story.4.name:0 "The colAndor Scrolls"
 STH_tellarite_story.4.desc:0 "[From.GetRulerTitle] [From.GetRulerName] of the [From.GetName] has refused our request to return the colAndor scrolls to [Root.Capital.GetName]."
 STH_tellarite_story.4.a:0 "Unfortunate."
 STH_tellarite_story.10.name:0 "The colAndor Scrolls"
 STH_tellarite_story.10.desc_01:0 "The refusal of the [From.GetName] to return the colAndor scrolls continues to dominate public discourse. \n\n[Root.GetRulerTitle] [Root.GetRulerName] now feels that [Root.Leader.GetHerHis] options short of war are limited, though there is hope that a favoured third party may be able to add to the pressure on the [From.GetSpeciesName] government."
 STH_tellarite_story.10.desc_02:0 "The refusal of the [From.GetName] to return the colAndor scrolls continues to dominate public discourse. \n\n[Root.GetRulerTitle] [Root.GetRulerName] now feels that [Root.Leader.GetHerHis] options short of war are limited, but worse are the rumours of the military elements within the [Root.GetName] prepared to take matters into their own hands."
 STH_tellarite_story.10.a:0 "Ask [allyCountry1.GetName]."
 STH_tellarite_story.10.b:0 "Ask [allyCountry2.GetName]."
 STH_tellarite_story.10.c:0 "Ask [allyCountry2.GetName]."
 STH_tellarite_story.10.d:0 "Worrying."
 STH_tellarite_story.11.name:0 "The colAndor Scrolls"
 STH_tellarite_story.11.desc:0 "Greetings from the [From.GetName], [Root.GetRulerTitle] [Root.GetRulerName]. I wish it were not so but I'm afraid I must request a favour from the [Root.GetSpeciesName] people. The [FromFrom.GetName] has long refused to return the colAndor scrolls to their rightful home on [From.Capital.GetName]. Would you be willing to represent us in this matter?"
 STH_tellarite_story.11.a:0 "Unfortunate."
 STH_tellarite_story.11.a:0 "The colAndor scrolls?"
 STH_tellarite_story.11.a.response:0 "They were presented to the [FromFrom.GetSpeciesName] [FromFrom.GetRulerTitle] shortly after our first contact between. The [FromFrom.GetSpeciesName] government have since betrayed us and claimed the temporary nature of the arrangement was never agreed. \n\nThe scrolls have enormous cultural value as the earliest known documentation of modern [From.GetSpeciesName] political theory. Their presence on [FromFrom.Capital.GetName] is proving intolerable to many on [From.Capital.GetName]!"
 STH_tellarite_story.11.b:0 "We will assist our [From.GetSpeciesName] allies, of course."
 STH_tellarite_story.11.b.response:0 "You have our gratitude!"
 STH_tellarite_story.11.c:0 "This is not our concern."
 STH_tellarite_story.11.c.response:0 "Very well, so be it."
 STH_tellarite_story.12.name:0 "The colAndor Scrolls"
 STH_tellarite_story.12.desc:0 "Ah, [Root.GetRulerTitle] [Root.GetRulerName]. Greetings from the [FromFrom.GetName]. \n\nI come to you today to ask that you reconsider the request of the [From.GetName] and return the colAndor scrolls to their rightful place on [From.Capital.GetName]."
 STH_tellarite_story.12.b:0 "The answer is still no."
 STH_tellarite_story.12.b.response:0 "I fear that our [From.GetSpeciesName] friends may not take kindly to that answer, [Root.GetRulerTitle]."
 STH_tellarite_story.12.c:0 "Perhaps we can negotiate a deal?"
 STH_tellarite_story.12.c.response:0 "A deal? I am authorised by our [From.GetSpeciesName] friends to formalise a loan in perpetuity with certain conditions to ensure access to citizens of the [From.GetName]..."
 STH_tellarite_story.12.d:0 "Very well, the scrolls will return to [From.Capital]."
 STH_tellarite_story.12.d.response:0 "I must say [Root.GetRulerTitle], I did not expect such... graciousness. I will convey the good news to [From.GetRulerTitle] [From.GetRulerName]."
 STH_tellarite_story.13.name:0 "The colAndor Scrolls"
 STH_tellarite_story.13.desc_01:0 "The [FromFrom.GetName] have refused our request to negotiate the return of the colAndor scrolls from the [From.GetName]. The [FromFrom.GetSpeciesName] government feels it unwise to get involved in the matter."
 STH_tellarite_story.13.desc_02:0 "The [FromFrom.GetName] has been approached by the [From.GetSpeciesName]s to try and negotiate the return of the colAndor scrolls. Fortunately the [FromFrom.GetSpeciesName] government feels it unwise to get involved in the matter."
 STH_tellarite_story.13.a:0 "Unfortunate."
 STH_tellarite_story.13.b:0 "Excellent."
 STH_tellarite_story.14.name:0 "The colAndor Scrolls"
 STH_tellarite_story.14.desc_01:0 "The [From.GetName] has once again refused to return the colAndor scrolls to [Root.Capital.GetName] despite the best efforts of [FromFrom.GetRulerTitle] [FromFrom.GetRulerName] of the [FromFrom.GetName] to negotiate on our behalf. Many across the [Root.GetName] now feel that diplomacy has reached an end on the matter."
 STH_tellarite_story.14.desc_02:0 "The [From.GetName] has once again refused to return the colAndor scrolls to [Root.Capital.GetName] despite our best efforts to negotiate on behalf of the [FromFrom.GetName]. Many across the [FromFrom.GetName] now feel that diplomacy has reached an end on the matter."
 STH_tellarite_story.14.a:0 "This is intolerable!"
 STH_tellarite_story.14.b:0 "Unfortunate."
 STH_tellarite_story.15.name:0 "The colAndor Scrolls"
 STH_tellarite_story.15.desc:0 "Rogue elements within the [Root.GetName] military structure have taken it upon themselves to strike at [From.Capital.GetName] to force the return of the colAndor scrolls. While the [Root.GetRulerTitle] has condemned the attacks, many on [Root.Capital.GetName] wish to see them succeed swiftly."
 STH_tellarite_story.15.a:0 "Worrying!"
 STH_tellarite_story.16.name:0 "The colAndor Scrolls"
 STH_tellarite_story.16.desc_01:0 "Rogue elements within the [From.GetName] military structure have taken it upon themselves to strike at [Root.Capital.GetName] to force the return of the colAndor scrolls. While the [From.GetSpeciesName] [From.GetRulerTitle] has condemned the attacks, many on [Root.Capital.GetName] refuse to separate the actions of the rebels from the government."
 STH_tellarite_story.16.desc_02:0 "Rogue elements within the [From.GetName] military structure have taken it upon themselves to strike at [FromFrom.Capital.GetName] to force the return of the colAndor scrolls. While the [From.GetSpeciesName] [From.GetRulerTitle] has condemned the attacks, many on [FromFrom.Capital.GetName] refuse to separate the actions of the rebels from the government."
 STH_tellarite_story.16.a:0 "Red alert!"
 STH_tellarite_story.16.b:0 "Worrying."
 STH_tellarite_story.17.name:0 "The colAndor Scrolls"
 STH_tellarite_story.17.desc_01:0 "The colAndor scrolls have been succesfully retrieved by rogue elements of the military. While the manner of their return is tainted, many feel that the restoration of [Root.GetSpeciesName] honour is worth the price."
 STH_tellarite_story.17.desc_02:0 "The colAndor scrolls have been stolen from [Root.Capital.GetName] by rogue elements of the [From.GetSpeciesName] military. While many accept that the nature of their presence on [Root.Capital.GetName] was controversial, the loss of life suffered in the attacks has provoked widespread anger."
 STH_tellarite_story.17.desc_03:0 "The colAndor scrolls have been stolen from [FromFrom.Capital.GetName] by rogue elements of the [From.GetSpeciesName] military. While many on [FromFrom.Capital.GetName] accept that the nature of their presence on the planet was controversial, the loss of life suffered in the attacks has provoked widespread anger."
 STH_tellarite_story.17.a:0 "Excellent."
 STH_tellarite_story.17.b:0 "This is a disaster!"
 STH_tellarite_story.17.c:0 "Understood."
 STH_tellarite_story.19.name:0 "The colAndor Scrolls"
 STH_tellarite_story.19.desc:0 "The colAndor scrolls have been succesfully retrieved by rogue elements of the [From.GetSpeciesName] military after striking the [FromFrom.GetName] capital [FromFrom.Capital.GetName]. While the manner of their return is tainted, many on [From.Capital.GetName] feel that the restoration of [From.GetSpeciesName] honour is worth the diplomatic price."
 STH_tellarite_story.19.b:0 "Understood."
 STH_tellarite_story.20.name:0 "The colAndor Scrolls"
 STH_tellarite_story.20.desc_01:0 "The colAndor scrolls remain secured on [Root.Capital.GetName] after attacks by rogue elements of the [From.GetSpeciesName] military were fended off."
 STH_tellarite_story.20.desc_02:0 "The colAndor scrolls remain on [From.Capital.GetName] after attacks by rogue elements of the [Root.GetSpeciesName] military were fended off by [From.GetSpeciesName] forces."
 STH_tellarite_story.20.desc_03:0 "The colAndor scrolls remain on [From.Capital.GetName] after attacks by rogue elements of the [FromFrom.GetSpeciesName] military were fended off by [From.GetSpeciesName] forces."
 STH_tellarite_story.20.a:0 "Excellent."
 STH_tellarite_story.20.b:0 "This is a disaster!"
 STH_tellarite_story.20.c:0 "Understood."
 STH_tellarite_story.25.name:0 "The colAndor Scrolls"
 STH_tellarite_story.25.desc_01:0 "The [From.GetName] has agreed to a mutually beneficial solution to our concerns over the colAndor scrolls. \n\nWith access to the scrolls secured for all [Root.GetName] citizens, the [From.GetSpeciesName] government has agreed to pay reparations and ensure the high maintenance of the public facility the scrolls are held in. \n\nAdditionally, a symbolic admission of wrongdoing has gone a long way to placate many of those on [Root.Capital.GetName] who demanded their return."
 STH_tellarite_story.25.desc_02:0 "The [From.GetName] has agreed to a mutually beneficial solution to [FromFrom.GetSpeciesName] concerns over the colAndor scrolls. \n\nWith access to the scrolls secured for all [FromFrom.GetName] citizens, the [From.GetSpeciesName] government has agreed to pay reparations and ensure the high maintenance of the public facility the scrolls are held in. \n\nAdditionally, a symbolic admission of wrongdoing has gone a long way to placate many of those on [FromFrom.Capital.GetName] who demanded their return."
 STH_tellarite_story.25.a:0 "Excellent."
 STH_tellarite_story.25.b:0 "Understood."
 STH_tellarite_story.26.name:0 "The colAndor Scrolls"
 STH_tellarite_story.26.desc_01:0 "The [From.GetName] has agreed to return the colAndor scrolls. \n\nWith continued access to the scrolls agreed for all [From.GetName] citizens, the [From.GetSpeciesName] government has agreed to an admission of wrongdoing which has gone a long way to placate many of those on [Root.Capital.GetName] who demanded the scroll's return."
 STH_tellarite_story.26.desc_02:0 "The [From.GetName] has agreed to return the colAndor scrolls. \n\nWith continued access to the scrolls agreed for all [From.GetName] citizens, the [From.GetSpeciesName] government has agreed to an admission of wrongdoing which has gone a long way to placate many of those on [FromFrom.Capital.GetName] who demanded the scroll's return."
 STH_tellarite_story.26.a:0 "Excellent."
 STH_tellarite_story.26.b:0 "Understood."
 STH_tellarite_story.30.name:0 "The colAndor Scrolls"
 STH_tellarite_story.30.desc:0 "Rogue elements within the [Root.GetName] military structure have taken it upon themselves to strike at [From.Capital.GetName] to force the return of the colAndor scrolls. While the [Root.GetRulerTitle] has condemned the attacks, many on [Root.Capital.GetName] wish to see them succeed swiftly."
 STH_tellarite_story.30.a:0 "What choice was there?"
 STH_tellarite_story.30.b:0 "We must convince our people."
 terra_prime_chain_title:0 "Демоны"
 terra_prime_chain_desc:0 "Горнодобывающее предприятие Орфей на Луне может содержать в себе ключ к недавней серии нападений на инопланетян в Земном космическом пространсте."
 TERRA_PRIME_1_PROJECT:0 "Демоны"
 TERRA_PRIME_1_PROJECT_DESC:0 "Горнодобывающее предприятие Орфей на Луне может содержать в себе ключ к недавней серии нападений на инопланетян в Земном космическом пространсте."
 STH_united_earth_story.1.name:0 "Демоны"
 STH_united_earth_story.1.desc:0 "Переулки крупных городов [Root.Capital.GetName] были безопасны на протяжении десятилетий, с момента образования [Root.GetName]. Однако присутствие инопланетных мигрантов на [Root.Capital.GetName], всё больше и больше вызывает недовольство реакционных элементов [Root.GetSpeciesName] населения. \n\nНедавно в городе Манчестер Европейского Альянса было найдено изуродованное тело [alienCountry.GetSpeciesName], и последовавшая за этим волна насилия направленная на [alienCountry.GetSpeciesName]. [alienCountry.GetName] власти выразили свои опасения, и [alienCountry.GetRulerTitle] [alienCountry.GetRulerName] лично связался с [Root.GetRulerTitle] [Root.GetRulerName] выразив своё разочарование [alienCountry.GetSpeciesAdj] людьми."
 STH_united_earth_story.1.a:0 "Всякое случается."
 STH_united_earth_story.1.a.tooltip:0 "\n"
 STH_united_earth_story.1.b:0 "Власти проведут расследование."
 STH_united_earth_story.1.b.tooltip:0 "\n"
 STH_united_earth_story.1.c:0 "Это недопустимо!"
 STH_united_earth_story.2.name:0 "Демоны"
 STH_united_earth_story.2.desc:0 "То, что начиналось как простое расследование вспышек насилия против инопланетян живущих и работающих на Земле, быстро вышло за рамки уголовного расследования. \n\nСлужба безопасности [Root.Capital.GetName] выявила ряд общих деталей, связывающих все инциденты, однако прорыв в деле произошёл после кратких предсмертных показаний раненого землянина. Вещественные доказательства указывают на связь с горнодобывающим предприятием Орфей на Луне."
 STH_united_earth_story.2.a:0 "Отправить команду на Луну."
 STH_united_earth_story.3.name:0 "Демоны"
 STH_united_earth_story.3.desc:0 "Силы безопасности [Root.Capital.GetName] устроили обыск на предприятии Орфей, пытаясь найти доказательства, связывающие Орфей с недавними нападениями на инопланетян в [Root.GetName] пространстве. \n\nАдминистратор предприятия, промышленник Джон Пакстон, пытался убедить следователей, что Орфей не имеет никакого отношения к этим событиям. Однако отряду МАКО удалось обнаружить и разблокировать доступ в защищённую область за жилыми помещениями базы, где находился большой тайник с вооружённым звездолётом. Вскоре после этого отряд был атакован и уничтожен. \n\nОт оружейных выстрелов сработал сигнал тревоги, по всей базе вспыхнули перестрелки между следователями и на удивление хорошо подготовленной охраной завода. \n\nОхрана завода упорно сопротивляется, силам безопасности [Root.Capital.GetName] пришлось запросить подкрепление. В конце концов с большими потерями Орфей был взят под полный контроль, однако в суматохе администратору Пакстону удалось сбежать. Хуже того, доказательства с предприятия свидетельствуют о том, что Орфей был не единственным складом оружия, используемым экстремистами..."
 STH_united_earth_story.3.a:0 "Мы должны быть готовы."
 STH_united_earth_story.4.name:0 "Демоны"
 STH_united_earth_story.4.desc:0 "Будучи не в состояннии обследовать горнодобывающее предприятие Орфей своевременно, служба безопасности [Root.Capital.GetName] была растеряна из-за внезапного исчезновения всего персонала предприятия, совпадающим с соботажем на [Root.Capital.GetName] локальной сенсорной сети. \n\nАдминистратор предприятия Орфей, промышленник Джон Пакстон, был замечен в системе, встречающийся с различными высокопоставленными корпоративными и военными кадрами, все они отрицают эти голословные обвинения."
 STH_united_earth_story.4.a:0 "Тревожно."
 STH_united_earth_story.5.name:0 "Демоны"
 STH_united_earth_story.5.desc:0 "Джон Пакстон - бывший администратор станции Орфей вышел из своего укрытия, драматически появившись на Марсе. Захватив планетарные телерадиовещательные объекты и правительственные здания, Пакстон объявляет открытое восстание против правительства [Root.GetName], обвиняя [Ruler.GetTitle] [Ruler.GetName] в продаже будущего [Root.Capital.GetName] инопланетным силам. \n\nМятежники, называющие себя движением Терра Прайм, имеют скромную поддержку в рядах [Root.GetName] флота и наземных сил, похоже нарушение в работе Пакстона на Орфее заставило его раскрыть восстание раньше, чем ожидалось."
 STH_united_earth_story.5.a:0 "Предатели!"
 STH_united_earth_story.6.name:0 "Демоны"
 STH_united_earth_story.6.desc:0 "Джон Пакстон - бывший администратор станции Орфей вышел из своего укрытия, драматически появившись на Марсе. Захватив планетарные телерадиовещательные объекты и правительственные здания, Пакстон объявляет открытое восстание против правительства [Root.GetName], обвиняя [Ruler.GetTitle] [Ruler.GetName] в продаже будущего [Root.Capital.GetName] инопланетным силам. \n\nМятежники, называющие себя движением Терра Прайм, имеют существенную поддержку в рядах [Root.GetName] флота и наземных сил, а также ряд корпоративных спонсоров. \n\nГраждане [Root.GetName] резко разделились, но большинство выражает симпатию к речам Пакстона. \n\n[Ruler.GetTitle] [Ruler.GetName] готовит ответ..."
 STH_united_earth_story.6.a:0 "Предатели!"
 STH_united_earth_story.6.b:0 "Стать [terraPrime.GetName]."
 STH_united_earth_story.7.name:0 "Демоны"
 STH_united_earth_story.7.desc:0 "Поскольку всё больше и больше инопланетных граждан селится на [Root.Capital.GetName], иногда огромные культурные различия начинают формировать общественное мнение. \n\nВ частности, недавно прибывшие из [alienCountry.Capital.GetName], подверглись серии физических и словесных нападений в сельских общинах, где они предпочли обосноваться."
 STH_united_earth_story.7.a:0 "Люди имеют право на собственное мнение, даже на такое мерзкое."
 STH_united_earth_story.7.b:0 "Нетерпимость не будет допускаться."
 STH_united_earth_story.8.name:0 "Демоны"
 STH_united_earth_story.8.desc:0 "Поскольку всё больше и больше граждан [Root.GetName] обращается к ксенофобии и нетерпимости по отношению к инопланетным гостям, несколько влиятельных фигур в системе, начали добиваться изменения исторически открытой внешней и миграционной политики [Root.Capital.GetName]. \n\nПосле неудачной попытки убедить [Root.GetRulerTitle] [Root.GetRulerName] о необходимости такой перестройки, богатый промышленник Джон Пакстон озвучил грозные предупреждения о стабильности правительства, если оно не будет реагировать на общественное давление. \n\nПосле исключительно бурных дебатов, Пакстон, как сообщается, в ярости покинул здание парламента на [Root.Capital.GetName], пообещав, что однажды [Ruler.GetTitle] поплатится за свои ошибки. \n\nПоследний раз Пакстона видели при посадке на частный транспорт до колонии на Марсе."
 STH_united_earth_story.8.a:0 "Тревожно."
 STH_united_earth_story.9.name:0 "Инопланетный зонд"
 STH_united_earth_story.9.desc:0 "Станции наблюдения в системе [Root.System.GetName] зафиксировали инопланетный зонд, идущий прямым курсом к [Root.GetName]. Все попытки связаться с зондом остались без ответа, и мы вынуждены сделать предположение, что намерения судна являются враждебными."
 STH_united_earth_story.9.a:0 "Красная тревога!"
 STH_united_earth_story.11.name:0 "Инопланетный зонд"
 STH_united_earth_story.11.desc:0 "Мы успешно предотвратили выход инопланетного зонда на орбиту [Root.GetName]. Предварительное сканирование обломков показало, что зонд нёс на себе конденсированное энергетическое оружие, выстрел которого мог уничтожить огромный участок на поверхности [Root.GetName]. \n\nАдминистрация [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] запланировала ряд праздничных мероприятий в честь храбрых мужчин и женщин Звёздного Флота, которые предотвратили эту трагедию. \n\nТеперь остаётся вопрос, кто послал это оружие массового уничтожения?"
 STH_united_earth_story.11.a:0 "Красная тревога!"
 STH_united_earth_story.12.name:0 "Инопланетный зонд"
 STH_united_earth_story.12.desc_01:0 "Инопланетный зонд с лёгкостью рассекает защитную линию [Root.GetName] и выходит на гео-синхронную орбиту. \n\nСпустя несколько минут бездействия, зонд производит выстрел конденсированным лучом энергии по поверхности планеты, выжигая огромную полосу на восточном побережье Северной Америки, превращая всё в пепел.\n\nПосле выстрела зонд отключился для перезарядки энергии. Несколько оставшихся наземных батарей и контингент Марсианского Оборонительного Периметра, который в момент атаки патрулировал вблизи Юпитера, воспользовались паузой и успешно уничтожили судно.\n\nПотребуется несколько недель, чтобы полностью оценить количество погибших в Северной Америке, но по предварительным данным общие потери могут достигать нескольких сотен миллионов.\n\nНаселение [Root.GetName] шокировано потерями, и они обращаются к [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName], требуя ответа на вопрос: кто послал это оружие массового уничтожения?"
 STH_united_earth_story.12.desc_02:0 "Инопланетный зонд с лёгкостью рассекает защитную линию [Root.GetName] и выходит на гео-синхронную орбиту. \n\nСпустя несколько минут бездействия, зонд производит выстрел конденсированным лучом энергии по поверхности планеты, выжигая огромную полосу на западном побережье Европы, превращая всё в пепел.\n\nПосле выстрела зонд отключился для перезарядки энергии. Несколько оставшихся наземных батарей и контингент Марсианского Оборонительного Периметра, который в момент атаки патрулировал вблизи Юпитера, воспользовались паузой и успешно уничтожили судно.\n\nПотребуется несколько недель, чтобы полностью оценить количество погибших в Европе, но по предварительным данным общие потери могут достигать нескольких сотен миллионов.\n\nНаселение [Root.GetName] шокировано потерями, и они обращаются к [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName], требуя ответа на вопрос: кто послал это оружие массового уничтожения?"
 STH_united_earth_story.12.desc_03:0 "Инопланетный зонд с лёгкостью рассекает защитную линию [Root.GetName] и выходит на гео-синхронную орбиту. \n\nСпустя несколько минут бездействия, зонд производит выстрел конденсированным лучом энергии по поверхности планеты, выжигая огромную полосу на индийском субконтиненте, превращая всё в пепел.\n\nПосле выстрела зонд отключился для перезарядки энергии. Несколько оставшихся наземных батарей и контингент Марсианского Оборонительного Периметра, который в момент атаки патрулировал вблизи Юпитера, воспользовались паузой и успешно уничтожили судно.\n\nПотребуется несколько недель, чтобы полностью оценить количество погибших в Индии, но по предварительным данным общие потери могут достигать нескольких сотен миллионов.\n\nНаселение [Root.GetName] шокировано потерями, и они обращаются к [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName], требуя ответа на вопрос: кто послал это оружие массового уничтожения?"
 STH_united_earth_story.12.desc_04:0 "Инопланетный зонд с лёгкостью рассекает защитную линию [Root.GetName] и выходит на гео-синхронную орбиту. \n\nСпустя несколько минут бездействия, зонд производит выстрел конденсированным лучом энергии по поверхности планеты, выжигая огромную полосу в восточной Африке, превращая всё в пепел.\n\nПосле выстрела зонд отключился для перезарядки энергии. Несколько оставшихся наземных батарей и контингент Марсианского Оборонительного Периметра, который в момент атаки патрулировал вблизи Юпитера, воспользовались паузой и успешно уничтожили судно.\n\nПотребуется несколько недель, чтобы полностью оценить количество погибших в Африке, но по предварительным данным общие потери могут достигать нескольких сотен миллионов.\n\nНаселение [Root.GetName] шокировано потерями, и они обращаются к [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName], требуя ответа на вопрос: кто послал это оружие массового уничтожения?"
 STH_united_earth_story.12.a:0 "Это трагедия!"
 STH_united_earth_story.14.name:0 "Инопланетный зонд"
 STH_united_earth_story.14.desc:0 "Инженерные бригады успешно проанализировали обломки инопланетного зонда.\n\nОпределённые квантовые маркеры в материале корпуса указывают на воздействие подпространственных аномалий, распространённых в Дельфийском Пространстве - турбулентном регионе по направлению к ядру галактики.\n\nВ повреждённом компьютерном ядре судна нет почти ничего, кроме короткого названия инопланетной расы - Зинди.\n\nДля предотвращения дальнейших вторжений в пространство [Root.Owner.GetName], Адмиралтейство предложило отправить экспедицию в Дельфийское Пространство для получения дополнительных сведений."
 STH_united_earth_story.14.a:0 "Принято."
 STH_united_earth_story.1009.name:0 "Демоны"
 STH_united_earth_story.1009.desc:0 "Вы уверены, что хотите стать [terraPrime.GetName]? Это действие не обратимо."
 STH_united_earth_story.1009.a:0 "Остаться как [Root.GetName]."
 STH_united_earth_story.1009.b:0 "Стать [terraPrime.GetName]."
 xindi_event_chain_title:0 "Пространство"
 xindi_event_chain_desc:0 "Кажется у инопланетной расы имеется вендетта против человечества..."
 XINDI_1_PROJECT:0 "Анализ обломков"
 XINDI_1_PROJECT_DESC:0 "Для того, чтобы определить кто на нас напал, мы должны исследовать обломки инопланетного зонда."
 XINDI_2_PROJECT:0 "Выбор лидера экспедиции"
 XINDI_2_PROJECT_DESC:0 "Мы должны выбрать кого-то, кто способен возглавить экспедицию в Дельфийское Пространство, для предотвращения дальнейших нападений."
 STH_united_earth_story.15.name:0 "Пространство"
 STH_united_earth_story.15.desc_01:0 "Captain [xindi_probe_leader.GetName] has been selected to lead the mission into the Delphic Expanse to gather intelligence on the Xindi.\n\nStarfleet has decided to utilise its most advanced starship, the Enterprise for [xindi_probe_leader.GetName] to command for the duration of the expedition, where contact with [Root.Owner.Capital.GetName] is expected to be limited.\n\nA contingent of soldiers from the Military Assault Command Operations (M.A.C.O) have also been assigned to serve under [xindi_probe_leader.GetHerHim]."
 STH_united_earth_story.15.desc_02:0 "Captain [xindi_probe_leader.GetName] has been selected to lead the mission into the Delphic Expanse to gather intelligence on the Xindi.\n\nFollowing the loss of the original NX class Enterprise Starfleet has gone to great lengths to accelerate the construction of a replacement from unused spaceframes in storage. The new Enterprise has been given to [xindi_probe_leader.GetName] to command for the duration of the expedition, where contact with [Root.Owner.Capital.GetName] is expected to be limited.\n\nWith a new Warp V engine, advanced defensive systems and a contingent of soldiers from the Military Assault Command Operations (M.A.C.O), the Enterprise is the [Root.Owner.GetName]'s best hope for survival."
 STH_united_earth_story.15.desc_03:0 "Captain [xindi_probe_leader.GetName] has been selected to lead the mission into the Delphic Expanse to gather intelligence on the Xindi.\n\nStarfleet has gone to great lengths to accelerate the construction of its most advanced starship, the Enterprise for [xindi_probe_leader.GetName] to command for the duration of the expedition, where contact with [Root.Owner.Capital.GetName] is expected to be limited.\n\nWith a new Warp V engine, advanced defensive systems and a contingent of soldiers from the Military Assault Command Operations (M.A.C.O), the Enterprise is the [Root.Owner.GetName]'s best hope for survival."
 STH_united_earth_story.15.a:0 "Принято."
 STH_united_earth_story.16.name:0 "Пространство"
 STH_united_earth_story.16.desc:0 "Спустя несколько недель бесплодных поисков в Пространстве, капитан [xindi_probe_leader.GetName] находит первую улику - владелец треллиевой добывающей станции утверждает, что он нанял работника зинди и готов организовать встречу за определённую цену.\n\nВ качестве доказательства он предоставляет один из пальцев работника зинди, по-видимому несчастный случай при добыче, который создал ещё больше вопросов. Органический остаток из зонда, атаковавшего [Root.Capital.GetName], имеет несколько общих генетических маркеров с пальцем, однако, кажется они из различных, хотя и родственных видов.\n\nТо, что зинди имеют несколько разновидностей немного запутывает расследование.\n\nКапитан [xindi_probe_leader.GetName] собирает старших офицеров Энтерпрайза, чтобы решить, как действовать дальше."
 STH_united_earth_story.16.a:0 "Встретиться с рабочим зинди."
 STH_united_earth_story.16.af:0 "§TВстретиться с рабочим зинди.§R(Недостаточно ресурсов)§!"
 STH_united_earth_story.16.b:0 "Послать МАКО и похитить рабочего зинди."
 STH_united_earth_story.16.c:0 "Предложить выкупить контракт рабочего зинди."
 STH_united_earth_story.16.cf:0 "§TПредложить выкупить контракт рабочего зинди.§R(Недостаточно ресурсов)§!"
 STH_united_earth_story.17.name:0 "Пространство"
 STH_united_earth_story.17.desc:0 "После перевода небольшой суммы администратору добывающего предприятия, капитан [xindi_probe_leader.GetName] с командой отправляется в шахты, чтобы задать вопрос рабочему зинди, мужчине по имени Кессик.\n\nКессик ничего не знает о зонде, который атаковал [Root.Capital.GetName], однако он готов сообщить координаты родного мира зинди, при условии, что капитан поможет ему освободиться от его контракта, который больше напоминает рабство. Он предупредил, что администратор вероятно попытается поработить [xindi_probe_leader.GetName] и экипаж Энтерпрайза, который высадился вместе с ним, тоже.\n\nСогласившись помочь Кессику бежать, [xindi_probe_leader.GetName] с командой следует по недрам шахт, пока не достигает участка, где транспортеры Энтерпрайза смогут навестись и забрать их, однако прежде, чем транспортеры смогли завершить цикл, охрана обнаружила их и серьёзно ранила Кессика.\n\nВернувшись на корабль, умирающий зинди указал местоположение своего родного мира, где эволюционировали шесть различных видов зинди, включая приматоидов, как он сам."
 STH_united_earth_story.17.a:0 "Взять курс к родному миру зинди."
 STH_united_earth_story.18.name:0 "Пространство"
 STH_united_earth_story.18.desc:0 "Капитан [xindi_probe_leader.GetName] приказывает штурмовому отряду МАКО проникнуть на добывающую станцию и похитить рабочего зинди.\n\nОтряд телепортировался в удалённую часть станции, и стал продвигаться вглубь шахт. Встретив по пути небольшое сопротивление, в итоге они нашли зинди работающего в одиночестве. Он сообщил, что его зовут Кессик, и предупредил отряд о том, что их лёгкий успех вероятнее всего ловушка, чтобы захватить их и сделать рабами.\n\nКоманда ведёт Кессика через недра шахт, пока они не достигают участка, где транспортеры Энтерпрайза смогут навестись и забрать их, но попадают в засаду охраны станции, и прежде чем транспортеры смогли завершить цикл, Кессик был серьёзно ранен.\n\nВернувшись на корабль, умирающий зинди указал местоположение своего родного мира, где эволюционировали шесть различных видов зинди, включая приматоидов, как он сам."
 STH_united_earth_story.18.a:0 "Взять курс к родному миру зинди."
 STH_united_earth_story.19.name:0 "Пространство"
 STH_united_earth_story.19.desc:0 "Администратор добывающей станции кажется удивлён, что капитана [xindi_probe_leader.GetName] устраивает его цена, но соглашается переправить рабочего зинди на Энтерпрайз, после того, как оплата будет произведена полностью.\n\nПосле того, как рабочий, мужчина по имени Кессик, оказался на борту Энтерпрайза, он стал выражать благодарность за своё освобождение от того, что он описывает как рабский труд в шахтах.\n\nКажется Кессик ничего не знает о нападении на [Root.Capital.GetName], но подтверждает местоположение родного мира зинди и рассказывает о шести различных видах зинди, которые эволюционировали там.\n\nПолучив эту информацию, капитан [xindi_probe_leader.GetName] согласился высадить Кессика на первом же проходящем мимо грузовом судне, которое согласится взять его в качестве члена экипажа."
 STH_united_earth_story.19.a:0 "Взять курс к родному миру зинди."
 STH_united_earth_story.20.name:0 "Пространство"
 STH_united_earth_story.20.desc:0 "Оружие зинди вошло в [Root.Capital.System.GetName] систему в сопровождении нескольких кораблей. Если оружие достигнет [Root.Capital.GetName], потеря для человечества будет катастрофической."
 STH_united_earth_story.20.a:0 "Мы не можем проиграть."
 STH_united_earth_story.22.name:0 "Пространство"
 STH_united_earth_story.22.desc:0 "Оружие зинди было уничтожено. Усилия Звёздного Флота не возможно переоценить.\n\nОшеломлённые потерей оружия и своего флота, зинди-рептилоиды и инсектоиды приняли ультиматум, выдвинутый остальными видами зинди вопреки воли Совета.\n\nПриняв их условия по отношению к [Root.GetName], приматоиды, ленивицоиды и аквоиды пообещали поддерживать мир между двумя нашими видами, хоть эти отношения и не будут лёгкими."
 STH_united_earth_story.22.a:0 "[Root.Capital.GetName] может спать спокойно."
 STH_united_earth_story.23.name:0 "Пространство"
 STH_united_earth_story.23.desc:0 "Оружие зинди уничтожило [Root.Capital.GetName]. Поспешный запуск оружия вызвал импульс обратной связи после первого выстрела, в результате чего оно было уничтожено.\n\nОпустошённые потерей [Root.Capital.GetName] и гибелью миллиардов людей, человечество было доведено до грани вымирания.\n\nПотеря оружия вынудила зинди-рептилоидов и инсектоидов принять ультиматум, выдвинутый остальными видами зинди вопреки воли Совета.\n\nПриняв их условия по отношению к [Root.GetName], приматоиды, ленивицоиды и аквоиды пообещали поддерживать мир и больше никогда не нападать на них.\n\nНесколько оставшихся людских колоний находятся в ужасе. Поклявшись сохранить человечество любой ценой, Звёздный Флот вводит военное положение, объявляя Объединённые Остатки Человечества преемником бывшей Объединённой Земли."
 STH_united_earth_story.23.a:0 "[Root.Capital.GetName] потеряна!"
 STH_united_earth_story.30.name:0 "Пространство"
 STH_united_earth_story.30.desc:0 "Мы достигли координат родной системы зинди, однако никаких обитаемых миров обнаружить не удалось. Вместо этого всё пространство звезды заполняет огромное астероидное поле.\n\nИспользуя прогнозирующее моделирование, офицер по науке смог подтвердить, что поле астероидов произошло из единого мира между 150 и 200 годами назад. Материальный анализ поля показал наличие передовых соединений, которые указывают на наличие культуры использующей варп-технологии. \n\nЕсли это родной мир зинди, то он был давно разрушен.\n\nКапитан [xindi_probe_leader.GetName] приказывает продолжить поиски."
 STH_united_earth_story.30.a:0 "Принято."
 STH_united_earth_story.31.name:0 "Пространство"
 STH_united_earth_story.31.desc:0 "Энтерпрайз обнаружил вулканский сигнал бедствия, идущий из ближайшего астероидного поля. В поле было найдено судно Селея с тяжёлыми повреждениями, на вызовы оно не отвечает. Капитан [xindi_probe_leader.GetName] с группой высаживается на судно, чтобы установить контакт с экипажем и попытаться помочь с ремонтом.\n\nГлубоко на вулканском корабле, группа [xindi_probe_leader.GetName] была атакована несколькими взбешёнными членами экипажа, и они были вынуждены укрыться в комнате управления Селеи. Проанализировав биоданные оглушённого вулканского офицера, был обнаружен психотический эффект вызванный треллиумом-д, который пронизывает поле астероидов."
 STH_united_earth_story.31.a:0 "Отправить МАКО для спасения группы."
 STH_united_earth_story.31.b:0 "Исследовать возможные способы лечения."
 STH_united_earth_story.31.bf:0 "§TИсследовать возможные способы лечения. §R(Недостаточно ресурсов)§!"
 STH_united_earth_story.32.name:0 "Пространство"
 STH_united_earth_story.32.desc:0 "Отряд МАКО продвигается сквозь Селею, по мере продвижения в глубь корабля, их атакуют десятки психотических вулканцев. В конце концов МАКО удаётся пробиться к комнате управления, они освободили группу капитана [xindi_probe_leader.GetName] и сопровождают её к ожидающему шаттлу.\n\nПуть к шаттлу пролегал через инженерный отсек, где группа вновь подверглась нападению. В результате перестрелки было повреждено варп-ядро корабля, что привело к неминуемому разрыву.\n\nГруппа высадки и отряд МАКО едва успели зачистить зону, до того, как ядро Селеи сдетонировало, погубив всех на борту.\n\n[xindi_probe_leader.GetName] регистрирует инцидент и с помощью связующего зонда передаёт сообщение на [Root.Capital.GetName], чтобы информировать правительство Вулкана, но ожидается, что неудача повредит нашим отношениям.\n\nИсследование Дельфийского Пространства продолжается."
 STH_united_earth_story.32.a:0 "Понятно."
 STH_united_earth_story.33.name:0 "Пространство"
 STH_united_earth_story.33.desc:0 "Капитан [xindi_probe_leader.GetName] приказывает медицинскому персоналу Энтерпрайза использовать все возможные ресурсы для поисков способа лечения психопатии у вулканцев на Селеи, пока группа высадки укрепляет свои позиции в комнате управления.\n\nВ течении дня было подготовлено несколько потенциальных способов лечения, но все они требуют тестирования. Выбрав наиболее вероятный антидот, бригада медиков присоединила рукав к стыковочному порту правого борта Селеи, и используя их систему жизнеобеспечения, стала распростронять нейтрализующие агенты треллиума-д.\n\nЧерез несколько минут весь экипаж Селеи падает без сознания, это позволяет группе покинуть комнату управления. Проходит несколько часов, и экипаж начинает приходить в себя, не проявляя никаких признаков прежнего поведения.\n\nВыжившие старшие офицеры выражают признательность Энтерпрайзу за помощь, и обещают подать петицию правительству Вулкана для оказания помощи [Root.GetName] в поиске решения кризиса зинди, как только Селея произведёт ремонт."
 STH_united_earth_story.33.a:0 "Великолепно."
 STH_united_earth_story.34.name:0 "Пространство"
 STH_united_earth_story.34.desc:0 "Капитан [xindi_probe_leader.GetName] приказывает медицинскому персоналу Энтерпрайза использовать все возможные ресурсы для поисков способа лечения психопатии у вулканцев на Селеи, пока группа высадки укрепляет свои позиции в комнате управления.\n\nВ течении дня было подготовлено несколько потенциальных способов лечения, но все они требуют тестирования. Выбрав наиболее вероятный антидот, бригада медиков присоединила рукав к стыковочному порту правого борта Селеи, и используя их систему жизнеобеспечения, стала распростронять нейтрализующие агенты треллиума-д.\n\nЧерез несколько минут весь экипаж Селеи падает без сознания, это позволяет группе покинуть комнату управления. Проходит несколько часов, но экипаж не приходит в себя, все признаки необратимых повреждений головного мозга.\n\nКапитан [xindi_probe_leader.GetName] приказывает произвести ремонт Селеи, прежде чем отправить её обратно на Вулкан на автоматическом управлении, записав в журнале событий о том, что послужило причиной гибели всего экипажа."
 STH_united_earth_story.34.a:0 "Не повезло."
 STH_united_earth_story.35.name:0 "Пространство"
 STH_united_earth_story.35.desc:0 "Месяцы расследований привели капитана [xindi_probe_leader.GetName] к шахтёрской колонии зинди, где кемоцит, ключевой элемент, используемый в зонде зинди атаковавшем Землю, производится в огромных количествах. Шахты окружены несколькими небольшими поселениями, предположительно для гражданского персонала.\n\nПри наличии достаточного количества времени и ресурсов, мы смогли бы заложить несколько зарядов, которые бы уничтожили шахты кемоцита не повредив гражданские постройки, но любое промедление даёт зинди возможность собрать ещё больше кемоцита для их нового оружия."
 STH_united_earth_story.35.a:0 "[xindi_probe_leader.GetName] возглавляет группу высадки в колонию."
 STH_united_earth_story.35.b:0 "Саботировать только хранилище кемоцита."
 STH_united_earth_story.35.bf:0 "§TСаботировать только хранилище кемоцита. §R(Недостаточно ресурсов)§!"
 STH_united_earth_story.35.c:0 "Уничтожить весь объект."
 STH_united_earth_story.36.name:0 "Пространство"
 STH_united_earth_story.36.desc:0 "Проникнув в шахтёрскую колонию, группа капитана [xindi_probe_leader.GetName] определила руководителя по добыче и схватила его в собственном доме.\n\nЭто был ещё один вид зинди - ленивицоид по имени Гралик. При допросе стало ясно, что он понятия не имеет для чего используется кемоцит. Он был полностью уверен, что кемоцит, добываемый в колонии, используется исключительно для исследовательских целей. В ужасе от того, что его работа может убить миллионы, Гралик соглашается помочь саботировать следующую партию кемоцита и подложить устройство слежения, которое позволит Энтерпрайзу отследить груз до места, где производится оружие."
 STH_united_earth_story.36.a:0 "Великолепно."
 STH_united_earth_story.37.name:0 "Пространство"
 STH_united_earth_story.37.desc:0 "Взрывчатка успешно уничтожает добывающие шахты зинди и на время останавливает производство кемоцита, нанеся лишь поверхностные повреждения прилегающим поселениям. Выбрав ночное время для взрыва, потери среди шахтёров были сведены к минимуму.\n\nСпустя несколько часов после уничтожения шахт, из варпа вышло несколько звездолётов зинди и высадили десант около комплекса. Спустя некоторое время они улетели, и Энтерпрайзу удалось отследить их варп-след."
 STH_united_earth_story.37.a:0 "Понятно."
 STH_united_earth_story.38.name:0 "Пространство"
 STH_united_earth_story.38.desc:0 "Взрывчатка успешно уничтожает добывающие шахты зинди, также взрывом задело близлежащие поселения. Все здания, за исключением нескольких, остались полностью невредимы, но жертвы среди шахтёров были велики.\n\nСпустя несколько часов после уничтожения шахт, из варпа вышло несколько звездолётов зинди и высадили десант около комплекса. Спустя некоторое время они улетели, и Энтерпрайзу удалось отследить их варп-след."
 STH_united_earth_story.38.a:0 "Понятно."
 STH_united_earth_story.39.name:0 "Пространство"
 STH_united_earth_story.39.desc:0 "Следуя за грузом кемоцита в ближайшую систему, Энтерпрайз встречается с андорианским судном Кумари под командованием командера Шрана из Имперской Гвардии.\n\nШран предлагает услуги Кумари, чтобы помочь Энтерпрайзу, настаивая на отправке инженерной команды для улучшения и ремонта различных систем.\n\nОн насмехается над Верховным Командованием Вулкана за отсутствие поддержки для [Root.GetName] против зинди, капитан [xindi_probe_leader.GetName] не может не чувствовать, что за присутствием андорианцев в Пространстве стоит что-то большее, чем просто желание помочь.\n\nВ то время, как оба корабля находятся на краю системы, их сенсоры фиксируют большой выброс энергии во внутреннем поясе астероидов, они наблюдают как карликовая планета испаряется, что ещё больше подтверждает угрозу другого оружия зинди."
 STH_united_earth_story.39.a:0 "Отказаться от помощи."
 STH_united_earth_story.39.b:0 "Принять помощь."
 STH_united_earth_story.40.name:0 "Пространство"
 STH_united_earth_story.40.desc:0 "Отказ от андорианской помощи разозлил Шрана, и он раскрывает свои приказы относительно технологии оружия зинди, которую ему приказано заполучить для Андорианской Империи.\n\nЭнтерпрайз не ровня Кумари, он направился во внутренние регионы системы, охотясь за тестируемым образцом оружия. Несколько патрульных кораблей зинди появились из внутреннего пояса астероидов и вступили в бой с Кумари, который с лёгкостью прорывается сквозь них.\n\nСпустя мгновение само оружие атакует Кумари своим подзаряженным основным лучом, нанеся кораблю серьёзные повреждения. Во время выстрела произошёл катастрофический скачок энергии, который разрывает оружие на части.\n\nВыйдя на связь с Кумари, капитан [xindi_probe_leader.GetName] получает в отвел лишь оскорбление, прежде чем повреждённый корабль уходит на низком варпе. Сканирование обломков оружия выявило ряд потенциальных недостатков, однако никаких намёков относительно местоположения каких-либо дальнейших прототипов не обнаружено."
 STH_united_earth_story.40.a:0 "Понятно."
 STH_united_earth_story.41.name:0 "Пространство"
 STH_united_earth_story.41.desc:0 "Согласие на андорианскую помощь обрадовало Шрана, его экипаж провёл следующие несколько дней модернизируя различные системы на борту Энтерпрайза.\n\n[xindi_probe_leader.GetName] и Шран разрабатывают план захвата прототипа оружия, используя Энтерпрайз как приманку, чтобы выманить патрульные корабли зинди, пока Кумари тяговым лучом поднимает оружие на борт и деактивирует его.\n\nМиссия прошла успешно и два судна встретились в облаке Оорта этой системы, чтобы совместно исследовать работу оружия.\n\nВо время изучения сработали некоторые незамеченные протоколы безопасности, и оба судна чудом избежали уничтожения, так как оружие начало перегружать свои кемоцитовые излучатели. Кумари был серьёзно повреждён и командер Шран был вынужден принять небольшой контингент инженеров с Энтерпрайза, чтобы повреждённый корабль смог вернуться в андорианское пространство.\n\nПервоначальные сканирования оружия выявили ряд потенциальных недостатков, однако никаких намёков относительно местоположения каких-либо дальнейших прототипов не обнаружено."
 STH_united_earth_story.41.a:0 "Понятно."
 STH_united_earth_story.42.name:0 "Пространство"
 STH_united_earth_story.42.desc:0 "Согласие на андорианскую помощь обрадовало Шрана, его экипаж провёл следующие несколько дней модернизируя различные системы на борту Энтерпрайза.\n\n[xindi_probe_leader.GetName] и Шран разрабатывают план захвата прототипа оружия, используя Энтерпрайз как приманку, чтобы выманить патрульные корабли зинди, пока Кумари тяговым лучом поднимает оружие на борт и деактивирует его.\n\nМиссия прошла успешно, однако Шран раскрывает свои истинные мотивы, ему приказано украсть оружие для Андорианской Империи.\n\nЭнтерпрайз преследует Кумари в облаке Оорта, но кажется андорианские инженеры случайно запустили протокол безопасности оружия, так как оно начало перегружать свои кемоцитовые излучатели. Кумари был серьёзно повреждён и не смог помешать Энтерпрайзу телепортировать остатки оружия или загрузить результаты сканирования с Кумари, прежде чем повреждённый корабль смог вернуться в андорианское пространство.\n\nСканирования оружия выявили ряд потенциальных недостатков, однако никаких намёков относительно местоположения каких-либо дальнейших прототипов не обнаружено."
 STH_united_earth_story.42.a:0 "Не повезло."
 STH_united_earth_story.43.name:0 "Пространство"
 STH_united_earth_story.43.desc:0 "Долгие недели поисков в Пространстве окупились, когда Энтерпрайз успешно захватил шаттл, принадлежащий учёному зинди-приматоиду, который возглавлял их проект по созданию оружия против [Root.Capital.GetName], его звали Дегра.\n\nТеперь капитан [xindi_probe_leader.GetName] должен решить как воспользоваться [xindi_probe_leader.GetHerHis] новым пленником. Офицер по тактике предлагает тщательно продуманную хитрость, использовать препараты блокирующие память и соорудить макет шаттла, чтобы выведать у Дегры местоположение финальной версии оружия, но этот план потребует большое количество ресурсов.\n\nПервый допрос мало о чём говорит, кроме того, что зинди полностью уверены в том, что уничтожение Земли их единственная надежда на выживание."
 STH_united_earth_story.43.a:0 "Оставить Дегру на необитаемой планете."
 STH_united_earth_story.43.b:0 "Подготовить обман."
 STH_united_earth_story.43.bf:0 "§TПодготовить обман. §R(Недостаточно ресурсов)§!"
 STH_united_earth_story.43.c:0 "Освободить Дегру, как символ доброй воли."
 STH_united_earth_story.44.name:0 "Пространство"
 STH_united_earth_story.44.desc:0 "Капитан [xindi_probe_leader.GetName] приказывает оставить Дегру и экипаж его шаттла в ближайшем необитаемом мире, пригодном для жизнь. Ему предоставили большой запас провизии, в надежде на то, что отсутствие Дегры существенно замедлит ход создания оружия. Однако местонахождение оружия остаётся неизвестным."
 STH_united_earth_story.44.a:0 "Понятно."
 STH_united_earth_story.45.name:0 "Пространство"
 STH_united_earth_story.45.desc:0 "Капитан [xindi_probe_leader.GetName] приказывает соорудить макет салона шаттла, согласно плану офицера по тактике. Используя препараты блокирующие память, капитан [xindi_probe_leader.GetName] смог убедить Дегру в том, что они были пленниками зинди-рептилоидов в течении нескольких лет, что после уничтожения Земли рептилоиды предали другие виды зинди.\n\nДегра рассказал, что зинди были убеждены атаковать Землю транспространственными существами, которые называли себя 'спасители зинди'.\n\nПосле нескольких инсценированных атак на шаттл и обещания [xindi_probe_leader.GetName] спасти семью Дегры, он наконец указал местоположение оружия зинди - Азати Прайм.\n\nСимуляция завершена и кратковременная память Дегры была стёрта. В попытке вызвать симпатию к их делу, капитан [xindi_probe_leader.GetName] предлагает Дегре и его команде свободу, не подозревая, что местоположение оружия было скомпрометировано."
 STH_united_earth_story.45.a:0 "Великолепно."
 STH_united_earth_story.46.name:0 "Пространство"
 STH_united_earth_story.46.desc:0 "Капитан [xindi_probe_leader.GetName] приказывает соорудить макет салона шаттла, согласно плану офицера по тактике. Используя препараты блокирующие память, капитан [xindi_probe_leader.GetName] смог убедить Дегру в том, что они были пленниками зинди-рептилоидов в течении нескольких лет, что после уничтожения Земли рептилоиды предали другие виды зинди.\n\nДегра рассказал, что зинди были убеждены атаковать Землю транспространственными существами, которые называли себя 'спасители зинди'.\n\nСерия инсценированных атак на шаттл вызвала перегрузку симуляции, стало понятно, что окна шаттла были всего лишь экранами, Дегра пришёл в бешенство из-за обмана. Симуляция прекращена.\n\nБольше нельзя тратить время, капитан [xindi_probe_leader.GetName] приказывает оставить Дегру и экипаж его шаттла в ближайшем необитаемом мире, пригодном для жизнь. Ему предоставили большой запас провизии, в надежде на то, что отсутствие Дегры существенно замедлит ход создания оружия. Однако местонахождение оружия остаётся неизвестным."
 STH_united_earth_story.46.a:0 "Понятно."
 STH_united_earth_story.47.name:0 "Пространство"
 STH_united_earth_story.47.desc:0 "Капитан [xindi_probe_leader.GetName] проводит следующие несколько дней, пытаясь убедить Дегру в невиновности [Root.GetName], что [Root.Capital.GetName] не намерена уничтожать зинди.\n\nИзначально разговоры не двигались с места, оставаясь всё на той же точке недоверия, но после обещания осободить Дегру и его экипаж несмотря ни на что, зинди-приматоид начинает сомневаться в своих убеждениях. Это не заняло много времени, чтобы убедить Дегру по крайней мере дать возможность [xindi_probe_leader.GetName] рассказать свою версию этих событий.\n\nПередав координаты, Дегра просит Энтерпрайз прибыть в систему в течении 30 дней, чтобы [xindi_probe_leader.GetName] смог выступить перед Советом Зинди."
 STH_united_earth_story.47.a:0 "Великолепно."
 STH_united_earth_story.48.name:0 "Пространство"
 STH_united_earth_story.48.desc:0 "Капитан [xindi_probe_leader.GetName] проводит следующие несколько дней, пытаясь убедить Дегру в невиновности [Root.GetName], что [Root.Capital.GetName] не намерена уничтожать зинди.\n\nНо разговоры не двигались с места, оставаясь всё на той же точке недоверия. Исчерпав все аргументы и способы убеждения, капитан [xindi_probe_leader.GetName] приказывает оставить Дегру и экипаж его шаттла в ближайшем необитаемом мире, пригодном для жизнь. Ему предоставили большой запас провизии, в надежде на то, что отсутствие Дегры существенно замедлит ход создания оружия. Однако местонахождение оружия остаётся неизвестным."
 STH_united_earth_story.48.a:0 "Понятно."
 STH_united_earth_story.49.name:0 "Пространство"
 STH_united_earth_story.49.desc_01:0 "Энтерпрайз прибывает в систему Азати, и почти сразу же попадает под обстрел множества военных кораблей зинди, патрулирующих этот район.\n\nОднако вскоре нападение прекращается, когда эскадрилья кораблей зинди-приматоидов и ленивицоидов образует защитный эскорт вокруг Энтерпрайза.\n\nЗафиксирован интенсивный всплеск коммуникационной активности между различными кораблями зинди. Наконец шаттл состыковался с Энтерпрайзом и отряд службы безопасности зинди-приматоидов предлагает сопроводить [xindi_probe_leader.GetName] в палаты Совета Зинди, где капитан сможет лично изложить свои аргументы."
 STH_united_earth_story.49.desc_03:0 "Энтерпрайз прибывает в систему Азати, и почти сразу же попадает под обстрел множества военных кораблей зинди, патрулирующих этот район.\n\nОднако вскоре нападение прекращается, когда эскадрилья кораблей зинди-ленивицоидов образует защитный эскорт вокруг Энтерпрайза.\n\nЗафиксирован интенсивный всплеск коммуникационной активности между различными кораблями зинди. Наконец шаттл состыковался с Энтерпрайзом и отряд службы безопасности зинди-ленивицоидов предлагает сопроводить [xindi_probe_leader.GetName] в палаты Совета Зинди, где капитан сможет лично изложить свои аргументы."
 STH_united_earth_story.49.desc_04:0 "Энтерпрайз прибывает в систему Азати, и почти сразу же попадает под обстрел множества военных кораблей зинди, патрулирующих этот район.\n\nОднако вскоре нападение прекращается, когда эскадрилья кораблей зинди-аквоидов образует защитный эскорт вокруг Энтерпрайза.\n\nЗафиксирован интенсивный всплеск коммуникационной активности между различными кораблями зинди. Наконец шаттл состыковался с Энтерпрайзом и отряд службы безопасности зинди-рептилоидов требует, чтобы капитан [xindi_probe_leader.GetName] следовал за ними в палаты Совета Зинди, где [xindi_probe_leader.GetSheHe] сможет лично умолять сохранить свою жизнь."
 STH_united_earth_story.49.desc_06:0 "Энтерпрайз прибывает в систему Азати, и почти сразу же попадает под обстрел множества военных кораблей зинди, патрулирующих этот район.\n\nОднако вскоре нападение прекращается, когда эскадрилья кораблей зинди-аквоидов образует защитный эскорт вокруг Энтерпрайза.\n\nЗафиксирован интенсивный всплеск коммуникационной активности между различными кораблями зинди. Наконец шаттл состыковался с Энтерпрайзом и отряд службы безопасности зинди-рептилоидов требует, чтобы капитан [xindi_probe_leader.GetName] следовал за ними в палаты Совета Зинди, где [xindi_probe_leader.GetSheHe] сможет лично умолять сохранить свою жизнь."
 STH_united_earth_story.49.a:0 "Понятно."
 STH_united_earth_story.50.name:0 "Пространство"
 STH_united_earth_story.50.desc:0 "Прошло несколько месяцев, экипаж Энтерпрайза начинает терять всякую надежду найти строительную площадку оружия зинди. Однако случайная встреча с видом, имеющим торговые отношения с зинди, предоставляет новую возможность. \n\nТорговцы сообщают о том, что интенсивный трафик входит и выходит из системы Азати. Капитан [xindi_probe_leader.GetName] не может позволить себе не проверить эту информацию."
 STH_united_earth_story.50.a:0 "Понятно."
 STH_united_earth_story.51.name:0 "Пространство"
 STH_united_earth_story.51.desc_01:0 "Капитан [xindi_probe_leader.GetName] представляет свои данные Совету Зинди, доказывающие невиновность [Root.Capital.GetName]. Все страхи зинди основаны лишь на словах транспространственных существ, которые убедили их в том, что [Root.Capital.GetName] хочет уничтожить их. Но всё это ложь, на самом деле это они создали подпространственные аномалии в Дельфийском Пространстве, делая этот регион пригодным для самих себя.\n\nПредставителей приматоидов и ленивицоидов удалось убедить, аквоиды всё ещё сомневаются, им нужно больше времени на обдумывание этой информации, однако рептилоидов и инсектоидов привело это в ярость. Именно они контролировали управление оружием и запустили его прямым курсом к Земле, Энтерпрайз отправился в погоню в попытке перехватить оружие."
 STH_united_earth_story.51.desc_03:0 "Капитан [xindi_probe_leader.GetName] представляет свои данные Совету Зинди, доказывающие невиновность [Root.Capital.GetName]. Все страхи зинди основаны лишь на словах транспространственных существ, которые убедили их в том, что [Root.Capital.GetName] хочет уничтожить их. Но всё это ложь, на самом деле это они создали подпространственные аномалии в Дельфийском Пространстве, делая этот регион пригодным для самих себя.\n\nПредставителей приматоидов удалось убедить, ленивицоиды и аквоиды всё ещё сомневаются, им нужно больше времени на обдумывание этой информации, однако рептилоидов и инсектоидов привело это в ярость. Именно они контролировали управление оружием и запустили его прямым курсом к Земле, Энтерпрайз отправился в погоню в попытке перехватить оружие."
 STH_united_earth_story.51.desc_04:0 "Капитан [xindi_probe_leader.GetName] представляет свои данные Совету Зинди, доказывающие невиновность [Root.Capital.GetName]. Все страхи зинди основаны лишь на словах транспространственных существ, которые убедили их в том, что [Root.Capital.GetName] хочет уничтожить их. Но всё это ложь, на самом деле это они создали подпространственные аномалии в Дельфийском Пространстве, делая этот регион пригодным для самих себя.\n\nПредставителей ленивицоидов удалось убедить, аквоиды и приматоиды всё ещё сомневаются, им нужно больше времени на обдумывание этой информации, однако рептилоидов и инсектоидов привело это в ярость. Именно они контролировали управление оружием и запустили его прямым курсом к Земле, Энтерпрайз отправился в погоню в попытке перехватить оружие."
 STH_united_earth_story.51.desc_06:0 "Капитан [xindi_probe_leader.GetName] представляет свои данные Совету Зинди, доказывающие невиновность [Root.Capital.GetName]. Все страхи зинди основаны лишь на словах транспространственных существ, которые убедили их в том, что [Root.Capital.GetName] хочет уничтожить их. Но всё это ложь, на самом деле это они создали подпространственные аномалии в Дельфийском Пространстве, делая этот регион пригодным для самих себя.\n\nПредставители приматоидов, а также аквоидов и ленивицоидов засомневались, но им нужно больше времени на обдумывание этой информации, однако рептилоидов и инсектоидов привело это в ярость. Именно они контролировали управление оружием и запустили его прямым курсом к Земле, Энтерпрайз отправился в погоню в попытке перехватить оружие."
 STH_united_earth_story.51.a:0 "Понятно."
 STH_united_earth_story.52.name:0 "Пространство"
 STH_united_earth_story.52.desc:0 "Полностью отремонтированный вулканский звездолёт Селея входит в Солнечную систему. Ему приказано помочь [Root.GetName] устранить угрозу оружия зинди, прибытие Селеи может склонить чашу весов в грядущем сражении."
 STH_united_earth_story.52.a:0 "Великолепно."
 STH_united_earth_story.53.name:0 "Пространство"
 STH_united_earth_story.53.desc:0 "Полностью отремонтированный андорианский звездолёт Кумари входит в Солнечную систему. Ему приказано помочь [Root.GetName] устранить угрозу оружия зинди, прибытие Кумари может склонить чашу весов в грядущем сражении."
 STH_united_earth_story.53.a:0 "Великолепно."
 STH_united_earth_story.54.name:0 "Пространство"
 STH_united_earth_story.54.desc:0 "Убеждённые, что нападение на [Root.Capital.GetName] несправедливо, пара кораблей зинди-приматоидов и ленивицоидов входят в систему, сообщая о своём намерение помочь уничтожить оружие и предотвратить катастрофу на [Root.Capital.GetName]."
 STH_united_earth_story.54.a:0 "Великолепно."
 STH_united_earth_story.56.name:0 "Земля уничтожена!"
 STH_united_earth_story.56.desc:0 "[united_human_remnant.GetSpeciesNamePlural] и другие сочувствующие существа по всей галактике с шоком и неверием восприняли новость об уничтожении их родного мира. \n\nАдминистрация [Root.GetRulerTitle] [Root.GetRulerName] выражает свою озабоченность этими известиями. \n\n[united_human_remnant.GetRulerTitle] [united_human_remnant.GetName] объединил оставшихся в живых [united_human_remnant.GetSpeciesName], чтобы сформировать [united_human_remnant.GetName]. Понятно, что этому новому государству не хватает ксенофильных взглядов его предшественника..."
 STH_united_earth_story.56.a:0 "Это нас не касается."
 STH_united_earth_story.56.b:0 "Пожертвовать 50 энергии."
 STH_united_earth_story.56.c:0 "Пожертвовать 50 минералов."
 STH_united_earth_story.56.d:0 "Пожертвовать 50 минералов и энергии."
 STH_united_earth_story.57.name:0 "Щедрые пожертвования"
 STH_united_earth_story.57.desc:0 "Контакты с [donatingCountry.GetName] были нерегулярны с момента уничтожения родного мира, однако в связи с последними новостями, администрация [donatingCountry.GetRulerTitle] [donatingCountry.GetRulerName] решила одобрить пакет помощи для немедленного распространения среди миров [Root.GetName]. \n\nПосле нападения, выжившие скептически относятся к инопланетной помощи, однако подобные действия в значительной мере способствуют изменению взглядов."
 STH_united_earth_story.57.a:0 "50 энергии будут полезны."
 STH_united_earth_story.57.b:0 "Возможно, милитаризм - это не путь вперёд..."
