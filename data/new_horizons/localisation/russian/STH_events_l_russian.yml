 STH_galactic_features.102.name:0 "Потерянный звездолёт"
 STH_galactic_features.102.desc_01:0 "Контакт с кораблём USS Франклин был потерян при переходе между системами. Сканирование местности не показало никаких признаков корабля, капитана [altamidLeader.GetName] или [altamidLeader.GetHerHis] экипажа."
 STH_galactic_features.102.desc_02:0 "Контакт с кораблём ISS Франклин был потерян при переходе между системами. Сканирование местности не показало никаких признаков корабля, капитана [altamidLeader.GetName] или [altamidLeader.GetHerHis] экипажа."
 STH_galactic_features.102.a:0 "Это катастрофа."
 STH_galactic_features.104.name:0 "Инопланетный гость"
 STH_galactic_features.104.desc:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName], моё имя [altamidWarner.GetName] и я вынужден обратиться к вам за помощью. Моё судно попало в засаду пиратов в системе, которую вы называете Росс 973.\n\nЯ едва успел сбежать на своём шаттле. Умоляю вас, пожалуйста, отправьте корабль в систему, чтобы помочь мне найти выживших. В системе была планета М класса, на которой они, вероятно, смогли укрыться."
 STH_galactic_features.104.a:0 "Мы поможем вам."
 STH_galactic_features.104.a.response:0 "Слова не могут выразить всю мою благодарность. Но... Спасибо."
 STH_galactic_features.104.b:0 "На данный момент у нас нет ресурсов."
 STH_galactic_features.104.b.response:0 "Пожалуйста, на карту поставлены их жизни!"
 STH_galactic_features.105.name:0 "Рой"
 STH_galactic_features.105.desc_01:0 "При выходе на орбиту [From.GetName], [Root.GetName] под командованием капитана [leader.GetName] обнаруживает что-то, похожее на корабль огромных размеров, который виднеется на дальней стороне планеты.\n\nПо мере приближения форма становится более отчётливой - на самом деле он состоит из сотен небольших кораблей, летающих в тесном построении.\n\nИз роя была получена передача, это оказался капитан [altamidLeader.GetName], пропавший без вести вместе со звездолётом Франклин десятилетия назад. Черты [altamidLeader.GetHerHis] лица искажены, а речь невнятна, [altamidLeader.GetSheHe] выкрикивает угрозы в адрес [Root.Owner.GetName], обещая отомстить за то, что [altamidLeader.GetHerHis] вместе с экипажем бросили на планете Алтамида, где они обнаружили флот древних дронов, похороненный в этом мире."
 STH_galactic_features.105.desc_02:0 "При выходе на орбиту [From.GetName], [Root.GetName] обнаруживает что-то, похожее на корабль огромных размеров, который виднеется на дальней стороне планеты.\n\nПо мере приближения форма становится более отчётливой - на самом деле он состоит из сотен небольших кораблей, летающих в тесном построении.\n\nИз роя была получена передача, это оказался капитан [altamidLeader.GetName], пропавший без вести вместе со звездолётом Франклин десятилетия назад. Черты [altamidLeader.GetHerHis] лица искажены, а речь невнятна, [altamidLeader.GetSheHe] выкрикивает угрозы в адрес [Root.Owner.GetName], обещая отомстить за то, что [altamidLeader.GetHerHis] вместе с экипажем бросили на планете Алтамида, где они обнаружили флот древних дронов, похороненный в этом мире."
 STH_galactic_features.105.a:0 "[altamidLeader.GetName] нужно остановить..."
 STH_galactic_features.108.name:0 "Рой"
 STH_galactic_features.108.desc:0 "Флот алтимидского роя был уничтожен, а с ним и угроза [altamidLeader.GetName] для [Root.GetName]."
 STH_galactic_features.108.a:0 "Трагический конец для героя."
 STH_galactic_features.109.name:0 "Рой"
 STH_galactic_features.109.desc:0 "После поражения [FromFrom.GetName] от [FromFromFrom.GetName], аналитики на [Root.Capital.GetName] выявили главную слабость в координации роя. Передача с высокой амплитудой теоретически может полностью разрушить рой."
 STH_galactic_features.109.a:0 "Исследовать этот эффект."
 STH_galactic_features.110.name:0 "Рой"
 STH_galactic_features.110.desc:0 "Учёные на [Root.Capital.GetName] успешно определили модуляцию сигнала и частоту, которая нарушит координацию алтамидского роя. \n\nТеперь она будет использоваться во всех будущих встречах с роем."
 STH_galactic_features.110.a:0 "Понятно."
 STH_galactic_features.111.name:0 "Саботаж роя"
 STH_galactic_features.111.desc:0 "[FromFrom.GetName] столкнулся с [FromFromFrom.GetName], передача сигнала, нарушающего координацию роя, работает должным образом. \n\nУрон против роя значительно увеличен."
 STH_galactic_features.111.a:0 "Великолепно."
 ALTAMID_SWARM_RESEARCH_1_PROJECT:0 "Нарушение координации роя"
 ALTAMID_SWARM_RESEARCH_1_PROJECT_DESC:0 "Исследование может выявить метод нарушения сети, которая координирует движение алтамидского роя."
 STH_orbital_signal_source_1_category:0 "Объекты в космосе"
 STH_orbital_signal_source_1_category_desc:0 "Сенсоры обнаружили объект неопределённого размера на орбите [From.GetName]."
 STH_minor_anomaly.1.name:0 "Объекты в космосе"
 STH_minor_anomaly.1.desc:0 "После нескольких часов поиска, экипаж [Root.GetName], похоже, собирается отказаться от поиска таинственного сигнала. Тем не менее, офицер по науке обнаруживает очень тонкий сдвиг в подпространстве, который указывает на присутствие объекта, скрытого прямо на виду.\n\nПоскольку сдвиг подпространства имеет много общего с существующей технологией маскировки, офицер по науке считает, что сконцентрированного тахионного излучения из главной дефлекторной тарелки [Root.GetName] может быть достаточно, чтобы проявить объект."
 STH_minor_anomaly.1.a:0 "Активировать луч."
 STH_minor_anomaly.1.b:0 "Отказаться от поиска. Это слишком рискованно."
 STH_minor_anomaly.2.name:0 "Объекты в космосе"
 STH_minor_anomaly.2.desc:0 "Тахионный всплеск успешно обнаруживает объект. Он является чем-то наподобие [Root.Owner.GetSpeciesAdj] зонда, оснащённого какой-то маскировочной технологией, чтобы скрыть его от большинства попыток обнаружения.\n\nПочувствовав, что он был обнаружен, кажется зонд пытается активировать механизм самоуничтожения - без сомнения это мера безопасности для предотвращения захвата. Быстро сообразив что происходит, офицера по тактике, используя [Root.Owner.GetMainEnergyWeapon] [Root.GetName], выпускает низкоинтенсивный разряд в источник скачка энергии, достаточного для отключения, но не уничтожения зонда.\n\nТяговым лучом зонд помещается в грузовой отсек, где команды исследователей и инженеров [Root.GetName] смогут исследовать его. \n\nЧерез несколько часов они полагают, что смогли получить доступ к основному ядру памяти и к содержащимся в нём данным. Сам зонд выглядит настолько древним, что виды, которые его запускали, могут уже не существовать.\n\nДанные повреждены и сильно фрагментированы, но экипаж сможет собрать часть навигационной памяти зонда."
 STH_minor_anomaly.2.a:0 "Понятно."
 STH_minor_anomaly.3.name:0 "Объекты в космосе"
 STH_minor_anomaly.3.desc:0 "После нескольких часов сканирования окружающей системы, никаких признаков источника сигнала, обнаруженного [Root.GetName], не было найдено. Капитан [Root.Leader.GetName] приказывает экипажу вернуться к предыдущему объекту исследования."
 STH_minor_anomaly.3.a:0 "Не повезло."
 STH_minor_anomaly.4.name:0 "Объекты в космосе"
 STH_minor_anomaly.4.desc:0 "После нескольких часов поиска, офицер по науке [Root.GetName] сообщает, что они что-то обнаружили на сенсорах, и предлагает использовать модулированный антипротонный поток, который поможет обнаружить больше информации.\n\nКапитан [Root.Leader.GetName] соглашается, и приказывает выпустить поток антипротонов из основной дефлекторной матрицы по установленным координатам. \n\nЧерез несколько мгновений на сенсорах что-то появляется. Похоже это зонд, однако он вооружён и заряжает орудия."
 STH_minor_anomaly.4.a:0 "Красная тревога!"
 STH_minor_anomaly.5.name:0 "Объекты в космосе"
 STH_minor_anomaly.5.desc:0 "Тахионный всплеск успешно обнаруживает объект. Он является чем-то наподобие [Root.Owner.GetSpeciesAdj] зонда, оснащённого какой-то маскировочной технологией, чтобы скрыть его от большинства попыток обнаружения.\n\nПочувствовав, что он был обнаружен, кажется зонд пытается активировать механизм самоуничтожения - без сомнения это мера безопасности для предотвращения захвата. Быстро сообразив что происходит, офицер по тактике, используя [Root.Owner.GetMainEnergyWeapon] [Root.GetName], выпускает разряд в источник скачка энергии, достаточного для отключения, но не уничтожения зонда.\n\nТяговым лучом зонд помещается в грузовой отсек, где команды исследователей и инженеров [Root.GetName] смогут исследовать его. \n\nЧерез несколько часов они полагают, что смогли получить доступ к основному ядру памяти и к содержащимся в нём данным. Сам зонд выглядит настолько древним, что виды, которые его запускали, могут уже не существовать.\n\nДанные сильно повреждены и фрагментированы, настолько, что экипажу не удаётся извлечь ничего полезного."
 STH_minor_anomaly.5.a:0 "Не повезло."
 STH_samaritan_snare_category:0 "Самаритянская ловушка"
 STH_samaritan_snare_category_desc:0 "На орбите безжизненной планеты [Root.Planet.GetName] мы обнаружили дрейфующее судно, отправляющее сигнал бедствия."
 STH_samaritan_snare_event.1.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.1.desc:0 "Сенсоры [Root.GetName] сканируют обнаруженное судно. Он имеет контейнер загруженный минералами, и кажется его двигатели в нерабочем состоянии. Автоматический сигнал бедствия повторяется каждые 78 секунд.\n\nКапитан [leader.GetName] приказывает открыть канал связи и представляется. На экране появляется короткий, толстый инопланетянин. \n\n'Ага?' - отвечает он. \n\n'Вы передавали сигнал бедствия, вам нужна помощь?' \n\n'Ага?'- снова отвечает инопланетянин. \n\n'Что у вас за проблема?' - нетерпеливо спрашивает капитан [leader.GetName]. \n\n'Мы паклиды, наш корабль - Мондор. Мы ищем вещи, вещи, которые заставляют наш корабль снова двигаться. Вы поможете с ремонтом?'"
 STH_samaritan_snare_event.1.a:0 "Отправить группу высадки."
 STH_samaritan_snare_event.1.b:0 "У нас нет на это времени."
 STH_samaritan_snare_event.2.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.2.desc:0 "Капитан [leader.GetName] присоединился к группе высадки, ремонтирующей судно паклидов.  \n\nНаходясь на борту [leader.GetSheHe] обнаруживает, что банки данных корабля содержат обширные научные данные об этом регионе космоса. Учитывая различные форматы кодирования, включая по меньшей мере один, классифицированный как протокол [Root.Owner.GetName], эти данные, вероятно, были похищены у нескольких разных видов. \n\nКапитан размышляет, стоит ли конфликтовать с паклидами по поводу этих данных или отказаться от ремонта."
 STH_samaritan_snare_event.2.a:0 "Телепортировать капитана назад."
 STH_samaritan_snare_event.2.b:0 "Обвинить паклидов в краже данных."
 STH_samaritan_snare_event.3.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.3.desc:0 "Начальник транспортера [Root.GetName] телепортирует капитана [leader.GetName] и ремонтную бригаду обратно на борт, проникая сквозь поспешно установленное глушащее поле паклидов.\n\nПосле нескольких передач, требующих вернуть ремонтную бригаду, судно паклидов попыталось атаковать [Root.GetName]. Однако несмотря на ремонт, повреждение судна было значительным, и после разрушения их главных индукционных катушек дизраптора оно взрывается."
 STH_samaritan_snare_event.3.a:0 "Не повезло."
 STH_samaritan_snare_event.4.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.4.desc:0 "Начальник транспортера [Root.GetName] телепортирует ремонтную бригаду обратно на борт, однако поспешно установленное глушащее поле паклидов, препятствует возвращению капитана. \n\nКапитан паклидов передаёт на [Root.GetName] предупреждение о том, что [leader.GetName] должен завершить ремонт их корабля или будет убит."
 STH_samaritan_snare_event.4.a:0 "Это катастрофа!"
 STH_samaritan_snare_event.5.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.5.desc:0 "[leader.GetName] обвиняет капитана паклидов в краже данных [Root.Owner.GetName]. Инопланетянин смеётся и достаёт дизрапторный пистолет, испаряя члена ремонтной бригады. \n\nКапитан [leader.GetName] приказывает начальнику транспортера [Root.GetName] телепортировать ремонтную бригаду обратно на борт. Однако после из телепортации, паклиды поспешно установили глушащее поле, препятствующее возвращению капитана.\n\nКапитан паклидов передаёт на [Root.GetName] предупреждение о том, что [leader.GetName] должен завершить ремонт их корабля или будет убит."
 STH_samaritan_snare_event.5.a:0 "Это катастрофа!"
 STH_samaritan_snare_event.6.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.6.desc:0 "Капитан [leader.GetName] вынужден в одиночку продолжить ремонт судна паклидов. Учитывая неустойчивое состояние варп-ядра корабля, прямые действия могут оказаться катастрофическими и уничтожить корабль вместе с капитаном."
 STH_samaritan_snare_event.6.a:0 "Попытаться обмануть паклидов."
 STH_samaritan_snare_event.6.b:0 "Попытаться запугать паклидов."
 STH_samaritan_snare_event.7.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.7.desc:0 " 'Вы, паклиды... совсем не глупые.' - произнёс первый помощник капитану паклидов, глядя на него через экран [Root.GetName]. Капитан паклидов на мгновение замер. \n\n'Нет. Нет, мы не глупые.' - ответил он. \n\n'Вы перехетрили и победили нас. У вас наш капитан. Мы уважаем вашу силу и хитрость.' \n\n'Да, мы СИЛЬНЫЕ и х... хи... хитрые!' - согласился паклид. \n\n'Хорошо, тогда мы отдадим вам весь наш дилитий и содержимое наших банков данных в обмен на нашего капитана. Опустите щиты, и мы передадим их вам.' \n\nКорабль паклидов опускает свои щиты, а через несколько секунд капитан [leader.GetName] уже находится на борту [Root.GetName]. Не имея намерения платить выкуп, [Root.GetName] покидает область."
 STH_samaritan_snare_event.7.a:0 "Всё могло бы пройти и лучше."
 STH_samaritan_snare_event.8.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.8.desc:0 " 'Вы, паклиды... совсем не глупые.' - произнёс первый помощник капитану паклидов, глядя на него через экран [Root.GetName]. Капитан паклидов на мгновение замер. \n\n'Нет. Нет, мы не глупые.' - ответил он. \n\n'Вы перехетрили и победили нас. У вас наш капитан. Мы уважаем вашу силу и хитрость.' \n\n'Да, мы СИЛЬНЫЕ и х... хи... хитрые!' - согласился паклид. \n\n'Хорошо, тогда мы отдадим вам весь наш дилитий и содержимое наших банков данных в обмен на нашего капитана. Опустите щиты, и мы передадим их вам.' \n\nКапитан паклидов смеётся: 'Мы не глупые!', он достаёт свой дизрапторный пистолет и испаряет капитана [leader.GetName].\n\nВыстрел проходит дальше, прожигая переборку корабля. Мгновение спустя судно взрывается, погубив всех на борту."
 STH_samaritan_snare_event.8.a:0 "Это катастрофа!"
 STH_samaritan_snare_event.9.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.9.desc:0 " 'Вы знаете, насколько велик флот [Root.Owner.GetName]? У нас есть тысяча кораблей на каждого из вас. Освободите нашего капитана немедленно или пострадаете от последствий.' - первый помощник сурово передаёт свою угрозу капитану паклидов, который беспокойно хмурится. \n\n'Да. Да, вы сильные...' - бормочет он, прежде чем опустить щиты корабля.\n\nКапитана [leader.GetName] успешно телепортируют на борт [Root.GetName], где [leader.GetSheHe] приказывает рулевому перейти к следующей цели исследования."
 STH_samaritan_snare_event.9.a:0 "Всё могло бы пройти и лучше."
 STH_samaritan_snare_event.10.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.10.desc:0 " 'Вы знаете, насколько велик флот [Root.Owner.GetName]? У нас есть тысяча кораблей на каждого из вас. Освободите нашего капитана немедленно или пострадаете от последствий.' - первый помощник сурово передаёт свою угрозу капитану паклидов, который хмурится в гневе. \n\n'Мы не глупые!' - кричит он и достаёт свой дизрапторный пистолет, испаряя капитана [leader.GetName].\n\nВыстрел проходит дальше, прожигая переборку корабля. Мгновение спустя судно взрывается, погубив всех на борту."
 STH_samaritan_snare_event.10.a:0 "Это катастрофа!"
 STH_samaritan_snare_event.11.name:0 "Самаритянская ловушка"
 STH_samaritan_snare_event.11.desc:0 "В целом корабль паклидов был отремонтирован усилиями капитана [leader.GetName]. Похоже они готовятся покинуть систему, за ненадобностью больше удерживать заложника."
 STH_samaritan_snare_event.11.a:0 "Хватит на сегодня."
 STH_samaritan_snare_event.11.b:0 "Потребовать минералы за ремонт."
 STH_samaritan_snare_event.11.c:0 "Потребовать исследовательскую базу данных."
 STH_samaritan_snare_event.100.name:0 "Неудача"
 STH_samaritan_snare_event.100.desc:0 "Заброшенный корабль, по-видимому, был просто сбоем сенсоров."
 STH_samaritan_snare_event.100.a:0 "Запланировать диагностику 5-го уровня."
 STH_agency.1.name:0 "Межвидовый медицинский обмен"
 STH_agency.1.desc:0 "В то время как медицинские потребности большинства видов являются уникальными, есть логика в объединении ресурсов для содействия исследованиям.  \n\nВрачи со всей [Root.GetName], возглавляемые доктором [foundedIME.GetName], предложили создать межвидовый медицинский обмен, чтобы продвигать медицинские исследования и межвидовое сотрудничество. Хотя существуют расходы, связанные с обслуживанием организации, выгоды, скорее всего, значительно перевешивают их.\n\nЕсли этот проект будет финансироваться, доктор [foundedIME.GetName] на постоянной основе будет прикомандирован к программе межвидового медицинского обмена."
 STH_agency.1.a:0 "Финансировать межвидовый медицинский обмен."
 STH_agency.1.b:0 "Сейчас не время."
 STH_agency.5.name:0 "Межвидовый медицинский обмен"
 STH_agency.5.desc:0 "Администрация [IME_notifier.GetName] официально пригласила нас присоединиться к программе межвидового медицинского обмена. \n\nВ то время как медицинские потребности большинства видов являются уникальными, есть логика в объединении ресурсов для содействия исследованиям.\n\nВрачи со всей [Root.GetName] рекомендовали принять участие в межвидовом медицинском обмене, чтобы продвигать медицинские исследования и межвидовое сотрудничество. Хотя существуют расходы, связанные с обслуживанием организации, выгоды, скорее всего, значительно перевешивают их."
 STH_agency.5.a:0 "Присоединиться к межвидовому медицинскому обмену."
 STH_agency.5.b:0 "Сейчас не время."
 STH_agency.8.name:0 "Межвидовый медицинский обмен"
 STH_agency.8.desc:0 "Правительство [From.GetName] решило присоединиться к программе межвидового медицинского обмена."
 STH_agency.8.b:0 "Это нас не касается."
 STH_agency.9.name:0 "Межвидовый медицинский обмен"
 STH_agency.9.desc:0 "Правительство [From.GetName] решило выйти из программы межвидового медицинского обмена."
 STH_agency.9.b:0 "Это нас не касается."
 STH_agency.50.name:0 "Межвидовый медицинский обмен"
 STH_agency.50.desc_01:0 "Приветствую, [Root.Leader.GetTitle] [Root.Leader.GetName], я администратор [interspecies_medical_exchange.Leader.GetName] межвидового медицинского обмена. \n\nКак мы можем помочь сегодня?"
 STH_agency.50.desc_02:0 "Приветствую, [Root.Leader.GetTitle] [Root.Leader.GetName], я администратор [interspecies_medical_exchange.Leader.GetName] межвидового медицинского обмена.\n\nВ то время как медицинские потребности большинства видов являются уникальными, есть логика в объединении ресурсов для содействия исследованиям. Межвидовый медицинский обмен содействует медицинским исследованиям и межвидовому сотрудничеству. Хотя существуют расходы, связанные с обслуживанием организации, выгоды, скорее всего, значительно перевешивают их."
 STH_agency.50.q:0 "Что такое межвидовый медицинский обмен?"
 STH_agency.50.q.response:0 "Межвидовый медицинский обмен - это межзвёздная программа, которая позволяет врачам из разных видов добровольно служить в чужих мирах для дальнейшего понимания их ксенобиологии. \n\nМ.М.О. стремится к обмену медицинскими знаниями, и мы надеемся способствовать сотрудничеству между всеми правительствами, которые присоединяются к нам."
 STH_agency.50.a:0 "Присоединиться к межвидовому медицинскому обмену."
 STH_agency.50.a.response:0 "Отлично. Сотрудничество в интересах нашего народа."
 STH_agency.50.b:0 "Покинуть межвидовый медицинский обмен."
 STH_agency.50.c:0 "Запросить врача из М.М.О."
 STH_agency.50.d:0 "Отправить врача в М.М.О."
 STH_agency.50.z:0 "Выход."
 STH_agency.60.name:0 "Межвидовый медицинский обмен"
 STH_agency.60.desc_01:0 "В настоящее время имеется ряд врачей для командировки в М.М.О., например доктора [hireLeader1.GetName] и [hireLeader2.GetName]. Вы хотите запросить перевод?"
 STH_agency.60.desc_02:0 "В настоящее время в М.М.О. доступен хороший доктор [hireLeader1.GetName], готовый к командировке. Вы хотите запросить о [hireLeader1.GetHerHis] переводе?"
 STH_agency.60.desc_03:0 "К сожалению, в настоящее время у нас нет персонала для перевода."
 STH_agency.60.a:0 "Перевод доктора [hireLeader1.GetName]."
 STH_agency.60.a.response:0 "Я немедленно сообщу доктору [hireLeader1.GetName]."
 STH_agency.60.a.tooltip:0 "Доктор [hireLeader1.GetName] прикомандирован к [Root.GetName]."
 STH_agency.60.b:0 "Перевод доктора [hireLeader2.GetName]."
 STH_agency.60.b.response:0 "Я немедленно сообщу доктору [hireLeader2.GetName]."
 STH_agency.60.b.tooltip:0 "Доктор [hireLeader2.GetName] прикомандирован к [Root.GetName]."
 STH_agency.60.z:0 "Назад."
 STH_agency.70.name:0 "Межвидовый медицинский обмен"
 STH_agency.70.desc_01:0 "Мы всегда благодарны за любой временный персонал в межвидовом медицинском обмене. Вы имели в виду кого-то конкретного?"
 STH_agency.70.a:0 "Перевод доктора [loanLeader1.GetName]."
 STH_agency.70.a.response:0 "Я немедленно всё приготовлю для размещения доктора [loanLeader1.GetName]."
 STH_agency.70.a.tooltip:0 "Доктор [loanLeader1.GetName] прикомандирован к межвидовому медицинскому обмену."
 STH_agency.70.b:0 "Перевод доктора [loanLeader2.GetName]."
 STH_agency.70.b.response:0 "Я немедленно всё приготовлю для размещения доктора [loanLeader2.GetName]."
 STH_agency.70.b.tooltip:0 "Доктор [loanLeader2.GetName] прикомандирован к межвидовому медицинскому обмену."
 STH_agency.70.z:0 "Назад."
 STH_agency.80.name:0 "Межвидовый медицинский обмен"
 STH_agency.80.desc_01:0 "Мы высоко ценим, что для финансирования М.М.О. используются ресурсы, которые можно было бы потратить в другом месте... но, безусловно, вы видите выгоду в сотрудничестве?"
 STH_agency.80.a:0 "Выйти из М.М.О."
 STH_agency.80.a.response:0 "Ладно. Если вы передумаете, межвидовый медицинский обмен, конечно, примет меры для повторного присоединения [Root.GetName]."
 STH_agency.80.z:0 "Назад."
 STH_components.1200.name:0 "Ребёнок-гений"
 STH_components.1200.desc:0 "[childGenius.GetName] - студент, обущающийся на борту [Root.GetName], продемонстрировал большой потенциал во время своего пребывания на судне. \n\nСтаршие офицеры [Root.GetName] считают, что [childGenius.GetName] заслужил место на флоте."
 STH_components.1200.a:0 "Дать назначение [childGenius.GetName]."
 STH_components.1200.b:0 "Возможно [childGenius.GetName] хотел бы учить?"
 STH_components.1301.name:0 "Спасение"
 STH_components.1301.desc:0 "В то время как [Root.GetCaptainTitle] [From.GetName] не смог избежать уничтожения своего корабля, часть [From.GetHerHis] экипажа успешно вернулась в пространство [Root.GetName], после того, как их спасательные капсулы были подобраны проходящим мимо гражданским судном."
 STH_components.1301.a:0 "Понятно."
 SILENCE_PROJECT:0 "Наблюдение за пустотой"
 SILENCE_PROJECT_DESC:0 "Провести расширенные исследования необычной чёрной дыры в этой системе с безопасного расстояния."
 STA_silence_category:0 "Где с тишиной есть договор"
 STA_silence_category_desc:0 "Попытки просканировать эту чёрную дыру провалились, не было обнаружено ни какой-либо материи, ни излучения какой-либо формы радиации."
 STA_silence_event.1.name:0 "Где с тишиной есть договор"
 STA_silence_event.1.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] и экипаж [Root.Fleet.GetName] пытаются просканировать чёрную дыру, но не могут получить никаких данных со сканеров корабля."
 STA_silence_event.1.a:0 "Запустить зонд IV класса."
 STA_silence_event.2.name:0 "Где с тишиной есть договор"
 STA_silence_event.2.desc:0 "Несмотря на то, что телеметрия зонда находилась в пределах проектных параметров, она продолжалась только до тех пор, пока он не пересёк порог горизонта событий, не обнаружив ничего необычного.\n\nОщущается чувство беспокойства у офицеров мостика [Root.Fleet.GetName]. Младший офицер нервно рассказывает легенду об огромном космическом существе, которое пожирает корабли в этом регионе космоса."
 STA_silence_event.2.a:0 "Подвести корабль ближе к горизонту событий."
 STA_silence_event.2.b:0 "Не будем рисковать, поднять щиты."
 STA_silence_event.2.c:0 "Продолжить изучение издалека."
 STA_silence_event.3.name:0 "Где с тишиной есть договор"
 STA_silence_event.3.desc:0 "Через несколько часов все еще нет изменений в поведении черной дыры, которые бы оправдывали меры предосторожности за пределами установленных протоколов."
 STA_silence_event.3.a:0 "Подвести корабль ближе к горизонту событий."
 STA_silence_event.3.b:0 "Запустить еще один зонд, нельзя быть слишком осторожным."
 STA_silence_event.4.name:0 "Где с тишиной есть договор"
 STA_silence_event.4.desc:0 "Корабль на импульсных двигателях приближается к горизонту событий, находясь всего в нескольких километрах от того места, где пропала подпространственная телеметрия зонда. \n\nВнезапно видимый горизонт событий стремительно расширяется и обволакивает [Root.Fleet.GetName]. Кажется корабль не повреждён, экипаж пытается просканировать окрестности, но ничего не видит..."
 STA_silence_event.4.a:0 "Проложить обратный курс."
 STA_silence_event.4.b:0 "Поднять щиты, красная тревога!"
 STA_silence_event.5.name:0 "Где с тишиной есть договор"
 STA_silence_event.5.desc:0 "Зонд снова исчезает и не сообщает ничего необычного до пересечения горизонта событий."
 STA_silence_event.5.a:0 "Подвести корабль ближе."
 STA_silence_event.5.b:0 "Продолжить изучение издалека."
 STA_silence_event.6.name:0 "Где с тишиной есть договор"
 STA_silence_event.6.desc:0 "Несколько минут корабль идёт на максимальной варп-скорости, но сенсоры так и не могут определить действительно ли [Root.Fleet.GetName] двигается. \n\nНаконец сенсоры что-то обнаружили - вражеский военный корабль идущий курсом на перехват!"
 STA_silence_event.6.a:0 "Поднять щиты, красная тревога!"
 STA_silence_event.6.b:0 "Открыть частоту приветствия."
 STA_silence_event.7.name:0 "Где с тишиной есть договор"
 STA_silence_event.7.desc:0 "Спустя почти полчаса сенсоры что-то обнаружили - вражеский военный корабль идущий по вектору атаки! \n\nУже находясь в режиме красной тревоги, [Root.Fleet.GetName] полностью готов к бою. Вражеских корабль входит в радиус действия орудий и открывает огонь по [Root.Fleet.GetName]. После первых выстрелов щиты падают только до 94%. Они не представляют угрозы."
 STA_silence_event.7.a:0 "Ответный огонь, вывести его из строя."
 STA_silence_event.7.b:0 "Ответный огонь, максимальная мощность."
 STA_silence_event.7.c:0 "Открыть частоту приветствия."
 STA_silence_event.8.name:0 "Где с тишиной есть договор"
 STA_silence_event.8.desc:0 "Вражеское судно не отвечает на приветствия, и продолжает вести огонь по [Root.Fleet.GetName]. Понятно, что они настроены враждебно и не собираются общаться."
 STA_silence_event.8.a:0 "Ответный огонь, вывести его из строя."
 STA_silence_event.8.b:0 "Ответный огонь, максимальная мощность."
 STA_silence_event.9.name:0 "Где с тишиной есть договор"
 STA_silence_event.9.desc:0 "От первого же выстрела вражеский корабль детонирует и взрывается. \n\nОфицер по тактике отмечает, что подобное судно должно было выдержать куда больше попаданий."
 STA_silence_event.9.a:0 "Возможно он уже был повреждён?"
 STA_silence_event.9.b:0 "Здесь что-то не так..."
 STA_silence_event.10.name:0 "Где с тишиной есть договор"
 STA_silence_event.10.desc:0 "Хотя ваш офицер по тактике подготовил серию выстрелов по вражескому судну, но как только первый выстрел достигает цели, то вражеское судно взрывается, а остальные пролетают сквозь обломки. \n\nОфицер по тактике отмечает, что подобное судно должно было выдержать куда больше попаданий."
 STA_silence_event.10.a:0 "Возможно он уже был повреждён?"
 STA_silence_event.10.b:0 "Здесь что-то не так..."
 STA_silence_event.11.name:0 "Где с тишиной есть договор"
 STA_silence_event.11.desc:0 "От вражеского корабля осталась лишь куча обломков, спустя несколько минут сенсоры зафиксировали скопление звёзд по левому борту. [Root.Fleet.GetName] смог обнаружить остальную вселенную в этой маленькой бреши.\n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] приказывает экипажу запустить варп-двигатели и проложить курс к выходу. Но как только [Root.Fleet.GetName] стал приближаться к выходу, звёзды стали угасать, пока корабль снова не остался в небытие. Обломки вражеского судна исчезли с сенсоров, будто его никогда и не было, а корабль снова остался в полном одиночестве. Несколько минут спустя появляется новый выход по правому борту!"
 STA_silence_event.11.a:0 "Проложить курс к новому выходу."
 STA_silence_event.11.b:0 "Это бессмысленно, стоп."
 STA_silence_event.12.name:0 "Где с тишиной есть договор"
 STA_silence_event.12.desc:0 "Корабль приближается к выходу, но как и прежде он просто исчезает в темноте. Новый выход открывается чуть ближе, чем расстояние, которое корабль только что прошёл."
 STA_silence_event.12.a:0 "Проложить курс к новому выходу."
 STA_silence_event.12.b:0 "Это бессмысленно, стоп."
 STA_silence_event.13.name:0 "Где с тишиной есть договор"
 STA_silence_event.13.desc:0 "Экипаж [Root.Fleet.GetName] обеспокоен, усиливается ощущение, что какое-то существо наблюдает и играет с ними. Существо, способное каким-то образом контролировать все эти события."
 STA_silence_event.13.a:0 "Поприветствовать пустоту."
 STA_silence_event.13.b:0 "Не реагировать на это. Мы не игрушка."
 STA_silence_event.14.name:0 "Где с тишиной есть договор"
 STA_silence_event.14.desc:0 "Во мраке перед [Root.Fleet.GetName] появляется огромное, слегка размытое, лицо. Существо представилось как 'Нагилум', он кажется очень любопытным, его удивляет как [Root.Owner.GetSpeciesName] вид может быть смертным и продолжать процветать. [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] рассказывает Нагилуму, что смертность является движущей силой [Root.Owner.GetSpeciesName] культуры. \n\n'Вы существуете, а затем не существуете. Твой разум зовёт это... смертью.' \n\nОдного из ваших офицеров на мостике начинает сильно трясти. Он хватается руками за лицо в попытке совладать с собой, но жутко крича вскакиевает со своего места и через несколько секунд замертво падает на пол в позе эмбриона с широко раскрытыми глазами. \n\nСущество, очарованное смертью, сообщает экипажу, что будет экспериментировать на них с различными формами смерти, пока он не поймёт это полностью."
 STA_silence_event.14.a:0 "Неприемлемо! Поднять щиты, огонь по сущности."
 STA_silence_event.14.b:0 "Продолжать игнорировать. Никакой реакции!"
 STA_silence_event.14.c:0 "Немедленно созвать совещание в конференц-зале."
 STA_silence_event.15.name:0 "Где с тишиной есть договор"
 STA_silence_event.15.desc:0 "Орудия [Root.Fleet.GetName] совершенно никак не действуют на существо, а щиты не останавливают случайные убийства среди членов экипажа. На мостик поступают отчёты о смертях со всех палуб. \n\nДовольный демонстрацией силы, Нагилум убивает [Root.Owner.GetCaptainTitle]а [Root.GetLeaderName], чтобы понаблюдать за реакцией экипажа на мостике. \n\nУбийства продолжаются, что бы не предпринимал экипаж корабля, это не имеет никакого эффекта. Последние члены экипажа на мостике оглядываются на своих погибших товарищей в последний раз. Кровь в их телах начинает закипать и они очень медленно и мучительно умирают."
 STA_silence_event.15.a:0 "Это катастрофа!"
 STA_silence_event.16.name:0 "Где с тишиной есть договор"
 STA_silence_event.16.desc:0 "Члены экипажа [Root.Fleet.GetName] гибнут в большом количестве, и у всех разные причины смерти. Нагилум похоже способен одновременно наблюдать за несколькими смертями на разных палубах. Он отмечает, что мы очень интересный вид, что мы даже не пытаемся остановить бессмысленное насилие. \n\nПосле убийства 2/3 экипажа, существо почти с презрением говорит, что [Root.Owner.GetSpeciesName] очень скучный вид. \n\nНебытие медленно рассеивается и выживший экипаж [Root.Fleet.GetName] остаётся невридимым."
 STA_silence_event.16.a:0 "Это катастрофа!"
 STA_silence_event.17.name:0 "Где с тишиной есть договор"
 STA_silence_event.17.desc_01:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] собирает старших офицеров [Root.Fleet.GetName] и они обсуждают план как остановить Нагилума и предотвратить убийства на корабле. Вначале они обсуждают попытку прямого сопротивления, но в итоге решают, что это бессмысленно, поскольку существо продемонстрировало высокую способность манипулировать местной средой.\n\nБыло обсуждено ещё несколько вариантов: один из членов экипажа предложил попытаться договориться с существом и предоставить ему лишь несколько человек для его экспериментов со смертью. \n\nДругой член экипажа упоминает голографический отсек, они могли бы создать там отображение различных видов смерти, так что существо могло бы экспериментировать там на голограммах вместо них. \n\nПоследний и самый безрассудный план предлагает [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] - установить таймер и запустить систему самоуничтожения корабля, существо не сможет наблюдать за индивидуальными смертями экипажа. Оно должно освободить корабль или его любопытство останется неудовлетворённым."
 STA_silence_event.17.desc_02:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] собирает старших офицеров [Root.Fleet.GetName] и они обсуждают план как остановить Нагилума и предотвратить убийства на корабле. Вначале они обсуждают попытку прямого сопротивления, но в итоге решают, что это бессмысленно, поскольку существо продемонстрировало высокую способность манипулировать местной средой.\n\nБыло обсуждено ещё несколько вариантов: один из членов экипажа предложил попытаться договориться с существом и предоставить ему лишь несколько человек для его экспериментов со смертью. \n\nПоследний и самый безрассудный план предлагает [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] - установить таймер и запустить систему самоуничтожения корабля, существо не сможет наблюдать за индивидуальными смертями экипажа. Оно должно освободить корабль или его любопытство останется неудовлетворённым."
 STA_silence_event.17.a:0 "Попытаться выторговать меньше убийств."
 STA_silence_event.17.b:0 "Предложить использовать голопалубу."
 STA_silence_event.17.c:0 "Запустить систему самоуничтожения [Root.Fleet.GetName]."
 STA_silence_event.18.name:0 "Где с тишиной есть договор"
 STA_silence_event.18.desc:0 "[Root.GetLeaderName] ещё раз обращается к Нагилуму. [Root.Owner.GetCaptainTitle] пытается торговаться и снизить количество жизней, которое существо будет использовать для своих экспериментов, чтобы хоть кто-то из экипажа выжил. \n\nСущество, заинтересовавшееся реакцией, согласилось, и продолжило методично убивать 3/4 экипажа. Выживших едва хватило, чтобы [Root.Fleet.GetName] смог покинуть пустоту."
 STA_silence_event.18.a:0 "Это катастрофа!"
 STA_silence_event.19.name:0 "Где с тишиной есть договор"
 STA_silence_event.19.desc:0 "Переговоры с Нагилумом идут плохо. Он имеет полную власть над ними и прекрасно осознаёт это, им просто нечего предложить ему. Существо продолжит убивать и убьёт столько членов экипажа [Root.Fleet.GetName], сколько сочтёт нужным. \n\nУбийства продолжаются, что бы не предпринимал экипаж корабля, это не имеет никакого эффекта. Последние члены экипажа на мостике оглядываются на своих погибших товарищей в последний раз. Кровь в их телах начинает закипать и они очень медленно и мучительно умирают."
 STA_silence_event.19.a:0 "Это катастрофа!"
 STA_silence_event.20.name:0 "Где с тишиной есть договор"
 STA_silence_event.20.desc:0 "Экипаж представляет существу голографическую палубу, воссоздающую смерть. К сожалению, Нагилум не воспринимает это как адекватное отображение истинной реакции [Root.Owner.GetSpeciesName] на смерть. Он продолжит убивать и убьёт столько членов экипажа [Root.Fleet.GetName], сколько сочтёт нужным. \n\nУбийства продолжаются, что бы не предпринимал экипаж корабля, это не имеет никакого эффекта. Последние члены экипажа на мостике оглядываются на своих погибших товарищей в последний раз. Кровь в их телах начинает закипать и они очень медленно и мучительно умирают."
 STA_silence_event.20.a:0 "Это катастрофа!"
 STA_silence_event.21.name:0 "Где с тишиной есть договор"
 STA_silence_event.21.desc:0 "Во время совещания [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] устанавливает последовательность самоуничтожения на 20 минут. \n\nПроходит 19 минут. Когда таймер достигает последних 30 секунд, то небытие вокруг [Root.Fleet.GetName] начинает рассеиваться. \n\nТем не менее, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] продолжает ждать и таймер обратного отсчёта достигает 10 секунд..."
 STA_silence_event.21.a:0 "Отменить последовательность самоуничтожения."
 STA_silence_event.21.b:0 "Это должно быть обман."
 STA_silence_event.22.name:0 "Где с тишиной есть договор"
 STA_silence_event.22.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] отменяет последовательность самоуничтожения. Огромная пустота исчезла, а корабль вернулся на орбиту чёрной дыры [Root.GetStarName], показывая теперь нормальные показания для объекта её размера."
 STA_silence_event.22.a:0 "Понятно."
 STA_silence_event.23.name:0 "Где с тишиной есть договор"
 STA_silence_event.23.desc:0 "Последовательность самоуничтожения подходит к концу, с экипажем готовым принять свою судьбу и умереть. [Root.Fleet.GetName] взрывается со всем экипажем на борту."
 STA_silence_event.23.a:0 "Это катастрофа!"
 STA_silence_event.24.name:0 "Где с тишиной есть договор"
 STA_silence_event.24.desc:0 "Экипаж представляет существу голографическую палубу, воссоздающую смерть. К счастью, Нагилум принимает эти симуляции как адекватное отображение истинной реакции [Root.Owner.GetSpeciesName] на смерть. \n\nПосле нескольких часов, првоедённых таким образом, Нагилум исчезает и небытие вокруг [Root.Fleet.GetName] начинает рассеиваться. Огромная пустота исчезла, а корабль вернулся на орбиту чёрной дыры [Root.GetStarName], показывая теперь нормальные показания для объекта её размера."
 STA_silence_event.24.a:0 "Понятно."
 STA_silence_event.100.name:0 "Ничего не найдено"
 STA_silence_event.100.desc:0 "После нескольких месяцев исследований, лучшие [Root.Owner.GetSpeciesAdj] учёные не могут определить происхождение необычных свойств этой чёрной дыры."
 STA_silence_event.100.a:0 "Некоторые явления необъяснимы."
 STA_silence_event.100.b:0 "Подвести [Root.Fleet.GetName] ближе к пустоте."
 STH_aMatterOfTime_category:0 "A Matter of Time"
 STH_aMatterOfTime_category_desc:0 "An unknown source of chroniton particles has been detected in the vicinity of [From.GetName]."
 STH_a_matter_of_time.1.name:0 "A Matter of Time"
 STH_a_matter_of_time.1.desc:0 "The source of the chroniton particles appears to be traceable to a small vessel in orbit of [From.GetName]. Sensors are unable to penetrate its hull, and it appears to be drifting."
 STH_a_matter_of_time.1.a:0 "Open hailing frequencies."
 STH_a_matter_of_time.1.b:0 "Ignore the vessel."
 STH_a_matter_of_time.10.name:0 "A Matter of Time"
 STH_a_matter_of_time.10.desc:0 "The vessel responds to the hail. \n\n'[Root.Owner.GetCaptainTitle] [Root.GetLeaderName], please move about one metre to your right.'\n\nConfused, the [Root.Owner.GetCaptainTitle] moves aside as a [Root.Owner.GetSpeciesName] materialises on the bridge. \n\n'Excellent! Now my name is Professor [timeHistorian.GetName] and I've travelled back in time two centuries to study the crew of the [Root.GetFleetName]. The exploits of this ship and its [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] are legendary in my time.' [timeHistorian.GetSheHe] says."
 STH_a_matter_of_time.10.a:0 "Assist the historian."
 STH_a_matter_of_time.10.b:0 "Refuse to be studied."
 STH_a_matter_of_time.10.c:0 "Seize the time traveller."
 STH_a_matter_of_time.15.name:0 "A Matter of Time"
 STH_a_matter_of_time.15.desc:0 "Ignoring the vessel, the [Root.GetFleetName] prepares to leave orbit of [From.GetName]. Eventually the small ship vanishes in a pulse of chroniton particles."
 STH_a_matter_of_time.15.a:0 "Analyse our sensor readings."
 STH_a_matter_of_time.20.name:0 "A Matter of Time"
 STH_a_matter_of_time.20.desc:0 "[FromFrom.GetName]'s time on the [Root.GetFleetName] is difficult for many of the crew. A constant stream of questionnaires and [FromFrom.GetHerHis] not so subtle condescension do little to ingratiate. \n\nAfter a while though, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] strikes up a conversation with the time traveller and the two discuss [Root.Owner.GetName] history up to the current year. [FromFrom.GetName] appears horrified however, after accidentally referencing a series of events that have yet to have occured, four years hence. \n\nPleading to be allowed to preserve the timeline, [FromFrom.GetSheHe] begs the [Root.Owner.GetCaptainTitle] to allow [FromFrom.GetHerHim] to perform a memory wipe of their conversation."
 STH_a_matter_of_time.20.a:0 "Allow the memory wipe."
 STH_a_matter_of_time.20.b:0 "Refuse the procedure."
 STH_a_matter_of_time.21.name:0 "A Matter of Time"
 STH_a_matter_of_time.21.desc:0 "Agreeing to the procedure, the memory wipe is completed. While [FromFrom.GetName] insists that [FromFrom.GetHerHis] is fully trained to operate the device used, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] can't help but feel like more than that conversation was lost. \n\nThe next day [FromFrom.GetName] departs the ship, with [FromFrom.GetHerHis] shuttle disappearing in a burst of chroniton particles."
 STH_a_matter_of_time.21.a:0 "Unfortunate."
 STH_a_matter_of_time.22.name:0 "A Matter of Time"
 STH_a_matter_of_time.22.desc:0 "[FromFrom.GetName] insists on departing immediately. Beaming back to [FromFrom.GetHerHis] shuttle, the vessel begins to move away. It hails the [Root.GetFleetName] once again. \n\n'You left me no choice on this, I'm afraid. Temporal Investigations will need to be involved now to repair the damage I made to the timeline.'\n\nThe shuttle disappears in a burst of chroniton particles."
 STH_a_matter_of_time.22.a:0 "Unfortunate."
 STH_a_matter_of_time.25.name:0 "A Matter of Time"
 STH_a_matter_of_time.25.desc:0 "[FromFrom.GetName]'s time on the [Root.GetFleetName] is difficult for many of the crew. A constant stream of questionnaires and [FromFrom.GetHerHis] not so subtle condescension do little to ingratiate. \n\nAfter a while though, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] strikes up a conversation with the time traveller and the two discuss [Root.Owner.GetName] history up to the current year. \n\nEventually the historian declares [FromFrom.GetHerHis] research completed, and prepares to depart the [Root.GetFleetName]."
 STH_a_matter_of_time.25.a:0 "Understood."
 STH_a_matter_of_time.26.name:0 "A Matter of Time"
 STH_a_matter_of_time.26.desc:0 "Professor [FromFrom.GetName] bids farewell to the crew of the [Root.GetFleetName], and beams back to [FromFrom.GetHerHis] shuttle. Moments later the vessel disappears in a burst of chroniton particles. \n\nThe sensor readings from the shuttle's departure coupled with the few subtle insights into the workings of the future's academia will surely prove interesting reading to [Root.Owner.GetName] analysts."
 STH_a_matter_of_time.26.a:0 "Excellent."
 STH_a_matter_of_time.27.name:0 "A Matter of Time"
 STH_a_matter_of_time.27.desc:0 "Professor [FromFrom.GetName] bids farewell to the crew of the [Root.GetFleetName], and beams back to [FromFrom.GetHerHis] shuttle. Several hours pass however, and the vessel does nothing until another hail is received. \n\n'Well, this is unfortunate... the shuttle's time drive is dead. Irreparably. I'm stuck here and now I'm sure they knew I would be. A predestination paradox, I'm sure of it...' \n\nThe Professor offers to provide [FromFrom.GetHerHis] services, but not before setting the self destruct on [FromFrom.GetHerHis] shuttle to prevent further contamination of the timeline."
 STH_a_matter_of_time.27.a:0 "Excellent."
 STH_a_matter_of_time.30.name:0 "A Matter of Time"
 STH_a_matter_of_time.30.desc:0 "[FromFrom.GetName]'s time on the [Root.GetFleetName] is difficult for many of the crew. A constant stream of questionnaires and [FromFrom.GetHerHis] not so subtle condescension do little to ingratiate. \n\nAfter a while, several members of the crew have noticed a number of items going missing - typically in parts of the ship that [FromFrom.GetName] has been visiting."
 STH_a_matter_of_time.30.a:0 "Confront the Professor."
 STH_a_matter_of_time.30.b:0 "Enquire politely."
 STH_a_matter_of_time.31.name:0 "A Matter of Time"
 STH_a_matter_of_time.31.desc:0 "Panicking, [FromFrom.GetName] activates an emergency transport to [FromFrom.GetHerHis] shuttle. Unable to prevent the beam out, the [Root.Owner.GetCaptainTitle] orders a [Root.Owner.GetTractorBeam] placed on the shuttle. \n\nThe shuttle disappears in a burst of chroniton particles."
 STH_a_matter_of_time.31.a:0 "The Professor was a thief..."
 STH_a_matter_of_time.32.name:0 "A Matter of Time"
 STH_a_matter_of_time.32.desc:0 "Panicking, [FromFrom.GetName] activates an emergency transport to [FromFrom.GetHerHis] shuttle. Unable to prevent the beam out, the [Root.Owner.GetCaptainTitle] orders a [Root.Owner.GetTractorBeam] placed on the shuttle. Moments later however, an explosion rocks the bridge as a primary EPS relay is compromised. \n\nThe shuttle disappears in a burst of chroniton particles."
 STH_a_matter_of_time.32.a:0 "The Professor was a thief and a saboteur..."
 STH_a_matter_of_time.33.name:0 "A Matter of Time"
 STH_a_matter_of_time.33.desc:0 "Panicking, [FromFrom.GetName] activates an emergency transport to [FromFrom.GetHerHis] shuttle. The swift work of the [Root.GetFleetName]'s science officer triggering a fermion pulse counteracts the beam out process. \n\nThe professor is held in the brig, eventually confessing to being a con artist from the century prior who stole [FromFrom.GetHerHis] time shuttle from a real time historian. \n\nWhile the shuttle is brought into the cargo bay for analysis, it appears to have been set on a timer and disappears inside the ship in a burst of chroniton particles. A few components removed from the vessel have been left behind however."
 STH_a_matter_of_time.33.a:0 "Excellent."
 STH_a_matter_of_time.34.name:0 "A Matter of Time"
 STH_a_matter_of_time.34.desc:0 "Confronted with the accusation of theft, Professor [FromFrom.GetName] defends [FromFrom.GetHerHim]self. Working with the crew, [FromFrom.GetSheHe] is able to prove that none of the items listed have in fact been stolen. One explanation [FromFrom.GetSheHe] offers is that the initial chroniton burst from [FromFrom.GetHerHis] shuttle may have caused minor 'temporal confusion' among the crew, an explanation that medical team aboard concur with. \n\nHappy to have vindicated [FromFrom.GetHerHim]self, the professor departs the [Root.GetFleetName] for [FromFrom.GetHerHis] shuttle, which disappears in a burst of chroniton particles"
 STH_a_matter_of_time.34.a:0 "Understood."
 STH_a_matter_of_time.40.name:0 "A Matter of Time"
 STH_a_matter_of_time.40.desc:0 "While Professor [FromFrom.GetName] is visibly upset at the [Root.Owner.GetCaptainTitle]'s refusal to be a part of [FromFrom.GetHerHis] study, [FromFrom.GetSheHe] accepts the decision and returns to [FromFrom.GetHerHis] shuttle which disappears in a burst of chroniton particles."
 STH_a_matter_of_time.40.a:0 "Understood."
 STH_a_matter_of_time.41.name:0 "A Matter of Time"
 STH_a_matter_of_time.41.desc:0 "While Professor [FromFrom.GetName] is visibly upset at the [Root.Owner.GetCaptainTitle]'s refusal to be a part of [FromFrom.GetHerHis] study, [FromFrom.GetSheHe] accepts the decision and returns to [FromFrom.GetHerHis] shuttle which disappears in a burst of chroniton particles. \n\nSeveral hours later however, it appears that a number of the ship's components have been removed with almost surgical precision, faint traces of chroniton particles in the spaces they once sat."
 STH_a_matter_of_time.41.a:0 "Unfortunate."
