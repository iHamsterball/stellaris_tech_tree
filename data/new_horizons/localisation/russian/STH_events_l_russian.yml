 mirror_invasion_fed_chain_desc:0 "Большие всплески зета-излучения требуют дальнейшего изучения."
 mirror_universe_fed_spawn_1.name:0 "Изучение [mirror_universe_portal_system_1.GetName]"
 mirror_universe_fed_spawn_1.desc:0 "Недавние всплески зета-излучения в этой системе требуют изучения."
 mirror_invasion_kca_chain_title:0 "Разбитое зеркало"
 mirror_invasion_kca_chain_desc:0 "Большие всплески зета-излучения требуют дальнейшего изучения."
 mirror_universe_kca_spawn_1.name:0 "Изучение [mirror_universe_portal_system_1.GetName]"
 mirror_universe_kca_spawn_1.desc:0 "Недавние всплески зета-излучения в этой системе требуют изучения."
 STH_mirror_invasion.0.name:0 "Необычный всплеск излучения"
 STH_mirror_invasion.0.desc:0 "Подпространственные телескопы в [Root.GetName] пространстве, обнаружили массивный всплеск зета-излучения, локализованный вокруг чёрной дыры  [mirror_universe_portal_system_1.GetName]. \n\nНаучный совет просит Звёздный Флот отправить корабль к этой аномалии."
 STH_mirror_invasion.0.desc_klingon:0 "Subspace telescopes across the [Root.GetName] have detected a massive surge in zeta radiation localised around a region of space which appears to have recently generated a number of large plasma storms. This has been designated as the [mirror_universe_portal_system_1.GetName]. \n\nThe High Council has tasked the Imperial Navy to dispatch a vessel to the anomaly."
 STH_mirror_invasion.0.desc_cardassian:0 "Subspace telescopes across the [Root.GetName] have detected a massive surge in zeta radiation localised around a region of space which appears to have recently generated a number of large plasma storms. This has been designated as the [mirror_universe_portal_system_1.GetName]. \n\nThe Central Command has ordered the dispatch a vessel to the anomaly."
 STH_mirror_invasion.0.a:0 "Понятно."
 STH_mirror_invasion.1.name:0 "Необычный всплеск излучения"
 STH_mirror_invasion.1.desc:0 "Источники внутри [mirror_universe_target.GetName] сообщают, что обнаружен массивный всплеск зета-излучения, локализованный вокруг чёрной дыры  [mirror_universe_portal_system_1.GetName]. \n\nПохоже Звёздный Флот собирает исследовательскую миссию для изучения этой аномалии."
 STH_mirror_invasion.1.desc_kca:0 "Sources within the [mirror_universe_target.GetName] report that a massive surge in zeta radiation has been detected localised around a newly emerged region of plasma storm activity designated the [mirror_universe_portal_system_1.GetName]. \n\nThe [mirror_universe_target.GetName] appears to be assembling a survey mission to the anomaly."
 STH_mirror_invasion.1.a:0 "Это нас не касается."
 STH_mirror_invasion.1.b:0 "Удивительно."
 STH_mirror_invasion.2.name:0 "Необычный всплеск излучения"
 STH_mirror_invasion.2.desc:0 "Всплеск зета-излучения, обнаруженный в чёрной дыре  [mirror_universe_portal_system_1.GetName], ещё не изучен, но недалеко от неё было перехвачено судно с одним пассажиром, идущее курсом к [Root.Capital.GetName]. \n\nПассажир, [Root.GetSpeciesName] по имени [mirror_universe_escapee.GetName], утверждает, что [mirror_universe_escapee.GetSheHe] перешёл из 'зеркальной' вселенной через сингулярность [mirror_universe_portal_system_1.GetName]. Кроме того, [mirror_universe_escapee.GetSheHe] утверждает, что имеет жизненно важную информацию для безопасности [Root.GetName]."
 STH_mirror_invasion.2.desc_klingon:0 "The surge in zeta radiation detected from the [mirror_universe_portal_system_1.GetName] plasma storms has yet to be investigated, but recently complications have emerged when a vessel containing a single occupant was intercepted on a course for [Root.Capital.GetName]. \n\nThe occupant, a [Root.GetSpeciesName] named [mirror_universe_escapee.GetName] claims to have crossed over from a 'mirror' universe via the [mirror_universe_portal_system_1.GetName]. Further, [mirror_universe_escapee.GetSheHe] claims to have information vital to the security of the [Root.GetName]."
 STH_mirror_invasion.2.desc_cardassian:0 "The surge in zeta radiation detected from the [mirror_universe_portal_system_1.GetName] plasma storms has yet to be investigated, but recently complications have emerged when a vessel containing a single occupant was intercepted on a course for [Root.Capital.GetName]. \n\nThe occupant, a [Root.GetSpeciesName] named [mirror_universe_escapee.GetName] claims to have crossed over from a 'mirror' universe via the [mirror_universe_portal_system_1.GetName]. Further, [mirror_universe_escapee.GetSheHe] claims to have information vital to the security of the [Root.GetName]."
 STH_mirror_invasion.2.a:0 "Организовать встречу."
 STH_mirror_invasion.2.b:0 "У нас нет времени на эту ерунду."
 STH_mirror_invasion.3.name:0 "Беженец"
 STH_mirror_invasion.3.desc:0 "[Root.GetRulerTitle] [Root.Leader.GetName], очень важно, чтобы вы выслушали меня! Меня зовут [mirror_universe_escapee.GetName] и я сбежал из Терранской Империи, жестокого государства, существующего на другой стороне. \n\nНедавно люди из моей вселенной обнаружили способ для перемещения всех своих кораблей в эту вселенную. Они планируют вторжение!"
 STH_mirror_invasion.3.a:0 "Другая сторона'?"
 STH_mirror_invasion.3.a.response:0 "Да, вселенная, которая существует параллельно с этой. Называйте её как хотите: альтернативная, зеркальная... как угодно. Просто знайте, что она существует, и угроза, исходящая от неё, реальна.\n\nПросканируйте мой корабль, вы увидите, что его квантовая сигнатура не совпадает ни с чем другим в этой вселенной."
 STH_mirror_invasion.3.b:0 "Зачем им вторгаться?"
 STH_mirror_invasion.3.b.response:0 "В последние годы Терранская Империя оказалась в окружении врагов, которых она не может победить. Найберитская Гегемония и Альянс Хасноков препятствуют дальнейшему расширению. Император полагает, что только с помощью ресурсов [Root.GetName] из этой вселенной, империя сможет победить своих врагов. \n\nВоенные аналитики нашей вселенной уже много лет наблюдают за вами. Они считают вас слабыми."
 STH_mirror_invasion.3.c:0 "Это полная чушь!"
 STH_mirror_invasion.3.c.response:0 "Если вы и вправду так считаете, то для вас действительно нет никакой надежды. Я только прошу вас позволить мне увести мой корабль как можно дальше отсюда..."
 STH_mirror_invasion.3.d:0 "Мы должны немедленно расследовать это!"
 STH_mirror_invasion.3.d.response:0 "Вы должны отправить свой флот в систему [mirror_universe_portal_system_1.GetName]. Если вы сможете разбить авангард Империи, то вы предотвратите полномасштабное вторжение в эту вселенную."
 STH_mirror_invasion.4.name:0 "Беженец"
 STH_mirror_invasion.4.desc:0 "[Root.GetRulerTitle] [Root.Leader.GetName], it is vital that you hear me out! My name is [mirror_universe_escapee.GetName] and I have defected from the Klingon-Cardassian Alliance, a brutal state that exists on the Other Side. \n\nThe people from my universe have recently discovered the means to move entire ships into this universe. They're planning an invasion!"
 STH_mirror_invasion.4.a:0 "Другая сторона'?"
 STH_mirror_invasion.4.a.response:0 "Да, вселенная, которая существует параллельно с этой. Называйте её как хотите: альтернативная, зеркальная... как угодно. Просто знайте, что она существует, и угроза, исходящая от неё, реальна.\n\nПросканируйте мой корабль, вы увидите, что его квантовая сигнатура не совпадает ни с чем другим в этой вселенной."
 STH_mirror_invasion.4.b:0 "Зачем им вторгаться?"
 STH_mirror_invasion.4.b.response:0 "In recent years the Alliance has found itself encircled by enemies it cannot defeat. The Romulan Republic and the Ferengi Cooperative both prevent further expansion. The Emperor believes that only with the resources of the [Root.GetName] in this universe can the Alliance defeat these foes. \n\nStrategists in our universe have been observing yours for years. They believe you to be weak."
 STH_mirror_invasion.4.c:0 "Это полная чушь!"
 STH_mirror_invasion.4.c.response:0 "Если вы и вправду так считаете, то для вас действительно нет никакой надежды. Я только прошу вас позволить мне увести мой корабль как можно дальше отсюда..."
 STH_mirror_invasion.4.d:0 "Мы должны немедленно расследовать это!"
 STH_mirror_invasion.4.d.response:0 "You must send your fleet to the [mirror_universe_portal_system_1.GetName] system. If you can defeat the Alliance's vanguard there, you may be able to prevent the full invasion of this universe."
