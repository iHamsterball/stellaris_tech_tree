 STH_federation_flavour.1.name:0 "Процесс вступления [bajoran_republic.GetName]"
 STH_federation_flavour.1.desc:0 "Уникальное положение [bajoran_republic.GetSpeciesName] веры, распространённой среди [bajoran_republic.GetSpeciesNamePlural], порой представляет собой проблему для дипломатов и гражданских служащих, занимающихся процессом вступления [bajoran_republic.Capital.GetName]. \n\nХотя большинство возникших вопросов быстро разрешились, один момент, казалось бы незначительный, обострился до того, что лидер [bajoran_republic.GetSpeciesName] веры, Кай [bajoranKai.GetName], попросил об аудиенции с [Root.GetRulerTitle] [Root.GetRulerName], чтобы решить эту проблему. \n\nВопрос касается формы одежды Звёздного Флота и поправки, позволяющей [bajoran_republic.GetSpeciesNamePlural] офицерам носить фамильные серьги, которые составляют один из наиболее заметных компонентов их религии."
 STH_federation_flavour.1.a:0 "Запланировать встречу с Каем."
 STH_federation_flavour.1.a.tooltip:0 "Встреча с Каем [bajoranKai.GetName] запланирована в течение 24-36 дней."
 STH_federation_flavour.1.b:0 "Форма одежды существует не просто так."
 STH_federation_flavour.1.b.tooltip:0 "Процесс вступления [bajoran_republic.GetName] в Федерацию снизится на 15%."
 STH_federation_flavour.2.name:0 "Входящее сообщение от Кая [bajoranKai.GetName]"
 STH_federation_flavour.2.desc:0 "Приветствую, дитя, я - Кай [bajoranKai.GetName]. Спасибо, что позволили мне высказать своё мнение по этому вопросу. \n\nФамильные серьги, которые носят мои люди, являются ключевым аспектом выражения их веры в пророков."
 STH_federation_flavour.2.a:0 "Внести изменения в форму одежды."
 STH_federation_flavour.2.a.tooltip:0 "Процесс вступления [bajoran_republic.GetName] в Федерацию увеличится на 10%."
 STH_federation_flavour.2.a.response:0 "Иди со светом Пророков, дитя."
 STH_federation_flavour.2.b:0 "Расскажите мне больше о серьгах."
 STH_federation_flavour.2.b.response:0 "Серьги - всего лишь видимые символы нашей веры. Каждая из них уникальна, носимый символ семьи владельца. \n\nНедавно помолвленные пары обмениваются серьгами в знак своей любви друг к другу и к Пророкам. Они могут казаться вам, [Root.GetRulerTitle], просто побрякушками, но они были центром нашей идентичности на протяжении десятков тысяч лет!"
 STH_federation_flavour.2.c:0 "Форма одежды не подлежит обсуждению."
 STH_federation_flavour.2.c.tooltip:0 "Процесс вступления [bajoran_republic.GetName] в Федерацию снизится на 10%."
 STH_federation_flavour.2.c.response:0 "Пророки не обрадуются, послушайте меня."
 STH_federation_flavour.100.name:0 "Процесс вступления [accessionState.GetName]"
 STH_federation_flavour.100.desc:0 "Приветствую, [Root.GetRulerTitle] [Root.GetRulerName]. Переговоры о присоединении [accessionState.GetSpeciesName] людей к [Root.GetName] идут полным ходом, но по-прежнему существует ряд вопросов вокруг разных... мировоззрений, которых мы придерживаемся в определённых областях.\n\nНам говорят, что многообразие - это сила, но как мы можем примирить склонность моего народа к решительному государству и иерархическому общественному строю с вашим 'эгалитаризмом'?\n\nЯ открыт для любых предложений, которые у вас есть."
