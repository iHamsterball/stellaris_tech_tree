 STH_strangeNewWorld_event.15.desc:0 "Вторая группа высадилась поблизости и установила 'чистую зону' для исследований. Поскольку заражённые продолжают погружаться в безумие и проявлять агрессию, офицер по науке приказывает ввести им успокоительное. \n\nСпустя несколько дней состояние усыплённых членов экипажа начинает ухудшаться, повышается температура, начинается лихорадка, врачи считают, что в скором времени это может привести к смерти. \n\nОткрытие происходит когда офицеру по науке удаётся поймать большое летающее насекомое, которое кажется связано с цветами производящими пыльцу вызывающую безумие. При вскрытии бригада медиков смогла обнаружить ряд протеинов, которые имеют эффект подавляющий психотропные свойства пыльцы. \n\nЛекарство быстро синтезируется и вводится заражённым, и хотя многие выздоравливают, для некоторых членов экипажа оказалось слишком поздно. \n\n[From.GetName] записывается как планета теоретически пригодная для жизни, но требуются постоянные прививки против пыльцы, что делает её плохой целью для колонизации. \n\nОфицер по науке наблюдает за погребением погибших членов экспедиции."
