 STH_bajoran_mechanics.112.name:0 "Ассамблея Ведеков"
 STH_bajoran_mechanics.112.desc_01:0 "Личная встреча между [Root.GetRulerTitle] [Root.GetRulerName] и Каем [consultedBajoranReligionLeader.GetName] была запланирована на утро пятого дня коммуны. Однако в ожидании Кая, из-за ряда задержек, [Root.GetRulerTitle] стал немного раздражительным и грубо высказал всё своё недовольство присутствующему Ранджену. \n\nУзнав о ссоре, Кай отложил встречу на неопределенное время."
 STH_bajoran_mechanics.112.desc_02:0 "Личная встреча между [Root.GetRulerTitle] [Root.GetRulerName] и Ведеком [consultedBajoranReligionLeader.GetName] была запланирована на утро третьего дня коммуны. Однако в ожидании Ведека, из-за ряда задержек, [Root.GetRulerTitle] стал немного раздражительным и грубо высказал всё своё недовольство присутствующему Ранджену. \n\nУзнав о ссоре, Ведек отложил встречу на неопределенное время."
 STH_bajoran_mechanics.112.a:0 "Печально."
 STH_bajoran_mechanics.130.name:0 "Ассамблея Ведеков"
 STH_bajoran_mechanics.130.desc:0 "Посоветовавшись со Сферой Созерцания, [Root.GetRulerTitle] [Root.GetRulerName] испытал видение [Root.Capital.GetName], в котором люди были в мире друг с другом. \n\nПосле нескольких часов самоанализа, [Root.GetRulerTitle] в публичном заявлении сообщает о содержании видения по всей [Root.GetName]."
 STH_bajoran_mechanics.130.a:0 "Хвала Пророкам!"
 STH_bajoran_mechanics.131.name:0 "Ассамблея Ведеков"
 STH_bajoran_mechanics.131.desc:0 "В попытке получить совет от Сферы Созерцания, [Root.GetRulerTitle] [Root.GetRulerName] проводит несколько часов в палате Сферы, но так и не смог ничего увидеть. \n\nВскоре распространяются новости о том, что Пророки не считают [Root.GetRulerTitle] достойным."
 STH_bajoran_mechanics.131.a:0 "Это воля Пророков."
