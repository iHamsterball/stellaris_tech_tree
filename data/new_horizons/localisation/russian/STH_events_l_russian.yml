 STH_dominion_flavour.1100.name:0 "Агент был раскрыт"
 STH_dominion_flavour.1100.desc_01:0 "Меняющийся, выдающий себя за [From.GetName] в [FromFrom.GetName] был разоблачён. Но не смотря на раскрытие, [From.GetName] смог сбежать обратно в [Root.GetName] с большим количеством разведданных о [FromFrom.GetName]."
 STH_dominion_flavour.1100.a:0 "Не повезло."
 STH_dominion_flavour.1101.name:0 "Агент был раскрыт"
 STH_dominion_flavour.1101.desc_01:0 "Меняющийся, выдающий себя за [From.GetName] в [FromFrom.GetName] был разоблачён. Власти [FromFrom.GetName] пытались задержать [From.GetName], но при задержании [From.GetSheHe] был убит."
 STH_dominion_flavour.1101.a:0 "Это катастрофа!"
