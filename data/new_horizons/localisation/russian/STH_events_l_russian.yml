 STH_space_seed_event.71.name:0 "Космическое семя"
 STH_space_seed_event.71.desc:0 "Капитан [Root.GetLeaderName] направляется в медицинский отсек для разговора с человеком с Ботани-Бэй. Прежде чем поговорить с ним, капитан консультируется с главой медицинской службы. Обменявшись любезностями, таинственный человек называет лишь одно своё имя -Хан.\n\nПосле непродолжительных распросов, Хан заявил, что они его утомили. Он просит что-нибудь почитать во время своего выздоровления и капитан [Root.GetLeaderName] соглашается, отметив, что ему необходимо наверстать около 200 лет. Капитан прощается с ним и уходит.\n\nНа следующий день Хан был приглашён на ужин со старшими офицерами. Капитан и старшие офицеры в парадной форме занимают места за обеденным столом. Под завершение ужина, старший помощник вступает с Ханом в оживлённую дискуссию. Спустя некоторое время Хан обращается к [Root.GetLeaderName]:\n\n'Вы превосходный тактик, капитан. Вы позволяете старшему помощнику атаковать, а сами высматриваете слабые места.' \n\n'Вы склонны выражаться военными терминами, мистер Хан. Это светское мероприятие.'\n\n'Говорят, светские мероприятия - это скрытая война. Прошу простить меня, джентльмены и леди, я снова утомился. С вашего разрешения, капитан, я бы вернулся в свою каюту.' Произнёс Хан и вышел из комнаты."
 STH_space_seed_event.71.a:0 "Тревожно."
 STH_space_seed_event.72.name:0 "Космическое семя"
 STH_space_seed_event.72.desc:0 "На следующее утро капитан [Root.GetLeaderName], старший помощник, глава медицинской службы и старший инженер, собрались в зале заседаний и обсуждают произошедшие события. Старший помощник показывает файл с изображением Хана, и другой файл из 1992 года с тем же самым человеком, которого зовут Хан Нуньен Сингх. Правитель четверти планеты Земля, от Азии до Ближнего Востока. Старший инженер с усмешкой говорит, что в тайне всегда им восхищался. Возникает дискуссия о достоинствах Хана и его правлении на Земле. Наконец, капитан [Root.GetLeaderName] вмешивается в дискуссию, замечая, что они могут быть против него и в тоже время восхищаться им. На что старший помощник отвечает: 'нелогично.' Капитан [Root.GetLeaderName] приказывает службе безопасности приставить круглосуточную охрану к каюте Хана, а затем лично направился к нему.\n\nХан сидит в своей каюте, одетый в красную униформу [Root.GetFleetName] и говорит с капитаном. Хан произносит:\n\n'Извините, капитан. Я задумался. Моя дверь заперта снаружи и там стоит охрана.'\n\nКапитан [Root.GetLeaderName] отвечает:\n\n'Непривычное обращение для Хана Нуньена Сингха?'\n\nКапитан и Хан беседуют ещё некоторое время, и после того, как Хан дал ответы, которые искал [Root.GetLeaderName], [leader.GetSheHe] уходит.\n\nХан, расстроенный таким поворотом событий, начинает приводить свой план в исполнение и идёт к лейтенанту МакГиверс. С её помощью он берёт на себя управление инженерным отсеком и отключает систему жизнеобеспечения на мостике и блокирует турболифты.\n\nХан связывается с мостиком и требует, чтобы капитан сдал ему свой корабль."
 STH_space_seed_event.72.a:0 "Сдать мостик."
 STH_space_seed_event.72.b:0 "Отказаться."
 STH_space_seed_event.73.name:0 "Космическое семя"
 STH_space_seed_event.73.desc:0 "Хан пришёл в ярость от своего заточения, и у него быстро созрел план захвата [Root.GetFleetName]. Он попросил о встрече с лейтенантом МакГиверс и, кажется, обольстил её. С её помощью он смог сбежать и взять под контроль инженерный отсек, после того, как разбудил ещё несколько спящих на Ботани-Бэй.\n\nВ инженерном отсеке Хан отключает систему жизнеобеспечения, а также блокирует турболифты и аварийные переборки по всему кораблю.\n\nХан связывается с мостиком и требует, чтобы капитан сдал ему свой корабль."
 STH_space_seed_event.73.a:0 "Сдать мостик."
 STH_space_seed_event.73.b:0 "Отказаться."
 STH_space_seed_event.101.name:0 "Космическое семя"
 STH_space_seed_event.101.desc:0 "Лейтенант МакГиверс приходит в медицинский отсек, и говорит охраннику у декомпрессионной камеры, чтобы тот проверил капитана, на тот случай, если [leader.GetSheHe] всё же передумает и захочет сотрудничать. Как только охранник отворачивается, она вводит ему сильное успокоительное, парализуя его. Она освобождает капитана и просит [leader.GetHerHis] пощадить Хана. С помощью старшего помощника и лейтенанта им удалось обезвредить всех людей Хана, за исключением его самого. Хан сбежал в инженерный отсек и запустил перегрузку варп-ядра. Капитан [Root.GetLeaderName] направляется туда чтобы предотвратить уничтожение корабля.\n\nКак только капитан входит в инженерный отсек, Хан атакует [leader.GetHerHis]. Хан во много раз превосходит [leader.GetHerHis] в физической силе и каждый раз с лёгкостью отбрасывает капитана от пульта управления. Капитан [Root.GetLeaderName] в отчаянии хватает кусок трубы и начинает бить Хана, пока тот не падает без сознания. Капитан успевает вовремя отключить перегрузку ядра.\n\n'Журнал капитана, дополнение. Контроль над [Root.GetFleetName] был восстановлен. Теперь нужно решить, что делать с Ханом и его людьми. Они представляют угрозу для Федерации, но они также могут быть полезными в борьбе с клингонами.'"
 STH_space_seed_event.101.a:0 "Убедить Хана присоединиться к Федерации."
 STH_space_seed_event.101.b:0 "Риск слишком велик, созвать военный трибунал."
 STH_space_seed_event.1000.name:0 "Неизвестное судно"
 STH_space_seed_event.1001.name:0 "Неизвестное судно"
 STH_space_seed_event.1001.desc:0 " 'Журнал капитана, дополнение. Прошёл час с момента перехвата странного судна. Наше присутствие поблизости всё ещё полностью игнорируется. Хотя наши сенсоры показывают признаки жизни и оборудования на борту, для нас никакой опасности нет.'\n\nПо интеркому капитан приказывает оружейному отделения оставаться в боевом положении, остальным палубам находится в полной готовности. Офицер медицинской службы появляется на мостике и информирует капитана, что он обнаружил там некую сердечную деятельность, очень слабую и медленную, исходящую примерно от 60-70 тел. Офицер по науке сообщает, что корпус судна весь в следах от ударов микрометеоритов, но неповреждён. Капитан [Root.GetLeaderName] обращается к рулевому и приказывает ему подготовить тяговый луч [Root.GetFleetName]."
 STH_space_seed_event.1001.a:0 "Приготовиться подняться на борт."
 STH_space_seed_event.1002.name:0 "SS Джей Бартлет"
 STH_space_seed_event.1002.desc:0 "SS Джей Бартлет - колониальный корабль DY-500 с максимальной скоростью варп 2. \n\nНаходясь на борту, [Root.GetLeaderName] проходит мимо стазисной камеры, в которой похоже лежит капитан судна. С помощью офицера медицинской службы и старшего инженера, они смогли пробудить спящего, а потом и весь экипаж Джей Бартлета. \n\nОбсудив год, в котором они сейчас находятся, а также статус галактики в целом, экипаж предлагает любую помощь, которую они могут оказать."
