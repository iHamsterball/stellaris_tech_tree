 STH_the_ship_category:0 "Корабль"
 STH_the_ship_category_desc:0 "Инопланетный военный корабль разбился на поверхности [Root.GetName]."
 STH_dominion_flavour.2001.name:0 "Пропавший корабль"
 STH_dominion_flavour.2001.desc:0 "Военный корабль, перевозивший Основателя, без вести пропал в варпе.\n\nХотя точное состояние судна неизвестно, сканирование его подпространственного следа указывает на то, что скорее всего у него произошла неисправность двигателя. Векторный анализ предполагает 84% вероятность того, что корабль прошёл через [fromfrom.GetName] систему."
 STH_dominion_flavour.2001.a:0 "Мы должны вернуть Основателя!"
 STH_dominion_flavour.2002.name:0 "Аномальные показания"
 STH_dominion_flavour.2002.desc:0 "Сенсоры указывают, что судно конструкции [From.GetName] разбилось на планете [FromFrom.GetName] в системе [FromFromFrom.GetName].\n\nХотя это и рискованно, но вознаграждение за восстановление судна может быть значительным. Для определения точного места крушения понадобится полная исследовательская группа."
 STH_dominion_flavour.2002.a:0 "Понятно."
 STH_dominion_flavour.2010.name:0 "Место крушения"
 STH_dominion_flavour.2010.desc_01:0 "Похоже, что при столкновении с планетой военный корабль был полностью уничтожен. Выживших обнаружить не удалось и Основатель считается мёртвым."
 STH_dominion_flavour.2010.desc_02:0 "Похоже, что при столкновении с планетой военный корабль был полностью уничтожен. Выживших обнаружить не удалось, как и каких-либо остатков техники, которые можно было бы восстановить."
 STH_dominion_flavour.2010.a:0 "Это катастрофа!"
 STH_dominion_flavour.2010.b:0 "Не повезло."
 STH_dominion_flavour.2020.name:0 "Место крушения"
 STH_dominion_flavour.2020.desc_01:0 "Похоже, что после столкновения с планетой военный корабль остался невредимым. Экипаж судна погиб, но раненый Основатель был восстановлен и вернулся в Великое Слияние."
 STH_dominion_flavour.2020.desc_02:0 "Похоже, что после столкновения с планетой военный корабль [changelingEmpire.GetName] остался невредимым. \n\nВыживших обнаружить не удалось, но кажется сам корабль можно восстановить. Но является ли это разумным шагом, учитывая возможность привлечь внимание [changelingEmpire.GetName], остаётся нерешённым."
 STH_dominion_flavour.2020.desc_03:0 "Похоже, что после столкновения с планетой военный корабль остался невредимым. Выживших обнаружить не удалось, но кажется сам корабль можно восстановить."
 STH_dominion_flavour.2020.a:0 "Великолепно."
 STH_dominion_flavour.2020.b:0 "Начать операцию восстановления."
 STH_dominion_flavour.2020.c:0 "Сообщить [changelingEmpire.GetName]."
 STH_dominion_flavour.2020.d:0 "Великолепно."
 STH_dominion_flavour.2021.name:0 "Место крушения"
 STH_dominion_flavour.2021.desc_01:0 "Работы по восстановлению военного корабля [changelingEmpire.GetName] развиваются быстрыми темпами, однако дело осложняется появлением представителя [changelingEmpire.GetName], требующего вернуть судно и вывести наш персонал с их корабля, чьё присутствие является вопиющим нарушением суверенитета [Root.Owner.GetName]."
 STH_dominion_flavour.2021.desc_02:0 "Работы по восстановлению военного корабля продвигались быстрыми темпами, и судно было успешно выведено на орбиту. \n\nНесмотря на некоторые повреждения, он выглядит способным приступить к активной службе."
 STH_dominion_flavour.2021.a:0 "Отклонить требования [changelingEmpire.GetName]."
 STH_dominion_flavour.2021.b:0 "Вернуть корабль."
 STH_dominion_flavour.2021.c:0 "Великолепно."
 STH_dominion_flavour.2022.name:0 "Место крушения"
 STH_dominion_flavour.2022.desc:0 "Несмотря на угрозы [FromFrom.GetName], наш персонал успешно восстановил военный корабль и он был выведен на орбиту [From.GetName].\n\nКорабль всё ещё имеет некоторые повреждения, но выглядит способным приступить к активной службе."
 STH_dominion_flavour.2022.a:0 "Великолепно."
 STH_dominion_flavour.2023.name:0 "Место крушения"
 STH_dominion_flavour.2023.desc:0 "Угрозы [FromFrom.GetName] оказались не просто пустыми словами, похоже кто-то всё же выжил, он устроил диверсию на корабле и уничтожил его изнутри, убив весь наш персонал на [From.GetName]. \n\nОстаётся неизвестным как это повлияет на отношения [Root.Owner.GetName] с [FromFrom.GetName]."
 STH_dominion_flavour.2023.a:0 "Это катастрофа!"
 STH_dominion_flavour.2024.name:0 "Основатель восстановлен"
 STH_dominion_flavour.2024.desc:0 "[FromFrom.Owner.GetName] сообщили [Root.GetName] о наличии разбитого военного корабля на поверхности [From.GetName]. После изучения места крушения раненый Основатель был восстановлен и вернулся в Великое Слияние."
 STH_dominion_flavour.2024.a:0 "Возможно, некоторые твёрдые полезны."
 STH_dominion_flavour.2025.name:0 "Место крушения"
 STH_dominion_flavour.2025.desc:0 "[FromFrom.Owner.GetName] обнаружили разбившийся военный корабль [Root.GetName] на поверхности [From.GetName], но отказались предоставить доступ [Root.GetName] к месту крушения. \n\nКорабль конечно имеет ценность, но Основатель, назначенный на судно, всё ещё может быть жив, что является более насущной проблемой."
 STH_dominion_flavour.2025.a:0 "Они заплатят за это."
 STH_dominion_flavour.2026.name:0 "Основатель восстановлен"
 STH_dominion_flavour.2026.desc:0 "[FromFrom.Owner.GetName] обнаружили разбившийся военный корабль [Root.GetName] на поверхности [From.GetName]. Приняв наши требования допустить [Root.GetName] к месту крушения, раненый Основатель был восстановлен и вернулся в Великое Слияние."
 STH_dominion_flavour.2026.a:0 "Понятно."
 STH_dominion_flavour.2050.name:0 "Жестокое разногласие"
 STH_dominion_flavour.2050.desc:0 "Напряжённость между Ворта и Джем'Хадар [Root.GetName] во многом задумывалась как один из различных методов управления Основателями, использующихся для обеспечения бесперебойной работы [Root.Owner.GetName].\n\nНедавно спор между надзирателем Ворта [Root.Leader.GetName] и [Root.Leader.GetHerHis] первым Джем'Хадар обострился и привёл к смерти [Root.Leader.GetName].\n\nВ обычных обстоятельствах первый был бы казнён, однако, учитывая теологическую природу спора, и то, что [Root.Leader.GetName] проявил явное неуважение к своим богам, даёт возможность пойти на некоторые уступки."
 STH_dominion_flavour.2050.a:0 "Джем'Хадар доказал свою преданность."
 STH_dominion_flavour.2050.a.tooltip:0 "Первый Джем'Хадар назначается лидером."
 STH_dominion_flavour.2050.b:0 "Активировать клона [Root.Leader.GetName]."
 STH_dominion_flavour.2050.b.tooltip:0 "Клон [Root.Leader.GetName] будет активирован и назначен лидером."
 STH_dominion_flavour.2050.c:0 "Дисциплина необходима! Казнить его."
 STH_dominion_flavour.3000.name:0 "Твёрдые подданные."
 STH_dominion_flavour.3000.desc_01:0 "Приливы и отливы нашего великого владычества подобны волнам, что омывают империи твёрдых. Наши верные администраторы Ворта пытаются ещё раз поднять вопрос о наших твёрдых гражданах. Так много потребностей и желаний, мелочей логистики, поставок продуктов питания, медикаментов и одеял, отчёты за отчётам из всех уголков нашего обширного Доминиона. Мы утопаем в этих мелочах. Как дошло до того, что в нашей необходимости защищать себя от твёрдых мы заботимся об их благополучии?\n\nОднако, после долгих размышлений, Великое Слияние соглашается, что что-то должно быть сделано для одного из наших членов."
 STH_dominion_flavour.3000.a:0 "Цель §Y[LastDemandTarget.GetName]§!."
 STH_dominion_flavour.3000.b:0 "Цель §Y[dominionMember1.GetName]§!."
 STH_dominion_flavour.3000.c:0 "Цель §Y[dominionMember2.GetName]§!."
 STH_dominion_flavour.3000.d:0 "Цель §Y[dominionMember3.GetName]§!."
 STH_dominion_flavour.3000.e:0 "Цель §Y[dominionMember4.GetName]§!."
 STH_dominion_flavour.3000.f:0 "Цель §Y[dominionMember5.GetName]§!."
 STH_dominion_flavour.3000.g:0 "Цель §Y[dominionMember6.GetName]§!."
 STH_dominion_flavour.3000.y:0 "Пересмотр списка."
 STH_dominion_flavour.3000.z:0 "Назад."
 STH_dominion_flavour.3001.name:0 "Администрация твёрдых"
 STH_dominion_flavour.3001.desc_01:0 "Валовой внутренний продукт. Городские центры. Переселение популяций. Как Ворта любят свои числа и статистику. Они составили подробный список предложений о том, что можно сделать по всем возможным вопросам, связанным с §Y[from.GetName]§! - от дружественной политики до решительных требований.\n\nАккуратно и робко они предостерегают, что даже надвигающейся угрозы со стороны солдат Джем'Хадар будет недостаточно для того, чтобы любое наше требование было выполнено. Сегмент, который находится на земле, беседуя с Ворта, чувствует его теплоту и привязанность к простым существам, но вскоре, после предупреждения, оно исчезает. Однако следует проявлять осторожность, мы никогда не забудем об опасности, которую могут представлять твёрдые."
 STH_dominion_flavour.3001.a:0 "Потребовать §Yдань§! с §Y[from.GetName]§!."
 STH_dominion_flavour.3001.b:0 "Запросить §Yфлот§! у §Y[from.GetName]§!."
 STH_dominion_flavour.3001.c:0 "Потребовать §Yпланету§! у §Y[from.GetName]§!."
 STH_dominion_flavour.3001.d:0 "Инициировать §Yпропагандистскую кампанию§!."
 STH_dominion_flavour.3001.e:0 "§YЭкспедиции§! лидеров в §Y[from.GetName]§!."
 STH_dominion_flavour.3001.f:0 "Потребовать разобрать §Yфорпост§!."
 STH_dominion_flavour.3001.z:0 "Назад."
 STH_dominion_flavour.3010.name:0 "Дань твёрдых"
 STH_dominion_flavour.3010.desc_01:0 "Слияние не интересуют товары и безделушки, но материальное богатство Доминиона необходимо для поддержания флотов и армий Джем'Хадар. Взамен мы обеспечиваем порядок и стабильность наших твёрдых, и всё, что нам нужно, - это небольшой налог.\n\nВремя от времени, однако, этого недостаточно, и требуется больше материала. Мы отбрасываем предупреждения и предостережения Ворта - мы прекрасно знаем, что у твёрдых есть то, что нам нужно и они могуть предоставить больше. Нам нужно только знать, куда надавить."
 STH_dominion_flavour.3010.a:0 "Потребовать §Yнебольшую дань§!."
 STH_dominion_flavour.3010.a.tooltip:0 "Потребовать скромную дань с [From.GetName], груз сырья и кристаллов дилития, равный §Y100§! единицам £minerals §Yминералов§! и £energy §Yэнергии§!.\n\nЭто немного повредит нашим отношениям, вызвав временный эффект £opinion §R-12§! и будет стоить §R-25§! единиц £influence §Yвлияния§!."
 STH_dominion_flavour.3010.b:0 "Потребовать §Yумеренную дань§!."
 STH_dominion_flavour.3010.b.tooltip:0 "Потребовать умеренную дань с [From.GetName], груз сырья и кристаллов дилития, равный §Y250§! единицам £minerals §Yминералов§! и £energy §Yэнергии§!.\n\nЭто повредит нашим отношениям, вызвав временный эффект £opinion §R-25§! и будет стоить §R-50§! единиц £influence §Yвлияния§!."
 STH_dominion_flavour.3010.c:0 "Потребовать §Yбольшую дань§!."
 STH_dominion_flavour.3010.c.tooltip:0 "Потребовать значительную дань с [From.GetName], груз сырья и кристаллов дилития, равный §Y500§! единицам £minerals §Yминералов§! и £energy §Yэнергии§!.\n\nЭто сильно повредит нашим отношениям, вызвав временный эффект £opinion §R-50§! и будет стоить §R-75§! единиц £influence §Yвлияния§!."
 STH_dominion_flavour.3010.z:0 "Назад."
 STH_dominion_flavour.3020.name:0 "Предоставление флота"
 STH_dominion_flavour.3020.desc_01:0 "Мы сохраняем наших граждан в безопасности, и взамен мы предоставляем им некоторую свободу действий. На каждой планете и в каждом городе есть гарнизон Джем'Хадар, но каждый член должен защищать свою территорию своим собственным ополчением и флотом.\n\nТем не менее, когда волны войны приводят в движение потоки Слияния, мы имеем полное право командовать каждым гражданским строительным объектом для наших собственных нужд. Впоследствии Ворта жалуются на затраты и расстройство местной экономики, как и на их отношения, но важно то, что Джем'Хадар получают свои корабли вовремя, чтобы защитить благо всего Доминиона."
 STH_dominion_flavour.3020.a:0 "Заказать §Yнебольшой флот§!."
 STH_dominion_flavour.3020.a.tooltip:0 "Заказать небольшое патрульное подразделение Джем'Хадар на верфях [From.GetName], состоящий из §Y3-х§! лёгких §Yпатрульных фрегатов§!. Это вызовет слабое ухудшение отношений с §Y[From.GetName]§! на £opinion §R-10§!, из-за нарушения их экономики.\n\nЭтот заказ будет стоить нам:\n\nВлияние: £influence §R-100§!\nМинералы: £minerals §R-250§!\nЭнергия: £energy §R-250§!\n\nПатрульное подразделение будет готово к использованию через §Y30 £ship_stats_build_time  дней§! на орбите £planet  §Y[from.Capital.GetName]§!."
 STH_dominion_flavour.3020.a.failtooltip:0 "§RВы либо не обладаете требуемым количеством £influence влияния, £minerals минералов или £energy энергии, либо вы недавно уже запрашивали флот у [From.GetName] и их верфи ещё не восстановили достаточное количество ресурсов.§!"
 STH_dominion_flavour.3020.b:0 "Заказать §Yумеренный флот§!."
 STH_dominion_flavour.3020.b.tooltip:0 "Заказать небольшое боевое крыло Джем'Хадар на верфях [From.GetName], состоящее из §Y1-го§! среднего §Yэсминца§! и §Y3-х§! лёгких §Yпатрульных фрегатов§!. Это вызовет лёгкое ухудшение отношений с §Y[From.GetName]§! на £opinion §R-20§!, из-за нарушения их экономики.\n\nЭтот заказ будет стоить нам:\n\nВлияние: £influence §R-150§!\nМинералы: £minerals §R-500§!\nЭнергия: £energy §R-500§!\n\nБоевое крыло будет готово к использованию через §Y90 £ship_stats_build_time  дней§! на орбите £planet  §Y[from.Capital.GetName]§!."
 STH_dominion_flavour.3020.b.failtooltip:0 "§RВы либо не обладаете требуемым количеством £influence влияния, £minerals минералов или £energy энергии, либо вы недавно уже запрашивали флот у [From.GetName] и их верфи ещё не восстановили достаточное количество ресурсов.§!"
 STH_dominion_flavour.3020.c:0 "Заказать §Yбольшой флот§!."
 STH_dominion_flavour.3020.c.tooltip:0 "Заказать мощную целевую группу Джем'Хадар на верфях [From.GetName], состоящую из §Y1-го§! тяжёлого §Yкрейсера§!, §Y1-го§! среднего §Yэсминца§! и §Y3-х§! лёгких §Yпатрульных фрегатов§!. Это вызовет ухудшение отношений с §Y[From.GetName]§! на £opinion §R-30§!, из-за нарушения их экономики.\n\nЭтот заказ будет стоить нам:\n\nВлияние: £influence §R-250§!\nМинералы: £minerals §R-750§!\nЭнергия: £energy §R-750§!\n\nЦелевая группа будет готова к использованию через §Y180 £ship_stats_build_time  дней§! на орбите £planet  §Y[from.Capital.GetName]§!."
 STH_dominion_flavour.3020.c.failtooltip:0 "§RВы либо не обладаете требуемым количеством £influence влияния, £minerals минералов или £energy энергии, либо вы недавно уже запрашивали флот у [From.GetName] и их верфи ещё не восстановили достаточное количество ресурсов.§!"
 STH_dominion_flavour.3020.z:0 "Назад."
 STH_dominion_flavour.3021.name:0 "Запрашиваемый флот прибыл"
 STH_dominion_flavour.3021.desc_01:0 "Высоко над поверхностью [MemberCapital.GetName], столичной планеты §Y[From.GetName]§!, Перегруженные работники имперских верфей завершили экстренную заявку, санкционированную правительством Доминиона. Безумные темпы проекта унесли жизни нескольких работников из-за несчастных случаев, отложили существующие заказы и значительно подорвали местную экономику. Тем не менее, немногие осмелились озвучить какое-либо несогласие... Теперь блестящий новый флот боевых кораблей Джем'Хадар готов к использованию."
 STH_dominion_flavour.3021.a:0 "Великолепно."
 STH_dominion_flavour.3022.name:0 "Запрашиваемый флот прибыл"
 STH_dominion_flavour.3022.desc_01:0 "Высоко над поверхностью [MemberCapital.GetName], столичной планеты §Y[From.GetName]§!, Перегруженные работники имперских верфей завершили экстренную заявку, санкционированную правительством Доминиона. Безумные темпы проекта унесли жизни нескольких работников из-за несчастных случаев, отложили существующие заказы и значительно подорвали местную экономику. Тем не менее, немногие осмелились озвучить какое-либо несогласие... Теперь блестящий новый флот боевых кораблей Джем'Хадар готов к использованию."
 STH_dominion_flavour.3022.a:0 "Великолепно."
 STH_dominion_flavour.3023.name:0 "Запрашиваемый флот прибыл"
 STH_dominion_flavour.3023.desc_01:0 "Высоко над поверхностью [MemberCapital.GetName], столичной планеты §Y[From.GetName]§!, Перегруженные работники имперских верфей завершили экстренную заявку, санкционированную правительством Доминиона. Безумные темпы проекта унесли жизни нескольких работников из-за несчастных случаев, отложили существующие заказы и значительно подорвали местную экономику. Тем не менее, немногие осмелились озвучить какое-либо несогласие... Теперь блестящий новый флот боевых кораблей Джем'Хадар готов к использованию."
 STH_dominion_flavour.3023.a:0 "Великолепно."
 STH_dominion_flavour.3030.name:0 "Прямое управление"
 STH_dominion_flavour.3030.desc_01:0 "На протяжении тысячелетий Доминион расширяется. Окружение Великого Сляиния- это ядро под прямым руководством наших самых преданных рабов - Ворта и Джем'Хадар. Вокруг этого слой членов Доминиона, заблуждений, слухов и обмана. Даже наши самые преданные граждане не знают правды об истинных лидерах Доминиона.\n\nНо порой даже эту стратегию нужно переосмыслить, и планета, принадлежащая нашим членам, должна быть взята под наш прямой и полный контроль. Это невозможно сделать легко или дёшево, и были случаи, когда член выбирал восстать, а не принимать наш диктат. Таков порядок вещей - и именно поэтому Джем'Хадар всегда готовы подавить любое восстание."
