 STH_deDeclaratem_event.5.desc_03:0 "По большей части сканирование оказывается неэффективным, вынуждая капитана [Root.GetLeaderName] возглавить группу высадки на UESP Мэнхаер. Из-за помех, исходящих от [deDeclaratemBlackHole.GetName], сенсоры не смогли обнаружить жизненные сигналы, но вскоре стало очевидно, что экипаж жив. \n\nПохоже, что корабль был переконфигурирован так, чтобы поддерживать варп-поле низкого уровня, которого, в сочетании с обычными двигателями, было достаточно, чтобы сохранять судно в длинной спирали вокруг сингулярности. Подпрограммы, написанные для наблюдения за этим процессом, в то время как экипаж вошёл в криостазисные капсулы, безупречно балансировали потребление энергии между двигателями и капсулами. \n\nЭкипаж нуждается в медицинской помощи, но похоже все выжили. Самому судну требуется лишь незначительный ремонт, чтобы вернуться в полное рабочее состояние."
 STH_deDeclaratem_event.5.a:0 "Великолепно."
 STH_deDeclaratem_event.6.desc_01:0 "По большей части сканирование оказывается неэффективным, вынуждая капитана [Root.GetLeaderName] обдумать вариант с отправкой группы высадки на UESP Мэнхаер. \n\nОднако за несколько минут до отправки был обнаружен скачок напряжения в механизме варп-кольца Мэнхаера. В течение нескольких секунд каскадный скачок напряжения пронзил защитное экранирование варп-ядра, создав разрыв в самом ядре. Хотя [Root.GetFleetName] находился относительно близко к Мэнхаеру, основной эффект от разрыва варп-ядра был рассеян из-за близости к [deDeclaratemBlackHole.GetName], что привело только к незначительному ущербу. \n\nВ то время как историки [Root.Owner.GetName] и потомки экипажа Мэнхаера будут рады узнать судьбу судна, многие будут задаваться вопросом, могла ли поспешность капитана [Root.GetLeaderName] погубить экипаж, который так долго выживал в чёрной дыре."
 STH_deDeclaratem_event.6.desc_02:0 "По большей части сканирование оказывается неэффективным, вынуждая капитана [Root.GetLeaderName] обдумать вариант с отправкой группы высадки на UESP Мэнхаер. \n\nОднако за несколько минут до отправки был обнаружен скачок напряжения в механизме варп-кольца Мэнхаера. В течение нескольких секунд каскадный скачок напряжения пронзил защитное экранирование варп-ядра, создав разрыв в самом ядре. Хотя [Root.GetFleetName] находился относительно близко к Мэнхаеру, основной эффект от разрыва варп-ядра был рассеян из-за близости к [deDeclaratemBlackHole.GetName], что привело только к незначительному ущербу. \n\nВ то время как историки [Root.Owner.GetName] и потомки экипажа Мэнхаера будут рады узнать судьбу судна, многие будут задаваться вопросом, могла ли поспешность капитана [Root.GetLeaderName] погубить экипаж, который так долго выживал в чёрной дыре."
 STH_deDeclaratem_event.6.desc_03:0 "По большей части сканирование оказывается неэффективным, вынуждая капитана [Root.GetLeaderName] обдумать вариант с отправкой группы высадки на UESP Мэнхаер. \n\nОднако за несколько минут до отправки был обнаружен скачок напряжения в механизме варп-кольца Мэнхаера. В течение нескольких секунд каскадный скачок напряжения пронзил защитное экранирование варп-ядра, создав разрыв в самом ядре. Хотя [Root.GetFleetName] находился относительно близко к Мэнхаеру, основной эффект от разрыва варп-ядра был рассеян из-за близости к [deDeclaratemBlackHole.GetName], что привело только к незначительному ущербу. \n\nКапитан [Root.GetLeaderName] размышляет, могла ли [shipLeader.GetHerHis] поспешность погубить экипаж, который так долго выживал в чёрной дыре."
 STH_deDeclaratem_event.6.a:0 "Это катастрофа!"
 STH_deDeclaratem_event.7.desc:0 "[humanCountry.GetName] было проинформировано о возврате своего судна из [deDeclaratemBlackHole.GetName], и что миссия по спасению судна прошла успешна. \n\nБлагодаря этому поступку отношения между [humanCountry.GetName] и [Root.Owner.GetName] улучшились."
 STH_deDeclaratem_event.7.a:0 "Понятно."
 STH_deDeclaratem_event.8.desc_01:0 "Мэнхаер оказывается лёгкой целью для слегка вооружённого [Root.GetFleetName]. Опыт, полученный экипажем и спасённые материалы, вряд ли перевешивают урон, нанесённый отношениям между [Root.Owner.GetName] и [humanCountry.GetName]."
 STH_deDeclaratem_event.8.desc_02:0 "Мэнхаер оказывается лёгкой целью для слегка вооружённого [Root.GetFleetName]. Опыт, полученный экипажем и спасённые материалы, вряд ли можно сравнить с возможностью изучения неизвестных строителей судна."
 STH_deDeclaratem_event.8.a:0 "Понятно."
 STH_deDeclaratem_event.9.name:0 "Возможности исследования"
 STH_deDeclaratem_event.9.desc:0 "Недавнее спасение UESP Мэнхаера класса Декларация усилило интерес к старым конструкциям. Способность судна поддерживать себя так долго в чёрной дыре привела некоторые команды к предложению о восстановлении класса с использованием современных технологий, как недорогого исследовательского судна."
 STH_deDeclaratem_event.9.a:0 "Начинайте исследование."
 STH_deDeclaratem_event.9.b:0 "Времена этой конструкции прошли."
 STH_deDeclaratem_event.10.name:0 "Благодарность капитану [UESPManhireCaptain.GetName]"
 STH_deDeclaratem_event.10.desc_01:0 "Большое вам спасибо за спасение Мэнхаера и моего экипажа. Когда мы оказались в ловушке в этой чёрной дыре, мы все были уверены, что это конец... \n\nПрошло столько времени, что наши семьи наверняка забыли нас?"
 STH_deDeclaratem_event.10.desc_02:0 "Большое вам спасибо за спасение Мэнхаера и моего экипажа. Когда мы оказались в ловушке в этой чёрной дыре, мы все были уверены, что это конец... \n\nМы можем попросить ещё об одном одолжении? Можете ли вы сопроводить нас домой?"
 STH_deDeclaratem_event.10.a:0 "Вы заслужили отдых."
 STH_deDeclaratem_event.10.b:0 "Мы организуем транспорт."
 STH_deDeclaratem_event.10.c:0 "Сначала мы должны... поговорить."
 STH_deDeclaratem_event.10.d:0 "Как вы оказались в ловушке?"
 STH_deDeclaratem_event.10.d.response:0 "Ну что ж... Это то, что я хотел бы знать тоже!\n\nМы шли на варп 2 к Вулкану, и похоже вошли в какую-то червоточину. Когда мы вышли из неё, то Мэнхаер был всего в ста километрах от горизонта событий чёрной дыры! \n\nЯ предполагаю, что чёрная дыра пересекла путь червоточины, когда мы проходили через неё."
 STH_deDeclaratem_event.11.desc:0 "Мостик смолкает, когда на экране появляется корабль и удаётся точно идентифицировать его: UESP Мэнхаер, модель XCV-247. Судно класса Декларация, пропавшее по пути на Вулкан в 2098 году. \n\nКласс Декларация был первым действительно межзвёздным судном Земли, с сильно заимствованными принципами вулканской конструкции. Он каким-то образом оказался в ловушке в чёрной дыре и выжил - это удивительный подвиг."
 STH_deDeclaratem_event.11.a:0 "Высадиться на судно."
 STH_deDeclaratem_event.11.b:0 "Сканировать судно более подробно."
 STH_deDeclaratem_event.12.name:0 "Декларация"
 STH_deDeclaratem_event.12.desc:0 "[deDeclaratemFinder.GetName] оповестили нас о присутствии старого судна класса Декларация, которое они успешно вытащили из-под горизонта событий [deDeclaratemBlackHole.GetName]. \n\nUESP Мэнхаер XCV-247, пропавший в 2098 году по пути на Вулкан. Потомки членов семей экипажа призывают к немедленному проведению расследования."
 STH_deDeclaratem_event.12.a:0 "Понятно."
 STH_deDeclaratem_event.100.desc:0 "[Root.GetFleetName] успешно создаёт статический варп-пузырь вокруг корабля, захваченного горизонтом событий [deDeclaratemBlackHole.GetName]. \n\n[Root.GetFleetName] начинает трясти, главный дефлектор изо всех сил старается поддерживать поле. \n\nПоскольку требования к энергопотреблению растут экспоненциально, капитан [Root.GetLeaderName] вынужден свернуть варп-пузырь, чтобы предотвратить разрыв варп-ядра. \n\nПри этом судно, пойманное в ловушку на горизонте событий, 'отскакивает', и закручиваясь по спирали начинает приближаться к сингулярности. Через несколько мгновений судно было уничтожено."
 STH_deDeclaratem_event.100.a:0 "Не повезло."
 STH_deDeclaratem_event.200.desc:0 "[Root.GetFleetName] успешно создаёт статический варп-пузырь вокруг корабля, захваченного горизонтом событий [deDeclaratemBlackHole.GetName]. \n\n[Root.GetFleetName] начинает трясти, главный дефлектор изо всех сил старается поддерживать поле, и спустя несколько минут судно удалось вытащить на свободу. \n\nТем не менее, несмотря на все усилия, сдерживающие поля антиматерии на [Root.GetFleetName] получили серьёзные повреждения и разрушились. Оба судна были уничтожены."
 STH_deDeclaratem_event.200.a:0 "Это катастрофа!"
 STH_federation_story.2200.name:0 "Неизвестный зонд"
 STH_federation_story.2200.desc:0 "Станции наблюдения обнаружили в системе [whaleProbeSpawnSystem.GetName] присутствие неопознанного инопланетного судна на орбите  [whaleProbeSpawnPlanet.GetName]. Судно выглядит как огромный длинный цилиндр, пока оно не предприняло никаких враждебных действий, хотя вблизи него действует глушащее поле огромной мощности. \n\nСтратеги [Root.GetName] призывают отправить в систему научный корабль."
 STH_federation_story.2200.a:0 "Интригующе."
 STH_federation_story.2200.b:0 "Оповестить [whaleProbeSpawnSystemScienceShip.GetName], он уже в системе."
 STH_federation_story.2201.name:0 "Неизвестный зонд"
 STH_federation_story.2201.desc:0 "Станции наблюдения дальнего радиуса действия, сфокусированные на системе [whaleProbeSpawnSystem.GetName], обнаружили присутствие неопознанного инопланетного судна на орбите [whaleProbeSpawnPlanet.GetName]. Судно выглядит как огромный длинный цилиндр, пока оно не предприняло никаких враждебных действий против Звёздного Флота..."
 STH_federation_story.2201.a:0 "Интересно..."
 STH_federation_story.2204.name:0 "Неизвестный зонд"
 STH_federation_story.2204.desc:0 "[From.GetName] вошёл в систему [whaleProbeSpawnSystem.GetName], его сенсоры подтверждают профиль зонда, который был зарегистрирован местными станциями наблюдения. Судно выглядит почти полностью бездействующим."
 STH_federation_story.2204.a:0 "Открыть частоты приветствия."
 STH_federation_story.2204.b:0 "Красная тревога, орудия к бою!"
 STH_federation_story.2205.name:0 "Неизвестный зонд"
 STH_federation_story.2205.desc:0 "[whaleProbeDiscoveringScienceShip.GetFleetName] передаёт приветствие на всех частотах, кажется это оживило зонд. Сигнал огромной мощности возвращается обратно с судна. Первоначально компьютеры [whaleProbeDiscoveringScienceShip.GetFleetName] не могли расшифровать передачу, до тех пор, пока корабельный биолог не нашёл сходство структуры сообщения со звуковой моделью используемой некоторыми видами ныне вымерших земных китов. \n\nСила зарегистрированного сигнала зашкаливает, тактический отдел обеспокоен потенциальными возможностями зонда, если он окажется враждебным."
 STH_federation_story.2205.a:0 "Сопоставить виды китов с нашими базами данных."
 STH_federation_story.2205.b:0 "§G(Зинди-аквоиды)§! Это звучит знакомо..."
 STH_federation_story.2205.c:0 "Красная тревога, орудия к бою!"
 STH_federation_story.2206.name:0 "Неизвестный зонд"
 STH_federation_story.2206.desc:0 "База данных смогла сопоставить сигнал с песней горбатых китов, вымерших на Земле столетия назад. \n\nНевозможно сказать, что связывает инопланетный зонд с горбатыми китами, так как универсальный переводчик оказывается неспособным интерпретировать песню."
 STH_federation_story.2206.a:0 "Понятно."
 STH_federation_story.2208.name:0 "Неизвестный зонд"
 STH_federation_story.2208.desc_01:0 "Судно, впервые обнаруженное в системе [whaleProbeSpawnSystem.GetName], теперь вошло в Солнечную систему. Приветствие на всех частотах, кажется, оживило зонд. Сигнал огромной мощности возвращается обратно с судна. Первоначально компьютерные системы не могли расшифровать передачу, до тех пор, пока команда биологов, базирующихся в Карибском бассейне на Земле, не нашла сходство структуры сообщения со звуковой моделью используемой некоторыми видами ныне вымерших земных китов. \n\nСила зарегистрированного сигнала зашкаливает, Звёздный Флот предупреждает о потенциальных возможностях зонда, если он окажется враждебным."
 STH_federation_story.2208.desc_02:0 "Судно, впервые обнаруженное в системе [whaleProbeSpawnSystem.GetName], теперь вошло в Солнечную систему. Признаки его предыдущей враждебности отсутствуют, хотя теперь оно взяло курс на Землю."
 STH_federation_story.2208.desc_03:0 "Судно, впервые обнаруженное в системе [whaleProbeSpawnSystem.GetName], теперь вошло в Солнечную систему. Оно до сих пор вразумительно не отвечает на приветствия, и, кажется, взяло прямой курс на Землю."
 STH_federation_story.2208.a:0 "Попытаться снова поприветствовать судно."
 STH_federation_story.2208.b:0 "Держать частоты приветствия открытыми."
 STH_federation_story.2208.c:0 "Красная тревога, орудия к бою!"
 STH_federation_story.2210.name:0 "Неизвестный зонд"
 STH_federation_story.2210.desc_01:0 "Выйдя на орбиту Земли, сигнал зонда был нацелен на океаны планеты. Обыскивая километр за километром, огромная мощность сигнального луча наносит экологический ущерб всей планете. \n\nЭксперты предполагают, что если ситуация не изменится, то повреждения будут необратимы."
 STH_federation_story.2210.a:0 "Мы должны стремиться к мирному решению."
 STH_federation_story.2210.b:0 "Красная тревога, орудия к бою!"
 STH_federation_story.2210.c:0 "Продолжать сражаться, всю энергию на орудия!"
 STH_federation_story.2210.d:0 "Оставаться на месте, не вступать в бой!"
 STH_federation_story.2211.name:0 "Неизвестный зонд"
 STH_federation_story.2211.desc_01:0 "Выйдя на орбиту Земли, сигнал зонда был нацелен на океаны планеты. Обыскивая километр за километром, огромная мощность сигнального луча наносит экологический ущерб всей планете, разрушив несколько зданий и оказывая влияние на большие участки побережья, делая их опасными для перемещения. \n\nЭксперты предполагают, что если ситуация не изменится, то повреждения будут необратимы."
 STH_federation_story.2211.a:0 "Мы должны стремиться к мирному решению."
 STH_federation_story.2211.b:0 "Красная тревога, орудия к бою!"
 STH_federation_story.2211.c:0 "Продолжать сражаться, всю энергию на орудия!"
 STH_federation_story.2211.d:0 "Оставаться на месте, не вступать в бой!"
 STH_federation_story.2212.name:0 "Неизвестный зонд"
 STH_federation_story.2212.desc_01:0 "Исследование зондом океанов Земли завершено. Не найдя признаков горбатых китов, которые он искал, судно меняет свой курс и покидает Солнечную систему, возвращаясь обратно в глубокий космос. \n\nПосле ухода зонда планета вздыхает с облегчением, но ущерб окружающей среде Земли был настолько серьёзный, что официальная классификация планеты была изменена с $pc_continental$ на $pc_ocean$. \n\nКто и зачем послал зонд остаётся загадкой."
 STH_federation_story.2212.a:0 "Позволить зонду уйти."
 STH_federation_story.2212.b:0 "Красная тревога, орудия к бою!"
 STH_federation_story.2212.c:0 "Продолжать сражаться, всю энергию на орудия!"
 STH_federation_story.2213.name:0 "Неизвестный зонд"
 STH_federation_story.2213.desc_01:0 "Стратеги [Root.GetName] могут только предполагать, что инопланетный зонд пытается связаться с представителями горбатых китов. Учитывая их исчезновение, вряд ли зонд найдёт удовлетворительный ответ на свои разрушительные попытки общения, в результате которых окружающая среда Земли получает серьёзный ущерб. \n\nОтдел темпоральных исследований института Дэйстрома, предложил очень рискованную миссию для решения этого кризиса. Послав корабль назад во времени с помощью гравитационного манёвра вокруг Солнца, команда специалистов могла бы найти несколько образцов горбатых китов, чтобы установить обратную связь с зондом."
 STH_federation_story.2213.a:0 "Какой у нас выбор?"
 STH_federation_story.2214.name:0 "Неизвестный зонд"
 STH_federation_story.2214.desc:0 "Модуляция звуков, передаваемых инопланетным зондом, смутно знакома капитану  [whaleProbeDiscoveringScienceShipLeader.GetName], которому они напоминают несколько древних народных сказок зинди-аквоидов.\n\nВ легендах рассказывается о расе звёздных путешественников, которые плавали в океанах многих миров, подружившись с местными расами, с которыми они сталкивались.\n\nСказки заканчиваются обещанием отправить их 'уль-ткк-ооо', термин, который примерно переводится как 'големов', приветствовать детей водоплавающих народов.\n\n[whaleProbeDiscoveringScienceShipLeader.GetName] предполагает, что, возможно, в народных сказках есть элемент правды? Несмотря на это, универсальный переводчик не может интерпретировать песню."
 STH_federation_story.2214.a:0 "Захватывающе."
 WHALE_PROBE_1_PROJECT:0 "Поиск китов"
 WHALE_PROBE_1_PROJECT_DESC:0 "Инопланетный зонд на орбите Земли наносит серьезный экологический ущерб своими поисками китов. \n\nЗвёздный Флот понимает рискованность отправки корабля назад во времени, для поисков китов и разрешения этого кризиса."
 STH_federation_story.2220.name:0 "Путешествие во времени"
 STH_federation_story.2220.desc_01:0 "[Root.GetFleetName] под командованием [Root.Leader.GetName] выходит на позицию для начала гравитационного манёвра вокруг Солнца, который запустит темпоральную реверсию, достаточную для отпраки корабля назад во времени. Экипаж ожидает приказа."
 STH_federation_story.2220.a:0 "Вперёд."
 STH_federation_story.2221.name:0 "Путешествие во времени"
 STH_federation_story.2221.desc_01:0 "[Root.GetFleetName] ускоряется до максимальной варп-скорости в опасной близости от гравитационного поля Солнца, корабль начинает сильно трясти от перегрузок. \n\nПо мере приближения к временному барьеру, капитан [Root.Leader.GetName] изо всех сил пытается оставаться в сознании. В это время офицер по науке пытается определить нужный временной период, где можно будет найти популяцию горбатых китов."
 STH_federation_story.2221.a:0 "Цель: 1986 год."
 STH_federation_story.2222.name:0 "Путешествие во времени"
 STH_federation_story.2222.desc_01:0 "Капитан [Root.Leader.GetName] и экипаж [Root.GetFleetName] приходят в сознание. Мостик полностью погружён во тьму, пока не активируется аварийное освещение. \n\n'Мы успешно прибыли в нужный временной период, 1986 год по земному времяисчислению', сказал офицер по науке. Следующие несколько часов проходят в суматохе, экипаж корабля пытается найти подходящую пары особей китов. \n\nПоявляется ряд вариантов, от Сан-Франциско до Гренландии. \n\nИнженерное отделение [Root.GetFleetName] временно активирует примитивное маскировочное устройство для корабля и шаттлов, которое должно помочь предотвратить серьёзные изменения во временной линии из-за нежелательного обнаружения."
 STH_federation_story.2222.a:0 "Отправиться в Сан-Франциско."
 STH_federation_story.2222.b:0 "Отправиться в Гренландию."
 STH_federation_story.2223.name:0 "Путешествие во времени"
 STH_federation_story.2223.desc_01:0 "Десантная группа с [Root.GetFleetName] успешно прибыла в Сан-Франциско. Разведка с орбиты показала, что в океанариуме города Саусалито есть пара горбатых китов - самец и самка, которых через несколько дней собираются выпустить на волю. \n\nКоманда ксенобиологов предлагает капитану [Root.Leader.GetName] два варианта как заполучить китов. Первый предполагает телепортацию китов из их бассейна в ночь перед выпуском, второй - дождаться пока их выпустят и телепортировать китов прямо из открытого океана. \n\nУчитывая их значительные размеры, оба варианта потребуют от группы установить на поверхности усилители сигнала."
 STH_federation_story.2223.a:0 "Телепортировать из бассейна."
 STH_federation_story.2223.b:0 "Телепортировать из открытого океана."
 STH_federation_story.2224.name:0 "Путешествие во времени"
 STH_federation_story.2224.desc_01:0 "Цикл транспортера завершается и пара горбатых китов оказывается в грузовых отсеках [Root.GetFleetName], заполненных водой. \n\nКапитан [Root.Leader.GetName] приказывает экипажу подготовиться к обратному гравитационному манёвру, чтобы вернуться в наши дни."
 STH_federation_story.2224.a:0 "Приготовиться вернуться в будущее."
 STH_federation_story.2225.name:0 "Путешествие во времени"
 STH_federation_story.2225.desc_01:0 "Миссия по поиску горбатых китов была прервана после того, как произошёл сбой маскировочного устройства и несколько человек на земле увидели летящий шаттл. \n\nБыло сделано несколько фотографий и ряд новостных каналов подхватили эту историю. \n\nНе желая и дальше загрязнять временную линию, капитан [Root.Leader.GetName] приказывает экипажу [Root.GetFleetName] выполнить обратный гравитационный манёвр, необходимый для возвращения в наши дни."
 STH_federation_story.2225.a:0 "Приготовиться вернуться в будущее."
 STH_federation_story.2226.name:0 "Путешествие во времени"
 STH_federation_story.2226.desc_01:0 "Обратный гравитационный манёвр был успешно завершён, [Root.GetFleetName] вернулся в наши дни с парой горбатых китов в грузовых отсеках. \n\nКорабль приближается к Земле по вектору, противоположному инопланетному зонду, чтобы избежать воздействия его глушащего поля. [Root.GetFleetName] запускает транспортеры и выпускает китов по середине Тихого океана. Планета ожидает ответа от инопланетного зонда."
 STH_federation_story.2226.a:0 "Понятно."
 STH_federation_story.2230.name:0 "Путешествие во времени"
 STH_federation_story.2230.desc_01:0 "Десантная группа с [Root.GetFleetName] успешно прибыла на побережье Восточной Гренландии. Разведка с орбиты показала, что как раз сейчас несколько горбатых китов движутся вдоль береговой линии, однако неподалёку было замечено норвежское китобойное судно, так что действовать нужно безотлагательно. \n\nКоманда ксенобиологов предлагает капитану [Root.Leader.GetName] два варианта как заполучить китов. Первый предполагает немедленную телепортацию двух горбатых китов прямо из группы, второй - дождаться, пока китобойное судно покинет область и телепортировать китов. \n\nУчитывая их значительные размеры, оба варианта потребуют от группы установить на поверхности усилители сигнала."
 STH_federation_story.2230.a:0 "Телепортировать немедленно."
 STH_federation_story.2230.b:0 "Телепортировать после ухода китобойного судна."
 STH_federation_story.2231.name:0 "Путешествие во времени"
 STH_federation_story.2231.desc_01:0 "Цикл транспортера завершается и пара горбатых китов оказывается в грузовых отсеках [Root.GetFleetName], заполненных водой. Операция по их поимке прошла без каких-либо проблем.\n\nКапитан [Root.Leader.GetName] приказывает экипажу подготовиться к обратному гравитационному манёвру, чтобы вернуться в наши дни."
 STH_federation_story.2231.a:0 "Приготовиться вернуться в будущее."
 STH_federation_story.2232.name:0 "Путешествие во времени"
 STH_federation_story.2232.desc_01:0 "Цикл транспортера завершается и пара горбатых китов оказывается в грузовых отсеках [Root.GetFleetName], заполненных водой. Операция по их поимке прошла без каких-либо проблем.\n\nКапитан [Root.Leader.GetName] приказывает экипажу подготовиться к обратному гравитационному манёвру, чтобы вернуться в наши дни. \n\n[Root.GetFleetName] приближается к Солнцу на максимальной варп-скорости, но похоже при векторных вычислениях гравитационного манёвра не учли лишнюю массу горбатых китов. Офицер по науке и рулевой пытаются компенсировать, но слишком поздно. Флуктуация варп-пузыря корабля бурно взаимодействует с гравитацией Солнца и разрывает [Root.GetFleetName] на части. \n\nВсе на борту погибли."
 STH_federation_story.2232.a:0 "Это катастрофа!"
 STH_federation_story.2251.name:0 "Неизвестный зонд"
 STH_federation_story.2251.desc_01:0 "Кажется вновь прибывшие горбатые киты понимают передачи инопланетного зонда и отвечают на них своей песней, это останавливает негативное воздействие на планету. После нескольких минут обмена сигналами между зондом и китами, он уходит с орбиты Земли и покидает систему. \n\nКакую бы миссию не преследовало судно при посещении Земли, похоже она была выполнена, и хотя пока остаётся загадкой, биологи с нетерпением ожидают возможности открыть диалог с новыми жителями Земли из прошлого."
 STH_federation_story.2251.a:0 "Великолепно."
 STH_federation_story.2252.name:0 "Неизвестный зонд"
 STH_federation_story.2252.desc_01:0 "Инопланетный зонд вышел за радиус действия сенсоров наблюдательных станций [Root.GetName]."
 STH_federation_story.2252.a:0 "Понятно."
 STH_federation_story.2253.name:0 "Популяция китов"
 STH_federation_story.2253.desc_01:0 "Горбатые киты, вернувшиеся из прошлого, кажется, прекрасно себя чувствуют в сегодняшних водах Земли. Не смотря на то, что они являются парой для размножения, восстановить их популяцию будет очень сложно, но благодаря передовым генетическим технологиям - не невозможно.\n\nУже сейчас биологи со всех уголков [Root.GetName] добиваются больших успехов в общении с китами, и учёные считают, что это даст значительный толчок земным морским наукам."
 STH_federation_story.2253.a:0 "Великолепно."
 STH_federation_story.2255.name:0 "Неизвестный зонд"
 STH_federation_story.2255.desc_01:0 "После битвы, которая бушевала в течение нескольких дней, инопланетный зонд был уничтожен вместе с любой надеждой понять его намерения. \n\nОбломки зонда трудно поддаются анализу, материалы, используемые в его конструкции, находятся за пределами того, с чем сталкивался Звёздный Флот до этого. Несмотря на трудности, изучение этих обломков обеспечит значительный толчок в материаловедении."
 STH_federation_story.2255.a:0 "Понятно."
 STH_notifications.100.name:0 "Темпоральная аномалия"
 STH_notifications.100.desc:0 "Некоторые учёные [Root.GetName] считают, что они обнаружили изменения временной линии. Они зафиксировали волну хронитонной радиации, которая пронеслась по всему квадранту со сверхсветовой скоростью. \n\nДо сих пор никто не смог определить предполагаемые изменения."
 STH_notifications.100.a:0 "Понятно."
 STH_notifications.101.name:0 "Темпоральная аномалия"
 STH_notifications.101.desc:0 "Некоторые учёные [Root.GetName] считают, что они обнаружили изменения временной линии. Они зафиксировали волну хронитонной радиации, которая пронеслась по всему квадранту со сверхсветовой скоростью. \n\nДо сих пор никто не смог определить предполагаемые изменения, но учитывая амплитуду волны, изменения должны быть значительными."
 STH_notifications.101.a:0 "Понятно."
 STH_galactic_features.1.name:0 "Странные показания"
 STH_galactic_features.1.desc:0 "Сенсоры обнаружили корабль неизвестной конфигурации, выходящий на орбиту планеты [doomsdayMachinePlanet.GetName] в системе [doomsdayMachineSystem.GetName]. \n\nВоенные аналитики [From.GetName] призывают направить корабль для расследования."
 STH_galactic_features.1.a:0 "Понятно."
 STH_galactic_features.2.name:0 "Странные показания"
 STH_galactic_features.2.desc:0 "Сенсоры обнаружили корабль неизвестной конфигурации, выходящий на орбиту планеты [doomsdayMachinePlanet.GetName] в системе [doomsdayMachineSystem.GetName]. \n\nВоенные аналитики [From.GetName] призывают направить корабль для расследования."
 STH_galactic_features.2.a:0 "Понятно."
 STH_galactic_features.4.name:0 "Пожиратель планет"
 STH_galactic_features.4.desc_01:0 "Инопланетное оружие на орбите [doomsdayMachineConsumingPlanet.GetName] медленно пожирает верхние слои атмосферы планеты с помощью множества узких тяговых лучей. \n\nНаши сканеры дальнего действия показывают, что атмосфера на поверхности была полностью уничтожена, планета стала непригодна для жизни."
 STH_galactic_features.4.desc_02:0 "Наши сканеры дальнего действия показывают, что планета [doomsdayMachineConsumingPlanet.GetName] притерпела очередное существенное снижение массы. \n\nВоенные аналитики [From.GetName] продолжают настаивать на том, чтобы отправить корабль для расследования."
 STH_galactic_features.4.a:0 "Понятно."
 STH_galactic_features.4.b:0 "Это нас не касается..."
 STH_galactic_features.5.name:0 "Пожиратель планет"
 STH_galactic_features.5.desc_01:0 "Инопланетное оружие продолжает пожирать планету [doomsdayMachineConsumingPlanet.GetName]. \n\nНаши сенсоры дальнего действия показывают, что планета была разбита на несколько кусков."
 STH_galactic_features.5.desc_02:0 "Наши сканеры дальнего действия показывают, что планета [doomsdayMachineConsumingPlanet.GetName] притерпела очередное существенное снижение массы. \n\nВоенные аналитики [From.GetName] продолжают настаивать на том, чтобы отправить корабль для расследования."
 STH_galactic_features.5.a:0 "Понятно."
 STH_galactic_features.5.b:0 "Это нас не касается..."
 STH_galactic_features.6.name:0 "Пожиратель планет"
 STH_galactic_features.6.desc_01:0 "Инопланетное оружие почти полностью уничтожило планету [doomsdayMachineConsumingPlanet.GetName]. \n\nНаши сканеры дальнего действия показывают, что от планеты осталось всего несколько обломков."
 STH_galactic_features.6.desc_02:0 "Наши сканеры дальнего действия показывают, что планета [doomsdayMachineConsumingPlanet.GetName] почти полностью потеряла всю свою массу. \n\nВоенные аналитики [From.GetName] продолжают настаивать на том, чтобы отправить корабль для расследования."
 STH_galactic_features.6.a:0 "Понятно."
 STH_galactic_features.6.b:0 "Это нас не касается..."
 STH_galactic_features.7.name:0 "Судный День предотвращён"
 STH_galactic_features.7.desc:0 "Инопланетное оружие было уничтожено и потенциальный сценарий Судного Дня предотвращён для всех обитаемых миров в этом секторе галактики. \n\nМало что осталось от самого оружия, но несколько обломков различных планет поглощённых им сохранились после битвы."
 STH_galactic_features.7.a:0 "Великолепно!"
 STH_galactic_features.8.name:0 "Странные показания"
 STH_galactic_features.8.desc_01:0 "Инопланетное оружие было уничтожено усилиями [destroyed_doomsday_country.GetName], и потенциальный сценарий Судного Дня предотвращён для всех обитаемых миров в этом секторе галактики. \n\nМало что осталось от самого оружия, но несколько обломков различных планет поглощённых им сохранились после битвы, все они теперь изучаются [destroyed_doomsday_country.GetName]."
 STH_galactic_features.8.desc_02:0 "Наши сканеры дальнего действия обнаружили сражение в системе [doomsdayMachineSystem.GetName]. Спустя много дней у входа в систему были зафиксированы обломки флота [destroyed_doomsday_country.GetName]. \n\n[Root.GetRulerTitle] [Root.GetRulerName] запросил официальное разъяснение от администрации [destroyed_doomsday_country.GetRulerTitle] [destroyed_doomsday_country.GetRulerName], однако никакого ответа не было получено до сих пор."
 STH_galactic_features.8.a:0 "Понятно."
 STH_galactic_features.10.name:0 "Машина Судного Дня"
 STH_galactic_features.10.desc:0 "Наш флот в системе [doomsdayMachineSystem.GetName] обнаружил корабль огромных размеров. Кажется он построен из твёрдого нейтрония и сможет выдержать огромные повреждения. \n\nСудно не реагирует на попытки связаться с ним, похоже он полностью автоматизирован. Кольцо тяговых лучей используется для расчленения планеты на орбите которой он находится. \n\nЕсли он не будет остановлен, то число погибших может быть катастрофическим!"
 STH_galactic_features.10.a:0 "Что это?!"
 DARSAY_ARRAY_DISCOVER_1_PROJECT:0 "Исследовать [darsay_array_asteroid.GetName]"
 DARSAY_ARRAY_DISCOVER_1_PROJECT_DESC:0 "Астероид [darsay_array_asteroid.GetName] в системе [darsay_array_asteroid.GetStarName] может содержать больше, чем просто камень и лёд."
 DARSAY_ARRAY_REPAIR_1_PROJECT:0 "Восстановить устройство Д'Арсай"
 DARSAY_ARRAY_REPAIR_1_PROJECT_DESC:0 "Изучить требования, необходимые для полного восстановления устройства."
 DARSAY_ARRAY_DISMANTLE_1_PROJECT:0 "Разобрать устройство Д'Арсай"
 DARSAY_ARRAY_DISMANTLE_1_PROJECT_DESC:0 "Разобрать устройство Д'Арсай, чтобы взять ценные минералы и элементы, используемые при его строительстве."
 STH_galactic_features.1000.name:0 "Необычный астероид"
 STH_galactic_features.1000.desc:0 "Обычное периодическое сканирование пространства [Root.GetName] показало, что астероид [darsay_array_asteroid.GetName] в системе [darsay_array_asteroid.GetStarName] может быть чем-то большим, чем просто скопление льда и камня. Внутри астероида была обнаружена слабая энергетическая сигнатура."
 STH_galactic_features.1000.a:0 "Отправить исследовательскую миссию."
 STH_galactic_features.1001.name:0 "Устройство Д'Арсай"
 STH_galactic_features.1001.desc:0 "Очистив астероид от мегатонн мусора, [Root.Fleet.GetName] обнаружил древнюю структуру, возраст которой насчитывает миллионы лет. \n\nТраектория движения объекта указывает на то, что изначально он находился в системе Д'Арсай в нескольких тысячах световых годах от места обнаружения. \n\nСтруктура по-прежнему имеет незначительную остаточную энергию и потребует значительных усилий по восстановлению. В качестве альтернативы она может быть разобрана, чтобы собрать редкие элементы, их которых состоит её внешний корпус."
 STH_galactic_features.1001.a:0 "Понятно."
 STH_galactic_features.1002.name:0 "Устройство Д'Арсай"
 STH_galactic_features.1002.desc:0 "Усилия по изучению работы устройства Д'Арсай завершились успешно, и теперь можно выделить ресурсы, необходимые для его восстановления.\n\nСтруктура, по-видимому, является культурным архивом ныне вымершей цивилизации Д'Арсай, несущим петаквады данных."
 STH_galactic_features.1002.a:0 "Великолепно."
 STH_galactic_features.1003.name:0 "Устройство Д'Арсай"
 STH_galactic_features.1003.desc:0 "Усилия по изучению работы устройства Д'Арсай остановились после того, как [Root.Fleet.GetName] начал испытывать ряд странных явлений. \n\nНесколько компонентов по всему кораблю были заменены примитивными объектами и инструментами, причём изменения происходят всё чаще. \n\nВсё указывает на то, что ответственность за это несёт само устройство."
 STH_galactic_features.1003.a:0 "Попробовать найти решение."
 STH_galactic_features.1003.b:0 "Уничтожить устройство."
 STH_galactic_features.1004.name:0 "Устройство Д'Арсай"
 STH_galactic_features.1004.desc:0 "[Root.Fleet.GetName] уничтожил устройство Д'Арсай, используя [Root.Owner.GetMainEnergyWeapon], а с ним и всякую надежду понять цивилизацию Д'Арсай."
 STH_galactic_features.1004.a:0 "Печально."
 STH_galactic_features.1005.name:0 "Устройство Д'Арсай"
 STH_galactic_features.1005.desc:0 "Экипажу [Root.Fleet.GetName] удалось остановить процесс замещения материи, который медленно превращал корабль в примитивную городскую среду. \n\nТеперь можно выделить ресурсы, необходимые для восстановления устройства. Структура, по-видимому, является культурным архивом ныне вымершей цивилизации Д'Арсай, несущим петаквады данных."
 STH_galactic_features.1005.a:0 "Великолепно."
 STH_galactic_features.1006.name:0 "Устройство Д'Арсай"
 STH_galactic_features.1006.desc:0 "Невозможно остановить процесс замещения материи, который медленно преобразовывает [Root.Fleet.GetName] в примитивную городскую среду. После того, как гермошлюзы сдерживающие антиматерию были преобразованы в пару пальм, корабль был полностью уничтожен."
 STH_galactic_features.1006.a:0 "Это катастрофа."
 STH_galactic_features.1011.name:0 "Устройство Д'Арсай"
 STH_galactic_features.1011.desc:0 "Усилия по изучению работы устройства Д'Арсай остановились после того, как [Root.Fleet.GetName] начал испытывать ряд странных явлений. \n\nНесколько компонентов по всему кораблю были заменены примитивными объектами и инструментами, причём изменения происходят всё чаще. \n\nВсё указывает на то, что ответственность за это несёт само устройство. Хуже того, у некоторых членов экипажа были полностью переоборудованы их нейронные связи, приняв несколько чужих личностей."
 STH_galactic_features.1011.desc_borg:0 "Усилия по изучению работы устройства Д'Арсай остановились после того, как [Root.Fleet.GetName] начал испытывать ряд странных явлений. \n\nНесколько компонентов по всему кораблю были заменены примитивными объектами и инструментами, причём изменения происходят всё чаще. \n\nВсё указывает на то, что ответственность за это несёт само устройство. Хуже того, у некоторых дронов были полностью переоборудованы их модули нейронной связи, приняв несколько чужих личностей."
 STH_galactic_features.1011.desc_apu:0 "Усилия по изучению работы устройства Д'Арсай остановились после того, как [Root.Fleet.GetName] начал испытывать ряд странных явлений. \n\nНесколько компонентов по всему кораблю были заменены примитивными объектами и инструментами, причём изменения происходят всё чаще. \n\nВсё указывает на то, что ответственность за это несёт само устройство. Хуже того, у некоторых автоматизированных персональных единиц были полностью переоборудованы их модули нейронной связи, приняв несколько чужих личностей."
 STH_galactic_features.1011.a:0 "Очистить станцию и [Root.Fleet.GetName]."
 STH_galactic_features.1011.b:0 "Постараться сдержать явления."
 STH_galactic_features.1012.name:0 "Устройство Д'Арсай"
 STH_galactic_features.1012.desc:0 "Невозможно остановить процесс замещения материи, который медленно преобразовывает [Root.Fleet.GetName] в примитивную городскую среду. После того, как гермошлюзы сдерживающие антиматерию были преобразованы в пару пальм, корабль был полностью уничтожен. \n\nЗащита корабля была устроена таким образом, чтобы сфокусировать взрыв в направлении самого устройства, уничтожив его вместе с риском для других кораблей."
 STH_galactic_features.1012.a:0 "Это катастрофа."
 STH_galactic_features.1013.name:0 "Устройство Д'Арсай"
 STH_galactic_features.1013.desc:0 "Экипажу [Root.Fleet.GetName] удалось остановить процесс замещения материи, который медленно превращал корабль в примитивную городскую среду. \n\nТеперь можно выделить ресурсы, необходимые для восстановления устройства. Структура, по-видимому, является культурным архивом ныне вымершей цивилизации Д'Арсай, несущим петаквады данных."
 STH_galactic_features.1013.a:0 "Великолепно."
 STH_galactic_features.1014.name:0 "Устройство Д'Арсай"
 STH_galactic_features.1014.desc:0 "Невозможно остановить процесс замещения материи, который медленно преобразовывает [Root.Fleet.GetName] в примитивную городскую среду. После того, как гермошлюзы сдерживающие антиматерию были преобразованы в пару пальм, корабль был полностью уничтожен. \n\nЗащита корабля была устроена таким образом, чтобы сфокусировать взрыв в направлении самого устройства, уничтожив его вместе с риском для других кораблей. \n\nНепосредственно перед своим уничтожением, [Root.Fleet.GetName] обнаружил массивную подпространственную передачу, направленную глубоко в пространство [Root.Owner.GetName]..."
 STH_galactic_features.1014.a:0 "Это катастрофа."
 STH_galactic_features.1015.name:0 "Устройство Д'Арсай"
 STH_galactic_features.1015.desc:0 "Подпространственная передача устройства Д'Арсай была вирусом, который агрессивно заполоняет ряд миров [Root.GetName]. \n\nХарактеризуя себя как Возрождение Д'Арсай, он реинкарнировал миллиарды личностей Д'Арсай, хранящихся в устройстве. \n\nК счастью, распространение вируса было приостановлено, но только война позволит нам вернуть нашу территорию."
 STH_galactic_features.1015.a:0 "Мы вернём эти миры."
 STH_galactic_features.1015.b:0 "Конфликт был бы бессмысленным."
 STH_galactic_features.1015.c:0 "Стать Возрождением Д'Арсай."
 STH_galactic_features.1016.name:0 "Устройство Д'Арсай"
 STH_galactic_features.1016.desc:0 "Удалив устройства сетевой защиты, которые предотвращают распространение вируса Д'Арсай, вся наша цивилизация будет заменена культурой Д'Арсай."
 STH_galactic_features.1016.a:0 "Остаться [Root.GetName]."
 STH_galactic_features.1016.b:0 "Стать Возрождением Д'Арсай."
 STH_galactic_features.1020.name:0 "Устройство Д'Арсай"
 STH_galactic_features.1020.desc:0 "Устройство Д'Арсай было полностью разобрано, а ресурсы, которые оно содержало, успешно собраны."
 STH_galactic_features.1020.a:0 "Великолепно."
 STH_galactic_features.1030.name:0 "Бесконечный цикл"
 STH_galactic_features.1030.desc_korgano:0 " 'Вы понимаете что такое боль? Смерть? Это всё, что вам нужно знать о Масаке. Это - она.'\n\nКогда Коргано снова засыпает, заново восходит влияние Масаки."
 STH_galactic_features.1030.desc_masaka:0 " 'Я думаю... что ты начинаешь уставать. Это ведь тяжело освещать небеса вечно.'\n\nПриход Коргано заставляет Масаку снова заснуть. Цикл может продолжаться."
 STH_galactic_features.1030.a:0 "Масака пробуждается."
 STH_galactic_features.1030.b:0 "Коргано пробуждается."
 STH_galactic_features.1040.name:0 "Отчёт об исследовании Д'Арсай: антропологическое заключение"
 STH_galactic_features.1040.desc:0 "Наши первоначальные выводы о древней цивилизации Д'Арсай были неверны: она не была единым государством. Вместо этого более 100 миллионов лет назад собрание небольших королевств и сельских жителей медленно приняли единый синкретический пантеон. Местные городские боги и создания из мифов объединились друг с другом, что позволило создать единый объединяющий этос. Перед своим исчезновением все государства Д'Арсай разделили многие идеалы в области искусства, философии и теологии, сохраняя при этом свою собственную уникальную историю, языки, правительство и валюту.\n\nНесмотря на эту индивидуальность, два имени продолжают последовательно появляться почти в каждой статье, которую мы извлекли из архива: Масака и Коргано, главная богиня и бог панглобального пантеона Д'Арсай. Кажется, что эти боги имели куда больше, чем простое символическое значение, поскольку эти имена появляются даже в правительственных документах. Кроме того, основные рыночные тенденции и политические решения принимались или даже, по-видимому, осуждались одним из них. Именно поэтому это остаётся загадкой. Требуются дополнительные исследования."
 STH_galactic_features.1041.name:0 "Отчёт об исследовании Д'Арсай: язык"
 STH_galactic_features.1041.desc:0 "Группа языков Д'Арсай продолжает сбивать с толку даже наши самые передовые алгоритмы универсального переводчика и самообучающиеся нейронные сети. Уровень сложности и плотности информации, предлагаемой пиктографической писменностью Д'Арсай, может объяснить подавляющие искажающие элементы, с которыми мы столкнулись, когда впервые активировали архив.\n\nКаждая пиктограмма может соответствовать сотням различным значениям, в зависимости от тонких нюансов синтаксиса, диалекта, способа подхода и даже относительного социального положения говорящего к потенциальному читателю текста. Мудрые учёные и хранители знаний часто не только играют с использованием архаичных слов, но и используют архаичные правила грамматики и справочные режимы, которые могут загружать простой текст с символикой и знамениями. Мы можем только представить себе, какие коммуникационные устройства и алгоритмы самообучения потребовались бы для создания современной культуры Д'Арсай, которые имели бы хоть какой-то смысл для них самих. Во что могла бы развиться эта цивилизация, если бы у неё была такая возможность и удалось открыть варп-технологию?"
 STH_galactic_features.1042.name:0 "Отчёт об исследовании Д'Арсай: физиология"
 STH_galactic_features.1042.desc:0 "Наши исследователи медленно приходят к поразительному выводу относительно самих людей Д'Арсай: они были пойкилотермическими, что означает, что их тела и психические состояния сильно зависили от колебаний температуры. Это могло бы объяснить их одержимость солнцем или почему Масака, их богиня солнца, была так сильно связана с временами жестоких действий, жертвоприношений и войны.\n\nМы пришли к такому выводу после тщательного изучения голографических записей Д'Арсай об их бывших городах. Понятно, что управление теплом было первостепенным - каменные здания, предназначенные для подачи тепла вверх, большие, открытые, проточные камеры, предназначенные для тщательного распределения тепла и солнечного света. Резкое различие между воздушными и прохладными камерами Коргано и удушающими крепостями Масаки также теперь имеет смысл. Сама архитектура зданий и то, как они направляют тепло, определяло поведение каждого в здании."
 STH_mars.101.name:0 "Мечты о голубой планете"
 STH_mars.101.desc:0 "Ещё до того, как мы стали путешествовать среди звёзд, мы смотрели на своего ближайшего планетарного соседа, и задавались вопросом - существует ли там жизнь? Сотни лет спустя мы узнаем, что на Марсе когда-то протекали реки и моря, была даже простейшая экосистема, только чтобы всё это было потеряно в постоянно истощающейся атмосфере. Теперь у нас есть шанс вернуть Марсу его былую славу. Даже когда мы смотрим на другие солнечные системы и их богатство колонизируемых планет, инициатива Марс направлена на терраформирование красной планеты. \n\nРуководитель проекта, инженер Пауль Бун, говорит, что с помощью вертеронной установки можно будет вытолкнуть кометы и астероиды со своей орбиты, и заставить их врезаться в полярную ледяную шапку Марса. Это позволит высвободить углекислый газ и водяной пар в атмосферу, и в конечном счёте, вернуть жизнь на бесплодную планету. По оценкам руководителя проекта, этот процесс может занять, по меньшей мере, восемь лет, а возможно и гораздо больше.\n\n§GПомните, что вертеронная установка должна быть всё время укоплектована людьми, иначе ваш проект терраформирования не будет продвигаться.§!"
 STH_mars.101.a:0 "Инициировать проект, инженер Бун."
 STH_mars.103.name:0 "Инициатива Марс: годовой отчёт"
 STH_mars.103.desc_0:0 "Пять членов комитета сената по марсианским делам [Root.Owner.GetName], тихо вошли в маленькую комнату под куполом станции Примус. Проходят быстрые, серьёзные и спокойные дебаты, пока помощник не передаёт планшет председателю комитета. \n\nЗаключение комитета: инициатива Марс, несмотря на большие успехи, всё ещё находится в зачаточном состоянии. Марс почти не изменился под натиском комет, захваченных вертеронной установкой. Мы видим, что наши цели были достигнуты §Yменьше чем на 5%§!."
 STH_mars.103.desc_1:0 "Пять членов комитета сената по марсианским делам [Root.Owner.GetName], тихо вошли в маленькую комнату под куполом станции Примус. Проходят быстрые, серьёзные и спокойные дебаты, пока помощник не передаёт планшет председателю комитета. \n\nЗаключение комитета: инициатива Марс, несмотря на большие успехи, всё ещё находится в зачаточном состоянии. Марс почти не изменился под натиском комет, захваченных вертеронной установкой. До сих пор наши цели были достигнуты §Yчуть более чем на 5%§!."
