 sthera.17.desc:0 "Совершенство неуловимо, но это наша цель. Благодаря ассимиляции новых видов и приобретению всё большего количества данных мы можем переделать как себя, так и наши корабли.\n\nГеометрия всегда будет в центре нашей... эстетики, но методы, которые мы используем для её выполнения, продолжают развиваться."
