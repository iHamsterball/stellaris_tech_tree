 STH_technology.1018.desc_borg:0 "§GОткрытие трансварпового протокола связи с основным административным узлом...\nОтчёт из архива данных Т-105, расположенного в секторе А-19...\nРаздел: ассимилированные технологии§!\n\nОсновной узел. Накопление ресурсов данных в локальном архиве достигло ключевого потенциала в области §Yплазменных боеголовок§!. Локальная сеть сообщает о 99.1% возможности адаптации этой разработки для более широкого использования в Коллективе. Однако ресурсов недостаточно для достижения всех путей развития. Необходим выбор для выделения указанных ресурсов. Выполняем."
