 STH_mirror_invasion.10.name:0 "Разбитое зеркало"
 STH_mirror_invasion.10.desc_01:0 "Подтверждая слова [mirror_universe_escapee.GetName], [Root.GetName] сообщает об обнаружении большого количества кораблей вблизи чёрной дыры [mirror_universe_portal_system_1.GetName]. Все они конструкции Звёздного Флота!"
 STH_mirror_invasion.10.desc_02:0 "[Root.GetName] сообщает об обнаружении большого количества кораблей вблизи чёрной дыры [mirror_universe_portal_system_1.GetName]. Все они конструкции Звёздного Флота!"
 STH_mirror_invasion.10.a:0 "Открыть канал."
 STH_mirror_invasion.10.b:0 "Красная тревога!"
 STH_mirror_invasion.11.name:0 "Разбитое зеркало"
 STH_mirror_invasion.11.desc:0 "Ах, [Root.GetRulerTitle] [Root.Leader.GetName]... Меня зовут [terran_empire_vanguard_leader.GetName], я пришёл из вселенной на другой стороне. \n\nДавайте сразу перейдём к делу. Время, отведённое вам в этом мире, так коротко, поэтому давайте вы не будете укорачивать его ещё больше, вставая у меня на пути. \n\nВы можете прямо сейчас покинуть эту систему, и я даю вам слово, что мой флот не покинет пределы сферы влияния сингулярности. Но если вы останетесь, то я буду вынужден считать это актом враждебности."
 STH_mirror_invasion.11.a:0 "Зачем вы пришли сюда?"
 STH_mirror_invasion.11.a.response:0 "Это научная экспедиция! Неужели вы переживаете из-за этого?"
 STH_mirror_invasion.11.b:0 "Разве мы не можем работать вместе?"
 STH_mirror_invasion.11.b.response:0 "Сотрудничество? Хах... возможно в своё время. Но сейчас вы должны заслужить наше доверие. Оставьте нас для наших научных исследований в этой системе, и мы свяжемся с вами, когда решим, что наступил подходящий момент."
 STH_mirror_invasion.11.c:0 "Пока вы согласны оставаться в этой системе..."
 STH_mirror_invasion.11.c.response:0 "Да, клянусь своей честью. Вы не пожалеете об этом решении [Root.GetRulerTitle]."
 STH_mirror_invasion.11.d:0 "Возвращайтесь в свою вселенную. Немедленно."
 STH_mirror_invasion.11.d.response:0 "Итак, конфликт это то что вы ищите, не так ли? Отлично. Приготовтесь умереть."
 STH_mirror_invasion.12.name:0 "Разбитое зеркало"
 STH_mirror_invasion.12.desc_01:0 "Apparently confirming [mirror_universe_escapee.GetName]'s story, the [Root.GetName] reports the detection of a large number of ships near the [mirror_universe_portal_system_1.GetName] black hole. The designs appear to be familiar..."
