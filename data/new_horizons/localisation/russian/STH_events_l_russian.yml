 sth_submod.10.desc_borg_ui:0 "Кажется, вы играете за Боргов. Знаете ли вы, что Star Trek New Horizons предлагает сабмод с полным интерфейсом, выполненном в стилистике Боргов для более полного погружения в игру за эту расу?\n\nЧтобы загрузить ST: New Horizons Borg UI сабмод, воспользуйтесь ссылкой:\n http://steamcommunity.com/sharedfiles/filedetails/?id=1123069917"
 sth_submod.10.desc_dominion_ui:0 "Кажется, вы играете за Доминион. Знаете ли вы, что Star Trek New Horizons предлагает сабмод с полным интерфейсом, выполненном в стилистике Доминиона для более полного погружения в игру за эту фракцию?\n\nЧтобы загрузить ST: New Horizons Dominion UI сабмод, воспользуйтесь ссылкой:\n http://steamcommunity.com/sharedfiles/filedetails/?id=1129879777"
 sth_submod.10.desc_romulan_ui:0 "Кажется, вы играете за Ромуланскую Звёздную Империю. Знаете ли вы, что Star Trek New Horizons предлагает сабмод с полным интерфейсом, выполненном в ромуланской стилистике для более полного погружения в игру за эту расу?\n\nЧтобы загрузить ST: New Horizons Romulan UI сабмод, воспользуйтесь ссылкой:\n http://steamcommunity.com/sharedfiles/filedetails/?id=1093286611"
 sth_submod.10.desc_federation_ui:0 "Кажется, вы играете за Объединённую Землю. Знаете ли вы, что Star Trek New Horizons предлагает сабмод с полным интерфейсом, выполненном в стилистике Звёздного Флота для более полного погружения в игру за эту расу?\n\nЧтобы загрузить ST: New Horizons Starfleet UI сабмод, воспользуйтесь ссылкой:\n http://steamcommunity.com/sharedfiles/filedetails/?id=685413774"
 sth_submod.10.desc_klingon_ui:0 "Кажется, вы играете за Клингонскую Империю. Знаете ли вы, что Star Trek New Horizons предлагает сабмод с полным интерфейсом, выполненном в клингонской стилистике для более полного погружения в игру за эту расу?\n\nЧтобы загрузить ST: New Horizons Klingon UI сабмод, воспользуйтесь ссылкой:\n http://steamcommunity.com/sharedfiles/filedetails/?id=1093279583"
