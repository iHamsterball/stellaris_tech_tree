 sth_q_events.3023.desc:0 "Description WIP"
 sth_q_events.3024.name:0 "Advancing the Advanced Cruiser"
 sth_q_events.3024.desc:0 "You've finally done it, you worked your little peons to death and now they know how to make this truly wonderful craft. As powerful as a shark, as nimble as a Tungasian Space-Beetle. What's that? You've never heard of the Tungasian Beetle? Marvelous creatures.\n\nThe Advanced Cruiser is all teeth. It also has a unique Long-Range Combat Sensor. Not only that, but this ship can equip your most advanced technologies and FTL engines. However, they are incredibly expensive to build and to maintain, so hese noble vessels are to be protected, however! d. In fact, it is almost inevitable you will lose some of them. I have half a mind to just make you forget about this ship altogether, because we both know you're just going to let it die. But in the right hands and with the right weaponry, it can be a force to be reckoned with."
 sth_q_events.3025.name:0 "Exploration Cruiser"
 sth_q_events.3025.desc:0 "My, that seems rather heavy, doesn't it? Are you sure you need so much plating? Well, just say hello to your new Exploration Cruiser.\n\nWhile you may still develop, in time, even more powerful ship classes, none will ever be as enduring, with the strongest shields and hull. Not only that, but it carries powerful support systems that can tip the scale of the battle in your favor by helping your allies and snaring your enemies.\n\nJust remember that it does not have the most powerful weapons, so it should be escorted by a fleet. \n\nThey're expensive and hard to replace. So, don't misplace like you're always doing with your keys."
 sth_q_events.3026.name:0 "When the Fat Escort sings"
 sth_q_events.3026.desc:0 "It's true, I have made fun of your pitiful little ships in the past, but I LIKE this one. The name Heavy Escort doesn't really convey its almost delightfully psychotic tendencies. It is violent to a fault, stacked full of short-range and heavy-duty weaponry as well as extra tactical utilities. It also comes equipped with a unique Short-Range Combat Sensor and an oversized warp core that gives your ship an extra kick at close range.\n\nDespite having a fire-power comparable to a cruiser, it is as small and maneuverable as a frigate. While it is indeed not as durable as other, larger ships, its high evasion often allows it to stand toe to toe with the most powerful ships in the fleet. Use these ships well, and they can turn the tide of battle."
 sth_q_events.3500.name:0 "В здоровом теле здоровый дух!"
 sth_q_events.3500.desc:0 "Mortals - so easy for you to... snuff it. \n\nWell at least you've got your hospitals and voodoo doctors to help you with that.\n\nNow that you've unlocked access to your first advanced medical facility, you will find you can also access the healthcare policy menu. \n\nChanging your healthcare policy will change the benefits your hospitals provide across your empire. They'll boost growth rates and can help you generate food, research or increase your Prosperity levels."
 STH_faction_events.1.name:0 "Основана фракция"
 STH_faction_events.1.desc:0 "Фракция Оралианское Возрождение набирает обороты во внутриполитическом пространстве [Root.Owner.GetName]. Под руководством своего основателя, [Root.Leader.GetTitle] [Root.Leader.GetName], члены фракции настаивают на том, чтобы мы ослабили ограничения на их деятельность и осознали какое место они занимают в [Root.Owner.GetSpeciesName] истории."
 STH_faction_events.1.a:0 "Понятно."
 STH_andorian_flavour.1.name:0 "Ушаан"
 STH_andorian_flavour.1.desc:0 "Давнее соперничество между [officerA.GetName] и [officerB.GetName] в конце концов дошло до критической точки. И хотя обе стороны уже забыли причину конфликта, но последнее оскорбление [Root.GetFleetName] нельзя было простить. У [officerA.GetName] не было другого выбора, кроме как объявить ушаан - почётный смертельный поединок на специальных клинках ушаан-тор. \n\nШаттл [officerB.GetName] ожидается в течении недели, за это время всё будет подготовленно к поединку на корабле."
 STH_andorian_flavour.1.a:0 "Принять вызов."
 STH_andorian_flavour.2.name:0 "Ушаан"
 STH_andorian_flavour.2.desc:0 "[officerA.GetName] и [officerB.GetName] стоят на арене, подготовленной на борту корабля [Root.GetFleetName]. \n\n'Я желаю вам быстрой смерти, капитан', крикнул [officerB.GetName] и двинулся к [officerA.GetName] начав поединок.\n\nКапитан [officerA.GetName] крепко сжал свой клинок ушаан-тор и кинулся на [officerB.GetName], но тот легко парировал все удары, словно играючи. Зрители наблюдали за поединком в полном молчании, лишь лязг клинков нарушал тишину, эхом разносясь по кораблю. \n\nСражение идёт полным ходом, оба соперника начинают тяжело дышать. Через мгновение [officerA.GetName] получает удар ногой в грудь, он отталкивает [officerA.GetHerHis] назад к краю арены, это даёт короткую передышку обоим. \n\n[officerB.GetName] подбегает и наносит серию ударов по [officerA.GetName]. С трудом уворачиваясь от [officerB.GetHerHis] ударов, [officerA.GetSheHe] ждёт когда противник совершит ошибку и откроется. Внезапно глаза [officerB.GetName] в панике широко раскрылись - [officerB.GetSheHe] недооценил своего соперника. Ушаан-тор капитана [officerA.GetName] пронзает грудь [officerB.GetName] и спустя несколько секунд [officerB.GetSheHe] рухнул на пол замертво."
 STH_andorian_flavour.2.a:0 "[officerA.GetName] победил в поединке."
 STH_andorian_flavour.3.name:0 "Ушаан"
 STH_andorian_flavour.3.desc:0 "[officerA.GetName] и [officerB.GetName] стоят на арене, подготовленной на борту корабля [Root.GetFleetName]. \n\n'Сегодня прольётся ваша кровь, капитан', угрожающе произнёс [officerB.GetName] сделав первый шаг.\n\nКапитан [officerA.GetName] сжал свой клинок ушаан-тор и прыгнул на [officerB.GetName], но соперник перебросил [officerA.GetHerHis] через себя. [officerA.GetSheHe] встал на ноги и быстро нанёс несколько ударов, но [officerB.GetName] отразил их все. Зрители наблюдали за поединком в полном молчании, лишь лязг клинков нарушал тишину, эхом разносясь по кораблю.  \n\nСражение идёт полным ходом, оба соперника начинают тяжело дышать. Через мгновение [officerA.GetName] наносит удар в лицо капитану [officerB.GetName] и [officerB.GetSheHe], потеряв концетрацию, получает режущий удар по груди. Внезапно глаза [officerB.GetName] широко раскрылись от удивления - [officerB.GetSheHe] недооценил своего соперника. Клинок [officerA.GetName] скользнул по [officerB.GetHerHis] правой антенне, отрубив её. Крича от боли [officerB.GetName] падает на пол и теряет сознание. [officerA.GetName] начинает громко смеяться над своим соперником."
 STH_andorian_flavour.3.a:0 "[officerB.GetName] покалечен, но остался жив."
 STH_andorian_flavour.4.name:0 "Ушаан"
 STH_andorian_flavour.4.desc:0 "[officerA.GetName] и [officerB.GetName] стоят на арене, подготовленной на борту корабля [Root.GetFleetName]. \n\n'Первое движение за вами, капитан', произнёс [officerB.GetName] невозмутимо стоя на месте.\n\nКапитан [officerA.GetName] сжал свой клинок ушаан-тор и прыгнул на [officerB.GetName], но соперник перебросил [officerA.GetHerHis] через себя. [officerA.GetSheHe] встал на ноги и быстро нанёс несколько ударов, но [officerB.GetName] отразил их все. Зрители наблюдали за поединком в полном молчании, лишь лязг клинков нарушал тишину, эхом разносясь по кораблю.  \n\nСражение идёт полным ходом, оба соперника начинают тяжело дышать. Через мгновение [officerB.GetName] наносит удар в лицо капитану [officerA.GetName] и [officerA.GetSheHe], потеряв концетрацию, получает режущий удар по груди. Внезапно глаза [officerA.GetName] широко раскрылись от удивления - [officerA.GetSheHe] недооценил своего соперника. Клинок [officerB.GetName] скользнул по [officerA.GetHerHis] правой антенне, отрубив её. Крича от боли [officerA.GetName] падает на пол и теряет сознание. [officerB.GetName] начинает громко смеяться над своим соперником."
 STH_andorian_flavour.4.a:0 "[officerA.GetName] унижен, но остался жив."
 STH_andorian_flavour.5.name:0 "Ушаан"
 STH_andorian_flavour.5.desc:0 "[officerA.GetName] и [officerB.GetName] стоят на арене, подготовленной на борту корабля [Root.GetFleetName]. \n\n'Я желаю вам быстрой смерти, капитан', крикнул [officerB.GetName] и двинулся к [officerA.GetName] начав поединок.\n\nКапитан [officerA.GetName] крепко сжал свой клинок ушаан-тор и кинулся на [officerB.GetName], но тот легко парировал все удары, словно играючи. Зрители наблюдали за поединком в полном молчании, лишь лязг клинков нарушал тишину, эхом разносясь по кораблю. \n\nСражение идёт полным ходом, оба соперника начинают тяжело дышать. Через мгновение [officerA.GetName] получает удар ногой в грудь, он отталкивает [officerA.GetHerHis] назад к краю арены, это даёт короткую передышку обоим. \n\n[officerB.GetName] подбегает и наносит серию ударов по [officerA.GetName]. С трудом уворачиваясь от [officerB.GetHerHis] ударов, [officerA.GetSheHe] ждёт когда противник совершит ошибку и откроется. Внезапно глаза [officerA.GetName] в панике широко раскрылись - [officerA.GetSheHe] недооценил своего соперника. Ушаан-тор капитана [officerB.GetName] пронзает грудь [officerA.GetName] и спустя несколько секунд [officerA.GetSheHe] рухнул на пол замертво."
 STH_andorian_flavour.5.a:0 "[officerB.GetName] победил в поединке."
 STH_bajoran_flavour.1.name:0 "Gaudaal's Lament"
 STH_bajoran_flavour.1.desc:0 "§YCleansing the mirror in form \nof mind with the pollen of the Moreka \nyou witness the unblemished glory of the Prophets. \nYou are the trusted emissary \nyou are the avatar of incomparable strength. \nAll the unattainable tasks in the world \nbecome easily attainable with your grace.§!\n\nAkorem Laan grows in fame with each new poem he pens. The Kai in particular is known to find great joy in his works, with Akorem's latest piece Gaudaal's Lament no exception."
 STH_bajoran_flavour.1.a:0 "Inspiring."
 STH_bajoran_flavour.101.name:0 "Subspace Interferences"
 STH_bajoran_flavour.101.desc:0 "Strange subspace readings have been detected in the capital city of our newly acquired [Root.GetName] colony. These irregeular interferences block a substantial part of our subspace communication channels and thus reduce our ability to engage in trade with the world. \n\nWe must find out where the jamming devices are located on the surface to restore channels to central command on [Root.Owner.Capital.GetName]."
 STH_bajoran_flavour.101.a:0 "Dispatch a counter-insurgency team."
 STH_bajoran_flavour.101.b:0 "This is not worthy of attention."
 STH_bajoran_flavour.102.name:0 "[bajoranSpecies.GetName] Resistance"
 STH_bajoran_flavour.102.desc:0 "After month of investigating the [bajoranSpecies.GetName] underground resistance cells, we have finally tracked down the local militia's base of operation in the outskirts of Rakhanta province. \n\nUpon further questioning the leader of the resistance our away team has acquired intelligence suggesting another sabotage operation targeting [Root.Solar_System.Starbase.GetName]."
 STH_bajoran_flavour.102.a:0 "Investigate the station."
 STH_bajoran_flavour.103.name:0 "Subspace Interferences"
 STH_bajoran_flavour.103.desc:0 "Upon arrival at [Root.Solar_System.Starbase.GetName] the troop transport barely manages to evade the huge pylons and structural debris floating around [Root.GetName]'s sun. Glowing bright from the massive explosion, they indicate the complete loss of the station. \n\nAfter relaying the disturbing news to central command on [Root.Capital.GetName], a construction ship has been dispatched for immediate reconstruction of [Root.Solar_System.Starbase.GetName]."
 STH_bajoran_flavour.103.a:0 "Let the resistance be."
 STH_bajoran_flavour.103.b:0 "Crush the resistance cells."
 STH_bajoran_flavour.103.c:0 "Every [bajoranSpecies.GetName] must suffer for this."
 borg.101.name:0 "Планета была ассимилирована!"
 STH_borg.3.name:0 "Входящая передача"
 STH_borg.3.desc:0 "Мы - Борг. Опустите ваши щиты и сдайте ваши корабли. Ваши биологические и технологические особенности будут добавлены к нашим. Ваша культура будет адаптирована к нашим потребностям. Вы будете ассимилированы. Сопротивление бесполезно."
 STH_borg.3.a:0 "Мы не сдадимся!"
 STH_borg.3.a.response:0 "Сопротивление бесполезно."
 STH_borg.3.b:0 "Закончить передачу."
 STH_borg.103.name:0 "Ассимиляция [from.GetName]"
 STH_borg.103.desc:0 "Коллектив впервые ассимилировал особей из [from.GetName] вида. Их биологические особенности были добавлены к нашим собственным."
 STH_borg.103.a:0 "Ещё один шаг на пути к совершенству."
 STH_borg.106.name:0 "Ассимиляция [from.GetName]"
 STH_borg.106.desc:0 "Было ассимилировано достоточное количество особей из [from.GetName] вида, чтобы получаемые исследовательские преимущества достигли предела. И хотя приведение к совершенству большего числа особей из [from.GetName] вида по-прежнему остаётся в интересах Коллектива, мы должны расширяться, ассимилируя новые расы, если хотим улучшить наше совершенство."
 STH_borg.301.name:0 "Де-ассимиляция"
 STH_borg.301.desc:0 "Наши силы захватили [FROMFROM.GetName] у Коллектива, но задача по переработке оставшихся дронов на планете огромна. \n\nПоскольку этот мир первоначально был частью [FROM.GetName], один из вариантов вернуть контроль над планетой [FROM.GetSpeciesNamePlural]. В качестве альтернативы мы могли бы сохранить мир для себя и рискнуть, что наше население будет переполнено большим количеством дронов."
 STH_borg.301.a:0 "[FROMFROM.GetName] теперь часть [ROOT.GetName]."
 STH_borg.301.b:0 "[FROMFROM.GetName] будет возвращена [FROM.GetName]."
 STH_borg.302.name:0 "Де-ассимиляция"
 STH_borg.302.desc:0 "Наши силы захватили [FROMFROM.GetName] у Коллектива, но задача по переработке оставшихся дронов на планете огромна."
