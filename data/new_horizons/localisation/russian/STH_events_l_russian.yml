 theFederation.93.a:0 "[From.GetSpeciesName] народ, добро пожаловать в [Root.GetName]."
 theFederation.93.b:0 "Низкая интенсивность переговоров."
 theFederation.93.b.tooltip:0 "Провести переговоры низкой интенсивности, чтобы преодолеть трудности в подготовке миров к вступлению в Объединённую Федерацию Планет.\n\nЦелесообразность империи стать членом Федерации будет отмечена их прогрессом вступления."
 theFederation.93.c:0 "Средняя интенсивность переговоров."
 theFederation.93.c.tooltip:0 "Провести переговоры средней интенсивности, чтобы преодолеть трудности в подготовке миров к вступлению в Объединённую Федерацию Планет.\n\nЦелесообразность империи стать членом Федерации будет отмечена их прогрессом вступления. Это вдвое эффективнее, чем переговоры с низкой интенсивностью, но стоит:"
 theFederation.93.d:0 "Высокая интенсивность переговоров."
 theFederation.93.d.tooltip:0 "Провести переговоры высокой интенсивности, чтобы преодолеть трудности в подготовке миров к вступлению в Объединённую Федерацию Планет.\n\nЦелесообразность империи стать членом Федерации будет отмечена их прогрессом вступления. Это втрое эффективнее, чем переговоры с низкой интенсивностью, но стоит:"
 theFederation.93.e:0 "Назад."
 theFederation.93.f:0 "Нам не хватает ресурсов, чтобы начать переговоры."
 theFederation.94.name:0 "Совет Федерации"
 theFederation.94.desc:0 "Тысячи делегатов со всех уголков [From.GetName] собрались в огромном зале Совета на [Root.Capital.GetName], чтобы официально подписать договор о вступлении [From.Capital.GetName] в Федерацию. \n\n[From.GetRulerTitle] [From.GetRulerName] стоит бок о бок с [Root.GetRulerTitle] [Root.GetRulerName] и другими лидерами миров уже вступивших в Федерацию. Миллиарды людей по все Федерации наблюдают за этим историческим событием на экранах в публичных местах и у себя дома."
 theFederation.94.a:0 "§Y[From.GetName]§!, добро пожаловать в [Root.GetName]."
 theFederation.95.name:0 "Совет Федерации"
 theFederation.95.desc:0 "Основной целью Федерации является мирное сосуществование со всеми расами, и с этой целью Совет готов вложить большое количество времени и ресурсов для улучшения отношений с соседними мирами. \n\n[Root.GetRulerTitle] [Root.GetRulerName] попросил [member_world_1.GetRulerTitle] [member_world_1.GetRulerName] с [member_world_1.Capital.GetName] возглавить комитет и составить список из правительств, на которых дипломатам Федерации стоит сосредоточить своё внимание."
 theFederation.95.a:0 "Улучшить отношения с §Y[diplomacy1.GetName]§!."
 theFederation.95.b:0 "Улучшить отношения с §Y[diplomacy2.GetName]§!."
 theFederation.95.c:0 "Улучшить отношения с §Y[diplomacy3.GetName]§!."
 theFederation.95.d:0 "Улучшить отношения с §Y[diplomacy4.GetName]§!."
 theFederation.95.e:0 "Запрос о пересмотре списка."
 theFederation.95.f:0 "Назад."
 theFederation.96.name:0 "Совет Федерации"
 theFederation.96.desc:0 "Конфликт в любой точке галактики - удар по основным принципам Федерации. Многие члены Совета желают использовать политическое влияние Федерации, чтобы оказать давление на тех, кто пропагандирует насилие. \n\nКоллегия адмиралов Звёздного Флота составила досье на идущие войны в известной галактике, и представила его на рассмотрение [Root.GetRulerTitle] [Root.GetRulerName], который должен сделать выбор на что обратить внимание дипломатам Федерации."
 theFederation.96.desc.isu:0 "Conflict anywhere in the galaxy has the risk of spilling over and threatening the Union's safety, and as such there are many in the Council who wish to use the Union's political influence to bring pressure to bear on those who propagate it. \n\nA panel of Interstellar Guard Admirals has compiled a dossier of ongoing wars in the known galaxy, presenting [Root.GetRulerTitle] [Root.GetRulerName] with the choice on which to focus the Union's diplomatic attention upon."
 theFederation.96.a:0 "Изучить войну §Y[war1a.GetName]§! и §Y[war1b.GetName]§!."
 theFederation.96.b:0 "Изучить войну §Y[war2a.GetName]§! и §Y[war2b.GetName]§!."
 theFederation.96.c:0 "Изучить войну §Y[war3a.GetName]§! и §Y[war3b.GetName]§!."
 theFederation.96.d:0 "Изучить войну §Y[war4a.GetName]§! и §Y[war4b.GetName]§!."
 theFederation.96.e:0 "Запрос о пересмотре списка."
 theFederation.96.f:0 "Назад."
 theFederation.97.name:0 "Совет Федерации"
 theFederation.97.desc:0 "Члены Совета обратили особое внимание на войну между [From.GetName] и [FromFrom.GetName], в досье Звёздного Флота указаны причины конфликта, число жертв на данный момент, и ожидаемый исход этой войны. \n\n[Root.GetRulerTitle] [Root.GetRulerName] был представлен ряд вариантов."
 theFederation.97.desc.isu:0 "The [From.GetName] - [FromFrom.GetName] war has drawn the particular attention of a number of Council Members, with the Interstellar Guard dossier detailing the origins of the conflict, the casualties so far, and the predicted outcome. \n\n[Root.GetRulerTitle] [Root.GetRulerName] is presented with a number of options."
 theFederation.97.a:0 "Осудить §Y[From.GetName]§!."
 theFederation.97.b:0 "Осудить §Y[FromFrom.GetName]§!."
 theFederation.97.c:0 "Осудить обоих: §Y[From.GetName]§! и §Y[FromFrom.GetName]§!."
 theFederation.97.d:0 "Назад."
 theFederation.98.name:0 "Совет Федерации"
 theFederation.98.desc:0 "Члены Совета полностью поддерживают улучшение отношений с [From.GetName], и первоначальная реакция [From.GetRulerTitle] [From.GetRulerName] с [From.Capital.GetName] была положительная. \n\n[Root.GetRulerTitle] [Root.GetRulerName] был представлен доклад о количестве времени и ресурсов, которые будут израсходованы в рамках программы."
 theFederation.98.a:0 "Низкая интенсивность дипломатии."
 theFederation.98.a.tooltip:0 "§Y[From.GetName]§W получает ограниченные дипломатические предложения и уступки, которые временно улучшают отношения между двумя империями на §G+25§W.§!"
 theFederation.98.b:0 "Средняя интенсивность дипломатии."
 theFederation.98.b.tooltip:0 "§WРасходуя £influence §R-150§W влияния, §Y[From.GetName]§W получает умеренные дипломатические предложения и уступки, которые временно улучшают отношения между двумя империями на §G+50§W.\n\nТакже это увеличивает их £influence влияние на §Y+90§W.§!"
 theFederation.98.c:0 "Высокая интенсивность дипломатии."
 theFederation.98.c.tooltip:0 "§WРасходуя £influence §R-300§W влияния, §Y[From.GetName]§W получает большие дипломатические предложения и уступки, которые временно улучшают отношения между двумя империями на §G+75§W.\n\nТакже это увеличивает их £influence влияние на §Y+200§W.§!"
 theFederation.98.d:0 "Назад."
 theFederation.98.e:0 "Нам не хватает ресурсов, чтобы начать переговоры."
 theFederation.99.name:0 "Совет Федерации"
 theFederation.99.desc:0 "Научная деятельность является одним из основополагающих принципов Федерации, однако несколько членов Совета выступают против инициативы по содействию ей. \n\n[Root.GetRulerTitle] [Root.GetRulerName] просит поддержки у академического руководства с [member_world_1.Capital.GetName], для детальной проработки научных инициатив по целому ряду исследований на следующие два года."
