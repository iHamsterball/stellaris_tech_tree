 STH_dominion_flavour.3051.desc_01:0 "Пришло время вернуть нашего ценного §Yпровинциального губернатора§! из [From.GetName]. Волнения и колебания в Великом Слиянии были слегка сглажены. Всегда будет требоваться наше постоянное присутствие среди твёрдых."
