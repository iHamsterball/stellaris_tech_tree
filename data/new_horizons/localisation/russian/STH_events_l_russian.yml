 STH_dominion_story.134.name:0 "Меняющийся"
 STH_dominion_story.134.desc:0 "Это [From.GetRulerTitle] [From.GetRulerName] из [From.GetName]. Недавно мы обнаружили нечто, что, по-видимому, является ребёнком меняющимся.\n\nЧтобы наладить хорошие отношения между нашими народами, мы доставим его в указанное вами место."
 STH_dominion_story.134.a:0 "Возможно, некоторым твёрдым можно доверять."
 STH_dominion_story.134.b:0 "Это ничего не меняет."
