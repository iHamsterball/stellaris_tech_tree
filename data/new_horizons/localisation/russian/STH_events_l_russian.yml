 STH_hero_ship.101.desc_02:0 "The destruction of the Enterprise has disheartened many who saw the vessel as a symbol of the [Root.GetName]'s reach in the galaxy. \n\nSome in the admiralty have suggested that partially completed spaceframes from future sister-ships of the Enterprise be brought into production and renamed in the Enterprise's honour."
 STH_hero_ship.101.a:0 "Fund the project."
 STH_hero_ship.101.b:0 "Decide next year."
