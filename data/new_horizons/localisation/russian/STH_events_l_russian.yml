 STH_technology.1100.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], и я возглавляю проектную группу на борту нового прототипа. Я рад сообщить, что прототип завершён и предлагает нам ряд потенциальных применений, которые могут изменить уникальный способ производства нашего судна. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1200.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading the design team onboard the new Light Cruiser Bonaventure-Class prototype. The lessons we have learned here can be applied to all existing and future Light Cruiser archetype ships. I'm pleased to announce that the prototype is complete and offers us a number of potential applications to pursue which could change the unique way our ships are produced.\n\nPlease let us know which of the following avenues you wish us to develop."
