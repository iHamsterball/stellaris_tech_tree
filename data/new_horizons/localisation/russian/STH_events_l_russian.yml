 STH_espionage_mechanic.7.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.7.desc:0 "В то время, как флот [Root.GetName] заслуженно боятся, иногда эффективней использовать более тонкие методы для ослабления военной мощи наших врагов, чем прямая война.\n\nАгенты под прикрытием могут разместить замаскированные минные поля на маршрутах патрулирования их главных судов, также в их арсенале имеются более экзотические способы саботажа."
