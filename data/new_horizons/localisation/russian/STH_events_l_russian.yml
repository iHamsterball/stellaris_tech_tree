 STH_ferengi_flavour.100.name:0 "The Art of the Bribe"
 STH_ferengi_flavour.100.desc:0 "§YTo this day, if I feel a Liquidator is under-bribing me, I'll open a channel, even if it's only for 5 slips or a strip of Latinum, and I'll complain. \n\nPeople say to me, 'What are you bothering for, over a few slips?' \n\nMy answer is that the day I can't open a channel and make a two-slip transmission to save a strip of Latinum is the day I'm going to close up shop.§!\n\nThe Art of the Bribe is taking [Root.Capital.GetName] by storm, ghost-written by Trunt, the CEO of a minor orbital housing outfit Trunt Industries. \n\nThe unhelpful advice coupled with Trunt's style of speech common to the Bowog Bog region of [Root.Capital.GetName] has resulted in the book being widely regarded as one of the funniest pieces of Ferengi literature, however unintentional."
 STH_ferengi_flavour.100.a:0 "Outstanding."
 STH_klingon_flavour.1.name:0 "Вызов командиру"
 STH_klingon_flavour.1.desc:0 "Недовольство растёт среди экипажа [Root.GetFleetName], они недовольны капитаном [Root.GetLeaderName] - он слаб, в нём нет жажды сражений. До первого помощника [challengingOfficer.GetName] дошли слухи о мятеже во главе со старшим инженером. \n\nМежду ними происходит стычка в инженерном отсеке и после короткой драки, старший инженер убеждает [challengingOfficer.GetHerHis], что капитан [Root.GetLeaderName] не годится для командования. Штурм мостика, первый помощник бросает вызов капитану и вызывает [officer.GetHerHis] на поединок до смерти за право командовать кораблём."
 STH_klingon_flavour.1.a:0 "Вызов принят!"
 STH_klingon_flavour.2.name:0 "Вызов командиру"
 STH_klingon_flavour.2.desc:0 "Капитан [Root.GetLeaderName] выхватывает свой мек'лет и бросается на [challengingOfficer.GetName], но [challengingOfficer.GetSheHe] отбивает удары с дикой силой. Удар за ударом соединяются клинки, освещая мостик яркими вспышками искрящегося оружия. \n\nКапитан делает обманный манёвр и сбивает противника с ног. Падая назад, первый помощник ударяется головой об угол тактической консоли, раздаётся хруст костей и лужа крови растекается вокруг консоли. Экипаж мостика скандирует: '[Root.GetLeaderName]! [Root.GetLeaderName]!'."
 STH_klingon_flavour.2.a:0 "Qapla'!"
 STH_klingon_flavour.3.name:0 "Вызов командиру"
 STH_klingon_flavour.3.desc:0 "Капитан [Root.GetLeaderName] выхватывает свой мек'лет и бросается на [challengingOfficer.GetName], но [challengingOfficer.GetSheHe] отбивает удары с дикой силой. Удар за ударом соединяются клинки, освещая мостик яркими вспышками искрящегося оружия. \n\nПервый помощник делает рывок на капитана, и с силой парируя [officer.GetHerHis] выпады, наносит режущий удар клинком по руке капитана. \n\nРаненый [Root.GetLeaderName] делает обманный манёвр и сбивает противника с ног. Падая назад, первый помощник ударяется головой об угол тактической консоли, раздаётся хруст костей и лужа крови растекается вокруг консоли. Экипаж мостика скандирует: '[Root.GetLeaderName]! [Root.GetLeaderName]!'."
 STH_klingon_flavour.3.a:0 "Qapla'!"
 STH_klingon_flavour.4.name:0 "Вызов командиру"
 STH_klingon_flavour.4.desc:0 "Капитан [Root.GetLeaderName] выхватывает свой дизраптор и мгновение спустя первый помощник [challengingOfficer.GetName], корчясь в муках, испаряется. Экипаж мостика стоит в молчании, пока капитан не приказывает им занять свои посты."
 STH_klingon_flavour.4.a:0 "Надо заставить их подчиняться."
 STH_klingon_flavour.5.name:0 "Вызов командиру"
 STH_klingon_flavour.5.desc:0 "Капитан [Root.GetLeaderName] выхватывает свой мек'лет и бросается на [challengingOfficer.GetName], но [challengingOfficer.GetSheHe] отбивает удары с дикой силой. Удар за ударом соединяются клинки, освещая мостик яркими вспышками искрящегося оружия. \n\nПервый помощник делает рывок на капитана, и с силой парируя [officer.GetHerHis] выпады, наносит колющий удар [officer.GetHerHim] в бок. Раненый капитан пытается сделать обманный манёвр и сбить противника с ног, но слишком медленно. Первый помощник [challengingOfficer.GetName] наносит удар локтём в лицо капитану, выбив [officer.GetHerHis] из равновесия, и вонзает свой мек'лет [officer.GetHerHim] в грудь, смотря в [officer.GetHerHis] глаза и немного рыча от удовольствия. Труп капитана лежит в луже крови, в то время, как экипаж мостика скандирует: '[challengingOfficer.GetName]! [challengingOfficer.GetName]!'."
 STH_klingon_flavour.5.a:0 "Qapla'!"
 STH_klingon_flavour.6.name:0 "Добыча полезных ископаемых на Праксисе"
 STH_klingon_flavour.6.desc:0 "Представители Имперской Горнодобывающей Гильдии собрались в Великом Зале, ожидая прихода [Root.GetRulerTitle] [Root.GetRulerName]. Они шёпотом что-то взволнованно обсуждали, пока императорский герольд не объявил о приходе [Root.GetRulerTitle]. \n\n'Ваша гильдия просила провести это слушание. Очень срочно.', произнёс [Root.GetRulerName], 'Скажите же мне, что там такого важного.' \n\nОдни из членов гильдии смотрит на лидера своей делегации, пожилого клингона с длинными, поседевшими волосами и с крепкими руками от многолетнего труда. \n\n'Мы считаем, что мы смогли найти возможность для укрепления нашего военного потенциала. Праксис имеет огромный нереализованный минеральный и энергетический потенциал. Наше предложение здесь, на этом планшете, но мы думаем вы согласитесь, что это сможет дать Империи явное преимущество.' \n\n[Root.GetRulerName] берёт планшет и начинает читать."
 STH_klingon_flavour.6.a:0 "Увеличить интенсивность добычи ресурсов."
 STH_klingon_flavour.6.b:0 "Пока ничего не делать."
 STH_klingon_flavour.7.name:0 "Добыча полезных ископаемых на Праксисе"
 STH_klingon_flavour.7.desc:0 "Катастрофа! \n\nПраксис взорвался. Годы активной добычи сделали ядро луны нестабильным, пока в конце концов авария на реакторе промышленного синтеза не вызвала каскадную реакцию, и не унчитожила все объекты на поверхности. \n\nПраксис разрушен и обломки дождём падают на Кро'нос. Пройдет несколько поколений, прежде чем удастся устранить нанесённый ущерб..."
 STH_klingon_flavour.7.a:0 "Это ужасно!"
 COMMISSION_KLINGON_OPERA_PROJECT:0 "Подвиги достойные песни"
 COMMISSION_KLINGON_OPERA_PROJECT_DESC:0 "О подвиге героя должно быть спето. Мы можем уполномочить песнописца воспеть мастерство воина в сражении, наградив его особым почётом."
 STH_klingon_flavour.8.name:0 "Подвиги достойные песни"
 STH_klingon_flavour.8.desc:0 "Победив bIHnuch [From.GetName] в славной битве, капитан [officer.GetName] заслужил себе уважение многих в [This.GetName]. \n\nПеснопевцы на [This.Capital.GetName] борются за честь написать песню о подвиге [officer.GetName]."
 STH_klingon_flavour.8.a:0 "Сочинить оперу."
 STH_klingon_flavour.8.af:0 "Мы не можем себе этого позволить."
 STH_klingon_flavour.8.b:0 "Сейчас не время для песни."
 STH_klingon_flavour.9.name:0 "Подвиги достойные песни"
 STH_klingon_flavour.9.desc_01:0 "Известные песнописцы L'narD и CoH'n отложили в сторону непримиримое соперничество между своими Домами, объединившись на их грандиозном празднике в честь побед [officer.GetName]. \n\nСам [Root.GetRulerTitle] потребовал, чтобы премьера состоялась в Великих Оперных Палатах на [Root.Capital.GetName], в присутствии всего Совета. \n\nВыступление получило широкое признание и было названо лучшим совместным творением L'narD`а и CoH'n`а, запись трёхчасовой эпопеи нашла место практически в каждом Доме на [Root.Capital.GetName]."
 STH_klingon_flavour.9.a:0 "pujbe' ghe'naQ!"
 STH_klingon_flavour.10.name:0 "Подвиги достойные песни"
 STH_klingon_flavour.10.desc_01:0 "Знаменитый песнописец L'rOu выиграл конкурс на проведение грандиозного праздника в честь побед [officer.GetName]. \n\nСам [Root.GetRulerTitle] потребовал, чтобы премьера состоялась в Великих Оперных Палатах на [Root.Capital.GetName], в присутствии всего Совета. \n\nВыступление всеми было признано успешным, и запись двухчасовой эпопеи нашла своё место во многих Домах на [Root.Capital.GetName]."
 STH_klingon_flavour.10.a:0 "may' ghe'naQ, Qapla."
 STH_klingon_flavour.11.name:0 "Подвиги достойные песни"
 STH_klingon_flavour.11.desc_01:0 "Песнописец Be'BaH, близкий друг [Root.GetRulerTitle], обеспечил себе победу в конкурсе на проведение грандиозного праздника в честь побед [officer.GetName]. \n\nС требованиями проведения премьеры в Великих Оперных Палатах на [Root.Capital.GetName] в присутствии всего Совета, мало кто ожидал многого от этого выступления. \n\nСкептицизм был вполне обоснованным, так как на ряду с тысячелетней классикой, большинство присутствовавших нашли эту работу довольно низкосортной."
 STH_klingon_flavour.11.a:0 "qaS qab ghe'naQ..."
 STH_klingon_flavour.100.name:0 "'qul naj'"
 STH_klingon_flavour.100.desc:0 "§YqaStaHvIS vIja' HeH 'etlh, SuS pegh pe''egh, chIm'e' 'e'. \n\nHagh be'Hom. Hurgh jIb pemHov bot. \n\nrur lam yav juS poH.§! \n\nK'Ratak's epic novel 'qul naj' has inspired billions across the [Root.GetName]. The story describes a young warrior's pilgrimage to the fire mountains, with the text praised for its elegance and harsh beauty."
 STH_klingon_flavour.100.a:0 "Qapla'!"
 STH_romulan_flavour.1.name:0 "Грохот переворота"
 STH_romulan_flavour.1.desc:0 "В течении нескольких месяцев военный министр [plotLeader.GetName] на публичных форумах выражает своё презрение к оборонительной политике [Root.GetRulerTitle] [ruler.GetName]. \n\n[plotLeader.GetName] начал агитацию из-за быстрого роста расходов на оборону, утверждая, что [Root.GetSpeciesAdj] верфи могут поддерживать флот в два раза больше нынешнего размера. \n\n[Root.GetRulerTitle] [ruler.GetName] пока оставляет министра на своём месте, но в [ruler.GetHerHis] голове начинают появляться параноидальные мысли о возможности... принудительной смены руководства."
 STH_romulan_flavour.1.a:0 "Сохранять бдительность!"
 STH_romulan_flavour.2.name:0 "Переворот!"
 STH_romulan_flavour.2.desc:0 "Покушение на жизнь [Root.GetRulerTitle] [ruler.GetName] не заставило себя долго ждать. Вскоре после приземления около [ruler.GetHerHis] частной резиденции на окраине леса Ath'reshaar, [ruler.GetName] и [ruler.GetHerHis] личная гвардия попали под обстрел замаскированного спецотряда. \n\nПредатели не подозревали, что их план нападения просочился в ряды лояльных военных. Оперативники заранее развернули в районе ряд генераторов невидимимых силовых полей , поглощающих основную тяжесть атаки и давая охране достаточно времени развернуть тетрионную бомбу, которая отключит маскировочные поля нападающих. \n\nПоследующая перестрелка была короткой, через несколько минут нападавшие были убиты или захвачены в плен. \n\nУдивительно, но [plotLeader.GetName] был одним из задержанных, он чувствовал необходимость лично командовать операцией. \n\n'Вы знали цену провала.' - прошептал [ruler.GetName], прежде чем испарить [plotLeader.GetName] из [plotLeader.GetHerHis] же собственной дизрапторной винтовки. \n\nНовости о предательстве [plotLeader.GetName] транслируются по всему [Root.Capital.GetName], народ полностью поддерживает [ruler.GetName]."
 STH_romulan_flavour.2.a:0 "Люди поддерживают [ruler.GetName]."
 STH_romulan_flavour.3.name:0 "Переворот!"
 STH_romulan_flavour.3.desc:0 "Покушение на жизнь [Root.GetRulerTitle] [ruler.GetName] не заставило себя долго ждать. Вскоре после приземления около [ruler.GetHerHis] частной резиденции на окраине леса Ath'reshaar, [ruler.GetName] и [ruler.GetHerHis] личная гвардия попали под обстрел замаскированного спецотряда. \n\nПредатели не подозревали, что их план нападения просочился в ряды лояльных военных. Оперативники заранее развернули в районе ряд генераторов невидимимых силовых полей , поглощающих основную тяжесть атаки и давая охране достаточно времени развернуть тетрионную бомбу, которая отключит маскировочные поля нападающих. \n\nПоследующая перестрелка была короткой, через несколько минут нападавшие были убиты или захвачены в плен. \n\nНеудивительно, что [plotLeader.GetName] исчез и спрятался в своём убежище ещё до начала атаки, [plotLeader.GetSheHe] решил подстраховаться на случай провала операции. \n\nВедя трансляции из секретного места, [plotLeader.GetSheHe] продолжал распространять своё предательсво по всему [Root.Capital.GetName] ещё в течении нескольких дней, пока таинственным образом не замолчал. \n\nЗаконное правительсво по-прежнему твёрдо контролирует [Root.Capital.GetName], хотя [Root.GetSpeciesAdj] народ разделился в своей поддержке."
 STH_romulan_flavour.3.a:0 "[ruler.GetName] остался правителем, но Империя раскололась."
 STH_romulan_flavour.4.name:0 "Переворот!"
 STH_romulan_flavour.4.desc:0 "Покушение на жизнь [Root.GetRulerTitle] [ruler.GetName] не заставило себя долго ждать. Вскоре после приземления около [ruler.GetHerHis] частной резиденции на окраине леса Ath'reshaar, [ruler.GetName] и [ruler.GetHerHis] личная гвардия попали под обстрел замаскированного оперативного спецотряда. \n\nОни не подозревали, что их оборонительная позиция была заранее просчитана [plotLeader.GetName] и военными специалистами. Отряд заранее успел развернуть несколько замаскированных мин, убивших большинство защитников. \n\nПоследующая перестрелка была короткой, через несколько минут защитники были убиты или захвачены в плен. \n\nУдивительно, что [ruler.GetName] успел вовремя активировать свой экстренный транспортировочный радиомаяк, чтобы сбежать. Вынужденный скрываться, [ruler.GetSheHe] транслирует ряд передач по всему [Root.Capital.GetName], осуждая переворот [plotLeader.GetName]. \n\nПередачи продолжаются уже несколько недель, как [plotLeader.GetName] со своими союзниками пытается укрепиться во власти, но с каждым новым сообщением всё больше разжигается ненависть народа к захватчикам, пока таинственным образом передачи не прекратились. \n\nУзурпатор удерживает контроль над [Root.GetName], но [Root.GetSpeciesAdj] народ разделился в своей поддержке."
 STH_romulan_flavour.4.a:0 "[plotLeader.GetName] стал правителем, но Империя раскололась."
 STH_romulan_flavour.5.name:0 "Переворот!"
 STH_romulan_flavour.5.desc:0 "Покушение на жизнь [Root.GetRulerTitle] [ruler.GetName] не заставило себя долго ждать. Вскоре после приземления около [ruler.GetHerHis] частной резиденции на окраине леса Ath'reshaar, [ruler.GetName] и [ruler.GetHerHis] личная гвардия попали под обстрел замаскированного оперативного спецотряда. \n\nОни не подозревали, что их оборонительная позиция была заранее просчитана [plotLeader.GetName] и военными специалистами. Отряд уже успел развернуть несколько замаскированных мин, убивших большинство защитников. \n\nПоследующая перестрелка была короткой, через несколько минут защитники были убиты или захвачены в плен. \n\nУдивительно, что [ruler.GetName] успел вовремя активировать свой экстренный транспортировочный радиомаяк, чтобы сбежать. Вынужденный скрываться, [ruler.GetSheHe] транслирует ряд передач по всему [Root.Capital.GetName], осуждая переворот [plotLeader.GetName]. \n\nПередачи продолжаются уже несколько недель, как [plotLeader.GetName] со своими союзниками пытается укрепиться во власти, и с каждым новым сообщением поведение [ruler.GetName] становится всё более неуравновешенным и непредсказуемым. \n\nПсихическое состояние [ruler.GetName] всё больше становится безумным и отчаянным, и люди в скором времени поверили в пропаганду оправдывающую переворот, как средство защиты Ромула от лап сумасшедшего [Root.GetRulerTitle]."
 STH_romulan_flavour.5.a:0 "Люди поддерживают [plotLeader.GetName]."
 STH_romulan_flavour.11.name:0 "Расследование Тал Шиар"
 STH_romulan_flavour.11.desc:0 "Раздался сигнал интеркома и капитана [Root.GetLeaderName] вызывают на мостик. Экипаж смотрит с беспокойством, когда первый помощник начинает докладывать: \n\n'Сэр, мы получили передачу по каналу Тал Шиар.' \n\n'И?' - спросил капитан. \n\n'Сэр, у них приказ сопроводить вас и провести расследование ваших действий.' \n\nКапитан пытается скрыть недовольство на лице, как на панели связи [officer.GetSheHe] замечает сигнал о пристыковавшемся шаттле. На мостик вошли два офицера в звании центурион, первый помощник сделал пару шагов им навстречу, но они достали своё оружие. \n\n'Пожалуйста, сэр, пройдёмте с нами' - произнёс одни из них. Капитан [Root.GetLeaderName] под прицелом был сопровождён в турболифт."
 STH_romulan_flavour.11.a:0 "Это абсурд!"
 STH_romulan_flavour.12.name:0 "Заседание Тал Шиар"
 STH_romulan_flavour.12.desc:0 "Капитан [Root.GetLeaderName] был быстро сопровождён в комнату для заседаний. Комната была подготовлена для проведения обычного военного трибунала, впрочем, оперативник Тал Шиар, заседавшая на центральном кресле, не имела официального военного статуса. \n\nОперативник начинает зачитывать свою вступительную речь перед собравшимися старшими членами экипажа, перечисляя ряд явно противоречивых обвинений.\n\nКапитан [Root.GetLeaderName] слушает обвинения в тишине, пока наконец не предоставляется возможность ответить. \n\n[officer.GetSheHeCap] методично разбирает обвинения оперативника, и с подтверждением [officer.GetHerHisCap] слов членами экипажа, все обвинения вскоре рассыпаются. Хмуро кинув косой взгляд в сторону экипажа, оперативник Тал Шиар объявляет заседание закрытым."
 STH_romulan_flavour.12.a:0 "Принято."
 STH_romulan_flavour.13.name:0 "Заседание Тал Шиар"
 STH_romulan_flavour.13.desc:0 "Капитан [Root.GetLeaderName] был быстро сопровождён в комнату для заседаний. Комната была подготовлена для проведения обычного военного трибунала, впрочем, оперативник Тал Шиар, заседавшая на центральном кресле, не имела официального военного статуса. \n\nОна начинает зачитывать свою вступительную речь перед собравшимися старшими членами экипажа, перечисляя ряд явно противоречивых обвинений.\n\nКапитан [Root.GetLeaderName] слушает обвинения в тишине, пока наконец не предоставляется возможность ответить. \n\n[officer.GetSheHeCap] методично разбирает обвинения оперативника, но когда членов экипажа просят подтвердить эту информацию, то они дают противоречивые показания. Бросив пронзительный взгляд на свой экипаж, капитан [Root.GetLeaderName] меняется в лице, [officer.GetSheHe] понимает, что [officer.GetHerHis] перехитрили. Оперативник Тал Шиар распускает аудиторию и подходит поговорить с капитаном. \n\n'Если это станет достоянием общественности, то ваша карьера закончена' - заявляет она. 'Теперь вы будете обо всём докладывать нам.'"
 STH_romulan_flavour.13.a:0 "Тут нет другого выбора."
 STH_romulan_flavour.14.name:0 "Расследование Тал Шиар"
 STH_romulan_flavour.14.desc:0 "Раздался сигнал интеркома и капитана [Root.GetLeaderName] вызывают на мостик. Экипаж смотрит с беспокойством, когда первый помощник начинает докладывать: \n\n'Сэр, мы получили передачу по каналу Тал Шиар.' \n\n'И?' - спросил капитан. \n\n'Сэр, у них приказ сопроводить вас и провести расследование ваших действий.' \n\nКапитан пытается скрыть недовольство на лице, как на панели связи [officer.GetSheHe] замечает сигнал о пристыковавшемся шаттле. На мостик вошли два офицера в звании центурион, первый помощник сделал пару шагов им навстречу, но они достали своё оружие. \n\n'Пожалуйста, сэр, пройдёмте с нами' - произнёс одни из них. Капитан [Root.GetLeaderName] под прицелом был сопровождён в турболифт."
 STH_romulan_flavour.14.a:0 "Это абсурд!"
 STH_romulan_flavour.15.name:0 "Заседание Тал Шиар"
 STH_romulan_flavour.15.desc:0 "Капитан [Root.GetLeaderName] был закован и быстро сопровождён в маленькую комнату, [officer.GetHerHis] бросили на пол перед оперативником Тал Шиар, одетую в тёмные одежды. \n\n'Это будет... не обычный допрос, капитан', с насмешкой произнесла она, прежде чем усадить капитана на стул. От сильного удара по затылку капитан ненадолго теряет сознание. \n\n'Отказ следовать директивам, переусердствование в выполнении приказов, задержки с выполением приказов...' - ложные обвинения хлынули на капитана [Root.GetLeaderName]. Вспышки яркого света и избиения продолжаются в течении всего дня. \n\nДни спустя, капитан [Root.GetLeaderName] приходит в себя от звуков спора первого помощника с оперативником. Сердито ворча, оперативник идёт к капитану и снимает кандалы. [Root.GetLeaderName] поворачиается к агенту и начинает громко смеяться."
 STH_romulan_flavour.15.a:0 "Там четыре лампы."
 STH_romulan_flavour.16.name:0 "Заседание Тал Шиар"
 STH_romulan_flavour.16.desc:0 "Капитан [Root.GetLeaderName] был закован и быстро сопровождён в маленькую комнату, [officer.GetHerHis] бросили на пол перед оперативником Тал Шиар, одетую в тёмные одежды. \n\n'Это будет... не обычный допрос, капитан', с насмешкой произнесла она, прежде чем усадить капитана на стул. От сильного удара по затылку капитан ненадолго теряет сознание. \n\n'Отказ следовать директивам, переусердствование в выполнении приказов, задержки с выполением приказов...' - ложные обвинения хлынули на капитана [Root.GetLeaderName]. Вспышки яркого света и избиения продолжаются в течении всего дня. \n\nДни спустя, капитан [Root.GetLeaderName] задыхаясь приходит в себя. Оперативник поворачивается к нему и произносит: \n\n'Это всё закончится, если вы просто скажите мне, как много ламп вы видите?'"
 STH_romulan_flavour.16.a:0 "Там пять ламп."
 STH_romulan_flavour.17.name:0 "Странная находка"
 STH_romulan_flavour.17.desc:0 "[Root.GetName] приведён в боевую готовность, когда внутренние сенсоры обнаружили аномальную активность рядом с ядром компьютера корабля. \n\nПри дальнейшем изучении, в коридоре для технического персонала инженерная бригада находит устройство, подключённое к энергосистеме. Эта система служит для передачи конфидециальных данных корабля."
 STH_romulan_flavour.17.a:0 "Нужно провести расследование."
 STH_romulan_flavour.18.name:0 "Обсидиановое хранилище данных"
 STH_romulan_flavour.18.desc:0 "Капитан [Root.GetLeaderName] приказывает инженерной бригаде снять это устройство. Несколько часов спустя, главный инженер входит в комнату совещаний капитана [Root.GetLeaderName].\n\n'Капитан, кажется это устройство использует анодиновую конструкцию для перехвата данных, такими пользуется Тал Шиар. Когда мы пытались изучить его более внимательно, оно отключилось и мы не можем его активировать. Что вы хотите сделать с этим устройством?'"
 STH_romulan_flavour.18.a:0 "Сенсоры могут использовать новое анодиновое реле..."
 STH_romulan_flavour.19.name:0 "Обсидиановое хранилище данных"
 STH_romulan_flavour.19.desc:0 "Капитан [Root.GetLeaderName] приказывает инженерной бригаде снять это устройство. Несколько часов спустя, главный инженер входит в комнату совещаний капитана [Root.GetLeaderName].\n\n'Капитан, кажется это устройство использует анодиновую конструкцию для перехвата данных, такими пользуется Тал Шиар. Когда мы пытались изучить его более внимательно, оно отключилось и мы не можем его активировать. Что вы хотите сделать с этим устройством?'"
 STH_romulan_flavour.19.a:0 "Поместить устройство в хранилище. Это может оказаться полезным."
 STH_romulan_flavour.20.name:0 "Странный отчёт"
 STH_romulan_flavour.20.desc:0 "[Root.GetFleetName] был приведён в боевую готовность, когда внешние сенсоры обнаружили аномальную активность в нескольких миллионах киллометров по правому борту. \n\n'Капитан, похоже это контейнер нашей конструкции. Он защищён от сканирования, но кажется он неповреждён,' доложил офицер по науке. Капитан [Root.GetLeaderName] приказывает поднять его на борт и поместить в грузовой отсек. \n\nПри ближайшем рассмотрении похоже на стандартный контейнер шестого типа с мигающим экраном, запрашивающим командный код. После ввода своего командного кода, капитану [Root.GetLeaderName] открывается еще одна панель со сканером сетчатки глаза."
 STH_romulan_flavour.20.a:0 "Время посмотреть что там внутри."
 STH_romulan_flavour.21.name:0 "Авторизация принята"
 STH_romulan_flavour.21.desc:0 "Капитан [Root.GetLeaderName] склоняется над сканером сетчатки и стоит неподвижно, пока яркий красный лазер сканирует [officer.GetHerHis] глаз. Сканер сетчатки засветился голубым светом и послышались какие-то шипящие звуки. Отскочив назад, капитан [Root.GetLeaderName] наблюдает как контейнер медленно дегерметизируется и шипя открывается, в нём оказывается крупный тайник с оружием и оборудованием."
 STH_romulan_flavour.21.a:0 "Мы можем использовать это."
 STH_romulan_flavour.22.name:0 "Авторизация принята"
 STH_romulan_flavour.22.desc:0 "Капитан [Root.GetLeaderName] склоняется над сканером сетчатки и стоит неподвижно, пока яркий красный лазер сканирует [officer.GetHerHis] глаз. Сканер сетчатки засветился голубым светом и послышались какие-то шипящие звуки. Отскочив назад, капитан [Root.GetLeaderName] наблюдает как контейнер медленно дегерметизируется и шипя открывается, несколько планшетов вываливаются на пол. \n\nАктивируя один из планшетов, выясняется, что в нём содержится деликатная политическая информация. Тайник явно предназначен для инопланетных шпионов."
 STH_romulan_flavour.22.a:0 "Центральное командование должно быть информировано."
 STH_romulan_flavour.23.name:0 "В авторизации отказано"
 STH_romulan_flavour.23.desc:0 "Капитан [Root.GetLeaderName] склоняется над сканером сетчатки и стоит неподвижно, пока яркий красный лазер сканирует [officer.GetHerHis] глаз. Сканер сетчатки засветился красным светом и послышались какие-то шипящие звуки. Капитан [Root.GetLeaderName] пытался отпрыгнуть назад, но ему в лицо распыляется странное вещество и звучит ромуланский сигнал самоуничтожения. Капитан [Root.GetLeaderName] вдавил кнопку аварийной транспортировки, отправив контейнер обратно в космос."
 STH_romulan_flavour.23.a:0 "Это было близко!"
 STH_romulan_flavour.24.name:0 "В авторизации отказано"
 STH_romulan_flavour.24.desc:0 "Капитан [Root.GetLeaderName] склоняется над сканером сетчатки и стоит неподвижно, пока яркий красный лазер сканирует [officer.GetHerHis] глаз. Сканер сетчатки засветился красным светом и послышались какие-то шипящие звуки. Капитан [Root.GetLeaderName] пытался отпрыгнуть назад, но получил струю голубого газа прямо в лицо, заставляющий [officer.GetHerHis] упасть на колени, громко крича от боли. Яд течёт по [officer.GetHerHis] венам и всё вокруг становится красным..."
 STH_romulan_flavour.24.a:0 "Не повезло..."
 STH_romulan_flavour.100.name:0 "The Wait"
 STH_romulan_flavour.100.desc:0 "§Y'How long?' he asks, the storm beating at his coat like a flurry of drunken fists.\n'As long as is needed, and not an hour less,' I reply.\n'You said that last year you oldveruul!'\n'And the year before and the year before and the year before. Which of us is the veruul for asking questions we know the answer to?'§!\n\nRevalus, an author famed for popularising the brutal inflection of the Rateg working class in prose, has released his final novel. The Wait tells the story of a Centurian honouring the orders of his commander to guard a passage in the Chula Valley for thirty years. \n\nThe narrative reveals the value of obedience, discipline and professional honour, traditional Romulan patriotic values that have earned Revalus the favour of [Root.GetRulerTitle] [Root.GetRulerName]."
 STH_romulan_flavour.100.a:0 "Excellent."
 TAMARIAN_LANGUAGE_PROJECT:0 "Изучение тамарианского языка"
 TAMARIAN_LANGUAGE_PROJECT_DESC:0 "Доминирующий тамарианский язык, по-видимому, почти полностью основан на аллегории, ссылаясь на мифологических и исторических личностей и события из их культуры.\n\nНаши универсальные переводчики не в состоянии расшифровать контекст, лежащий в их коммуникациях, и поэтому нам потребуется обширное изучение их культуры, чтобы понять их."
 STH_tamarian_flavour.1.name:0 "Дети Тама"
 STH_tamarian_flavour.1.desc:0 "Доминирующий тамарианский язык, по-видимому, почти полностью основан на аллегории, ссылаясь на мифологических и исторических личностей и события из их культуры.\n\nНаши универсальные переводчики не в состоянии расшифровать контекст, лежащий в их коммуникациях, и поэтому нам потребуется обширное изучение их культуры, чтобы понять их."
 STH_tamarian_flavour.1.a:0 "Финансировать изучение."
 STH_tamarian_flavour.1.b:0 "Это не приоритетная задача."
 STH_tamarian_flavour.1.f:0 "§RНедостаточно влияния: §TФинансировать изучение.§!"
 STH_tamarian_flavour.2.name:0 "Дети Тама"
 STH_tamarian_flavour.2.desc:0 "Команда [Root.GetSpeciesName] лингвистов добилась значительного прогресса в понимании тамарианского языка.\n\nНаши универсальные переводчики были дополнены идиоматическим модулем перевода, чтобы передавать смысл их речи."
 STH_tamarian_flavour.2.a:0 "Великолепно."
 STH_tellarite_flavour.1.name:0 "Дебаты"
 STH_tellarite_flavour.1.desc:0 "Капитан [officer.GetName], у вас большие уши, что вы думаете о разрешении селиться инопланетным расам в наших мирах?' спросил первый помощник [Root.GetFleetName], который весь последний час громко обсуждал достоинства и недостатки межзвёздной миграции с офицером по науке. \n\nКапитан ворчливо поворачивается и подробно начинает рассказывать об экономических факторах требующих рассмотрения, в то время как офицер по науке приводит статистические данные, которые подтверждают обе точки зрения. \n\nДебаты продолжаются в течении следующих двух часов со взаимными оскорблениями, и всё больше членов экипажа мостика вовлекается в этот спор. За и против расположены на главном экране, опросами и статистикой крутили и манипулировали, чтобы угодить всем участникам спора, в то время как дебаты всё разнятся и разгораются ещё сильнее. \n\nВ конце концов капитан [officer.GetName] с лязгом кидает планшет на свою консоль и заявляет: \n\n'Мы должны сделать компьютерное моделирование, и это покажет нам кто был прав!', заставляя мостик замолчать и приказывая каждому начальнику отдела потратить неделю своего свободного времени на создание программы."
 STH_tellarite_flavour.1.a:0 "Это уладит спор!"
 STH_tellarite_flavour.2.name:0 "Дебаты"
 STH_tellarite_flavour.2.desc:0 "Прошла неделя и компьютерное моделирование обспечило результат. Офицер по науке держит планшет, обращаясь к мостику: \n\n'Программа показала, что у обеих сторон есть веские аргументы, но большинство данных поддерживают позицию капитана.' \n\nС гордостью показывая данные, капитан [officer.GetName] наблюдает за молчаливой реакцией [officer.GetHerHis] критиков и приказывает экипажу вернуться обратно к работе."
 STH_tellarite_flavour.2.a:0 "Капитан всегда прав."
 STH_tellarite_flavour.3.name:0 "Дебаты"
 STH_tellarite_flavour.3.desc:0 "Прошла неделя и компьютерное моделирование обспечило результат. Офицер по науке держит планшет, обращаясь к мостику: \n\n'Программа показала, что у обеих сторон есть веские аргументы, но большинство данных не поддерживают позицию капитана.' \n\nНеохотно признав поражение, капитан [officer.GetName] позволяет экипажу немного пораздумывать над дебатами, прежде чем приказать всем вернуться на свои посты."
 STH_tellarite_flavour.3.a:0 "Хорошие дебаты сами по себе награда."
 TELLARITE_1_PROJECT:0 "Remembering The Voice Wars"
 TELLARITE_1_PROJECT_DESC:0 "A public memorial campaign for the quincentenary would allow the lessons of the past to not be forgotten."
 STH_tellarite_flavour.101.name:0 "Remembering The Voice Wars"
 STH_tellarite_flavour.101.desc:0 "Nearly five hundred Tellarite years ago, the Voice Wars laid waste to much of Tellar. What began as a healthy competition to create the most effective language to engage in debate with, the various nations soon escalated the contest into outright war. Eventually the use of chemical agents brought the death toll to a devastating hundred million. \n\nOnly through the courageous efforts of the 'Conspiracy of Heroes' was Tellar able to find peace. \n\nLed by Semesh glasch Yov, a general of the United Provinces of Koyen and her rival Bursh chim Balkar, an admiral of the Nivel Republic, the Conspiracy simulataneously deposed the leadership of the largest Tellarite nations and signed an immediate armistice. \n\nToday, many Tellarites across the [Root.GetName] feel that the Voice Wars have been forgotten. A public memorial campaign for the quincentenary would allow the lessons of the past to not be forgotten."
 STH_tellarite_flavour.101.a:0 "Fund the public memorial campaign."
 STH_tellarite_flavour.101.b:0 "History is best left in the past."
 STH_tellarite_flavour.102.name:0 "Remembering The Voice Wars"
 STH_tellarite_flavour.102.desc:0 "The public memorial campaign for the quincentenary of the Voice Wars has been regarded as a success by most Tellarites who have engaged in rigorous debate over the origins of the conflict and the most appropriate methods to avoid future catastrophes both at home and in other species."
 STH_tellarite_flavour.102.a:0 "Excellent."
 STH_talaxian_flavour.1.name:0 "Jirex's Lost Parable"
 STH_talaxian_flavour.1.desc:0 "§YNaxeth kept his Yute bird in a cage. Its plumage reflected the sunlight by day and the glow of Rinax by night. But the feathers darkened with the passing of each day in captivity. \n\nPralixia would visit Naxeth every ninth day before the weekstart. Her Udox would follow her and sniff the scents of the valley path that led to Naxeth's cottage, and wimper mournfully when it found the base of the Yute bird's cage.§! \n\nAfter years of searching Jirex's Lost Parable has been discovered gathering dust in the basement of a bookshop in the small village of Nexau on [Root.Capital.GetName]. \n\nRegarded as one of the finest writers in the history of the [Root.GetName], Jirex's Selected Works are a favourite of many. The rediscovery of the Lost Parable is a cause for celebration among the literary inclined."
 STH_talaxian_flavour.1.a:0 "Excellent!"
 STH_trill_flavour.1.name:0 "Down the River Light"
 STH_trill_flavour.1.desc:0 "§YA gentle bob and weave we make, down the river light.\nReeds and trees and swarms of bees, adventure is in sight.\nHearken me my friend you'll see, lest suffr'n be our plight.§!\n\nCaster Tagin's fantasy tale Down the River Light has been released on [Root.Capital.GetName] to widespread acclaim, with particular appeal to young adults. Caster claims the work will eventually cover at least sixteen volumes."
 STH_trill_flavour.1.a:0 "Outstanding."
 STH_vulcan_flavour.1.name:0 "Falor's Journey"
 STH_vulcan_flavour.1.desc:0 "§YThrough storms he crossed the Voroth Sea \nTo reach the clouded shores of Raal \nWhere old T'Para offered truth. \nHe traveled through the windswept hills \nAnd crossed the barren Fire Plains \nTo find the silent monks of Kir. \nStill unfulfilled, he journeyed home \nTold stories of the lessons learned \nAnd gained true wisdom by the giving.§! \n\nAn archeological dig in a region suspected to be the site of the ancient city of Gol has uncovered an undamaged original manuscript of T'pren's folk song Falor's Journey. \n\nSeveral corrections have been noted when compared to the modern telling."
 STH_vulcan_flavour.1.a:0 "Fascinating."
 STH_vulcan_flavour.100.name:0 "Kolinahr"
 STH_vulcan_flavour.100.desc:0 "The Kolinahr is a ritual few can complete, the process of purging all emotions and embracing total logic. \n\n[vulcanLeader.GetTitle] [vulcanLeader.GetName] has come to believe that [vulcanLeader.GetSheHe] is ready to undertake the Kolinahr, and has formally requested a leave of absence from [vulcanLeader.GetHerHis] responsibilities. \n\nTypically lasting between two to six years, the commitment is substantial and many find themselves no closer to their goal at the end of it. Despite this, those who do complete the ritual are well respected."
 STH_vulcan_flavour.100.a:0 "Approve the leave of absence."
 STH_vulcan_flavour.100.b:0 "Reject the request."
 STH_vulcan_flavour.101.name:0 "Kolinahr"
 STH_vulcan_flavour.101.desc:0 "[From.GetName] has arrived at the monastery at the base of Tai-la where [From.GetSheHe] will begin [From.GetHerHis] attempt to purge [From.GetHerHim]self of all emotion."
 STH_vulcan_flavour.101.a:0 "Fascinating."
 STH_vulcan_flavour.102.name:0 "Kolinahr"
 STH_vulcan_flavour.102.desc:0 "[From.GetName]'s attempt to complete the Kolinahr has been unsuccessful. While [From.GetSheHe] was able to come close to attaining the fusion of intellect and spirit, the Time of Truth and the state of pure logic it heralds eluded [From.GetHerHim]. \n\nWhile not dismissing a future attempt to complete the ritual, [From.GetName] believes it is not appropriate to return to duty."
 STH_vulcan_flavour.102.a:0 "Unfortunate."
 STH_vulcan_flavour.103.name:0 "Kolinahr"
 STH_vulcan_flavour.103.desc:0 "[From.GetName]'s attempt to complete the Kolinahr has been successful. While [From.GetSheHe] was able to attain the fusion of intellect and spirit, embracing the Time of Truth and the state of pure logic it heralds, the effort required was substantial. \n\nWith the ritual completed, [From.GetName] formally requests permission to return to duty."
 STH_vulcan_flavour.103.a:0 "Understood."
 STH_vulcan_flavour.104.name:0 "Kolinahr"
 STH_vulcan_flavour.104.desc:0 "[From.GetName]'s attempt to complete the Kolinahr has been successful. Indeed, as [From.GetSheHe] was able to attain the fusion of intellect and spirit, embracing the Time of Truth and the state of pure logic it heralds, an epiphany caught in [From.GetHerHis] meditating mind. On returning to the monastery, the elders were sufficiently impressed with [From.GetName]'s new understanding of the nature of logic that they felt it appropriate to bestow the title of Kolinahr Master on [From.GetHerHim]. \n\nWith the ritual completed, [From.GetName] formally requests permission to return to duty."
 STH_vulcan_flavour.104.a:0 "Intriguing."
 STH_sleepingDogs_category:0 "Спящие псы"
 STH_sleepingDogs_category_desc:0 "После запуска зонда пятого класса, мы обнаружили повреждённый корабль в атмосфере [From.GetName]. Кажется судно терпит бедствие."
 STH_sleepingDogs_event.1.name:0 "Спящие псы"
 STH_sleepingDogs_event.1.desc:0 "Капитан [Root.GetLeaderName] с корабля [Root.GetFleetName] принял решение высадиться туда на шаттле с небольшим отрядом и провести расследование. По прибытию выяснилось, что экипаж повреждённого корабля стал жертвой нейротоксина, безвредного для самого отряда, он оставлял прищельцев без сознания, но не убивал их. \n\nКапитан [Root.GetLeaderName] успешно взломал центральный компьютер и определил, что токсин был похищен пришельцами в налёте на ближайшую звёздную систему. \n\nВо время осмотра двигателей для ремонта и подъёма корабля из гравитационного колодца [From.GetName], капитан [Root.GetLeaderName] был атакован одним из членов экипажа инопланетного корабля - женщиной, которая видимо избежала воздействия нейротоксина. \n\nВ результате драки капитан был ранен. Чужачка вышла на связь с [Root.GetFleetName] и выдвинула несколько требований, включая ремонт корабля и существенную материальную компенсацию. Она грозится убить капитана [Root.GetLeaderName], если её требования не будут выполнены в ближайшее время."
 STH_sleepingDogs_event.1.a:0 "Выполнить её требования."
 STH_sleepingDogs_event.1.b:0 "[Root.GetLeaderName] не столь ценен. Оставьте их умирать там."
 STH_sleepingDogs_event.1.c:0 "Нас БУДУТ уважать. Уничтожить судно."
 STH_sleepingDogs_fail.1.name:0 "Спящие псы"
 STH_sleepingDogs_fail.1.desc:0 "После запуска шаттла для расследования, капитан [Root.GetLeaderName] и небольшой отряд с корабля [Root.GetFleetName] вошли в атмосферу газового гиганта. Прежде, чем они смогли добраться до инопланетного судна, внезапный штормовой фронт догнал шаттл, вырубив его двигатели. Шаттл медленно опускался в глубины атмосферы, пока не был раздавлен огромным давлением, убив весь экипаж."
 STH_sleepingDogs_fail.2.name:0 "Спящие псы"
 STH_sleepingDogs_fail.2.desc:0 "После запуска шаттла для расследования, капитан [Root.GetLeaderName] и небольшой отряд с корабля [Root.GetFleetName] вошли в атмосферу газового гиганта. За секунды до того, как шаттл состыковался с повреждённым кораблём, он поднял щиты и зарядил орудия. Первым же выстрелом шаттл был уничтожен, дав немного времени старшему помощнику капитана отдать приказ [Root.GetFleetName] к отступлению. Инопланетное судно легко и быстро догнало [Root.GetFleetName] и после короткой перестрелки уничтожило его, у них не было ни шанса."
 STH_mirrorMirror_category:0 "Зеркало"
 STH_mirrorMirror_category_desc:0 "Мы нашли планету, которую стоит исследовать, но ионный шторм быстро приближается."
 STH_mirrorMirror_event.1.name:0 "Зеркало"
 STH_mirrorMirror_event.1.desc:0 "Капитан [Root.GetLeaderName] и группа высадки телепортируются на [From.GetName], чтобы исследовать планету. Интересные минеральные образования определённо заслуживают дальнейшего изучения, однако приближающаяся ионная буря, вынуждает группу высадки вернуться на корабль до того, как геологический анализ был завершён. \n\nИз-за приближающегося ионного шторма, во время телепортации возникли быстро нарастающие помехи. Начальник транспортера едва не потерял их молекулярную структуру, но к счастью ему удалось безопасно завершить цикл телепортации и вернуть капитана [Root.GetLeaderName] и группу высадки на [Root.GetFleetName]. \n\nПосле возвращения, капитан [Root.GetLeaderName] и члены группы ведут себя странно, при самой незначительной проблеме они начинают злиться и вести себя действительно жестоко по отношению к другим членам экипажа. \n\nПервый помощник обеспокоен тем, что с командой что-то не так и считает, что их должен осмотреть врач. Он оправдывает их поведение стрессом от слишком долгого пребывания в глубоком космосе."
 STH_mirrorMirror_event.1.a:0 "Силой сопроводить капитана и группу в медотсек."
 STH_mirrorMirror_event.1.b:0 "Игнорировать их поведение, это просто стресс."
 STH_mirrorMirror_event.2.name:0 "Зеркало"
 STH_mirrorMirror_event.2.desc:0 "Судовой врач проводит полное медицинское обследование капитана  [Root.GetLeaderName] и группы высадки. Насколько может сказать врач, он не обнаружил у них ничего подозрительного, и не может объяснить причины их агрессивного поведения. Первый помощник решает отправить капитана и и группу высадки на гауптвахту, до тех пор, пока не определят причину изменения в их поведении, и как можно её решить. \n\nВ конце концов капитан [Root.GetLeaderName] признаётся первому помощнику, что они не из этой вселенной и их перенесло сюда во время телепортации. Капитан приказал команде продолжать притворяться, пока они не найдут способ вернуться в свою собственную вселенную, но различия между двумя вселенными не позволили этого сделать. \n\nСпециалист по транспортеру полагает, что может быть способ вернуть команду в их собственную вселенную, и есть надежда на то, что также в этом процессе удастся вернуть обратно нашего капитана с группой высадки. Однако есть шанс, что попытка может потерпеть неудачу, и мы потеряют обе команды."
 STH_mirrorMirror_event.2.a:0 "Капитан с командой должны быть спасены!"
 STH_mirrorMirror_event.2.b:0 "Риск слишком велик..."
 STH_mirrorMirror_event.3.name:0 "Зеркало"
 STH_mirrorMirror_event.3.desc:0 "Один из членов группы высадки был пойман при попытке убить другого члена экипажа. Это вынудило первого помощника приказать своему старшему офицеру и другим членам экипажа пройти медицинское обследование. \n\nКапитан [Root.GetLeaderName] и члены группы высадки начали сопротивляться, и службе безопасности пришлось применить силу, но в итоге им удалось оглушить их и в бессознательном состоянии отнести в медотсек. Теперь врач сможет провести медицинское обследование, чтобы попытаться выяснить, что случилось с командой и что заставило их стать такими жестокими."
 STH_mirrorMirror_event.3.a:0 "Провести медицинское обследование."
 STH_mirrorMirror_event.4.name:0 "Зеркало"
 STH_mirrorMirror_event.4.desc:0 "Капитан [Root.GetLeaderName] приказывает офицеру по тактике [Root.GetFleetName] открыть огонь по указанным координатам на поверхности [From.GetName]. Когда офицер спрашивает капитана о причинах этой атаки, [Root.GetLeaderName] достаёт свой фазер и убивает его за неподчинение приказам. \n\nТеперь у первого помощника нет другого выбора, кроме как приказать службе безопасности арестовать капитана и группу высадки, и сопроводить их в медотсек, чтобы определить причину их жестокого поведения."
 STH_mirrorMirror_event.4.a:0 "Провести медицинское обследование."
 STH_mirrorMirror_event.5.name:0 "Зеркало"
 STH_mirrorMirror_event.5.desc:0 "Служба безопасности сопровождает капитана и группу высадки из параллельной вселенной в транспортерную, где начальник транспортера попытается повторить процесс, который привёл их в эту вселенную, а их собственных людей отправил в другую. Перед дематериализацией капитан из другой вселенной сообщает первому помощнику, что эта вселенная слаба и готова для завоевания, что они падут, как это делают все слабые цивилизации. \n\nКапитан [Root.GetLeaderName] и группа высадки из этой вселенной материализуются на платформе транспортера, они выглядят очень счастливыми от того, что вернулись назад. Они рассказывают ужасные истории об искажённой и варварской версии [Root.GetFleetName], где для управления используются пытки и насилие, а убийство - это нормальный способ получить повышение по службе. \n\nПозже капитан признаётся первому помощнику, что там, в параллельной вселенной, есть другие версии их самих и капитан надеется, что прощальная речь, сказаная первому помощнику той вселенной, поможет хоть немного изменить её к лучшему."
 STH_mirrorMirror_event.5.a:0 "Хорошо, что капитан вернулся!"
 STH_mirrorMirror_event.6.name:0 "Зеркало"
 STH_mirrorMirror_event.6.desc:0 "Служба безопасности сопровождает капитана и группу высадки из параллельной вселенной в транспортерную, где начальник транспортера попытается повторить процесс, который привёл их в эту вселенную, а их собственных людей отправил в другую. Перед дематериализацией капитан из другой вселенной сообщает первому помощнику, что эта вселенная слаба и готова для завоевания, что они падут, как это делают все слабые цивилизации. \n\nНеожиданно возникает проблема с транспортером и происходит короткое замыкание во время цикла телепортации. Начальник транспортера пытается восстановить сигнал, но он был навсегда потерян. Вероятно, обе версии капитана [Root.GetLeaderName] и членов группы высадки погибли во время перемещения. \n\nПотрясённый начальник транспортера обещает исправить ошибку, которая привела к этому инциденту, но это уже не вернёт капитана или потерянных членов экипажа."
 STH_mirrorMirror_event.6.a:0 "Трагичный конец и бессмысленная смерть..."
 STH_mirrorMirror_event.7.name:0 "Зеркало"
 STH_mirrorMirror_event.7.desc:0 "Капитан [Root.GetLeaderName] и члены группы высадки из другой вселенной, были перемещены в безопасное место, где они будут содержаться пожизненно. Они слишком опасны, чтобы выпускать их на свободу, существуют опасения, что им удастся найти способ попасть в свою жестокую вселенную и вернуться с подкреплением. \n\nНесмотря на трагическую потерю капитана и группы высадки из этой вселенной, которых мы теперь никак не можем вернуть, информация, полученная от наших коллег из другой вселенной, несомненно, будет иметь большую ценность. Мы также будем работать над тем, чтобы несчастный случай не повторился, совершенствуя процедуры транспортера."
 STH_mirrorMirror_event.7.a:0 "Печальное завершение для всех..."
 STH_mirrorMirror_event.8.name:0 "Зеркало"
 STH_mirrorMirror_event.8.desc:0 "Капитан [Root.GetLeaderName] и члены группы высадки из другой вселенной должны были быть переведены в безопасное место, но во время передачи они напали на команду сопровождения и завладели оружием. Пробив себе путь в транспортерную, они смогли вернуться в свою вселенную, также в ходе этого процесса вернулся капитан с группой высадки из нашей вселенной. \n\nВернувшиеся капитан [Root.GetLeaderName] и команда, рассказывают ужасные истории об искажённой и варварской версии [Root.GetFleetName], где для управления используются пытки и насилие, а убийство - это нормальный способ получить повышение по службе. Позже капитан признаётся первому помощнику, что там, в параллельной вселенной, есть другие версии их самих, и капитан надеется, что прощальная речь, сказаная первому помощнику той вселенной, поможет хоть немного изменить её к лучшему."
 STH_mirrorMirror_event.8.a:0 "Хорошо, что капитан вернулся!"
 STH_mirrorMirror_event.9.name:0 "Зеркало"
 STH_mirrorMirror_event.9.desc:0 "Группа высадки исследовала планету, но ничего не было обнаружено до того, как приближающийся ионный шторм заставил их вернуться на корабль."
 STH_mirrorMirror_event.9.a:0 "Понятно."
 STH_mirrorMirror_event.10.name:0 "Зеркало"
 STH_mirrorMirror_event.10.desc:0 "Капитан [Root.GetLeaderName] и группа высадки телепортируются на [mirrorPlanet.GetName], чтобы исследовать планету. Ценные минеральные образования определённо заслуживают дальнейшего изучения, однако приближающаяся ионная буря, вынуждает группу высадки вернуться на корабль до того, как поселенцы, занимающие несколько основных участков добычи, были уничтожены. \n\nИз-за приближающегося ионного шторма, во время телепортации возникли быстро нарастающие помехи. Начальник транспортера едва не потерял их молекулярную структуру, но к счастью ему удалось безопасно завершить цикл телепортации и вернуть капитана [Root.GetLeaderName] и группу высадки на [Root.GetFleetName]. \n\nПосле возвращения, капитан [Root.GetLeaderName] и члены группы ведут себя странно, пытаясь решить споры между членами экипажа с помощью дипломатии и логики. \n\nПервый помощник обеспокоен тем, что с командой что-то не так и считает, что за ними стоит внимательно следить. Если внешнее вмешательство повлияло на капитана и группу высадки, то они должны быть устранены любой ценой."
 STH_mirrorMirror_event.10.a:0 "Следить за капитаном."
 STH_mirrorMirror_event.10.b:0 "Игнорировать их поведение."
 STH_mirrorMirror_event.11.name:0 "Зеркало"
 STH_mirrorMirror_event.11.desc:0 "Благодаря слежке за капитаном [Root.GetLeaderName], первый помощник узнаёт, что капитан и группа высадки не из этой вселенной и являются самозванцами из параллельного измерения. Они тайно пытаются вернуться туда, откуда они пришли, но первый помощник полагает, что после этого они могут попытаться вернуться с подкреплениями, чтобы навязать свою искривлённую идеологию людям [Root.Owner.GetName]. \n\nКапитан и группа высадки устроили засаду, в ходе которой первый помощник был серьёзно ранен. Однако капитан [Root.GetLeaderName] отказывается позволить ему умереть и пытается помочь, так как они не могут взять его с собой в свою вселенную.\n\nКогда первый помощник возвращается в сознание, он пытается выяснить у капитана и группы про их вселенную, и почему они были готовы пожертвовать своей попыткой вернуться домой ради спасения жизни того, кто собирался остановить их любыми средствами..."
 STH_mirrorMirror_event.11.a:0 "Узнать больше о параллельной вселенной..."
 STH_mirrorMirror_event.11.b:0 "Положить конец этому фарсу!"
 STH_mirrorMirror_event.12.name:0 "Зеркало"
 STH_mirrorMirror_event.12.desc:0 "Старший инженер пытался убить капитана [Root.GetLeaderName], поскольку их недавние действия, способствующие миру, рассматриваются экипажем как признак слабости. Тем не менее, капитану и группе высадки удалось предотвратить покушение и нейтрализовать потенциального убийцу, не убивая его. \n\nДействуя против протокола, капитан сохраняет жизнь мятежнику. У первого помощника теперь есть достаточные основания для того, чтобы отстранить капитана от командования, поскольку это не обычное поведение командира звездолёта."
 STH_mirrorMirror_event.12.a:0 "Следить за капитаном и группой высадки."
 STH_mirrorMirror_event.13.name:0 "Зеркало"
 STH_mirrorMirror_event.13.desc:0 "Капитан [Root.GetLeaderName] получает приказ от командования флотом [Root.Owner.GetName] навести орудия на лагерь поселенцев на [mirrorPlanet.GetName] и начать орбитальную бомбардировку планеты, вынудив их отдать минералы. Однако капитан не подчиняется этим приказам и вместо этого пытается поговорить с ними и заставить их передумать. \n\nУ первого помощника теперь есть достаточные основания для того, чтобы отстранить капитана [Root.GetLeaderName] за неподчинение приказам и взять командование [Root.GetName] на себя. Однако приблизиться к капитану и группе высадки, чтобы взять их под стражу или убить, будет не просто."
 STH_mirrorMirror_event.13.a:0 "Следить за капитаном и группой высадки."
 STH_mirrorMirror_event.14.name:0 "Зеркало"
 STH_mirrorMirror_event.14.desc:0 "Первый помощник сопровождает капитана и группу высадки из параллельной вселенной в транспортерную, где они попытаются повторить процесс, который привёл их в эту вселенную, а их собственных людей отправил в другую. Перед дематериализацией капитан из другой вселенной сообщает первому помощнику, что [Root.Owner.GetName] суждено развалиться, что они уничтожат сами себя, если не будут следовать мирным путям. \n\nКапитан [Root.GetLeaderName] и группа высадки из этой вселенной материализуются на платформе транспортера, они выглядят очень счастливыми от того, что вернулись назад. Они рассказывают истории о мирной версии [Root.GetName], к которой они не смогли приспособиться и были быстро схвачены и заключены под стражу. \n\nНесмотря на весь свой опыт, первый помощник теперь начинает думать, что слова капитана из другой вселенной имеют смысл, и что, возможно, их будущее заключается в более мирном пути..."
 STH_mirrorMirror_event.14.a:0 "За каждой революцией стоит один человек..."
 STH_mirrorMirror_event.15.name:0 "Зеркало"
 STH_mirrorMirror_event.15.desc:0 "Первый помощник сопровождает капитана и группу высадки из параллельной вселенной в транспортерную, где они попытаются повторить процесс, который привёл их в эту вселенную, а их собственных людей отправил в другую. Перед дематериализацией капитан из другой вселенной сообщает первому помощнику, что [Root.Owner.GetName] суждено развалиться, что они уничтожат сами себя, если не будут следовать мирным путям.\n\nНеожиданно возникает проблема с транспортером и происходит короткое замыкание во время цикла телепортации. Первый помощник пытается восстановить сигнал, но он был навсегда потерян. Вероятно, обе версии капитана [Root.GetLeaderName] и членов группы высадки погибли во время перемещения. \n\nНе смотря на то, что капитан и группа высадки из обеих вселенных к сожалению погибли, первый помощник теперь начинает думать, что слова капитана из другой вселенной имеют смысл, и что, возможно, их будущее заключается в более мирном пути..."
 STH_mirrorMirror_event.15.a:0 "За каждой революцией стоит один человек..."
 STH_mirrorMirror_event.16.name:0 "Зеркало"
 STH_mirrorMirror_event.16.desc:0 "Первый помощник решает, что было бы слишком опасно оставлять капитана [Root.GetLeaderName] и группу высадки в живых. Он притворился, что ведёт их в комнату транспортера, но вместо этого он отводит их к ближайшему воздушному шлюзу, где выбросил их в открытый космос.\n\nПосле убийства капитана первый помощник берёт на себя командование [Root.GetName] и обещает, что опасные идеи параллельной вселенной не распространятся здесь."
 STH_mirrorMirror_event.16.a:0 "Долгой жизни [Root.Owner.GetName]!"
 STH_mirrorMirror_event.17.name:0 "Зеркало"
 STH_mirrorMirror_event.17.desc:0 "Первый помощник решает, что было бы слишком опасно оставлять капитана [Root.GetLeaderName] и группу высадки в живых. Он притворился, что ведёт их в комнату транспортера, но вместо этого он отводит их к ближайшему воздушному шлюзу. Однако им удаётся избежать этой ловушки и добраться до комнаты транспортера, где они смогли вернуться в свою вселенную. Капитан [Root.GetLeaderName] и группа высадки из этой вселенной появились на их месте. \n\nОни рассказывают истории о мирной версии [Root.GetName], к которой они не смогли приспособиться и были быстро схвачены и заключены под стражу. Капитан [Root.GetLeaderName] и первый помощник [Root.GetName] считают, что идеи параллельной вселенной опасны и нельзя допустить их распространения здесь."
 STH_mirrorMirror_event.17.a:0 "Долгой жизни [Root.Owner.GetName]!"
 STH_arsenalOfFreedom_category:0 "Арсенал свободы"
 STH_arsenalOfFreedom_category_desc:0 "Прибыв к [From.GetName] мы приняли сигнал с поверхности..."
 STH_arsenalOfFreedom_event.1.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.1.desc:0 "Капитан [Root.GetLeaderName] открывает канал к источнику передачи на поверхности и его приветствует автоматизированная система голографической связи. Она делает несколько запросов о том, что намерен приобрести [Root.GetFleetName], но в остальном мало о чём говорит до закрытия канала. \n\nКапитан подготавливает и возглавляет экспедицию состоящую из старших офицеров, когда все приготовления были завершены, они телепортировались на планету с густой растительностью. Спустя несколько минут начальник безопасности сообщает о находке неподалеку обломков тританиума, они повреждены оружием во много превосходящим наши текущие технологии. \n\nСтарший помощник обращается к тому, кто на первый взгляд кажется командующим флота, однако после серии подозрительных вопросов оказывается, что это другая голограмма. Рядом с ней появляются несколько вооружённых дронов и нацеливают оружие на экспедицию. Группе удаётся отбить первую волну дронов, но им приходится отступить в ближайшую пещеру, после того, как старший офицер медицинской службы был ранен. \n\nТем временем, [Root.GetFleetName] на орбите находится под огнём невидимой орбитальной орудийной платформы, в добавок к этому связь вблизи планеты похоже была блокирована."
 STH_arsenalOfFreedom_event.1.a:0 "Поднять щиты, ответный огонь!"
 STH_arsenalOfFreedom_event.1.b:0 "Открыть канал, давайте договоримся."
 STH_arsenalOfFreedom_event.1.bf:0 "§R(Недостаточно ресурсов)§! Открыть канал, давайте договоримся."
 STH_arsenalOfFreedom_event.1.c:0 "Экспедиция обречена, покинуть орбиту."
 STH_arsenalOfFreedom_event.2.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.2.desc:0 "Капитан [Root.GetLeaderName] со своими людьми провели на поверхности героическую партизанскую кампанию против источника боевых дронов, автоматизированный завод до сих пор стоял нетронутый и украшенный инопланетной рекламой. После длительного фазерного боя им удалось проникнуть внутрь, через недра завода они достигли ядра центрального компьютера и успешно отключили всю оборонительную сеть фабрики. \n\nОрудийная платформа на орбите отключается за секунду до того, как щиты [Root.GetFleetName] были полностью уничтожены. \n\nЗавод на поверхности кажется невридимым, и с минимальными усилиями может быть перезапущен с новыми командными подпрограммами."
 STH_arsenalOfFreedom_event.2.a:0 "Великолепная работа."
 STH_arsenalOfFreedom_event.3.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.3.desc:0 "Капитан [Root.GetLeaderName] со своими людьми провели на поверхности героическую партизанскую кампанию против источника боевых дронов, автоматизированный завод до сих пор стоял нетронутый и украшенный инопланетной рекламой. После длительного фазерного боя им удалось проникнуть внутрь, через недра завода они достигли ядра центрального компьютера и успешно уничтожили всю оборонительную сеть фабрики. \n\nОрудийная платформа на орбите замолкает за секунду до того, как щиты [Root.GetFleetName] были полностью уничтожены, и падает в атмосферу планеты, сгорая в ней. \n\nНа заводе начались каскадные сбои в генераторе материи-антиматерии. Члены экспедиции были телепортированы на корабль за несколько секунд до взрыва, который полностью уничтожил завод."
 STH_arsenalOfFreedom_event.3.a:0 "Понятно."
 STH_arsenalOfFreedom_event.4.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.4.desc:0 "Капитан [Root.GetLeaderName] со своими людьми провели на поверхности героическую партизанскую кампанию против источника боевых дронов, автоматизированный завод до сих пор стоял нетронутый и украшенный инопланетной рекламой. После длительного фазерного боя им удалось проникнуть внутрь, через недра завода они достигли ядра центрального компьютера и успешно уничтожили всю оборонительную сеть фабрики, при этом произошёл взрыв энергетического реле, убивший капитана [Root.GetLeaderName]. \n\nОрудийная платформа на орбите замолкает за секунду до того, как щиты [Root.GetFleetName] были полностью уничтожены, и падает в атмосферу планеты, сгорая в ней. \n\nНа заводе начались каскадные сбои в генераторе материи-антиматерии. Члены экспедиции были телепортированы на корабль за несколько секунд до взрыва, который полностью уничтожил завод."
 STH_arsenalOfFreedom_event.4.a:0 "Не повезло."
 STH_arsenalOfFreedom_event.5.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.5.desc:0 "Из нескольких коммуникаторов и трикодеров капитан [Root.GetLeaderName] со своими людьми смогли соорудить устройство и пробиться сквозь помехи. Капитан попросил снова связаться с голографическим представителем, и спустя несколько минут он появился в пещере, позади него были рекламные экраны, показывающие различные инопланетные товары. \n\nИз разговора с голограммой становится ясно, что цель данного механизма это облегчение продаж основного экспортного товара планеты - современных систем вооружения, и все атаки до этого момента являются лишь частью запрограммированной демонстрации товаров на продажу. \n\nЧлены экспедиции предполагают, что цивилизация, ответственная за эти системы вооружения, была уничтожена собственным изобретением. \n\nПосле долгих переговоров, капитан [Root.GetLeaderName] смог убедить голограмму отойти от дел, при условии, что весь оружейный комплекс покупается за огромную сумму. \n\nГолограмма настаивает на включении в заказ серии исследовательских документов, это увеличит стоимость на 25%, но предоставит нашим учёным большое количество информации."
 STH_arsenalOfFreedom_event.5.a:0 "Великолепная работа."
 STH_arsenalOfFreedom_event.6.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.6.desc:0 "Из нескольких коммуникаторов и трикодеров капитан [Root.GetLeaderName] со своими людьми смогли соорудить устройство и пробиться сквозь помехи. Капитан попросил снова связаться с голографическим представителем, и спустя несколько минут он появился в пещере, позади него были рекламные экраны, показывающие различные инопланетные товары.\n\nИз разговора с голограммой становится ясно, что цель данного механизма это облегчение продаж основного экспортного товара планеты - современных систем вооружения, и все атаки до этого момента являются лишь частью запрограммированной демонстрации товаров на продажу.\n\nЧлены экспедиции предполагают, что цивилизация, ответственная за эти системы вооружения, была уничтожена собственным изобретением.\n\nПосле долгих переговоров, капитан [Root.GetLeaderName] смог убедить голограмму отойти от дел, при условии, что весь оружейный комплекс покупается за огромную сумму. Также капитан смог договориться о значительном снижении цены от запрашиваемой суммы. Голограмма исчезает, похоже её матрица была удалена после подтверждения сделки."
 STH_arsenalOfFreedom_event.6.a:0 "Великолепная работа."
 STH_arsenalOfFreedom_event.7.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.7.desc:0 "Рулевой корабля [Root.GetFleetName] принимает решение покинуть орбиту и спасти корабль от неминуемой гибели, потеряв связь с экспедицией на поверхности, он предположил что она потеряна. \n\nОднако орудийная платформа последовала за ними, и после нескольких удивительных манёвров по всей звёздной системе, всё же перехватила [Root.GetFleetName]. Удачный выстрел повредил предохранитель защитной оболочки антиматерии, корабль за долю секунды был уничтожен со всеми членами экипажа. Орудийная платформа попала под взрывную волну, и как-то энергия взрыва через транспортный луч платформы была перенаправлена на планету. Завод по производству дронов на поверхности был уничтожен, погубив всех членов экспедиции."
 STH_arsenalOfFreedom_event.7.a:0 "Не повезло."
 STH_arsenalOfFreedom_event.8.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_event.8.desc:0 "Рулевой корабля [Root.GetFleetName] принимает решение покинуть орбиту и спасти корабль от неминуемой гибели, потеряв связь с экспедицией на поверхности, он предположил что она потеряна. \n\nОднако орудийная платформа последовала за ними, и после нескольких удивительных манёвров по всей звёздной системе, всё же перехватила [Root.GetFleetName]. Удачный выстрел по платформе повредил защитную оболочку антиматерии, уничтожив её. Как-то часть энергии взрывной волны, через транспортный луч платформы, была перенаправлена на планету. Завод по производству дронов на поверхности был уничтожен. Члены экспедиции смогли телепортироваться обратно на корабль, прихватив с собой останки нескольких уничтоженных дронов."
 STH_arsenalOfFreedom_event.8.a:0 "Понятно."
 STH_arsenalOfFreedom_fail.1.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_fail.1.desc:0 "Капитан [Root.GetLeaderName] открывает канал к источнику передачи на поверхности и его приветствует автоматизированная система голографической связи. Она делает несколько запросов о том, что намерен приобрести [Root.GetFleetName], но в остальном мало о чём говорит до закрытия канала. \n\nКапитан подготавливает и возглавляет экспедицию состоящую из старших офицеров, но подготовка прерывается внезапным появлением орбитальной орудийной платформы. Беспокоясь за безопасность корабля, капитан [Root.GetLeaderName] приказывает покинуть орбиту. \n\nКорабль начал манёвр ухода с орбиты, похоже древняя орудийная платформа имела механические повреждения и взорвалась. Как-то энергия взрывной волны, через транспортный луч платформы, была перенаправлена на планету, уничтожив область рядом с источником сигнала на поверхности. Теперь нам вряд ли когда-нибудь удастся раскрыть тайну загадочного сигнала."
 STH_arsenalOfFreedom_fail.2.name:0 "Арсенал свободы"
 STH_arsenalOfFreedom_fail.2.desc:0 "Капитан [Root.GetLeaderName] открывает канал к источнику передачи на поверхности и его приветствует автоматизированная система голографической связи. Она делает несколько запросов о том, что намерен приобрести [Root.GetFleetName], но в остальном мало о чём говорит до закрытия канала. \n\nКапитан подготавливает и возглавляет экспедицию состоящую из старших офицеров, но подготовка прерывается внезапным появлением орбитальной орудийной платформы. Беспокоясь за безопасность корабля, капитан [Root.GetLeaderName] приказывает покинуть орбиту. \n\nКорабль начал манёвр ухода с орбиты, похоже древняя орудийная платформа имела механические повреждения и взорвалась. Как-то энергия взрывной волны через транспортный луч платформы была перенаправлена на планету, уничтожив область рядом с источником сигнала на поверхности. \n\n[Root.GetFleetName] не успевает покинуть орбиту планеты и его накрывает взрывной волной от уничтоженной орудийной платформы, так как щиты корабля были опущены, он не смог выдержать удара и был уничтожен со всеми членами экипажа. Теперь нам вряд ли когда-нибудь удастся узнать что это был за загадочный сигнал."
 STH_innerLight_category:0 "The Inner Light"
 STH_innerLight_category_desc:0 "An small alien vessel, most likely a probe, has been detected in orbit of [From.GetName]. Initial scans cannot positively identify it."
 STH_innerLight_event.1.name:0 "Inner Light"
 STH_innerLight_event.1.desc:0 "The alien probe above [From.GetName] appears to activate as the ship's sensors sweep over it. A surge in nucleonic particles is detected moments before a nucleonic beam penetrates the [Root.Fleet.GetName]'s hull. \n\nThe beam is aimed directly at [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], and after a moment of diziness [Root.Leader.GetSheHe] falls to the floor unconscious. \n\nThe Executive Officer orders red alert as a medical team rushes to the bridge. \n\nThe Chief medical officer quickily realises that the [Root.Owner.GetCaptainTitle] is in fact in a deep REM sleep cycle, only accellerated many orders of magnitude faster than normal."
 STH_innerLight_event.1.a:0 "Shields up."
 STH_innerLight_event.1.b:0 "Fire [Root.Owner.GetMainEnergyWeapon]s."
 STH_innerLight_event.1.c:0 "Reverse thrusters."
 STH_innerLight_event.2.name:0 "Inner Light"
 STH_innerLight_event.2.desc:0 "The Chief Medical Officer argues that that cutting off the beam may endanger [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], and cautions that a more gradual reduction in intensity could provide better data to revive [Root.Leader.GetHerHim]. \n\nThe Tactical Officer counters that the [Root.GetFleetName] is under attack, and that other officers could be incapacitated at any moment if the beam is allowed to continue."
 STH_innerLight_event.2.a:0 "Tactical is correct - raise shields."
 STH_innerLight_event.2.b:0 "Reverse thrusters."
 STH_innerLight_event.3.name:0 "Inner Light"
 STH_innerLight_event.3.desc:0 "The [Root.GetFleetName] locks weapons on the probe as the Executive Officer mulls the risk to the [Root.Owner.GetCaptainTitle] of destroying the probe against disabling it."
 STH_innerLight_event.3.a:0 "Full power to weapons."
 STH_innerLight_event.3.b:0 "Fire to disable."
 STH_innerLight_event.4.name:0 "Inner Light"
 STH_innerLight_event.4.desc:0 "The [Root.GetFleetName] backs away from the probe, but even at full impulse it manages to keep a steady relative position while continuing to fire the nucleonic beam at [Root.Owner.GetCaptainTitle] [Root.GetLeaderName]."
 STH_innerLight_event.4.a:0 "Raise shields."
 STH_innerLight_event.4.b:0 "Hold position."
 STH_innerLight_event.4.c:0 "Fire [Root.Owner.GetMainEnergyWeapon]s."
 STH_innerLight_event.5.name:0 "Inner Light"
 STH_innerLight_event.5.desc:0 "Raising the ship's shields appears to have cut off the beam. \n\nFor a moment the [Root.Owner.GetCaptainTitle] seems fine, until [Root.Leader.GetSheHe] bursts into a violent fit of screams and spasms. The Medical Officer strongly advises the shields are lowered before [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] suffers permanent injury or death."
 STH_innerLight_event.5.a:0 "Lower shields."
 STH_innerLight_event.5.b:0 "Fire [Root.Owner.GetMainEnergyWeapon]s."
 STH_innerLight_event.5.c:0 "Reverse thrusters."
 STH_innerLight_event.7.name:0 "Inner Light"
 STH_innerLight_event.7.desc:0 "Several minutes pass as [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] seems to sleep soundly. \n\nThe crew is uneasy about allowing an alien influence to paralyze [Root.Owner.GetCaptainTitle], with the Tactical Officer suggesting again that weapons be fired to disable the probe. \n\nCountering this, the Medical Officer insists that the [Root.Owner.GetCaptainTitle] appears otherwise unharmed, and that it may be prudent to keep the beam in place until it comes to a conclusion."
 STH_innerLight_event.7.a:0 "Continue to monitor the [Root.Owner.GetCaptainTitle]."
 STH_innerLight_event.7.b:0 "Fire [Root.Owner.GetMainEnergyWeapon]s."
 STH_innerLight_event.7.c:0 "Raise shields."
 STH_innerLight_event.8.name:0 "Inner Light"
 STH_innerLight_event.8.desc:0 "After several more minutes, the probe finally turns off its nucleonic beam. [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] slowly comes to, surrounded by medical staff. \n\nThe [Root.Owner.GetCaptainTitle] looks around as if seeing the bridge for the first time, reciting the names of crew members as if they were distant memories. \n\nThe crew explain to [Root.Leader.GetHerHim] what happened, and [Root.Leader.GetSheHe] is stunned that [Root.Leader.GetSheHe] was asleep for less than half an hour. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] explains that [Root.Leader.GetSheHe] has experienced an entire lifetime of memories, living in a what appears to have been simulation of life on a long dead planet. \n\nThe [Root.Owner.GetCaptainTitle] orders the probe to be locked on with the [Root.Owner.GetTractorBeam] and brought into the cargo bay for further study. \n\nAn examination of the probe finds an age old flute, which seems to have special meaning to [Root.GetLeaderName]."
 STH_innerLight_event.8.a:0 "Understood."
 STH_innerLight_event.10.name:0 "Inner Light"
 STH_innerLight_event.10.desc:0 "The [Root.GetFleetName] slowly pulls away from the probe. While the probe grows more distant, the output from the nucleonic beam appears to increase to compensate for the distance."
 STH_innerLight_event.10.a:0 "Keep going."
 STH_innerLight_event.10.b:0 "Hold steady."
 STH_innerLight_event.11.name:0 "Inner Light"
 STH_innerLight_event.11.desc:0 "The [Root.GetFleetName] continues to move away from the probe as its output surges. \n\nEventually as the distance closes to several million kilometres, the beam abruptly cuts off. An explosion engulfs the probe, which has overloaded its emitter array attempting to maintain the beam. \n\nThe [Root.Owner.GetCaptainTitle] remains in [Root.Leader.GetHerHis] sleeping state for a minute, before suddenly screaming and spasming violently on the floor. \n\nThe medical team sedate [Root.Leader.GetHerHim] and at last [Root.Leader.GetSheHe] is calmed. \n\nAs several hours pass, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] awakes in the medical bay, apparently unharmed. \n\nThe destruction of the probe has confounded any chance of understanding who built it and why."
 STH_innerLight_event.11.a:0 "Understood."
 STH_innerLight_event.12.name:0 "Inner Light"
 STH_innerLight_event.12.desc:0 "The [Root.GetFleetName] continues to move away from the probe as its output surges. \n\nEventually as the distance closes to several million kilometres, the beam abruptly cuts off. An explosion engulfs the probe, which has overloaded its emitter array attempting to maintain the beam. \n\nThe [Root.Owner.GetCaptainTitle] remains in [Root.Leader.GetHerHis] sleeping state for a minute, before suddenly screaming and spasming violently on the floor. \n\nThe medical team sedate [Root.Leader.GetHerHim] and at last [Root.Leader.GetSheHe] is calmed. \n\nAs several hours pass, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] awakes in the medical bay. While cogent and alert now, the mental toll may take some time to reveal itself. \n\nThe destruction of the probe has confounded any chance of understanding who built it and why."
 STH_innerLight_event.12.a:0 "Understood."
 STH_innerLight_event.21.name:0 "Inner Light"
 STH_innerLight_event.21.desc:0 "The [Root.GetFleetName] locks weapons on the probe and fires. \n\nWith a silent explosion the beam emitter on the probe disappears in a cloud of debris, cutting off the nucleonic beam. \n\nThe [Root.Owner.GetCaptainTitle] remains in [Root.Leader.GetHerHis] sleeping state for a minute, before suddenly screaming and spasming violently on the floor. \n\nThe medical team try to sedate [Root.Leader.GetHerHim], but nothing seems to work. \n\nAfter minutes of torment, [Root.GetLeaderName] lets out a sigh and dies. \n\nWhile the death of the [Root.Owner.GetCaptainTitle] is a disaster, the disabled probe offers some compensation. On analysis of its data core, it is revealed to contain teraquads of historical information relating to a now-extinct civilisation."
 STH_innerLight_event.21.a:0 "Understood."
