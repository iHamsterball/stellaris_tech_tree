 STH_dominion_flavour.3040.name:0 "Целенаправленная пропаганда"
 STH_dominion_flavour.3040.desc_01:0 "Казначеи Ворта сжимают свои губы и хмурятся - они привыкли собирать налоги и дань, используя население §Y[From.GetName]§!, не тратя средства на подданных. Для них верность приходит легко, укореняясь на их генном уровне. Тем не менее, они понимают ценность целенаправленной пропаганды, и Великое Слияние считает, что необходимо улучшить наши отношения с §Y[From.GetName]§!. Специалисты по оптимизации общественного мнения уже закладывают основу многоуровневой социальной кампании, которая обеспечит существенное улучшение мнения наших граждан об Основателях."
 STH_dominion_flavour.3040.a:0 "Финансировать §Yнебольшую§! пропагандистскую кампанию."
 STH_dominion_flavour.3040.a.tooltip:0 "Инвестировать относительно небольшое количество ресурсов, расходуя §Y300§! £minerals §Yминералов§! и £energy §Yэнергии§!, чтобы  временно улучшить отношения с [From.GetName] на £opinion §G+25§!."
 STH_dominion_flavour.3040.b:0 "Финансировать §Yсреднюю§! пропагандистскую кампанию."
 STH_dominion_flavour.3040.b.tooltip:0 "Инвестировать относительно умеренное количество ресурсов, расходуя §Y650§! £minerals §Yминералов§! и £energy §Yэнергии§!, чтобы  временно улучшить отношения с [From.GetName] на £opinion §G+50§!."
 STH_dominion_flavour.3040.c:0 "Финансировать §Yбольшую§! пропагандистскую кампанию."
 STH_dominion_flavour.3040.c.tooltip:0 "Инвестировать относительно большое количество ресурсов, расходуя §Y1000§! £minerals §Yминералов§! и £energy §Yэнергии§!, чтобы  временно улучшить отношения с [From.GetName] на £opinion §G+75§!."
 STH_dominion_flavour.3040.d:0 "Финансировать §Yмасштабную§! пропагандистскую кампанию."
 STH_dominion_flavour.3040.d.tooltip:0 "Инвестировать значительное количество ресурсов, расходуя §Y1500§! £minerals §Yминералов§! и £energy §Yэнергии§!, чтобы  временно улучшить отношения с [From.GetName] на £opinion §G+100§!."
 STH_dominion_flavour.3040.z:0 "Назад."
 STH_dominion_flavour.3050.name:0 "Винтик в едином механизме"
 STH_dominion_flavour.3050.desc_01:0 "Прогнозы, графики и цифры - лекция Ворта продолжается и продолжается, но нам не нужна их информация. Мы можем чувствовать беспокойство и колебания в Великом Слиянии, что указывает на то, что что-то не так. Помимо цифр, мы знаем, что в правительстве [From.GetName] есть что-то принципиально неправильное.\n\nМы не знаем, является ли это явной некомпетентностью, неэффективностью или взяточничеством, но ясно, что нужно принимать меры. Великое Слияние решило - мы назначим §Yпровинциального губернатораr§!, которому мы можем доверить наблюдение за [From.GetName], вернув их как функционирующие винтики в нашем великом Доминионе.\n\n§GНазначение провинциального губернатора члену Доминиона удалит выбранного лидера из вашего списка. До тех пор, пока он назначен, член Доминиона будет получать значительные бонусы, зависящие от выбранного вами лидера. Лидеры Ворта или Джем'Хадар могут быть использованы в качестве провинциальных губернаторов.§!"
 STH_dominion_flavour.3050.a:0 "Отправить адмирала §Y[JemHadarAdmiral.GetName]§! в [From.GetName]."
 STH_dominion_flavour.3050.a2:0 "Требуется §Yадмирал Джем'Хадар§!."
 STH_dominion_flavour.3050.a.tooltip:0 "§WВы можете назначить адмирала Джем'Хадар в качестве §Yпровинциального губернатора§W в [From.GetName]. Только один лидер каждого типа может быть назначен в эту империю в любой момент времени. Адмирал получит бонус §Yфлотский атташе§W.\n\n§HПровинциальный губернатор - флотский атташе§W\n\n£ship_stats_damage Урон кораблей: §G+10%§W\n£ship_stats_shield Щиты: §G+10%§W\n£ship_stats_hitpoints Здоровье корабля: §G+10%§W"
 STH_dominion_flavour.3050.a.failtooltip:0 "§RУ вас либо нет доступного адмирала Джем'Хадар для отправки, либо у [From.GetName] уже есть назначенный лидер, и он должен быть отозван, прежде чем новый лидер может быть отправлен.§!"
 STH_dominion_flavour.3050.b:0 "Отправить генерала §Y[JemHadarGeneral.GetName]§! в [From.GetName]."
 STH_dominion_flavour.3050.b2:0 "Требуется §Yгенерал Джем'Хадар§!."
 STH_dominion_flavour.3050.b.tooltip:0 "§WВы можете назначить генерала Джем'Хадар в качестве §Yпровинциального губернатора§W в [From.GetName]. Только один лидер каждого типа может быть назначен в эту империю в любой момент времени. Генерал получит бонус §Yвоенный атташе§W.\n\n§HПровинциальный губернатор - военный атташе§W\n\n£army_ship Урон армии: §G+33%§W\n£army_ship Здоровье армии: §G+33%§W"
 STH_dominion_flavour.3050.b.failtooltip:0 "§RУ вас либо нет доступного генерала Джем'Хадар для отправки, либо у [From.GetName] уже есть назначенный лидер, и он должен быть отозван, прежде чем новый лидер может быть отправлен.§!"
 STH_dominion_flavour.3050.c:0 "Отправить губернатора §Y[VortaGovernor.GetName]§! в [From.GetName]."
 STH_dominion_flavour.3050.c2:0 "Требуется §Yгубернатор Ворта§!."
 STH_dominion_flavour.3050.c.tooltip:0 "§WВы можете назначить губернатора Ворта в качестве §Yпровинциального губернатора§W в [From.GetName]. Только один лидер каждого типа может быть назначен в эту империю в любой момент времени. Губернатор получит бонус §Yглавный администратор§W.\n\n§HПровинциальный губернатор - главный администратор§W\n\n£minerals Минералы: §G+15%§W\n£energy Энергия: §G+15%§W"
 STH_dominion_flavour.3050.c.failtooltip:0 "§RУ вас либо нет доступного губернатора Ворта для отправки, либо у [From.GetName] уже есть назначенный лидер, и он должен быть отозван, прежде чем новый лидер может быть отправлен.§!"
 STH_dominion_flavour.3050.d:0 "Отправить учёного §Y[VortaScientist.GetName]§! в [From.GetName]."
 STH_dominion_flavour.3050.d2:0 "Требуется §Yучёный Ворта§!."
 STH_dominion_flavour.3050.d.tooltip:0 "§WВы можете назначить учёного Ворта в качестве §Yпровинциального губернатора§W в [From.GetName]. Только один лидер каждого типа может быть назначен в эту империю в любой момент времени. Учёный получит бонус §Yпроктор§W buff.\n\n§HПровинциальный губернатор - проктор§W\n\n£shipclass_science_ship Глобальные исследования: §G+15%§W"
 STH_dominion_flavour.3050.d.failtooltip:0 "§RУ вас либо нет доступного учёного Ворта для отправки, либо у [From.GetName] уже есть назначенный лидер, и он должен быть отозван, прежде чем новый лидер может быть отправлен.§!"
