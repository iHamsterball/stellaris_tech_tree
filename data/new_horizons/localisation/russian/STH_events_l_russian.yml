 STH_united_earth_story.60.name:0 "Зинди"
 STH_united_earth_story.60.desc:0 "Посты прослушки перехватили общий сигнал бедствия из [unitedEarth.GetName] пространства. [unitedEarth.GetSpeciesName] родной мир поддвергся нападению 'зинди' - расы родом из Дельфийского Пространства."
 STH_united_earth_story.60.a:0 "Подготовить флот..."
 STH_united_earth_story.60.b:0 "Это нас не касается."
 STH_united_earth_story.70.name:0 "Пространство"
 STH_united_earth_story.70.desc_01:0 "Во время поисков местонахождения оружия, Энтерпрайз обнаружил обломки корабля зинди на поверхности планеты класса K в системе Урангеи. Судя по всему это корабль инсектоидов.\n\nПока в системе нет признаков активности кораблей зинди, капитан [xindi_probe_leader.GetName] обсуждает с экипажем лучший план действий.\n\nПервый помощник рекомендует продолжить поиски оружия, поскольку первоначальное сканирование свидетельствуют о том, что ничего ценного там не сохранилось, в то время как офицер по тактике предлагает уничтожить обломки судна до отлёта, чтобы лишить зинди возможности спасти его.\n\nОднако, судовой врач призывает исследовать обломки, чтобы убедиться, что никто из инсектоидов не пережил катастрофу."
 STH_united_earth_story.70.desc_02:0 "По пути к местонахождению оружия, Энтерпрайз обнаружил обломки корабля зинди на поверхности планеты класса K в системе Урангеи. Судя по всему это корабль инсектоидов.\n\nПока в системе нет признаков активности кораблей зинди, капитан [xindi_probe_leader.GetName] обсуждает с экипажем лучший план действий.\n\nПервый помощник рекомендует продолжить поиски оружия, поскольку первоначальное сканирование свидетельствуют о том, что ничего ценного там не сохранилось, в то время как офицер по тактике предлагает уничтожить обломки судна до отлёта, чтобы лишить зинди возможности спасти его.\n\nОднако, судовой врач призывает исследовать обломки, чтобы убедиться, что никто из инсектоидов не пережил катастрофу."
 STH_united_earth_story.70.a:0 "Игнорировать обломки"
 STH_united_earth_story.70.b:0 "Уничтожить судно с орбиты."
 STH_united_earth_story.70.c:0 "Исследовать обломки."
 STH_united_earth_story.71.name:0 "Пространство"
 STH_united_earth_story.71.desc_01:0 "Энтерпрайз наводится на обломки судна зинди-инсектоидов на поверхности и запускает торпеду. Мгновение спустя изображение поверхности на экране освещается ярким взрывом.\n\nКапитан [xindi_probe_leader.GetName] приказывает Энтерпрайзу продолжить поиски оружия зинди."
 STH_united_earth_story.71.desc_02:0 "Энтерпрайз наводится на обломки судна зинди-инсектоидов на поверхности и запускает торпеду. Мгновение спустя изображение поверхности на экране освещается ярким взрывом.\n\nКапитан [xindi_probe_leader.GetName] приказывает Энтерпрайзу проложить курс к местонахождению оружия зинди."
 STH_united_earth_story.71.a:0 "Понятно."
 STH_united_earth_story.72.name:0 "Пространство"
 STH_united_earth_story.72.desc_01:0 "Изучение обломков корабля инсектоидов подтверждает, что ни одна ценная технология не пережила катастрофы. В то время, как группа высадки готовится вернуться на Энтерпрайз, один из бойцов МАКО делает ужасную находку - камеру, заполненную разбитыми яйцами, и останками десятков младенцев зинди-инсектоидов.\n\nПосле подтверждения того, что ни один из инсектоидов не выжил, капитан [xindi_probe_leader.GetName] приказывает Энтерпрайзу продолжить поиски оружия зинди."
 STH_united_earth_story.72.desc_02:0 "Изучение обломков корабля инсектоидов подтверждает, что ни одна ценная технология не пережила катастрофы. В то время, как группа высадки готовится вернуться на Энтерпрайз, один из бойцов МАКО делает ужасную находку - камеру, заполненную разбитыми яйцами, и останками десятков младенцев зинди-инсектоидов.\n\nПосле подтверждения того, что ни один из инсектоидов не выжил, капитан [xindi_probe_leader.GetName] приказывает Энтерпрайзу проложить курс к местонахождению оружия зинди."
 STH_united_earth_story.72.a:0 "Понятно."
 STH_united_earth_story.73.name:0 "Пространство"
 STH_united_earth_story.73.desc:0 "Изучение обломков корабля инсектоидов подтверждает, что ни одна ценная технология не пережила катастрофы. В то время, как группа высадки готовится вернуться на Энтерпрайз, капитан [xindi_probe_leader.GetName] делает поразительную находку - камеру, заполненную яйцами зинди-инсектоидов, большинство из которых остаются нетронутыми.\n\nСпустя несколько часов капитан начинает проявлять странное поведение, одержимый защитой яиц, [xindi_probe_leader.GetSheHe] использует ресурсы Энтерпрайза в попытке восстановить корабль инсектоидов на поверхности.\n\nСудовой врач считает, что капитан поддвергся воздействию феромонного вещества яиц."
 STH_united_earth_story.73.a:0 "Усыпить капитана и уничтожить инкубатор."
 STH_united_earth_story.73.b:0 "Нужно попробовать найти лекарство."
 STH_united_earth_story.74.name:0 "Пространство"
 STH_united_earth_story.74.desc_01:0 "Медики на поверхности усыпили капитана [xindi_probe_leader.GetName] и отправили [xindi_probe_leader.GetHerHis] обратно на корабль. Когда весь экипаж оказался на борту, офицер по тактике нацелился на обломки судна зинди-инсектоидов и выпустил торпеду. Мгновение спустя изображение поверхности на экране освещается ярким взрывом, а первый помощник приказывает Энтерпрайзу продолжить поиски оружия зинди.\n\nКапитану [xindi_probe_leader.GetName] потребуется несколько дней, чтобы прийти в себя после воздействия феромонов. И хотя [xindi_probe_leader.GetSheHe] согласен с тем, что [xindi_probe_leader.GetHerHis] суждение было нарушено и он не понимал что делает, но всё же отмечает в своём журнале, что уничтожение инкубатора было излишним."
 STH_united_earth_story.74.desc_02:0 "Медики на поверхности усыпили капитана [xindi_probe_leader.GetName] и отправили [xindi_probe_leader.GetHerHis] обратно на корабль. Когда весь экипаж оказался на борту, офицер по тактике нацелился на обломки судна зинди-инсектоидов и выпустил торпеду. Мгновение спустя изображение поверхности на экране освещается ярким взрывом, а первый помощник приказывает Энтерпрайзу проложить курс к местонахождению оружия зинди.\n\nКапитану [xindi_probe_leader.GetName] потребуется несколько дней, чтобы прийти в себя после воздействия феромонов. И хотя [xindi_probe_leader.GetSheHe] согласен с тем, что [xindi_probe_leader.GetHerHis] суждение было нарушено и он не понимал что делает, но всё же отмечает в своём журнале, что уничтожение инкубатора было излишним."
 STH_united_earth_story.74.a:0 "Понятно."
 STH_united_earth_story.75.name:0 "Пространство"
 STH_united_earth_story.75.desc:0 "Через несколько дней медицинской бригаде удалось создать синтетическое соединение, которое нейтрализует воздействие феромонов инсектоидов и вернёт капитана в нормальное состояние.\n\nЯйца инсектоидов начинают вылупляться, а капитану [xindi_probe_leader.GetName] необходимо решить, как действовать дальше - оставить младенцев на поверхности или 'усыновить' их на борту корабля."
 STH_united_earth_story.75.a:0 "Оставить младенцев одних."
 STH_united_earth_story.75.b:0 "Принять младенцев."
 STH_united_earth_story.75.c:0 "Оставить сигнальный буй для инсектоидов."
 STH_united_earth_story.76.name:0 "Детёныши"
 STH_united_earth_story.76.desc:0 "Младенцы зинди-инсектоидов, которых Энтерпрайз извлёк из обломков судна в системе Урангеи, достигли совершеннолетия. Изначально воспитывать младенцев оказалось довольно трудно, но со временем они быстро узнали и полностью приняли культуру [Root.GetSpeciesName]. \n\nСовет Зинди не выразил желания вернуть их на родину, а они сами хотят стать продуктивными членами общества. Было представлено несколько вариантов для их переселения в пределах [Root.GetName] пространства."
 STH_united_earth_story.76.a:0 "Поселить на [Root.Capital.GetName]."
 STH_united_earth_story.76.b:0 "Поселить на [settlePlanet2.GetName]."
 STH_united_earth_story.76.c:0 "Поселить на [settlePlanet3.GetName]."
 STH_united_earth_story.76.d:0 "Поселить на [settlePlanet4.GetName]."
 STH_united_earth_story.80.name:0 "Пространство"
 STH_united_earth_story.80.desc:0 "Прерывистые подпространственные показания привели [Root.GetCaptainTitle]а [xindi_probe_leader.GetName] к планете, вращающейся вокруг небольшой звезды класса К. \n\nУдивительно, но планета кажется населена несколькими тысячами людей и меньшим количеством неизвестных инопланетян в пяти небольших городах. Архитектура и методы ведения сельского хозяйства соответствуют тем, которые использовались в конце 19-го века на западе Северной Америки."
 STH_united_earth_story.80.a:0 "Отправить наземную группу."
 STH_united_earth_story.80.b:0 "Наша миссия важнее."
 STH_united_earth_story.81.name:0 "Пространство"
 STH_united_earth_story.81.desc:0 "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] смог проникнуть в примитивную цивилизацию и провести среди них несколько дней. [xindi_probe_leader.GetHerHim] удалось узнать, что люди в колонии были привезены в этот мир столетия назад расой под названием cкагаран, которую они впоследствии свергли. [Root.GetCaptainTitle] обеспокоен, узнав, что выжившие скагаранцы теперь живут в условиях немного лучше, чем рабство. \n\nХуже того, колония, похоже, находится на грани расовой войны, которая в сочетании с несколькими годами плохих урожаев может погубить оба народа."
 STH_united_earth_story.81.a:0 "Попытаться незаметно вмешаться."
 STH_united_earth_story.81.b:0 "Рассказать им о [Root.GetName]."
 STH_united_earth_story.81.c:0 "Мы не должны вмешиваться. Вернуться к миссии."
 STH_united_earth_story.82.name:0 "Пространство"
 STH_united_earth_story.82.desc:0 "Работая с прогрессивными элементами в крупнейшем населённом пункте Северная Звезда, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] пытался убедить представителей местной власти улучшить условия жизни для скагаранцев. \n\nНо несмотря на все [xindi_probe_leader.GetHerHis] усилия, попытка не удалась, спровоцировав дальнейший конфликт между обоими сообществами. \n\nПо мере того, как насилие выходит из-под контроля, несколько скагаранцев обнаружили тайник с оружием на основе антиматерии в космическом корабле, который впервые колонизировал мир столетия назад. \n\nПризнав, что попытка вмешательства провалилась, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] приказывает Энтерпрайзу вернуться к своей миссии в Пространстве, оставив колонию на произвол судьбы."
 STH_united_earth_story.82.a:0 "Печально."
 STH_united_earth_story.83.name:0 "Пространство"
 STH_united_earth_story.83.desc:0 "Работая с прогрессивными элементами в крупнейшем населённом пункте Северная Звезда, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] пытался убедить представителей местной власти улучшить условия жизни для скагаранцев. \n\nБлагодаря [xindi_probe_leader.GetHerHis] усилиям, попытка увенчалась успехом, напряжённость и риск дальнейшего конфликта между обоими сообществами заметно снизились. \n\nТеперь необходимо принять решение о том, следует ли раскрывать колонистам присутствие Энтерпрайза и [Root.GetName]."
 STH_united_earth_story.83.a:0 "Рассказать им о [Root.GetName]."
 STH_united_earth_story.83.b:0 "Пусть они сами мирно развиваются."
 STH_united_earth_story.84.name:0 "Пространство"
 STH_united_earth_story.84.desc:0 "Посадив несколько шаттлов Энтерпрайза в центре крупнейшего населённого пункта Северная Звезда, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] шокировал колонистов. [xindi_probe_leader.GetSheHe] попытался объяснить им присутствие Энтерпрайза и их многовековую историю, в попытке объединить как скагаран, так и человеческое сообщество за обещанием будущей технологической поддержки. \n\nНо несмотря на все [xindi_probe_leader.GetHerHis] усилия, попытка не удалась, спровоцировав дальнейший конфликт между обоими сообществами. Они рассматривают Энтерпрайз только как инструмент для достижения целей своих противников. \n\nПо мере того, как насилие выходит из-под контроля, несколько скагаранцев обнаружили тайник с оружием на основе антиматерии в космическом корабле, который впервые колонизировал мир столетия назад. \n\nПризнав, что попытка вмешательства провалилась, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] приказывает Энтерпрайзу вернуться к своей миссии в Пространстве, оставив колонию на произвол судьбы."
 STH_united_earth_story.84.a:0 "Печально."
 STH_united_earth_story.85.name:0 "Пространство"
 STH_united_earth_story.85.desc:0 "Посадив несколько шаттлов Энтерпрайза в центре крупнейшего населённого пункта Северная Звезда, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] шокировал колонистов. [xindi_probe_leader.GetSheHe] попытался объяснить им присутствие Энтерпрайза и их многовековую историю, в попытке объединить как скагаран, так и человеческое сообщество за обещанием будущей технологической поддержки. \n\nБлагодаря [xindi_probe_leader.GetHerHis] усилиям, попытка увенчалась успехом, напряжённость и риск дальнейшего конфликта между обоими сообществами заметно снизились. Они понемногу приспосабливаются к новой реальности будущей поддержки и вмешательства со стороны [Root.GetName]."
 STH_united_earth_story.85.a:0 "Обсудить будущее поселения."
 STH_united_earth_story.86.name:0 "Пространство"
 STH_united_earth_story.86.desc:0 "Посадив несколько шаттлов Энтерпрайза в центре крупнейшего населённого пункта Северная Звезда, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] шокировал колонистов. [xindi_probe_leader.GetSheHe] попытался объяснить им присутствие Энтерпрайза и их многовековую историю, в попытке объединить как скагаран, так и человеческое сообщество за обещанием будущей технологической поддержки. \n\nЭта попытка увенчалась успехом, оба сообщества понемногу приспосабливаются к новой реальности будущей поддержки и вмешательства со стороны [Root.GetName]."
 STH_united_earth_story.86.a:0 "Обсудить будущее поселения."
 STH_united_earth_story.87.name:0 "Пространство"
 STH_united_earth_story.87.desc:0 "Теперь можно обсудить будущее колонии на лучших условиях. Хотя [Root.GetCaptainTitle] [xindi_probe_leader.GetName]  должен подчеркнуть, что будущий контакт с [Root.GetName] зависит от успеха миссии Энтерпрайза, но уже сейчас доступно несколько вариантов. \n\nОбе общины могут быть перемещены в другие более пригодные для проживания миры [Root.GetName]. Альтернативой этому является переселение только людей в один из человечсеских миров. Но для большинства, однако, предпочтительным вариантом является остаться жить в этом мире при поддержке [Root.GetName], который многие уже окрестили Северной Звездой, в честь самого большого поселения."
 STH_united_earth_story.87.a:0 "Предложить переселить обе общины."
 STH_united_earth_story.87.b:0 "Предложить переселить только людей."
 STH_united_earth_story.87.c:0 "Предложить поддержать независимое развитие колонии."
 STH_united_earth_story.88.name:0 "Пространство"
 STH_united_earth_story.88.desc:0 "С кризисом зинди покончено, и теперь следует решить будущее скагаранской и человеческой общины в мире, известном теперь как Северная Звезда."
 STH_united_earth_story.88.a:0 "Оставить колонию саму по себе."
 STH_united_earth_story.88.b:0 "Переселить обе общины."
 STH_united_earth_story.88.c:0 "Переселить только людей."
 STH_united_earth_story.88.d:0 "Поддержать независимое развитие колонии."
 STH_united_earth_story.90.name:0 "The Seleya"
 STH_united_earth_story.90.desc:0 "Recently returned from the Delphic Expanse following its repairs by the [From.GetName] ship Enterprise, the captain of the VSS Seleya has requested permission to set course for [From.Capital.GetName] in order to help defend the planet against the Xindi. \n\nWhile some question the logic of this, others believe solidifying the alliance with the [From.GetName] is of critical importance."
 STH_united_earth_story.90.a:0 "Allow the Seleya to depart."
 STH_united_earth_story.90.b:0 "Order the Seleya to remain."
 STH_united_earth_story.91.name:0 "The Kumari"
 STH_united_earth_story.91.desc:0 "Recently returned from the Delphic Expanse following its encounter with the [From.GetName] ship Enterprise, the captain of the IGS Kumari has requested permission to set course for [From.Capital.GetName] in order to help defend the planet against the Xindi. \n\nWhile some question the tactical viability of this, others believe solidifying the alliance with the [From.GetName] is of critical importance."
 STH_united_earth_story.91.a:0 "Allow the Kumari to depart."
 STH_united_earth_story.91.b:0 "Order the Kumari to remain."
 STH_united_earth_story.100.name:0 "[From.GetName]"
 STH_united_earth_story.100.desc:0 "С огромной признательностью Земля благодарит IGS Кумари за их помощь. Когда они покидают Солнечную систему и отправляются домой на Андорию, люди Земли размышляют над тем, что произошло.\n\nКумари и его команда рисковали своими жизнями, чтобы защитить Землю. Не потому, что им это было выгодно, а потому, что они хотели показать свою дружбу и взаимное уважение.\n\nПосле нападения многие задаются вопросом, может ли развитие наших альянсов стать ключом к обеспечению нашего безопасного будущего."
 STH_united_earth_story.100.desc_fail:0 "While the [Root.GetName] thanks the [From.GetName] for its assistance in the battle against the Xindi, the loss of the homeworld leaves a bitter sense among many that the [From.Owner.GetName] could have done more..."
 STH_united_earth_story.101.name:0 "[From.GetName]"
 STH_united_earth_story.101.desc:0 "IGS Кумари завершил свою роль в доблестной борьбе розовокожих против геноцида зинди. Капитан и экипаж Кумари превысили полномочия своей миссии, принимая такое активное участие. Имперская Гвардия простила их, они действовали по чести и доказали, что достойны этого престижного судна.\n\nИмперская Гвардия надеется, что розовокожие вспомнят об их помощи, когда будут иметь дело с ними в будущем."
 STH_united_earth_story.101.desc_fail:0 "The [From.GetName] has concluded its role in the pink-skin's valiant if ultimately futile struggle against the genocidal Xindi. The [From.GetName]'s captain and crew exceeded the purview of their mission by getting so heavily involved. The Imperial Guard has forgiven them; they acted out of honour and have proven worthy of the prestigious vessel."
 STH_united_earth_story.102.name:0 "[From.GetName]"
 STH_united_earth_story.102.desc:0 "Не так часто вулканцы предлагают человечеству такую явную помощь. Даже ранние предупреждения о планах зинди не привели их к действию. Спасение Селеи из Пространста Энтерпрайзом изменило это.\n\nЗемля может только надеяться, что когда Селея вернётся на Вулкан, её команда будет выступать за более равноправные отношения и сотрудничество."
 STH_united_earth_story.102.desc_fail:0 "With the loss of the homeworld, even the assistance of the [From.GetName] does little to blunt public anger against the [From.Owner.GetName]. Despite years of supposed support and acquiescence to [From.Owner.GetSpeciesName] demands, when the [Root.GetSpeciesName] race was mortally threatened just a single ship was provided. \n\nWhile the [From.GetName] and its crew have earned the gratitude of the [Root.GetName], the same can not be said of [From.Owner.Capital.GetName] itself."
 STH_united_earth_story.103.name:0 "[From.GetName]"
 STH_united_earth_story.103.desc:0 "VSS Селея пережил битву против оружия зинди и возвращается на Вулкан для ремонта и расследования.\n\nПосле того, как Энтерпрайз восстановил корабль и вылечил его больную команду, отправка Селеи на помощь была логичной.\n\nЗемле будет не просто оправиться от нападения. Но Верховное Командование надеется, что, несмотря на это, действия Селеи продемонстрировали постоянную приверженность Вулкана к исторической дружбе между двумя народами."
 STH_united_earth_story.103.desc_fail:0 "The [From.GetName] has survived the battle with the Xindi weapon and is returning to [Root.Capital.GetName] for repairs and debriefing. \n\nSending the [From.GetName] was logical, after the Enterprise recovered the ship and treated its ailing crew. \n\nThe devastating aftermath of the attack won't be easy for Humanity to deal with. The High Command hopes that however they face it, the [From.GetName]'s actions will have shown [Root.Capital.GetName]'s continued commitment to the historic friendship between the two peoples, despite the loss of Earth."
 STH_united_earth_story.104.name:0 "[From.GetName]"
 STH_united_earth_story.104.desc:0 "IGS Кумари получил серьёзные повреждения в сражении с силами зинди. Ему удалось избежать уничтожения и он вернулся обратно на Андорию для ремонта. Капитан Шран больше всего разочарован результатом и пообещал в будущем  лучше защищать историческое имя Кумари."
 STH_united_earth_story.104.desc_fail:0 "The [From.GetName] suffered heavy damage in combat against Xindi forces. It managed to escape destruction and has limped back to Andoria for repair. Captain Shran is most displeased with the outcome and has vowed to better uphold the [From.GetName]'s historic name in the future."
 STH_united_earth_story.105.name:0 "[From.GetName]"
 STH_united_earth_story.105.desc:0 "VSS Селея и его экипаж погибли при обороне Земли от оружия зинди. Какой бы ни был исход битвы, экипаж Селеи будут помнить за их жертву ради будущего человечества.\n\nВерховное Командование решило, что их мемориалом будет дальнейшее использование этого имени и другое судно назовут этим почётным именем - VSS Селея."
 STH_united_earth_story.105.desc_fail:0 "The [From.GetName] and its crew have been killed while aiding the defence against the Xindi weapon. Regardless of the outcome of the battle, the [From.GetName]'s crew will be remembered for their sacrifice for the future of Humanity.\n\nThe High Command has decided that their memorial will be the continuation of the ship's name, with another vessel to be named the [From.GetName]."
 THE_PHAGE_PROJECT_1:0 "Исследования по лечению фага"
 THE_PHAGE_PROJECT_1_DESC:0 "Фаг опустошил наше общество. Стоит исследовать даже небольшую надежду найти лекарство."
 THE_PHAGE_PROJECT_2:0 "Исследования по лечению фага"
 THE_PHAGE_PROJECT_2_DESC:0 "Фаг разрушил видиианскую цивилизацию. Стоит исследовать даже небольшую надежду найти лекарство."
 the_phage_chain_title:0 "Фаг"
 the_phage_chain_desc:0 "Фаг опустошил наше общество. Стоит исследовать даже небольшую надежду найти лекарство."
 STH_vidiian_story.1.name:0 "Фаг"
 STH_vidiian_story.1.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], я ведущий молекулярный биолог на [Root.Capital.GetName]. Я понимаю, что вы должно быть получаете множество подобных сообщений, но мы с моей командой считаем, что мы обнаружили один из наиболее перспективных способов победить фаг... \n\nНам просто нужно больше ресурсов для продолжения..."
 STH_vidiian_story.1.desc_02:0 "[Root.GetRulerTitle] [Root.GetRulerName], я ведущий вирусолог на [Root.Capital.GetName]. Я понимаю, что вы должно быть получаете множество подобных сообщений, но мы с моей командой считаем, что мы обнаружили один из наиболее перспективных способов победить фаг... \n\nНам просто нужно больше ресурсов для продолжения..."
 STH_vidiian_story.1.desc_03:0 "[Root.GetRulerTitle] [Root.GetRulerName], я ведущий иммунолог на [Root.Capital.GetName]. Я понимаю, что вы должно быть получаете множество подобных сообщений, но мы с моей командой считаем, что мы обнаружили один из наиболее перспективных способов победить фаг... \n\nНам просто нужно больше ресурсов для продолжения..."
 STH_vidiian_story.1.desc_04:0 "[Root.GetRulerTitle] [Root.GetRulerName], я ведущий генетик на [Root.Capital.GetName]. Я понимаю, что вы должно быть получаете множество подобных сообщений, но мы с моей командой считаем, что мы обнаружили один из наиболее перспективных способов победить фаг... \n\nНам просто нужно больше ресурсов для продолжения..."
 STH_vidiian_story.1.a:0 "Нет слишком высокой цены для лечения фага."
 STH_vidiian_story.1.a.response:0 "Спасибо, мы сделаем всё возможное."
 STH_vidiian_story.1.b:0 "Мы не будем тратить ресурсы на ложные лекарства."
 STH_vidiian_story.1.b.response:0 "Как мы можем надеяться на будущее для нашей расы, если не сможем вылечить себя от этого фага?!"
 STH_vidiian_story.3.name:0 "Фаг"
 STH_vidiian_story.3.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], я с сожалением сообщаю, что наши усилия не увенчались успехом. Нам так и не удалось найти способ лечения фага."
 STH_vidiian_story.3.a:0 "Это была достойная попытка."
 STH_vidiian_story.4.name:0 "Фаг"
 STH_vidiian_story.4.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], произошло немыслимое... мы успешно вылечили фаг, который преследовал наших людей на протяжении тысячелетий! Наше лечение на 100% эффективно и готово к немедленному распространению. \n\nПосмотрите на меня - я вызвался на финальный тест и во мне нет ни частицы вируса!"
 STH_vidiian_story.4.a:0 "Это знаменательный день!"
 STH_vidiian_story.4.a.response:0 "Мы немедленно передадим детали лечения всем медицинским станциям."
 STH_vidiian_story.5.name:0 "Фаг"
 STH_vidiian_story.5.desc:0 "Отчёты, поступающие из наших источников в пространстве [From.GetName], указывают на то, что было создано лекарство от разрушительного вируса фаг. \n\n[From.GetSpeciesNamePlural] сформировали своё общество вокруг неуклонного поиска лекарства. Аналитики [Root.GetName] считают, что без бремени фага они могут вернуться к своим некогда мирным укладам."
 STH_vidiian_story.5.a:0 "Хорошо для них."
 STH_vidiian_story.5.b:0 "Это не влияет на нас."
 STH_vidiian_story.5.c:0 "Позор..."
 STH_vidiian_story.6.name:0 "Фаг"
 STH_vidiian_story.6.desc:0 "На протяжении тысячелетий фаг разорял [Root.GetName], остановив [Root.GetSpeciesAdj] культурное развитие в целях сохранения вида и поиска лекарства. \n\nТеперь лекартсво было найдено, у [Root.GetSpeciesAdj] народа есть выбор. Вернуться к уходящему мирному обществу до фага и устранить последние остатки его влияния на [Root.GetSpeciesAdj] общество, или же принять изменения, которые сделали [Root.GetName] достаточно сильным, чтобы пережить тысячелетие болезни. \n\nНезависимо от результата, [Root.GetRulerTitle] [Root.GetRulerName] решил уйти со своего поста, утверждая, что [Root.GetSpeciesAdj] народ заслуживает нового руководства в новом мире после фага."
 STH_vidiian_story.6.a:0 "Вернуться к старым укладам."
 STH_vidiian_story.6.b:0 "Праздновать мир, который мы заслужили."
 STH_vidiian_story.6.c:0 "Отдать должное пришельцам, которым мы навредили."
 STH_vidiian_story.6.d:0 "Принять то, кем мы стали."
 STH_vidiian_story.10.name:0 "Видиианский фаг"
 STH_vidiian_story.10.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], я ведущий молекулярный биолог на [Root.Capital.GetName]. Я уверен, что вы уведомлены о том, что представители видиианского вида, живущие в пределах [Root.GetName], страдают от изнурительной болезни, известной как фаг. Мы с моей командой считаем, что мы обнаружили потенциальный способов вылечить её! \n\nНам просто нужно больше ресурсов для продолжения..."
 STH_vidiian_story.10.desc_02:0 "[Root.GetRulerTitle] [Root.GetRulerName], я ведущий вирусолог на [Root.Capital.GetName]. Я уверен, что вы уведомлены о том, что представители видиианского вида, живущие в пределах [Root.GetName], страдают от изнурительной болезни, известной как фаг. Мы с моей командой считаем, что мы обнаружили потенциальный способов вылечить её! \n\nНам просто нужно больше ресурсов для продолжения..."
 STH_vidiian_story.10.desc_03:0 "[Root.GetRulerTitle] [Root.GetRulerName], я ведущий иммунолог на [Root.Capital.GetName]. Я уверен, что вы уведомлены о том, что представители видиианского вида, живущие в пределах [Root.GetName], страдают от изнурительной болезни, известной как фаг. Мы с моей командой считаем, что мы обнаружили потенциальный способов вылечить её! \n\nНам просто нужно больше ресурсов для продолжения..."
 STH_vidiian_story.10.desc_04:0 "[Root.GetRulerTitle] [Root.GetRulerName], я ведущий генетик на [Root.Capital.GetName]. Я уверен, что вы уведомлены о том, что представители видиианского вида, живущие в пределах [Root.GetName], страдают от изнурительной болезни, известной как фаг. Мы с моей командой считаем, что мы обнаружили потенциальный способов вылечить её! \n\nНам просто нужно больше ресурсов для продолжения..."
 STH_vidiian_story.10.a:0 "Отлично, приступайте."
 STH_vidiian_story.10.a.response:0 "Спасибо, мы сделаем всё возможное."
 STH_vidiian_story.10.b:0 "Мы не будем тратить ресурсы на это."
 STH_vidiian_story.10.b.response:0 "Но что, если фаг мутирует и заразит нас?!"
 STH_vidiian_story.11.name:0 "Фаг"
 STH_vidiian_story.11.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], я с сожалением сообщаю, что наши усилия не увенчались успехом. Нам так и не удалось найти способ лечения фага."
 STH_vidiian_story.11.a:0 "Это была достойная попытка."
 STH_vidiian_story.12.name:0 "Фаг"
 STH_vidiian_story.12.desc_01:0 "Хорошие новости, [Root.GetRulerTitle] [Root.GetRulerName]! Мы успешно вылечили фаг, который преследовал видиианцев на протяжении тысячелетий. Наше лечение на 100% эффективно и готово к немедленному распространению по всей галактике."
 STH_vidiian_story.12.a:0 "Это знаменательный день!"
 STH_vidiian_story.12.a.response:0 "Мы немедленно передадим детали лечения всем медицинским станциям."
 STH_vidiian_story.13.name:0 "Фаг"
 STH_vidiian_story.13.desc_01:0 "Отчёты, поступающие из наших источников в пространстве [From.GetName], указывают на то, что было создано лекарство от разрушительного вируса фаг. \n\nВидиианцы сформировали своё общество вокруг неуклонного поиска лекарства, которое смогли разработать [From.GetSpeciesAdj] учёные. Аналитики [Root.GetName] считают, что без бремени фага они могут вернуться к своим некогда мирным укладам."
 STH_vidiian_story.13.desc_02:0 "Отчёты, поступающие из наших источников в пространстве [From.GetName], указывают на то, что было создано лекарство от разрушительного вируса фаг. \n\n[Root.GetSpeciesName] сформировали своё общество вокруг неуклонного поиска лекарства, но хорошая работа [From.GetName] освободила нас."
 STH_vidiian_story.13.a:0 "Хорошо для них."
 STH_vidiian_story.13.b:0 "Это не влияет на нас."
 STH_vidiian_story.13.c:0 "Позор..."
 STH_vidiian_story.13.d:0 "Мы будем вечно благодарны!"
 STH_vidiian_story.14.name:0 "Фаг"
 STH_vidiian_story.14.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName], я представляю видиианский народ, и я пришёл с посланием благодарности. Ваш народ вылечил фаг, мерзкую болезнь, которая чуть не уничтожила нашу цивилизацию. \n\nМы никогда этого не забудем."
 STH_vidiian_story.14.a:0 "Мы всегда рады помочь."
 STH_vidiian_story.14.b:0 "Мы сделали это ради собственной выгоды."
 PJEM_1_PROJECT:0 "Construct Subspace Listening Post"
 PJEM_1_PROJECT_DESC:0 "The construction of a stealth subspace listening post on a holy world is not without controversy, but the benefits may outweigh the cost."
 PJEM_2_PROJECT:0 "Assemble Strike Team"
 PJEM_2_PROJECT_DESC:0 "The Vulcans may believe that a holy world will protect their attempts to spy on us, but we will prove them wrong."
 PJEM_3_PROJECT:0 "Visit Vulcan Holy World"
 PJEM_3_PROJECT_DESC:0 "The Vulcans may seem rational, but a number of apparent paradoxes lie at the heart of their culture. Visiting a Vulcan holy world may shed light on these paradoxes, allowing us to better understand each other."
 STH_vulcan_story.1.name:0 "Listening Post on [pjem_planet.GetName]"
 STH_vulcan_story.1.desc:0 "After careful analysis, the sub-Administrator of the V'Shar has advised that the monastery on [pjem_planet.GetName] is the most logical site to place a proposed stealth subspace listening post. \n\nWhile the nature of the world as a religious focal point for many Vulcans is likely to cause dissatisfaction should it ever be revealed, concerns over potential threats from the [andorianCountry.GetName] can not be ignored. \n\nIf approved, the listening post would be constructed beneath the oldest monastery building."
 STH_vulcan_story.1.a:0 "Build the listening post."
 STH_vulcan_story.1.b:0 "[pjem_planet.GetName] will not be militarised."
 STH_vulcan_story.2.name:0 "Listening Post on [Root.GetName]"
 STH_vulcan_story.2.desc:0 "The stealth subspace listening post has been constructed to schedule on [Root.GetName] and sensor range has been boosted significantly."
 STH_vulcan_story.2.a:0 "Understood."
 STH_vulcan_story.10.name:0 "Rumours from [FromFrom.GetName]"
 STH_vulcan_story.10.desc:0 "The [Root.GetName] has been contacted by a monk from the [From.GetSpeciesName] holy world of [FromFrom.GetName], claiming to have intelligence vital to [Root.GetSpeciesName] interests. \n\nApparently angered - or as close to it as a [From.GetSpeciesName] can get - by the desecration of the largest monastery on [FromFrom.GetName], the monk claims that a subspace listening post has been constructed there designed to spy on the [Root.GetName]."
 STH_vulcan_story.10.a:0 "[Root.Capital.GetName] must respond!"
 STH_vulcan_story.10.b:0 "This is just a [From.GetSpeciesName] lie."
 STH_vulcan_story.11.name:0 "Shadows of [FromFrom.GetName]"
 STH_vulcan_story.11.desc:0 "After several days debating the available evidence, the Admiralty has authorised the dispatch of a strike team to [FromFrom.GetName]."
 STH_vulcan_story.11.a:0 "Understood."
 STH_vulcan_story.20.name:0 "Shadows of [FromFrom.GetName]"
 STH_vulcan_story.20.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] has completed [Root.Leader.GetHerHis] work to assemble a strike team to head deep into [vulcanCountry.GetName] space and expose the stealth listening post on [vulcanCountry.GetSpeciesName] holy world of [pjem_planet.GetName]. \n\nThe mission is expected to take a long time to complete, as the team must use civilian transport for much of the journey."
 STH_vulcan_story.20.a:0 "Understood."
 STH_vulcan_story.30.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.30.desc:0 "The [FromFrom.GetSpeciesName] holy world of [FromFromFrom.GetName] appears to many on [Root.Capital.GetName] to be a paradox. The [FromFrom.GetSpeciesName] people claim to be innately logical, eschewing superstitions. However at the heart of their culture are a number of rituals and beliefs that are distinctly religious in nature. \n\nBy dispatching a cultural mission to the holy world of [FromFromFrom.GetName], we may be able to understand our neighbours better."
 STH_vulcan_story.30.a:0 "Dispatch a cultural mission."
 STH_vulcan_story.30.b:0 "[Root.Capital.GetName] has other priorities."
 STH_vulcan_story.31.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.31.desc:0 "Arriving at [pjem_planet.GetName], [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] is greeted in a perfunctuary manner by T'Kosh, the monastery elder. \n\nAfter a short tour of the monastery entrance hall, T'Kosh appears eager to send [Root.GetLeaderName] on [Root.Leader.GetHerHis] way. Unsure whether the odd behaviour is typical for the monks to all visitors, or whether something else is bothering the elder [vulcanCountry.GetSpeciesName], [Root.GetLeaderName] mulls investigating further."
 STH_vulcan_story.31.a:0 "Investigate further."
 STH_vulcan_story.31.b:0 "This is not our concern."
 STH_vulcan_story.32.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.32.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName]'s concern appears to have been unfounded. After investigating the monastery grounds further, the [Root.Owner.GetCaptainTitle] was able to determine nothing amiss other than the increasing frustrations of T'Kosh. \n\nAfter agreeing to the elder's insistence that they return to the [Root.Fleet.GetName] and leave the monks to their solitude, the away team is presented with a small gift - a number of scrolls, replicas of various ancient [From.GetSpeciesName] texts."
 STH_vulcan_story.32.a:0 "Understood."
 STH_vulcan_story.33.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.33.desc_01:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName]'s concern appears to have been warranted, as further investigation of the grounds has uncovered the presence of an [andorianCountry.GetSpeciesName] strike team holding most of the monks hostage. \n\nClaiming that the monastery is being used to hide a subspace listening post targeting the [andorianCountry.GetName], their leader threatens to detain [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] and the rest of the away team as [From.GetSpeciesName] collaborators."
 STH_vulcan_story.33.desc_02:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName]'s concern appears to have been warranted, as further investigation of the grounds has uncovered the presence of a strike team of blue-skinned aliens holding most of the monks hostage. \n\nIdentifying themselves as Andorians, they claim that the monastery is being used to hide a subspace listening post targeting their people. The strike team leader threatens to detain [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] and the rest of the away team as [From.GetSpeciesName] collaborators."
 STH_vulcan_story.33.a:0 "Attempt a rescue."
 STH_vulcan_story.33.b:0 "This is none of our concern!"
 STH_vulcan_story.34.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.34.desc:0 "The strike team leader is convinced by [Root.Owner.GetCaptainTitle] [Root.GetLeaderName]'s argument that the [Root.Owner.GetName] is not involved in the subterfuge, and agrees to let the team return to the [Root.Fleet.GetName] only after verifying the destruction of the ship's communications array to prevent warning the [From.GetName] government."
 STH_vulcan_story.34.a:0 "Understood."
 STH_vulcan_story.35.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.35.desc:0 "The strike team sent to [FromFromFrom.GetName] have signalled an update on their progress. Having secured the main monastery building and disabling the communications with the rest of the [FromFrom.GetName] complications arose when a [From.GetName] ship proceeded to visit the holy world on a cultural mission. \n\nConvinced that the [From.GetSpeciesName]s were not part of the plot to spy on the [Root.GetName], the strike team leader allowed the crew to return to their vessel after verifying the destruction of its communications array to prevent any signaling to the [FromFrom.GetSpeciesName]s before the mission completed."
 STH_vulcan_story.35.a:0 "Understood."
 STH_vulcan_story.36.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.36.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName]'s attempt to rescue the [From.GetSpeciesName] monks has failed. While overpowering several of the attackers seemed easy at first, their reinforcements were quick to fatally subdue to away team. \n\nWorse, they were subsequently able to transport aboard the [Root.Fleet.GetName] and fight their way to the ship's warp core. Deploying charges, a single attacker was able to hold off the crew until the rest of the strike team could return to the surface. \n\nDetonating the charges, the ship was obliterated as the warp core was breached."
 STH_vulcan_story.36.a:0 "This is a disaster!"
 STH_vulcan_story.37.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.37.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName]'s attempt to rescue the [From.GetSpeciesName] monks has succeeded as the away team quickly overpower the attackers. \n\nDamage to several monastery walls reveals a number of hidden spaces leading to a vast undergound chamber. Inside, the subspace listening post the Andorians claimed was being used against them. \n\nFaced with the knowledge that the [From.GetName] had subverted one of their own holy sites for covert surveillance, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] mulls  [Root.Leader.GetHerHis] options on how to respond."
 STH_vulcan_story.37.a:0 "Expose the listening post."
 STH_vulcan_story.37.b:0 "Keep the listening post secret."
 STH_vulcan_story.38.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.38.desc:0 "The strike team sent to [FromFromFrom.GetName] have signalled an update on their progress. Having secured the main monastery building and disabling communications with the rest of the [FromFrom.GetName] complications arose when a [From.GetName] ship proceeded to visit the holy world on a cultural mission. \n\nThe [From.GetSpeciesName]s were subsequently killed after attempting to attack the strike team, and their vessel destroyed in orbit."
 STH_vulcan_story.38.a:0 "Understood."
 STH_vulcan_story.39.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.39.desc.andorian:0 "The strike team sent to [FromFromFromFrom.GetName] have signalled an update on their progress. Interupted in their mission by a [From.GetName] cultural mission, the [From.GetSpeciesName]s were able to overpower and subdue our forces on [FromFromFromFrom.GetName]. \n\nFortunately, the [From.GetSpeciesName] [From.GetCaptainTitle] unearthed evidence of the [FromFrom.GetSpeciesName] surveillance aparatus hidden underneath the monastery and has allowed our assets on [FromFromFromFrom.GetName] to share the news with the entire quadrant. \n\nIt is clear that the [From.GetSpeciesName] people are more than just [FromFrom.GetSpeciesName] lap-sehlats, and many on [Root.Capital.GetName] believe we should attempt to improve relations with their government."
 STH_vulcan_story.39.desc.vulcan:0 "Our covert subspace listening post on [FromFromFromFrom.GetName] has been revealed to the entire quadrant. \n\nAn elite [FromFromFrom.GetSpeciesName] strike team had taken control of the monastery briefly before a [From.GetName] cultural mission arrived at the planet. While attempting a rescue of our people, the [From.GetSpeciesName]s uncovered evidence of the listening post. \n\nIn an irrational display typical of their species, the [From.GetSpeciesName]s then proceeded to allow the [FromFromFrom.GetSpeciesName] team to withdraw and broadcast their findings. \n\nThe listening post has been damaged beyond repair in the fighting, and worse our relations with the wider quadrant have suffered."
 STH_vulcan_story.39.desc.instigator:0 "News that the [FromFrom.GetName] was using its holy sites to hide covert listening posts spread rapidly after the [FromFromFrom.GetSpeciesName] strike team on [FromFromFromFrom.GetName] were allowed to depart. \n\nWhile the implications for [Root.Capital.GetName] - [FromFrom.Capital.GetName] relations are worrying, it appears that the [FromFromFrom.GetName] will be open to further dialogue in the future."
 STH_vulcan_story.39.desc.all:0 "News that the [FromFrom.GetName] was using its holy sites to hide covert listening posts has spread rapidly after a strike team of [FromFromFrom.GetSpeciesName] elite forces struck [FromFromFromFrom.GetName]. \n\nWhile the [FromFromFrom.GetSpeciesName]s were subdued by the crew of a [From.GetName] ship on a cultural mission, when the [From.GetSpeciesName]s uncovered evidence supporting the [FromFromFrom.GetName]'s claims they allowed the strike team to return to [FromFromFrom.Capital.GetName] with their proof."
 STH_vulcan_story.39.a:0 "Excellent!"
 STH_vulcan_story.39.b:0 "Most unfortunate."
 STH_vulcan_story.39.c:0 "Understood."
 STH_vulcan_story.40.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.40.desc.andorian:0 "The strike team sent to [FromFromFromFrom.GetName] have failed in their mission and appear to have been captured by the [FromFrom.GetName] in conjunction with their [From.GetName] lap-sehlats. \n\nWhile the admiralty remains convinced that [FromFromFromFrom.GetName] harbours a covert listening post, we have no evidence to convince the wider quadrant of the [FromFrom.GetSpeciesName]'s subterfuge."
 STH_vulcan_story.40.desc.vulcan:0 "Our patronage of the [From.GetName] has proven beneficial to both parties, with the crew of a [From.GetSpeciesName] ship on a cultural mission to our holy world of [FromFromFromFrom.GetName] aiding in the rescue of [Root.GetSpeciesName] monks held hostage by a strike team from the [FromFromFrom.GetName]. \n\nLooking for evidence of our covert listening post, the [FromFromFrom.GetSpeciesName]s were subdued by the [From.GetSpeciesName]s. \n\nWhile the [From.GetName] ship uncovered the listening post, the [From.GetCaptainTitle] decided to honour the spirit of our partnership and render the [FromFromFrom.GetSpeciesName] strike team into [Root.GetSpeciesName] custody."
 STH_vulcan_story.40.desc.instigator:0 "By turning the [FromFromFrom.GetSpeciesName] strike team over to the authorities on [FromFrom.Capital.GetName], we have solidified our partnership with the [FromFrom.GetName]. \n\nWhile this may mean future relations with the [FromFromFrom.GetName] are strained, it is in [Root.Capital.GetName]'s interests to ensure relations with the [FromFrom.GetSpeciesName]s remain strong."
 STH_vulcan_story.40.desc.all:0 "The [FromFromFrom.GetName] has shamed itself in the eyes of the galactic community, after dispatching a military mission to the defenceless [FromFrom.GetSpeciesName] holy world of [FromFromFromFrom.GetName]. \n\nThe [FromFromFrom.GetSpeciesName] strike team on [FromFromFromFrom.GetName] appear to have been thwarted by the crew of a passing [From.GetName] ship on a cultural mission to the planet."
 STH_vulcan_story.40.a:0 "Intolerable!"
 STH_vulcan_story.40.b:0 "Intriguing."
 STH_vulcan_story.40.c:0 "Understood."
 STH_vulcan_story.51.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.51.desc:0 "Our strike team has infiltrated the [From.GetSpeciesName]'s covert subspace listening post on [FromFrom.GetName]. While casualties were not intended, several [From.GetSpeciesName] monks were killed in the process as they attempted to prevent the strike team from searching the monastery grounds. \n\nWith evidence of the [From.GetSpeciesName]'s subterfuge, the wider quadrant will surely be questioning the trustworthiness of the [From.GetName]."
 STH_vulcan_story.51.a:0 "Excellent!"
 STH_vulcan_story.52.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.52.desc.earth_01:0 "The upcoming cultural mission to the [From.GetSpeciesName] holy world of [FromFromFrom.GetName] has been cancelled following shocking news from the [FromFrom.GetName]. \n\nAn elite [FromFrom.GetSpeciesName] strike team infiltrated the monastery on [FromFromFrom.GetName] and uncovered incontrovertible proof that the [FromFrom.GetSpeciesName]s had located a covert subspace listening post beneath it. \n\nThe [FromFrom.GetName]'s reputation across the quadrant has suffered, while sympathy for the [FromFromFrom.GetName] has grown."
 STH_vulcan_story.52.desc.earth_02:0 "The ongoing cultural mission to the [From.GetSpeciesName] holy world of [FromFromFrom.GetName] has been cut short following shocking news from the [FromFrom.GetName]. \n\nAn elite [FromFrom.GetSpeciesName] strike team infiltrated the monastery on [FromFromFrom.GetName] and uncovered incontrovertible proof that the [FromFrom.GetSpeciesName]s had located a covert subspace listening post beneath it. \n\nThe [FromFrom.GetName]'s reputation across the quadrant has suffered, while sympathy for the [FromFromFrom.GetName] has grown."
 STH_vulcan_story.52.desc.vulcan:0 "Our covert subspace listening post on [FromFromFrom.GetName] has been revealed to the entire quadrant. \n\nAn elite [FromFrom.GetSpeciesName] strike team had taken control of the monastery before uncovering evidence of the listening post beneath. \n\nThe listening post has been damaged beyond repair in the fighting, and worse our relations with the wider quadrant have suffered."
 STH_vulcan_story.52.desc.all:0 "News that the [From.GetName] was using its holy sites to hide covert listening posts has spread rapidly after a strike team of [FromFrom.GetSpeciesName] elite forces struck [FromFromFrom.GetName] and a facility beneath the [From.GetSpeciesName] monastery. \n\nThe [From.GetName]'s reputation across the quadrant has suffered, while sympathy for the [FromFrom.GetName] has grown."
 STH_vulcan_story.52.a:0 "Most unfortunate."
 STH_vulcan_story.52.b:0 "Understood."
 STH_technology.1000.name:0 "Прорыв в технологии варп-двигателей"
 STH_technology.1000.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области варп-технологий. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1000.a:0 "Исследовательское варп-ядро"
 STH_technology.1000.b:0 "Военное варп-ядро"
 STH_technology.1000.c:0 "Искусственная сингулярность"
 STH_technology.1000.q:0 "Вы можете предоставить более подробную информацию?"
 STH_technology.1000.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в технологии варп-двигателя мы должны выбрать один из двух £science_ship технологических путей. \n\n§GИсследовательские варп-двигатели§!: эти варп-двигатели, как правило, опираются на единое, мощное варп-ядро, которое обеспечивает большую дальность прыжка и высокую скорость, а также могут обеспечить больше энергии для остальной части корабля. Это приводит к более высоким затратам на содержание. Я рекомендую выбрать эти двигатели, если вы хотите полагаться на большие корабли, которые требуют большого потребления энергии. \n\n§GБоевые варп-двигатели§!: эти варп-двигатели работают на более высоких частотах, чем обычные варп-двигатели, обеспечивая большую оперативность и способность быстро уйти в варп из боевых ситуаций. Они также предлагают более значительный бонус к оборонительным и наступательным возможностям корабля. Я рекомендую использовать эти двигатели, если вы хотите полагаться на небольшие и быстрые корабли."
 STH_technology.1001.name:0 "Прорыв в технологии щитов"
 STH_technology.1001.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области защитных технологий. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1001.a:0 "Ковариантные щиты"
 STH_technology.1001.b:0 "Регенеративные щиты"
 STH_technology.1001.q:0 "Вы можете предоставить более подробную информацию?"
 STH_technology.1001.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в технологиях дефлекторного щита и силовых полей мы должны выбрать один из двух £science_ship технологических путей. \n\n£ship_stats_shield §GКовариантные щиты§!: эти щиты используют массив генераторов для создания нескольких защитных слоёв на различных частотах, перекрывающих друг друга. В результате образуется защитный пузырь, который способен поглощать большое количество повреждений, но с уменьшенной скоростью регенерации. Я рекомендую эти щиты, если вы планируете сосредоточиться в основном на коротких, решающих сражениях. \n\n£ship_stats_shield §GРегенеративные щиты§!: эти щиты используют большой объём конденсаторов для хранения энергии и быстрого восстановления любой повреждённой области щита. Однако фокусировка на конденсаторах вместо генераторов немного снижает общую способность блокировать повреждения. Я рекомендую эти щиты, если вы планируете полагаться на более крупные и медленные корабли, что приведёт к более длительным военным действиям."
 STH_technology.1002.name:0 "Прорыв в технологиях вооружения"
 STH_technology.1002.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области технологий вооружения. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1002.desc_borg:0 "§GОткрытие трансварпового протокола связи с основным административным узлом...\nОтчёт из архива данных S-18, расположенного в секторе H-10...\nРаздел: ассимилированные технологии§!\n\nОсновной узел. Накопление ресурсов данных в локальном архиве достигло ключевого потенциала в области §Yвооружения космос-космос§!. Локальная сеть сообщает о 98.7% возможности адаптации этой разработки для более широкого использования в Коллективе. Однако ресурсов недостаточно для достижения всех путей развития. Необходим выбор для выделения указанных ресурсов. Выполняем."
 STH_technology.1002.a:0 "Специализация на лучевом вооружении"
 STH_technology.1002.b:0 "Специализация на орудиях"
 STH_technology.1002.c:0 "Специализация на торпедах"
 STH_technology.1002.q:0 "Вы можете предоставить более подробную информацию?"
 STH_technology.1002.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в технологиях вооружения мы должны выбрать один из двух £science_ship технологических путей. \n\n£ship_stats_damage §GЭнергетическое лучевое оружие§!: выбор этого варианта означает, что мы сфокусируемся на нашем основном энергетическом лучевом вооружении. Лучевое оружие является мощным и эффективным оружием на средних дистанциях, но имеет довольно низкую скорострельность. Также оно имеет высокую точность, но большинство кораблей не может быть оборудовано большим количеством этих орудий.\n\n£ship_stats_damage §GЭнергетические орудия§!: выбор этого варианта означает, что мы сфокусируемся на наших основных энергетических орудиях. Эти орудия имеют высокую скорострельность, но, как правило, эффективны только на близких дистанциях.\n\n£ship_stats_damage §GТорпеды§!: выбор этого варианта означает, что мы будем больше ориентироваться на взрывном вооружении, их мощности, дальности и системе наведения. Торпеды могут быть одним из самых смертоносных видов оружия во вселенной, но они, как правило, имеют низкую эффективность против щитов."
 STH_technology.1003.name:0 "Прорыв в фазерных технологиях"
 STH_technology.1003.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области технологий фазерного вооружения. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1003.a:0 "Модулированные фазеры"
 STH_technology.1003.b:0 "Туннельные фазеры"
 STH_technology.1003.c:0 "Мультифазовые фазеры"
 STH_technology.1003.d:0 "Гравитонные фазеры"
 STH_technology.1003.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в фазерном вооружении космос-космос мы должны выбрать один из четырёх £science_ship технологических путей. \n\n£ship_stats_damage §GМодулированные фазеры§!: модулированные фазеры способны соответствовать частотам щита, повышая наносимый им урон. Этот вариант доступен только для £pops людей или Федерации.\n\n£ship_stats_damage §GТуннельные фазеры§!: туннельные фазеры способны пробивать броню, гарантируя, что часть урона придётся непосредственно на сам корпус. Этот вариант недоступен для £pops кардассианцев.\n\n£ship_stats_damage §GМультифазовые фазеры§!: мультифазовые фазеры способны эффективно пробивать вражеские щиты. Этот вариант недоступен для £pops людей.\n\n£ship_stats_damage §GГравитонные фазеры§!: гравитонные фазеры используют гравитоны для разрушения брони особенно укреплённых целей. Этот вариант доступен только для £pops кардассианцев."
 STH_technology.1004.name:0 "Прорыв в дизрапторных технологиях"
 STH_technology.1004.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области технологий дизрапторного вооружения. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1004.a:0 "Импульсные тетрионные орудия"
 STH_technology.1004.b:0 "Тетрионный дизрапторный луч"
 STH_technology.1004.c:0 "Плазменные дизрапторные орудия"
 STH_technology.1004.d:0 "Плазменный дизрапторный луч"
 STH_technology.1004.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в дизрапторном вооружении космос-космос мы должны выбрать один из четырёх £science_ship технологических путей. \n\n£ship_stats_damage §GИмпульсные тетрионные орудия§!: эти орудия используют короткие очереди или импульсы, чтобы ослабить и пробить щиты вражеских кораблей. Этот вариант доступен только для £pops клингонов.\n\n£ship_stats_damage §GТетрионный дизрапторный луч§!: в отличие от импульсных тетрионных орудий, лучевое оружие способно более эффективно пробивать щиты и наносить им значительный урон, что некогда являлось одним из главных недостатков дизрапторного оружия.\n\n£ship_stats_damage §GПлазменные дизрапторные орудия§!: высоко заряженные плазменные снаряды этих орудий способны наносить значительный урон броне вражеских кораблей.\n\n£ship_stats_damage §GПлазменный дизрапторный луч§!: точная настройка плазменного луча позволяет оружию действовать почти как туннельное оружие на основе частиц, что позволяет ему эффективно пробивать броню вражеских кораблей. Этот вариант доступен только для £pops ромуланцев."
 STH_technology.1005.name:0 "Прорыв в плазменных технологиях"
 STH_technology.1005.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области технологий плазменного вооружения. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1005.a:0 "Туннельные плазменные орудия"
 STH_technology.1005.b:0 "Сжатые плазменные орудия"
 STH_technology.1005.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в плазменном вооружении космос-космос мы должны выбрать один из двух £science_ship технологических путей. \n\n£ship_stats_damage §GТуннельные плазменные орудия§!: высокоэффективная эволюция старомодных, но надёжных плазменных орудий. Квантовое туннелирование позволяет каждому плазменному заряду пробивать броню вражеского корабля.\n\n£ship_stats_damage §GСжатые плазменные орудия§!: преодолевая основные недостатки плазменного оружия, сжатие плазмы позволяет создавать крайне нестабильные и разрушительные заряды, которые наносят значительный урон корпусу вражеского корабля."
 STH_technology.1006.name:0 "Прорыв в антипротонных технологиях"
 STH_technology.1006.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области технологий антипротонного вооружения. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1006.desc_borg:0 "§GОткрытие трансварпового протокола связи с основным административным узлом...\nОтчёт из архива данных Т-45, расположенного в секторе В-6...\nРаздел: ассимилированные технологии§!\n\nОсновной узел. Накопление ресурсов данных в локальном архиве достигло ключевого потенциала в области §Yвооружения космос-космос на основе антиматерии§!. Локальная сеть сообщает о 98.9% возможности адаптации этой разработки для более широкого использования в Коллективе. Однако ресурсов недостаточно для достижения всех путей развития. Необходим выбор для выделения указанных ресурсов. Выполняем."
 STH_technology.1006.a:0 "Антифотонный луч"
 STH_technology.1006.b:0 "Туннельный протонный луч"
 STH_technology.1006.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в вооружении космос-космос на основе антиматерии мы должны выбрать один из двух £science_ship технологических путей. \n\n£ship_stats_damage §GАнтифотонный луч§!: по мнению большинства видов это простое любопытство в области лазерного вооружения. Антифотонное оружие никогда не воспринималось всерьёз из-за относительно низкого энергетического порога каждого антифотона. В то время как это оружие будет всегда наносить меньше урона, тем не менее, оно наносит экзотический урон, способный пробивать щиты.\n\n£ship_stats_damage §GТуннельный протонный луч§!: используя опыт, накопленный нами в квантовой теории, мы способны создавать сильно сжатый туннельный луч протонов, способный эффективно пробивать броню вражеских кораблей."
 STH_technology.1007.name:0 "Прорыв в поларонных технологиях"
 STH_technology.1007.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области технологий поларонного вооружения. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1007.a:0 "Фазированный поларонный луч"
 STH_technology.1007.b:0 "Вооружение на основе нейтральных частиц"
 STH_technology.1007.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в поларонном вооружении космос-космос мы должны выбрать один из двух £science_ship технологических путей. \n\n£ship_stats_damage §GФазированный поларонный луч§!: это довольно простое улучшение нашего и без того мощного поларонного луча. Эта модификация увеличивает фазовую переменную луча, позволяя оружию также пробивать корпус вражеских кораблей.\n\n£ship_stats_damage §GЛуч нейтральных частиц§!: в отличие от нашего специализированного и дорогостоящего оружия, это более примитивное и грубое оружие восходит к дням простых орудий на основе частиц, способных пробивать корпус кораблей. Это оружие является более эффективным и мощным, чем обычный поларонный луч."
 STH_technology.1008.name:0 "Прорыв в тетрионных технологиях"
 STH_technology.1008.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области технологий тетрионного вооружения. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1008.a:0 "Модулированные тетрионные орудия"
 STH_technology.1008.b:0 "Пробивные тетрионные орудия"
 STH_technology.1008.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, после прорыва в тетрионном вооружении космос-космос мы должны выбрать один из двух £science_ship технологических путей. \n\n£ship_stats_damage §GМодулированные тетрионные орудия§!: модулированные тетрионные орудия способны эффективно уничтожать щиты вражеских кораблей.\n\n£ship_stats_damage §GПробивные тетрионные орудия§!: эти орудия наносят значительный урон корпусу вражеских кораблей."
 STH_technology.1009.name:0 "Прорыв в области ксено отношений"
 STH_technology.1009.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области поведенческих тенденций других видов. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1009.a:0 "Межзвёздная торговая ассоциация"
 STH_technology.1009.b:0 "Министерство разведки"
 STH_technology.1009.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, наши достижения в ксено исследованиях, лингвистики и биологии привели к революции в нашем понимании инопланетного разума. Нам нужно выбрать между двумя дико противоречивыми идеологиями, каждая из которых предлагает свой собственный путь £science_ship технологической эволюции.\n\n£pops §GМежзвёздная торговая ассоциация§!: это всего лишь первый шаг в списке £science_ship  технологий , которые касаются межвидовой дипломатии, сотрудничества и торговли. Выбор этого пути позволяет исследовать преимущества торговой привлекательности, уникальные модули, специальные здания и многое другое. Этот вариант не может быть выбран ксенофобскими империями.\n\n£pops §GМинистерство разведки§!: эта специализация открывает путь £science_ship  технологий, которые касаются рабства, власти и контроля. Жизненно важно для империй, которые хотят максимально увеличить производительность своих рабов, даже за счёт будущих отношений и торговли. Эта опция не может быть выбрана ксенофильными империями."
 STH_technology.1010.name:0 "Прорыв в области технологии колонизации"
 STH_technology.1010.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области колониального развития. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1010.a:0 "Гражданские предприниматели"
 STH_technology.1010.b:0 "Пограничные коллективы"
 STH_technology.1010.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, когда мы выходим к звёздам и расширяем нашу империю, мы должны принять решение о том, какую культуру мы хотим сделать - и мы сталкиваемся с двумя дико противоречивыми идеологиями, каждая из которых предлагает свой собственный путь £science_ship технологической эволюции.\n\n£pops §GГражданские предприниматели§!: это лишь первый шаг на пути, охватывающем грани нашего общества - авантюристов, мечтателей и поселенцев. Они всегда были первыми, кто исследовал и шёл вперёд. Выбор этого пути сделает быструю колонизацию значительно дешевле и легче, но за счёт потенциальной потери контроля над нашими собственными людьми. Этот вариант не может быть выбран авторитарными империями.n\n£pops §GПограничные коллективы§!: эта специализация ориентирована на контролируемую и направленную колонизацию, что позволяет увеличить темпы роста и скорость колонизации, облегчает переселение и повышает скорость строительства. Этот вариант не может быть выбран эгалитарными империями."
 STH_technology.1011.name:0 "Прорыв в области изучения новых материалов"
 STH_technology.1011.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области изучения новых материалов. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1011.a:0 "Лёгкая конструкция корпуса"
 STH_technology.1011.b:0 "Тяжёлая конструкция корпуса"
 STH_technology.1011.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, в последнее время мы наблюдаем некоторые достижения в области производства материалов, а также в строительстве кораблей. Теперь мы должны выбрать один из двух £science_ship технологических путей.\n\n£ship_stats_armor §GЛёгкая конструкция корпуса§!: выбрав эту специализацию, мы прикажем нашим учёным сосредоточить свои силы на разработке материалов, которые постепенно становятся легче, но при этом сохраняют свою прочность. Также откроется путь исследований, который позволит сделать материалы более сложно обнаруживаемыми на сенсорах, в результате мы получи корабли, способные легко уклоняться от огня противника. Я рекомендую выбрать этот вариант, если вы хотите сосредоточиться на флоте небольших, быстрых и манёвренных кораблей.\n\n£ship_stats_armor §GТяжёлая конструкция корпуса§!: как следует из названия, выбрав эту специализацию, мы направим наших учёных на разработку наиболее прочных и устойчивых веществ, которые только существуют в природе. В конечном итоге это также приведёт к прорыву в развитии новых технологий броневой обшивки корпуса. Я рекомендую этот вариант, если вы хотите сосредоточиться на флотилии больших и прочных кораблей, которые могут извлечь максимальную выгоду из увеличенных значений брони."
 STH_technology.1012.name:0 "Прорыв в технологиях маневровых двигателей"
 STH_technology.1012.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], меня зовут [scientist.GetName], я возглавляю команду, которая проводит передовые исследования в области технологий маневровых двигателей. Я с радостью сообщаю, что мы сделали существенный прорыв, который предлагает нам ряд потенциальных применений. \n\nПожалуйста, сообщите нам, какое из следующих направлений вы хотите, чтобы мы развивали."
 STH_technology.1012.a:0 "Импульсные двигатели"
 STH_technology.1012.b:0 "Низкотемпературные двигатели"
 STH_technology.1012.q.response:0 "Конечно, [Root.GetRulerTitle]. Как вы знаете, в последнее время мы наблюдаем некоторые достижения в теории и конструкции маневровых двигателей, являющимися основными субсветовыми двигателями. Теперь мы должны выбрать один из двух £science_ship технологических путей.\n\n£ship_stats_speed §GИмпульсные двигатели§!: выбрав эту специализацию, мы прикажем нашим учёным сосредоточить свои силы на разработке двигателей, которые производят максимально возможное ускорение за счёт всего остального. Это в конечном итоге позволит разработать мощные и передовые системы форсажа, которые могут обеспечить значительное повышение боевых скоростей. В результате мы получим одни из самых быстрых кораблей во флоте, способных быстро сократить дистанцию до противника, однако их манёвренность оставляет желать лучшего.\n\n£ship_stats_speed §GНизкотемпературные двигатели§!: жертвуя скоростью ради снижения энергетической сигнатуры и энергопотребления, эти двигатели предоставляют кораблям достойную скорость, будучи в состоянии уклониться от сенсоров противника. В конце концов, это также позволит разработать рамджеты буссарда, которые могут увеличить субсветовую скорость вне боя. Корабли, оснащённые этими двигателями, будут дороже и медленнее, но у них будет более высокий шанс уклонения благодаря их небольшой энергетической сигнатуры."
