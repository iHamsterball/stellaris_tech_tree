 sthera.1.desc_evil:0 "Скрытая глубоко в недрах [Root.Capital.GetName] космической верфи, тихая революция в конструкции звездолётов состоялась. В течении почти пяти лет капитан Картер-Лин из Космического Проектно-Конструкторского Бюро, возглавляет команду экспертов в области варп-теории и металлургии. Все стремятся предоставить Звёздному Флоту новое поколение судов, способных продемонстрировать силу Звездного Флота всему квадранту. \n\nБелые гладкие дюраниевые сплавы, светло-золотая дифлекторная тарелка из нано-волокна и спирально-вихревой купол коллектора буссарда, предлагают существенные преимущества перед предшествующей технологией."
 sthera.2.desc_evil:0 "Звездолёты капитана Картера-Лина замечательно зарекомендовали себя в течении многих лет, однако тераквады информации из отчётов об эксплуатации миллионов кубических световых лет глубокого космоса и пограничных конфликтах были проанализированы Космическим Проектно-Конструкторским Бюро. \n\nЭти данные, в сочетании с оптимизацией новейших двигателей и оборонительных технологий, привели к волне создания новой конструкции звездолётов, соответствующих духу времени и будут способствовать интересам Звёздного Флота. \n\nИспытательной платформой для новой конструкции, стало научное судно USS Grissom - оно сошло с верфи для выполнения обычных задач по исследованию космоса под командованием капитана Джонатана Эстебана."
 sthera.3.desc_evil:0 "Достижения в материаловедении в сочетании с развитием эксплуатационной миссии Звёздного Флота, привели к созданию нового поколения звездолётов. Резкие линии были заменены изящными изгибами, а доступное место для оружия и грабежа было существенно расширено. \n\nЗащитные технологии [Root.GetName] также не оставались позади, наличие звездолётов [Root.GetName] является страшным зрелищем для большинства его соседей. \n\nИспытательной платформой для новой конструкции, стал патрульный фрегат USS Buran - он сошёл с верфи для выполнения обычных задач под командованием капитана [buranCaptain.GetName]."
 sthera.4.desc_evil:0 "Description WIP"
 sth_start.5.name:0 "Внимание! Выбрана раса не из Альфа/Бета квадранта!"
 sth_start.5.desc:0 "Вы выбрали расу, которая не размещена на карте Альфа/Бета квадранта. Этот вариант не поддерживается и может привести к различным ошибкам. \n\nЕсли вы хотите узнать, какие расы находятся в Альфа и Бета квадрантах, откройте в игре ST:NH Wiki, нажав на иконку '?' в нижней части интерфейса. \n\nЕсли вы хотите играть именно за эту расу, то мы настоятельно рекомендуем Вам начать новую игру используя основные карты галактики или карты с полным квадрантом.\n\nТакже вы можете продолжить игру на свой страх и риск."
 sth_start.5.b:0 "Понял, не дурак. Дурак бы не понял."
