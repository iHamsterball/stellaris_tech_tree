 STH_ferengi_flavour.1.name:0 "Крутите Колесо!"
 STH_ferengi_flavour.1.desc:0 "[Root.GetRulerTitle] [ruler.GetName] принимает участие в торжествах в свою честь, организованных департаментом корпоративных мероприятий компании Слаг-o-Кола. Великий праздник и много роскоши, многие ференги пришли предложить подарки в попытках склонить милость [Root.GetRulerTitle] в свою сторону. \n\nНесмотря на множество развлечений, [Root.GetRulerName] быстро становится скучно и только вид дабо-девушек, снующих вокруг красиво украшенных дабо-столов, долгое время удерживает [ruler.GetHerHis] интерес. \n\nГромкие крики 'Дабо!' звучат, как латина ускользающая из рук, убеждая [Root.GetRulerTitle] проталкиваться сквозь толпу ближе к столу. \n\n'Дорогу [Root.GetRulerTitle]' крикнул [Root.GetRulerName], держа в руке свою первую ставку. \n\nДилер обольстительно подмигивает и говорит: \n\n'Делайте ваши ставки.'"
