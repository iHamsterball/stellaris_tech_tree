 STH_mirror_invasion.32.b.response:0 "Чтобы уничтожить [mirror_universe_target.GetName]. Это так просто. Вы могли не знать об этом, но на протяжении многих лет мы сталкивались с их постоянными вторжениями. \n\nЭто всего лишь вопрос времени, когда они попытаются нас уничтожить, поэтому мы решили взять дело в свои руки и защитить себя."
 STH_mirror_invasion.32.c:0 "Слишком хорошая возможность, чтобы упустить её!"
 STH_mirror_invasion.32.c.response:0 "Вы очень дальновидны, [Root.GetRulerTitle]."
 STH_mirror_invasion.32.d:0 "Это не наша война..."
 STH_mirror_invasion.32.d.response:0 "Я лишь надеюсь, что вы не пожалеете о своём решении."
 STH_mirror_invasion.32.e:0 "We will side with the [mirror_universe_target.GetName]!"
 STH_mirror_invasion.32.e.response:0 "В таком случае, [Root.GetRulerTitle], вы можете умереть вместе с ними."
 STH_mirror_invasion.33.name:0 "Разбитое зеркало"
 STH_mirror_invasion.33.desc:0 "Доклады наших агентов в правительстве [mirror_universe_war_joiner_hostile.GetName], сообщают, что они присоединились к [klingon_cardassian_alliance_vanguard.GetName] в войне против нас."
 STH_mirror_invasion.33.a:0 "Это катастрофа!"
 STH_mirror_invasion.34.name:0 "Разбитое зеркало"
 STH_mirror_invasion.34.desc:0 "Доклады наших агентов в правительстве [mirror_universe_war_joiner_friendly.GetName], сообщают, что они заявили о своём намерении присоединиться к нам в борьбе против [klingon_cardassian_alliance_vanguard.GetName]."
 STH_mirror_invasion.34.a:0 "Великолепно!"
 STH_mirror_invasion.35.name:0 "Разбитое зеркало"
 STH_mirror_invasion.35.desc:0 "Доклады наших агентов в правительстве [mirror_universe_war_joiner_neutral.GetName], сообщают, что они заявили о своём нейтралитете в нашем конфликте с [klingon_cardassian_alliance_vanguard.GetName]."
 STH_mirror_invasion.35.a:0 "Понятно."
 STH_mirror_invasion.90.name:0 "Разбитое зеркало"
 STH_mirror_invasion.90.desc:0 "Терранская Империя потерпела поражение и была вынуждена вернуться в свою собственную вселенную. Этот конфликт опустошил большую часть галактики, но [Root.GetName] вышла победителем, хотя и остаётся риск дальнейших межпространственных угроз."
 STH_mirror_invasion.90.desc_kca:0 "The Klingon-Cardassian Alliance has been defeated, and with that defeat forced to return to their own universe. While the conflict raged and devastated large portions of the galaxy, the [Root.GetName] has emerged victorious, though wary of further interdimensional threats."
 STH_mirror_invasion.90.a:0 "Victory, but at what cost?"
 STH_mirror_invasion.90.b:0 "A glorious victory!"
 STH_mirror_invasion.90.c:0 "As always, [Root.Capital.GetName] prevails."
 skorr_jihad_chain_title:0 "Душа Алара"
 skorr_jihad_chain_desc:0 "Скорры, развитая , но затворническая раса, кажется, находится на грани хаоса после кражи священного предмета."
