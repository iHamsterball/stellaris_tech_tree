 STH_dominion_flavour.1102.desc_01:0 "[Root.GetName] силы безопасности обнаружили доказательства того, что [From.GetName] на самом деле был шпионом меняющихся. К сожалению, двойник [From.GetName] смог сбежать. \n\nНе найдено никаких сведений, указывающих на местоположение настоящего [From.GetName], и [From.GetSheHe] считается мёртвым."
 STH_dominion_flavour.1102.desc_02:0 "[Root.GetName] силы безопасности обнаружили доказательства того, что [From.GetName] на самом деле был шпионом меняющихся. К сожалению, двойник [From.GetName] смог сбежать. \n\nНе найдено никаких сведений, указывающих на местоположение настоящего [From.GetName], и [From.GetSheHe] считается мёртвым.\n\nОткрыта политика: §Y$policy_changeling_detection_policy$§!."
