 STH_space_seed_event_fail.2.desc:0 "После шестичасовых поисков, чудом избежав столкновений с множеством астероидов, капитан [Root.GetLeaderName] решает прекратить поиски и продолжить миссию. Капитан [Root.GetLeaderName] отмечает события и аномальные показания в судовом журнале, и передаёт отчёт командованию."
 STH_space_seed_event_fail.2.a:0 "Понятно."
 STH_deDeclaratem_event.name:0 "Декларация"
 STH_de_declaratem_category:0 "Декларация"
 STH_de_declaratem_category_desc:0 "Сенсоры обнаружили что-то похожее на корабль, пойманный в ловушку чуть ниже горизонта событий [FromFrom.GetName]. \n\nМожно было бы использовать статический варп-пузырь, чтобы вернуть судно в нормальное пространство."
 DE_DECLARATEM_1_PROJECT:0 "Декларация"
 DE_DECLARATEM_1_PROJECT_DESC:0 "Звёздный Флот был осведомлён о появлении судна класса Декларация UESP Мэнхаер из горизонта событий [From.From.From.GetName]. \n\nМэнхаер считался пропавшим со всем экипажем в 2098 году, когда он направлялся на Вулкан."
 STH_deDeclaratem_event.1.desc_01:0 "[Root.GetFleetName] успешно создаёт статический варп-пузырь вокруг корабля, захваченного горизонтом событий [deDeclaratemBlackHole.GetName]. \n\n[Root.GetFleetName] начинает трясти, главный дефлектор изо всех сил старается поддерживать поле, и спустя несколько минут судно удалось вытащить на свободу. \n\nМостик смолкает, когда на экране появляется корабль и удаётся точно идентифицировать его: UESP Мэнхаер, модель XCV-247. Судно класса Декларация, пропавшее по пути на Вулкан в 2098 году. \n\nКласс Декларация был первым действительно межзвёздным судном Земли, с сильно заимствованными принципами вулканской конструкции. Он каким-то образом оказался в ловушке в чёрной дыре и выжил - это удивительный подвиг."
 STH_deDeclaratem_event.1.desc_02:0 "[Root.GetFleetName] успешно создаёт статический варп-пузырь вокруг корабля, захваченного горизонтом событий [deDeclaratemBlackHole.GetName]. \n\n[Root.GetFleetName] начинает трясти, главный дефлектор изо всех сил старается поддерживать поле, и спустя несколько минут судно удалось вытащить на свободу. \n\nКогда корабль появляется на экране, его удаётся точно идентифицировать: UESP Мэнхаер, модель XCV-247. Земное судно класса Декларация, пропавшее по пути на Вулкан в 2098 году. \n\nКласс Декларация был первым действительно межзвёздным судном Земли, с сильно заимствованными принципами вулканской конструкции. Он каким-то образом оказался в ловушке в чёрной дыре и выжил - это удивительный подвиг."
 STH_deDeclaratem_event.1.desc_03:0 "[Root.GetFleetName] успешно создаёт статический варп-пузырь вокруг корабля, захваченного горизонтом событий [deDeclaratemBlackHole.GetName]. \n\n[Root.GetFleetName] начинает трясти, главный дефлектор изо всех сил старается поддерживать поле, и спустя несколько минут судно удалось вытащить на свободу. \n\nМостик смолкает, когда на экране появляется корабль. Хотя корабль имеет неизвестную конструкцию, он явно примитивен. Он каким-то образом оказался в ловушке в чёрной дыре и выжил - это удивительный подвиг. \n\nДальнейшее сканирование корпуса показало серию пометок на инопланетном языке: 'UESP Мэнхаер'."
 STH_deDeclaratem_event.1.a:0 "Высадиться на судно."
 STH_deDeclaratem_event.1.b:0 "Сканировать судно более подробно."
 STH_deDeclaratem_event.1.c:0 "Оповестить [humanCountry.GetName]."
 STH_deDeclaratem_event.1.d:0 "Отличная мишень! Потренеруемся в стрельбе."
 STH_deDeclaratem_event.2.desc_01:0 "Капитан [Root.GetLeaderName] возглавляет группу высадки на UESP Мэнхаер. Из-за помех, исходящих от [deDeclaratemBlackHole.GetName], сенсоры не смогли обнаружить жизненные сигналы, но вскоре стало очевидно, что весь экипаж давно погиб. \n\nПохоже, что корабль был переконфигурирован так, чтобы поддерживать варп-поле низкого уровня, которого, в сочетании с обычными двигателями, было достаточно, чтобы сохранять судно в длинной спирали вокруг сингулярности. Подпрограммы, написанные для наблюдения за этим процессом, в то время как экипаж вошёл в криостазисные капсулы, по-видимому имели ряд недостатков, которые привели к тому, что распределение энергии сместилось от капсул к варп-двигателю, погубив весь экипаж.\n\nПотомки команды Мэнхаера могут немного утешиться, узнав истинную судьбу судна, которое после ремонта полностью функционально."
