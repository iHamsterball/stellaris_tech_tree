 NX_WEAPONS_PROJECT_1:0 "Проект NX - совместные учения"
 NX_WEAPONS_PROJECT_1_DESC:0 "Энтерпрайз принимает участие в совместных учениях годовой межзвёздной тренировочной кампании по всем сектору, которая будет имитировать пиратские налёты, вынуждая противостоять вторжениям технологически превосходящих сил для защиты гражданских грузовых конвоев, и многое другое. Следует надеяться, что благодаря сотрудничеству с другими военными и гражданскими кораблями, прототипные технологии, лежащие в основе NX-01, смогут быть адаптированы к более широкому использованию во всём флоте."
 NX_WEAPONS_PROJECT_2:0 "Проект NX - полевые испытания"
 NX_WEAPONS_PROJECT_2_DESC:0 "Энтерпрайз будет проводить однолетнюю полевую учебную программу с инженерами, учёными и кадетами, которые будут тренироваться и учиться использовать самые передовые технологии, которые может предложить человечество. Это должно способствовать быстрому внедрению этих технологий в гражданские и военные флотилии."
 nx01_refit_event_chain_title:0 "Модернизация Энтерпрайза NX-01"
 nx01_refit_event_chain_desc:0 "Энтерпрайз должен вернуться на [This.Capital.GetName], чтобы пройти модернизацию."
 STH_hero_ship.2.name:0 "Модернизация Энтерпрайза NX-01"
 STH_hero_ship.2.desc_01:0 "В течение многих лет инженеры работали над улучшением звездолёта NX класса, первым из которых был USS Энтерпрайз.\n\nЭти усовершенствования включают компоненты, полученные от других членов Федерации, особенно большой вклад внесли [member_world_1.GetSpeciesName]. Если Энтерпрайз вернётся на [Owner.Capital.GetName], то работа по модернизации может быть начата немедленно."
 STH_hero_ship.2.desc_02:0 "В течение многих лет инженеры работали над улучшением звездолёта NX класса, первым из которых был USS Энтерпрайз.\n\nЕсли Энтерпрайз вернётся на [Owner.Capital.GetName], то работа по модернизации может быть начата немедленно."
 STH_hero_ship.4.name:0 "Модернизация Энтерпрайза NX-01"
 STH_hero_ship.4.desc:0 "Энтерпрайз вышел на орбиту [Owner.Capital.GetName]. В то время, как ремонт займёт несколько месяцев и потребует значительное количество ресурсов, инженерный корпус Звёздного Флота стремится заверить, что преимущества перевешивают затраты. \n\n§YТребуется 500 минералов§! \n\n§RВнимание: флот, в котором находится Энтерпрайз, не сможет покинуть орбиту, пока не будет завершена модернизация! Рекомендуется убрать все остальные корабли из этого флота!§!"
 STH_hero_ship.4.a:0 "Начать модернизацию."
 STH_hero_ship.4.b:0 "§R(недостаточно ресурсов)§! Повторите попытку в следующем месяце."
 STH_hero_ship.4.c:0 "Подождать, пока Энтерпрайз снова вернётся на [Owner.Capital.GetName]."
 STH_hero_ship.5.name:0 "Модернизация Энтерпрайза NX-01"
 STH_hero_ship.5.desc:0 "Спустя 3 месяца, проведённых в сухом доке, Энтерпрайз был оснащён лучшими системами и технологиями, которые только может предоставить [Owner.GetName]. Большинство этих систем являются прототипами, которые пока остаются недоступными для остального флота."
 STH_hero_ship.6.name:0 "The NX Project"
 STH_hero_ship.6.desc_01:0 "The NX Project, United Earth's ambitious plan to create the first true Warp V vessel, is still struggling. The original vision of Zefram Cochrane which began in 2119 with the foundation of the new Faster-Than-Light research complex in Bozeman, Montana, is now several decades old and yet most of Humanity's ships still crawl between the stars at Warp II.\n\nAdmiral Maxwell Forrest stares with distaste at the Vulcan Ambassador Soval. Earlier today he was elated with the news of the succesful launch of the earliest prototype of the NX project. Now it seems his day was becoming worse.\n\n'With all due respect, Ambassador. Earth has a fleet now. Our Warp IV engine was recently installed on the USS Franklin and -' the Admiral began, before being cut off.\n\n'It was less than a decade ago when your Commander Robinson almost lost his life because of this reckless pursuit, Admiral. We simply advise caution' Soval intoned. 'We still feel the NX project should be suspended. Not forever. Just for a few more years'.\n\nForrest nods glumly. 'I will pass your suggestion to the Prime Minister.'"
 STH_hero_ship.6.a:0 "Thank you for your concern, Ambassador..."
 STH_hero_ship.7.name:0 "The NX Project"
 STH_hero_ship.7.desc_01:0 "It's been a long road. Two years after the successful test flight of the NX-Zeta, Humanity is celebrating laying the keel for the very first Warp V vessel - Starfleet's first true flagship, the NX Light Cruiser Class, Enterprise.\n\nBut whilst technology is progressing at a breakneck speed, realizing the old dream of scientists Archer, Tasaki and Cochrane, the Vulcans continue to warn Humanity that it is not ready for the perils that face them in deep space. Their political pressure can be felt throughout the industrial sector on Earth. The Project's resources are quickly dwindling, and many employees of the Warp Five Complex have been reassigned to different projects.\n\nWhile the Enterprise hull floats proudly in Space Dock, in truth it is but an empty shell. Analysts and military strategists are forced to admit they cannot estimate when this ambitious project will be completed. The success of the project is vital: the Enterprise is more than a testbed for the latest experimental propulsion and weapon technologies, but a symbol of the hopes and dreams of Humanity."
 STH_hero_ship.7.a:0 "We hope the Enterprise will be completed soon."
 STH_hero_ship.10.name:0 "The NX Project"
 STH_hero_ship.10.desc_01:0 "The Enterprise was originally designed to be the flagship of Starfleet but was hastily commissioned to deal with the Xindi threat. Since then it has mostly served in a frontline capacity. Starfleet Command has decided that is going to change. \n\nThe Fleet Manoeuvres Exercise will involve dozens of Starfleet and civilian ships, as well as friendly delegations from nearby empires. \n\nThe Enterprise will take part in several simulations of likely scenarios, from tracking down pirates using grid search to aiding freighters under attack. \n\nThis training exercise is truly a crowning moment for the NX project. The goal is to not only improve Starfleet readiness, but to allow the knowledge that the Enterprise crew gathered in the Expanse to be disseminated throughout the fleet. The Enterprise was a test-bed of many prototype technologies that have proved themselves ready for wider use."
 STH_hero_ship.10.desc_01:0 "The Enterprise was originally designed to be the flagship of Starfleet, but until recently has served in a more frontline capacity. Starfleet Command has decided that is going to change.\n\nThe Fleet Manoeuvres Exercise will involve dozens of Starfleet and civilian ships, as well as friendly delegations from nearby empires. \n\nThe Enterprise will take part in several simulations of likely scenarios, from tracking down pirates using grid search to aiding freighters under attack. \n\nThis training exercise is truly a crowning moment for the NX project. The goal is to not only improve Starfleet readiness, but to allow the knowledge that the Enterprise crew have gathered through real usage to be disseminated throughout the fleet. \n\nThe Enterprise was a test-bed of many prototype technologies that have proved themselves ready for wider use."
 STH_hero_ship.10.a:0 "Make it so."
 STH_hero_ship.11.name:0 "The NX Project"
 STH_hero_ship.11.desc:0 "The NX-project is stalling yet again, and this time it is not due to Vulcan political pressure. The introduction of the modern technologies implemented for the first time in the NX Light Cruiser class throughout the rest of the fleet has proven difficult. A test run of the new experimental ship, Atlantis, proved disastrous - the new warp engine's subspace bubble collapsed in proximity to the gravity well of Jupiter. The ship sunk to the depths of the Gas Giant with all souls lost.\n\nThe Starfleet Corps of Engineers has been having a hard time replicating the ad-hoc and jury-rigged changes that the Enterprise crew did to the ship to get the new thrusters working, as well as the new patchwork navigation software for the Duotronic computers. It is hoping to send a team of researchers, students and officers from across Starfleet to study the Enterprise's operation in field conditions. This, however, could prove to be a very complex project indeed, and disrupt all ship work."
 STH_hero_ship.11.a:0 "Send the team."
 STH_hero_ship.50.name:0 "Проект NX"
 STH_hero_ship.50.desc_01:0 "Проект NX, амбициозный план Объединённой Земли по созданию первого настоящего корабля с двигателем варп 5, работа над которым по-прежнему продолжается. Первоначальное видение Зефрама Кохрейна, начавшееся в 2119 году с основания нового исследовательского комплекса 'Быстрее-чем-Свет' в Бозмене, штат Монтана, теперь уже насчитывает несколько десятилетий, и всё же большинство кораблей человечества ползают среди звёзд со скоростью варп 2.\n\nАдмирал Максвелл Форрест с отвращением смотрит на вулканского посла Совала. Ранее он был в восторге от новостей об успешном запуске самого раннего прототипа проекта NX. Теперь, похоже, его день становился хуже.\n\n'При всём уважении, посол, у Земли теперь есть флот. Наш двигатель варп 4 был недавно установлен на USS Франклин и... - начал адмирал, прежде чем его перебили.\n\n'Менее десяти лет назад ваш командир Робинсон чуть не потерял свою жизнь из-за этой безрассудной спешки, адмирал. Мы просто советуем проявить осторожность.' - произнёс Совал. 'Мы всё ещё считаем, что проект NX должен быть приостановлен. Не навсегда. Ещё на несколько лет.'\n\nФоррест мрачно кивнул. 'Я передам ваше предложение премьер-министру.'"
 STH_hero_ship.50.a:0 "Proceed with the NX Project."
 STH_hero_ship.51.name:0 "Проект NX"
 STH_hero_ship.51.desc_01:0 "Это был долгий путь. Спустя два года после успешного испытательного полета NX-Зета, человечество празднует закладку киля самого первого корабля варп 5, первого истинного флагмана Звёздного Флота - лёгкого крейсера класса NX, Энтерпрайза.\n\nНо пока технологии развиваются с головокружительной скоростью, реализуя старую мечту учёных Арчера, Тасаки и Кохрейна, вулканцы продолжают предупреждать человечество, что он ещё не готов к опасностям, с которыми может столкнуться в глубоком космосе. Их политическое давление ощущается во всём промышленном секторе Земли. Ресурсы проекта быстро сокращаются, а многие сотрудники комплекса 'Bарп 5' были переназначены в другие проекты.\n\nХотя корпус Энтерпрайза с гордостью находится в космическом доке, на самом деле это всего лишь пустая оболочка. Аналитики и военные стратеги вынуждены признать, что они не могут оценить, когда этот амбициозный проект будет завершён. Успех проекта жизненно важен: Энтерпрайз - это больше, чем испытательный стенд для новейших экспериментальных двигателей и оружия, он является символом надежд и мечтаний человечества."
 STH_hero_ship.51.a:0 "Accelerate the project."
 STH_hero_ship.51.b:0 "Continue at current pace."
 STH_hero_ship.52.name:0 "Проект NX"
 STH_hero_ship.52.desc_01:0 "The NX project has been allowed to proceed at a pace that satisfies both [Root.Capital.GetName] and Vulcan. All that remains now is for the fitting of the prototype vessel in orbit with the Warp V engine and defensive equipment."
 STH_hero_ship.52.a:0 "Excellent."
 ENTERPRISE_REBUILD_PROJECT_1:0 "A New Enterprise"
 ENTERPRISE_REBUILD_PROJECT_1_DESC:0 "The destruction of the Enterprise has disheartened many who saw the vessel as a symbol of the [Root.GetName]'s reach in the galaxy. \n\nThe admiralty have given the go-ahead to a project that would see partially completed spaceframes from future sister-ships of the Enterprise be brought into production and renamed in the Enterprise's honour."
 ENTERPRISE_REBUILD_PROJECT_2:0 "A New Enterprise"
 ENTERPRISE_REBUILD_PROJECT_2_DESC:0 "The destruction of the Enterprise has disheartened many who saw the vessel as a symbol of the [Root.GetName]'s reach in the galaxy. \n\nThe admiralty have given the go-ahead to a project that would see partially completed spaceframes from future sister-ships of the Enterprise be brought into production and renamed in the Enterprise's honour."
 ENTERPRISE_ENT_BUILD_PROJECT_1:0 "A New Enterprise"
 ENTERPRISE_ENT_BUILD_PROJECT_1_DESC:0 "The NX class Enterprise is the first of hopefully many Warp V vessels. Construction has taken longer than anticipated due to the nature of the advanced technologies involved, however it is believed that the project is very near completion."
 ENTERPRISE_TOS_BUILD_PROJECT_1:0 "A New Enterprise"
 ENTERPRISE_TOS_BUILD_PROJECT_1_DESC:0 "Using advanced metalurgical techniques and cutting edge technologies we can create a new flagship, a Starship Enterprise."
