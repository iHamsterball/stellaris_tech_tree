 STH_borg.303.a:0 "[FROMFROM.GetName] теперь часть [ROOT.GetName]."
 STH_borg.1004.name:0 "Переработка уникомплекса"
 STH_borg.1004.desc:0 "Мы не можем удержать недавно захваченный [FromFrom.GetName] до тех пор, пока уникомплекс остаётся неповреждённым. Слишком много систем безопасности могут находиться в спящем режиме, прежде чем потенциально ассимилировать наш персонал на борту объекта.\n\nЧтобы устранить этот риск, мы должны уничтожить [From.GetName]. Мы можем сделать это таким образом, чтобы максимально восстановить наш ресурсный потенциал или увеличить потенциал обратного проектирования от оставшихся технологий Боргов."
 STH_borg.1004.a:0 "Восстановить ресурсы."
 STH_borg.1004.b:0 "Сохранить технологии."
 STH_borg.1007.name:0 "Конец Коллектива"
 STH_borg.1007.desc:0 "[LastKilledCountryName] был уничтожен, и с их исчезновением галактика стала более безопасной.\n\nСбор руин кораблей и миров [LastKilledCountryName] займёт месяцы, но потенциал для технологической выгоды значительный."
 STH_borg.1007.a:0 "Великолепно."
 STH_borg.1050.name:0 "Деконструкция колонии"
 STH_borg.1050.desc:0 "Деконструкция колонии на [from.GetName] завершена. \n\nВсе сооружения были разобраны на материал, а население было ассимилировано и перемещено в другие места обитания."
 STH_borg.1050.a:0 "Они будут добавлены к нам."
 STH_borg.1051.name:0 "Замолчавшая колония"
 STH_borg.1051.desc_01:0 "Связь с системой [From.GetName] была потеряна, в последних сообщениях упоминалось о приближении большого судна с простой геометрией корпуса..."
 STH_borg.1051.desc_02:0 "Связь с системой [From.GetName] была потеряна, в последних сообщениях упоминалось о приближении корабля [FromFrom.GetSpeciesName], выходящем на геостационарную орбиту..."
 STH_borg.1051.a:0 "Нам надо быть осторожнее."
 STH_borg.1051.b:0 "Мы не допустим агрессии [FromFrom.GetSpeciesName]!"
 STH_borg.1051.c:0 "Мы должны расследовать это."
 STH_borg.1052.name:0 "Замолчавшая колония"
 STH_borg.1052.desc_01:0 "Сканирование дальнего действия показало, что колония на [From.GetName] была уничтожена."
 STH_borg.1052.desc_02:0 "Сканирование дальнего действия показало, что колония на [From.GetName] была уничтожена [FromFrom.GetSpeciesName]."
 STH_borg.1052.a:0 "Это катастрофа!"
 STH_borg.1052.b:0 "Мы не допустим агрессии [FromFrom.GetSpeciesName]!"
 STH_borg.1052.c:0 "Мы должны расследовать эту катастрофу!"
 STH_borg_flavour.1.name:0 "Неисправные дроны"
 STH_borg_flavour.1.desc_01:0 "Несовершенный цикл кода был обнаружен нашими диагностическими узлами слишком поздно. Несколько миллионов дронов в [Root.Capital.GetName] отключились от главного коллективного интерфейса и покинули [Root.GetName] в неизвестном направлении. Функционируя на границах нашего пространства, эти девианты совершили несколько нападений, прервав наши операции по добыче ресурсов.\n\nИх деятельность должна быть прекращена - мы должны вернуть их в Коллектив или уничтожить."
 STH_borg_flavour.1.a:0 "Они снова познают совершенство."
 STH_borg_flavour.3.name:0 "Станция неисправных дронов уничтожена"
 STH_borg_flavour.3.desc:0 "[From.From.GetName] уничтожает станцию неисправных дронов в системе [From.From.GetStarName] и захватывает её винкулум."
 STH_borg_anomaly.3.name:0 "Кислотная флора"
 STH_borg_anomaly.3.desc:0 "Похоже, что некоторая флора на [From.GetName] выработала эффективные механизмы защиты путём естественного отбора. Многочисленные деревья и лишайники источают споры, которые действуют как мощная кислота на не растительные организмы. \n\nРуководящий узел [Root.GetLeaderName] успешно определил меры противодействия к наиболее повреждающим нитям этих спор, что делает леса планеты менее агрессивными к органическим тканям, однако несколько дронов получили критические повреждения."
 STH_borg_anomaly.3.tooltip:0 "На [From.GetName] добавлен модификатор §Yкислотные джунгли§!:\n£blocker  ядовитые болота §R+3§!\n£society  §G+2§!\n\n§R-10§! £minerals на замену дронов."
 STH_borg_anomaly_failure.3.desc:0 "Похоже, что некоторая флора на [From.GetName] выработала эффективные механизмы защиты путём естественного отбора. Многочисленные деревья и лишайники источают споры, которые действуют как мощная кислота на не растительные организмы. \n\nРуководящий узел [Root.GetLeaderName] успешно определил меры противодействия к наиболее повреждающим нитям этих спор, что делает леса планеты менее агрессивными к органическим тканям, однако несколько дронов и сам [Root.GetLeaderName] успели получить критические повреждения."
 STH_borg_anomaly_failure.3.a.tooltip:0 "Руководящий узел [Root.GetLeaderName] §Rуничтожен§!.\n\nНа [From.GetName] добавлен модификатор §Yкислотные джунгли§!:\n£blocker  ядовитые болота §R+3§!\n£society  §G+6§!\n\n§R-20§! £minerals на замену дронов."
 POLLEN_BORG_PROJECT:0 "Изучение грибка"
 POLLEN_BORG_PROJECT_DESC:0 "Несколько штаммов грибка, присутствующих по всему уникомплексу, развили иммунитет к стерилизующим веществам.\n\nАнализ задействованных механизмов может оказаться полезным при разработке новых стерилизующих веществ."
 STH_borg_flavour.50.name:0 "Рост грибков на [Root.GetName]"
 STH_borg_flavour.50.desc:0 "Было обнаружено несколько штаммов грибка, растущих по всему [Root.GetName], сопротивляющихся всем некоррозийным стерилизующим веществам. \n\nСопротивление бесполезно. Для дальнейшего изучения этого грибка был подготовлен специальный исследовательский проект."
 STH_borg_flavour.51.name:0 "Рост грибков на [Root.GetName]"
 STH_borg_flavour.51.desc:0 "При ближайшем рассмотрении рост грибов на [Root.GetName], по-видимому, был изменён ассимиляционными нанозондами, страдающими от ошибок кодирования, которые были решены несколько столетий назад.n\n\nКак эти нанозонды избежали более миллиона пересмотров кода, остаётся загадкой."
 STH_borg_anomaly.1.name:0 "Аномальная луна"
 STH_borg_anomaly.1.desc_01:0 "После сканирования, аналитический узел на борту [Root.GetName] определил, что [From.GetName] не состоит из материала, аналогичного его родительской планете. Этот и другие астрономические показатели свидетельствуют о том, что примерно 12 миллиардов циклов назад [From.GetName] был блуждающим планетоидом, который был пойман гравитационным колодцем планеты."
 STH_borg_anomaly.1.desc_02:0 "После сканирования [From.GetName], аналитический узел на борту [Root.GetName] определил, что несколько больших частей его коры, по-видимому, не состоят из аналогичного материала его родительской планеты. Этот и другие астрономические показатели свидетельствуют о том, что примерно 19 миллиардов циклов назад [From.GetName] подвергся значительному удару."
 STH_borg_anomaly_failure.1.name:0 "Аномальная луна"
 STH_borg_anomaly_failure.1.desc:0 "Дрон [Root.GetLeaderName] скоординировал [Root.GetName] на проведение разведывательных действий на луне [From.From.GetName]. После прохода гравиметрического возмущения тормозные двигатели зонда вышли из строя, и он столкнулся с поверхностью [From.From.GetName]..."
 STH_borg_anomaly.2.name:0 "Аномальная луна"
 STH_borg_anomaly.2.desc_01:0 "После сканирования, аналитический узел на борту [Root.GetName] определил, что [From.GetName] демонстрирует аномально сильные ионные возмущения, способные слегка разрушать кортикальные имплантаты Боргов. \n\nБыло рассчитано, что дополнительное исследование будет иметь более высокую ценность, чем любые потенциальные потери дронов."
 STH_borg_anomaly.2.desc_02:0 "После сканирования, аналитический узел на борту [Root.GetName] определил, что [From.GetName] демонстрирует аномально сильные гравиметрические возмущения, способные временно отключить поля инерционного демпфирования Боргов.\n\nБыло рассчитано, что дополнительное исследование будет иметь более высокую ценность, чем любые потенциальные потери дронов."
 STH_borg_anomaly_failure.2.name:0 "Аномальная луна"
 STH_borg_anomaly_failure.2.desc:0 "По непонятным причинам, дрон, назначенный на [Root.GetName], взял на себя командование группой дронаов, чтобы исследовать луну [From.From.GetName]. Вскоре после этого был обнаружен взрыв, когда физический транспортный узел случайно врезался в поверхность луны на полном импульсе. \n\nС тех пор исследовательские алгоритмы определили, что ионное излучение повредило ключевые пути принятия решений в кортикальном узле дрона."
 STH_cardassian_flavour.1.name:0 "Бесконечная жертва"
 STH_cardassian_flavour.1.desc:0 "§YИ так Марик снова оказался перед ворами, их повозка была заполнена большим количеством различных товаров, украденных из деревенского магазина. Он знал, он может повернуть назад, что он может вернуться домой в любящие руки Мелы и детей, и кто будет хуже думать о нём? \n\nНо он сам будет думать хуже о себе. \n\nЭта пара негодяев ограбила само государство. Саму Кардассию. И это нельзя было оставить безнаказанным, даже если это могло стоить ему жизни...§! \n\nУлан Корак опубликовал свой роман 'Бесконечная Жертва', который получил всеобщее одобрение на Кардассии. Роман является лучшим образцом в жанре цикличной эпопеи, хроника семи поколений семьи Уларк вдохновляет читателей по всему кардассианскому пространству и подтверждает их приверженность семье и государству. \n\n[Root.GetRulerTitle] [Root.GetRulerName] уже высказался об необходимости читать это произведение во всех школах."
 STH_cardassian_flavour.1.a:0 "Вдохновляюще!"
 STH_cardassian_flavour.2.name:0 "Рассказы-загадки"
 STH_cardassian_flavour.2.desc:0 "§YУлим услышал дверной звонок, он допил свой стакан с канаром и сильно напрягся перед отключением блокировки. Наконец повернувшись, он увидел чёткий силуэт напротив яркого света за пределами прихожей, как элегантное облако тёмной материи перед сверхновой. \n\nОн положил бутылку канара в ящик стола и незаметно вытащил дизраптор, прежде чем включить освещение в комнате. \n\n'Проходите.' \n\nОна скользнула вперёд, её сплетённые косы колышатся, пока наконец она не садится на край стола Улима. \n\n'Мне сказали, что вы следователь. Один из лучших. Ну, я знаю кое-кого, кого вы действительно должны обследовать...'§! \n\n'Рассказы-Загадки' - серия романов Голу Шоггота, которая завоевала широкую известность по всему Кардассианскому Союзу. Жанр описывает работу, временами порочных, публичных следователей и об их неустанных попытках раскрыть преступления и установить виновных. \n\nВ то время, как [Root.GetRulerTitle] [Root.GetRulerName] воздерживается от публичного одобрения произведений, люди с большой верой относятся к менее чем прекрасным личным качествам героев Шоггота , давая новую оценку работе наших криминальных следователей."
 STH_cardassian_flavour.2.a:0 "Увлекательно!"
 STH_cardassian_flavour.3.name:0 "Медитации в алой тени"
 STH_cardassian_flavour.3.desc:0 "§YДрилл Глин возвышалась над новобранцами, её лицо словно камень, а её пристальный взгляд простирался на многие световые года. \n\n'Вы все здесь по одной причине, одной единственной причине. Защищать кардассианский народ', её голос гремел через весь двор. \n\n'Никто из нас не выбирал эту войну. Она была навязана нам. [other_empire.GetSpeciesAdj] псы не перед чем не остановятся, пока не уничтожат [Root.GetName], толкая наших людей оступить к Кардассии и там стереть нас с лица галактики. Но вы - ВЫ не позволите этому случиться! Я права?!' спрашивала она, в то время как тысячи волонтёров кричали в унисон: \n\n'За Кардассию!'§! \n\nПубликация последней работы Элеты Прелок, научной фантастики 'Медитации в Алой Тени', привела к всплеску добровольческих заявок на вступление в Ордены по всему [Root.GetName]. Прелок описывает серию войн в далёком будущем между [Root.GetName] и злыми [other_empire.GetName], нацеленными на истребление [Root.GetSpeciesAdj] народа. \n\n[Root.GetRulerTitle] [Root.GetRulerName] описал работу как особенно актуальную, с учётом нынешних отношений с [other_empire.GetName], и представил Прелок к престижной Премии Герока."
 STH_cardassian_flavour.3.a:0 "Захватывающе!"
 STH_cardassian_flavour.11.name:0 "Расследование Обсидианового Ордена"
 STH_cardassian_flavour.11.desc:0 "Раздался сигнал интеркома и гала [Root.GetLeaderName] вызывают на мостик. Экипаж смотрит с беспокойством, когда первый помощник начинает докладывать: \n\n'Сэр, мы получили передачу по каналу Обсидианового Ордена.' \n\n'И?' - спросил гал. \n\n'Сэр, у них приказ сопроводить вас и провести расследование ваших действий.' \n\nГал пытается скрыть недовольство на лице, как на панели связи [officer.GetSheHe] замечает сигнал о пристыковавшемся шаттле. На мостик вошли два офицера в звании глин, первый помощник сделал пару шагов им навстречу, но они достали своё оружие. \n\n'Пожалуйста, сэр, пройдёмте с нами' - произнёс одни из них. Гал [Root.GetLeaderName] под прицелом был сопровождён в турболифт."
 STH_cardassian_flavour.11.a:0 "Это абсурд!"
 STH_cardassian_flavour.12.name:0 "Заседание Обсидианового Ордена"
 STH_cardassian_flavour.12.desc:0 "Гал [Root.GetLeaderName] был быстро сопровождён в комнату для заседаний. Комната была подготовлена для проведения обычного военного трибунала, впрочем, оперативник Ордена, заседавшая на центральном кресле, не имела официального военного статуса. \n\nОна начинает зачитывать свою вступительную речь перед собравшимися старшими членами экипажа, перечисляя ряд явно противоречивых обвинений.\n\nГал [Root.GetLeaderName] слушает обвинения в тишине, пока наконец не предоставляется возможность ответить. \n\n[officer.GetSheHeCap] методично разбирает обвинения оперативника, и с подтверждением [officer.GetHerHisCap] слов членами экипажа, все обвинения вскоре рассыпаются. Хмуро кинув косой взгляд в сторону экипажа, оперативник Обсидианового Ордена объявляет заседание закрытым."
 STH_cardassian_flavour.12.a:0 "Принято."
 STH_cardassian_flavour.13.name:0 "Заседание Обсидианового Ордена"
 STH_cardassian_flavour.13.desc:0 "Гал [Root.GetLeaderName] был быстро сопровождён в комнату для заседаний. Комната была подготовлена для проведения обычного военного трибунала, впрочем, оперативник Ордена, заседавшая на центральном кресле, не имела официального военного статуса. \n\nОна начинает зачитывать свою вступительную речь перед собравшимися старшими членами экипажа, перечисляя ряд явно противоречивых обвинений.\n\nГал [Root.GetLeaderName] слушает обвинения в тишине, пока наконец не предоставляется возможность ответить. \n\n[officer.GetSheHeCap] методично разбирает обвинения оперативника, но когда членов экипажа просят подтвердить эту информацию, то они дают противоречивые показания. Бросив пронзительный взгляд на свой экипаж, гал [Root.GetLeaderName] меняется в лице, [officer.GetSheHe] понимает, что [officer.GetHerHis] перехитрили. Оперативник Обсидианового Ордена распускает аудиторию и подходит поговорить с галом. \n\n'Если это станет достоянием общественности, то ваша карьера закончена' - заявляет она. 'Теперь вы будете обо всём докладывать нам.'"
 STH_cardassian_flavour.13.a:0 "Тут нет другого выбора."
 STH_cardassian_flavour.14.name:0 "Расследование Обсидианового Ордена"
 STH_cardassian_flavour.14.desc:0 "Раздался сигнал интеркома и гала [Root.GetLeaderName] вызывают на мостик. Экипаж смотрит с беспокойством, когда первый помощник начинает докладывать: \n\n'Сэр, мы получили передачу по каналу Обсидианового Ордена.' \n\n'И?' - спросил гал. \n\n'Сэр, у них приказ сопроводить вас и провести расследование ваших действий.' \n\nГал пытается скрыть недовольство на лице, как на панели связи [officer.GetSheHe] замечает сигнал о пристыковавшемся шаттле. На мостик вошли два офицера в звании глин, первый помощник сделал пару шагов им навстречу, но они достали своё оружие. \n\n'Пожалуйста, сэр, пройдёмте с нами' - произнёс одни из них. Гал [Root.GetLeaderName] был под прицелом сопровождён в турболифт."
 STH_cardassian_flavour.14.a:0 "Это абсурд!"
 STH_cardassian_flavour.15.name:0 "Заседание Обсидианового Ордена"
 STH_cardassian_flavour.15.desc:0 "Гал [Root.GetLeaderName] был закован и быстро сопровождён в маленькую комнату, [officer.GetHerHis] бросили на пол перед оперативником Обсидианого Ордена, одетую в тёмные одежды. \n\n'Это будет... не обычный допрос, гал', с насмешкой произнесла она, прежде чем усадить гала на стул. От сильного удара по затылку гал ненадолго теряет сознание. \n\n'Отказ следовать директивам, переусердствование в выполнении приказов, задержки с выполением приказов...' - ложные обвинения хлынули на гала [Root.GetLeaderName]. Вспышки яркого света и избиения продолжаются в течении всего дня. \n\nДни спустя, гал [Root.GetLeaderName] приходит в себя от звуков спора первого помощника с оперативником. Сердито ворча, оперативник идёт к галу и снимает кандалы. [Root.GetLeaderName] поворачиается к агенту и начинает громко смеяться."
 STH_cardassian_flavour.15.a:0 "Там четыре лампы."
 STH_cardassian_flavour.16.name:0 "Заседание Обсидианового Ордена"
 STH_cardassian_flavour.16.desc:0 "Гал [Root.GetLeaderName] был закован и быстро сопровождён в маленькую комнату, [officer.GetHerHis] бросили на пол перед оперативником Обсидианого Ордена, одетую в тёмные одежды. \n\n'Это будет... не обычный допрос, гал', с насмешкой произнесла она, прежде чем усадить гала на стул. От сильного удара по затылку гал ненадолго теряет сознание. \n\n'Отказ следовать директивам, переусердствование в выполнении приказов, задержки с выполением приказов...' - ложные обвинения хлынули на гала [Root.GetLeaderName]. Вспышки яркого света и избиения продолжаются в течении всего дня. \n\nДни спустя, гал [Root.GetLeaderName] задыхаясь приходит в себя. Оперативник поворачивается к нему и произносит: \n\n'Это всё закончится, если вы просто скажите мне, как много ламп вы видите?'"
 STH_cardassian_flavour.16.a:0 "Там пять ламп."
 STH_cardassian_flavour.17.name:0 "Странная находка"
 STH_cardassian_flavour.17.desc:0 "[Root.GetName] приведён в боевую готовность, когда внутренние сенсоры обнаружили аномальную активность рядом с ядром компьютера корабля. \n\nПри дальнейшем изучении, в коридоре для технического персонала инженерная бригада находит устройство, подключённое к энергосистеме. Эта система служит для передачи конфидециальных данных корабля."
 STH_cardassian_flavour.17.a:0 "Нужно провести расследование."
 STH_cardassian_flavour.18.name:0 "Обсидиановое хранилище данных"
 STH_cardassian_flavour.18.desc:0 "Гал [Root.GetLeaderName] приказывает инженерной бригаде снять это устройство. Несколько часов спустя, главный инженер входит в комнату совещаний гала [Root.GetLeaderName].\n\n'Гал, кажется это устройство использует анодиновую конструкцию для перехвата данных, такими пользуется Обсидиановый Орден. Когда мы пытались изучить его более внимательно, оно отключилось и мы не можем его активировать. Что вы хотите сделать с этим устройством?'"
 STH_cardassian_flavour.18.a:0 "Сенсоры могут использовать новое анодиновое реле..."
 STH_cardassian_flavour.19.name:0 "Обсидиановое хранилище данных"
 STH_cardassian_flavour.19.desc:0 "Гал [Root.GetLeaderName] приказывает инженерной бригаде снять это устройство. Несколько часов спустя, главный инженер входит в комнату совещаний гала [Root.GetLeaderName].\n\n'Гал, кажется это устройство использует анодиновую конструкцию для перехвата данных, такими пользуется Обсидиановый Орден. Когда мы пытались изучить его более внимательно, оно отключилось и мы не можем его активировать. Что вы хотите сделать с этим устройством?'"
 STH_cardassian_flavour.19.a:0 "Поместить устройство в хранилище. Это может оказаться полезным."
 STH_cardassian_flavour.20.name:0 "Странный отчёт"
 STH_cardassian_flavour.20.desc:0 "[Root.GetFleetName] был приведён в боевую готовность, когда внешние сенсоры обнаружили аномальную активность в нескольких миллионах киллометров по правому борту. \n\n'Гал, похоже это контейнер нашей конструкции. Он защищён от сканирования, но кажется он неповреждён,' доложил офицер по науке. Гал [Root.GetLeaderName] приказывает поднять его на борт и поместить в грузовой отсек.\n\nПри ближайшем рассмотрении похоже на стандартный контейнер шестого типа с мигающим экраном, запрашивающим командный код. После ввода своего командного кода, галу [Root.GetLeaderName] открывается еще одна панель со сканером сетчатки глаза."
 STH_cardassian_flavour.20.a:0 "Время посмотреть что там внутри."
 STH_cardassian_flavour.21.name:0 "Авторизация принята"
 STH_cardassian_flavour.21.desc:0 "Гал [Root.GetLeaderName] склоняется над сканером сетчатки и стоит неподвижно, пока яркий красный лазер сканирует [officer.GetHerHis] глаз. Сканер сетчатки засветился голубым светом и послышались какие-то шипящие звуки. Отскочив назад, гал [Root.GetLeaderName] наблюдает как контейнер медленно дегерметизируется и шипя открывается, в нём оказывается крупный тайник с оружием и оборудованием."
 STH_cardassian_flavour.21.a:0 "Мы можем использовать это."
 STH_cardassian_flavour.22.name:0 "Авторизация принята"
 STH_cardassian_flavour.22.desc:0 "Гал [Root.GetLeaderName] склоняется над сканером сетчатки и стоит неподвижно, пока яркий красный лазер сканирует [officer.GetHerHis] глаз. Сканер сетчатки засветился голубым светом и послышались какие-то шипящие звуки. Отскочив назад, гал [Root.GetLeaderName] наблюдает как контейнер медленно дегерметизируется и шипя открывается, несколько планшетов вываливаются на пол. \n\nАктивируя один из планшетов, выясняется, что в нём содержится деликатная политическая информация. Тайник явно предназначен для инопланетных шпионов."
 STH_cardassian_flavour.22.a:0 "Центральное командование должно быть информировано."
 STH_cardassian_flavour.23.name:0 "В авторизации отказано"
 STH_cardassian_flavour.23.desc:0 "Гал [Root.GetLeaderName] склоняется над сканером сетчатки и стоит неподвижно, пока яркий красный лазер сканирует [officer.GetHerHis] глаз. Сканер сетчатки засветился красным светом и послышались какие-то шипящие звуки. Гал [Root.GetLeaderName] пытался отпрыгнуть назад, но ему в лицо распыляется странное вещество и звучит кардассианский сигнал самоуничтожения. Гал [Root.GetLeaderName] вдавил кнопку аварийной транспортировки, отправив контейнер обратно в космос."
 STH_cardassian_flavour.23.a:0 "Это было близко!"
 STH_cardassian_flavour.24.name:0 "В авторизации отказано"
 STH_cardassian_flavour.24.desc:0 "Гал [Root.GetLeaderName] склоняется над сканером сетчатки и стоит неподвижно, пока яркий красный лазер сканирует [officer.GetHerHis] глаз. Сканер сетчатки засветился красным светом и послышались какие-то шипящие звуки. Гал [Root.GetLeaderName] пытался отпрыгнуть назад, но получил струю голубого газа прямо в лицо, заставляющий [officer.GetHerHis] упасть на колени, громко крича от боли. Яд течёт по [officer.GetHerHis] венам и всё вокруг становится красным..."
 STH_cardassian_flavour.24.a:0 "Не повезло..."
 country.50.desc.xenophobe:0 "Несмотря на наши надежды, мы не одиноки в галактике. Наша биосфера - не единственный тип, поддерживающий жизнь.\n\nТам могут быть бесконечные... извращения того, что мы называем жизнью.\n\nУсилия по каталогизации других форм жизни и биосфер уже предпринимаются, однако различные влиятельные лица призывают нас сосредоточиться на исследовании обитаемых, пригодных для жизни миров."
 country.51.desc.xenophobe:0 "Через проникновение и исследование мы собрали огромное количество данных о инопланетных формах жизни. Некоторые вещи не то, чем они кажутся, но они всё ещё кажутся нам знакомыми.\n\nМы каталогизировали данные исследований, и, хотя все стремятся использовать их в наших собственных целях, многие выражают отвращение к контактам с чужими низшими формами жизни."
 country.50.desc.dominion:0 "Мы знаем, что не вся жизнь сотворена равной. Различия в биосферах имеют большое значение для твёрдых, и понимание этих различий сделает нас сильнее.\n\nНаши исследования уже ведутся. Голоса внутри Великого Слияния призывают нас сосредоточить наши планетарные исследования на обитаемых, пригодных для жизни мирах."
 country.51.desc.dominion:0 "Через проникновение и исследование мы собрали огромное количество данных о инопланетных формах жизни. Некоторые вещи не то, чем они кажутся, но они всё ещё кажутся нам знакомыми.\n\nМы каталогизировали данные исследований, и многие аспекты Великого Слияния, похоже, стремятся каким-то образом использовать эти данные."
 RECREATE_VORTA_PROJECT_1:0 "Изучить фрагменты ДНК Ворта"
 RECREATE_VORTA_PROJECT_1_DESC:0 "Фрагменты ДНК Ворта могут быть извлечены из архивных блоков хранения данных. Если всё получится, то отряд Ворта будет выведен для немедленного использования."
 RECREATE_JEMHADAR_PROJECT_1:0 "Изучить фрагменты ДНК Джем'Хадар"
 RECREATE_JEMHADAR_PROJECT_1_DESC:0 "Фрагменты ДНК Джем'Хадар могут быть извлечены из архивных блоков хранения данных. Если всё получится, то отряд Джем'Хадар будет выведен для немедленного использования."
 STH_dominion_flavour.1.name:0 "Мятеж Джем'Хадар"
 STH_dominion_flavour.1.desc_01:0 "Целый батальон солдат Джем'Хадар дезертировал и начал открытое восстание против [Root.GetName]. Всё ещё зависимые от кетрацел-вайта, повстанцы наносят удары по орбитальным станциям, чтобы пополнить запасы этого препарата.\n\nГенетические линии мятежных Джем'Хадар были изолированы и удалены из всех селекционных объектов, в то время как Ворта, контролировавшие наиболее пострадавшие объекты, были уничтожены."
 STH_dominion_flavour.1.a:0 "Они заплатят за то, что бросили вызов своим богам."
 STH_dominion_flavour.3.name:0 "Станция мятежников Джем'Хадар уничтожена"
 STH_dominion_flavour.3.desc:0 "[From.From.GetName] уничтожает станцию мятежников Джем'Хадар в системе [From.From.GetStarName] и захватывает её склад с военным снаряжением.\n\nЕресь была очищена."
 STH_dominion_flavour.3.desc_01:0 "[From.From.GetName] уничтожает станцию мятежников Джем'Хадар в системе [From.From.GetStarName] и захватывает её склад с военным снаряжением.\n\nЕресь была очищена."
 STH_dominion_flavour.100.name:0 "Возможности клонирования"
 STH_dominion_flavour.100.desc_01:0 "Похоже, что генетические шаблоны для гестации новых клонов Ворта были потеряны вместе с последними популяциями этого вида. \n\nОднако есть надежда, так как блоки хранения данных на [projectPlanet.GetName] могут содержать более старые, но всё ещё исправные фрагменты ДНК, которые в случае подтверждения позволят воссоздать вид."
 STH_dominion_flavour.100.desc_02:0 "Похоже, что генетические шаблоны для гестации новых клонов Джем'Хадар были потеряны вместе с последними популяциями этого вида. \n\nОднако есть надежда, так как блоки хранения данных на [projectPlanet.GetName] могут содержать более старые, но всё ещё исправные фрагменты ДНК, которые в случае подтверждения позволят воссоздать вид."
 STH_dominion_flavour.100.desc_03:0 "Похоже, что генетические шаблоны для гестации новых клонов Джем'Хадар и Ворта были потеряны вместе с последними популяциями этих видов. \n\nОднако есть надежда, так как блоки хранения данных на [projectPlanet.GetName] могут содержать более старые, но всё ещё исправные фрагменты ДНК, которые в случае подтверждения позволят воссоздать оба вида."
 STH_dominion_flavour.100.a:0 "Изучить фрагменты ДНК Ворта"
 STH_dominion_flavour.100.b:0 "Изучить фрагменты ДНК Джем'Хадар"
 STH_dominion_flavour.100.c:0 "Пока не нужно изучать."
 STH_dominion_flavour.302.name:0 "Почтенный старейшина"
 STH_dominion_flavour.302.desc:0 "[jemHadarElder.GetName], один из наших первых Джем'Хадар, достиг почтенного возраста в двадцать циклов. Ветеран многих стычек и поединков, опыт, полученный старейшиной в искусстве ведения войны и верности, существенен.\n\nЭтот почтенный старейшина проявил себя как мастер-тактик и доблестный воин, способный победить численно превосходящие силы. Как нам использовать [jemHadarElder.GetHerHis] таланты?"
 STH_dominion_flavour.302.a:0 "Сделать [jemHadarElder.GetName] генералом. Победа это жизнь."
 STH_dominion_flavour.302.b:0 "Использовать [jemHadarElder.GetName] для обучения наземных войск."
 STH_dominion_flavour.303.name:0 "Почтенный старейшина"
 STH_dominion_flavour.303.desc:0 "[jemHadarElder.GetName], один из наших первых Джем'Хадар, достиг почтенного возраста в двадцать циклов. Ветеран многих стычек и поединков, опыт, полученный старейшиной в искусстве ведения войны и верности, существенен.\n\nЭтот почтенный старейшина проявил себя как мастер-тактик, который никогда не отступал, способный командовать десятками кораблей и победить численно превосходящие силы. Как нам использовать [jemHadarElder.GetHerHis] таланты?"
 STH_dominion_flavour.303.a:0 "Сделать [jemHadarElder.GetName] адмиралом. Победа это жизнь."
 STH_dominion_flavour.303.b:0 "Использовать [jemHadarElder.GetName] для обучения флота."
 STH_dominion_flavour.200.name:0 "[Root.GetName]"
 STH_dominion_flavour.200.desc_01:0 "Экстремальные условия на астероиде-тюрьме [Root.GetName] привели к гибели нескольких [prisonerSpecies.GetName] заключённых. \n\nВ то время как потеря рабочей силы повлияет на производство ресурсов, администраторы [Root.GetName], используя различные методы допроса, смогли собрать значительный объём информации о [prisonerSpecies.GetName] виде."
 STH_dominion_flavour.200.a:0 "Перевести больше [prisonerSpecies.GetName] заключённых на [Root.GetName]."
 STH_dominion_flavour.200.b:0 "Понятно."
 STH_dominion_flavour.200.a.fail:0 "Нет [prisonerSpecies.GetName] заключённых в юрисдикции [Root.Owner.GetName]."
 STH_dominion_flavour.201.name:0 "[Root.GetName]"
 STH_dominion_flavour.201.desc_01:0 "Астероид-тюрьма на [Root.GetName] была построена и готова принять заключённых. \n\n§GПримечание:§! любые £pop  , присутствующие на астероиде-тюрьме, за исключением меняющихся, Ворта и Джем'Хадар, будут производить большой объём минералов, но с умеренной вероятностью смерти."
 STH_dominion_flavour.201.a:0 "Понятно."
 STH_dominion_flavour.1001.name:0 "Великое Слияние"
 STH_dominion_flavour.1001.desc_01:0 "Океан становится каплей, а капля становится океаном. Великое Слияние связывает всех меняющихся, и именно в Слиянии принимаются ключевые решения для их безопасности.\n\nВ то время как гладь поверхности слегка колеблется небольшими волнами, Слияние обращается к вопросам государства."
 STH_dominion_flavour.1001.a:0 "Заменить лидера твёрдых."
 STH_dominion_flavour.1001.a.tooltip:0 "Требуется первый контакт с другой империей."
 STH_dominion_flavour.1001.b:0 "Отозвать агента меняющегося."
 STH_dominion_flavour.1001.c:0 "Заняться размышлениями."
 STH_dominion_flavour.1001.d:0 "Взаимодействие с членами Доминиона."
 STH_dominion_flavour.1001.z:0 "Ничего не делать."
 STH_dominion_flavour.1010.name:0 "Великое Слияние"
 STH_dominion_flavour.1010.desc_01:0 "Твёрдым нельзя доверять. Меняющиеся могут устранить и занять место вражеского лидера, где они будут работать в [Root.GetAdj] интересах.\n\nПо прошествии многих лет они соберут большое количество разведданых, которые будут получены при их отзыве. Однако, чем дольше они на месте, тем выше риск их обнаружения."
 STH_dominion_flavour.1010.a:0 "Цель §Y[LastinfiltrationTarget.GetName]§!."
 STH_dominion_flavour.1010.b:0 "Цель §Y[infiltrationTarget1.GetName]§!."
 STH_dominion_flavour.1010.c:0 "Цель §Y[infiltrationTarget2.GetName]§!."
 STH_dominion_flavour.1010.d:0 "Цель §Y[infiltrationTarget3.GetName]§!."
 STH_dominion_flavour.1010.e:0 "Цель §Y[infiltrationTarget4.GetName]§!."
 STH_dominion_flavour.1010.y:0 "Пересмотр списка."
 STH_dominion_flavour.1010.z:0 "Назад."
 STH_dominion_flavour.1011.name:0 "Великое Слияние"
 STH_dominion_flavour.1011.desc_01:0 "Некоторые твёрдые охраняются лучше, чем другие, что влияет на успешное проникновение агента. Замена военного лидера, например §Yадмирала§! или §Yгенерала§!, предоставит возможность повредить их флотилии и армии в бою.\n\nЗаменённые §Yгубернаторы§! будут стараться неэффективно управлять своими мирами и увеличивать волнения, в то время как §Yучёные§! будут замедлять проводимые исследования.\n\nЗамена §Yправителя§! вражеской империи приведёт к укреплению доверия этой империи к [Root.GetAdj] интересам, делая нашу дипломатическую деятельность гораздо более успешной."
 STH_dominion_flavour.1011.a:0 "Цель адмирал. §G(Легко)§!"
