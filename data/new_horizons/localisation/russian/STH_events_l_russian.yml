 STH_strangeNewWorld_event.17.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.17.desc:0 "Шаттл с [Root.GetFleetName] запущен и вскоре входит в атмосферу [From.GetName], капитан [Root.GetLeaderName] возглавляет экспедицию вместе с офицером по науке. \n\nОни пролетают над обширно простирающимися пастбищами и на первый взгляд всё кажется в норме, однако вскоре турбулентность достигает критического уровня. \n\nБыстро становится понятно, что с шаттлом что-то не так, как вдруг происходит взрыв в правой гондоле двигателя, отправляя его в неуправляемый полёт. Экспедиция экстренно связалась с кораблём и их телепортировали назад на [Root.GetFleetName] за секунду до того, как шаттл врезался в склон горы. \n\nПоследующее расследование установило, что причиной крушения шаттла была халатность технического персонала. Ответственные лица были установлены и понесли дисциплинарное наказание."
 STH_strangeNewWorld_event.17.a:0 "Понятно."
 STH_strangeNewWorld_event.18.name:0 "Странный новый мир"
 STH_strangeNewWorld_event.18.desc:0 "Шаттл с [Root.GetFleetName] запущен и вскоре входит в атмосферу [From.GetName], капитан [Root.GetLeaderName] возглавляет экспедицию вместе с офицером по науке. \n\nОни пролетают над обширно простирающимися пастбищами и на первый взгляд всё кажется в норме, однако вскоре турбулентность достигает критического уровня. \n\nБыстро становится понятно, что с шаттлом что-то не так, как вдруг происходит взрыв в правой гондоле двигателя, отправляя его в неуправляемый полёт. Экспедиция экстренно связалась с кораблём, но до начала цикла телепортации шаттл врезался в склон горы, все кто находился на борту погибли. \n\nПоследующее расследование установило, что причиной крушения шаттла была халатность технического персонала. Ответственные лица были установлены и понесли наказание."
 STH_strangeNewWorld_event.18.a:0 "Это катастрофа!"
 STH_gamestersOfTriskelion_category:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_category_desc:0 "Предварительное сканирование поверхности [From.GetName] выявило потенциально большие скопления дюранитовой руды. Необходимо обследовать планету, чтобы подтвердить размеры этих месторождений."
 STH_gamestersOfTriskelion_event.1.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.1.desc:0 "Телепортировавшись на поверхность, капитан [Root.GetLeaderName] и группа высадки готовятся соорудить временный лагерь для поддержки исследовательской миссии. Изготовление сооружений было завершено в течение трёх часов, и команда начинает наносить на карты месторождения в ближайшей области.  \n\nПроходит несколько дней и становится всё сложнее подтвердить какие-либо из минеральных показаний, обнаруженных с орбиты. Хуже того, несколько членов экипажа погибли и ещё больше были ранены провалившись в расщелину, вызванную землетрясением, также несколько человек, исследовавших прилегающую сеть пещер, были пойманы в ловушку. \n\nМиссия завершена, обнаруженные месторождения дюранитовой руды были вызваны сбоем в сенсорном массиве [Root.GetFleetName]."
 STH_gamestersOfTriskelion_event.1.a:0 "Не повезло."
 STH_gamestersOfTriskelion_event.2.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.2.desc:0 "Телепортировавшись на поверхность, капитан [Root.GetLeaderName] и группа высадки готовятся соорудить временный лагерь для поддержки исследовательской миссии. Изготовление сооружений было завершено в течение трёх часов, и команда начинает наносить на карты месторождения в ближайшей области.  \n\nПроходит несколько дней и становится всё сложнее подтвердить какие-либо из минеральных показаний, обнаруженных с орбиты. Хуже того, несколько членов экипажа были ранены провалившись в расщелину, вызванную землетрясением, также несколько человек, исследовавших прилегающую сеть пещер, были пойманы в ловушку. \n\nМиссия завершена, обнаруженные месторождения дюранитовой руды были вызваны сбоем в сенсорном массиве [Root.GetFleetName]."
 STH_gamestersOfTriskelion_event.2.a:0 "Понятно."
 STH_gamestersOfTriskelion_event.3.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.3.desc:0 "Телепортировавшись на поверхность, капитан [Root.GetLeaderName] и группа высадки готовятся соорудить временный лагерь для поддержки исследовательской миссии. Изготовление сооружений было завершено в течение трёх часов, и команда начинает наносить на карты месторождения в ближайшей области.  \n\nПроходит несколько дней и становится всё сложнее подтвердить какие-либо из минеральных показаний, обнаруженных с орбиты. Капитан приказывает [Root.GetFleetName] выйти на низкую орбиту, чтобы повысить эффективность его сенсоров. Завершив манёвр, корабль зафиксировал на поверхности большой энергетический скачок. \n\n[Root.GetFleetName] пытается выйти на связь с капитаном [triskelion_enslaved_leader.GetName], но похоже все члены экспедиции пропали с [From.From.GetName]. \n\nКорабль несколько дней проводит сканирование поверхности, но никаких зацепок, объясняющих пропажу экспедиции, не было найдено."
 STH_gamestersOfTriskelion_event.3.a:0 "Это катастрофа!"
 STH_gamestersOfTriskelion_event.4.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.4.desc:0 "Капитан [triskelion_enslaved_leader.GetName] и члены [triskelion_enslaved_leader.GetHerHis] команды приходят в сознание и обнаруживают, что их перенесли в какой-то неизвестный мир. По солнцу в небе и странной пустынной растительности, они понимают, что находятся далеко от [triskelion_original_planet.GetName]. \n\nСпустя мгновение их окружает группа пришельцев вооружённая примитивными мечами и одетая в простые тканевые туники. Энергетическое оружие оказалось неэффективным в местной среде, их батареи истощены, и команду быстро схватили. \n\nЧленов экспедиции ведут по пустыне к городу, окружённому огромной каменной стеной. Их ожидает лысая фигура, одетая в чёрно-красную мантию. \n\n'Я - Галт, Старший Раб Трискелиона, этого мира.' произнёс он обращаясь к [triskelion_enslaved_leader.GetName]. 'Вы достойны похвалы за ваш боевой дух. Вы хорошо послужите Кормильцам...'"
 STH_gamestersOfTriskelion_event.4.a:0 "Мы не будем рабами."
 STH_gamestersOfTriskelion_event.4.b:0 "Пока у нас нет выбора, кроме как подчиниться."
 STH_gamestersOfTriskelion_event.5.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.5.desc:0 "Галт неподвижно и невозмутимо смотрит на демонстрацию неповиновения, сделав только лёгкий кивок в сторону пришельца вооружённого мечом. Прищелец хватает ближайшего члена команды [triskelion_enslaved_leader.GetName], пожилого энсина, и быстрым движением меча перерезает ему горло. Остальные начали сопротивляться, но успокоились когда Старший Раб грозно произнёс: \n\n'Возможно ситуация стала более очевидной. Непослушание недопустимо!'"
 STH_gamestersOfTriskelion_event.5.a:0 "Пока у нас нет выбора, кроме как подчиниться."
 STH_gamestersOfTriskelion_event.5.b:0 "Мы НЕ БУДЕМ рабами!"
 STH_gamestersOfTriskelion_event.6.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.6.desc:0 "Капитан [triskelion_enslaved_leader.GetName], разгневанный смертью своего офицера, кидается на Галта. Они начинают сражаться, в то время как остальная часть команды нападает на пришельцев с мечами. \n\nНесмотря на их хорошую подготовку, экипаж не может сдержать натиск пришельцев и падают замертво один за другим. Галт и капитан продолжают сражаться ещё мгновение, пока наконец один из пришельцев не оттаскивает [triskelion_enslaved_leader.GetHerHis] и не вонзает меч [triskelion_enslaved_leader.GetHerHim] в сердце."
 STH_gamestersOfTriskelion_event.6.a:0 "Это катастрофа!"
 STH_gamestersOfTriskelion_event.7.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.7.desc:0 "Капитан соглашается подчиниться и их ведут через городские ворота в каменные бараки. У них забирают униформу и оружие, и одевают в такие же тканевые туники, что носят пришельцы. \n\nПроходит день и они снова встречаются с Галтом. \n\n'Вас будут обучать для сражений. С оружием, без оружия, в одиночку и в группах. Вы будете делать это по воле Кормильцев. Служите и будете жить.' \n\nПосле этого группу разделили и увели в серию тренировочных лагерей, разбросанных по всему городу."
 STH_gamestersOfTriskelion_event.7.a:0 "Мы будем тренироваться, но наша цель - побег."
 STH_gamestersOfTriskelion_event.7.b:0 "Мы будем тренироваться, никто нас не победит."
 STH_gamestersOfTriskelion_event.7.c:0 "Нам необходимо заключить сделку!"
 STH_gamestersOfTriskelion_event.8.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.8.desc:0 "Прошли недели, [triskelion_enslaved_leader.GetName] со своим экипажем следуют интенсивным тренировкам, которые Галт назначил им без колебаний, заодно пытаясь как можно больше узнать о Трискелионе от других рабов, которых держат в городе. \n\nОднажды днём, после сложной групповой боевой тренировки, [triskelion_enslaved_leader.GetName] удалось ускользнуть из тренировочного лагеря и обследовать несколько близлежащих зданий. В одном из них он нашёл странное устройство, похожее на пульт управления транспортером. \n\nВстав на платформу, вспыхивает слепящий свет и капитан [triskelion_enslaved_leader.GetName] исчезает из помещения."
 STH_gamestersOfTriskelion_event.8.a:0 "Понятно."
 STH_gamestersOfTriskelion_event.9.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.9.desc:0 "[triskelion_enslaved_leader.GetName] приходит в себя в большой пещере. Тусклое освещение наполняет зал, в центре которого на постаментах стоят три мозга в больших сосудах. Один мозг начинает светиться и голос говорит: \n\n'Вы подаёте большие надежды. Назовите нам свою цену, или мы можем сделать своё предложение.' \n\nКапитан несколько минут спорит с мозгами, узнав, что они являются остатками трискелионской цивилизации, Кормильцы, оставившие потребность в их физических телах. Становится понятно, что мозги сейчас живут лишь ставками на сражения между захваченными прищельцами и их больше ничего не интересует. \n\nВидя это, капитан [triskelion_enslaved_leader.GetName] делает предложение."
 STH_gamestersOfTriskelion_event.9.a:0 "Дайте нам сразиться за нашу свободу!"
 STH_gamestersOfTriskelion_event.10.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.10.desc:0 "Три Кормильца начинают быстро говорить между собой, каждый из них высказывает какой-то свой интерес на предложение капитана. Однако через несколько минут становится очевидным, что для них риск потерять своих рабов не оправдан. \n\nКапитан, видя, что они начинают терять интерес, пытается схватить ближайший сосуд, но каким-то образом мгновенно застывает на месте. Становится слышен нарастающий гул, и мгновение спустя электрический разряд образует дугу от сосуда к [triskelion_enslaved_leader.GetName], мгновенно убив [triskelion_enslaved_leader.GetHerHis]."
 STH_gamestersOfTriskelion_event.10.a:0 "Это катастрофа!"
 STH_gamestersOfTriskelion_event.11.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.11.desc:0 "Три Кормильца начинают быстро говорить между собой, каждый из них высказывает какой-то свой интерес на предложение капитана. Спустя несколько минут они объявляют капитану [triskelion_enslaved_leader.GetName]: \n\n'Очень хорошо. Вы сразитесь с нашими самыми сильными воинами, но мы немного усложним вам задачу. Если вы победите, то мы освободим вас'. \n\nС этими словами зал наполняется слепящим светом и [triskelion_enslaved_leader.GetName] был отправлен обратно в тренировочный лагерь."
 STH_gamestersOfTriskelion_event.11.a:0 "Мы будем сражаться."
 STH_gamestersOfTriskelion_event.12.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.12.desc:0 "Проходит ещё несколько дней, прежде чем Старший Раб возвращается и сопровождает капитана [triskelion_enslaved_leader.GetName] и [triskelion_enslaved_leader.GetHerHis] экипаж в огромный колизей в центре города. Много тысяч пустующих мест, но три светящиеся сферы равномерно распределяются по всей окружности здания, в то время как сотни инопланетных стражников стоят вокруг центра. \n\nПрозвучал гонг, и большое количество безоружных пришельцев различных рас выходит на арену, крича, они кинулись в атаку. \n\nДве группы сталкиваются в рукопашной схватке, группа пришельцев в два раза превосходит в численности группу [triskelion_enslaved_leader.GetName] и [triskelion_enslaved_leader.GetHerHis] людей. Бой кровавый и жестокий. \n\nКоманде капитана удалось вывести из строя большинство из нападающих, но вдруг прозвенел второй гонг, и новая волна пришельцев выходит на арену. Истощённые, они падают один за другим, пока на ногах не остаётся только один капитан [triskelion_enslaved_leader.GetName]. \n\nОкружённый, [triskelion_enslaved_leader.GetSheHe] кажется защищается уже целую вечность, пока наконец [triskelion_enslaved_leader.GetSheHe] не получает удар по голове и падает без сознания. \n\nПришельцы медленно идут среди поверженной команды, ломая шеи тем, кто всё ещё был жив."
 STH_gamestersOfTriskelion_event.12.a:0 "Это катастрофа!"
 STH_gamestersOfTriskelion_event.13.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.13.desc:0 "Проходит ещё несколько дней, прежде чем Старший Раб возвращается и сопровождает капитана [triskelion_enslaved_leader.GetName] и [triskelion_enslaved_leader.GetHerHis] экипаж в огромный колизей в центре города. Много тысяч пустующих мест, но три светящиеся сферы равномерно распределяются по всей окружности здания, в то время как сотни инопланетных стражников стоят вокруг центра. \n\nПрозвучал гонг, и большое количество безоружных пришельцев различных рас выходит на арену, крича, они кинулись в атаку. \n\nДве группы сталкиваются в рукопашной схватке, группа пришельцев в два раза превосходит в численности группу [triskelion_enslaved_leader.GetName] и [triskelion_enslaved_leader.GetHerHis] людей. Бой кровавый и жестокий. \n\nКоманде капитана удалось вывести из строя большинство из нападающих, но вдруг прозвенел второй гонг, и новая волна пришельцев выходит на арену. Истощённые, но полные решимости, они вырубают пришельцев одного за другим, пока только они не остаются на ногах. \n\nДальняя светящаяся сфера загорается и голос Кормильца пронзает воздух: \n\n'Вы выступили очень хорошо. Мы соблюдаем наши соглашения.' Слепящий свет наполняет колизей и все члены экипажа исчезают. \n\nКапитан [triskelion_enslaved_leader.GetName] приходит в себя в центре лагеря на [triskelion_original_planet.GetName], [triskelion_enslaved_leader.GetHerHis] коммуникатор звенит с посланием с корабля."
 STH_gamestersOfTriskelion_event.13.a:0 "Понятно."
 STH_gamestersOfTriskelion_event.14.name:0 "Игроки Трискелиона"
 STH_gamestersOfTriskelion_event.14.desc:0 "Прошли недели, [triskelion_enslaved_leader.GetName] со своим экипажем следуют интенсивным тренировкам, которые им назначил Старший Раб Галт. \n\nОднажды днём, после сложной групповой боевой тренировки против другой группы инопланетных рабов, к [triskelion_enslaved_leader.GetName] подошёл Галт и сказал следовать за ним. \n\nСтарший Раб отвёл капитана в близлежащее здание, за пределами тренировочного лагеря, [triskelion_enslaved_leader.GetHerHim] говорят встать напротив странного устройства, чем-то похожим на пульт управления транспортером. \n\nВстав на платформу, вспыхивает слепящий свет и капитан исчезает из помещения."
