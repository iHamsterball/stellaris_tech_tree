 theFederation.110.name:0 "Методы cтроительcтва"
 theFederation.110.desc:0 "Исключительный талант нженерного корпуса Звёздного Флота представляет Совету Федерации редкую возможность - поток новых технологий и технический методов со всей Федерации даёт возможность кардинально пересмотреть наши взгляды на строительство звездолётов. \n\nВ то время, как надёжный дизайн Федерации будет продолжать доминировать в общем виде наших кораблей, их внутреннее устройство можно полностью переоборудовать с использованием инопланетных технологий. Это будет не просто сделать, так как эта задача потребует от нас обновления всех конвейеров, но потенциальные выгоды огромны.\n\n§GВы можете заменить существующий модификатор империи 'методы строительства' на любой альтернативный модификатор, доступный вашим членам Федерации. Приглашайте больше членов в свою Федерацию, чтобы увеличить количество доступных модификаторов. Этот шаг может быть сделан только один раз в 25 лет.§!"
