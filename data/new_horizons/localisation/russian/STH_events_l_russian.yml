 STH_mirror_invasion.13.d.response:0 "Итак, конфликт это то что вы ищите, не так ли? Отлично. Приготовтесь умереть."
 STH_mirror_invasion.19.name:0 "Разбитое зеркало"
 STH_mirror_invasion.19.desc:0 "Последний корабль Терранской Империи в этой вселенной был уничтожен, а вместе с ним исчезла и непосредственная угроза для [Root.GetName]. \n\nНесмотря на это, нет никаких гарантий, что угроза с другой стороны вновь не возникнет в будущем. Мы надеемся, что их поражение в этой вселенной ослабило военную мощь Терранской Империи."
 STH_mirror_invasion.19.desc_klingon:0 "The last Klingon-Cardassian Alliance ship in this universe has been destroyed, and with it the immediate threat to the [Root.GetName] has abated. \n\nWhile there is no guarantee that the threat from the Other Side will not re-emerge again in the future, their defeat in this universe is widely believed to have weakened the Alliance's war capacity considerably."
 STH_mirror_invasion.19.desc_cardassian:0 "The last Klingon-Cardassian Alliance ship in this universe has been destroyed, and with it the immediate threat to the [Root.GetName] has abated. \n\nWhile there is no guarantee that the threat from the Other Side will not re-emerge again in the future, their defeat in this universe is widely believed to have weakened the Alliance's war capacity considerably."
 STH_mirror_invasion.19.a:0 "Великолепно."
 STH_mirror_invasion.19.b.fed:0 "Бессмысленные смерти..."
 STH_mirror_invasion.19.b.klingon:0 "It was a glorious battle!"
 STH_mirror_invasion.19.b.cardassian:0 "[Root.Capital.GetName] prevails!"
 STH_mirror_invasion.20.name:0 "Разбитое зеркало"
 STH_mirror_invasion.20.desc_01:0 "Обещания [terran_empire_vanguard_leader.GetName] ограничить свою деятельность лишь научными исследованиями, кажется, были нарушены, поскольку обнаружены очередные высокоинтенсивные всплески зета-излучения, локализованные вблизи чёрной дыры [mirror_universe_portal_system_1.GetName]. \n\nКоличество энергии, задействованной в этот раз, в совокупности с необычными варп-сигнатурами исходящими из системы, потребовали срочной переоценки ситуации в этом районе. \n\nБыло приказано снарядить военную экспедицию, однако была получена передача с корабля [terran_empire_vanguard_leader.GetName] вблизи сингулярности [mirror_universe_portal_system_1.GetName], в которой требуют прямого канала с [Root.GetRulerTitle] [Root.GetRulerName], отодвигая этот вопрос на второй план."
 STH_mirror_invasion.20.desc_02:0 "Предупреждения [mirror_universe_escapee.GetName] оказались точными, так как были обнаружены очередные высокоинтенсивные всплески зета-излучения, локализованные вблизи чёрной дыры [mirror_universe_portal_system_1.GetName]. \n\nХотя после предыдущих всплесков обследования не проводились, но количество энергии, задействованной в этот раз, в совокупности с необычными варп-сигнатурами исходящими из системы, потребовали срочной переоценки ситуации в этом районе. \n\nБыло приказано снарядить военную экспедицию, однако была получена передача с корабля вблизи сингулярности [mirror_universe_portal_system_1.GetName], в которой требуют прямого канала с [Root.GetRulerTitle] [Root.GetRulerName], отодвигая этот вопрос на второй план."
 STH_mirror_invasion.20.desc_03:0 "Были обнаружены очередные высокоинтенсивные всплески зета-излучения, локализованные вблизи чёрной дыры [mirror_universe_portal_system_1.GetName]. \n\nХотя после предыдущих всплесков обследования не проводились, но количество энергии, задействованной в этот раз, в совокупности с необычными варп-сигнатурами исходящими из системы, потребовали срочной переоценки ситуации в этом районе. \n\nБыло приказано снарядить военную экспедицию, однако была получена передача с корабля вблизи сингулярности [mirror_universe_portal_system_1.GetName], в которой требуют прямого канала с [Root.GetRulerTitle] [Root.GetRulerName], отодвигая этот вопрос на второй план."
 STH_mirror_invasion.20.desc_04:0 "Похоже, что флот [terran_empire_vanguard_leader.GetName] в системе [mirror_universe_portal_system_1.GetName], является катализатором для очередных высокоинтенсивных всплесков зета-излучения из чёрной дыры. \n\nКоличество энергии, задействованной в этот раз, в совокупности с необычными варп-сигнатурами исходящими из системы, потребовали срочной переоценки ситуации в этом районе. \n\nБыло приказано снарядить военную экспедицию, однако была получена передача с корабля [terran_empire_vanguard_leader.GetName] вблизи сингулярности [mirror_universe_portal_system_1.GetName], в которой требуют прямого канала с [Root.GetRulerTitle] [Root.GetRulerName], отодвигая этот вопрос на второй план."
 STH_mirror_invasion.20.a:0 "На экран."
 STH_mirror_invasion.21.name:0 "Разбитое зеркало"
 STH_mirror_invasion.21.desc_01:0 "Ах, [Root.GetRulerTitle] [Root.Leader.GetName]... Меня зовут [From.GetName], я пришёл из вселенной на другой стороне. \n\nДавайте сразу перейдём к делу. Я командую всем боевым флотом Терранской Империи. \n\nМы перенесли в эту вселенную целый мир, который станет нашим плацдармом, чтобы завоевать вашу жалкую [Root.GetName]. \n\nЯ дам вам время обдумать ваш следующий шаг, но ради блага вашего народа, я надеюсь, что это будет быстрая капитуляция..."
 STH_mirror_invasion.21.desc_02:0 "Ну, [Root.GetRulerTitle], похоже, что ваше время в этой вселенной сократится быстрее, чем вы могли подумать. Как вы, должно быть, заметили, я был... не совсем честнен с вами в прошлый раз. \n\nМы перенесли в эту вселенную целый мир, который станет нашим плацдармом, чтобы завоевать вашу жалкую [Root.GetName]. \n\nЯ дам вам время обдумать ваш следующий шаг, но ради блага вашего народа, я надеюсь, что это будет быстрая капитуляция..."
 STH_mirror_invasion.21.a:0 "Зачем вы пришли сюда?"
 STH_mirror_invasion.21.a.response:0 "Зачем? Безусловно, чтобы захватить ваши миры и разбить ваши корабли. Сдайтесь сейчас, и, возможно, некоторые из вас смогут служить нам в качестве подданых Терранской Империи. Сражайтесь, и вы умрёте."
 STH_mirror_invasion.21.b:0 "Конечно же мы сможем договориться?"
 STH_mirror_invasion.21.b.response:0 "Я с удовольствием договорюсь о вашей капитуляции."
 STH_mirror_invasion.21.c:0 "Тогда это война."
 STH_mirror_invasion.21.c.response:0 "Меньшего я и не ждал. Я буду наслаждаться вашей казнью. Будьте уверены, её обязательно увидят те немногие из ваших граждан, которые переживут наше вторжение."
 STH_mirror_invasion.21.d:0 "Давайте обсудим условия капитуляции."
 STH_mirror_invasion.21.d.response:0 "Вы удивили меня, [Root.GetRulerTitle]. Возможно, вы ещё хорошо послужите Империи. \n\nУсловия безоговорочны. Примите их, и вы будете жить."
 STH_mirror_invasion.22.name:0 "Разбитое зеркало"
 STH_mirror_invasion.22.desc:0 "Меня зовут [From.GetName]и я пришёл из вселенной на другой стороне. Называйте это место как хотите, параллельное... зеркальное... место, похожее на это. \n\nЯ представляю Терранскую Империю, и мы здесь, чтобы уничтожить [mirror_universe_target.GetName]. Я подозреваю, что это может вас заинтересовать. \n\nПрисоединяйтесь к нам, и вместе мы сможем разделить их миры между собой."
 STH_mirror_invasion.22.a:0 "Другая сторона'?"
 STH_mirror_invasion.22.a.response:0 "Да, вселенная, которая существует параллельно с этой. Называйте её как хотите: альтернативная, зеркальная... как угодно. Просто знайте, что она существует."
 STH_mirror_invasion.22.b:0 "Зачем вы пришли сюда?"
 STH_mirror_invasion.22.b.response:0 "Чтобы уничтожить [mirror_universe_target.GetName]. Это так просто. Вы могли не знать об этом, но на протяжении многих лет мы сталкивались с их постоянными вторжениями. \n\nЭто всего лишь вопрос времени, когда они попытаются нас уничтожить, поэтому мы решили взять дело в свои руки и защитить себя."
 STH_mirror_invasion.22.c:0 "Слишком хорошая возможность, чтобы упустить её!"
 STH_mirror_invasion.22.c.response:0 "Вы очень дальновидны, [Root.GetRulerTitle]."
 STH_mirror_invasion.22.d:0 "Это не наша война..."
 STH_mirror_invasion.22.d.response:0 "Я лишь надеюсь, что вы не пожалеете о своём решении."
 STH_mirror_invasion.22.e:0 "We will side with the [mirror_universe_target.GetName]!"
 STH_mirror_invasion.22.e.response:0 "В таком случае, [Root.GetRulerTitle], вы можете умереть вместе с ними."
 STH_mirror_invasion.23.name:0 "Разбитое зеркало"
 STH_mirror_invasion.23.desc:0 "Доклады наших агентов в правительстве [mirror_universe_war_joiner_hostile.GetName], сообщают, что они присоединились к Терранской Империи в войне против нас."
 STH_mirror_invasion.23.a:0 "Это катастрофа!"
 STH_mirror_invasion.24.name:0 "Разбитое зеркало"
 STH_mirror_invasion.24.desc:0 "Доклады наших агентов в правительстве [mirror_universe_war_joiner_friendly.GetName], сообщают, что они заявили о своём намерении присоединиться к нам в борьбе против Терранской Империи."
 STH_mirror_invasion.24.a:0 "Великолепно!"
 STH_mirror_invasion.25.name:0 "Разбитое зеркало"
 STH_mirror_invasion.25.desc:0 "Доклады наших агентов в правительстве [mirror_universe_war_joiner_neutral.GetName], сообщают, что они заявили о своём нейтралитете в нашем конфликте с Терранской Империей."
 STH_mirror_invasion.25.a:0 "Понятно."
 STH_mirror_invasion.30.name:0 "Разбитое зеркало"
 STH_mirror_invasion.30.desc_01:0 "[klingon_cardassian_alliance_vanguard_leader.GetName]'s promise to restrict [klingon_cardassian_alliance_vanguard_leader.GetHerHis] activities to scientific research appears to have been broken, as another series of high intensity zeta radiation bursts have been detected localised around the [mirror_universe_portal_system_1.GetName]. \n\nThe energies involved this time - coupled with unusual warp signatures from the system have prompted an urgent assessment of the situation in the area. \n\nA military expedition had been ordered, however a transmission from [klingon_cardassian_alliance_vanguard_leader.GetName]'s ship near the edge of the [mirror_universe_portal_system_1.GetName] demanding a direct channel to [Root.GetRulerTitle] [Root.GetRulerName] has overshadowed matters."
 STH_mirror_invasion.30.desc_02:0 "[mirror_universe_escapee.GetName]'s warning appears accurate, as another series of high intensity zeta radiation bursts have been detected localised around the [mirror_universe_portal_system_1.GetName]. \n\nWhile no survey was conducted following the previous bursts, the energies involved this time - coupled with unusual warp signatures from the system have prompted an urgent assessment of the situation in the area. \n\nA military expedition had been ordered, however a transmission from a ship near the edge of the [mirror_universe_portal_system_1.GetName] demanding a direct channel to [Root.GetRulerTitle] [Root.GetRulerName] has overshadowed matters."
 STH_mirror_invasion.30.desc_03:0 "Another series of high intensity zeta radiation bursts have been detected localised around the [mirror_universe_portal_system_1.GetName]. \n\nWhile no survey was conducted following the previous bursts, the energies involved this time - coupled with unusual warp signatures from the system have prompted an urgent assessment of the situation in the area. \n\nAn expedition had been ordered, however a transmission from a ship near the edge of the [mirror_universe_portal_system_1.GetName] demanding a direct channel to [Root.GetRulerTitle] [Root.GetRulerName] has overshadowed matters."
 STH_mirror_invasion.30.desc_04:0 "[klingon_cardassian_alliance_vanguard_leader.GetName]'s fleet in the [mirror_universe_portal_system_1.GetName] system appear to have been the catalyst for another series of high intensity zeta radiation bursts from the storms. \n\nThe energies involved this time - coupled with unusual warp signatures from the system have prompted an urgent assessment of the situation in the area. \n\nA military expedition had been ordered, however a transmission from [klingon_cardassian_alliance_vanguard_leader.GetName]'s ship near the edge of the [mirror_universe_portal_system_1.GetName] demanding a direct channel to [Root.GetRulerTitle] [Root.GetRulerName] has overshadowed matters."
 STH_mirror_invasion.30.a:0 "На экран."
 STH_mirror_invasion.31.name:0 "Разбитое зеркало"
 STH_mirror_invasion.31.desc_01:0 "Ah, [Root.GetRulerTitle] [Root.Leader.GetName]... My name is [From.GetName] and I come from the universe on the Other Side. \n\nLet's get straight to the point. I am in command of a Klingon-Cardassian Alliance battle fleet. \n\nWe have shifted an entire world into this universe, our staging post to conquer your pathetic [Root.GetName]. \n\nI'll give you time to think on your next move, but I trust you'll prove your honour and fight!"
 STH_mirror_invasion.31.desc_02:0 "Well [Root.GetRulerTitle], it appears your time in this universe is running shorter than you might have thought. As you can plainly see, I wasn't... completely honest with you before. \n\nWe have shifted an entire world into this universe, our staging ground to conquer your pathetic [Root.GetName]. \n\nI'll give you time to think on your next move, but I trust you'll prove your honour and fight!"
 STH_mirror_invasion.31.a:0 "Зачем вы пришли сюда?"
 STH_mirror_invasion.31.a.response:0 "Why? To take your worlds and break your ships of course. Surrender now, and perhaps some of you may serve us as subjects of the Alliance. Fight and you will die gloriously."
 STH_mirror_invasion.31.b:0 "Конечно же мы сможем договориться?"
 STH_mirror_invasion.31.b.response:0 "Я с удовольствием договорюсь о вашей капитуляции."
 STH_mirror_invasion.31.c:0 "Тогда это война."
 STH_mirror_invasion.31.c.response:0 "Меньшего я и не ждал. Я буду наслаждаться вашей казнью. Будьте уверены, её обязательно увидят те немногие из ваших граждан, которые переживут наше вторжение."
 STH_mirror_invasion.31.d:0 "Давайте обсудим условия капитуляции."
 STH_mirror_invasion.31.d.response:0 "You surprise me [Root.GetRulerTitle]. Perhaps you might serve the Alliance yet. \n\nThe terms are unconditional. Accept that and you may live."
 STH_mirror_invasion.32.name:0 "Разбитое зеркало"
 STH_mirror_invasion.32.desc:0 "My name is [From.GetName] and I come from the universe on the Other Side. Call it what you will, parallel... mirror... the place is the same. \n\nI represent the Klingon-Cardassian Alliance, and we are here to destroy the [mirror_universe_target.GetName]. I suspect this may interest you too. \n\nJoin us, and together we can carve up their worlds between us."
 STH_mirror_invasion.32.a:0 "Другая сторона'?"
 STH_mirror_invasion.32.a.response:0 "Да, вселенная, которая существует параллельно с этой. Называйте её как хотите: альтернативная, зеркальная... как угодно. Просто знайте, что она существует."
