 STH_espionage_mechanic.12.name:0 "Дипломатический инцидент"
 STH_espionage_mechanic.12.desc:0 "Серия несвоевременных и оскорбительных сообщений просочилась из нашего дипломатического представительства в столице [FromFrom.GetName], это привело к существенному ухудшению отношений между двумя нашими правительствами. \n\nКое-кто из разведывательного ведомства полагает, что это работа инопланетной державы, однако [Root.GetRulerTitle] [Root.GetRulerName] ставит под сомнение эту версию и приказывает провести немедленное расследование этой грубой ошибки"
 STH_espionage_mechanic.12.a:0 "Не повезло."
 STH_espionage_mechanic.13.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.13.desc:0 "Наши оперативники успешно слили серию сфальсифицированных сообщений из [From.GetName] дипломатической миссии на [FromFrom.Capital.GetName]. Правительство [FromFrom.GetName] осудило лица [From.GetName], упомянутые в сообщениях. \n\n[Root.GetSpeciesAdj] участие остаётся нераскрытым."
 STH_espionage_mechanic.13.a:0 "Превосходно."
 STH_espionage_mechanic.14.name:0 "Дипломатического инцидента удалось избежать"
 STH_espionage_mechanic.14.desc:0 "Наши спецслужбы успешно помешали попытке [From.GetName] нарушить нашу дипломатическую деятельность. И хотя эта попытка почти удалась, агенты [From.GetSpyService] оставили в нашей компьютерной сети ключевые доказательства своего причастия. \n\n[Root.GetRulerTitle] [Root.GetRulerName] осудил [From.GetSpeciesAdj] правительство за их вмешательство."
 STH_espionage_mechanic.14.a:0 "Отличные новости."
 STH_espionage_mechanic.15.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.15.desc:0 "Наши оперативники не смогли успешно саботировать дипломатическую деятельность [From.GetName]. Хуже того, у них остались некоторые доказательства нашего участия.\n\nВсе задействованные агенты были ликвидированы."
 STH_espionage_mechanic.15.a:0 "Не повезло."
 STH_espionage_mechanic.16.name:0 "Общественная инфраструктура уничтожена"
 STH_espionage_mechanic.16.desc_01:0 "Ключевая планетарная инфраструктура на [destroyed_random_building_planet.GetName] была уничтожена. \n\nПервоначальные расследования указывают на участие местной преступной группировки, они пытались украсть дорогостоящие компоненты для своих целей, но случайно вызвали катастрофическую петлю обратной связи в энергосистеме. \n\nПредположения об участии инопланетного государства было отвергнуто администрацией [Root.GetRulerTitle] [Root.GetRulerName] за неимением доказательств."
 STH_espionage_mechanic.16.desc_02:0 "Наша станция на орбите [destroyed_random_station_planet.GetName] была уничтожена. \n\nПервоначальные расследования указывают на участие местной преступной группировки, они пытались украсть дорогостоящий груз для своих целей, но случайно вызвали катастрофическую петлю обратной связи в энергосистеме. \n\nПредположения об участии инопланетного государства было отвергнуто администрацией [Root.GetRulerTitle] [Root.GetRulerName] за неимением доказательств."
 STH_espionage_mechanic.16.a:0 "Не повезло."
 STH_espionage_mechanic.17.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.17.desc_01:0 "Наши оперативники нацелились на планетарную инфраструктуру [From.GetName], успешно уничтожив объект на [FromFrom.GetName].\n\nСпецслужбы [From.GetName] не узнали о нашем участии, обвинив во всём местные преступные группировки."
 STH_espionage_mechanic.17.desc_02:0 "Наши оперативники нацелились на орбитальную инфраструктуру [From.GetName], успешно уничтожив станцию на орбите [FromFrom.GetName]. \n\nСпецслужбы [From.GetName] не узнали о нашем участии, обвинив во всём местные преступные группировки."
 STH_espionage_mechanic.17.a:0 "Великолепная работа."
 STH_espionage_mechanic.18.name:0 "Попытка диверсии предотвращена"
 STH_espionage_mechanic.18.desc:0 "Наши спецслужбы успешно помешали агентам [From.GetName] совершить диверсию на одном из планетарных объектов. И хотя эта попытка почти удалась, агенты [From.GetSpyService] оставили следы своего присутствия в компьютерной сети объекта, на котором планировали провести диверсию.\n\n[Root.GetRulerTitle] [Root.GetRulerName] осудил [From.GetSpeciesAdj] правительство за их вмешательство."
 STH_espionage_mechanic.18.a:0 "Отличные новости."
 STH_espionage_mechanic.19.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.19.desc:0 "Наши оперативники не смогли успешно саботировать планетарную инфраструктуру в пространстве [From.GetName]. Хуже того, у них остались некоторые доказательства нашего участия.\n\nВсе задействованные агенты были ликвидированы."
 STH_espionage_mechanic.19.a:0 "Не повезло."
 STH_espionage_mechanic.20.name:0 "Наш звездолёт уничтожен"
 STH_espionage_mechanic.20.desc:0 "Наш звездолёт [destroyed_random_ship.GetName] в [destroyed_random_ship_fleet.GetName] был уничтожен из-за критического сбоя в ядре реактора. \n\nСогласно первоначальным отчётам, ответственность за аварию лежит на младшем технике, который устранял неисправность двигателя в инженерном отсеке корабля. Почему техник, который обычно допускается только до ремонта репликаторов, был допущен к ремонту столь сложного оборудования без надлежащего присмотра, остаётся неизвестным."
 STH_espionage_mechanic.20.a:0 "Не повезло."
 STH_espionage_mechanic.21.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.21.desc:0 "Оперативник под прикрытием прибыл в [From.GetName] и был назначен на [FromFrom.GetName], ему удалось успешно вызвать катастрофический отказ двигателя и уничтожить судно.\n\nОперативнику промыли мозги, чтобы он выглядел как некомпетентный пограничный невротик, он был назначен младшим техником на борт [FromFrom.GetName]. После активации его подавленной личности, оперативник внёс изменения в список технического персонала и поручил себе необходимую задачу по обслуживанию корабля.\n\nАгент погиб вместе со всеми членами экипажа [FromFrom.GetName]."
 STH_espionage_mechanic.21.a:0 "Великолепная работа."
 STH_espionage_mechanic.22.name:0 "Попытка диверсии предотвращена"
 STH_espionage_mechanic.22.desc:0 "Наши спецслужбы успешно предотвратили попытку [From.GetName] уничтожить один из наших военных кораблей. И хотя эта попытка почти удалась, агент [From.GetSpyService] оставил следы своего пребывания в компьютерной сети звездолёта. \n\n[Root.GetRulerTitle] [Root.GetRulerName] осудил [From.GetSpeciesAdj] правительство за их вмешательство."
 STH_espionage_mechanic.22.a:0 "Отличные новости."
 STH_espionage_mechanic.23.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.23.desc:0 "Наши оперативники не смогли успешно провести диверсию на военном корабле [From.GetName]. Хуже того, у них остались некоторые доказательства нашего участия.\n\nВсе задействованные агенты были ликвидированы."
 STH_espionage_mechanic.23.a:0 "Не повезло."
 STH_espionage_mechanic.24.name:0 "Лидер погиб!"
 STH_espionage_mechanic.24.desc:0 "[assassinated_leader.GetName] погиб в результате несчастного случая с транспортером. Проишествие произошло из-за скачка напряжения в механизме материализации принимающего транспортера и отказа вторичного из-за ненадлежащего обслуживания. \n\nМиллиарды людей по всему [Root.GetName] пространству объединились в трауре по [assassinated_leader.GetName]."
 STH_espionage_mechanic.24.a:0 "Не повезло."
 STH_espionage_mechanic.25.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.25.desc:0 "Наши оперативники успешно устранили лидера [From.GetName] [FromFrom.GetTitle] [FromFrom.GetName], всё выглядело как несчастный случай во время телепортации.\n\nНикаких следов нашего вмешательства не обнаружили."
 STH_espionage_mechanic.25.a:0 "Великолепная работа."
 STH_espionage_mechanic.26.name:0 "Покушение предотвращено"
 STH_espionage_mechanic.26.desc:0 "Наши спецслужбы успешно предотвратили попытку покушения [From.GetName] на высокопоставленного члена администрации. И хотя эта попытка почти удалась, агенты [From.GetSpyService] оставили доказательства своего участия.\n\n[Root.GetRulerTitle] [Root.GetRulerName] осудил [From.GetSpeciesAdj] правительство за их вмешательство."
 STH_espionage_mechanic.26.a:0 "Великолепные новости."
 STH_espionage_mechanic.27.name:0 "Комитет по надзору [Root.GetSpyService]"
 STH_espionage_mechanic.27.desc:0 "Нашим оперативникам не удалось устранить высокопоставленного члена администрации [From.GetName]. Хуже того, у них остались некоторые доказательства нашего участия.\n\nВсе задействованные агенты были ликвидированы."
 STH_espionage_mechanic.27.a:0 "Не повезло."
 STH_espionage_mechanic.28.name:0 "Дипломатический инцидент"
 STH_espionage_mechanic.28.desc:0 "Серия несвоевременных и оскорбительных сообщений просочилась из дипломатического представительства [From.GetName] на [Root.Capital.GetName], это привело к существенному ухудшению отношений между двумя нашими правительствами. \n\nКое-кто из разведывательного ведомства полагает, что это работа некой третьей стороны, однако [Root.GetRulerTitle] [Root.GetRulerName] ставит под сомнение эту версию и осуждает правительство [From.GetName] в этой ситуации."
 STH_espionage_mechanic.28.a:0 "Не повезло."
  STH_espionage_mechanic.30.name:0 "[Root.GetSpyService] Oversight Committee"
  STH_espionage_mechanic.30.desc:0 "By focusing efforts inward, the [Root.GetSpyService] is able to route out and disrupt foreign operations against the [Root.GetName]. \n\nThat increased domestic surveillance can be used to stymie the actions of [Root.GetSpeciesName] radicals is a side effect few complain about, openly."
  STH_espionage_mechanic.30.a:0 "Low-intensity operations."
  STH_espionage_mechanic.30.b:0 "Medium-intensity operations."
 STH_espionage_mechanic.30.c:0 "High-intensity operations."
 STH_espionage_mechanic.30.d:0 "Back."
 STH_ancientCapsule_category:0 "Древняя капсула"
 STH_ancientCapsule_category_desc:0 "Во время изучения [Root.GetName] сенсоры обнаружили на орбите древнюю капсулу знакомой конструкции. Как она оказалась на орбите [Root.GetName] остаётся загадкой."
 STH_ancient_capsule.1.name:0 "Древняя капсула"
 STH_ancient_capsule.1.desc:0 "При дальнейшем исследовании выясняется, что капсула теряет свою орбиту быстро приближаясь к [From.GetName]. \n\nЕсли [Root.Fleet.GetName] не скорректирует орбиту капсулы своим тяговым лучом, то она будет уничтожена."
 STH_ancient_capsule.1.a:0 "Подготовить тяговый луч."
 STH_ancient_capsule.1.b:0 "Оставить капсулу на произвол судьбы."
 STH_ancient_capsule.2.name:0 "Исследование капсулы"
 STH_ancient_capsule.2.desc:0 "Главный инженер [Root.GetFleetName] успешно скорректировал орбиту капсулы тяговым лучом. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] возглавляет группу высадки и они телепортируются на борт. Подтвердив, что капсула имеет [Root.Owner.GetSpeciesName] происхождение, [Root.Leader.GetSheHe] обнаруживает ряд древних криогенных камер. В некоторых, похоже, кто-то есть. \n\nДальнейшее исследование показывает, что все обитатели капсулы были объявлены мёртвыми сотни лет назад, хотя врач [Root.GetFleetName] считает, что их можно оживить и вылечить с помощью современных медицинских методов."
 STH_ancient_capsule.2.desc.machine:0 "The [Root.GetFleetName]'s chief engineer has succesfully modified the capsule's orbit with the [Root.Owner.GetTractorBeam]. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] leads an away team beamed aboard. Confirming the capsule to be of [Root.Owner.GetSpeciesName] origin, [Root.Leader.GetSheHe] discovers a number of ancient storage chambers. Several appear to be occupied. \n\nFurther investigation reveals that the capsule occupants were all registered as dismantled hundreds of years prior, though the [Root.GetFleetName]'s chief engineer believes they can be repaired."
 STH_ancient_capsule.2.a:0 "Пробудить обитателей капсулы."
 STH_ancient_capsule.2.a.machine:0 "Repair the capsule occupants."
 STH_ancient_capsule.2.b:0 "Пусть они покоятся с миром."
 STH_ancient_capsule.2.b.machine:0 "Leave them be."
 STH_ancient_capsule.10.name:0 "Древняя капсула"
 STH_ancient_capsule.10.desc:0 "После того, как криогенные камеры были перемещены на [Root.GetFleetName] и обитатели капсулы оттаяли, они, похоже, стремятся начать свою жизнь в новом столетии, и принимаются все меры для их возвращения на [Root.Owner.Capital.GetName], где их уже ожидают нетерпеливые историки."
 STH_ancient_capsule.10.desc.machine:0 "After the storage chambers were brought back to the [Root.GetFleetName] and the capsule occupants repaired, they appear eager to begin their lives in a new century, and arrangements are made for their return to operation."
 STH_ancient_capsule.10.a:0 "Понятно."
 STH_ancient_capsule.11.name:0 "Древняя капсула"
 STH_ancient_capsule.11.desc:0 "После того, как криогенные камеры были перемещены на [Root.GetFleetName] и обитатели капсулы оттаяли, они, похоже, стремятся начать свою жизнь в новом столетии, и принимаются все меры для их возвращения на [Root.Owner.Capital.GetName]. \n\nОдин из обитателей капсулы до заморозки был талантливым администратором и предложил свои услуги [Root.Owner.GetName]."
 STH_ancient_capsule.11.desc.machine:0 "After the storage chambers were brought back to the [Root.GetFleetName] and the capsule occupants repaired, they appear eager to begin their lives in a new century, and arrangements are made for their return to operation. \n\nOne of the capsule occupants appears to have been a designated administrator prior to being stored, and has offered their services to the [Root.Owner.GetName]."
 STH_ancient_capsule.11.a:0 "Великолепно."
 STH_ancient_capsule.12.name:0 "Древняя капсула"
 STH_ancient_capsule.12.desc:0 "После того, как криогенные камеры были перемещены на [Root.GetFleetName] и обитатели капсулы оттаяли, они кажется находятся в растерянности и напряжении. \n\nПроходит несколько дней, но их странное поведение продолжается. Только после того, как член экипажа был найден убитым, архивы корабля показывают, что обитатели капсулы являются жестокими преступниками, отправленными в космос в качестве альтернативы смертной казни. \n\nОни были быстро схвачены и помещены на гауптвахту до их возвращения на [Root.Owner.Capital.GetName]."
 STH_ancient_capsule.12.desc.machine:0 "After the storage chambers were brought back to the [Root.GetFleetName] and the capsule occupants repaired, they appear confused and erratic. \n\nSeveral days pass and their strange behaviour continues. It is only after a crewmember is discovered dismantled that the ship's archives reveal the capsule occupants to have suffered from irreparable personality matrix malfunctions, dismantled and stored in space for future repairs. \n\nThey are quickly rounded up and placed in the brig until their return to [Root.Owner.Capital.GetName]."
 STH_ancient_capsule.12.a:0 "Печально."
 STH_ancient_capsule.13.name:0 "Древняя капсула"
 STH_ancient_capsule.13.desc:0 "После того, как криогенные камеры были перемещены на [Root.GetFleetName] и обитатели капсулы оттаяли, они кажется находятся в растерянности и напряжении. \n\nПроходит несколько дней, но их странное поведение продолжается. Только после того, как взрыв повредил большую часть грузового отсека судна, архивы корабля показывают, что обитатели капсулы являются жестокими преступниками, фактически бывшими террористами, отправленными в космос в качестве альтернативы смертной казни. \n\nОни были быстро схвачены и помещены на гауптвахту до их возвращения на [Root.Owner.Capital.GetName]."
 STH_ancient_capsule.13.desc.machine:0 "After the storage chambers were brought back to the [Root.GetFleetName] and the capsule occupants repaired, they appear confused and erratic. \n\nSeveral days pass and their strange behaviour continues. It is only after an explosion damages a large section of the ship's cargo bay that the ship's archives reveal the capsule occupants to have suffered from irreparable personality matrix malfunctions, dismantled and stored in space for future repairs. \n\nThey are quickly rounded up and placed in the brig until their return to [Root.Owner.Capital.GetName]."
 STH_ancient_capsule.13.a:0 "Печально."
 STH_ancient_capsule.21.name:0 "Древняя капсула"
 STH_ancient_capsule.21.desc:0 "Рядом с капсулой был размещён радиобуй, уведомляющий любые проходящие мимо корабли о том, что данное судно является могилой."
 STH_ancient_capsule.21.desc.machine:0 "A message beacon is placed beside the capsule, notifying any passing ships of the nature of the vessel as [Root.Owner.GetName] storage facility."
 STH_ancient_capsule.90.name:0 "Древняя капсула"
 STH_ancient_capsule.90.desc:0 "К сожалению, орбита капсулы была расчитана неверно, она вошла в атмосферу [FromFrom.GetName] раньше, чем ожидалось, сгорая в ней. \n\nСканирование поля обломков оказалось безрезультатным."
 STH_ancient_capsule.91.name:0 "Древняя капсула"
 STH_ancient_capsule.91.desc:0 "К сожалению, орбита капсулы была расчитана неверно, она вошла в атмосферу [FromFrom.GetName] раньше, чем ожидалось, сгорая в ней. \n\nРезервуары для хранения топлива на внешней стороне капсулы, повреждённые во время падения, отскакивали как снаряды. И хотя шансы были астрономически низкими, один из них взорвался в радиусе ста метров от [Root.GetFleetName], нанеся незначительные повреждения корпусу. \n\nСканирование поля обломков оказалось безрезультатным."
 STH_space_seed_category:0 "Неизвестное судно"
 STH_space_seed_category_desc:0 "Сэр, прибыв к [From.GetName] мы обнаружили необычные, прерывистые показания."
 STH_space_seed_event.1.name:0 "Неизвестное судно"
 STH_space_seed_event.1.desc:0 "Капитан [Root.GetLeaderName] обращается к офицеру по науке и спрашивает его мнение по поводу происхождения корабля, к которому они быстро приближаются в окрестностях [From.From.GetName]. Он отвечает, что происхождение судна неизвестно, отмечая, что вряд ли это может быть земной корабль. Офицер по связи сообщает, что она принимает сигнал, старинный сигнал вызова на азбуке Морзе! 'Вы по-прежнему считаете, что это не земной корабль?', спросил капитан у офицера по науке. \n\nКорабль появляется на экране, капитан предполагает, что это старый корабль класса DY-500. Но офицер по науке считает, что это может быть даже более старый корабль DY-100, последний из которых был выпущен несколько столетий назад в 1990 году.\n\nНе желая быть застигнутым врасплох, капитан [Root.GetLeaderName] приводит корабль в полную боевую готовность, на тот случай, если это брошенное судно было кем-либо захвачено."
 STH_space_seed_event.1.a:0 "Оставьте его, это слишком опасно."
 STH_space_seed_event.1.b:0 "Подойти ближе к судну."
 STH_space_seed_event.2.name:0 "Неизвестное судно"
 STH_space_seed_event.2.desc:0 "Не желая подвергать экипаж ещё большему риску, капитан отмечает в журнале местонахождение судна и приказывает [Root.GetFleetName] перейти к следующей цели исследований."
 STH_space_seed_event.2.a:0 "Продолжить исследование системы."
 STH_space_seed_event.3.name:0 "Космическое семя"
 STH_space_seed_event.3.desc:0 "Журнал капитана, дополнение. Прошёл час с момента перехвата странного судна. Наше присутствие поблизости всё ещё полностью игнорируется. Хотя наши сенсоры показывают признаки жизни и оборудования на борту, для нас никакой опасности нет.'\n\nПо интеркому капитан приказывает оружейному отделения оставаться в боевом положении, остальным палубам находится в полной готовности. Офицер медицинской службы появляется на мостике и информирует капитана, что он обнаружил там некую сердечную деятельность, очень слабую и медленную, исходящую примерно от 60-70 тел. Офицер по науке сообщает, что вся поверхность корпуса в следах от метеоритов, но ему удалось прочитать название судна - SS Ботани-Бэй. Между офицером по науке и корабельным врачом возникает спор о евгенических войнах, когда люди пытались улучшить человеческую расу путём селективного размножения. Наконец капитан [Root.GetLeaderName] прекращает их спор, и приказывает [Root.GetFleetName] взять на буксир SS Ботани-Бэй тяговым лучом."
 STH_space_seed_event.3.a:0 "Мостик ваш, старпом."
 STH_space_seed_event.4.name:0 "Неизвестное судно"
 STH_space_seed_event.4.desc:0 "Журнал капитана, дополнение. Прошёл час с момента перехвата странного судна. Наше присутствие поблизости всё ещё полностью игнорируется. Хотя наши сенсоры показывают признаки жизни и оборудования на борту, для нас никакой опасности нет.'\n\nПо интеркому капитан приказывает оружейному отделения оставаться в боевом положении, остальным палубам находится в полной готовности. Офицер медицинской службы появляется на мостике и информирует капитана, что он обнаружил там некую сердечную деятельность, очень слабую и медленную, исходящую примерно от 60-70 тел. Офицер по науке сообщает, что корпус судна весь в следах от ударов микрометеоритов, но неповреждён. Капитан [Root.GetLeaderName] обращается к рулевому и приказывает ему подготовить тяговый луч [Root.GetFleetName]."
 STH_space_seed_event.4.a:0 "Мостик ваш, старпом."
 STH_space_seed_event.5.name:0 "Неизвестное судно"
 STH_space_seed_event.5.desc:0 "Когда группа высадки телепортируется на судно, она обнаруживает большое количество стазисных камер, со спящими внутри людьми из 20-го века. Лейтенант МакГиверс в восторге от этого корабля спящих.\n\n'Капитан, это корабль спящих.'\n\n'Состояние анабиоза?'\n\nОфицер медицинской службы начинает обследовать тела внутри отсеков и определяет, что они находятся в приличном состоянии для тех, кто пребывает в анабиозе на протяжении двух столетий. Медицинский трикодер показывает, что в одном из отсеков начался процесс пробуждения.\n\n'Всё в порядке, кажется мы что-то запустили. Его сердцебиение увеличивается. Сейчас больше восьми ударов в минуту. Есть некоторые признаки начала дыхания.'"
 STH_space_seed_event.5.a:0 "Мы должны спасти его."
 STH_space_seed_event.5.b:0 "Дать ему умереть, риск слишком велик."
 STH_space_seed_event.6.name:0 "Неизвестное судно"
 STH_space_seed_event.6.desc:0 "Когда группа высадки телепортируется на судно, она обнаруживает большое количество стазисных камер, со спящими внутри людьми в одежде 21-го века. \n\nОбследование камер показало, что весь экипаж судна мёртв. Зафиксированные признаки жизни являются результатом второстепенных вспомогательных процессов, которые продолжали работать ещё долгое время после смерти экипажа."
 STH_space_seed_event.6.a:0 "Печально."
 STH_space_seed_event.7.name:0 "Космическое семя"
 STH_space_seed_event.7.desc:0 "Журнал капитана, дополнение. Мы идём рядом с SS Ботани-Бэй уже в течении десяти часов. На борту находятся инженерные и медицинские бригады, которые в данный момент завершают изучение таинственного судна. Попытки пробудить остальных спящих отложены, пока мы не вылечим уже поднятого на борт пострадавшего. Офицер медицинской службы поражён его физическими и восстановительными способностями.'\n\nКапитан и офицер по науке находятся на главном мостике, они открывают канал связи с SS Ботани-Бэй для получения информации о состоянии спящих. Старший инженер сообщил, что из 84 камер неисправны только 12, из 72 оставшихся  - 30 женщин. Капитан [Root.GetLeaderName] обсуждает с офицером по науке их дальнейшие действия. После тщательного изучения компьютерной библиотеки [Root.GetFleetName], офицер по науке обеспокоен странным и жестоким периодом 1990 годов.\n\nКапитан решает взять курс на Звёздную Базу 12, чтобы ослабить беспокойство офицера по науке."
 STH_space_seed_event.7.a:0 "Интригующе."
 STH_space_seed_event.8.name:0 "Космическое семя"
 STH_space_seed_event.8.desc:0 "Риски были слишком велики. Стабилизировать оставшиеся камеры и взять курс на Звёздную Базу 12."
 STH_space_seed_event.8.a:0 "Сэр, курс установлен на Звёздную Базу 12."
 STH_space_seed_event.9.name:0 "Космическое семя"
 STH_space_seed_event.9.desc:0 "В конце концов Хан берёт под контроль весь [Root.GetFleetName] и высаживает оставшийся экипаж на ближайшей обитаемой планете без какой-либо техники и припасами, которых едва ли хватит на месяц. После того, как [Root.GetFleetName] покидает орбиту, капитан [Root.GetLeaderName] клянётся отомстить."
 STH_space_seed_event.9.a:0 "Трагично."
 STH_space_seed_event.10.name:0 "Космическое семя"
 STH_space_seed_event.10.desc:0 "Воздуха на мостике остаётся всё меньше и с последними частицами воздуха в комнате, капитан [Root.GetLeaderName] начинает записывать сообщение командованию Звёздного Флота.\n\n'Они захватили мой корабль, бросив своё бесполезное судно. Воздуха на мостике хватит ещё на несколько секунд. Прошу объявить благодарность офицеру по связи, техникам первого класса Туле и Гаррисону, лейтенанту Спинелли и, конечно же, офицеру по науке. Я беру на себя полную ответственность. Я беру полн...'\n\nКапитан теряет сознание на полуслове.\n\nСтаршие офицеры приходят в себя в комнате для совещаний, они находятся под прицелом людей с судна. Хан говорит им, что сопротивляться бессмысленно и они должны присоединиться к нему. Когда все отказались, он вывел на экран изображение, показывающее медицинскую декомпрессионную камеру, с задыхающимся капитаном [Root.GetLeaderName] внутри. Хан предлагает выбор: присоединиться к нему и он пощадит капитана или он умрёт, и Хан будет убивать их одного за другим, пока оставшиеся не согласятся. Лейтенант МакГиверс просит прощения, но она не хочет на это смотреть, Хан соглашается и она уходит. Хан переключает своё внимание обратно на экран и смотрит как уменьшается давление в камере, но экран внезапно отключился."
 STH_space_seed_event.10.a:0 "Что произошло?"
 STH_space_seed_event.11.name:0 "Космическое семя"
 STH_space_seed_event.11.desc:0 " 'Журнал капитана, дополнение. Хан принял моё предложение присоединиться к [Root.Owner.GetName]. Теперь у него есть возможность помочь построить светлое будущее для всех людей.\n\nОпыт и талант Хана огромен, а [Root.Owner.GetName] будет тяжело выбрать, где его применить...'"
 STH_space_seed_event.11.a:0 "Использовать административные навыки Хана."
 STH_space_seed_event.11.b:0 "Использовать превосходный интеллект Хана."
 STH_space_seed_event.11.c:0 "Использовать превосходные космические тактики Хана."
 STH_space_seed_event.11.d:0 "Использовать превосходные наземные тактики Хана."
 STH_space_seed_event.12.name:0 "Космическое семя"
 STH_space_seed_event.12.desc:0 " 'Журнал капитана, дополнение. Хотел бы я, чтобы остальные вопросы решились также легко. Хан и его люди. Как жаль отправлять их в центр переориентации. И что мне делать с МакГиверс?'\n\nСозван военный трибунал и старшие офицеры в парадной форме сидят за столом. Хана и лейтенанта МакГиверс ввели в зал заседаний.\n\n'Это слушание объявляется открытым. Властью, данной мне командованием Звёздного Флота, я объявляю, что все обвинения по этому делу снимаются.'\n\nОфицер медицинской службы хотел задать вопрос, но тут же был прерван капитаном.\n\n'Старпом, кажется наш маршрут проходит вблизи системы Цети Альфа?'\n\n'Совершенно верно, капитан. Пятая планета пригодна для жизни, хотя несколько дика и негостеприимна.'\n\n'Не больше, чем поначалу была австралийская колония Ботани-Бэй. Те люди смогли укротить континент, мистер Хан. Сможете ли вы укротить планету?'\n\nХан отвечает: 'Вы когда-нибудь читали Милтона, капитан?'\n\n'Да. Я понимаю. Лейтенант Марла МакГиверс. Вы можете предстать перед трибуналом, либо пойти с ними, что вы выбираете?'\n\n'Я пойду с ним, сэр.'\n\n'Это слушание закрыто.'\n\nХана и лейтенанта МакГиверс выводят из зала заседаний, и офицер по науке обращается к капитану [Root.GetLeaderName]: 'интересно было бы вернуться в этот мир через сотню лет и посмотреть, что выросло из семени, которое вы сегодня посадили.'"
 STH_space_seed_event.12.a:0 "Принято."
 STH_space_seed_event.13.name:0 "Космическое семя"
 STH_space_seed_event.13.desc:0 " 'Журнал капитана, дополнение. Контроль над [Root.GetFleetName] восстановлен. Хотел бы я, чтобы остальные вопросы решились также легко. Хан и его люди. Как жаль отправлять их в центр переориентации. И что мне делать с МакГиверс?'\n\nСозван военный трибунал и старшие офицеры в парадной форме сидят за столом. Хана и лейтенанта МакГиверс ввели в зал заседаний.\n\n'Это слушание объявляется открытым. Властью, данной мне командованием Звёздного Флота, я объявляю, что все обвинения по этому делу снимаются.'\n\nОфицер медицинской службы хотел задать вопрос, но тут же был прерван капитаном.\n\n'Старпом, кажется наш маршрут проходит вблизи системы Цети Альфа?'\n\n'Совершенно верно, капитан. Пятая планета пригодна для жизни, хотя несколько дика и негостеприимна.'\n\n'Не больше, чем поначалу была австралийская колония Ботани-Бэй. Те люди смогли укротить континент, мистер Хан. Сможете ли вы укротить планету?'\n\nХан отвечает: 'Вы когда-нибудь читали Милтона, капитан?'\n\n'Да. Я понимаю. Лейтенант Марла МакГиверс. Вы можете предстать перед трибуналом, либо пойти с ними, что вы выбираете?'\n\n'Я пойду с ним, сэр.'\n\n'Это слушание закрыто.'\n\nХана и лейтенанта МакГиверс выводят из зала заседаний, и офицер по науке обращается к капитану [Root.GetLeaderName]: 'интересно было бы вернуться в этот мир через сотню лет и посмотреть, что выросло из семени, которое вы сегодня посадили.'"
 STH_space_seed_event.13.a:0 "Да, это так."
 STH_space_seed_event.41.name:0 "SS Джей Бартлет"
 STH_space_seed_event.41.desc:0 "SS Джей Бартлет - колониальный корабль DY-500 с максимальной скоростью варп 2. Капитан находит кого-то, кто похож на командира судна. С помощью офицера медицинской службы и старшего инженера, они смогли пробудить его вместе со всем экипажем. Обсудив год, в котором они сейчас находятся, а также статус галактики в целом, экипаж решает присоединиться к ним и предлагает любую помощь."
