 tr_prosperity_hive_warrior_forms:0 "Kriegerformen"
 tr_prosperity_hive_warrior_forms_desc:1 "§Y$MOD_ARMY_UPKEEP_MULT$§! um §G20%§! reduziert."
 tr_prosperity_hive_warrior_forms_delayed:0 "Spezialisierte Kriegerformen für unsere Drohnen ermöglicht uns einen effizienteren Einsatz von Bodenstreitkräften gegen die Feinde des Schwarms."
 tr_prosperity_efficiency_algorithms:0 "Effizienzalgorithmen"
 tr_prosperity_efficiency_algorithms_desc:2 "§YUnterhalt von £pops  Bewohnern§! um §G10%§! reduziert."
 tr_prosperity_efficiency_algorithms_delayed:1 "Es gibt kein größeres Verbrechen als eine ineffiziente Maschine."
 tr_prosperity_hive_neural_signal_boosters:0 "Neurale Signalverstärker"
 tr_prosperity_hive_neural_signal_boosters_delayed:0 "Die Energienetze, die unsere Städte antreiben, können auch dazu verwendet werden, die neuronalen Signale zu verstärken, die zu unseren Drohnen übertragen werden, was weitere Modifikationen und Verbesserungen des gesamten Schwarms ermöglicht."
 tr_prosperity_finish_hive:0 "$tr_prosperity_finish$"
 tr_prosperity_finish_hive_effect:0 "§E$TRADITIONS_FINISH$:§!\nDie Annahme aller $tr_prosperity_adopt_hive$ reduziert die Mineralienkosten unserer §Y$CONSUMER_GOODS$§!, die von unseren £pops  Bewohnern verbraucht werden um §G-20%§!."

