l_german:
 ####################################
 # Traditions
 ####################################
 UNITY:0 "Einigkeit"
 UNITY_DESC:0 "Einigkeit ist eine Ressource, die zum Freischalten von $TRADITIONS$ benutzt wird. Einigkeit wird monatlich erzeugt. Wie viel, das hängt von bestimmten Gebäuden und von der Einigkeitsstufe Ihres Reichs ab."
 TRADITIONS:0 "Traditionen"
 TRADITIONS_DESC:0 "Traditionen sind Boni, die anhand von Traditionsbäumen organisiert werden. Eine Tradition kann jedes Mal freigeschaltet werden, wenn Ihr Reich dafür genügend Einigkeit angesammelt hat. Die Einigkeitskosten zum Freischalten neuer Traditionen werden durch eine Reihe unterschiedlicher Faktoren erhöht, zum Beispiel eine große Anzahl an Kolonien oder eine ideologisch zersplitterte Bevölkerung."
 TRADITIONS_PROGRESS:0 "$KEY$-Fortschritt"
 TRADITIONS_PROGRESS_TITLE:0 "Fortschritt"
 TRADITIONS_PROGRESS_DESC:0 "Zum Annehmen einer neuen Tradition benötigt Ihr noch zusätzlich $MISSING|Y$ £unity . Bei der gegenwärtigen Geschwindigkeit erreicht Ihr dies bis: $DATE|Y$."
 UNLOCK_TRADITION_DESC:0 "Ihr habt genügend £unity  zur Annahme einer neuen Tradition."
 TRADITIONS_TIME_TO_NEXT:0 "Monate verbleibend"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$ verbleibend."
 TRADITIONS_UNLOCKED:0 "Ihr habt $COUNT|Y$ von $MAX|Y$ Traditionen dieses Baums freigeschaltet."
 TRADITION_ADOPT_BUTTON:0 "Annehmen"
 TRADITIONS_ADOPT:0 "Annahme-Effekt"
 TRADITIONS_FINISH:0 "Abschluss-Effekt"
 TRADITIONS_FINISH_AP:0 " Es wird zusätzlich §Y1§! Aufstiegsvorteil-Slot freigeschaltet."
 TRADITION_COST:0 "Traditionskosten"
 TRADITIONS_UNAFFORDABLE:0 "§RIhr benötigt noch §Y$RESOURCES$§!, bevor Ihr diese Tradition freischalten können.§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$Hat $CATEGORY|Y$-Traditionen angenommen."
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$Hat alle Traditionen dieser Gruppe angenommen"
 TRADITION_ADOPT_CONFIRM:0 "Tradition annehmen"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ / $MAX$"
 TRADITION_CLICK_DESC:0 "§GZum Annehmen dieser Traditionen klicken§!"
 TRADITION_GROUP_CLICK_DESC:0 "§GZum Annehmen dieser Traditionsgruppe klicken§!"
 TRADITION_COST_NEXT:0 "Nächste Tradition"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$ Traditionen: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_COLONIES:0 "$COUNT|Y$ Kolonien: $VALUE|%$"
 TRADITION_COST_MULT_NUM_SYSTEMS:0 "$COUNT|Y$ Systeme: $VALUE|%$"
 TRADITION_COST_MULT_NUM_POPS:1 "$COUNT|Y$ Basis-Bewohnerkosten: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_POPS_EFFECT:2 "Zusätzliche Bewohnerkosten: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_POP_TYPES_EFFECT:0 "$NUM|Y$ $TYPE$: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "$COUNT|Y$ Angenommene Traditionskategorien: $VALUE$"
 pop_xenos:0 "Alien-Bewohner"
 pop_xeno_slaves:0 "Alien-Sklaven-Bewohner"
 pop_slaves:0 "Sklaven-Bewohner"
 pop_founders:0 "Gründer-Bewohner"
 pop_robots:0 "Roboter-Bewohner"

 ################################################################
 # EXPANSION
 ################################################################

 tradition_expansion_hive:0 "Ausbreitung"
 #tradition_expansion_desc: ""
 tradition_expansion_hive_desc:0 "Es gibt nur zwei mögliche Zustände für unseren Schwarm: Wachstum oder Tod."
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:1 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! um §G+50%§! erhöht."
 tr_expansion_colonization_fever_hive:0 "Ein Verstand"
 tr_expansion_colonization_fever_hive_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_hive_delayed:0 "Das Überbewusstsein ist ein Chor des Denkens, dass auch die kalte Leere des Weltraums nicht zum Schweigen bringen kann."
 tr_expansion_a_new_life_hive:0 "Vermehrungswahnsinn"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Bei der Beanspruchung eines neuen Baus haben die Brüter den starken instinktiven Zwang, sich mit einer frenetischen Rate zu vermehren. Sie sterben typischerweise an der Belastung, aber die Geburt vieler neuer Drohnen beschleunigt die Bearbeitung neuer Welten."
#tr_expansion_standardized_colony_ships: ""
#tr_expansion_standardized_colony_ships_desc: ""
#tr_expansion_standardized_colony_ships_delayed: ""
 tr_expansion_courier_network_hive:0 "Divergenzunterdrückung"
 tr_expansion_courier_network_hive_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_hive_delayed:0 "Gelegentlich wird unsere Einheit durch abtrünnige Drohnen gefährdet. Diese Bedrohung hat sich durch die Ausbreitung in der Galaxie erhöht. Das Säubern und Recycling dieser Einheiten gibt ihnen die Chance, mit ihrem Tod zum Schwarm beizutragen, wie sie es nicht mit ihrem Leben gekonnt hätten."
 tr_expansion_reach_for_the_stars_hive:0 "Amöbensynapsen"
 tr_expansion_reach_for_the_stars_hive_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Das Verschalen von Synapsen für den Hyperraum-Antrieb, die für die Raumfahrt zusätzlich verhärtet sind, erlaubt das weitergeben von Befehlen des Schwarms, um so die Sterne zu erobern."
 tr_expansion_galactic_ambition_hive:0 "Verdunkelung der Sterne"
 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_hive_delayed:0 "Panische Angst begleitete die ersten Schritte in die Dunkelheit, weg von unserem Heimatnest und dem Mutter-Schwarm, der uns nährte. Nur durch die Eroberung und das Besiegen der Angst können wir weiterwachsen. Millionen von Drohnen sterben, damit der Schwarm überleben kann."
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"

 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_hive_desc:0 "Alles, was nicht wir sind, muss uns dienen. Entweder als Untergebe oder als Nahrung."
 tr_domination_colonial_viceroys_hive:0 "Zusammentreffen der Bewusstsein"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_hive_delayed:0 "Wir benötigen mehr autonome Drohnen, um die Harmonie nach dem Wachstum unseres Schwarm weiterhin zu erzwingen."
 tr_domination_fleet_levies_hive:0 "Gedankenkontroll-Symbionten"
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_delayed:0 "Das Versprechen untergebene Schwärme in unsere Einigkeit zu integrieren scheint sie nicht zu freuen. Sie bieten stattdessen an, unseren Sternenschwärmen im Austausch für die Erhaltung ihrer zerbrechlichen, einsamen Individualität zu unterstützen. Dieses Verhalten verwirrt uns."
 tr_domination_protection_racket_hive:0 "Bio-Tribute"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_delayed:0 "Regelmäßige Lieferungen von williger und verdaulicher Biomasse aus Untertanen-Schwärmen generiert oft mehr Energie als eine groß angelegte planetarische Invasion."
 tr_domination_star_lords_hive:0 "Einschlaf-Pheromone"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_delayed:0 "Experimente haben ergeben, dass bestimmte Kombinationen von gasförmigen Emissionen und Pheromonen die Kampfmoral und den Willen, anderen zu widerstehen, stark reduzieren. Manche sterben, scheiden aber mit Glückseligkeit dahin, in dem Wissen die herrliche Reinheit unseres Geistes kurz berührt zu haben."
 tr_domination_vassal_acculturation_hive:0 "Gehirnabsaugung"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_delayed:0 "Die Drohnenleichensteuer, die wir unseren Untertanen verordnet hatten, war am Anfang unpopulär, doch mit der Zeit schwand der Widerstand, wie es immer bei kurzlebigen Wesen der Fall ist. Die Körper nähren uns und die Gehirne haben Reste von Erinnerungen, die ebenfalls geerntet werden können."

 ################################################################
 # PURITY
 ################################################################
 
 tr_purity_never_surrender:0 "Niemals Aufgeben"
 tr_purity_never_surrender_desc:1 "§Y$shipclass_starbase_hull_mult$§! um §G+10%§! erhöht und §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! um §G+50%§! erhöht."
 tr_purity_never_surrender_delayed:1 "Wir werden uns niemals denen beugen, die minderwertig sind. Lasst sie sich selbst gegen unsere unzerbrechliche Verteidigung schleudern! Tausend Jahre beginnend von jetzt an, werden sie nur eine weitere Fußnote in der Geschichte unseres Aufstiegs sein."
 tr_purity_symbol_purity:0 "Symbol der Reinheit"
 tr_purity_symbol_purity_desc:1 "§HNeues Gebäude:§! $building_symbol_purity$\n§EDieses Gebäude produziert Einigkeit und erhöht gleichzeitig die Anziehung der Regierungsethik.§!"
 tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 tr_purity_natural_order:0 "Natürliche Ordnung"
 tr_purity_natural_order_desc:1 "Das Verspeisen von außerirdischen Bewohnern bringt £unity  Einigkeit. Zählt nicht für Roboter."
 tr_purity_natural_order_delayed:0 "Alle Wesen haben ihren zugewiesenen Platz im Universum. Diejenigen, die zu einer niederen Spezies gehören, sollten sich in ihrer Knechtschaft trösten."
 tr_purity_age_machines:1 "Zeitalter der Maschinen"
 tr_purity_age_machines_desc:2 "Ressourcenproduktion von baubaren Bewohnern um §G+5%§! erhöht."
 tr_purity_age_machines_delayed:1 "Die chaotische Zeit, in der organische Reiche den Verlauf der galaktischen Geschichte diktierten, ist vorbei. Das Zeitalter der Maschinen ist endlich gekommen."
 tr_purity_the_chosen:0 "Der Auserwählte"
 tr_purity_the_chosen_desc:4 "£pop  §Y$pop_citizen_happiness$§! um §G+5%§! erhöht und §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! um §G5%§! reduziert."
 tr_purity_the_chosen_delayed:0 "Ob durch eine höhere Macht erschaffen oder einfach nur unsere überlegenden Gene auserkoren, unsere Spezies ist unvergleichbar. Wir sind eindeutig für große Dinge bestimmt."
 tr_purity_waste_processing:0 "Abfallverarbeitung"
 tr_purity_waste_processing_desc:0 "§Y$MOD_POP_PROCESSING_OUTPUT$§! um §G+50%§! erhöht."
 tr_purity_waste_processing_delayed:1 "Optimierte Verarbeitungsmethoden erhöhen die Erträge, wenn Bewohner geerntet werden. Nichts darf verschwendet werden."
 tr_purity_appropriation:0 "Fördermittel"
 tr_purity_appropriation_desc:1 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! um §G50%§! reduziert."
 tr_purity_appropriation_delayed:1 "Land, das nicht bearbeitet wird, trägt nichts zu unserem Reich bei. Arbeiter müssen auf eine effiziente Weise auf die Planeten umgesiedelt werden, wo sie am meisten benötigt werden."

 ################################################################
 # HARMONY
 ################################################################

 tr_harmony_mind_and_body_hive:0 "Geklonte Organe"
 tr_harmony_mind_and_body_hive_delayed:0 "Die Klonapparaturen produzieren die häufiger verbrauchten Organe wie Herz und Lunge massenhaft, wodurch die nutzbare Lebensdauer von wichtigen Drohnen erhöht werden kann."

 ################################################################
 # SYNCHRONICITY
 ################################################################
 
 tr_synchronicity_hive_adopt:0 "Synchronizitätstraditionen"
 tr_synchronicity_hive_adopt_desc:0 "$tradition_synchronicity_desc$\n\n$tr_synchronicity_hive_adopt_effect$\n\n$tr_synchronicity_finish_effect$"
 tr_synchronicity_hive_adopt_effect:0 "$tr_harmony_adopt_effect$"
 tr_synchronicity_hive_mind_synapse:0 "Schwarmsynapse"
 tr_synchronicity_hive_mind_synapse_desc:1 "§HNeues Gebäude:§! $building_hive_synapse$\n§EDieses Gebäude produziert Energie und Einigkeit und erhöht zusätzlich die Ressourcenproduktion von Bewohnern.§!"
 tr_synchronicity_hive_mind_synapse_delayed:0 "$building_hive_synapse_desc$"
 tr_synchronicity_machine_center:0 "Verarbeitungs-Hubs"
 tr_synchronicity_machine_center_desc:1 "§HNeues Gebäude:§! $building_control_center$\n§EDieses Gebäude produziert Energie und Einigkeit und erhöht zusätzlich die Ressourcenproduktion von Robotern.§!"
 tr_synchronicity_machine_center_delayed:0 "$building_control_center_desc$"

