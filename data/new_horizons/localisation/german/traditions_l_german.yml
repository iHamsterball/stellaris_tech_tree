################################################################
# SUPREMACY
################################################################

 tradition_supremacy_hive:0 "$tradition_supremacy$"
 tradition_supremacy_hive_desc:0 "Es gibt nur eine Regel: Essen, oder gegessen werden."
 tr_supremacy_adopt_hive:0 "$tr_supremacy_adopt$"
 tr_supremacy_adopt_hive_desc:0 "$tradition_supremacy_hive_desc$\n\n$tr_supremacy_adopt_hive_effect$\n\n$tr_supremacy_finish_hive_effect$"
 tr_supremacy_adopt_hive_effect:0 "$tr_supremacy_adopt_effect$"
 tr_supremacy_above_the_fray:0 "Über den Dingen"
 tr_supremacy_above_the_fray_desc:0 "£unity  §YEinigkeit§! um §G+10%§! erhöht"
 tr_supremacy_above_the_fray_delayed:0 "Wir stehen über kleinlichen Rivalitäten und politischen Zänkereien. Lasst kleine Reiche sagen, was sie wollen, unser Ziel wird nicht weichen."
 tr_supremacy_armed_deterrence:0 "Bewaffnete Abschreckung"
 tr_supremacy_armed_deterrence_desc:0 "§Y$shipsize_military_station_small_build_cost_mult$§! um §G25%§! reduziert und §Y$shipsize_military_station_small_hull_mult$§! um §G20%§! erhöht."
 tr_supremacy_armed_deterrence_delayed:0 "Diejenigen, die Frieden wünschen, müssen sich auf Krieg vorbereiten. Unsere Grenzen müssen eine Mauer sein, an der die Flotten von Möchtegern-Eroberern abprallen."
 tr_supremacy_natural_preeminence:0 "Natürliche Überlegenheit"
 tr_supremacy_natural_preeminence_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! um §G20%§! auf all unseren Planeten reduziert."
 tr_supremacy_natural_preeminence_delayed:0 "Es ist, durch die natürliche Ordnung der Dinge, eine Tatsache, dass wir einfach besser als andere Spezies sind. Wir sollten dafür sorgen, dass diese Wahrheit allen bekannt ist, damit unser Volk sich seiner Überlegenheit erfreuen kann und andere das Schicksal annehmen, dass wir rechtmäßig für sie gewählt haben."
 tr_supremacy_great_game_hive:0 "Auge des Jägers"
 tr_supremacy_great_game_hive_desc:0 "$tr_supremacy_great_game_desc$"
 tr_supremacy_great_game_hive_delayed:0 "Letztlich ist alles außerhalb unseres Schwarm eine potenzielle Quelle Nahrung. Es beruhigt uns zu wissen, welche wir zuerst verschlingen werden."
 tr_supremacy_right_of_conquest_hive:0 "Sich beugen oder gefressen werden"
 tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 tr_supremacy_right_of_conquest_hive_delayed:0 "Andere haben schon merkwürdige Bewusstsein. Sie reagieren stärker auf eine einzige Drohne, die öffentlich in den Verdauungswannen aufgelöst wird, als Tausende, die durch Orbitalbeschuss getötet werden. Diese Form der selektiven Terrorisierung ist bei dem Ausmerzen ihres Widerstandes sehr wirksam."
 tr_supremacy_master_shipwrights_hive:0 "Organische Architektur"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed:0 "Wir konstruieren die Rahmen unserer Schiffe wie das Skelett eines Lebewesens, dann befestigen wir alle Komponenten, die wir brauchen, als wären sie Organe, Fleisch uns Haut."
 tr_supremacy_war_games_hive:0 "Dreidimensionales Bewusstsein"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "Wasserkreaturen haben ein überlegendes räumliches Bewusstsein aufgrund der dreidimensionalen Natur ihres natürlichen Lebensraumes. Unsere Schwärme bewegen sich wie Fischschulen, sobald wir diesen Teil des Kortex in unsere Schlachtschiffe gespeist haben."
 tr_supremacy_overwhelming_force_hive:0 "Jäger-Exoskelett"
 tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_overwhelming_force_hive_delayed:0 "Massenproduzierte Kriegsdrohnen die gegen feindlichen Beschuss gehärtet wurden, mit redundanten Organen gefüllt sind und unterdrückte Selbsterhaltungsinstinkte besitzen. Millionen davon."
 tr_supremacy_finish_hive:0 "$tr_supremacy_finish$"
 tr_supremacy_finish_hive_effect:0 "$tr_supremacy_finish_effect$"

################################################################
# DIPLOMACY
################################################################

 tr_adaptability_dietary_enrichment:0 "Bereicherung durch Diät"
 tr_adaptability_dietary_enrichment_desc:0 "£food  §Y$tile_resource_food_mult$§! Produktion um §G+20%§! erhöht."
 tr_adaptability_dietary_enrichment_delayed:1 "Der Nährwert von Nahrung, den wir für unsere Bevölkerung ernten, kann durch verschiedene Anreicherungstechniken erhöht werden, so dass wir mehr Münder mit weniger Nahrung ernähren können."
 tr_adaptability_survival_fittest:0 "Überleben der Stärksten"
 tr_adaptability_survival_fittest_desc:1 "§Y$species_trait_points_add$§! um §Y1§! erhöht und die Zeit, die benötigt wird um eine Spezies zu modifizieren ist um §G15%§! reduziert."
 tr_adaptability_survival_fittest_delayed:0 "Durch das in Berührung kommen mit anderen Spezies haben wir gelernt, wie wir ihre Stärken zu unseren eigenen hinzufügen können."
 tr_adaptability_dynamic_ecomorphism:0 "$tr_diplomacy_dynamic_ecomorphism$"
 tr_adaptability_dynamic_ecomorphism_desc:0 "$tr_diplomacy_dynamic_ecomorphism_desc$"
 tr_adaptability_dynamic_ecomorphism_delayed:0 "Durch das einfache studieren der Methoden anderer haben wir neue Wege der Anpassung an fremde Umgebungen gelernt."
 tr_adaptability_environmental_diversification:0 "Umweltdiversifizierung"
 tr_adaptability_environmental_diversification_desc:0 "£unity  Einigkeit um §G+5%§!, pro unterschiedlicher Planetenklasse die Ihr kolonisiert habt, erhöht, bis zu einem Maximum von §G+30%§!."
 tr_adaptability_environmental_diversification_delayed:0 "Durch die Anpassung an verschiedene Umgebungen haben wir gelernt uns weiterzuentwickeln und schneller anzupassen."
 tr_adaptability_adaptive_ecology:0 "Umweltanpassung"
 tr_adaptability_adaptive_ecology_desc:2 "§Y$MOD_COUNTRY_TERRAFORMING_COST_MULT$§! um §G15%§! reduziert."
 tr_adaptability_adaptive_ecology_delayed:1 "Die oberste Funktion der Ökologie ist das Verständnis von Konsequenzen."

 tr_synchronicity_cyber_comms:0 "Cyber-Comms"
 tr_synchronicity_cyber_comms_desc:0 "§HNeues Gebäude:§! $building_neuro_electric_amplifier$"
 tr_synchronicity_cyber_comms_delayed:0 "$building_neuro_electric_amplifier_desc$"
 tr_synchronicity_organic_paradise:0 "Organische Utopie"
 tr_synchronicity_organic_paradise_desc:2 "Alle £building  §Horganischen Sanktuarien§! werden zu £building  §Horganischen Paradiesen§! aufgewertet. Zusätzlich ist die £happiness  §Y$MOD_POP_HAPPINESS$§! aller Bio-Trophäen um §G+10%§! erhöht."
 tr_synchronicity_organic_paradise_delayed:2 "Die fortgesetzte Überwachung fühlender organischer Wesen unter unserer Pflege hat uns neue Einblicke in ihre physischen und psychologischen Bedürfnisse gegeben."

################################################################
# DISCOVERY
################################################################

 tradition_discovery_hive:0 "$tradition_discovery$"
 #tradition_discovery_desc: ""
 tradition_discovery_hive_desc:0 "Vor langer Zeit wurden Entdecker-Drohnen aus der Sicherheit unseres Schwarms entsandt, um Orte für neue Nester zu finden. Jetzt bereisen sie die Sterne, angetrieben von der gleichen Sehnsucht wir ihre Ahnen."
 tr_discovery_adopt_hive:0 "$tr_discovery_adopt$"
 tr_discovery_adopt_hive_desc:0 "$tradition_discovery_hive_desc$\n\n$tr_discovery_adopt_hive_effect$\n\n$tr_discovery_finish_hive_effect$"
 tr_discovery_adopt_hive_effect:0 "$tr_discovery_adopt_effect$"
 tr_discovery_to_boldly_go_hive:0 "Außenfühler"
 tr_discovery_to_boldly_go_hive_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed:0 "Wie kann man wirklich etwas wissen, wenn man nur die Zahlen auf einem Bildschirm betrachtet? Unsere Entdecker-Drohnen atmen die Atmosphäre jeder neuen Welt und spüren die Hitze jedes neuen Sterns auf ihrer eigenen Haut. Wir erleben das Universum. Ihr lest lediglich darüber."
 tr_discovery_science_division_hive:0 "Gedankenverbindung"
 tr_discovery_science_division_hive_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed:0 "Auch wenn es sie gewöhnlich verrückt macht, wenn das Bewusstsein anderer kurz in das unsere eintaucht, schafft es hin und wieder nutzvolle Ideen, denen wir weiter nachgehen können."
 tr_discovery_polytechnic_education_hive:0 "Hochanpassende Evolution"
 tr_discovery_polytechnic_education_hive_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed:0 "Die Verringerung des physischen Rahmens unserer Denkerdrohnen zu wenig mehr als einem minimalen Lebenserhaltungssystem für ihre übergroßen Gehirne hat sich als sehr effizient erwiesen. Sie werden von anderen Drohnen gefüttert und gepflegt und können sich ausschließlich darauf konzentrieren, ihren Studienbereich zu perfektionieren."
 tr_discovery_faith_in_science_hive:0 "Synaptische Übertragung"
 tr_discovery_faith_in_science_hive_desc:0 "$tr_discovery_faith_in_science_desc$"
 tr_discovery_faith_in_science_hive_delayed:0 "Durch die strategische Anwendung von synaptischen Sendern können wir den Willen des Schwarms aus der Umlaufbahn auf den ganzen Planeten übertragen."
 tr_discovery_finish_hive:0 "$tr_discovery_finish$"
 tr_discovery_finish_hive_effect:0 "$tr_discovery_finish_effect$"

