 tradition_prosperity_hive_mind:0 "$tradition_prosperity$"
 tradition_prosperity_hive_mind_desc:0 "Wir müssen einen starken, wohlhabenden Schwarm bauen, wenn wir uns unter den Sternen verbreiten wollen."
