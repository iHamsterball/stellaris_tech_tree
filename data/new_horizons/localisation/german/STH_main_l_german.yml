 EMPIRE_DESIGN_LurianPrincipality:0 "§ULurianisches Fürstentum§!"
 EMPIRE_DESIGN_LurianPrincipality_desc:0 "§SHard Difficulty§!     £system  §UAlpha Quadrant§!\n The Lurians are a species from the planet Luria and were rarely seen outside of the Ionite Nebula region. Their government is controlled by the Royal Family of Luria. They are known to have multiple hearts, four lungs at the minimum and two stomachs. As a result, they are not only more resistant to damage than most species, but are also able to withstand poisons and other toxins much better. They are able to store liquids in their second stomach for many years, if necessary. "
