 pc_continental:0 "Klasse M (Kontinental)"
 pc_continental_desc:0 "Der archetypische Minshara-Planet, kontinentale oder gemäßigte Klasse-M-Planeten besitzen große Landmassen, getrennt von Ozeanen, mit vielen Klimavariationen abhängig vom Breitengrad und den Niederschlägen."
 pc_continental_tile:0 "Gemäßigtes Terrain"
 pc_continental_tile_desc:0 "Vielfältiges bewaldetes Gelände mit mildem Klima."
 trait_pc_continental_preference:0 "Kontinentale Präferenz"
 trait_pc_continental_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_continental_habitability:0 "Kontinentale Bewohnbarkeit"
 pc_arctic:0 "Klasse M (Arktisch)"
 pc_arctic_desc:0 "Eine Welt der Minshara-Klasse. Das Arktik-Setting zählt noch zu den Klasse-M-Planeten und unterstützt ein reiches Ökosystem. Seine Oberfläche mag vielleicht kalt sein, jedoch erfährt der Planet trotzdem saisonale Variationen und beherbergt viel Vegetation entlang seines Äquators."
 pc_arctic_tile:0 "Arktisches Terrain"
 pc_arctic_tile_desc:0 "Schnee und Eis bedecktes Gelände ohne Vegetation"
 trait_pc_arctic_preference:0 "Arktische Präferenz"
 trait_pc_arctic_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_arctic_habitability:0 "Arktische Bewohnbarkeit"
 pc_arid:0 "Klasse M (Trocken)"
 pc_arid_desc:0 "Eine Welt der Minshara-Klasse. Das aride Setting macht den Klasse-M-Planeten zu einer trockenen, steinigen Welt. Das staubbedeckte Terrain besteht größtenteils aus Hochebenen und Canyons. Wälder können in den gemäßigteren Polarregionen gefunden werden, ansonsten ist Vegetation hier ein seltenes Gut."
 pc_arid_tile:0 "Trockenes Terrain"
 pc_arid_tile_desc:0 "Trockenes und felsiges Gelände mit spärlicher Vegetation."
 trait_pc_arid_preference:0 "Trockene Präferenz"
 trait_pc_arid_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_arid_habitability:0 "Trockene Bewohnbarkeit"
 pc_savannah:0 "Klasse M (Savanne)"
 pc_savannah_desc:0 "Eine Welt der Minshara-Klasse. Das Savannen-Setting gibt dem Klasse-M-Planeten eine steinige Oberfläche, welche von trockenen, ariden Prärien dominiert wird. Die kleine Hydrosphäre erlaubt kurze nasse Jahreszeiten, wobei, neben den omnipräsenten Grasflächen, Vegetation nur um flachen Oasen heranwächst."
 pc_savannah_tile:0 "Weite Prärien"
 pc_savannah_tile_desc:0 "Warmes, trockenes Gelände mit weit auseinander liegenden Bäumen und Sträuchern."
 trait_pc_savannah_preference:0 "Savanne Präferenz"
 trait_pc_savannah_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_savannah_habitability:0 "Savanne Bewohnbarkeit"
 pc_tropical:0 "Klasse M (Tropisch)"
 pc_tropical_desc:0 "Eine Welt der Minshara-Klasse. Das tropische Setting macht den Klasse-M-Planeten zu einer feuchten und steinigen Welt. Jahreszeiten mit signifikanten Niederschlägen werden von trockeneren Perioden unterbrochen. Die meisten Landmassen sind von dichter Vegetation bedeckt."
 pc_tropical_tile:0 "Dschungel"
 pc_tropical_tile_desc:0 "Von dichter Vegetation überwuchertes Gelände mit einem warmen und feuchten Klima."
 trait_pc_tropical_preference:0 "Tropische Präferenz"
 trait_pc_tropical_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_tropical_habitability:0 "Tropische Bewohnbarkeit"
 pc_alpine:0 "Klasse M (Alpin)"
 pc_alpine_desc:0 "Eine Welt der Minshara-Klasse. Das alpine Setting verleiht dem Klasse-M-Planeten eine bergige Oberfläche. Schnee bedeckt die Bergspitzen und gefrorene Seen sprenkeln die Täler. Obwohl der Planet nur minimale Jahreszeitwechsel erfährt, kann durch das noch-flüssige Wasser unter den gefroren Seen eine zähe Vegetation bestehen."
 pc_alpine_tile:0 "Alpines Terrain"
 pc_alpine_tile_desc:0 "Erhöhtes Gelände mit Schnee und immergrüne Fauna bedeckt."
 trait_pc_alpine_preference:0 "Alpine Präferenz"
 trait_pc_alpine_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_alpine_habitability:0 "Alpine Bewohnbarkeit"
 pc_m1_class:0 "Klasse M (Sumpfig)"
 pc_m1_class_desc:0 "Eine Welt der Minshara-Klasse. Der sumpfartige Klasse M Planet hat eine abnorm hohe Luftfeuchtigkeit in seiner hochgeladenen Atmosphäre. Wecheslhafte Stürme und Fluten sind häufig, wobei das Ökosystem sich bereits angepasst hat und sogar darin gedeiht."
 pc_m1_class_tile:0 "Sümpfe"
 pc_m1_class_tile_desc:0 "Sümpfe, Moore und Morast bedecken die Oberfläche dieser Welt welche in eine konstanten Wolkendeck bedeckt ist aus welcher es fast immer regnet."
 trait_pc_m1_class_preference:0 "Sumpfige Präferenz"
 trait_pc_m1_class_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_m1_class_habitability:0 "Sumpfige Bewohnbarkeit"
 pc_desert:0 "Klasse H (Wüste)"
 pc_desert_desc:0 "Klasse-H-Welten sind viel trockener als die ariden Welten der Klasse M, wobei ihre komplette Oberfläche von einem unendlichen Meer aus Sand besteht, in der man selten Wasser findet. Die Atmosphäre enthält oft schwere Gase und Metalldämpfe, welche die Atmosphäre duch hyperonische Strahlung aufladen können. Dies macht den Planeten für die meisten humanoiden Lebensformen unbewohnbar."
 pc_desert_tile:0 "Wüstenterrain"
 pc_desert_tile_desc:0 "Unfruchtbares und trockenes Gelände mit vereinzelten felsigen Ausläufern."
 trait_pc_desert_preference:0 "Wüsten Präferenz"
 trait_pc_desert_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_desert_habitability:0 "Wüsten Bewohnbarkeit"
 pc_ocean:0 "Klasse O (Pelagisch)"
 pc_ocean_desc:0 "Pelagische Planeten sind Ozeanwelten, dessen Oberfläche aus mindestens 80% Wasser besteht. Die Atmosphäre besteht aus Stickstoff, Sauerstoff und Spurenelementen, wie etwa Edelgase. Pelagische Planeten können eine Vielfalt von Meereslebewesen, und teilweise auch humanoide Lebensformen beherbergen."
 pc_ocean_tile:0 "Ozeanlandschaft"
 pc_ocean_tile_desc:0 "Isolierte Inseln und Archipel umgeben von einem endlosen Ozean."
 trait_pc_ocean_preference:0 "Ozeanische Präferenz"
 trait_pc_ocean_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_ocean_habitability:0 "Ozeanische Bewohnbarkeit"
 pc_tundra:0 "Klasse L (Marginal)"
 pc_tundra_desc:0 "This L-class planet supports a biosphere for just a few plants. Most areas are barren rock, which only allow single celled organisms."
 pc_tundra_tile:0 "Rocky Terrain"
 pc_tundra_tile_desc:0 "Barren and wind-swept steppes with sparse vegetation."
 trait_pc_tundra_preference:0 "Marginal Preference"
 trait_pc_tundra_preference_desc:0 "Climate preference is determined at the genetic level, by eons of evolution or skillful manipulation."
 pc_tundra_habitability:0 "Marginal Habitability"
 pc_l2_class:0 "Klasse L (Steinig)"
 pc_l2_class_desc:0 "\n"
 pc_l2_class_tile:0 "Rocky Terrain"
 pc_l2_class_tile_desc:0 "Blazing temperatures allow for only the most basic life-forms to survive."
 trait_pc_l2_class_preference:0 "Rocky Preference"
 trait_pc_l2_class_preference_desc:0 "Climate preference is determined at the genetic level, by eons of evolution or skillful manipulation."
 pc_l2_class_habitability:0 "Rocky Habitability"
 pc_frozen:0 "Klasse P (Glazial)"
 pc_frozen_desc:0 "Viel kälter und unbewohnbarer als der arktische Klasse-M-Planet, haben Klasse-P-Planeten nicht den Nickel-Eisenkern einer Minshara-Welt. Über 80% der Oberfläche besteht aus gefrorenem Wasser und Gletschern, die mehrere Millionen Jahre alt sind. Diese Welt widerfährt nur selten Temperaturen höher als -30° Celsius. Nichts lebt hier, und das sollte auch so bleiben. Manche vermuten, dass die Breen es irgendwie geschafft haben sich auf einem Klasse-P-Planeten zu entwickeln. Wie das passieren konnte bleibt ein Geheimnis."
 pc_frozen_tile:0 "Arktisches Terrain"
 pc_frozen_tile_desc:0 "Schnee und Eis bedecktes Gelände."
 trait_pc_frozen_preference:0 "Akrtische Präferenz"
 trait_pc_frozen_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_frozen_habitability:0 "Akrtische Bewohnbarkeit"
 pc_g_class:0 "Klasse G (Urwelt)"
 pc_g_class_desc:0 "Nachdem der Kern eines Klasse-F-Planeten ausreichend abgekühlt ist, wird der Planet der Klasse G zugeteilt. Sauerstoff und Stickstoff sind nun im Überfluss vorhanden und erlauben die Entwicklung von komplexen Lebensformen. Diese Planeten haben bereits die grundlegenden Vorraussetzungen, um gerade so fortgeschrittene Lebensformen am Leben zu erhalten. In einer Milliarde Jahren kann diese Welt zu einer Welt der Minshara-Klasse oder Ähnlichem werden. Momentan ist sie jedoch unberührt, primitiv und leer."
 pc_g_class_tile:0 "Urterrain"
 pc_g_class_tile_desc:0 "Nach 3 Milliarden Jahren beginnen sich die ersten komplexen Lebensformen, auf einem ursprünglichen Planeten zu entwickeln."
 trait_pc_g_class_preference:0 "Ursprüngliche Präferenz"
 trait_pc_g_class_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_g_class_habitability:0 "Ursprüngliche Bewohnbarkeit"
 pc_class_q_variable:0 "Klasse Q (Unbeständig)"
 pc_class_q_variable_desc:0 "Klasse-Q-Planeten befinden sich meist in höchst exzentrischen Orbits um ein trinäres Sternenssystem, oder einem Stern mit einem höchst variablen Energieabgabe. Sie besitzen ein unstabiles Ökosystem und sind äußerst selten in natürlicher Form vorzufinden. Sie bestehen aus zahlreichen Biomen und Mikro-Klimata. Wüsten und Regenwälder können mit einem Abstand von nur wenigen Kilometern koexistieren. Beinahe jede Lebensform kann hier einen Ort zum Leben finden, jedoch es ist ein Planet der Klasse Q aufgrund seiner schwankenden Form fast unmöglich zu terraformen."
 pc_class_q_variable_tile:0 "Chaotisches Terrain"
 pc_class_q_variable_tile_desc:0 "Auf der Oberfläche dieses Planeten findet man eine Vielzahl von verschiedenen Mircoklimazonen vor."
 trait_pc_class_q_variable_preference:0 "Unbeständige Präferenz"
 trait_pc_class_q_variable_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_class_q_variable_habitability:0 "Unbeständige Bewohnbarkeit"
 pc_class_q_geo:0 "Klasse Q (Geothermal)"
 pc_class_q_geo_desc:0 "Somewhat more frequent than their Q-variable brothers, Q-geothermal class planets also have an incredibly varied collection of biomes. Q-variables are often C or P planets that still have a highly active core, and their thermal vents melt glaciers and allow for local pockets of heat and life to flourish."
 pc_class_q_geo_tile:0 "Oasen im Eis"
 pc_class_q_geo_tile_desc:0 "Geothermische Slots ermöglichen, das das Leben auch in diesem unwirtlichen Gelände gedeiht."
 trait_pc_class_q_geo_preference:0 "Geothermale Präferenz"
 trait_pc_class_q_geo_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_class_q_geo_habitability:0 "Geothermale Bewohnbarkeit"
 pc_r_class:0 "Klasse R (Einzelgänger)"
 pc_r_class_desc:0 "Every class-R planet began its life as a normal world, probably an M-class planet. However, at some point in its evolution, the planet was violently ejected from its orbit - most likely when a stellar mass crossed near its planetary system millennia ago. Most R-class planets now sail across the galaxy, while a few settle into uneasy orbits around other stars."
 pc_r_class_tile:0 "Dunkelheit"
 pc_r_class_tile_desc:0 "Eine einst üppige Welt die nun kaum an Leben erinnert, nachdem sie aus ihrem Heimatsystem geworfen wurde."
 trait_pc_r_class_preference:0 "Einzelgänger-Präferenz"
 trait_pc_r_class_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_r_class_habitability:0 "Einzelgängerplanet Bewohnbarkeit"
 pc_f_class:0 "Klasse F (Geokristallin)"
 pc_f_class_desc:0 "As a class-E world cools, the crust and core solidify and the planet becomes class-F. These worlds witness much geological activity; steam expelled from volcanic eruptions condenses into water, and forms the first shallow seas and bolsters the atmosphere with water vapor. In these tumultuous mud baths and seas, abiogenesis kick starts the very first traces of life. Bacteria may develop and ultimately, thrive. As the planet cools further and volcanic activity lessens, the planet eventually transition to class-G."
 pc_f_class_tile:0 "Entwickelndes Terrain"
 pc_f_class_tile_desc:0 "Dieser junge Planet ist knapp eine Milliarde Jahre alt, seine Oberfläche muss ich noch abkühlen und stabilisieren."
 trait_pc_f_class_preference:0 "Geokristalline Präferenz"
 trait_pc_f_class_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_f_class_habitability:0 "Geokristalline Bewohnbarkeit"
 pc_k_class:0 "Klasse K (Anpassungsfähig)"
 pc_k_class_desc:0 "Most class-K planets are defined as adaptable - hostile to most life-forms, but capable of supporting them with proper protection. While class-K planets only slightly differ from M-class worlds in their chemical makeup, they tend to have very weak atmospheres and extreme temperatures. Humanoid life can only survive with the help of pressure domes."
 pc_k_class_tile:0 "Marsianisches Terrain"
 pc_k_class_tile_desc:0 "Dünne Atmosphäre, hartes Wetter und kalte Temperaturen - hier kann auf natürlichem Wege nichts mehr leben."
 trait_pc_k_class_preference:0 "Anpassungfähige Präferenz"
 trait_pc_k_class_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_k_class_habitability:0 "Anpassungfähige Bewohnbarkeit"
 pc_y_class:0 "Klasse Y (Dämon)"
 pc_y_class_desc:0 "Class Y world's, often called 'demon' class by humanoid species, are plagued by intense radiation and scorching heat. Their high surface temperature barely conceals even hotter mantle and a highly geologically active core. Only very unique life forms may call this world home."
 pc_y_class_tile:0 "Geschmolzene Oberfläche"
 pc_y_class_tile_desc:0 "Vulkane, siedende Temperaturen und eine giftige Umgebung - nur die Tholianer könnten hier leben."
 trait_pc_y_class_preference:0 "Dämon-Präferenz"
 trait_pc_y_class_preference_desc:0 "Die Klimapräferenz jeder Lebensform wird auf ihrer genetischen Ebene bestimmt, durch Äonen der Evolution oder durch geschickte Gen-Manipulation."
 pc_y_class_habitability:0 "Dämon-Planet Bewohnbarkeit"
 pc_x_class:0 "Klasse X (Chthonian)"
 pc_x_class_desc:0 "Class X worlds are a class of celestial objects resulting from the stripping away of a gas giant's hydrogen and helium atmosphere and outer layers, which is called hydrodynamic escape. Such atmospheric stripping is a likely result of proximity to a star."
 pc_x_class_tile:0 "Bare Rock"
 pc_x_class_tile_desc:0 "No atmosphere, only anaerobic species could possibly live here."
 trait_pc_x_class_preference:0 "Chthonian Preference"
 trait_pc_x_class_preference_desc:0 "Climate preference is determined at the genetic level, by eons of evolution or skillful manipulation."
 pc_x_class_habitability:0 "Chthonian Habitability"
 pc_z_tidal_class:0 "Klasse Z (Rotationsgekoppelt)"
 pc_z_tidal_class_desc:0 "Class Z (Tidal Locked) planets started their life, long ago, as a standard M-class planet. However, due to low amount of fissionable, their core died down earlier than on average. Without an active core, the planet lost it magnetic field and slowly became tidally locked with its sun. This caused most of the atmosphere to quickly boil away. Life now can only survive in tiny pockets on the dark side of the planet, where there is still some heat, water and atmosphere."
 pc_z_tidal_class_tile:0 "Darkness"
 pc_z_tidal_class_tile_desc:0 "This once lush world is now barely clinging to life."
 trait_pc_z_tidal_class_preference:0 "Tidally Locked Preference"
 trait_pc_z_tidal_class_preference_desc:0 "Climate preference is determined at the genetic level, by eons of evolution or skillful manipulation."
