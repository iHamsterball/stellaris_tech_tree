 EMPIRE_DESIGN_ValerianFreeholds_desc:0 "§SHard Difficulty§!     £system  §UAlpha Quadrant§!\n The Valerians are a spacefaring humanoid species, which supplys buyers with weapons-grade dolamide. They are popular traders close to the Cardassian Union in their Homesystem Valeria."
