 army_jemhadar:0 "Jem'Hadar Stoßtrupp"
 army_jemhadar_plural:0 "Jem'Hadar Stoßtruppen"
 army_jemhadar_desc:0 "Ein spezialisierter Jem'Hadar Stoßtrupp besteht nur aus Elite Jem'Hadar-Soldaten, welche mindestens fünf Jahre alt sind. Sie dienen den Gründern als kompromisslose ergebene Soldaten."
