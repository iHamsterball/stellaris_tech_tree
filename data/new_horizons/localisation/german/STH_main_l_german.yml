 personality_awakened_fallen_empire_pacifist_desc:0 "Description WIP"
 personality_federation_members:0 "Federation Members"
 personality_federation_members_desc:0 "We are a part of a dream much bigger than ourselves."
 personality_isu_members:0 "Union Members"
 personality_isu_members_desc:0 "We are a part of a dream much bigger than ourselves."
 ethic_cybernetic_consensus:0 "Kybernetischer Konsens"
 ethic_cybernetic_consensus_desc:0 "§LEvery voice heard, every opinion valid. Our pairs come to a mutually beneficial consensus for the greater good.§!"
 ethic_cybernetic_consciousness:0 "Kybernetisch Verbunden"
 ethic_cybernetic_consciousness_desc:0 "§LVom Chaos zur Ordnung. Vom Wahnsinn zur Einigkeit. Von der hirnlosen Horde zu vielen Stimmen, welche klar rufen, jede einzelne ein heller Stern. Wir können nun wirklich eins sein, indem wir jeden einzelnen von uns umschließen.§!"
 ethic_great_link:0 "Vereinigte Wahrnehmung"
 ethic_great_link_desc:0 "§LWe no longer try to explain to outsiders the majesty of our link. A merging of form and thought, the sharing of idea and sensation. In the face of this kind of unity, old divisions and rivalries are forgotten.§!"
 ethic_genocidal:0 "Genozidal"
 ethic_genocidal_desc:0 "§LAny alien presence must be ruthlessly eradicated. It is not sufficient to merely remove the presence of the alien from our midsts, we must seek it out actively and remove it from the universe, before it corrupts the very stars.§!"
 ethic_fanatic_genocidal:0 "Fanatisch Genozidal"
 ethic_fanatic_genocidal_desc:0 "§LAny alien presence must be ruthlessly eradicated. It is not sufficient to merely remove the presence of the alien from our midsts, we must seek it out actively and remove it from the universe, before it corrupts the very stars.§!"
 ethic_psionic_consensus:0 "Psionic Consensus"
 ethic_psionic_consensus_desc:0 "Description WIP"
 policy_orbital_bombardment:0 "Orbitale Bombardierung"
 policy_orbital_bombardment_desc:0 "Orbital Bombardment allows us to destroy armies on a planet from space. More punitive orbital bombardment stances can also destroy buildings and kill population.\n"
 bombardment_selective:0 "Militäreinrichtungen Anvisieren"
 bombardment_selective_desc:0 "We only target identified military sites, taking care to avoid needless civilian casualties.\n- §YModerate§! damage to §YArmies§!\n- §ELight§! damage to §YTiles§!\n- §ELight§! damage to §YPops§!\n- Will §RNOT§! bombard undefended planets\n- Will §RNOT§! kill the last §Y10§! Pops"
 bombardment_indiscriminate:0 "Planetare Infrastruktur Anvisieren"
 bombardment_indiscriminate_desc:0 "We only target military and planetary infrastructure with no regard for civilian casualties.\n- §HHeavy§! damage to §YArmies§!\n- §YModerate§! damage to §YTiles§!\n- §ELight§! damage to §YPops§!\n- Will bombard undefended planets\n- Will §RNOT§! kill the last §Y8§! Pops"
 bombardment_full:0 "Maximale Bombardierung"
 bombardment_full_desc:0 "We order our fleet to use the full might of their weaponry, quickly obliterating the infrastructure of enemy planets.\n- §RMassive§! damage to §YArmies§!\n- §HHeavy§! damage to §YTiles§!\n- §YModerate§! damage to §YPops§!\n- Will bombard undefended planets\n- Will §RNOT§! kill the last §Y4§! Pops"
 bombardment_armageddon:0 "Armageddon"
 bombardment_armageddon_desc:0 "Armageddon Bombardment blankets the planet in heavy ordnance with the explicit aim of maximizing civilian casualties.\n- §RMassive§! damage to §YArmies§!\n- §RMassive§! damage to §YTiles§!\n- §HHeavy§! damage to §YPops§!\n- Will bombard undefended planets\n- Can reduce planets to lifeless worlds"
 bombardment_biological:0 "Biologische Waffen"
 bombardment_biological_desc:0 "We order our fleet to deploy our biological weaponry, devastating the planet while keeping the infrastructure intact.\n- §RMassive§! damage to §YArmies§!\n- §YModerate§! damage to §YTiles§!\n- §RMassive§! damage to §YPops§!\n- Will bombard undefended planets"
 bombardment_thalaron:0 "Thalaron-Waffen"
 bombardment_thalaron_desc:0 "We order our fleet to deploy our deadly Thalaron weaponry, devastating the planet while keeping the infrastructure intact. \n- §RMassive§! damage to §YArmies§!\n- §ELight§! damage to §YTiles§!\n- §RMassive§! damage to §YPops§!\n- Will bombard undefended planets"
 bombardment_raiding:0 "Plündern"
 bombardment_raiding_desc:0 "Raiding targets enemy population centers with specialized raiding craft that scoop up their people and bring them back to our worlds to put them to work.\n- §ELight§! damage to §YArmies§!\n- §ELight§! damage to §YTiles§!\n- §YModerate§! damage to §YPops§!\n- Will §Yabduct§! Pops when possible instead of killing them\n- Will §RNOT§! abduct or kill the last §Y5§! Pops"
 orbital_bombardment_selective:0 "Fokussierte Orbitale Bombardierung"
 orbital_bombardment_selective_desc:0 "Allows only the bombardment of identified military targets, while keeping civilian casualties to a minimum.\n\n§ECan only use the §YTargeting Military Installations§E orbital bombardment stance.§!"
 orbital_bombardment_indiscriminate:0 "Weiträumige Orbitale Bombardierung"
 orbital_bombardment_indiscriminate_desc:0 "Allows widespread use of orbital weaponry, with little regards to the civilian infrastructure or the local eco-system.\n\n§EAllows the §YTargeting Planetary Infrastructure§E orbital bombardment stance.§!"
 orbital_bombardment_armageddon:0 "Maximale Bombardierung"
 orbital_bombardment_armageddon_desc:0 "Allows the full use of all orbital weaponry, with no regards to life on the planet itself. Utter annihilation is the goal.\n\n§EAllows the §YTargeting Planetary Infrastructure§E and §YFull-Scale Bombardment§E orbital bombardment stances. Eventually additional, technologically advanced bombardment stances can also be unlocked - those will also require the Full-Scale Bombardment policy.§!"
 policy_changeling_detection_policy:0 "Deassimilierungs-Richtlinie"
 policy_changeling_detection_policy_desc:0 "Changeling infiltration is a threat to our way of life, but we must balance legitimate concerns against rampant paranoia."
 changeling_detection_1:0 "Drohnen-Deaktivierung"
 changeling_detection_1_desc:0 "Minimal security checks on our populace."
 changeling_detection_2:0 "Drohnen-Deassimilierung"
