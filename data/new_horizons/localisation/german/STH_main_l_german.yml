 em_federation_formed:0 "Föderationsgründung"
 em_federation_formed_desc:0 "Die Gründung einer interstellaren Union ist eine komplizierte Aufgabe, welche dem öffentlichen Dienst deutlich zu schaffen macht. Die frühen Jahre der Föderation benötigen einen bestimmten Festigungsgrad, welcher die Kapazitäten zur Expandierung limitieren."
 em_fed_beacon_of_democracy:0 "Die Vereinigte Föderation der Planeten"
