 borg_transwarp_conduit_0:0 "Transwarpkanal"
 borg_transwarp_conduit_0_DESC:0 "A transwarp conduit is an artificially-created energy conduit through the realm of subspace known as transwarp space. Accessed via tachyon pulses of alternating frequencies, the conduits are used to cover great distances in a short time."
