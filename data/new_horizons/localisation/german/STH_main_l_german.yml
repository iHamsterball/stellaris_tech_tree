 EMPIRE_DESIGN_DeltanUnion:0 "§UDeltanische Union§!"
 EMPIRE_DESIGN_DeltanUnion_desc:0 "§YAverage Difficulty§!     £system §UAlpha Quadrant§!\n The Deltans are a humanoid species originating from the planet Delta IV. They are identified by their bald scalps and were known to wear headdresses. Their strong sexual attraction could be a distraction for members of other species. While Deltans had pain-relieving abilities that manifested during tactile contact, this ability did not heal injuries."
