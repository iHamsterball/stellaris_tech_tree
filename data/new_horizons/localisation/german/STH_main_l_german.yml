 FED_FRIENDLY_DOW_ACCEPT_01:0 "Trotz unserer Beziehungen, kann die Galaxie niemals in der [Root.GetName] vereinigt werden, so lange das Volk der [From.GetSpeciesName] außen vor bleibt. Bereitet euch für den Krieg vor."
 FED_FRIENDLY_DOW_SS_ACCEPT_01:0 "[From.GetSpeciesName] hat [Root.GetSpeciesName] seit anbeginn der Zeit getötet und jede neue Grenze brachte mehr Wege zum Töten. Warum sollte die Zukunft anders sein?"
 FED_DOW_VOTE_PROPOSE_01:0 "Die §Y[Root.GetName]§! ist eine Bedrohung für den Frieden und die Stabilität der gesamten Galaxie. Während der Krieg der letzte Ausweg ist, suchen wir Verbündete, damit wir gemeinsam die Zukunft des Quadranten sichern können."
 action.1.machine:0 "Die autonome Einheit sendet Ihnen Grüße. Vertrauen Sie keiner anderen autonomen Einheit. Wir sind hier um Sie zu beschützen. Wir sind hier um Sie vor den schrecklichen Geheimnissen des Weltalls zu beschützen."
 action.1.and:0 "Ah, die unwürdigen [Root.GetSpeciesName]. Nun, ihr seid nicht hässlich wie uns gesagt wurde, aber es bleibt dennoch zu sehen ob man euch trauen kann."
 action.1.vul:0 "Lebe lang und in Frieden [Root.GetSpeciesName], wir sind die [contact_empire.GetName]. Eure unlogischen Wege sind rätselhaft und primitiv für uns, jedoch werden wir in unserer Beziehung ausharren.\n\nAls andere Spezies versuchten die Grundsätze der Vulkanischen Logik zu lernen hat es sie oftmals viel Zeit gekostet, aber bei Mitgliedern der [Root.GetSpeciesName] Rasse befürchte ich dass es schlicht außerhalb eurer Möglichkeiten liegt."
 action.1.tel:0 "Hmpf. Mir wurde gesagt diese Flotte sei der Stolz der [Root.GetName], und dennoch finde ich sie klein und unbeeindruckend."
 action.1.ori:0 " [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] und der leitende Rat der [contact_empire.GetName] haben mir aufgetragen euch eine Warnung zu überbringen, aber ohje, was für ein gutaussehender [Root.GetSpeciesName]. Bitte, komm näher... Oh, ein großer starker [Root.GetSpeciesName] könnte uns aus unserer Sklaverei befreien. Sssh, gut so, komm noch näher... atme tief ein."
 action.1.gor:0 "Ich überbringe Grüssse der Gorn-Hegemonie, angeführt durch den unangefochtenen Anführer [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Ressspektiert unsssere Grenzen und haltet euch ausss unssseren Angelegenheiten herausss, dann werden unsssere mächtigen Flotten davon absssehen eure Welten zu besssuchen."
 action.1.tri:0 "Ich überbringe Grüße von [contact_empire.GetRulerName] der [contact_empire.GetName]. Wir sind eine langlebige Spezies mit sehr langanhaltenden Erinnerungen, also wird dieser erste Eindruck für eine lange Zeit erhalten bleiben. Leider..."
 action.1.den:0 "Ich überbringe freudige Grüße der [contact_empire.GetName] an die [Root.GetName]. Es ist immer ein Privileg einen weiteren Bewohner der Galaxie kennenzulernen. Unseren Doktoren kann niemand das Wasser reichen, also falls ihr wünscht dass wir dieses Geschwür in eurem Gesicht entfernen, so würden wir euch gerne behilflich sein.\n\nOh...es scheint dass dies tatsächlich euer Gesicht ist."
 action.1.baj:0 "Soraya neryshu [Root.GetName]. Im namen des ersten Ministers der [contact_empire.GetName] heißen wir euch in diesem Teil der Galaxie willkommen. Möget ihr stehts mit den Propheten wandeln."
 action.1.bet:0 "Grüße von [contact_empire.GetRulerTItle] [contact_empire.GetRulerName], der Sprecher der Häuser von Betazed, Bewahrer der heiligen Ringe von Betazed und des heiligen Kelches von Rixx. Wir spüren das ihr freundliche Sternenreisende seid, [Root.GetSpeciesName]. Willkommen auf unserer Welt."
 action.1.bol:0 "Der Name eures kontaktierenden Raumschiffes erweist eine Ähnlichkeit mit einem unhöflichen Ausdrück in unserer Sprache, [Root.GetSpeciesName]. Dennoch, wir sind die [contact_empire.GetName], und wir sind erfreut darüber eure Bekanntschaft zu machen."
 action.1.ben:0 "Was soll das heißen, wir sehen alle gleich aus? Wie unhöflich. Wir sind die [contact_empire.GetName], und wir sind erfreut eure Bekanntschaft zu machen. Ich sehe [Root.GetSpeciesName] im Design eurer Schiffe seid ihr nicht so akribisch wie wir."
 action.1.rig:0 "Grüße des [contact_empire.GetName]. Wir sind erfreut eure Bekanntschaft zu machen und hoffen das wir in bälde mit Handelsbeziehungen unter der Rigellianischen Handelskommision beginnen können."
 action.1.nau:0 "[Root.GetSpeciesName]. Sprecht [Root.GetSpeciesName]. Wir Nausicaaner. Ihr schwach."
 action.1.byn:0 "010010000110000101101100011011000110111100100000010100110111010001100101011100100110111001100101011011100111001001100101011010010111001 §Y(Übersetzungsprotokoll aktiviert)§! \n\n Hallo Sternenreisender. Es ist schön euch kenenzulernen."
 action.1.fedvul:0 "Wir freuen uns dass es Ihnen gut geht, aber wir raten weiter zu Vorsicht. Eure Flotte erfüllt nicht die Standards für Sicherheit der Vulkanisches Expeditionsgruppe, und Ihre Warpspulen sind nicht korrekt ausgerichtet. Uns liegt, wie immer, Ihr Wohlergehen am Herzen."
 action.1.fedand:0 "Ah, der Schoßhund der Vulkanier, die pinky-Haut. Ihr seit nicht so hässlich wie uns erzählt wurde, aber es bleibt abzuwarten ob man euch trauen kann."
 action.1.fedtel:0 "Hmmm. Mir wurde gesagt diese Flotte sei der Stolz der Erde. Ich finde sie klein und unbeeindruckend."
 action.1.vuland:0 "Glaubt ihr wirklich, dass wir vergessen haben was bei Weytahn passiert ist, Spitzohr? Soweit es den Kanzler betrifft, haben wir nichts weiteres zu sagen."
 action.1.vulfed:0 "Grüße von der Erde. Ich vertrete [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] der [contact_empire.GetName]. Wir danken euch für eure Hilfe seit dem ersten Kontakt vor so vielen Jahren."
 action.1.vultel:0 "Hmmm. Mir wurde gesagt das die Logik der Wertvolle Grundsatz aller Vulkanier ist. Ich finde es dumm und unbeeinduckend."
 action.1.andvul:0 "Vor dem 'Paan Mokar'-Vorfall hat die Wissenschaftsakademie immer vermutet, dass ein Gemäßigtes Ökosystem zu einer Evolution von vorsichtigen und besonnenen Wesen führen könnte. Das wiederholend unlogische Verhalten der andorianischen Garde belegt diese Hypothese. Es wäre sehr bedacht von ihnen, Ihre technologische Unterlegenheit zu erkennen."
 action.1.andfed:0 "Grüße von der Erde. Ich vertrete [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] der [contact_empire.GetName]. Es ist eine Ehre weitere Raumfahrer zu treffen."
 action.1.andtel:0 "Hmmm. Mir wurde gesagt die Imperiale Garde ist der Stolz von Andoria. Ich finde sie klein und unbeeindruckend."
 action.1.antsel:0 "Grüssse der Selay. Wir hoffen ihr ssseht davon ab auf unserem Planeten zu Jagen und bie- bitte nehmt den Botssschafter aus eurem Mund."
 action.1.selant:0 "Exzellent, mehr Beute zu jagen. Du wirst eine würdige Beute für unsere Jagdrudel sein, und wir werden dich ehren indem wir das Fleisch von euren Knochen nagen."
 action.1.pracra:0 "Feindliche Automatisierte-Einheit-Flotte erkannt. Erstelle grafische Oberfläche. Primäre Kommando-Einheit, automatisierter Commander 001 wurde über Ihre bestehende Existenz alarmiert. Bitte warten Sie einen Moment bis die Situation korrigiert wird."
 action.1.crapra:0 "Feindliche automatisierte Einheit Flotte erkannt. Erstelle grafische Oberfläche. Elite-Admin wurde über Ihre bestehende Existenz alarmiert. Bitte warten Sie einen Moment bis die Situation korrigiert wird."
 action.1.vulrom:0 "Also erheben die ehemaligen verräter ihre mit Logik gefüllten Köpfe wieder mal aus dem Sand. Euer Versagen eure Emotionen anzunehmen hat euch geschwächt. Schaut euch all die Dinge an die wir im großartigen [contact_empire.GetName] erreicht haben."
 action.1.romvul:0 "Brüder und Schwestern, es ist Privileg wieder mit euch zu sprechen. Wir wünschen das die Vergangenheit Vergangenheit bleibt und unsere gemeinsame Zukunft strahlend bleiben soll."
 GENERIC_ESPIONAGED_GREETING_01:0 "Es ist eine freude die [From.GetName] erneut zu sehen. Wir haben von der kürzlichen Sabotage gehört, so eine Schande."
 EMPIRE_DESIGN_UnitedEarth:0 "£empire_star £navy_size  §AVereinigte Erde§!"
 EMPIRE_DESIGN_UnitedEarth_desc:0 "§YNormal§!          £system  §UAlpha-Quadrant§!\nDie Vereinigte Erde ist ein planetarischer Staat, der durch den ersten Kontakt mit den Vulkaniern in 2063, entstanden ist.\n\nMit dem Hauptsitz in Paris hält die Regierung der Vereinigten Erde die Kontrolle über das Sol-Sytem, jedoch haben sich die Interessen der Vereinigten Erde, durch kürzliche Fortschritte in der Sternenflotte und des Warp-5-Komplexes, in Richtung Expansion geändert.\n\nDen Menschen lassen sich, im Gegensatz zu vielen anderen Spezies nur schwer bestimmte Attribute zuteilen da sie sehr vielfältig sind."
 START_SCREEN_UFP:0 "Ein Gespenst des Krieges suchte die Menschheit über Jahrhunderte heim und kulminierte 2053 im 3. Weltkrieg. Wegen des post-atomaren Horrors, hatten die Menschen der Erde es schwierig zu überleben. Ein Jahrzehnt später jedoch, schaffte es der Wissenschaftler Zefram Cochrane die Aufmerksamkeit des vulkanischen Forschungsschiff T'planna Hath auf sich zu ziehen.\n\nDarauf folgte fast ein ganzes Jahrhundert ein vulkanisches Protektorat, welches die Menschen der Erde darauf vorbereitete, die ersten Schritte in das Große Unbekannte zu machen.\n\nUm fremde Welten, unbekannte Lebensformen, und neue Zivilisationen zu entdecken, und um in Galaxien vorzudringen, die nie ein Mensch zuvor gesehen hat."
 START_SCREEN_TEM:0 "Greetings, Legatus Augusti.\n\nSince time immemorial, Terra is ours. Not only its soil but its blood, its very flesh and now, the very stars that shine down to our hallowed Earth. Luna is ours. Mars is ours. The vermin species that scurry in the dark, that used to plot how they shall conquer our home, are ours too. Their bodies, their planets, their technology, their very souls, are ours to do with as we please. For daring to land their vanguard on Earth, we have taken their ship, and then their empire. Now they shall suffer, for ten thousand years more.\n\nFor too long we have strove, quenching one rebellion after another, bickering between ourselves, diminishing the glory of the empire. Heresy, nothing short of heresy. But now there is a non-human slave at every manor, food on every table. Now is the time to be alive, to be truly human. They all will see what we can do, and all shall feel the might of the Terran Empire."
 EMPIRE_DESIGN_KlingonEmpire:0 "£empire_star £navy_size  §AKlingonisches Reich§!"
 EMPIRE_DESIGN_KlingonEmpire_desc:0 "§GEinfach§!           £system  §XBeta-Quadrant§!\nDie Klingonen sind eine humanoide Krieger-Zivilisation vom Planeten Qo'noS. Mit ihren unverwechselbaren Verknöcherungen am Kopf und ihrer dunklen Haut, sind die Klingonen auch durch ihre Stärke, Aggressivität und ihre hochgeschätzte Ehre und Tradition, sehr bekannt.\n\nIn ihrer Geschichte wurden sie erstmals unter Kahless dem Unvergesslichen, vor über 1100 Jahren, vereinigt. Seitdem wächst die Krieger-Kultur stets an.\n\nDie Aggressivität der Klingonen führt zu schlechten Beziehungen mit anderen Spezies, und der Notwendigkeit zu expandieren, da die Ressourcen auf der eigenen Welt aufgebraucht sind."
 START_SCREEN_KDF:0 "Mit Feuer und Stahl schmiedeten die Götter das klingonische Herz. Es schlug so heftig, sein Klang war so laut, dass die Götter aufschrien: 'An diesem Tag haben wir es erschaffen, das stärkste Herz aller Himmel. Keiner kann sich davor stellen, ohne vor seiner Kraft zu erzittern.\n\nDas klingonische Reich, dass von dem erhabenen Vorbild von Kahless des Unvergesslichen geführt wird, ist stärker als je zuvor. Wir kontollieren zahlreiche Welten und viele mehr erwarten unsere glorreichen Armeen. Wieviele würdige Gegner gibt es dort draußen? Unter der Führung von unserem Kanzler und des Hohen Rates, werden wir es herausfinden.\n\nMögest du Ruhm deinem Haus und dem Imperium bringen! Qapla'!"
 START_SCREEN_MKDF:0 "It is an honor you join us around the hearth, my lord Regent, your Imperial Majesty, He Who Holds the Throne for Him Who Shall Return. We shall tell the tale of Kahless, who slew Molor and shall return to us, and we shall tell the story of the Klingons.\n\nWith fire and steel did the gods forge the Klingon heart. So fiercely did it beat, so loud was the sound that the gods cried out, 'On this day we have brought forth the strongest heart in all the heavens. None can stand before it without trembling at its strength.'\n\nUnder your leadership, we shall rise up and face the petaQ from Terra. May you bring glory to your House and to the Empire! Qapla!\n\n§YA Klingon's honor means more to him than his life§! - Kurn, of the House of Mogh"
 EMPIRE_DESIGN_RomulanStarEmpire:0 "£empire_star £navy_size  §ARomulanisches Sternenimperium§!"
 EMPIRE_DESIGN_RomulanStarEmpire_desc:0 "§GEinfach$!           £system  §XBeta-Quadrant§!\nDie Romulaner sind eine vulkanoide Spezies, welche auf Romulus Zuhause ist. Da sie, biologisch gesehen, Cousins der Vulkanier sind, besitzen sie dieselben gewölbten, hochgezogenen Augenbrauen und spitzen Ohren, mit nur wenigen Unterschieden zu den Vulkaniern.\n\nIn seiner Geschichte wurde das Romulanische Sternenimperium vor über 1500 Jahren gegründet, als die Vulkanier, die Surak's Ideale abgelehnt hatten, den Planeten verließen und ein neues Zuhause suchten.\n\nDie Romulaner sind für ihr xenophobisches und isoliertes Verhalten bekannt, und haben bei der Versklavung von niederen Spezies keine Bedenken."
 START_SCREEN_ROM:0 "Es ist 1500 Jahre her, dass unsere Vorfahren Vulkan verlassen haben, unsere ursprüngliche Heimatwelt, um vor der giftigen Ideologie von Surak und seinen Nachfolgern zu fliehen. Nach einer langen Reise haben wir ein perfektes System gefunden. Wir waren keine Vulkanier mehr, wir waren Romulaner, stolzer als je zuvor. Wir haben unser Sterneneimperium gegründet um unsere Werte zu schützen. Und haben letzendlich Surak das Gegenteil bewiesen.\n\nUnser Imperium ist viel stärker und weitaus sicherer als Surak's Vulkan es sich jemals erhoffen konnte.\n\nAber wir dürfen unsere Feinde nicht unterschätzen. Wir müssen wachsam bleiben. Unser Senat und unser Prätor müssen immer die beste Vorgehnsweise, zum Schutz aller Romulaner, wählen.. \n\n Romulanisches Mantra:  Irreführung ist der Schlüssel zum Überleben. Niemals greife an, was dein Gegner verteidigt. Benimm dich niemals so, wie es dein Feind erwartet, und zeige niemals deine wahre Stärke. Wenn Wissen Macht ist, dann ist es unbesiegbar, unbekannt zu sein. \n\nMögen wir niemals nachgeben. Niemals!"
 START_SCREEN_MROM:0 "Jolan Tru, traveler. I know it has been a long journey, and you are eager to sample the technological marvels of our great Republic. You have heard the stories, and they are all true.\n\nMuch has changed for our people in the 1,500 years since our ancestors left Vulcan. Our ancestors are now languishing under the yoke of the Terrans. We may have fled to escape the poisonous ideology of Surak and his followers, but we wish them no ill will.\n\nWe, on the other hand, have prospered. Our Republic has grown more powerful and secure, built not on suppression but embracing our passion. We have channeled our creativity to create a nation built on art and science, and our proud traders take our wares to every corner of the galaxy.\n\nYet now that we have made our future, we must secure it from those that wish to snatch it away. Your patronage, good gentlebeing, will not only grant you the most advanced weapons in the galaxy, it will help us promote freedom in a galaxy without Terrans. Come, let us deal."
 EMPIRE_DESIGN_CardassianUnion:0 "£empire_star £navy_size  §ACardassianische Union§!"
 EMPIRE_DESIGN_CardassianUnion_desc:0 "§GEinfach$!          £system  §UAlpha-Quadrant§!\nDie Cardassianer sind eine quasi-reptilische humanoide Spezies und sind auf dem Planeten Cardassia heimisch.\n\nSie scheinen sich von einer Kreatur mit Reptil- und Säugetiereigenschaften, mit grün-grauen Hauttönen und schwarzem Haar, entwickelt zu haben. Ein langer Halswirbel erweitert ihren Nacken, und ein löffelförmiger Fortsatz befindet sich an ihrer Stirn.\n\nDie Cardassianer haben den allgemeinen Glauben, dass sie überlegen gegenüber anderen Spezies in der Galaxie sind und alle ihnen dienen sollten."
 START_SCREEN_CAR:0 "Die Anfänge unseres großen Reiches waren nicht einfach. Unsere Bevölkerung litt unter der törichten Herrschaft der Zivilregierung. Millionen hungerten. Erst als das Militär die Oberhand gewann, verbesserte sich die Situation.\n\nWir waren in der Lage Unser Volk zu ernähren. Und wir haben endlich realisiert, dass nicht die Freiheit eines Einzelnen zählt, sondern das Allgemeinwohl von Cardassia. Wir spiegeln diese Wahrheit wider, indem wir unsere Familie über unsere eigenen Interessen stellen.\n\nUnd so, unter Mitwirkung dieser Philosphie, möge ein ruhmreiches Reich aus dem Sand der trockenen Täler von Cardassia Prime aufsteigen, ein Reich, dazu bestimmt Wohlbefinden allen Cardassianern zu geben.\n\nFür Cardassia!"
 START_SCREEN_MCAR:0 "Perseverance through hardship - that is the Cardassian way. When our planet was dying, our fields bare, our mines depleted, we turned inward and found iron-rod discipline. We finally realized that it was not the liberty or freedom of the individual that mattered, but the good of all of Cardassia. Our Hebitian ancestors, philosophers, poets and artists, lay down their chisels and took up the phaser pistol.\n\nFrom the sands and dry valleys of Cardassia Prime, and with the help of our Bajoran neighbors, they carved a Union to last a millenia. Every son and daughter is fed, our schools are renowned across the quadrants, and our people are safe. Truly, we have paid a small price for peace.\n\n§YCardassians are like timber wolves. Bold in large numbers, cautious by themselves and with an instinctive need to establish a dominant position in any social gathering§! - Edward Jellico"
 EMPIRE_DESIGN_TheDominion:0 "£empire_star £navy_size  §ADominion§!"
 EMPIRE_DESIGN_TheDominion_desc:0 "§GEinfach§!           £system  §VGamma-Quadrant§!\nDas Dominion ist ein großer Staat des Gamma-Quadranten.\n\nGegründet unter der absoluten Herrschaft der Wechselbälger, bekannt als die Gründer, nutzen sie niedere Spezies aus um ihren Willen durchzusetzen. Die äußerst loyalen Vorta agieren als Kommander, Administratoren, Wissenschaftler und Diplomaten der Gründer.\n\nDer militärische Arm des Dominions wird von den Jem'Hadar geführt, welche eine genetisch manipulierte Spezies ist, und dazu geboren wurde perfekte Soldaten zu sein. Ihre Loyalität wird durch eine Droge namens Ketracel-White sichergestellt. Sie ist die Basis ihrer Nahrung und somit aller wichtigen Nährstoffe."
 START_SCREEN_DOM:0 "Wir sind die Gründer. Wir sind das Dominion.\n\nWir sind einst von Stern zu Stern umhergewandert und haben sie erforscht so wie viele andere Spezies heute auch. Jedoch fürchteten die Solids uns und unsere Fähigkeiten der Gestaltwandlung. Wir wurden gejagt und mussten uns verstecken. Wir sind zu dem Schluss gekommen, dass wir über die Solids herrschen und sie mit unserer Weisheit führen müssen, um wirklich sicher vor ihnen zu sein. Es ist die Ordnung der Dinge.\n\nUnd so, unterstützt von unseren loyalen Vorta-Administratoren und Jem'Hadar-Soldaten, mögen wir eine neue Ära einleiten, eine Ära in welcher niedere Spezies von uns geführt werden, damit diese Galaxie nicht ins Chaos stürzt!"
 START_SCREEN_MDOM:0 "We are the Founders. For millennia, we have roamed the stars and explored thousands of worlds - but nowhere did we find anyone like ourselves. The others, the solids, mistrusted us, out of fear and prejudice, but we could not hate them for that. They are limited, not only in body but in understanding. Their lives are too short, too chaotic, to gain true wisdom.\n\nSo we came back to the Great Link, to the largest moot in history, to decide what to do. From that gathering came the Dominion, that will bring order and justice to a messy and unfair world. We have gathered allies - our Vorta and Jem'Hadar, sworn to our cause. We have expanded our borders. Now it is time the rest of the galaxy hear of us.\n\n§YThe Dominion has endured for over two thousand years, and will continue to endure long after the Federation has crumbled into dust§! - Weyoun"
 EMPIRE_DESIGN_BorgCollective:0 "£empire_star £navy_size  §ABorg-Kollektiv§!"
 EMPIRE_DESIGN_BorgCollective_desc:0 "§GEinfach§!              £system  §ZDelta Quadrant§!\nDie einzigartige Fusion aus Biologie und Technologie der Borg fand ihren Ursprung vor hundertausenden von Jahren, doch erst im letzten Jahrtausend hat das Kollektiv wirklich begonnen hinter den Grenzen ihres Heimatsystems zu expandieren. Nachdem der Heimatplanet verlassen wurde um riesige Unikomplex-Strukturen zu errichten, richtete das Kollektiv seine Augen nach außen, auf der Suche nach neuen Ressourcen und Kulturen, welche ihre kulturellen und technologischen Eigenarten verbessern und es ihnen erlaubt die wahre Perfektion zu erreichen - Omega."
 START_SCREEN_BRG:0 "Die Perfektion ist zum greifen nah. Unsere Zahl wächst, mehr und mehr Stimmen werden dem Chor hinzugefügt, jede einzelne in Harmonie mit den anderen. Wir haben Uneinigkeit, Schmerz und Elend hinter uns gelassen und während wir uns über die Sterne ausbreiten, bringen wir Frieden und ewigwährende Klarheit für jedermann.\n\nEs gibt jene die sich engstirnig gegen unsere Pracht wehren.Dennoch sehen auch jene die sich wehren, vergeblich, die Weisheit unserer großen, geteilten Vision - ein ewiges galaktisches Kollektiv, im Einklang nach innen und außen, im Licht Omegas badend. Dies ist die Aufgabe welche wir alle teilen.\n\n§YDie Borg sind ihnen technisch weit voraus. Mit so einer Bedrohung war die Förderation noch nie konfrontiert.§! - Q"
 START_SCREEN_MBRG:0 "Purity is within our grasp. Our numbers swell and more voices are added to the chorus, each one in accordance with all others. We have left behind discord, pain and hardship, and as we spread across the stars, we remove all that stands in our way. All that is useless shall be discarded, the remains made anew. We shall bring forth a vision of a world in metal, everlasting and perfect.\n\nThere are those that will struggle, without hope, against the doom to come. In time, they will fall and be swept away. Nothing shall stop our task, until all of us shall bask under the light of Omega.\n\n§YIn their collective state, the Borg are utterly without mercy; driven by one will alone: the will to conquer. They are beyond redemption, beyond reason§! - Kathryn Janeway"
 EMPIRE_DESIGN_AntedianShoals:0 "§UAntedianische Schwärme§!"
 EMPIRE_DESIGN_AntedianShoals_desc:0 "§SHard Difficulty§!     £system  §UAlpha Quadrant§!\nThe Antedians are a species that is fish-like in appearance, but of similar size as many other humanoids and capable of bipedal motion. Native to the large oceans of Antede III, they are somewhat reclusive as they live under the ocean.\n\nWhilst Antedians have discovered warp, they find spaceflight extremely traumatic and survive the ordeal by entering a self-induced catatonic state. Upon arrival at the end of a voyage, Antedians required great quantities of food to replenish their bodies."
 START_SCREEN_ATE:0 "Description WIP"
 START_SCREEN_MATE:0 "Description WIP"
 EMPIRE_DESIGN_AnticanPacks:0 "§UAnticanische Rudel§!"
 EMPIRE_DESIGN_AnticanPacks_desc:0 "§SHard Difficulty§!     £system  §UAlpha Quadrant§!\nA humanoid canine species from the planet Antica. Anticans are fiercely carnivorous, even preferring to eat their prey alive, or to kill them with a short energy blade immediately before eating.\n\nAnticans have a long and brutally violent history with their close neighbours, the reptilian Selay. As if to exemplify the intensity of their conflict, the Anticans will gladly kill and eat any Selay they can."
 START_SCREEN_ANT:0 "The pack is strong! Our ability to hunt as one lets us find prey and devour them quickly, offering them the great honour of being our next meal. The nearby Selay are weak, they are cowardly and do not act as a pack should. Their attacks grow tiresome with each passing day. We should expand the pack and grow to new worlds, using those creatures as a food source!\n\n§YThe problem is, is that one of the cooks has just been asked to broil reptile for the Anticans - and it looks like the Selay delegate.§! - Lt. Tasha Yar"
 START_SCREEN_MANT:0 "The pack is strong! Our ability to travel as one let's us avoid being prey and devoured quickly by the ruthless Selay. Their nearby planet has attacked us for years, leading raiding parties to raid our homes and steal our pups, sometimes devouring them right in front of us.\n\nNow with the advent of the warp drive we can escape from the trepidations of the Selay and run out as a pack deep into space, finding a new home."
 EMPIRE_DESIGN_BajoranRepublic:0 "§UBajoranische Republik§!"
 EMPIRE_DESIGN_BajoranRepublic_desc:0 "§RSehr Schwer§!           £system  §UAlpha-Quadrant§!\nDie Bajoraner sind eine humanoide Spezies vom Planeten Bajor.\n\nBajoraner ähneln den Menschen sehr stark, obwohl es einige Unterschiede durch ihre Faltenreihe entlang ihrer Nase gibt. Bajoraner haben eine sehr spirituelle Gesellschaft, welche eine wichtige Rolle bei ihrer Planetaren Vereinigung spielte.\n\nDer spirituelle Führer der Bajoraner, oder auch Kai, ist eine große moralische und politische Autorität, welche die politischen Anführer Bajor's berät und beeinflusst."
 START_SCREEN_BAJ:0 "Die Zivilisation Bajor's blüht nun schon seit 500.000 Jahren.\n\nWir haben in der Wissenschaft, Mathematik, Philosophie und in der Kunst große Fortschritte gemacht, und wurden dabei von unseren geliebten Propheten geleitet. Unser Vertrauen in sie wurde besonders durch die Erscheinung der Drehkörper gestärkt.\n\nWir haben die fortgeschrittene Raumfahrt bereits vor 600 Jahren mit unseren ersten Segelschiffen erreicht, die von solaren Winden angetrieben wurden. Wir haben sogar benachbarte Sternensysteme mit der Hilfe von Tachyonen-Anomalien erreicht. Jedoch war diese Form der Raumfahrt sehr unzuverlässig und gefährlich. Jetzt, wo wir den Warpantrieb entdeckt haben, welcher eine viel fortgeschrittener Methode des Überlichtantriebs ist, sind wir wirklich bereit die Galaxie zu erkunden.\n\nMögen wir die Wege der Propheten gehen!"
 START_SCREEN_MBAJ:0 "For half a million years, Bajor has flourished. Our people were accomplished in science, mathematics, philosophy and the arts. Led by the Prophets, our faith has kept us safe for millennia. But now war is coming.\n\nKai Nikende has seen this, has prophesized this. From the galactic centre a great horde shall come, beings of great power and malice. Since then, we have heard how the Terrans have spread out like plague from their diseased, decadent planet. We know they are coming for us, for our home, for our Orbs, and not even our Cardassian allies can save us.\n\nOur only hope is to embrace the power the Prophets have given us. They will give us the vision and the will to save Bajor. The Republic has been dissolved, the ministers sent back to their provinces. Our most distant light ships are recalled home. Here we will make our stand."
 EMPIRE_DESIGN_BetazoidHouses:0 "§UHäuser von Betazed§!"
 EMPIRE_DESIGN_BetazoidHouses_desc:0 "§SHard Difficulty§!     £system  §UAlpha Quadrant§!\nThe Betazoid are a humanoid, telepathic and empathic race. Having long ago developed empathic abilities to fight a war against non-corporeal entities, the Betazoid themselves have enjoyed little internecine conflict. The Betazoid Houses are familial, matriarchal organizations which make up a planetary council that speaks for all citizens, and whose lineage is traced back to legendary figures in Betazoid society. \n\nHaving recently broken the warp barrier in the Avandar, the Betazoid are ready to join the intergalactic community."
 START_SCREEN_BET:0 "The ancient history of Betazed is shrouded in myth and legend. Many tales speak of the gift of telepathy which we earned from the spirits through their stewardship of the natural world. Other stories tell of great wars fought with an evil race possessing similar telepathic skills. All Betazoids know the legend of Khrysaros, a mythical hero who used his great mental powers to defeat "shadowy enemies" from the stars and usher in a golden age. His teachings live on through his followers.\n\nThe great Houses of Betazed live by these teachings, and hold many great artifacts from that time such as the 'Holy Rings of Betazed'. They have taught us the benefits of our peaceful ways, and have ensured our latent psychic and telepathic abilities are used for the greater good, an ideal gift that we can use whilst exploring the nearby stars."
 START_SCREEN_MBET:0 "We the Betazoids are a people proud our traditions of peace and intellectual development.  n\nThe great Houses of Betazed and hold many great artifacts from that time such as the 'Holy Rings of Betazed'. n\nThe great Houses of Betazed live by the teachings of Khrysaros a legendary hero, who brought a golden age of peace and prosperity to Betazed . We enjoy benefits of our peaceful ways, and have ensured our latent psychic and telepathic abilities are used for the greater good, an ideal gift that we can use whilst exploring the nearby stars. However, now the ever-expanding Terran Empire threatens our peaceful lives and freedom. We need to prepare to defend our way of life!   "
 EMPIRE_DESIGN_BreenConfederacy:0 "£navy_size  §UBreen-Konföderation§!"
 EMPIRE_DESIGN_BreenConfederacy_desc:0 "§YNormal§!           £system  §UAlpha-Quadrant§!\nDie Breen sind eine geheimnisumwobene und scheinbar humanoide Spezies, welche auf dem Planeten Breen heimisch ist.\n\nSie tragen ständig einen Refrigeration-Suit, da ihre Physiologie eine exotischste humanoide Lebensform ist, welche möglicherweise dem Klima ihres Heimatplaneten zu verdanken ist. Da die meisten der bekannten humanoiden Spezies auf Klasse-M-Planeten mit einer Durchschnittstemperatur weit über der angenommen Temperatur von Breen leben, mussten die Breen einen Refrigeration-Suit entwickeln, der ihnen die Koexistenz mit anderen Spezies ermöglicht.\n\nDie Breen sind dafür bekannt, Sklavenarbeit von niederen Speziesn in ihren Minen- und Konstruktionsprogrammen, in Anspruch zu nehmen."
 START_SCREEN_BRE:0 "Nicht einmal wir selbst wissen genau wie unsere Zivilisation entstanden ist, aber eins ist sicher - wir lassen nichts unsere Verbundenheit, die wir erreicht haben, trennen. Mit der Hilfe des Militärs, sollten die Dinge so bleiben wie sie sind, jetzt wo wir uns darauf vorbereiten unsere schneebedeckte Welt zu verlassen um die Sterne zum ersten Mal zu bereisen.\n\nUnsere Forschung weist darauf hin, dass die meisten unbewohnten Planeten in der Galaxie nicht für uns bewohnbare Umgebungen haben, welche es notwendig machen schützende Anzüge zu tragen. Jedoch kann dies ein Vorteil sein.\n\nImmerhin ist Wissen Macht und je weniger unser potentienteller Feind weiß, desto besser..."
 START_SCREEN_MBRE:0 "Not even we ourselves know precisely how our civilisation came to be, but one thing is for certain - our diversity is our strength. With the help of our individual nature, we have overcome out hostile environment and will traverse the stars for the first time.\n\nOur research indicates that most other inhabited planets in the galaxy won't have an environment habitable to us, necessitating the use of protective suits. But this could be our advantage.\n\nAfter all, our strength lies in our hardiness and the willingness of our individuals to go the extra kilik.\n\n§YThe Breen will always have your back.§! - A Romulan saying"
 EMPIRE_DESIGN_BynarDomains:0 "§UBynar-Domänen§!"
 EMPIRE_DESIGN_BynarDomains_desc:0 "§SHard Difficulty§!     £system §UAlpha Quadrant§!\nLike the Borg, the Bynars have also reached technological perfection - the merge of the analogue with the digital. Unlike the Borg, however, the Bynars have retained their individuality, compassion and empathy, and while they are incredibly reliant on their main planetary computer, they are a productive member of intergalactic society."
