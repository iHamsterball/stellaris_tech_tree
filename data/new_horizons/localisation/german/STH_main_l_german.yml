 FER_NEUTRAL_DOW_ACCEPT_01:0 "Du hinterfragst also die Entscheidung des [Root.GetSpeciesName]-Volkes sich zu verteidigen? Schlag nochmal die 208. Erwerbsregel nach."
 FER_FRIENDLY_DOW_ACCEPT_01:0 "Und wir dachten, dass die Regierung von [From.GetName] ein verlässlicher Handelspartner wäre. Nach all dem Profit den wir zusammen machten... \n\nDie 285. Erwerbsregel bestätigt sich mal wieder."
