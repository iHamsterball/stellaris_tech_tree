 slave_army_desc:0 "Sklavensoldaten, welche ihren Meistern auf dem Schlachtfeld dienen. Die meisten werden zwangsverpflichtet, doch viele Sklaven nutzen dies als verzweifelten Versuch an Nahrung zu kommen oder um vor schlimmen Arbeitsverhältnissen zu fliehen."
 slave_army_space:0 "Sklavenarmee"
 slave_army_space_plural:0 "Sklavenarmeen"
 slave_army_space_desc:0 "Sklavensoldaten, welche ihren Meistern auf dem Schlachtfeld dienen. Die meisten werden zwangsverpflichtet, doch viele Sklaven nutzen dies als verzweifelten Versuch an Nahrung zu kommen oder um vor schlimmen Arbeitsverhältnissen zu fliehen."
 clone_army:0 "Klonarmee"
 clone_army_plural:0 "Klonarmeen"
 clone_army_desc:0 "Gezüchtete Klone, welche das Erwachsenenalter innerhalb von Monaten erreichen. Mit einer natürlichen Lebensspanne von nicht einmal 10 Jahren, wird das Fehlen von jeglicher Eigeninitiative als akzeptabler Tausch gegen vollkommenen Gehorsam hingenommen."
