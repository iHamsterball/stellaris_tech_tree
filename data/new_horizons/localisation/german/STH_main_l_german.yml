 REQUIRED_THRUSTER_SAIL_A_DESC:0 "\n£ship_stats_speed  §EMaximale Sublichtgeschwindigkeit§!:§W 0c§!§!§!\n\nDiese Segel nutzen zur Fortbewegung des Schiffes Partikel, die von einem nahegelegenen Stern abgegeben werden. Daraus ergibt sich ihr extrem geringer Energiebedarf. Sie sind aus einem speziellen Stoff gemacht, welcher größtenteils aus Karbon und Titanium besteht, sodass sie dem enormen Druck der Solarstürme widerstehen können. Man erzählt sich in einer bajoranischen Legende, dass die antiken Bajoraner ein Schiff mit diesen Segeln ausgerüstet haben und dieselbe Distanz wie zur cardassianischen Heimatwelt zurückgelegt haben."
