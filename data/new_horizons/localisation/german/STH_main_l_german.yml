 REQUIRED_WARP_BORG_1_A_DESC:0 "\n§W§ETranswarpfaktor: §!I-33\n§Verteilte Energienetzleistung: §!7 Exawatt§!§!\n\nStandard-Warp-Antriebstechnologie welche stark modifiziert wurde um Transwarp-Reisen zu ermöglichen. Graviton-Spulen erzeugen Mikro-Singularitäten um die Barriere des normalen Raumes zum Subraum vor dem Schiff zu schwächen. Zurück gesetzte Warpspulen erzeugen dabei eine dichtere Subraum-Blase als gewöhnlich und zwingen somit das Schiff durch die geschwächte Barriere in den Transwarp-Raum."
