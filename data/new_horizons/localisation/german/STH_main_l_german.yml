 TOGGLE_MAPMODE_HYPERLANES_INFO:0 "§HHyperlanes Mapmode§!\nWhen activated the Hyperlanes Mapmode displays all Hyperlanes on the galaxy map, colored according to accessibility.\n§GClick to toggle mapmode§!"
 FLEETORDER_JUMP_DRIVE_DESC:0 "Order selected Jump Drive-equipped fleets to make a jump to selected system, bypassing hyperlanes completely. After jumping, the Jump Drive needs §Y120§! days to recharge before it can be used again."
 sm_ftl_inhibitor_desc:0 "While the Starbase is still operational, its FTL inhibitor prevents enemy ships from leaving the system unless retreating to the system they warped in from."
 ftl_inhibitor_DESC:0 "Enemy ships will be unable to leave the system along any other hyperlane than the one they entered from."
