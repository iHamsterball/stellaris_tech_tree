 pc_voth_city_ship:0 "Helix"
 pc_voth_city_ship_desc:0 "The Voth City Ship is a true wonder of the galaxy, easily dwarfing any warp-capable craft in existence. It was built millennia ago to a truly massive scale, using techniques and technologies that have been lost in the annals of time. "
