 citizenship_full_machine:0 "Designierte Einheit"
 citizenship_full_machine_name:0 "Designated Unit"
 citizenship_full_machine_tooltip:0 "All owned Pops of this species are an equal part in our Great Society."
 citizenship_full_machine_tooltip_delayed:0 "§LEither through complete obedience, cybernetic implants or a positronic matrix, this species is an integral part of a larger whole.§!"
 living_standard_deassimilation:0 "Virtuelles Glück"
 living_standard_deassimilation_name:0 "Virtual Bliss"
 living_standard_deassimilation_tooltip:0 "Holodecks allow for the ultimate escape into a virtual reality where our population can achieve whatever they wish in this virtual world."
 living_standard_deassimilation_tooltip_delayed:0 ""
 living_standard_ego_assimilation:0 "Antikes Paradies"
 living_standard_ego_assimilation_name:0 "Ancient Paradise"
 living_standard_ego_assimilation_tooltip:0 "We invest every resource in our disposal to create a pristine Eden for this species, tailored to their needs and tastes."
 living_standard_ego_assimilation_tooltip_delayed:0 "§LParadise, right here in the Milky Way.§!"
 living_standard_tech_assimilation:0 "Akademische Utopie"
 living_standard_tech_assimilation_name:0 "Academic Utopia"
 living_standard_tech_assimilation_tooltip:0 "A great deal of resources are spent to ensure that this species is well educated and has ample free time to consider new ideas and philosophies."
 living_standard_tech_assimilation_tooltip_delayed:0 "§LKnowledge is the key to power.§!"
 living_standard_psi_assimilation:0 "Die Jagd"
 living_standard_psi_assimilation_name:0 "The Hunt"
 living_standard_psi_assimilation_tooltip:0 "Our population is focused on the hunt for trophies, at the expense of most all else."
 living_standard_psi_assimilation_tooltip_delayed:0 "§LThe Hunt is All.§!"
 living_standard_organic_trophy:0 "Ein Perfekter Staat"
 living_standard_organic_trophy_name:0 "A Perfect State"
 living_standard_organic_trophy_tooltip:0 "Our every need is met, and there is no one who doesn't live in comfort and safety."
 living_standard_organic_trophy_tooltip_delayed:0 ""
 living_standard_chemical_bliss:0 "Einfaches Einkommen"
 living_standard_chemical_bliss_name:0 "Basic Income"
 living_standard_chemical_bliss_tooltip:0 "Members of this species enjoy a fixed stipend, regardless of their occupation or lack therefore, allowing them to pursue their hobbies and interests."
 living_standard_chemical_bliss_tooltip_delayed:0 "§LWe now have the technology to let our people enjoy true freedom.§!"
 living_standard_academic_privilege:0 "Sozialhilfe"
 living_standard_academic_privilege_name:0 "Sozialhilfe"
 living_standard_academic_privilege_tooltip:0 "Diese Spezies genießt dank einer großzügigen Sozialhilfe-Politik eine hohe Lebensqualität."
 living_standard_academic_privilege_tooltip_delayed:0 "§LDie Bedürfnisse des Volkes zu beachten ist die wichtigste Verantwortung des Staates.§!"
 living_standard_utopian:0 "Öffentlich Zugängliche Infrastruktur"
 living_standard_utopian_name:0 "Public-Access Infrastructure"
 living_standard_utopian_tooltip:0 ""
 living_standard_utopian_tooltip_delayed:0 ""
 living_standard_good:0 "Institutionalized Charity"
 living_standard_good_name:0 "Institutionalized Charity"
 living_standard_good_tooltip:0 "An expanded public work system ensures no one is left behind."
 living_standard_good_tooltip_delayed:0 "§LIf we cannot ensure all our citizens are well taken care for, we can at least make it easy for those that can.§!"
 living_standard_normal:0 "Öffentliche Investitionen"
 living_standard_normal_name:0 "Öffentliche Investitionen"
 living_standard_normal_tooltip:0 "Wir investieren stark in die öffentliche Infrastruktur und stellen sicher, dass diese Spezies Zugang zu allen grundlegenden Annehmlichkeiten hat."
 living_standard_normal_tooltip_delayed:0 "§LInfrastruktur ist die profitabelste Langzeit Investition die wir machen können.$!"
 living_standard_poor:0 "Grundlegender Lebensunterhalt"
 living_standard_poor_name:0 "Basic Subsistence"
 living_standard_poor_tooltip:0 "The vast majority of this species lives in squalor and destitution."
 living_standard_poor_tooltip_delayed:0 "§LAs few as possible of our subjects should starve. Beyond that, they're not our problem.§!"
 living_standard_subsistence:0 "DISABLED"
 living_standard_subsistence_name:0 "Disabled"
 living_standard_subsistence_tooltip:0 "Disabled"
 living_standard_subsistence_tooltip_delayed:0 "Disabled"
 living_standard_servitude:0 "DISABLED"
 living_standard_servitude_name:0 "Disabled"
 living_standard_servitude_tooltip:0 "Disabled"
 living_standard_servitude_tooltip_delayed:0 "Disabled"
 living_standard_hive_mind:0 "Full Upkeep"
 living_standard_hive_mind_name:0 "Full Upkeep"
 living_standard_hive_mind_tooltip:0 "While they do not use 'Consumer Goods' in the traditional sense, a drone population still requires a great deal of resources to sustain itself."
 living_standard_hive_mind_tooltip_delayed:0 "§LThe needs of the individual and the needs of the hive are one and the same.§!"
 living_standard_none:0 "Nicht Existent"
 living_standard_none_name:0 "Nicht Existent"
 living_standard_none_tooltip:0 "Diese Spezies lebt nur kurz."
 living_standard_none_tooltip_delayed:0 "§LWir haben kein Budget für die Toten.§!"
 edict_capacity_overload:0 "Kapazitätsüberladung"
 edict_capacity_overload_desc:0 "Dieser Erlass erlaubt das kurzfristige Überladen von regionalen Energiegittern, um lokalen Kraftwerken zu erlauben auf einem höherem Level zu arbeiten."
 edict_production_targets:0 "Produktionsziele"
 edict_production_targets_desc:0 "Dieser Erlass ist ein fokussierter Verwaltungsaufwand um Produktionsziele neu zu prioritisieren und umzudenken, sodass dies zu einer erhöhten Erzproduktion führt."
 edict_farming_subsidies:0 "Landwirtschaftssubventionen"
 edict_farming_subsidies_desc:0 "Dieser Erlass erzeugt einen aggressiven ökonomischen Anreiz, um eine positive und messbare Wirkung auf die Nahrungsmittelproduktion zu haben."
 edict_research_focus:0 "Forschungszuschüsse"
 edict_research_focus_desc:0 "Dieser Erlass ermöglicht Vergünstigungen für Studenten die Wissenschaft, Technologie, Technik oder Mathematik studieren, die wichtigesten Studiengänge einer Weltraum-Zivilisation."
 edict_research_focus_2:0 "MINT-Subventionen"
 edict_research_focus_2_desc:0 "Dieser Erlass ermöglicht Vergünstigungen für Studenten die Mathematik, Informatik, Naturwissenschaften oder Technik studieren, die wichtigesten Studiengänge einer Weltraum-Zivilisation."
 edict_declare_saint:0 "Religiöse Einigkeit"
 edict_declare_saint_desc:0 "Dieser Erlass ermutigt unser Leute die alten religiösen Texte wieder zu lesen und einen inneren Frieden zu finden, wie es nur die Religion ermöglicht."
 edict_peace_festivals:0 "Fest des Friedens"
 edict_peace_festivals_desc:0 "Ein Fest, um die Vergangenheit und Kultur unserer Spezies aufzuzeigen, und sie zu feiern, um Fruede und Glück für alle zu erzeugen."
 edict_local_festival_1_edict:0 "Tag des Ersten Kontakts"
 edict_local_festival_1_edict_desc:0 "First Contact Day is the celebration of the iconic first contact between warp pioneer Zefram Cochrane and the Vulcan ship the T'Plana-Hath. It is one of the defining moments in Human history, eventually paving the way for a unified world government."
 edict_local_festival_2_edict:0 "Kot'baval-Fest"
 edict_local_festival_2_edict_desc:0 "Kot'baval is a great annual celebration, marking the glorious victory of Kahless the Unforgettable's glorious victory over the evil Molor in single combat. It is customary for warriors from all over the Empire to take part in the reenactment of this glorious battle."
 edict_local_festival_3_edict:0 "Kal Rekk Einhaltung"
 edict_local_festival_3_edict_desc:0 "Kal Rekk is a day of atonement, solitude and silence, celebrating key and important values of Vulcan Philosophy."
 edict_local_festival_4_edict:0 "Peldor-Dankfest"
 edict_local_festival_4_edict_desc:0 "The Peldor Gratitude Festival is an important event for our people, dating back as far as 17600 BC. The smell of burning Bateret leaves will fill the streets of every Bajoran planet, worries and troubles will be burnt away through the burning of renewal scrolls. Peldor joi!"
 edict_local_festival_5_edict:0 "Prixin-Feier"
 edict_local_festival_5_edict_desc:0 "Prixin is a time for family. Lasting multiple days, our Prixin Celebration is a joyful and happy time. We gather on these day to extol the warmth and joy of those unshakable bonds. Without them we could not call ourselves complete. On this day we are thankful to be together."
 edict_local_festival_6_edict:0 "Eitreih'hveinn-Bauernfest"
 edict_local_festival_6_edict_desc:0 "Eitreih'hveinn is the honoring of domestic produce. On this day, only priest-sanctioned food can be eaten."
 edict_local_festival_7_edict:0 "Brot und Spiele"
 edict_local_festival_7_edict_desc:0 "In order to distract our population from the woes of everyday life, this edict will provide plentiful food and spectacles to keep the population entertained."
 edict_local_festival_8_edict:0 "Mother's Day"
 edict_local_festival_8_edict_desc:0 "Description WIP"
 edict_information_quarantine:0 "Informationsquaratäne"
 edict_information_quarantine_desc:0 "Dieser Erlass unterzieht den Informationsfluss strengen Prüfungen, um lokale Kulturidentitäten besser zu bewahren."
 edict_encourage_free_thought:0 "Freidenkertum fördern"
 edict_encourage_free_thought_desc:0 "Dieser Erlass ermutigt die Bevölkerung, konventionelle Weisheiten stets aktiv zu hinterfragen, selbst wenn sie dies vom rechten Weg abbringen könnte."
 edict_map_the_stars:0 "Freidenkertum fördern"
 edict_map_the_stars_desc:0 "Dieser Erlass ermutigt die Bevölkerung, konventionelle Weisheiten stets aktiv zu hinterfragen, selbst wenn sie dies vom rechten Weg abbringen könnte."
 edict_land_of_opportunity:0 "Land der Möglichkeiten"
 edict_land_of_opportunity_desc:0 "Dieser Erlass erschafft zielgerichtete PR-Kampagnen, die dem Planeten einen modernen Eindruck geben, eine neue soziale Grenze - ein Ort an dem jeder neu beginnen kann.\n\n"
 edict_diplomatic_grants:0 "Interstellarer Kulturaustausch"
 edict_diplomatic_grants_desc:0 "Dieser Erlass ermutigt und bezahlt Veranstaltungen, die Kulturen aus der ganzen Galaxie zusammen kommen lassen um Erfahrungen und Ideen auszutauschen."
 edict_early_warning_edict:0 "Frühwarnsystem"
 edict_early_warning_edict_desc:0 "Dieser Erlass veranlasst den Bau kleinerer Sensorbojen im System, um die Sensorreichweite zu erhöhen und damit frühzeitig feindliche Flotten zu erkennen."
 edict_education_campaign:0 "Bildungsreform"
 edict_education_campaign_desc:0 "Reforms to our educational policies ensure that our best and brightest rise to the top leadership positions."
 edict_recycling_campaign:0 "Ökologische Kamapgne"
 edict_recycling_campaign_desc:0 "Mass recycling and ecological awareness campaigns are undertaken to ensure our population is mindful of what they consume and waste, leading to a reduction in consumer good consumption."
 edict_healthcare_campaign:0 "Gesundheitsreform"
 edict_healthcare_campaign_desc:0 "Reforms across our healthcare platforms ensures our population is healthy and fruitful."
 edict_war_drone_campaign:0 "Zivile Wehrpflicht"
 edict_war_drone_campaign_desc:0 "This edict puts into place a national service programme where our civilians learn the basics of a disciplined and military life, thus ensuring high standards in our armies."
 edict_naval_revitalization_edict:0 "Schiffsmodernisierung"
 edict_naval_revitalization_edict_desc:0 "A massive revitalization of our shipyards and construction facilities ensures the most up to date practices and training are undertaken, reducing the cost of producing vessels."
 edict_infrastructure_revitilization_edict:0 "Stärkung der Infrastruktur"
 edict_infrastructure_revitilization_edict_desc:0 "A massive revitalization and modernisation of our older construction facilities ensures that buildings can be constructed more efficiently and cheaply."
 edict_share_burden_country_edict:0 "Geteiltes Leid"
 edict_share_burden_country_edict_desc:0 "Dieser Erlass setzt für Leibeigene rotierende Tätigkeiten und Arbeitspläne durch, da die Produktivität durch vielfältige Schufterei leicht gesteigert werden kann."
 edict_desperate_measures:0 "Kriegsmaschinerie"
 edict_desperate_measures_desc:0 "Dieser Erlass wird uns die direkte Kontrolle über wichtige Industrien und Fabriken geben. Unserem Militär wird es an nichts fehlen, während wir all unsere Materialien und Arbeitskräfte in eine Kriegsindustrie führen."
 edict_fortress_proclamation:0 "Defensive Kriegspolitik"
 edict_fortress_proclamation_desc:0 "A large investment towards improving and upgrading our defensive starbases across the galaxy."
 edict_architectural_renaissance:0 "Architektonische Renaissance"
 edict_architectural_renaissance_desc:0 "Massive investments in architecture ensure that all our planetary building construction projects and megastructures receive the most attention, improving the speeds at which they are built."
 edict_omnifarious_acquisition:0 "Ökonomische Reformen"
 edict_omnifarious_acquisition_desc:0 "Description WIP"
 edict_hearts_and_minds:0 "Glaube und Vernunft"
 edict_hearts_and_minds_desc:0 "Description WIP"
 edict_grand_fleet:0 "Galaktische Armada"
 edict_grand_fleet_desc:0 "Dieser Erlass setzt den Stolz und Ruhm der Armada des Reichs an erste Stelle. Außerdem verfügt er, dass ihr fortwährendes Wohlergehen ein wichtiger politischer Schwerpunkt wird."
 edict_arms_race_edict:0 "Wettrüsten"
 edict_arms_race_edict_desc:0 "Dieser Erlass konzentriert alle administrativen und gesellschaftlichen Bemühungen auf die effiziente Produktion von Militärischer Ausrüstung.\n\n"
 edict_land_clearance:0 "Terrainberäumung"
 edict_land_clearance_desc:0 "Dieser Erlass emöglicht die Nutzung ungenutzen Landes auf dem Planeten, und erhöht daamit die nutzbare Fläche."
 edict_legal_aliens_edict:0 "Tourismusbüro"
 edict_legal_aliens_edict_desc:0 "Dieser Erlass weist das Tourismusbüro an, Informationen über die wunderbaren Möglichkeiten dieses Planetens auszusenden.\n\n"
 edict_consecrated_worlds_edict:0 "Gesegnete Welt"
 edict_consecrated_worlds_edict_desc:0 "This Edict decrees this to be a sacred world, consecrated in the traditions of our faith. Pilgrims will travel from afar to rejoice in its holy aura."
 edict_borg_planetary_food_edict:0 "Bio-Nutrient Harvesting Optimization"
 edict_borg_planetary_food_edict_desc:0 "Description WIP"
 edict_borg_planetary_minerals_edict:0 "Mineral Processing Optimization"
 edict_borg_planetary_minerals_edict_desc:0 "Description WIP"
 edict_borg_planetary_energy_edict:0 "Energy Gathering Protocol Optimization"
 edict_borg_planetary_energy_edict_desc:0 "Description WIP"
 edict_spirit_science_physics_edict:0 "Geist der Wissenschaft"
 edict_spirit_science_physics_edict_desc:0 "Dieser Erlass konzentriert alle administrativen und gesellschaftlichen Bemühungen auf effiziente Forschung und die Bewunderung der Logik.\n\n"
 edict_spirit_science_society_edict:0 "Kunstausstellung"
 edict_spirit_science_society_edict_desc:0 "This Edict allows for a commision of an art exhibition on this planet, showing the cultural influences of our species."
 edict_spirit_science_engineering_edict:0 "Prototyptechnologien"
 edict_spirit_science_engineering_edict_desc:0 "This Edict focuses all administrative and societal efforts on efficient research and the celebration of feats of engineering and implementing new technologies."
 edict_martial_law_edict:0 "Kriegsrecht"
 edict_martial_law_edict_desc:0 "Most local functions and governance are suspended and the military takes direct control over policing."
 edict_crush_rebellion_edict:0 "Propagandaübertragungen"
 edict_crush_rebellion_edict_desc:0 "Dieser Erlass erschafft eine breitgefächerte Infromationslieferungsmechanik, sodass die konsequente und positive Berichterstattung erhalten bleibt.\n\n"
 policy_economic_policy:0 "Import-Richtlinie"
 policy_economic_policy_desc:0 "This policy dictates the goods and services the empire is most in need, and that will be imported at great expense from foreign sources via starports. Changing the import policy will change the output of starports across the empire."
 policy_import_mineral:0 "Importiere Mineralien"
 policy_import_mineral_desc:0 "Our starports will focus on importing rare metals and minerals, increasing our total £minerals  §YMinerals§! output."
 policy_import_food:0 "Importiere Nahrung"
 policy_import_food_desc:0 "Our starports will focus on importing exotic food from numerous empires, increasing our total £food  §YFood§! output."
 policy_import_research:0 "Importiere High-Tech-Güter"
 policy_import_research_desc:0 "Our starports will focus on importing technologically sophisticated materials and consumer goods, allowing us insight into other avenues of technology and thus increasing our total §YResearch§! output."
 policy_import_unity:0 "Importiere Religiöses Artifakt"
 policy_import_unity_desc:0 "Our starports will focus on importing long-lost religious and archaeological artifacts from across the quadrant, increasing our total £unity  §YUnity§! output."
 policy_import_influence:0 "Importiere Unterhaltungsprodukten"
 policy_import_influence_desc:0 "Our starports will focus on importing entertainment and cultural goods from other empires, increasing the cultural impact of our society and our £influence  §YInfluence§! output."
 policy_import_prosperity:0 "Importiere Luxusgüter"
 policy_import_prosperity_desc:0 "Our starports will focus on importing rare luxury goods from across the galaxy, increasing the §YProsperity§! of our people."
 plutocracy:0 "Plutokratie"
 plutocracy_desc:0 "Eine Gesellschaft, die von einer undurchsichtigen Kabale von Geschäftsführern und einer Minderheit von wohlhabenen Bürgern des Reiches beherrscht oder kontrolliert wird."
