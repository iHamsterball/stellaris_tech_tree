 required_aura_drydock_1:0 "Trockendock Arbeitsbienen"
 required_aura_drydock_1_DESC:0 "A facility that serves as a primary hub that actively sends out mobile repair units to repair friendly ships surrounding the station."
 required_aura_drydock_2:0 "Fortgeschrittene Feldreparatur"
 required_aura_drydock_2_DESC:0 "Upgrading our worker bees to act together within a network has increased their effectiveness substantially."
 required_aura_drydock_3:0 "Naniten-Arbeitsbienen"
 required_aura_drydock_3_DESC:0 "Introducing nanobot technology into our mobile fleet repairs has made it possible to repair the hull and shields of friendly ships surrounding our deep space stations at a much faster rate."
 required_aura_minefield_1:0 "Nuklearminen"
 required_aura_minefield_1_DESC:0 "Pre-warp nuclear warheads, put to use as an orbital explosive.\n\n§GEvery day, the mine field causes an average of between §Y50§G and §Y100§G points of £stats_damage §YDamage§! to all enemy ships in range. Has a base accuracy value of §Y50%§G, and smaller, more agile ships have a higher chance to evade this damage.§!"
 required_aura_minefield_2:0 "Magnetminen"
 required_aura_minefield_2_DESC:0 "These mines can affix themselves to passing vessels with little effort.\n\n§GEvery day, the mine field causes an average of between §Y60§G and §Y120§G points of £stats_damage §YDamage§! to all enemy ships in range. Has a base accuracy value of §Y70%§G, and smaller, more agile ships have a higher chance to evade this damage.§!"
 required_aura_minefield_3:0 "Antimaterieminen"
 required_aura_minefield_3_DESC:0 "A trace amount of antimatter is kept in magnetic suspension, which is ended by an appropriate trigger.\n\n§GEvery day, the mine field causes an average of between §Y80§G and §Y160§G points of £stats_damage §YDamage§! to all enemy ships in range. Has a base accuracy value of §Y70%§G, and smaller, more agile ships have a higher chance to evade this damage.§!"
 required_aura_minefield_4:0 "Tricobaltminen"
 required_aura_minefield_4_DESC:0 "This particular device acts on multiple dimensions, causing an impact to both local space-time and subspace.\n\n§GEvery day, the mine field causes an average of between §Y100§G and §Y200§G points of £stats_damage §YDamage§! to all enemy ships in range. Has a base accuracy value of §Y70%§G, and smaller, more agile ships have a higher chance to evade this damage.§!"
 required_aura_minefield_5:0 "Selbstreplizierende Mine"
 required_aura_minefield_5_DESC:0 "A combination of micro-power sources, replicator technology and standard munitions. With this, a minefield does not need to be refreshed by a minelayer, but rather can take care of itself with access to an available amount of raw material.\n\n§GEvery day, the mine field causes an average of between §Y110§G and §Y220§G points of £stats_damage §YDamage§! to all enemy ships in range. Has a base accuracy value of §Y80%§G, and smaller, more agile ships have a higher chance to evade this damage.§!"
 STARBASE_AURA_FTL_INHIBITOR:0 "Warp Inhibitor"
 STARBASE_AURA_FTL_INHIBITOR_DESC:0 "A large artificial gravity well is created, slowing down the creation of any warp bubbles, and dragging ships out of warp if they pass through. "
 STARBASE_AURA_TRAFFIC:0 "Traffic Command"
 STARBASE_AURA_TRAFFIC_DESC:0 "Description WIP"
 STARBASE_AURA_COMMAND_CENTER:0 "Main Command Hub"
 STARBASE_AURA_COMMAND_CENTER_DESC:0 "A large command and control center that can provide target and weapons information to nearby vessels."
 STARBASE_AURA_DISRUPTION_FIELD:0 "Mounted Aceton Assimilator"
 STARBASE_AURA_DISRUPTION_FIELD_DESC:0 "These devices can leech energy from nearby vessels, leaving them moribund and derelict."
 STARBASE_AURA_COMMUNICATIONS_JAMMER:0 "ECM Jammer"
 STARBASE_AURA_COMMUNICATIONS_JAMMER_DESC:0 "An advanced form of electronic countermeasure which uses pulse frequency waves in conjunction with light refraction to disrupt both laser and electromagnetic tracking."
 STARBASE_AURA_TRACTOR_BEAM:0 "Mounted Tractor Beam"
 STARBASE_AURA_TRACTOR_BEAM_DESC:0 "A collimated beam of gravitons is used to hold various objects anything from space debris to a ship."
 hangar_standard_1:0 "Transorbitaler Jäger"
 hangar_standard_1_DESC:0 "Designed to be launched from the surface or a low orbit, these fighters are short ranged ships designed for defence."
 hangar_standard_2:0 "Deep-Space-Jäger"
 hangar_standard_2_DESC:0 "Larger fighters with improved weaponry that can operate at longer ranges than previous craft."
 hangar_standard_3:0 "Weltraumüberlegenheitsjäger"
 hangar_standard_3_DESC:0 "Designed to combat small frigates and destroyers, these space superiority fighters can tear through earlier vessels of the same class. In large numbers they are a threat to even capital vessels."
 hangar_standard_4:0 "Elite-Jäger"
 hangar_standard_4_DESC:0 "Small, nimble with enhanced weaponry and shielding, these elite fighters can take on small vessels one on one, and pose a serious threat in large numbers."
 hangar_federation_1:0 "NX-Shuttle"
 hangar_federation_1_DESC:0 "Designed for short range planetary and orbital transport, the NX Shuttlepod is equipped with limited weaponry."
 hangar_federation_2:0 "Klasse F Shuttle"
 hangar_federation_2_DESC:0 "Constructed with a duranium metal shell, the class F was propelled by an ion engine, and protected by a deflector shield. It has a much larger range than previous vessels of this type."
 hangar_federation_3:0 "Peregrine-Angriffsjäger"
 hangar_federation_3_DESC:0 "The Peregrine Assault Fighter is lightly armed with cannons, very fast and maneuverable, and protected by armour and shielding. In large numbers these fighters pose a threat to even capital ships."
 hangar_federation_4:0 "Delta-Flyer-Prototyp"
 hangar_federation_4_DESC:0 "The Delta Flyer is a vessel that was designed to handle environments that would be too hazardous for a standard shuttlecraft or fighter craft, and created for situations where sending in a starship was foolhardy. It's long range weaponry and warp engines ensure these ships can strike deep into the heart of enemy fleets."
 hangar_cardassian_1:0 "Kurzreichweiten-Verfolgungsschiff"
 hangar_cardassian_1_DESC:0 "Designed to be launched from the surface or a low orbit, these pursuit craft are short ranged ships designed for defence."
 hangar_cardassian_2:0 "Vystan-Tarnkappenjäger"
 hangar_cardassian_2_DESC:0 "Small stealthy fighters, these attack ships were designed to scout enemy activity without being caught, however were also equipped with weaponry in order to be used in fleet actions."
 hangar_cardassian_3:0 "Hideki-Angriffsschiff"
 hangar_cardassian_3_DESC:0 "The Hideki-class attack ships, also referred to as Cardassian fighters, are a type of small warship with heavy weapons designed to operate in fleet environments."
 hangar_cardassian_4:0 "Fortgeschrittenes Verfolgungsschiff"
 hangar_cardassian_4_DESC:0 "Small, nimble with enhanced weaponry and shielding, these pursuit craft can take on small vessels one on one, and pose a serious threat in large numbers."
 hangar_klingon_1:0 "Leichter DuQwl-Raider"
 hangar_klingon_1_DESC:0 "DuQwI' Fighters are armed with dual disruptor cannons and photon torpedo launchers, but are very short range and have limited defences."
 hangar_klingon_2:0 "Schwerer S'Kul-Raider"
 hangar_klingon_2_DESC:0 "S'Kul Heavy Raiders are styled after the Fek'Ihri designs and are heavily armed, but with short range and limited defences."
 hangar_klingon_3:0 "To'Duj-Jäger"
 hangar_klingon_3_DESC:0 "The To'Duj Fighter lightly armed, fast and maneuverable. An interceptor craft designed for quick strikes against lightly-armed enemies, the Empire uses the To'Duj in battles across the quadrant."
 hangar_klingon_4:0 "NuQ'Duj-Angriffsläger"
 hangar_klingon_4_DESC:0 "Serving on these ships was often considered a mixed blessing - the weapons of the craft were largely incapable of damaging larger enemy craft unless in large numbers, but the NuQ'DuJ would likely be destroyed in the battle, bringing glory and an honorable death to the vessel's crew"
 hangar_romulan_1:0 "Jian-Kurzreichweitenverteidiger"
 hangar_romulan_1_DESC:0 "Jian defenders are light armed with dual disruptor banks and light plasma launchers, but are very short range and have limited defences."
 hangar_romulan_2:0 "Gladius-Raumüberlegenheitsjäger"
 hangar_romulan_2_DESC:0 "The Gladius Space Superiority fighter is a larger fighter with improved weaponry that can operate at longer ranges than previous craft."
 hangar_romulan_3:0 "Leichter Kahleh-Jäger"
 hangar_romulan_3_DESC:0 "Designed to combat small frigates and destroyers, Kahleh fighters can tear through earlier vessels of the same class. In large numbers they are a threat to even capital vessels."
 hangar_romulan_4:0 "Scorpion-Angriffsjäger"
 hangar_romulan_4_DESC:0 "The Scorpion-class is a type of small attack fighter. They utilise disruptor turrets and standard photon torpedoes, as well as shields and cloaking devices in order to sow confusion in enemy fleets."
 hangar_dominion_1:0 "Jem'Hadar Kurzreichweiten-Jäger"
 hangar_dominion_1_DESC:0 "Jem'Hadar fighters are lightly armed with polaron beams, though they have very short range and limited defences. The fighter is much more valuable than it's crew."
 hangar_dominion_2:0 "Jem'Hadar Angriffsschiff"
 hangar_dominion_2_DESC:0 "Jem'Hadar Assault Craft are armed with improved polaron beams and are very fast and maneuverable, and protected by armour. In large numbers these fighters pose a threat to even capital ships."
 hangar_dominion_3:0 "Schweres Jem'Hadar Patroullien-Schiff"
 hangar_dominion_3_DESC:0 "These patrol boats are small and nimble with enhanced polaron weaponry and shielding. Their sturdy hulls allow these pursuit craft to take on small vessels one on one, and pose a serious threat to larger vessels when in swarms."
 hangar_dominion_4:0 "Alpha Jem'Hadar-Jäger"
 hangar_dominion_4_DESC:0 "These Alpha Jem'Hadar fighters are heavily armed with long range capability and strong hulls. Maneuverability is high, which renders it a threat to larger enemy vessels, especially in large numbers."
