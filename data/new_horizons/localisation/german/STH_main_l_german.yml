 LOADING_TIP_51:0 "'I've had my eye on Rom for a long time, he's not as stupid as he looks.' - §YOdo§!\n'I am too!' - §YRom§!"
 LOADING_TIP_52:0 "'I am Quark, son of Keldar, and I have come to answer the challenge of D'Ghor, son of... whatever.' - §YQuark§!"
 LOADING_TIP_53:0 "'You hew-mons, all you want to do is please your women. You want them to be your friends. But we Ferengi know better. Women are the enemy.' - §YQuark§!"
