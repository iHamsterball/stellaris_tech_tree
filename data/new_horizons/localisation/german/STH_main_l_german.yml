 LOADING_TIP_55:0 "'Wir kommen in Frieden.' - §YT'Kuvma§!"
 LOADING_TIP_56:0 "'The ideal outcome for any Klingon interaction is battle. They're relentlessly hostile, sir. It's in their nature' - §YMichael Burnham§!"
 LOADING_TIP_57:0 "'If you greeted me that way, Connor, I'd cut your tongue out and use it to lick my boots!' - §YCadet Sylvia Tilly§!"
 LOADING_TIP_58:0 "'Delicate is not a word I associate with Mr. Tucker.'  - §YSub-Commander T'Pol§!"
 LOADING_TIP_59:0 "'That business about the Klingon chancellor calling me a brother...was that true?' - §YCaptain Jonathan Archer§!"
 LOADING_TIP_60:0 "'What species are you?' - §YMezoti§! \n'That is a complicated question...' - §YJhet'leya§!"
 LOADING_TIP_61:0 "'I have a dream; a dream that all people - Human, Jem'Hadar, Ferengi, Cardassians - will someday stand together in peace... around my Dabo tables.' - §YQuark§!"
 LOADING_TIP_62:0 "'It's not you I hate, Cardassian. I hate what I became because of you.' - §YMiles O'Brien§!"
 LOADING_TIP_63:0 "'Battle is not simulation. It's blood and screams and funerals.' - §YCaptain Philippa Georgiou§!"
 LOADING_TIP_64:0 " 'Of course you did. The moment you decided to boldly go where no one had gone before. What did you think would happen when you bumped into someone who didn't want you in their front yard?' - §YHarcourt Fenton Mudd§!"
 LOADING_TIP_65:0 " 'Have you ever bothered to look out of your spaceships down at the little guys below? If you had, you'd realize that there's a lot more of us down there than there are you up here. And we're sick and tired of getting caught in your crossfire.' - §YHarcourt Fenton Mudd§!"
 LOADING_TIP_66:0 "'Whom do we seek?\nKahless.\nHow do we find him?\nTogether.' - §BKlingon Prayer§!"
 LOADING_TIP_67:0 "'Kahless, give me light.\nFather, give me wisdom.\nMother, give me drink.\nBrother, give me strength.' - §BKlingon Prayer§!"
 LOADING_TIP_68:0 "'Seize the time, Meribor. Live now. Make now always the most precious time. Now will never come again.' - §YCaptain Jean-Luc Picard, as Kamin§!"
 LOADING_TIP_69:0 "'Dance with me. For science.' - §YLieutenant Commander Paul Stamets§!"
 LOADING_TIP_70:0 "'The food is delicious, as always.' - §YMichael Burnham§!\n'No one prepares Kelpien like the Imperial chef. Here, have my ganglia.' - §YEmperor Philippa Georgiou§!"
 LOADING_TIP_71:0 "'Scared Kelpien makes for tough Kelpien.' - §YEmperor Philippa Georgiou§!"
 LOADING_TIP_72:0 "'He tasks me. He tasks me; and I shall have him. I'll chase him round the moons of Nibia and round the Antares maelstrom and round Perdition's flames before I give him up.' - §YKhan Noonien Singh§!"
 LOADING_TIP_73:0 "'With the first link, the chain is forged. The first speech censored, the first thought forbidden, the first freedom denied, chains us all irrevocably.' - §YJudge Aaron Satie§!"
 LOADING_TIP_74:0 "'It is possible to commit no mistakes and still lose. That is not a weakness. That is life' - §YCaptain Jean Luc Picard§!"
 LOADING_TIP_75:0 "'So... I lied. I cheated. I bribed men to cover the crimes of other men. I am an accessory to murder. But the most damning thing of all... I think I can live with it. And if I had to do it all over again - I would.' - §YCaptain Benjamin Sisko§!"
 LOADING_TIP_76:0 "'You may have just saved the entire Alpha Quadrant. And all it cost was the life of one Romulan senator, one criminal, and the self-respect of one Starfleet officer. I don't know about you, but I'd call that a bargain.' - §YElim Garak§!"
