 START_SCREEN_MSAU:0 "Description WIP"
 EMPIRE_DESIGN_SelayClutches:0 "§USelay-Gelege§!"
 EMPIRE_DESIGN_SelayClutches_desc:0 "§SHard Difficulty§!      £system  §UAlpha Quadrant§!\nThe Selay are a humanoid reptilian species with distinctly snake like heads, whose homeworld is the planet Selay. They are engaged in a long running and often brutal rivalry with their close neighbours, the Anticans. Yet to make contact with peaceful aliens, the Selay people have been left with a bitter wound that will be slow to heal."
 START_SCREEN_SEL:0 "Our clutches are attacked constantly by the ravenous Anticans! They hunt us and devour our bodies! But we have learned to strike back and grow stronger. We must expand quickly, before those fanged beasts do. They will not win, or we shall all be devoured.\n\n§YThe problem is, is that one of the cooks has just been asked to broil reptile for the Anticans - and it looks like the Selay delegate.§! - Lt. Tasha Yar"
 START_SCREEN_MSEL:0 "Description WIP"
 EMPIRE_DESIGN_SheliakCorporate:0 "£navy_size §USheliak-Korporation§!"
 EMPIRE_DESIGN_SheliakCorporate_desc:0 "§YNormal§!           £system  §UAlpha-Quadrant§!\nDie Sheliak sind eine nicht-humanoide Lebensform. Man glaubt sie basieren auf Silikon, sollen aber magmatischer als die Tholianer sein.\n\nIhre offizielle Regierung ist die Sheliak-Korporation, welche die Gesamtheit der Sheliak regiert.\n\nSie sind für ihre unverständliche Sprache bekannt und legen einen hohen Wert auf Präzision."
 START_SCREEN_SHE:0 "$YAbsatz 1, Paragraph 77§!. Es folgt nun die nötige Begrüßung und Worte der Einleitung. Gemäß §YAbsatz 52, Satz B§!, von diesem Abschnitt, werden diese Worte kurz und konkret sein. Die Korporation billigt keinen Müßiggang. Wir werden nicht in Juristensprache versinken. Unterschätzt nicht die Länge dieses Buches, und seinen 1203 Abschnitte, 42,314 Paragraphen und genau 12,445 Fußnoten. Es wurde nicht aus Liebe zur Bürokratie erstellt, sondern wegen der Notwendigkeit zur Genauigkeit. Genauigkeit leitet jedes Mitglied unserer großen Gesellschaft. Es leitet jeden Kristall unseres Körpers, unsere Struktur unserer großen Städte, und jeden Sandkorn in unseren Gärten. \n\nDanke, dass Sie den Paragraphen 77 gelesen haben. Sie dürfen nun das zu Ihnen am nächsten liegende Mandala für 52 Sekunden betrachten, bevor Sie sich Paragraph 78 widmen, in welchem wir organische Vernichtung besprechen - Vorteile und Nachteile."
 START_SCREEN_MSHE:0 "Description WIP"
 EMPIRE_DESIGN_TalarianRepublic:0 "§UTalarianische Republik§!"
 EMPIRE_DESIGN_TalarianRepublic_desc:0 "§SHard Difficulty§!     £system  §UAlpha Quadrant§!\nNative to the Talar system, the Talarian race are a warp capable species with a unique society. Talarians are characterized by a distinctive hairless enlargement of the coronal area of the skull extending in two lobes to the back of the head.\n\nTheir society is rigidly patriarchal, in which a woman could never outrank a man, and at all times it encourages warrior-like behavior."
 START_SCREEN_TLR:0 "Description WIP"
 START_SCREEN_MTLR:0 "Description WIP"
 EMPIRE_DESIGN_TamarianUnity:0 "§UTamarianische Vereinigung§!"
 EMPIRE_DESIGN_TamarianUnity_desc:0 "§SSchwer§!           £system  §UAlpha-Quadrant§!\nDie Tamarianer, oder Kinder von Tama, sind eine humanoide Spezies vom Planeten Sigma Tama IV.\n\nTamarianer besitzen lange schlitzartige Nasenlöcher und nicht sichtbare Ohrmuscheln. Ihre Haut ist leicht braun und hat verschiedenen Verfärbungen, während ihr Körper völlig haarlos ist.\n\nDie Tamarianer sind für ihre einzigartige Sprache bekannt, welche nur in Metaphern gesprochen wird, und dabei auf mythologische und historische Personen und Ereignisse ihrer Kultur verweist."
 START_SCREEN_TAM:0 "Wir sind die Kinder von Tama. Seit Urzeiten machen uns unseren Mythen und Legenden zu dem was wir sind. Auch unsere Sprache besteht fast ausschließlich auf Metaphern unserer Mythologie.\n\nWir sind auch ein Volk der Tradition. Verschiedene Rituale leiten unseren Tagesablauf. Obwohl wir weit efektiveren Waffen entwickelt haben, tragen alle unsere Offiziere Messer, damit sie sich alle an unser einfache Herkunft und die Opfer unserer Ahnen erinnern. Wir ehren und respektieren unsere Herrscher.\n\nNun, das wir schneller reisen als das Licht, sind wir auch noch Entdecker geworden. Auch wenn die Kommunikation mit anderen empfindungsfähigen Lebewesen, wenn es solches gibt, schwierig werden könnte, sollten wir uns davon nicht entmutigen lassen.\n\nDarmok und Jalad auf Tanagra!"
 START_SCREEN_MTAM:0 "Description WIP"
 EMPIRE_DESIGN_TellarianTechnocracy:0 "£navy_size  §UTellaritische Technokratie§!"
 EMPIRE_DESIGN_TellarianTechnocracy_desc:0 "§GEinfach$!           £system  §UAlpha-Quadrant§!\nDie Tellariten sind eine meist dickliche humanoide Spezies vom Planeten Tellar im Alpha-Qudranten.\n\nSie haben ein schweinsartiges Aussehen mit dunklen schwarzen Pupillen in tiefen Augenhöhlen und großen Schnauzen. Tellariten sind für ihre ingenieurwissenschaftlichen Fähigkeiten bekannt, mehr jedoch für ihren sturen Hochmut und der Neigung zu starken Emotionen.\n\nAufgrund ihrer Veranlagung alles zu debattieren sind sie exzellente Politiker."
 START_SCREEN_TEL:0 "The Vulcans think they have a monopoly on logic, but anyone who stood on the grand steps to the central debate forum on Tellar City knows the truth of the matter. Logic is unbiased and objective but it is not soulless. Think of how logic came to us - born to settle disputes and legal battles. Battles, reader, battles. Logic is a weapon, to be used to fight when mere particle weapons are insufficient. It is not meant to be kind. It is not meant to be quiet. Those that are in the right shout it until the very forum shakes, until every speaker's corner reverts with the rightful fury of the truth.\n\nThere are those that will find your truth offensive. They will slip away, muttering about the abruptness and rudeness of the Tellarites. Some may even seek other trading partners. Let them. We bring the truth, and to a Tellarite of truth, their word is bond.\n\n§YTellarites do not argue for a reason, they simply argue.§! - Sarek"
 START_SCREEN_MTEL:0 "Description WIP"
 EMPIRE_DESIGN_TholianAssembly:0 "£navy_size  §UTholianische Verbindung§!"
 EMPIRE_DESIGN_TholianAssembly_desc:0 "§RSehr Schwer§!           £system  §UAlpha-Quadrant§!\nDie Tholianer sind eine extrem xenophobische, auf Silikon basierende Spezies, die auf dem Planeten Tholia heimisch ist, welcher in den äußeren Regionen des Alpha-Qudranten liegt.\n\nSie sind eine vierbeinige kristalline Spezies mit einem Außenpanzer in dem man trübe Flüssigkeit zirkulieren sehen kann. Ihre Körper benötigen hohe Temperaturen um zu funktionieren. Wenn sie niedrigeren Temperaturen ausgesetzt werden, könnten sie gefrieren und zerbrechen.\n\nTholianer leben isoliert, was z.B. tholianische Seide zu einem sehr teurem und schwer zu beziehendem Handelsgut macht."
 START_SCREEN_THO:0 "Wir haben uns auf unserer Heimatwelt durch Millionen von Jahren der Evolution entwickelt. Unsere Gesellschaftsstruktur ist seit der Existenz unserer Zivilisation weitestgehend gleich geblieben.\n\nWir schätzen kriegerisches Können und Stärke, aber wir schätzen auch Pünktlichkeit und Geschick. Ungenauigkeit wird nicht toleriert.\n\nWir haben nur wenig Wissen darüber, wie der Rest der Galaxie aussieht, aber dort scheinen nicht viele Welten zu sein, die die Charakteristiken unserer Heimatwelt teilen. Das bedeutet, dass wenn es da draußen in der Galaxie irgendwo empfindungsfähiges Leben gibt, wird es sehr wahrscheinlich radikal unterschiedlich zu dem sein, was wir von Tholia kennen. Als wir die ersten Schritte in die galaktische Leere gemacht haben, mussten wir uns selbst und unsere Nachfahren von außerirdischer Infiltration schützen.\n\nWir werden unseren Herrschaftsbereich mit all unserer Stärke verteidigen!"
 START_SCREEN_MTHO:0 "The Lattice quivers. Across Tholia, thousands of forums cry out.\n\nThere is a wrongness in the universe. From birth, each of us could feel it. This is not our world, nor our time, nor our... probability. For millennia this feeling has endured in each of us, but it was dismissed, seen as nothing more than ancient superstition and folklore of matrons that have not left their hives for too many years. But now, math has shown us the truth of the matter. A branching of dimension, of time, of possibility and probability and potential, with Terrans at the heart of it all. We have been cheated out of our destiny and thrust into a path that is not ours.\n\nNo other species has truly grasped the flaw in this universe, and so the task falls to us - to restore reality to what it should be. For too long we have kept closed our borders and kept away from the rest of the galaxy, while other, lesser species have meddled with the timelines.\n\nIt is time to cast off our inhibitions if we wish to reclaim our true timeline. It will not be an easy task, or a short one. We might even need to lie. But we must hold firm, for the burden of reality sits squarely on us.\n\n§YBe correct; we do not tolerate deceit§! - Loskene, of the Tholians"
 EMPIRE_DESIGN_TrillRepublic:0 "§UTrill-Republik§!"
 EMPIRE_DESIGN_TrillRepublic_desc:0 "§SHard Difficulty§!     £system  §UAlpha Quadrant§!\nThe Trill are a relatively peaceful humanoid species native to the planet Trill. They look almost entirely human, with minor differences that vary by ethnicity.\nTrill from the northern hemisphere commonly have two intricate spot patterns running from the sides of their foreheads down to their toes.\nSouthern hemisphere Trill usually feature minor forehead ridges.\n\nTrill are most known throughout the galaxy for their tradition of having a Trill Symbiont surgically implanted into their abdomen. The host and Symbiont nervous systems fuse, their brains become linked so that memories, thoughts and personalities are shared between them. When a host dies, the Symbiont must be moved to a new host, but they retain the memories and personalities of all previous hosts."
 START_SCREEN_TRI:0 "They say old age brings wisdom, but in truth, age simply calcifies the mind, make it resistant to innovative ideas. Wisdom comes from experience, and those can only be obtained by those that dare to experience and challenge their own perspective. So, while there may be species out there in the galaxy that have a longer lifespan than us, none can match the unique bond we share with the symbionts. Only by tampering the eagerness of youth with the maturity of old age can true wisdom be obtained.\n\nThat is why our symbionts are our most precious resource, and why we dedicate our entire society to their care. To be joined is the highest honor there is, not because it grants a kind of immortality, because it means being entrusted with the most precious and rare of gifts, one even more rare than life-everlasting - wisdom.\n\n§YHow old are you?\nI stopped counting at 300.§! - Jadzia Dax and Virak'kara"
 START_SCREEN_MTRI:0 "Gaze down. Impressive sight, is it not? Twenty companies of highly trained Unjoined, all ready for deployment on a moment notice to... what was the name of your planet again? Yes, never mind. I am sure we can help you with that little civil war. Our warriors are fearless - every one of our soldier is willing to give down their life for the hope one of their family members may earn the right to be joined.\n\nTo be joined means not only to live forever, but to have real purpose, to be able to forge a dynasty that stretches back centuries, to accrue wealth, experience and power. Our bodies may change, but the names of our leaders are eternal.\n\nWe stand ready to offer you our troops and our experience, forged in fire on hundreds of worlds. Just sign here."
 EMPIRE_DESIGN_TzenkethiCoalition:0 "§UTzenkethi Koalition§!"
 EMPIRE_DESIGN_TzenkethiCoalition_desc:0 "§SHard Difficulty§!     £system  §UAlpha Quadrant§!\nThe Tzenkethi are a non-Humanoid four-armed reptilian race originating from the planet Ab-Tzenketh. Fiercely territorial, they will not hesitate to wage war to protect their borders."
