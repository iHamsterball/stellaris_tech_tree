 army_borg_terror_plural:0 "Terrordrohnen"
 army_borg_terror_desc:0 "Modulare kybernetische Gliedmaßen, die mit furchteinflößenden massiven Waffen und Sturmgeschützen ausgestattet sind, haben dazu geführt, dass diese Drohnen "Terrordrohen" genannt werden."
 army_black_ops:0 "Black Ops"
 army_black_ops_plural:0 "Black Ops"
 army_black_ops_desc:0 "Manchmal brauchen wir eine spezielle Sparte, die außerhalb der Norm unserer Standardarmeen liegt, um den Job zu erledigen. Ausgestattet mit unkonventionellen Waffen und Taktiken säen diese Black Ops Chaos hinter den feindlichen Linien."
 army_tholian_shock:0 "Tholianische Schocktruppe"
 army_tholian_shock_plural:0 "Tholianische Schocktruppe"
 army_tholian_shock_desc:0 "Ausgestattet mit schwer gepanzerten Umweltanzügen, mit eingebauten Waffen, sind diese Tholianischen Schocktruppen an vorderster Front jeder Invasion."
 hirogen_hunters_army:0 "Hirogen-Jäger"
 hirogen_hunters_army_plural:0 "Hirogen-Jäger"
 hirogen_hunters_army_desc:0 "Ein hochtrainiertes Eliteteam von Hirogen-Jägern, welche für Terror hinter den feindlichen Linien sorgen können."
 army_mercenry:0 "Söldnertruppe"
 army_mercenry_plural:0 "Söldnertruppen"
 army_mercenry_desc:0 "Söldner sind rücksichtslose Killer, die um Geld kämpfen. Ohne Rücksicht auf Moral oder Konsequenzen, die ihren Arbeitgebern widerfahren, kämpfen sie effizient und rücksichtslos um ihren Gehaltsscheck zu verdienen."
 army_militia:0 "Bajoranische Miliz"
 army_militia_plural:0 "Bajoranische Miliz"
 army_militia_desc:0 "Die Bajoranischen Milizen sind Experten für unkonventionelle Kriegsführung, und dienen mit blinder Loyalität. Ihre Spezialtaktiken resultieren in Überraschungstaktiken, die zu einem ansonsten konventionellen Kampf führen."
 army_reman:0 "Remanische Schocktruppe"
 army_reman_plural:0 "Remanische Schocktruppen"
 army_reman_desc:0 "Bewaffnet mit schweren Waffen und der Drohung bei Versagen zu sterben, stürzen sich Remanische Truppen ohne Rücksicht auf ihre Sicherheit in die Schlacht."
 army_honor_guard:0 "Klingonische Ehrengarde"
 army_honor_guard_plural:0 "Klingonische Ehrengarden"
 army_honor_guard_desc:0 "Die klingonische Ehrenwache ist eine Gruppierung hochrangiger Offiziere der klingonischen Verteidigungstruppen. Sie unterstehen dem Kanzler, um das Reich gegen die schlimmsten Feinde zu schützen. Mitglieder der Ehrenwache sind angesehene Helden des Imperiums."
 army_first_order:0 "Erste Ordnung Bataillon"
 army_first_order_plural:0 "Erste Ordnung Bataillons"
 army_first_order_desc:0 "Ein Elite-Batallion, der speziellen Einsatztruppen, sie unterstehen und berichten direkt dem Cardassianischem Zentralkommando. Ihr Motto: 'Tod allen Feinden'."
 army_maco:0 "MACO"
 army_maco_plural:0 "MACOs"
