 trait_clone:0 "Klon"
 trait_clone_desc:0 "§LDiese Spezies wurde mithilfe von fortgeschrittenen Klontechniken erschaffen.§!\nS"
 trait_bred_for_war:0 "Kriegerrasse"
 trait_bred_for_war_desc:0 "§LDiese Spezies wurde so genetisch manipuliert, dass sie in jedem Aspekt überlegen ist, gezüchtet wegen ihrer Kampffähigkeiten und vollkommenen Loyalität.§!\n"
 trait_pop_jem'hadar_1:0 "Jem'Hadar"
 trait_pop_jem'hadar_1_desc:0 "§LThis species is genetically engineered to be strong, but short lived, bred for fighting.§!\n"
 trait_pop_alpha_2:0 "Alpha Jem'Hadar"
 trait_pop_alpha_2_desc:0 "§LThis species is genetically engineered to be strong, but short lived, bred for fighting.§!\n"
 trait_shapeshifter:0 "Gestaltwandler"
 trait_shapeshifter_desc:0 "§LDiese Spezies ist in der Lage viele verschiedene Formen anzunehmen, wobei ihre natürliche Form flüssig zu sein scheint.§!\n"
 leader_trait_shapeshifter:0 "Gestaltwandler"
 leader_trait_shapeshifter_desc:0 "§LDiese Spezies ist in der Lage viele verschiedene Formen anzunehmen, wobei ihre natürliche Form flüssig zu sein scheint.§!\n"
 leader_trait_synaptic_processors:0 "Synaptische Prozessoren"
 leader_trait_synaptic_processors_desc:0 "§LThis leader is embedded with cybernetic brain enhancements that improve their processing capabilities, information storage and retrieval and pattern recognition.§!\n"
 leader_trait_orb_custodian:0 "Orb Custodian"
 leader_trait_orb_custodian_desc:0 "Guardianship of an Orb allows access to the wisdom of the Prophets."
 leader_trait_bendii_syndrome:0 "Bendii Syndrome"
 leader_trait_bendii_syndrome_desc:0 "A degenerative neurological illness characterised by wasting, weakness, fatigue, fever and a gradual but acccelerating loss of emotional control."
 leader_trait_yarim_fel_syndrome:0 "Yarim Fel Syndrome"
 leader_trait_yarim_fel_syndrome_desc:0 "A terminal auto-immune illness, Yarim Fel Syndrome causes inflammation that starts with the digestive tract and eventually continues to spread to cartilage tissues and the respiratory system. The disease is characterized by piercing, shooting pain that eventually cause permanent neurological damage."
 leader_trait_irumodic_syndrome:0 "Irumodic Syndrome"
 leader_trait_irumodic_syndrome_desc:0 "A degenerative neurological disorder that triggers deterioration of the synaptic pathways, Irumodic Syndrome is a condition that causes confusion, delusions, and eventually death."
 leader_trait_kolinahr_acolyte:0 "Kolinahr Acolyte"
 leader_trait_kolinahr_acolyte_desc:0 "Description WIP"
 leader_trait_kolinahr_master:0 "Kolinahr Master"
 leader_trait_kolinahr_master_desc:0 "Description WIP"
 leader_trait_no_replace:0 "No replace temp"
 leader_trait_no_replace_desc:0 "No replace temp"
 leader_trait_tempImmortal:0 "Immortal temp"
 leader_trait_tempImmortal_desc:0 "Immortal temp"
 leader_trait_second_life:0 "Second Life"
 leader_trait_second_life_desc:0 "Having experienced a whole lifetime, virtually, this leader is able to draw upon a wealth of experience."
 leader_trait_brain_damage:0 "Brain Damaged"
 leader_trait_brain_damage_desc:0 "While otherwise functional, this leader has suffered some loss of concentration and ability."
 trait_synaptic_processors:0 "Synaptische Prozessoren"
 trait_synaptic_processors_desc:0 "§LAt a young age, all members of this species are embedded with cybernetic brain enhancements that improve their processing capabilities, information storage and retrieval and pattern recognition.§!\n"
 trait_skilled_administrator:0 "Kompetenter Administrator"
 trait_skilled_administrator_desc:0 "§LDieses Individuum eignet sich für die Leitung komplexer Projekte und Situationen.§!\n"
 trait_the_phage:0 "Die Phage"
 trait_the_phage_desc:0 "§LThis entire species has contracted a highly devastating bacteriophage virus that disrupts their genetic code and devours body tissue. The damage to the genome also makes reproduction a hazardous affair, to say the least, with a very high ratio of miscarriages and stillborn births.§!\n"
 trait_reclusive:0 "Scheu"
 trait_reclusive_desc:0 "§LEvolution has made the Kelpien cautious to a fault, wary of the outdoors and new territories. Very few of their members ever dare to leave their home grounds, not to mention their home planet. It is safe to say that colonization is a troublesome prospect for this species, and not one taken lightly.§!\n"
 trait_heightened_senses:0 "Geschärfte Sinne"
 trait_heightened_senses_desc:0 "§LUnlike most humanoid species across the galaxy, the Kelpien have evolved from a fully herbivore ancestor. Living in large herds for mutual protection in the highly competitive eco-system of Kel, evolutionary pressure forced the Kelpien to develop highly sophisticated senses. They now possess an instinctive awareness of any possible danger to themselves or their herd.\n\n§YMy people were biologically determined for one purpose alone: to sense the coming of death§! - Lt. Saru"
  trait_kelpien_delicious:0 "Köstlich"
  trait_kelpien_delicious_desc:0 "§LThe Kelpiens have been domesticated, grown and farmed systematically over the millennia, and their flesh is highly prized delicacy. §!\n"
  trait_catatonia:0 "Katatonie"
  trait_catatonia_desc:0 "§LThis species does not handle the rigours of space travel well, and can enter a catatonic state in order to survive the ordeal. Whilst dangerous, it does reduce the overall support required. §!\n"
 trait_stubborn:0 "Stur"
 trait_stubborn_desc:0 "§LDiese Spezies war nie dazu geneigt seine Bräuche zu ändern. Neue Ideen, Philosophien und Konzepte werden nur langsam entwickelt und sogar noch langsamer in die Tat umgesetzt.§!\n"
 trait_consummate_warriors:0 "Trainierte Krieger"
 trait_consummate_warriors_desc:0 "§LDie Instinkte dieser Spezies wurden über Jahrtausende durch ewige Konflikte und feindliche Fauna verfeinert, um perfekte Krieger zu erschaffen.§!\n"
 trait_skilled_hunters:0 "Fähige Jäger"
 trait_skilled_hunters_desc:0 "§LDie Instinkte dieser Spezies wurden über Jahrtausende durch ewige Konflikte und feindliche Fauna verfeinert, um perfekte Krieger zu erschaffen.§!\n"
 trait_coward:0 "Feiglinge"
 trait_coward_desc:0 "§LThere are many species that are physically small and weak and make for poor soldiers, but members of this species are also acutely aware of the fact they are not apex hunters. Even now, with modern civilisation to support them, they are hard pressed to find the courage to remain in battle.§!\n"
 trait_jem_super_metabolism:0 "Optimierte Gensequenzen"
 trait_jem_super_metabolism_desc:0 "§LA streamlined genetic sequence results in a much simpler cloning method, reducing complexity and resources required.§!\n"
 trait_revered_elders:0 "Verehrte Älteste"
 trait_revered_elders_desc:0 "§LGenetic modifications to the rapid aging gene will allow many more years of useful life.§!\n"
 trait_jem_low_light:0 "Schwachlichtsicht"
 trait_jem_low_light_desc:0 "§LLow light is the extraordinary ability to see with almost no light source at all, a great boon to have during night battles and other low light situations.§!\n"
 trait_jem_cognitive_reasoning:0 "Höheres Kognitives Fähigkeiten"
 trait_jem_cognitive_reasoning_desc:0 "§LModifies the blockers in the Jem'Hadar cognitive structure designed for obedience to give them more freedoms allowing for improved mental reasoning and independence.§!\n"
 trait_jem_high_endurance:0 "Verbesserte Ausdauer"
 trait_jem_high_endurance_desc:0 "§LEnhancement to the genetic structure allow for built in resilience to shock and blunt force trauma.§!\n"
 trait_jem_spartan_life:0 "Spartanischer Lebensstil"
 trait_jem_spartan_life_desc:0 "§LEnhancements to genome of these Jem'Hadar allows them to take even more required nutrients and resources from the Ketracel White, leaving them almost entirely self-reliant. Except for the White.§!\n"
 trait_jem_terror_battle:0 "Terror im Kampf"
 trait_jem_terror_battle_desc:0 "§LAdrenal enhancements that give short bursts of massively enhanced strength and speed to strike fear into the hearts of their opponents.§!\n"
 trait_vor_optimised:0 "Optimierter Klonprozess"
 trait_vor_optimised_desc:0 "§LImproving the perfection in the Vorta clones allows for a higher resilience to disease and aging.§!\n"
 trait_vor_green_thumb:0 "Grüner Daumen"
 trait_vor_green_thumb_desc:0 "§LEnhancements to their senses allow for the Vorta to truly become one with nature.§!\n"
 trait_vor_creativity:0 "Kontrollierte Kreativität"
 trait_vor_creativity_desc:0 "§LModifies the blockers in the Vorta cognitive processes to allow them more freedom to think... within reason.§!\n"
 trait_vor_voice_founder:0 "Stimme der Gründer"
 trait_vor_voice_founder_desc:0 "§LFurther tinkering with the genome has caused a genetic urge in the Vorta to obey the Founders, and to hang onto every word as if their life depends on it.§!\n"
 trait_vor_marsupial_cunning:0 "Beutelartige List"
 trait_vor_marsupial_cunning_desc:0 "§LThe Vorta were risen up from their marsupial form, but now have retained some of their animal cunning. Quick to learn, quick to obey.§!\n"
 trait_vor_lithe:0 "Gelenkig"
 trait_vor_lithe_desc:0 "§LAdjustments to the genome allow for more flexible joints and eases the process of moving them to new places.§!\n"
 trait_xindi:0 "Xindi"
 trait_xindi_desc:0 "§LEine der sechs verwandten Spezies, welche sich unabhängig auf dem Planeten Xindus entwickelt hat, jede Spezies weist beträchtliche genetische Überschneidungen mit den anderen auf.§!\n"
 trait_symbiont:0 "Verbundene Gesellschaft"
 trait_symbiont_desc:0 "§LDiese Spezies hat sich durch eine enge symbiotische Beziehung mit harmlosen wurmförmigen Wesen entwickelt. Das Endresultat ist eine dicht verwobene Gesellschaft, welche die Vorteile von beiden Spezies genießt.§!\n"
 trait_survivor:0 "Überlebende"
 trait_survivor_desc:0 "§LDieses Volk hat Jahrhunderte unter den härtesten Lebensbedingungen gelitten. Sie lernten, dass sie sich keinen einzigen Fehler erlauben können. Jeder ihrer Anführer wurde im Feuer geschmiedet.§!\n"
 trait_short_lived:0 "Kurzlebig"
 trait_short_lived_desc:0 "§LThese insectoids are born in great number, though few live beyond the first few weeks. They mature rapidly, but as a result are extremely short lived.§!\n"
 trait_highly_industrious:0 "Sehr Fleißig"
 trait_highly_industrious_desc:0 "§LA hive like mind and a work ethic where only the results of the hive matter results in an extremely industrious insectoid.§!\n"
 trait_wasteful:0 "Gierig"
 trait_wasteful_desc:0 "§LDiese Spezies wurde völlig von Habgier eingenommen, welche sie vor dem echten Preis für ihre unersättliche Gier für Materielle Güter verblendet hat.§!\n"
 trait_rigid:0 "Orthodox"
 trait_rigid_desc:0 "§LDieses Volk ist antik, mit einer Geschichte die Jahrtausende zurückreicht. Deshalb tendieren sie dazu bei ihren sturen, einfallslosen Bräuchen zu bleiben, ohne in der Lage zu sein sich an neue Weltansichten und neue Philosophien und Traditionen anzupassen.§!\n"
 trait_antiquated:0 "Orthodox"
 trait_antiquated_desc:0 "§LDieses Volk ist antik, mit einer Geschichte die Jahrtausende zurückreicht. Deshalb tendieren sie dazu bei ihren sturen, einfallslosen Bräuchen zu bleiben, ohne in der Lage zu sein sich an neue Weltansichten und neue Philosophien und Traditionen anzupassen.§!\n"
 trait_master_geneticist:0 "Meister-Genetiker"
 trait_master_geneticist_desc:0 "§LNiemand kann sich mit ihrem Können in der Gentechnik messen. Sie erreichen in kurzer Zeit Ebenen der genetischen Manipulation, welche die Galaxie noch nie zuvor gesehen hat.§!\n\n§GSchaltet einen neuen Weg der fortgeschrittenen Gentechnik-Technologien frei.§!\"
 trait_telepathy:0 "Telepathen"
 trait_telepathy_desc:0 "§LA large portion of the population is capable of broad-range telepathic abilities, both receiving and sending messages. Many also carry a limited ability to sense emotions and even read minds, while a limited number even carry the ability to channel psychokinetic force.§!\n\n§GTelepathic species are capable of unlocking the Psionic tech tree, that offers some risks but many rewards.§!\n"
 trait_highly_talented:0 "Sehr Talentiert"
 trait_highly_talented_desc:0 "§LMembers of this species are born with an incredibly agile and flexible mind, giving them a natural aptitude in every area they choose to excel in.§!\n"
 trait_psionic_masters:0 "Psionische Meister"
 trait_psionic_masters_desc:0 "§LWith sufficient research, we have unlocked the full potential of our telepathic abilities. Many members of society now possess advanced psionic powers, capable of manipulating objects at a distance, sensing movements in subspace and even having limited insights into the future.§!\n"
 trait_chosen_people:0 "Die Auserwählten"
 trait_chosen_people_desc:0 "§LFor millennia, these people have been sheltered and guided by god-like entities, that have irrevocably shaped the course of their history and culture.§!\n"
 trait_fragmented:0 "Fragmentierte Gesellschaft"
 trait_fragmented_desc:0 "§LThis empire is myriad mix of conflicting and vastly different ideologies, political factions and religious movements. It is a wonder they can get anything done in this state.§!\n"
 trait_cunning:0 "Hinterhältig"
 trait_cunning_desc:0 "§LThis species is well known throughout the galaxy for its shrewdness and cunningness. Their cleverness gives them an edge in research and science, yet no one but their closest allies can truly trust them.§!\n"
 TRAIT_cunning_EFFECT:0 "Bonus auf jede Forschung: §G+10%§!\nHerrschermeinung-Einfluss: £opinion §R-25§!"
 trait_ketracel_white_addiction:0 "Ketracel-White-Abhängigkeit"
 trait_ketracel_white_addiction_desc:0 "§LDiese Spezies wurde genmanipuliert und muss die Droge Ketracel-White zu sich nehmen, welche ihr Stärke gibt, ihr jedoch Gehorsam gegenüber ihres Lieferanten aufzwingt.§!\n"
 trait_necrogenesis:0 "Nekrogenesis"
 trait_necrogenesis_desc:0 "§LThe majority of this species are unable to reproduce sexually and instead require the conversion of the deceased via the application of an irreversible genetic virus.\n\nBeings converted in such a fashion rarely retain their original personalities, but often remember skills learned from their previous lives.§!\n"
 trait_non_humanoid:0 "Nicht-Humanoid"
 trait_non_humanoid_desc:0 "§LUnlike the absolute majority of all intelligent species in the galaxy, this species evolved naturally and without any outside contamination by the ancient panspermia event 4.5 billion years, when the Preservers seeded their DNA across the stars. As such, they are used to a completely different ecosystem that is incompatible with anything else in the great wide galaxy.§!\n"
 trait_robot_high_maintenance:0 "Chromodynamischer Reaktor"
 trait_robot_high_maintenance_desc:0 "§LThe Progenitors of both the Pralor and Cravic automated personnel units have elected to use a chromodynamic power module in their heart of their creation. Based on a notoriously impossible to replicate matrix, the organic founders sought to limit the autonomy of their creation. Till this day, it severely restricts both species of APU's.§!\n"
 trait_two_stomach:0 "Two Stomachs"
 trait_two_stomach_desc:0 "Description WIP"
 trait_chromodynamic_power_module:0 "Chromodynamischer Reaktor"
 trait_chromodynamic_power_module_desc:0 "§LThe Progenitors of both the Pralor and Cravic automated personnel units have elected to use a chromodynamic power module in their heart of their creation. Based on a notoriously impossible to replicate matrix, the organic founders sought to limit the autonomy of their creation. Till this day, it severely restricts both species of APU's.§!\n"
 leader_trait_chromodynamic_power_module:0 "Chromodynamischer Reaktor"
 leader_trait_chromodynamic_power_module_desc:0 "§LThe Progenitors of both the Pralor and Cravic automated personnel units have elected to use a chromodynamic power module in their heart of their creation. Based on a notoriously impossible to replicate matrix, the organic founders sought to limit the autonomy of their creation. Till this day, it severely restricts both species of APU's.§!\n"
 trait_reptilian:0 "Reptilisch"
 trait_reptilian_desc:0 "§LReptilians are cold blooded creatures, with some regenerative properties.§!\n"
 trait_complex_family_structures:0 "Komplexe Familienstrukturen"
 trait_complex_family_structures_desc:0 "§LWith twelve billion inhabitants on a single continent the Denobulan familial affairs were often complicated. Families were polyamorous, where a man typically had three wives, who each had three husbands.§!\n"
 trait_environment_suit_dependency:0 "Umgebungs-Anzug Abhängigkeit"
 trait_environment_suit_dependency_desc:0 "§LSince birth, every member of the Breen species is fitted with an environmental suit that will last a lifetime. Self-adjusting and adaptable, this suit keeps the Breen's temperature at a lower level than its surroundings in order to maintain the cold temperatures on their home planet.§!\n"
 TRAIT_suit_EFFECT:0 "§GMay colonize and terraform a range of hostile £planet  planets classes that are typically deadly to typical humanoid species. Also enjoys a bonus of §Y+10%§! to army health due to the strength of the environmental suit.§!"
 TRAIT_suit_EFFECT_desc:0 "%N/C%"
 trait_crystal:0 "Kristalline Lebensform"
 trait_crystal_desc:0 "§LThe Tholians are a result of a freak evolutionary path, based on highly-energetic organic sulfur crystals. Their entire Physiology is based on crystalline-analogues, with facsimiles for DNA, metabolic processes and fluids evolving over billions of years. While this allows Tholians to live in environments every other species in the galaxy would find deadly, they themselves require a carefully balanced environment find it difficult to survive otherwise.§!\n"
 TRAIT_crystal_EFFECT:0 "Consumer Goods Cost: §G-20%§!\nMinerals: §G+15%§!\nHabitability: §R-10%§!\nGrowth Speed: §R-33%§!\n\n§GMay colonize and terraform a range of hostile £planet  planets classes that are typically deadly to mostly humanoid species.§!"
 TRAIT_crystal_EFFECT_desc:0 "%N/C%"
 trait_silicon:0 "Siliziumbasierte Lebensform"
 trait_silicon_desc:0 "§LThe Sheliak are one of only four R3 classes in the entire galaxy - classified as intelligent silicon-based life-form. Their rock-life outer shell makes them highly resilient and long-lived, but their internal metabolism requires a great deal of external energy to be maintained. As such, they flourished only on planets rich in exotic types of radiation, such as hyperonic.§!\n"
 TRAIT_silicon_EFFECT:0 "Habitability: §G+10%§!\nArmy Health: §G+25%§!\nLeader Lifespan: §G+20§! Years\nGrowth Speed: §R-33%§!\n\n§GMay colonize and terraform a range of hostile £planet  planets classes that are typically deadly to mostly humanoid species.§!"
 TRAIT_silicon_EFFECT_desc:0 "%N/C%"
 TRAIT_charismatic_EFFECT:0 "Einfluss von Herrschermeinung: §G+25§!"
 TRAIT_repugnant_EFFECT:0 "Einfluss von Herrschermeinung: §R-25§!"
 sth_trait_pop_jem'hadar_1:0 "Jem'Hadar"
 sth_trait_pop_jem'hadar_1_desc:0 "§LDiese Spezies wurde von den Dominion-Gründern geschaffen, um als ihre militärische Gewalt zu agieren. Es gibt keine Frauen. Männer erreichen ihre Reife innerhalb von Tagen nach ihrer künstlichen Geburt.§!\n"
 sth_trait_pop_alpha_2:0 "Alpha Jem'Hadar"
 sth_trait_pop_alpha_2_desc:0 "§LDie Alpha Jem'Hadar sind eine Alpha-Quadrant-Variante der Jem'Hadar. Sie glauben sie wären der 'originalen' Spezies überlegen.§!\n"
 trait_untrustworthy:0 "Unglaubwürdig"
 trait_untrustworthy_desc:0 "§LOther races have heard tales of the underhanded ways of this species, which results in most races being less than trusting of them.§!\n"
 trait_four_hearts:0 "Four Hearts"
 trait_four_hearts_desc:0 "Description WIP"
 trait_darsay_personality:0 "D'Arsay-Personalität"
 trait_darsay_personality_desc:0 "§LThe D'Arsay civilisation was destroyed millions of years ago but now lives again thanks to the storage of untold personalities within a vast data archive. Overwriting the existing personalities of their cybernetic hosts, these long dead individuals have new life.§!"
 leader_trait_scout:0 "Späher"
 leader_trait_scout_desc:0 "This leader is an expert at reconnaissance, having the technical skill to always get the most out of long-range starship sensors."
 leader_trait_reverred:0 "Verehrt"
 leader_trait_reverred_desc:0 "§LDieser Anführer wird von seinen Leuten hoch geschätzt.§!\n"
 leader_trait_revilled:0 "Geschmäht"
 leader_trait_revilled_desc:0 "§LDieser Anführer wird von seinen Leuten gehasst.§!\n"
 leader_trait_maimed:0 "Versehrt"
 leader_trait_maimed_desc:0 "§LDieser Anführer hat eine schwere Wunde erlitten, welche sich negativ auf seine Leistungen auswirkt.§!\n"
 leader_trait_immortal:0 "Unsterblich"
 leader_trait_immortal_desc:0 "§LThis leader will not succumb to the ravages of age.§!\n"
 leader_trait_doctor:0 "Doktor"
 leader_trait_doctor_desc:0 "§LDieser Anführer ist dafür qualifiziert Medizin zu praktizieren.§!\n"
 leader_trait_doctor_governor:0 "Doktor"
 leader_trait_doctor_governor_desc:0 "§LDieser Anführer ist dafür qualifiziert Medizin zu praktizieren.§!\n"
 leader_trait_the_phage:0 "Die Phage"
 leader_trait_the_phage_desc:0 "§LDieser Anführer hat die Phage.§!\n"
 leader_trait_hero:0 "Held"
 leader_trait_hero_desc:0 "§LDieser Anführer weist einige Merkmale auf, die ihn über seine Zeitgenossen stellen.§!\n"
 leader_trait_defiant_captain:0 "Defiant-Captain"
 leader_trait_defiant_captain_desc:0 "Der kommandierende Offizier der USS Defiant."
 leader_trait_terran_mirrorMirror_captain_1:0 "Parallel-Überlebender"
 leader_trait_terran_mirrorMirror_captain_1_desc:0 "Begegnete das Paralleluniversum und überlebte um es weiterzuerzählen."
 leader_trait_terran_mirrorMirror_captain_2:0 "Parallel-Gläubiger"
 leader_trait_terran_mirrorMirror_captain_2_desc:0 "Encountered parallel universe and determined to bring about change for the better."
 leader_trait_fortifier:0 "Verteidiger"
 leader_trait_fortifier_desc:0 "Known for their ability to build and hold onto fortifications and structures against all odds."
 leader_trait_energy_tycoon:0 "Energiemanager"
 leader_trait_energy_tycoon_desc:0 "This character is extremely wealthy and influential, and capable of turning a fortune in energy credits."
 leader_trait_art_aficionado:0 "Kunstliebhaber"
 leader_trait_art_aficionado_desc:0 "This character is very knowledgeable and enthusiastic about art in many different forms."
 leader_trait_urbanizer:0 "Konstrukteur"
 leader_trait_urbanizer_desc:0 "Experienced in constructing large urban settlements on worlds."
 leader_trait_learned:0 "Gebildet"
 leader_trait_learned_desc:0 "This leader is highly educated and capable of learning new things rapidly."
 leader_trait_honoured_elder_army:0 "Geehrter Ältester"
 leader_trait_honoured_elder_army_desc:0 "Honored Elder is a term among the Jem'Hadar for soldiers who lived past the age of twenty. Few lived long enough to earn this title since Jem'Hadar rarely lived past the age of fifteen."
 leader_trait_honoured_elder_fleet:0 "Geehrter Ältester"
 leader_trait_honoured_elder_fleet_desc:0 "Honored Elder is a term among the Jem'Hadar for soldiers who lived past the age of twenty. Few lived long enough to earn this title since Jem'Hadar rarely lived past the age of fifteen."
 leader_trait_partially_assimilated:0 "Teilweise Assimiliert"
 leader_trait_partially_assimilated_desc:0 "The assimilation process using cybernetic implants is only partially complete."
 leader_trait_assimilated:0 "Assimiliert"
 leader_trait_assimilated_desc:0 "Mithilfe von kybernetischen Implantaten von den Borg in das Kollektiv assimiliert."
 leader_trait_adaptive_combat_routines:0 "Adaptive Gefechtsroutinen"
 leader_trait_adaptive_combat_routines_desc:0 "Rapid adaptation to combat roles resulting in improved effectiveness is made possible by these routines."
 leader_trait_logistics_node:0 "Logistikknoten"
 leader_trait_logistics_node_desc:0 "A logistical node is installed in this drone, allowing for requisitional priority over other units."
 leader_trait_regenerative_subroutines:0 "Regenerative Subroutinen"
 leader_trait_regenerative_subroutines_desc:0 "Active regeneration subroutines can control nanites resulting in improved repair speeds."
 leader_trait_defensive_bias:0 "Defensives Bias"
 leader_trait_defensive_bias_desc:0 "A defensive bias is loaded into this drones neocortex. This results in improved defensive combat abilities."
 trait_ruler_defensive_bias:0 "Defensives Bias"
 trait_ruler_defensive_bias_desc:0 "The construction of defensive fortifications is granted a much higher priority over other tasks."
 leader_trait_offensive_bias:0 "Offensives Bias"
 leader_trait_offensive_bias_desc:0 "An offensive bias is loaded into this drones neocortex. This results in improved offensive combat abilities."
 trait_ruler_corvette_focus:0 "Patrouillen-Fregatten-Fokus"
 trait_ruler_corvette_focus_desc:0 "This ruler focuses on the benefits of small agile vessels such as Patrol Frigates"
 trait_ruler_offensive_bias:0 "Offensives Bias"
 trait_ruler_offensive_bias_desc:0 "The construction of offensive vessels is granted a much higher priority over other tasks."
 leader_trait_resource_extraction_bias:0 "Ressourcenextraktions-Bias"
 leader_trait_resource_extraction_bias_desc:0 "This drone has improved resource extraction abilities due to enhanced resource bias from previous experience."
 trait_ruler_resource_extraction_bias:0 "Ressourcenextraktions-Bias"
 trait_ruler_resource_extraction_bias_desc:0 "The extraction of mineral resources for use by the Collective is of vital importance to this ruler."
 leader_trait_resource_nanite_bias:0 "Naniten-Bias"
 leader_trait_resource_nanite_bias_desc:0 "This drone is biased towards improving the utilisation of nanites to influence the Collective."
 trait_ruler_resource_nanite_bias:0 "Naniten-Bias"
 trait_ruler_resource_nanite_bias_desc:0 "The utilisation of nanites in expanding the influence of the Collective is of vital importance to this ruler."
 trait_ruler_probe_focus:0 "Sonden-Fokus"
 trait_ruler_probe_focus_desc:0 "This leader is intent on promoting the construction of Probes."
 trait_ruler_sphere_focus:0 "Sonden-Fokus"
 trait_ruler_sphere_focus_desc:0 "This leader is intent on promoting the construction of Spheres."
 trait_ruler_diamond_focus:0 "Diamant-Fokus"
 trait_ruler_diamond_focus_desc:0 "This leader is intent on promoting the construction of Diamonds."
 trait_ruler_cube_focus:0 "Kubus-Fokus"
 trait_ruler_cube_focus_desc:0 "This leader is intent on promoting the construction of Cubes."
 trait_ruler_logistics_supercluster:0 "Logistik-Superhaufen"
 trait_ruler_logistics_supercluster_desc:0 "A massive organisational supercluster with requisition and predictive supply usage levels is in use by this leader. The usage of such a supercluster results in a much reduced supply cost for vessels and structures."
 leader_trait_recursive_analysis_node:0 "Rekursive Analyse"
 leader_trait_recursive_analysis_node_desc:0 "This drone utilises rule based logarithmic probability trees in order to assist with research throughout the Collective."
 leader_trait_adaptive_analysis_node:0 "Adaptive Analyse"
 leader_trait_adaptive_analysis_node_desc:0 "This drone runs an adaptive analysis with specified parameters until the results obtained are less than a predefined error, or until the maximum number of specified iterations is exceeded."
 leader_trait_analysis_subroutines:0 "Analyse-Subroutinen"
 leader_trait_analysis_subroutines_desc:0 "This drone delegates the results of their analysis to subroutines, resulting in a less focused but more diverse research conclusion."
 leader_trait_faulty_cortical_processor:0 "Fehlerhafter Kortikalprozessor"
 leader_trait_faulty_cortical_processor_desc:0 "This drone has a faulty cortical processor, causing imperfections in its behaviour"
 leader_trait_art_patron:0 "Art Patron"
 leader_trait_art_patron_desc:0 "Description WIP"
 leader_trait_ruler_flexible_programming:0 "Flexible Programmierung"
 leader_trait_ruler_flexible_programming_desc:0 "This ruler has unusually flexible programming, and is capable of quickly adapting new methods and procedures if they produce superior results."
 leader_trait_ruler_rigid_programming:0 "Rigide Programmierung"
 leader_trait_ruler_rigid_programming_desc:0 "This ruler has particularly rigid programming that only rarely permits behavioral modifications, even when such changes would improve efficiency."
 colony_trait_stasis_pods:0 "Onboard-Stasiskapseln"
 colony_trait_stasis_pods_desc:0 "This colony ship carries many stasis pods, granting an extra unit of population on any world that it settles."
 colony_trait_prefabricated_structures:0 "Vorgefertigte Strukturen"
 colony_trait_prefabricated_structures_desc:0 "This colony ship carries cargo pods containing a prefabricated mine, power plant and farming equipment for rapid construction upon a settled world."
 colony_trait_armed_contingency:0 "Bewaffnetes Kontingent"
 colony_trait_armed_contingency_desc:0 "Armed defence units are carried onboard this colony ship, ready to defend their settled world."
 colony_trait_orbital_infrastructure:0 "Orbitale Infrarstruktur"
 colony_trait_orbital_infrastructure_desc:0 "This colony ship carries a small prefabricated starbase, ready for deployment in orbit around a newly colonised world."
 colony_trait_research_team:0 "Forschungsteams"
 colony_trait_research_team_desc:0 "This colony ship carries large amounts of researchers and scientific equipment, ready to construct laboratories upon interesting locations on a newly colonised world."
 colony_trait_hardy_pioneers:0 "Abgehärtete Pioniere"
 colony_trait_hardy_pioneers_desc:0 "Hardy Pioneers onboard this colony ship are ready to clear the way of hostile terrain blockers for colonists"
 colony_trait_religious_mission:0 "Religiöse Mission"
 colony_trait_religious_mission_desc:0 "This colony ship carries many missionaries, ready to spread the word of our culture to new worlds."
 gov_borg_collective:0 "Borg-Kollektiv"
 gov_borg_collective_desc:0 "The Borg Collective is a large networked intelligence comprising all it's members linked together into a hive mind via transwarp transceivers. This collective form of organization allows for tremendous efficiency in action and deliberation. With each drone functioning separately according to its instructions, it can, at any time, be processing information, performing physical actions, or focusing its energy toward other collective goals."
 gov_cybernetic_consensus:0 "Kybernetischer Konsens"
 gov_cybernetic_consensus_desc:0 "The Bynar society is based around pairs of individuals working in harmony together. Acting as pairs, the Bynars discovered that the extreme integration of technology into their society had tremendous benefits, and adopted the practice of replacing each of their newborns' parietal lobes with a synaptic processor in order to facilitate harmonious governance by consensus via their Central Computer."
 gov_darsay_converts:0 "Wiederhergestellte D'Arsay-Hegemonie"
 gov_darsay_converts_desc:0 "Under the light of the Waxing Cycle and the rule of the God Emperor are stretched the Kingdoms of D'Arsay, as numerous as the stars in the sky. The D'Arsay Federal government, composed of the Emperor themselves and the advisory Council of Clans, holds in theory ultimate power. In practice, however, the D'Arsay people retain much of their original, ancient and proud civilisation. The D'Arsay culture grew in the time of peace, many millennia ago, that brought about the slow unification of many small kingdoms, villages and tribes. All of them now share a common elite culture, rich in iconography, architecture and mythology, but most still have their own heritage, language and currency. "
 gov_stagnant_democracy:0 "Antike Demokratie"
 gov_stagnant_democracy_desc:0 "A noble attempt to merge together the governments of several cooperating species, the First Federation roots range back over 50,000 years. The original government was a myriad collection of direct democracy ideals together with highly complex compromises ensuring every species had a say in the running of the Federation. The millennia since then, as the Federation sunk into decline, seclusion and ennui, has only complicated matters further.\n\nThe result is a system heavy with rituals, customs, bureaucracy and procedure, requiring approval from multiple local community forums and elective regional archons. The leader of the First Federation, the President, has only the powers of a figure head, while the very little actual power is fought over by the various committees. The Parliament of Parishes, that has a single volunteer representative from each region, is currently the most powerful body – but it has nearly 150 thousand members."
 gov_ufp_sector:0 "Föderationssektor"
 gov_ufp_sector_desc:0 "Federation sectors enjoy broad autonomy to conduct their private affairs, but they are still subject to the principles of the Federation Charter."
 gov_high_council:0 "Hoher Rat"
 gov_high_council_desc:0 "Ever since the death of Kahless, the Klingon Empire has been ruled by the High Council - a militaristic and feudal form of oligarchy, steeped in tradition and honor. Sometimes named the Klingon High Command, all decisions concerning the state are taken by the Chancellor. He rules by the will of the Council, representing 24 of the great houses in the Empire."
 gov_krenim_imperium:0 "Technokratisches Reich"
 gov_krenim_imperium_desc:0 "The Krenim Imperium government is an odd mixture of enlightened technocratic principles with a highly militaristic autocracy. All citizens are expected to serve in the military, but that establishment is remarkably open to supporting and financing works of art and scientific research. Many military commanders are also artists or scientists. From this unique attitude the Temporal Defense Agency sprung forth, benefitting from complete access to both a roster of creative, motivated scientists and the vast funds reserved to military applications. The Agency is now the largest department of the Imperium, in charge of creating a stable and prosperous future of the Imperium."
 gov_detapa_council:0 "Ziviler Rat"
 gov_detapa_council_desc:0 "The Detapa Civilian Council of the Cardassian Union started as a nominally democratic executive body, in theory in direct control over the Cardassian High Command and the Obsidian Order. In time, however, government the dividing line between the civil administration and the military blurred, then disappeared. The eleven members of the Council are selected by a democratic vote, but they are still nothing more than puppets in a vast military machine."
 gov_romulan_senate:0 "Ziviler Rat"
 gov_romulan_senate_desc:0 "The Romulan Star Empire has endured for two thousand years, and in that time it has hardly changed, with new governmental organizations and structured layering one atop another. The public face of the government is the Senate, with senators selected as long-term representatives of their provinces. There are no term limits to a Romulan senator and thus they can spend decades squabbling over position and power. The truly powerful ones maneuver themselves into a seat on the shadowy continuing committee, that has the power to derail the career of any senator and even to select the next Praetor."
 gov_great_link:0 "Die Große Verbindung"
 gov_great_link_desc:0 "There are no words to describe the Great Link, the heart and soul of the Dominion. It is not a single entity. The governmental edifice that has slowly accrued around it, to manage the business of the lesser species that make up the Dominion, is no less convoluted. Yet, despite it all, the Link prevails, and even thrives."
 gov_vedek_assembly:0 "Ministerrat"
 gov_vedek_assembly_desc:0 "Nominally a democracy governed by an elected chamber of ministers, the long-lasting Bajoran Second Republic is in fact headed by several political bodies that each share a sphere of influence and control. Each body is headed by prominent members of a certain D'jarra caste. In the last few centuries, the main foci of power lay within the Vedek Assembly, high-ranking priests that are led by the Kai, the highest religious authority in the Republic."
 gov_ferengi_board:0 "Korporative Oligarchie"
 gov_ferengi_board_desc:0 "The Ferengi Alliance is a unique and highly unstructured government, which promotes a mostly unregulated laissez-faire economy coupled with a highly democratic constitution that grants every citizen - or at least every male citizen - equal opportunities under the Bill of Opportunities. The Alliance is ultimately ruled by a Grand Nagus that may appoint his own successor, but the Nagus is limited by the Board of Liquidators of the Ferengi Commerce Association and the fact he holds very little actual authority."
 gov_deliberative_democracy:0 "Deliberative Demokratie"
 gov_deliberative_democracy_desc:0 "Cherishing diversity of opinions as well as a good argument, the Tellarite government is a pure reflection of the species - bewildering, conflicting and yet strangely effective. Unlike most representative democracies, the Technocracy does not have an executive body or base its decision making on majority votes. Instead, the elected governors meet in the grand forum every day to debate policy, enacting new rules and resolutions only when they reach sufficient consensus."
 gov_sheliak_corporate:0 "Korporatokratie"
 gov_sheliak_corporate_desc:0 "The Sheliak Corporate is a misnomer - it is neither a proper interstellar government nor a capitalist conglomerate. The silicon-based species cares very little for material wealth, but instead value precision and efficiency. The Corporate was established by several academic concerns on Shelia for the sole purpose of dictating all regulation involved with interstellar affairs, including colonization, commerce and diplomacy. While the Corporate is not in charge of enforcement or execution, the strict adherence of all Sheliak to the scripture of the law makes the Corporate the de-facto government."
 gov_constitutional_empire:0 "Konstitutionelles Reich"
 gov_constitutional_empire_desc:0 "After a long, graceful transition from a militant planetary empire to a space-bound constitutional monarchy, the queen-emperor of the Andorian Empire chooses to die heirless and divest all power to the Parliament. Centuries later, the Empire is now a pure representative democracy in all but name. The Empty Throne still resides in a chamber of Parliament Hall and acts as the figurative head of state, while the Chancellor rules the Empire."
 gov_borg_unimatrix:0 "Anarcho-Syndikalistische Gemeinschaften"
 gov_borg_unimatrix_desc:0 "In the dream, everyone is equal. Once Unimatrix Zero became a reality, the former dreamers sought to preserve this equality in their new utopia. The Commune is firmly guided by moralistic principles, solidarity and non-violence. Almost all decisions are decided on the local level by a direct democratic vote, with very few powers vested in the global, representative government that guides and protects the Unimatrix denizens as a whole."
 gov_borg_cooperative:0 "Ex-Drohnen-Kooperative"
 gov_borg_cooperative_desc:0 "The Cooperative retains many of the augments and communication devices and infrastructure of the former Collective, which allows the ex-drones to still create a highly capable and response direct democracy. While this form of government can be myriad in indecision, the Cooperative has clear guidelines that allow local leaders to act when needed, often ceasing a great deal of temporal power. While there is certainly an enormous potential for future abuse, so far, the Cooperative functions well, as every ex-drone remembers the horror of their lack of individuality, and will never dream of limiting the freedom of their compatriots."
 gov_borg_cyborg:0 "Heiliges Maschinenreich"
 gov_borg_cyborg_desc:0 "In millennia past, there have been numerous Holy Empires where the Leader was worshipped as an infallible living god. When that Leader is an eternal, mechanical being of great intellect, however, something truly different emerges. The Leader represents everything the Collective ever aspired to be but never succeeded, and it is the centre of every facet of the new Empire. With its great computational speed and full, remote access to every ex-drone, the Leader is also capable of making almost every decision in the Empire."
 gov_elder_council:0 "Ältestenrat"
 gov_elder_council_desc:0 "The Kelpien government is a unique combination of a fully egalitarian society where every member of the herd is equal, elder worship and ancient feudal roots. The Kelpien never had a war between them, but their original roots stem in local, nomadic herds that clung together for protection. Millennia ago, those small kingdom/herds, or duchies as they become known, swore allegiance to the ancient Empire - ruled by a small collection of Kelpien that were brave and skilled enough to protect the other duchies from predators. In time, the Empire became a free union where each duchy is represented by an Elder Kelpien with senses developed to an almost mystical ability. Nowadays, the Elders are selected by popular vote, but they are still, more often the naught, true Elders."
 gov_ministry_elder:0 "Ministerium der Ältesten"
 gov_ministry_elder_desc:0 "The Voth Ministry of Elders watches over the many Circles of Voth society, ensuring that Doctrine, the ancient tales that tell of Voth supremacy and divine right over the galaxy, is adhered to. Any threats to Doctrine are dealt with quickly, and robustly, which does stifle development but ensures the way of life of the Elders is not threatened."
 gov_circle_matrons:0 "Kreis der Matronen"
 gov_circle_matrons_desc:0 "Skrreean society men deems that men are too emotional to be effective leaders, and as such are relegated to a subservient position. The Circle of Matrons, some of the most prominent women on the planet, ensure that female led superiority cannot be threatened and works to actively promote the superiority of Skrreean culture."
 gov_curator_council:0 "Kurator-Rat"
 gov_curator_council_desc:0 "The Curator Council was once but a small, if highly respected, arm of the Hur'Q Domain government. The Council was a loose body that represented the leaders, fleet admirals and ship captains of the great Museums of Hur'Q - vast, floating, nomadic ships that harvested, scavenged, curated and displayed biological beings and technological advances from across the galaxy. After the fall of the Domain and the Purge, the only Hur'Q left alive in the galaxy were the few museum Curators that had the wisdom to flee to the corners of the galaxy. Over centuries, those fleets slowly returned, establishing a new government, a council of the most powerful, ruthless and cunning Curator-War-Captains."
 gov_khanate:0 "Khanat"
 gov_khanate_desc:0 "True to its name, the Augments Khanate government is not that dissimilar from the ancient Khanate of which its draws its name from. Both then, and now, the Khanate has been mistaken to be nothing more than a squabbling group of powerful warlords under the command of a single Great Khan, king of kings, with power being held only by those that seize it.\n\nIn truth, the Augments respect strength and genetic purity but also order and logic. The Great Khan is elected in a democratic vote by all the different Khans, and while the Great Khan can designate a heir, any Khan may challenge that by calling a moot - and voting to replace the new Great Khan."
 gov_ruling_conclave:0 "Regierende Konklave"
 gov_ruling_conclave_desc:0 "The Tholians maintain that their form of government is the highest level of democracy found in the galaxy. All local matters are decided by a local forum, or Lattice, representing all local Tholians in a direct democracy. Members of each Lattice also choose Magistrates, that make decisions in case of emergencies or deal with all external matters. Tholian ship captains are chosen by their peers, in a similar fashion. The Tholian Assembly is ruled by several organizations made by volunteering Magistrates, that are chosen for life to serve in their new post by virtue of merit and performance. The highest organization is the Ruling Conclave, that has little executive power but holds the entire knowledge of every Lattice in the Assembly."
 gov_medical_directorate:0 "Medizinisches Direktorium"
 gov_medical_directorate_desc:0 "This Vidiian Sodality is nominally a representative democracy with an elected civilian body. In practice, the Sodality is a brutal, materialistic and highly specific form of oligarchy. The entire governmental apparatus deals with the pursuit of a cure to the Phage and the procurement of replacement organs, at the cost of everything else. Those agencies are under the control of an advisory of committee of medical practitioners and biological researchers that holds a huge amount of power, and de facto rules the Sodality."
 gov_commission:0 "Reinheitskommission"
 gov_commission_desc:0 "This government is a form of oligarchy that is rabidly obsessed with genetic research and superiority. While they do not see their own species as superior to other lifeforms in the galaxy, they are entirely assured that a significant minority of their own population, due to gender, ethnicity, nationality or phenotype, is inferior. The entire government is built around the preservation of those ingrained notions and divisions between superiors and inferior members of society."
 gov_virtual_democracy:0 "Virtuelle Demokratie"
 gov_virtual_democracy_desc:0 "While all Bynars are linked to each other via their connection with the Central Computer, they are not a single organism. Each Bynar pair still has its own distinct personality, and Bynar's government is in fact a highly active direct democracy facilitated via the instantaneous connection with Central Computer. Nearly every decision voted on by Bynar's from across the Domains, and furious arguments can sometime last for several heated nanoseconds."
 gov_federal_republic:0 "Föderale Republik"
 gov_federal_republic_desc:0 "A warp-age Federal Republic is an interstellar union of semi-autonomous states that agree to exist under a single central government and governed by a unified constitution that ensures universal rights, liberty and equality. The Federal government is responsible for all diplomatic interactions with external powers and as well as the coordination and creation of a mutual defensive fleet, although many states still operate their own local law forces, militias and navies."
 gov_tal_patriarchy:0 "Patriarchale Republik"
 gov_tal_patriarchy_desc:0 "The Talarian political structure is rigidly patriarchal, in which females in the society can never outrank a male. War and competition also play an important role in Talarian culture, and warrior-like behavior is strongly encouraged in males."
 gov_aca_sovereignty:0 "Gewählte Souveränität"
 gov_aca_sovereignty_desc:0 "After centuries of old feuds and devastating wars, most of the Acamarian clans have come together in the realization that despite their internal grievances, they need a unified that will represent the world in all its interstellar dealings. The federal government holds little power, with checks and balances keeping most of the power in the hands of the Ruling Council – which grants seats to every recognized clan in the world. The Sovereign, the nominal head of the federal government, is elected by direct popular vote."
 gov_ate_shoalassembly:0 "Schwarmversammlung"
 gov_ate_shoalassembly_desc:0 "The aquatic nature of the Antedian people results in natural migration patterns that remain to this day. The citizens tend to flock together in large, dynamic shoals. Whilst individual shoals have their own leader, a representative is elected from the shoal leaders to assume a leadership position as Pathfinder to lead the Antedians into the vast ocean of space. The highly intricate and convoluted society of the Antedians is generally optimistic, transparent and positive, but it also harbors many dark currents."
 gov_saurian_league:0 "Saurian League"
 gov_saurian_league_desc:0 "Spurred by early contact with other space-faring trading species, the Saurian's various nation states quickly banded together for better distribution of commercial rights and access to Sauria's few working spaceports. The result was the Global League, a much more grand name than it was deserving, considering it did not even represent all the nation states. Still, it was the first step into what would become a truly unified and global Federal Republic."
 gov_sona_command:0 "Sona-Kommando"
 gov_sona_command_desc:0 "The exiles of Ba'ku have no regard for lesser races as they travel the stars, using their superior technology to take what they believe is theirs."
 gov_psionic_consensus:0 "Psionic Consensus"
 gov_psionic_consensus_desc:0 "Description WIP"
 gov_isu_sector:0 "Interstellar Union Sector"
 gov_isu_sector_desc:0 "Interstellar Union sectors enjoy broad autonomy to conduct their private affairs, but they are still subject to the principles of the Union Charter."
 gov_isu:0 "Multiplanetary Union"
 gov_isu_desc:0 "Multiplanetary Unions represent a number of different worlds and species under a single state, itself comprised of semi-autonomous sectors."
 gov_ufp:0 "Multiplanetary Union"
 gov_ufp_desc:0 "Multiplanetary Unions represent a number of different worlds and species under a single state, itself comprised of semi-autonomous sectors."
 gov_agency:0 "Agency"
 gov_agency_desc:0 "Agencies are extensions of a parent government tasked with fulfiling a specific function."
 auth_federation_sector:0 "Föderationssektor"
 auth_federation_sector_desc:0 "§LThis sector is a semi-autonomous state under the nominal federal aegis of the United Federation of Planets. Like every other Federation citizen, the people under this sector enjoy almost complete autonomy in their everyday life, and even possess their own government, laws, navies and armies.§!"
 auth_great_link:0 "Verbundbewusstsein"
 auth_great_link_desc:0 "§LFear, shame, loss, loneliness, rivalries, treason and avarice: all of them are impossible. Without deceit, there are no politics, and without politics, a room for a different kind of discourse and government emerges. Now the true voice of the people can emerge.§!"
 auth_agency:0 "Agentur"
 auth_agency_desc:0 "§LThe Agency. Yes, that agency.§L"
 auth_cybernetic_consensus:0 "Kybernetischer Konsens"
 auth_cybernetic_consensus_desc:0 "§LA cybernetic group mind which gains consensus from its individual members§!"
 auth_cybernetic_consciousness:0 "Kybernetischer Imperativ"
 auth_cybernetic_consciousness_desc:0 "§LA cybernetic hive mind with the sole defining goal of improving itself and finding perfection.§!"
 auth_psionic_consensus:0 "Psionic Consensus"
 auth_psionic_consensus_desc:0 "Description WIP"
 auth_federation_sector:0 "Sector"
 auth_federation_sector_desc:0 "§LA semi-autonomous state under the nominal aegis of a supranational government. Local government enjoys almost complete autonomy in its operation in non-reserved matters.§!"
 curator_government:0 "Kurator-Enklave"
 curator_government_desc:0 "§LAn ancient scholarly order dedicated towards the preservation of knowledge and technology.§!"
 trader_government:0 "Bergbau-Konsortium"
 trader_government_desc:0 "§LA corporation dedicated towards the pursuit of profit through the extraction and trading of minerals.§!"
 artist_government:0 "Künstler-Enklave"
 artist_government_desc:0 "§LAn interstellar union of artists unified in their wish to create art higher than any other.§!"
 civic_great_houses:0 "Die Großen Häuser"
 civic_great_houses_desc:0 "Schon zu Beginn der Zeit von Kahless waren die Familien der Großen Häuser die Stützpfeiler auf welchen das Klingonische Reich stand."
 civic_warrior_kahless:0 "Warriors of Kahless"
 civic_warrior_kahless_desc:0 "§YKahless left us, all of us, a powerful legacy. A way of thinking and acting that makes us Klingon.§! - Emperor Kahless (Clone)"
 civic_nomadic:0 "Nomadische Kultur"
 civic_nomadic_desc:0 "Ob es nun eine Katastrophe oder aus freiem Willen war; diese Spezies hat sich dazu entschieden das Gravitationsfeld ihrer Heimatwelt zu verlassen um dann zu den Sternen zu reisen."
 civic_tooltip_nomadic_effects:0 "Startet das Spiel mit dem Wissen, wie man riesiege Weltraumstrukturen baut. Kann keine Kolonieschiffe bauen oder Planeten besiedeln"
 civic_virtuoso:0 "Nomadische Kultur"
 civic_virtuoso_desc:0 "Ob es nun eine Katastrophe oder aus freiem Willen war; diese Spezies hat sich dazu entschieden das Gravitationsfeld ihrer Heimatwelt zu verlassen um dann zu den Sternen zu reisen."
 civic_tooltip_virtuoso_effects:0 "Startet das Spiel mit der £physics  §GHolodeck§!-Technologie. Planetare Gebäude ausgestattet mit Holographischen Technologien, einschließlich dem £building  §YOmicron-Holoprojektor§!, £building  §GFlotten-Hauptquartier§!, £building  §GKultureller Nexus§! und £building  §GHolo-Kampfarena§! produzieren jetzt zusätzlich §Y5§! £unity  Einigkeit."
 civic_khanate_1:0 "Strength through Purity"
 civic_khanate_1_desc:0 "Radical eugenics treatments result in an augmented being that is far stronger and more intelligent than most beings of the same race. Selective breeding allows for weak and diseased genomes to be purge from the genetic pool."
 civic_tooltip_khanate_1_effects:0 "The Khanate receives a very large single-time bonus of £unity  §YUnity§! point for every technology in the  £society  §YGenetic§! line that they research."
 civic_khanate_2:0 "Artificial Selection"
 civic_khanate_2_desc:0 "Selecting only the most perfect individuals to be brought to fruition results in no weakness entering the bloodline of this race, ensuring strong leaders and a healthy populace. Constantly searching for new ways to increase the strength of their genome allows for radical treatments to take place."
 civic_antede_1:0 "Aquatic Bliss"
 civic_antede_1_desc:0 "Description WIP"
 civic_acamarian_1:0 "Tribal Politics"
 civic_acamarian_1_desc:0 "Description WIP"
 civic_talarian_1:0 "Age of Decision"
 civic_talarian_1_desc:0 "Description WIP"
 civic_sona_1:0 "Exiles from Paradise"
 civic_sona_1_desc:0 "Description WIP"
 civic_tooltip_sona_1_effects:0 "Starts the game with the £society  §GFrontier Hospital§! technology. The Sona have highly effecient £building  §GHospitals§! that grant extra £unity  §GUnity§!, cost less £energy  §GEnergy§! and has improved £pops §GPop Growth§! rate."
 civic_sona_2:0 "Nomadic Acquisition"
 civic_sona_2_desc:0 "Description WIP"
 civic_master_time:0 "Meister der Zeit"
 civic_master_time_desc:0 "Over the past few dozen years, the Imperium has diverted huge funds to finance the ever-growing Temporal Defense Agency. The Krenim have developed and refined the study of temporal theory to an art form, manipulating the timelines with ease that seems almost instinctive."
 civic_tooltip_master_time_effects:0 "Startet das Spiel mit der £physics  §GTemporale Mechanik§!-Technologie. Die Krenim haben eine drastisch erhöhte Chance temporale Technologien zu erhalten, als auch eine Immunität gegen den negativen Effekt der meisten Zeitsogmechaniken. Letztlich bekommen die Krenim einen sehr großen einmaligen £unity  §GEinigkeit§!-Bonus, jedes Mal wenn eine weitere temporale Technologie erforscht wird."
 civic_born_of_order:0 "Tal Shiar"
 civic_born_of_order_desc:0 "Few agencies, of any government and in any field, could hope to compete with the sheer brutal magnitude of the Tal Shiar. While rival intelligence operations in the galaxy could sometimes hope to match the Tal Shiar, none had the absolute respect, and fear, of the population like the Romulan Tal Shiar."
 civic_tooltip_born_of_order_effects:0 "Rechts- und Ordnungsgebäude produzieren zusätzlich §Y2§! £unity  Unity. Dies gilt für Einrichtungen wie die £building  §GPolizeistation§! und die £building   §GStrafkolonie§!."
 civic_masaka:0 "Masaka"
 civic_masaka_desc:0 "The age of Masaka sees the God-Emperor moving their residence to the Fortress of the Sun. A forbidding edifice overlooking the valley of the capital, it signifies how Masaka herself stands a distant vigil over her people. The D'Arsay fear and love their goddess in equal measure, knowing that her ascent indicates that soon, many of their loved ones will be called to war."
 civic_tooltip_masaka_effects:0 "The  §GWaxing Cycle§! is a key mechanic for the  §YD'Arsay Restored Hegemony§!. Every  §Y10 years §!, the god and goddess  §GMasaka §! and  §GKorgano§! alternate and ascend to domination. When under the rule of §GMasaka§!, the empire gains the following bonuses:\n\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! is increased by §G+33%§!.\n§Y$MOD_ARMY_DAMAGE_MULT$§! is increased by §G+33%§!.\n§Y$MOD_SPACEPORT_SHIP_BUILD_COST_MULT$§! is reduced by §G-15%§!."
 civic_korgano:0 "Korgano"
 civic_korgano_desc:0 "When Korgano is in ascendence, the God-Emperor relocates to the Palace of the Moon. It is a beautiful construction of terraces, courtyards and waterfalls, cascading down from the top of the valley hills and down to the fertile river. For the D'Arsay people, the age of Korgano is a time of growth, prosperity and luxury, where sacrifice is forbidden and the nobility host monthly feasts for their local community."
 civic_tooltip_korgano_effects:0 "The  §GWaxing Cycle§! is a key mechanic for the  §YD'Arsay Restored Hegemony§!. Every  §Y10 years §!, the god and goddess  §GMasaka §! and  §GKorgano§! alternate and ascend to domination. When under the rule of §GKorgano§!, the empire gains the following bonuses:\n\n£unity  §Y$country_resource_unity_mult$§! is increased by §G+20%§!.\n£influence  §Y$country_resource_influence_add$§! is increased by §G+1§!. \n£pops  §YPop $MOD_POP_GROWTH_SPEED$§! increased by §G+25%§!."
 civic_obsidian_order:0 "Obsidianischer Orden"
 civic_obsidian_order_desc:0 "Der Obsidianische Orden ist die effizienteste und rücksichtsloseste Spionageagentur des Quadranten und ein geheimer, sogar ein Schlüsselelement der Cardassianischen Union."
 civic_the_herd:0 "Bollwerk der Herde"
 civic_the_herd_desc:0 "Even the hardiest of the Kelpien, trained soldiers who dare leave their home planet and serve on soulless beasts of metal, find space combat almost impossibly hard to stomach. Their keen senses and ability to work instinctively as a group allow them to survive when others would not."
 civic_unrelenting_struggle:0 "Unerbitterlicher Kampf"
 civic_unrelenting_struggle_desc:0 "For over 2,000 years, every citizen of the Vidiian Sodality has but two goals - survivals, and the eradication of the Phage. This level of sheer single-minded dedication has paid off in great advances in medical and biological science - but alas, none that has yet managed to cure the Phage itself."
 civic_telepath_hunters:0 "Telepathenjäger"
 civic_telepath_hunters_desc:0 "The Devore Imperium has a brutal police state is carefully regulated and controlled, and doesn't just employ some of the finest custom officials in the quadrants, but dedicated bounty hunters that are tasked to find and capture any rogue telepath found in the state. Unregulated communication is strictly forbidden."
 civic_ritualized_greed:0 "Ritualisierte Gier"
 civic_ritualized_greed_desc:0 "285 rules, 47 commentaries, 900 major and minor judgments and 10,000 considered opinions - the Rules of Acquisition, their interpretation and execution, permeates every facet of Ferengi society for over 10,000 years. What started as nothing more than a marketing ploy by the Grand Nagus Gint has given birth to one of the most highly competitive societies in the galaxy and let the Ferengi buy themselves a way away from their Swamp of a planet and into a seat in galactic affairs."
 civic_attention_detail:0 "Detailtreu"
 civic_attention_detail_desc:0 "No detail, no matter how minute, ever escapes the notice of the Sheliak. With perfect, long-lasting silicon memories and complete control of their bodies and internal environment, it is not surprising that the ancient people of Shelia sought a way to bring this level of accuracy and fidelity to their language as well. The result, after centuries of diligent work, is a constructed language capable of delivering any message, no matter how complex. Nowadays, the entire society of Sheliak is based around this language, even though the tongue itself is so complex no outsider has ever managed to master more than a percent of its syntax rules and vocabulary."
 civic_gift_of_gab:0 "The Gift of Gab"
 civic_gift_of_gab_desc:0 "..."
 civic_maquis_1:0 "Guerrilla Economics"
 civic_maquis_1_desc:0 "A rebellion does not become a new nation easily, or overnight. It has taken years of underground work, shady connections of a somewhat cavalier attitude to rules and regulations to get things done. Till this day, many leaders of the new nations have deep connections in various criminal enterprises as well as a brutal attitude that get things done quickly."
 civic_maquis_2:0 "Freedom Fighters"
 civic_maquis_2_desc:0 "Defying their original sovereign nations and their new overlords, these people rose up as fierce protectors of their liberties and what they perceive as 'their' land. They will fight for it with their last breath."
 civic_bandits:0 "Bandits"
 civic_bandits_desc:0 "Criminal elements have infiltrated almost every part of society, from the government to law-keeping. A complex system of treaties and bribes keep organized crime well regulated and the economy vibrant. The result, however, can be volatile and hard to control.n"
 civic_bandits_suliban:0 "Tech Bandits"
 civic_bandits_suliban_desc:0 "The Cabal and other shadowy organizations infiltrated almost every part of Suliban society, from the government to law-keeping. A complex system of treaties and bribes keep organized crime well regulated and the economy vibrant. Hired privateers and mercenaries are constantly on the lookout for new technologies and genetic modifications that can benefit the Cabal's elite. The result, however, can be volatile and hard to control - even with help from the future.n"
 civic_bandits_hirogen:0 "Warrior Bandits"
 civic_bandits_hirogen_desc:0 "The independent Hirogen hunting tribes are fiercely competitive yet all still adhere to a central code. While even the most rogue elements in Hirogen society will think twice before turning on its brethren, the result can be volatile and hard to control. "
 civic_bandits_smugglers:0 "Smugglers"
 civic_bandits_smugglers_desc:0 "Description WIP"
 civic_bandits_yrid:0 "Information Brokers"
 civic_bandits_yrid_desc:0 "Description WIP"
 civic_imperial_guard:0 "Imperiale Garde"
 civic_imperial_guard_desc:0 "Andorian men and women have served in the mighty Imperial Guard for centuries, hailing back to a time Andoria had an Emperor that required a guard. Now, it is one of the most highly trained and respected forces in the galaxy. Special honours are reserved for those that fall in battle. Compatriots may bring back a token of the fallen to return to the Wall of Heroes on Andoria where they may be remembered forever."
 civic_stubborn_pride:0 "Sturer Stolz"
 civic_stubborn_pride_desc:0 "The great Word War has changed Tellar irrevocably. A species that has valued precision now values diversity above all else. Nowhere is this more reflected than the Tellarite love of a good argument and the sharing of their opinion. Those unfamiliar with their culture and customs may simply think them rude, but in truth they are superb politicians."
 civic_duality:0 "Dualität"
 civic_duality_desc:0 "Outsiders often mistake a Bynar pairs for twins, but in fact each pair is far closer than mere blood siblings and they are completely inseparable. Pairs are able to communicate between themselves and the Central Computer at incredibly fast speeds, to the point pairs often rely on each other for basic functions and calculations. This duality is an integral part of Bynar society, and the result is a highly efficient, effective civilisation."
 civic_post_scarcity:0 "Trieb nach Selbstverbesserung"
 civic_post_scarcity_desc:0 "World War III and the ecological collapse of the 21st century have taught Humanity a bitter lesson - the wanton pursuit for power is a dangerous thing. Now, that all citizens enjoy easy access to all basic amenities, material wealth has little interest to the general population. We can finally focus on greater things."
 civic_spirit_exploration:0 "Erforschungsgeist"
 civic_spirit_exploration_desc:0 "There is an urge in all of us, to explore and to discover, the thrust of curiosity that leads us to try to go where no one has gone before. Now at long last new technologies allow us to explore strange new worlds, to seek out new life and new civilisations."
 civic_black_right_side:0 "Schwarz und Weiß"
 civic_black_right_side_desc:0 "Die ganze Gesellschaft der Cheronite ist in zwei Phänotypen geteilt. Obwohl sie genetisch identisch sind, wird die Regierung völlig von nur einem Phänotypen kontrolliert, wobei der andere zu einer billigen, jederzeit verfügbaren Arbeitskraft degradiert wird."
 civic_perfect_memory:0 "Suche nach Perfektion"
 civic_perfect_memory_desc:0 "Obwohl die Tholianische Gesellschaft mysteriös und fremd zu aussenstehenden erscheint, sind sie in ihren eigenen Kreisen völlig transparent, ohne Lügen und Täuschungen. Die Versammlung, im Ganzen, ist unglaublich effizient, ohne jegliche Toleranz gegenüber Fehlern und Unpünktlichkeit."
 civic_master_strategy:0 "Meister Strategen"
 civic_master_strategy_desc:0 "The pursuit of excellence drives everything in Zakdorn society and gives them a well-earned reputation as master strategist. Whatever this reputation will be put in the test in the coming years remains to be seen."
 civic_lethargic_democracy:0 "Lethargische Führung"
 civic_lethargic_democracy_desc:0 "The First Federation society is old, stratified and ancient almost to the point of immutability. It has never properly recovered from the crippling battles it had with the Second Orion Empire and the Hur'Q, as well as the devastating Go Lin Catastrophe."
 civic_museums:0 "Vergangener Ruhm"
 civic_museums_desc:0 "For millennia, the Hur'Q have studied and sampled almost every primitive culture across the galaxy. Their deep and innate understanding of xenoanthropology, and insight into governorship and interspecies dynamics, will no doubt prove highly useful for them as well."
 civic_museums_2:0 "Die Schwebenden Museen von Hur'Q"
 civic_museums_2_desc:0 "The great floating museums of Hur'Q used to carry a horde of ancient artifacts, each telling a timeless tale of the Hur'Q conquests. The Curators have disbanded most of the fleet, but they are still carry the knowledge of creating museums of exquisite beauty and insight."
 civic_tooltip_museums_2_effects:0 "You start the game with the £society §YXeno-Archeology§! technology, granting you the knowledge on how to build £building §YMuseums§!. Museums, that are placed on relics, produce §Y5§! extra points of £unity §YUnity§!. Your home planet starts with one relic deposit and an established museum."
 civic_tooltip_museums_2_effects_desc:0 "%N/C%"
 civic_distant_origins:0 "Ferne Ursprünge"
 civic_distant_origins_desc:0 "The 'Distant Origin' theory which tells that the Voth evolved on the other side of the galaxy is one that contradicts the doctrine of the powerful Voth elders. Doctrine states that the Voth were the first intelligent beings to evolve in the quadrant."
 civic_matriarchy:0 "Matriarchat"
 civic_matriarchy_desc:0 "Skrreean society is a matriarchy, in which females hold a dominant role over males as males are considered too emotional to be good leaders."
 civic_philomaths:0 "Philomathen"
 civic_philomaths_desc:0 "Philomaths are lovers of study and learning, seeking out knowledge wherever they can find it."
 civic_cult_personality:0 "Personenkult"
 civic_cult_personality_desc:0 "In the Cooperative a drone has no god, no religion, no creed. Even the Queen does not command. But a drone does have a goal - to seek perfection. This perfection is embodied by our fearless leader. In our new society, there is but one religion - to venerate Him and what He is above all else."
 civic_cyber_dreamer:0 "Cyber-Träumer"
 civic_cyber_dreamer_desc:0 "For decades, the utopia of Unimatrix Zero has only existed in the mind of a precious few. Now they have made the dream true. This calm and pacific society has little use for strangers who do not understand their way of life. More than anything, they would prefer to be left alone and prosper."
 civic_cooperative:0 "Kooperative"
 civic_cooperative_desc:0 "Die Kooperative ist wahrlich frei, und jede ehemalige Drone hat eine Stimme. Diese vollwertige Zivilisation hat sich schnell den Ruf eines Freihafens angeeignet. Die Müden, die Armen, die zusammengekauerten Massen welche danach schmachten frei zu atmen - Alle sind hier willkommen, ungeachtet ihrer ursprünglichen Rasse bevor sie assimiliert wurden."
 civic_former_drones:0 "Former Drones"
 civic_former_drones_desc:0 "This society is populated by individuals who were once part of an oppressive cybernetic collective consciousness."
 civic_tooltip_former_drones_effects:0 "Whilst no longer part of the Collective, the cybernetic implants still remain."
 civic_way_of_the_gun:0 "Way of the Gun"
 civic_way_of_the_gun_desc:0 "The Way of the Gun is an old western term meaning that the person with the gun makes the law."
 civic_frontier_spirit:0 "Frontier Spirit"
 civic_frontier_spirit_desc:0 "This society is populated by individuals who trace their history back through a series of bold individuals striking out on their own to get away from powers which sought to influence them."
 civic_connoisseur:0 "Connoisseur"
 civic_connoisseur_desc:0 "Description WIP"
 civic_river_1:0 "Der Ozean wird zum Tropfen"
 civic_river_1_desc:0 "Vereint kann das Dominion niemals gebrochen werden, jedoch sogar wenn sie alleine sind, trägt jeder Wechselbalg in sich Erfahrungen, die er über Jahrtausende gesammelt hat, mit all den Beziehungen, seiner Arroganz, dem Selbstbewusstsein und den Fähigkeiten eines Gottes."
 civic_river_2:0 "Der Tropfen wird zum Ozean"
 civic_river_2_desc:0 "Die perfekte Einigkeit der Großen Verbindung ist im Herzen des Dominion."
 civic_prophet_1:0 "Der Tropfen wird zum Ozean"
 civic_prophet_1_desc:0 "Die perfekte Einigkeit der Großen Verbindung ist im Herzen des Dominion."
 civic_prophet_2:0 "Konvergente Evolution"
 civic_prophet_2_desc:0 "Das höchst kompetitive Ökosystem des Heimatplaneten dieser Spezies hat eine konvergente Evolution von mehreren intelligenten Spezies hervorgerufen."
 civic_tooltip_prophet_2_effects:0 "Starten Sie das Spiel mit einer gemischten Bevölkerung bestehend aus Philosophen und Malern Bajoraner produzieren 0.5 , welche schnell eine großes Spektrum von Ökosystemen kolonialisieren können."
 civic_convergent_evolution:0 "Konvergente Evolution"
 civic_convergent_evolution_desc:0 "Das höchst kompetitive Ökosystem des Heimatplaneten dieser Spezies hat eine konvergente Evolution von mehreren intelligenten Spezies hervorgerufen."
 civic_tooltip_convergent_evolution_effects:0 "Starten Sie das Spiel mit einer gemischten Bevölkerung bestehend aus verschiedenen Spezies, welche schnell eine großes Spektrum von Ökosystemen kolonialisieren können."
 civic_assimilators:0 "Assimilatoren"
 civic_assimilators_desc:0 "§!In ihrem kollektivem Zustand sind die Borg äußerst gnadenlos; nur von einem Willen gelenkt: den Willen zu erobern. Sie sind jenseits von Moral, jenseits von Vernunft.§! - Jean-Luc Picard"
 civic_tooltip_assimilators_effects:0 "The Borg can not colonize planets, declare rivalries or engage in any form of diplomacy. £pops  §YPop growth§! rate is drastically reduced, requiring the Collective to use £building  §YMaturation Chambers§!. £unity  §YUnity§! generation is also drastically reduced, as well as the likelihood their ships will retreat while damaged by space combat. However, the Collective may build massive §YUnicomplex§! megastructures and assimilate whole planets, integrating their population into the Collective rapidly. The process of §YAssimilation§! also generates a great deal of §YResearch Points§! and unity for the Collective."
 civic_interstellar_guard:0 "Interstellar Guard"
 civic_interstellar_guard_desc:0 "Following the formation of the Interstellar Union, the Imperial Guard has been repurposed into the multispecies Interstellar Guard. One of the most highly trained and respected forces in the galaxy, the best and brightest long to serve aboard a Union starship."
 pft_sth_cardassian_oralian:0 "Oralianische Wiederherstellungsfraktion"
 pft_sth_cardassian_oralian_desc:0 "Unterstützer des oralianischen Glaubens wünschen religiöse Freiheit und die Wiederherstellung ihrer antiken hebitianischen Kultur."
 personality_federation_founders:0 "Föderationsgründer"
 personality_federation_founders_desc:0 "Gemeinsam sind wir stärker als wir es alleine jemals sein könnten."
 personality_dominion_founders:0 "Dominion-Gründer"
 personality_dominion_founders_desc:0 "Unsere Überlegenheit über andere gewährt uns das göttliche Recht die Schwachen unter unsere Fittiche zu nehmen."
 personality_genocidal_assimilators:0 "Genozidaler Assimilator"
 personality_genocidal_assimilators_desc:0 "Andere Rassen existieren um uns zu dienen."
 personality_slaving_imperialists:0 "Versklavende Imperialisten"
 personality_slaving_imperialists_desc:0 "Wir sind anderen Völkern überlegen. Geringere Rassen existieren um uns zu dienen und um unser großes Imperium zu erweitern."
 personality_fanatic_traders:0 "Fanatische Händler"
 personality_fanatic_traders_desc:0 "The pursuit of profit has become a central tenet of our society. Those who are successful at any kind of enterprise are deeply admired, and the accumulation of wealth is seen as an extremely worthwhile goal."
 personality_federation_members:0 "Föderationsmitglieder"
 personality_federation_members_desc:0 "We are a part of a dream much bigger than ourselves."
 borg_collective:0 "Borg-Kollektiv"
 borg_collective_desc:0 "Wir sind die Borg. Senken Sie ihre Schilde und ergeben Sie sich. Wir werden ihre biologischen und technologischen Eigenschaften den unsrigen hinzufügen. Ihre Kultur wird sich anpassen und uns dienen. Widerstand ist Zwecklos."
 personality_machine_fanatics:0 "Maschinen-Fanatiker"
 personality_machine_fanatics_desc:0 "Programmed with an overriding directive to wage war on a rival nation. All other efforts that are not a means to an end are irrelevant."
 personality_fallen_empire_pacifist:0 "Friedensbewahrer"
 personality_fallen_empire_pacifist_desc:0 "Description WIP"
