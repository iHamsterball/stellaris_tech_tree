 FER_DOW_SELECT_01:0 "Sicherlich kommen wir zu einer Art von... Einigung, die nicht in Gewalt endet?"
 FER_DOW_SELECT_SS_01:0 "[Root.GetSpeciesName] kämpft gegen [From.GetSpeciesName]... wo ist der Profit darin?"
 FER_DOW_PROPOSE_01:0 "Die Erwerbsregel Nummer 95 besagt eindeutig: 'Expandiere oder verrecke'. \n\nExpansion soll es sein!"
