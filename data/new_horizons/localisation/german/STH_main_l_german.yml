 LOADING_TIP_83:0 "'As appealing as that sounds, I'm a doctor, not a dragonslayer.' - §YEmergency Medical Hologram§!"
 LOADING_TIP_84:0 "'The only Klingon I'm afraid of is my wife after she's worked a double shift.' - §YLieutenant Tom Paris§!"
 LOADING_TIP_85:0 ""Die Borg: Die Miesepeter der Galaxis." - §YMedizinisch Holografische Notfallprogramm§!"
 LOADING_TIP_86:0 "'All of us have violent instincts. We have evolved from predators. Well, not me, of course. I've been programmed by you predators.' - §YEmergency Medical Hologram§!"
