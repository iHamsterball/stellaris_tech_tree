 em_construction_fed:0 "Sternenflotten-Konstruktionsmethoden"
 em_construction_fed_desc:0 "Die ausgeprägten Raumschiffkonstruktionsmethoden der Menschen setzt auf die Trennung von Antriebs- und Untertassensektion. Das Ergebnis ist ein teures jedoch auch überraschend robustes Design."
 em_construction_kdf:0 "Klingonen-Konstruktionsmethoden"
 em_construction_kdf_desc:0 "Klingon vessels favour aggression and weaponry, resulting in vessels that have increased damage, but cheaper, less sturdy hulls."
 em_construction_dom:0 "Dominion-Konstruktionsmethoden"
 em_construction_dom_desc:0 "Strong vessels with the latest weaponry are the method of choice for ship construction amongst the Dominion."
 em_construction_car:0 "Cardassianer-Konstruktionsmethoden"
 em_construction_car_desc:0 "Sturdy hulls protect Cardassian vessels from harm, with a lower emphasis on shielding and weaponry. This does tend to reduce the cost of construction slightly."
 em_construction_rom:0 "Romulaner-Konstruktionsmethoden"
 em_construction_rom_desc:0 "Romulan vessels take their design philosophy from graceful birds of prey of the Star Empire. This results in a hull that less sturdy than other races, but the advanced power generation allows for increased shielding."
 em_construction_fer:0 "Ferengi-Konstruktionsmethoden"
 em_construction_fer_desc:0 "Rule of Acquisition 261 - 'A wealthy man can afford everything except a conscience'. This philosophy extends to Ferengi starship design too, with expensive shielding available, though lowest bidding manufacturers tend to reduce the quality of the hull."
 em_construction_vul:0 "Vulkanier-Konstruktionsmethoden"
 em_construction_vul_desc:0 "It is only logical to ensure that additional construction materials should be used to ensure our vessels and crews are equipped with superior shielding and weaponry. Vulcan ships tend to follow a standard design with large warp generating coleopteric rings to propel them through space."
 em_construction_and:0 "Andorianer-Konstruktionsmethoden"
 em_construction_and_desc:0 "Focus on high powered weaponry comes to the detriment of hull strength and shield strength with Andorian vessels."
 em_construction_tel:0 "Tellariten-Konstruktionsmethoden"
 em_construction_tel_desc:0 "Tellarite vessels are - like their people - designed to be stubborn. The argumentative nature of Tellarites results in a lower cost vessel than other races."
 em_construction_bre:0 "Breen-Konstruktionsmethoden"
 em_construction_bre_desc:0 "Breen construction methods favor heavy weaponry over hull strength. Their shielding is considered on par with most other space empires."
 em_construction_hus:0 "Husnock-Konstruktionsmethoden"
 em_construction_hus_desc:0 "Husnock construction embodies patience and overwhelming superiority. Very strong weaponry comes at the cost of survivability and high production costs, but sacrifice fulfils the goals of the Ascendancy."
 em_construction_kaz:0 "Kazon-Konstruktionsmethoden"
 em_construction_kaz_desc:0 "Kazon ships designs provoke one word to mind - expendable. They are cheap to mass produce with strong weaponry but their shielding and hulls cannot stand up to the same punishment as other races."
 em_construction_sul:0 "Suliban-Konstruktionsmethoden"
 em_construction_sul_desc:0 "Suliban ship designs are modular in design, and can often interlock with other vessels easily. This results in a construction that is slightly weaker than other hulls, but makes up this weakness with stronger shields and easily replaceable parts reducing the cost."
 em_construction_tho:0 "Tholianer-Konstruktionsmethoden"
 em_construction_tho_desc:0 "Crystalline in design and formed by the rigors of Class Y planets which Tholians call home, Tholian vessels are mainly heavily shielded ships that are designed to operate in groups utilising heavy weaponry."
 em_construction_brg:0 "Borg-Konstruktionsmethoden"
 em_construction_brg_desc:0 "Borg vessels conform to simple geometric shapes, allowing for numerous cells interlinked within cells interlinked within one shape for maximum redundancy. Their massive size results in vessels that are costly to produce, but has improved energy for weapons which allows them to punch through shields and armour."
 em_construction_she:0 "Sheliak-Konstruktionsmethoden"
 em_construction_she_desc:0 "The Corporate has a keen edge towards precision for designs of their ships, and a ruthless procurements department. This focus on having a source of modular interchangeable parts reduces the building cost of their vessels.  "
 em_construction_xin:0 "Xindi-Konstruktionsmethoden"
 em_construction_xin_desc:0 "Xindi vessels are unique for each subspecies of the Xindi. This design philosophy to focus on one race needs reduces the cost required to build a vessel, however it also results in a weaker hull than most.  "
 em_construction_ori:0 "Orion-Konstruktionsmethoden"
 em_construction_ori_desc:0 "Orion vessels are often decorated in ornate gilding and decorative objects that belie their true purpose - that of a vicious and nimble predator."
 em_construction_kob:0 "Kobali-Konstruktionsmethoden"
 em_construction_kob_desc:0 "Crewed by resurrected bodies with little fear of death and warfare, the Kobali vessels are cheaper to build than many other races, but their weapons are of a lower power."
 em_construction_vid:0 "Vidiian-Konstruktionsmethoden"
 em_construction_vid_desc:0 "Crewed by members infected with the Phage, Vidiian ships focus on ending engagements quickly. Their unique thermal lance technology allows for improved shield penetration."
 em_construction_vot:0 "Voth-Konstruktionsmethoden"
 em_construction_vot_desc:0 "Voth vessels utilise advanced technology to promote their edge, and their mastery of ship construction over millennia has led to extremely durable vessels with powerful shields."
 em_fallen_empire:0 "Forgotten Glory"
 em_fallen_empire_desc:0 "The Weibrand logarithmic developmental scale defines this empire as an unaffected race - meaning its technological and cultural development is so beyond other galactic powers, it is unaffected by the coming and goings of the greater galactic community."
 em_mirror_universe_supply:0 "Mirror Universe Supply Lines"
 em_mirror_universe_supply_desc:0 "This faction is supplied from the mirror universe, granting logistic boons."
 em_altamid_swarm_disruptor:0 "Altamid Swarm Disruptor"
 em_altamid_swarm_disruptor_desc:0 "We have the frequency to disrupt the Swarm!\nn§BListen all of y'all it's a Sabotage§!"
 em_trade_embargo:0 "Trade Embargo Penalty"
 em_trade_embargo_desc:0 "Description WIP"
 em_demilitarisation:0 "Demilitarisation Penalty"
 em_demilitarisation_desc:0 "Description WIP"
 em_android_study:0 "Android study"
 em_android_study_desc:0 "By running the recovered Android's neural net through an artificial stimuli scenario, we can learn much about the technologies involved in its construction."
 tb_mars_canyon:0 "Garni-Krater"
 tb_mars_canyon_desc:0 "Benannt nach dem malerisch schönen armenischen Dorf auf der Erde. Der Garni-Krater war im frühen 21. Jahrhundert von großem wissenschaftlichen Interesse."
 tb_helix_expansion:0 "£blocker Helix-Expansionsort"
 tb_helix_expansion_desc:0 "Helizes sind modular konzipiert, wenngleich das Hinzufügen von neuen Zellen trotzdem eine bescheidene Investition von Zeit und Ressourcen benötigt"
 tb_station_expansion:0 "£blocker  Deep-Space-Station-Erweiterungsplatz"
 tb_station_expansion_desc:0 "Deep Space Stations are modular by nature, though the addition of new levels still requires a modest investment of time and resources.\n\n§GExpanding into this level requires you to adopt the tradition §YAbove and Beyond§G from the §YExpansion§G tree§!"
 tb_unicomplex_expansion_0:0 "£blocker  Unikomplex-Erweiterungsplatz"
 tb_unicomplex_expansion_0_desc:0 "Unikomplexe sind von Natur aus modular und wachsen mit den Bedürfnissen des Kollektivs. Dieser Platz ist durch seine Nähe zu Fertigungseinheiten, ideal für den Bau einer Verarbeitungsanlage."
 tb_unicomplex_expansion_1:0 "£blocker  Unikomplex-Erweiterungsplatz"
 tb_unicomplex_expansion_1_desc:0 "Unikomplexe sind von Natur aus modular und wachsen mit den Bedürfnissen des Kollektivs. Dieser Platz ist durch seine Schlüsselposition im Unikomplex-Energienetz, ideal für den Bau weiterer Reaktoren."
 tb_unicomplex_expansion_2:0 "£blocker  Unikomplex-Erweiterungsplatz"
 tb_unicomplex_expansion_2_desc:0 "Unikomplexe sind von Natur aus modular und wachsen mit den Bedürfnissen des Kollektivs. Dieser Platz ist durch seinen sicheren Abstand zu sensiblen Sektoren, ideal für den Bau eines weiteren Forschungszentrum."
 tb_hunters_lodge_expansion:0 "£blocker  Logen-Expansionsort"
 tb_hunters_lodge_expansion_desc:0 "Jäger-Logen sind modular konzipiert, wenngleich das Hinzufügen von neuen Zellen trotzdem eine bescheidene Investition von Zeit und Ressourcen benötigt"
 tb_asteroid_prison_expansion:0 "£blocker  Logen-Expansionsort"
 tb_asteroid_prison_expansion_desc:0 "Jäger-Logen sind modular konzipiert, wenngleich das Hinzufügen von neuen Zellen trotzdem eine bescheidene Investition von Zeit und Ressourcen benötigt"
 tb_dangerous_disrepair:0 "£blocker  Gefährlicher Zerfall"
 tb_dangerous_disrepair_desc:0 "Large areas of the City Ship have fallen into dangerous disrepair and are no longer in use. They will require renovation before able to be utilised."
