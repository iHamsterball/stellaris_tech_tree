 building_physics_lab_0:0 "Einfaches Physiklabor"
 building_physics_lab_0_desc:0 "Physiklabore sind spezialisierte Institutionen, welche Gebrauch von starken Teilchenbeschleuniger und einer ausgefeilten Sensorausstattung machen, um fundamentale wissenschaftliche Forschungen zu betreiben. Sie generieren eine große Menge an §YPhysik-Forschungspunkten§!.\n\n§GPhysiklabore können nur auf Feldern mit Physik-Forschungsressourcen gebaut werden§!."
 building_physics_lab_1:0 "Physiklabor II"
 building_physics_lab_1_desc:0 "Es wurden Gravimetrische Mikrosonden und Kernelektron-Labore zu diesem Laborkomplex hinzugefügt, welche uns Zugang zu einem tieferen Physikverständnis gewähren. Sie generieren eine große Menge an §YPhysik-Forschungspunkten§!.\n\n§GPhysiklabore können nur auf Feldern mit Physik-Forschungsressourcen gebaut werden§!."
 building_physics_lab_2:0 "Physiklabor III"
 building_physics_lab_2_desc:0 "Quantenmechanik, Stellare Physik und Kartographie sind zentrale Themen in diesem Labor, welches mit zahlreichen Magnetonscannern zur Erforschung der Substrukturen unseres Universums ausgestattet ist. Sie generieren eine große Menge an §YPhysik-Forschungspunkten§!.\n\n§GPhysiklabore können nur auf Feldern mit Physik-Forschungsressourcen gebaut werden§!."
 building_physics_lab_3:0 "Physiklabor IV"
 building_physics_lab_3_desc:0 "Hier werden große Einrichtungen für subdimensionale und temporale Physik erschaffen, welche eine riesiges Arsenal an wissenschaftlicher Ausrüstung zu bieten haben. Sie generieren eine große Menge an §YPhysik-Forschungspunkten§!.\n\n§GPhysiklabore können nur auf Feldern mit Physik-Forschungsressourcen gebaut werden§!."
 building_physics_lab_4:0 "Supercollider"
 building_physics_lab_4_desc:0 "Der Supercollider ist der technologische Höhepunkt in der Physikforschung. Seine umfangreiche wissenschaftliche Ausstattung erlaubt das Studium von zuvor theoretischen Wissenschaften wie der Temporalen Mechanik und der Solar-Transplantation. Er generiert die maximale Menge an §YPhysik-Forschungspunkten§!."
 building_holodeck_1:0 "Holosuite-Entertainment-Zentrum"
 building_holodeck_1_desc:0 "£building  §BKulturgebäude§!\n\nDas Holosuite-Entertainment-Zentrum nutzt die Technologie des Holodecks für den Massenkonsum. Durch ein modulares System von kleinen Suiten, können mehr Gäste als auf einem einzelnen Holodeck gleichzeitig bedient werden."
 building_holodeck_2:0 "Omicron-Holoprojektor"
 building_holodeck_2_desc:0 "£building  §BKulturgebäude§!\n\nHolo-Technologie hat viele Anwendunsmöglichkeiten. In unseren Siedlungen können sie beispielsweise für Training, Entertainment und Weiterbildung genutzt werden. Außerdem können die Vorteile für die Stärkung der Moral nicht genügend betont werden."
 building_planetary_shield_1:0 "Bunker-Netzwerk"
 building_planetary_shield_1_desc:0 "£building  §BMilitäreinrichtung§!\n\nDieses System bestehend aus versteckten Bunkern und geheimen Unterschlüpfen, ist durch ein selbstversorgendes Transportsystem verbunden, und erlaubt somit schnellen Truppennachschub und fortgeschrittene Guerillataktiken."
 building_planetary_shield_2:0 "Planetarer Schildgenerator"
 building_planetary_shield_2_desc:0 "£building  §BMilitäreinrichtung§!\n\nEine Technologie, welche zuvor durch Energiekonzerne unpraktisch gemacht wurde. Planetare Schildgeneratoren sind dank der Kombination von Fortschritten in der Energieerzeugung und prädiktiver V.I. nun in der Realität umsetzbar. Zahlreiche Generatoren auf der Oberfläche fungieren als 'Fokuspunkte' für das schützende Netz, welches den Planeten umgibt, während eine komplexe virtuelle Intelligenz die Energie dorthin verteilt, wo sie am meisten gebraucht wird. Dieses System kann theoretisch nur durch eine orbitalen Bombardierung oder eine enorm große Flotte durchbrochen werden."
 building_planetary_shield_3:0 "Verstärkter Planetarer Schildgenerator"
 building_planetary_shield_3_desc:0 "£building  §BMilitäreinrichtung§!\n\nWeitere Fortschritte in der Energieproduktion bzw. -distribution, als auch in virtueller Intelligenz, haben die planetare Schildtechnologie zu bisher unvorhergesehen Höhen vorangetrieben. Obwohl die grundlegenden Mechaniken noch immer die gleichen sind , kann die prädiktive V.I jetzt Energie mit der Zeit, die ein Photon braucht um von einem Planck zum anderen zu kommen übertragen, und hat nun viel mehr Energie zur Verfügung um dies durchzuführen."
 building_planetary_shield_4:0 "Multiphasischer Planetarer Schild"
 building_planetary_shield_4_desc:0 "£building  §BMilitäreinrichtung§!\n\nVerbesserungen an der Schildtechnologie erlauben es einem planetaren Schildnetz mit multiphasischen Subroutinen zu arbeiten, um somit die ersten Einschläge eines Angriffes analysieren zu können und dann die Schilde dem entsprechenden Schadenstyp anzupassen. Dies minimiert den Schaden verursacht durch Bombardierungen."
 building_planetary_shield_5:0 "Aldeanischer Planetentarngenerator"
 building_planetary_shield_5_desc:0 "£building  §BMilitäreinrichtung§!\n\nWir haben es nun geschafft den Planetaren Schild mit einem Tarngerät zu kombinieren, um nicht nur Schutz sondern auch Tarnung zu bieten. Der Schutz des planetaren Feldes macht die Zielerfassung der Oberfläche beinahe unmöglich."
 building_planetary_inhibitor:0 "Planetarer Warpfeldannulierer"
 building_planetary_inhibitor_desc:0 "£building  §BMilitäreinrichtung§!\n\nDie benötigten Energien um Warpfelder im Lokalen Raum zu neutralisieren sind gewaltig und benötigen die gesamte Energie einer Region um effektiv zu funktionieren. Die Störung der Warpblase erlaubt es uns feindliche Flotten in der Nähe des Planeten aus dem Warp zu ziehen, sodass die lokale Verteidigung unsere Gegner angreifen kann bevor sie die Möglichkeit haben zu entkommen."
 building_military_camp_1:0 "Lokale Garnison"
 building_military_camp_1_desc:0 "£building  §BMilitäreinrichtung§!\n\nDie Konstruktion einer lokalen Garnison bietet die Infrastruktur welche benötigt wird um mehrere defensive Einheiten zu bewaffnen und auszurüsten. Verstärkte Bunker und defensive Positionen erlauben den Verteidigungsarmeen auch gegen eine überlegene Anzahl von Feinden zu bestehen."
 building_military_camp_2:0 "Divisionshauptquartier"
 building_military_camp_2_desc:0 "£building  §BMilitäreinrichtung§!\n\nVerbesserungen an den Garnisonen erlauben eine permanentere defensive Streitmacht am Divisionshauptquartier in diesem System zu stationieren, welche in der Lage ist einen jeden Angriff auf diesen Planeten rapide zu beantworten."
 building_military_camp_3:0 "Festung"
 building_military_camp_3_desc:0 "£building  §BMilitäreinrichtung§!\n\nDas Hauptquartier unserer Orbitalen Armeen ist eine verstärkte Festung, gefüllt mit einer großen Anzahl an Divisionen und Verteidigungstruppen welche in der Lage sind die Verteidigung über den ganzen Planeten hinweg zu koordinieren."
 building_military_camp_4:0 "Festungswelt"
 building_military_camp_4_desc:0 "£building  §BMilitäreinrichtung§!\n\nEine massive verstärkte und vorsätzlich gebaute Anzahl an Strukturen mit riesigen Tunneln unter der Oberfläche, erlauben ganzen Armeen auf diesem Planeten stationiert zu sein und ihn gegen Massen an einfallenden Invasionsarmeen zu verteidigen."
 building_military_camp_militia:0 "Lokale Miliz"
 building_military_camp_militia_desc:0 "£building  §BMilitäreinrichtung§!\n\nDas Training und die Ausrüstung einer lokalen Garnison kann teuer sein, jedoch würden viele Kolonisten gerne aushelfen. Die Konstruktion eines millitärischen Camps stellt eine Reservestreitmacht bereit, falls jemals jemand auf dem Planeten einfällt."
 building_ground_defense_1:0 "Boden-Luft-Waffen"
 building_ground_defense_1_desc:0 "£building  §BMilitäreinrichtung§!\n\nModulierende Partikelstrahlen, welche sicher und effektiv durch die atmosphärische Bedingungen dringen, erlauben es uns eine Luft-Boden-Partikelkanone auf der Oberfläche des Planeten zu erbauen.\n\n§GEinmal im Monat schießt diese Einrichtung automatisch auf feindliche Schiffe welche diesen Planeten bombardieren. Sie hat eine §Y70%§G Chance ein zufälliges gegnerisches Schiff mit durchschnittlich §Y1200§G Punkten £stats_damage §YSchaden§G zu treffen. Diesem Schaden kann nicht ausgewichen werden und er dringt durch Panzerung und Schilde hindurch.§!"
 building_ground_defense_2:0 "Partikelkanonen-Bodenaufstellung"
 building_ground_defense_2_desc:0 "£building  §BMilitäreinrichtung§!\n\nModulierende Partikelstrahlen, welche sicher und effektiv durch die atmosphärische Bedingungen dringen, erlauben es uns eine Luft-Boden-Partikelkanone auf der Oberfläche des Planeten zu erbauen.\n\n§GEinmal im Monat schießt diese Einrichtung automatisch auf feindliche Schiffe welche diesen Planeten bombardieren. Sie hat eine §Y75%§G Chance ein zufälliges gegnerisches Schiff mit durchschnittlich §Y2125§G Punkten £stats_damage §YSchaden§G zu treffen. Diesem Schaden kann nicht ausgewichen werden und er dringt durch Panzerung und Schilde hindurch.§!"
 building_ground_defense_3:0 "Planetarer Verteidiungsparameter"
 building_ground_defense_3_desc:0 "£building  §BMilitäreinrichtung§!\n\nModulierende Partikelstrahlen, welche sicher und effektiv durch die atmosphärische Bedingungen dringen, erlauben es uns eine Luft-Boden-Partikelkanone auf der Oberfläche des Planeten zu erbauen.\n\n§GEinmal im Monat schießt diese Einrichtung automatisch auf feindliche Schiffe welche diesen Planeten bombardieren. Sie hat eine §Y80%§G Chance ein zufälliges gegnerisches Schiff mit durchschnittlich §Y2750§G Punkten £stats_damage §YSchaden§G zu treffen. Diesem Schaden kann nicht ausgewichen werden und er dringt durch Panzerung und Schilde hindurch.§!"
 building_basic_power_plant:0 "Kraftwerk I"
 building_basic_power_plant_desc:0 "£building  §BKraftwerk§!\n\nFusionsgeneratoren sind zuverlässige, saubere und effiziente Energiequellen, die auf beinahe jedem Planeten dieser Galaxie gefunden werden können."
 building_power_plant_1:0 "Kraftwerk II"
 building_power_plant_1_desc:0 "£building  §BKraftwerk§!\n\nDiese riesigen Anlagen auf der Oberfläche eines Planeten, sind mit einem Kühlwasseranschluß ausgestattet, der ihnen erlaubt reine Wasserstoff-Wasserstoff-Fusionsreaktionen durchzuführen. Die Reaktoren benötigen eine Temperatur von über 200 Millionen Grad und bieten somit eine riesige saubere Energiemenge."
 building_power_plant_2:0 "Kraftwerk III"
 building_power_plant_2_desc:0 "£building  §BKraftwerk§!\n\nWährend Schiffe daran gebunden sind Antimaterie als Treibstoff und Energiequelle zu benutzen, können auf Planeten energieeffiziente und gewerbliche Antimateriereaktoren gebaut werden. Wenn das Projekt weiter expandiert, können sogar Fusionskraftwerke konstruiert werden."
 building_power_plant_3:0 "Kraftwerk IV"
 building_power_plant_3_desc:0 "£building  §BKraftwerk§!\n\nDiese Kraftwerke wechselten von der Antiprotonen-Produktion zur Produktion von selbstzerstörenden Z-Partikeln. Z-Partikel sind ihre eigenen Antipartikel und können mit vorsichtiger Handhabung höchst potente Reaktionen hervorrufen."
 building_power_plant_4:0 "Kraftwerk V"
 building_power_plant_4_desc:0 "£building  §BKraftwerk§!\n\nAm Ende reichen die Energiegeneratoren auf den Planetenoberflächen einfach nicht um ein voll entwickeltes galaktisches Reich mit Energie zu versorgen. Diese Kraftwerke dienen von nun an als Kollektoren, welche die Energie sammeln, die sie durch Kriegerwellen von den Energiesatelliten, verstreut über das ganze Sternensystem, empfangen."
 building_power_plant_5:0 "Zentraler Energiekomplex"
 building_power_plant_5_desc:0 "£building  §BKraftwerk§!\n\nDieser Komplex nutzt fortschrittliche Algorithmen um den Energieausstoß all unserer Planeten zu kontrollieren. Dies erlaubt unseren Kraftwerken noch effizienter zu arbeiten und mehr Energie generieren zu können."
 building_pergium_power_plant_0:0 "Pergium-Kraftwerk"
 building_pergium_power_plant_0_desc:0 "£building  §BKraftwerk§!\n\nMit der Entdeckung von fortgeschrittenen Pergium-Raffinationstechniken, sind wir nun in der Lage Energie mit diesem mächtigen jedoch auch instabilen radioaktiven Element zu produzieren. Diese ressourcenhungrigen Stationen sind fähig mehr Energie als die gewöhnliche Fusionsreaktoren zu generieren."
 building_polaric_ion_0:0 "Polarisches Ionen-Kraftwerk"
 building_polaric_ion_0_desc:0 "£building  §BKraftwerk§!\n\nEine höchst flüchtige Energieform, basierend auf polarischen Ionenpartikeln. Obwohl polarische Ionen in der Lage sind eine riesige Energiemenge zu generieren, sind polarische Ionengeräte anfällig gegenüber Subraum-Kettenreaktionen. Wegen der damit verbundenen Risiken und Gefahren, wollen viele nicht auf den damit ausgestatteten Planeten leben."
 building_industrial_complex_0:0 "Schwerindustrie-Komplex"
 building_industrial_complex_0_desc:0 "Eine gewaltige Fabrikhalle mit dem einzigen Zweck, die Cardassianischen Militärindustrie-Komplexe anzutreiben. Riesige Brecher und Verarbeiter verursachen seismische Beben, welche sich kilometerweit ausbreiten. Dies erlaubt uns eine extrem effiziente Ausbeutung der vorhandenen Ressourcen."
 building_omega_facility_0:0 "Omega-Einrichtung"
 building_omega_facility_0_desc:0 "£building  §BKraftwerk§!\n\nOmega-Einrichtungen nutzen das Omega-Molekül, welches durch die Benutzung von Boronit-Erz synthetisiert wird. Wenn das Omega Molekül erfolgreich eingedämmt wird, könnte es eine ganze Zivilisation mit Energie versorgen. Es ist jedoch wichtig zu wissen, dass das Omega -Molekül offenkundig instabil ist und beim Versagen der Eindämmung alles innerhalb eines Radiusses von mehreren Lichtjahren zerstören würde, den Subraum eingeschloßen."
 building_tower_of_commerce:0 "Handelsturm"
 building_tower_of_commerce_desc:0 "£building  §BKraftwerk§!\n\nDer Tower of Commerce ist das größte und höchste Gebäude der Ferengi-Hauptstadt sowie der gesamten Allianz. Von der Kammer des Turms der Gelegenheit aus kontrolliert der Große Nagus das gesamte Finanzimperium der Ferengi. Es beherbergt die Büros der Ferengi Commerce Authority (im vierzigsten Stock), einschließlich des Insolvenzverwalterrats, der Treffen des Kongresses der Wirtschaftsberater und der Kammern des Großen Nagus. Der durch die Aktivitäten in diesem Gebäude produzierte und geschaffene Reichtum ist mehr als die meisten kleinen interstellaren Imperien erwirtschaften."
 building_mycelial_facility:0 "Super-Mizellarer Reaktor"
 building_mycelial_facility_desc:0 "£building  §BKraftwerk§!\n\nDas Mycel-Netzwerk umfasst nicht nur das bekannte Universum, sondern alle Quantenwirklichkeiten. Indem wir die Quantenenergie aus dem Netzwerk anzapfen, können wir Energie aus unendlichen Universen aufnehmen. Der Reaktor zieht Energie, auf zerstörerische Weise, direkt aus dem Netzwerk. Bietet aber eine enorme Menge an Energie."
 building_power_hub_1:0 "Energiezentrum"
 building_power_hub_1_desc:0 "Das Energiezentrum ist die Verwaltung aller lokalen planetaren Kraftwerke. Es erhöht die planetare Effizienz der verbundenen Kraftwerke und erlaubt so eine Erhöhung des Energieausstoßes."
 building_power_hub_2:0 "Energiezentrum II"
 building_power_hub_2_desc:0 "Die höchste Stufe des Energiezentrums erhöht nochmals den Energieausstoß der verbundenen Kraftwerke, indem es die hinter dem Energietransfer steckenden Quantenfluxmechaniken verschachtelt, um somit eine unmittelbare Energieregulation zu ermöglichen."
 building_school_0:0 "Interstellare Akademie"
 building_school_0_desc:0 "£building  §BAkademische Einrichtung§!\n\nMit dem Auftauchen von fortgeschrittenen pädagogischen Systemen und Theorien ist auch eine neue Generation öffentlicher Schulen geboren. Eine höhere Stufe der Bildung wird unseren Bürgern die Möglichkeit geben neue Entdeckungen und Fortschritte in unserem wissenschaftlichen Verstehen zu machen."
 building_uniwing_2a:0 "Universität - Wissenschaftsabteilung"
 building_uniwing_2a_desc:0 "£building  §BAkademische Einrichtung§!\n\nIn diesen Instituten können sich die größten Physiker unseres Reiches versammeln und ihre riesigen intellektuellen Ressourcen teilen, um somit unsere Gesellschaft weiter zu verbessern."
 building_uniwing_2b:0 "Universität - Humanwissenschaftsabteilung"
 building_uniwing_2b_desc:0 "£building  §BAkademische Einrichtung§!\n\nIn diesen Instituten können sich die größten Biologen unseres Reiches versammeln und ihre riesigen intellektuellen Ressourcen teilen, um unsere Gesellschaft weiter zu verbessern."
 building_uniwing_2c:0 "Universität - Ingenieursabteilung"
 building_uniwing_2c_desc:0 "£building  §BAkademische Einrichtung§!\n\nIn diesen Instituten können sich die größten Ingineure unseres Reiches versammeln und ihre riesigen intellektuellen Ressourcen teilen, um unsere Gesellschaft weiter zu verbessern."
 building_bolias_bank:0 "Bank-von-Bolia Niederlassung"
 building_bolias_bank_desc:0 "£building  §BKommerzielles Gebäude§!\n\nDie Bank von Bolia war vor einigen Jahrhunderten ein Geldinstitut, welches sich mit den verschiedensten Währungen auseinandergesetzt hat. Mit dem Anbruch des interstellaren Handels haben sich die gerissenen Bolianer an die stetig wachsende Relevanz von Materie-Energie-Umwandlungen und digitalen Währungen angepasst. Die intergalaktische Bank von Bolias beschäftigt sich nun mit der Verwahrung und der Lieferung von seltenen Gütern, und haben sogar mittlerweile ein virtuelles Monopol in diesem Bereich aufgebaut."
 building_starport_1:0 "Handelszentrum"
 building_starport_1_desc:0 "£building  §BKommerzielles Gebäude§!\n\nDas grundlegende Handelszentrum macht Platz für eine Reihe von spezialisierten gewerblichen Gebäuden, wobei es nicht mehr als eine Landefläche und einige einfache Einrichtungen für Zivilfrachter und Handelsschiffe bietet. §GDas grundlegende Handelszentrum ist dafür gedacht zu einem der spezialisierten Strukturen aufgerüstet zu werden. Nach der anfänglichen Wahl kann das Gebäude aber auch jederzeit wieder für einen geringen Preis neu spezialisiert werden.§!"
 building_starport_2:0 "Sternenhafen"
 building_starport_2_desc:0 "£building  §BKommerzielles Gebäude§!\n\nSternenhäfen sind wichtige Handelsknotenpunkte und ein Nexus für Zivilfrachter von innerhalb und außerhalb unseres Reiches. Die meisten finanziellen Institute und Rohstoffbörsen haben in diesen riesigen Anlagen mindestens eine Niederlassung, wenn nicht sogar ihren planetaren Hauptsitz. \n\n§GSternenhäfen erlauben dem Spieler Energie gegen eine Reihe von möglichen Gütern zu tauschen. Der Importhandel kann durch die Änderung der Wirtschaftsrichtlinien angepasst werden.§!"
 building_starport_3:0 "Kommerzieller Nexus"
 building_starport_3_desc:0 "£building  §BKommerzielles Gebäude§!\n\nEin enormes Handelszentrum für interstellare zivile Frachtschiffe und Händler. Die meisten interstellaren Finanzinstitute und Warenbörsen haben hier eine große Präsenz, auch wenn es nicht ihr eigentliches planetares Hauptquartier ist."
 building_starport_4:0 "Der Große Marktplatz"
 building_starport_4_desc:0 "£building  §BKommerzielles Gebäude§!\n\nDer ehrwürdige Ferengimarktplatz ist von zentraler Bedeutung für die Durchführung von Ferengi-Geschäften und verschiedenen traditionellen Riten, einschließlich Strafvollzug. Er beherbergt mehrere wichtige Regierungsgebäude. Völker aus der ganzen Galaxie können hier unter der Schirmherrschaft der Ferengiregierung Handel treiben."
 building_plantation_0:0 "Imperiale Plantage"
 building_plantation_0_desc:0 "£building  §BKommerzielles Gebäude§!\n\nEin ganzes Biom welches einzig und allein als Imperiale Plantage genutzt wird. Das Wachstum und die Ernte der Pflanzen werden sorgfältig verwaltet.\n\n§GPlantagen erlauben es bestimmten Spezies Luxushandelsgüter anzubauen, welche nativ zu ihrem Heimatplaneten sind. Diese Güter können dann in der ganzen Galaxie gehandelt werden oder zur Verbesserung ihrer Gesellschaft genutzt werden. Beachten Sie, dass nur §Rwenige§! Spezies in der Lage sind Handelsgüter zu produzieren.§!"
 building_grove_0:0 "Grenzhain"
 building_grove_0_desc:0 "£building  §BKommerzielles Gebäude§!\n\nIn der Hoffnung das Ökosystem unseres Heimatplaneten zu replizieren, haben wir einen ganzen Landstreifen abgesondert, indem wir den Boden und sogar die Atmosphärenzusammensetzung veränderten. Dieser neue Hain erlaubt uns den kontrollierten Wachstum von speziellen, einzigartigen Luxusgütern.\n\n§GGrenzhaine erlauben es bestimmten Spezies Luxushandelsgüter anzubauen, welche nativ zu ihrem Heimatplaneten sind. Diese Güter können dann in der ganzen Galaxie gehandelt werden oder zur Verbesserung ihrer Gesellschaft genutzt werden. Beachten Sie, dass nur §Rwenige§! Spezies in der Lage sind Handelsgüter zu produzieren.§!"
 building_trophy_0:0 "Klingonische Trophäenhalle"
 building_trophy_0_desc:0 "£building  §BKommerzielles Gebäude§!\n\nEine Klingonische Trophäenhalle ist eine gigantische Halle, in welcher unsere Krieger ihre Trophäen aufbewahren, welche typischerweise das Hab und Gut getöteter Feinde sind, die sie in ihren Schlachten gesammelt haben. Große Krieger können ganze Wände oder Alkoven haben, verziert mit Vorrichtungen, die ihre Accessoires und Trophäen zur Schau stellen. In manchen seltenen Fällen haben Große Krieger sogar Trophäenbereiche, so groß wie ganze Räume.\n\n§GTrophäenhallen erlauben es dem Klingonischen Reich sein eigenes Luxushandelsgut zu produzieren - Blutwein. Es kann in der ganzen Galaxie gehandelt werden oder zur Verbesserung unserer Gesellschaft genutzt werden.§!"
 building_luxury_0:0 "Luxusfabrik"
 building_luxury_0_desc:0 "£building  §BKommerzielles Gebäude§!\n\nEine Fabrik, in der die luxuriösesten Objekte aus Träumen und Wünschen der innovativsten Charaktere des Planeten erschaffen werden.\n\n§GLuxusfabriken erlauben es bestimmten Spezies, Luxusgüter herzustellen, die einzigartig auf ihrem Heimatplaneten sind. Diese Güter können dann in der gesamten Galaxie gehandelt oder zur Verbesserung ihrer eigenen Gesellschaft verwendet werden. Beachten Sie, dass nur §Rwenige§! Spezies in der Lage sind, diese Handelsgüter herzustellen."
 building_paradise_dome:0 "Paradies-Kuppel"
 building_paradise_dome_desc:0 "£building  §BAgrikulturgebäude§!\n\nBotanische Gärten können sogar weiter zu ökologisch makellosen Paradies-Kuppeln verbessert werden. Sie kommen mit ihrer eigenen, diskreten Biosphäre, die ein kontrolliertes Wachstum von fast jeder bekannten Fauna erlaubt."
 building_weather_control:0 "Wetterkontrollzentrum"
 building_weather_control_desc:0 "Die Fähigkeit, das Wetter auf einem Planeten zu kontrollieren, ermöglicht die sorgfältige Manipulation der Klima-Zonen um jedem einzelnen Gebiet gerecht zu werden. Lokalisierte Wettermanipulation können starke Winde ermöglichen, um Generatoren anzutreiben, oder auch klaren Himmel für die Landwirtschaft schaffen."
 building_stockexchange:0 "Interstellare Börse"
 building_stockexchange_desc:0 "£building  §BKommerzielles Gebäude§!\n\nDiese interstellaren Geschäftszentren werden viele Investoren aus der ganzen Galaxie dazu anleiten in unsere Wirtschaft zu investieren, sodass unser interstellarer Energiewachstum einen erheblichen Schub bekommt."
 building_central_plaza_0:0 "Heroisches Wahrzeichen"
 building_central_plaza_0_desc:0 "£building  §BKulturgebäude§!\n\nEin Monument um an die zu gedenken, die Großes für unsere Zivilisation geleistet haben."
 building_central_plaza_1:0 "Kultureller Platz"
 building_central_plaza_1_desc:0 "£building  §BKulturgebäude§!\n\nLokale Plätze der Zusammenkunft, Interaktion und des Handels. Selbstverständlich profitieren anliegende Infrastrukturen davon, sodass dies ihre Produktion erhöht."
 building_central_plaza_2:0 "Kulturelles Forum"
 building_central_plaza_2_desc:0 "£building  §BKulturgebäude§!\n\nGroße Flächen, pefekt für Versammlungen und Austausch der lokalen Kulturen, geben uns einen Ort wo sich unsere Bevölkerung vereinigen kann. Nahegelegene Infrastrukturen werden stark von der in diesem Forum produzierten Einigkeit profitieren."
 building_central_plaza_3:0 "Kultureller Nexus"
 building_central_plaza_3_desc:0 "£building  §BKulturgebäude§!\n\nEin kultureller Nexus ist ein Sammelbecken der lokalen interstellaren Kultur. Die Produktion der anliegenden Gebäude erfährt einen signifikanten Schub. Auch unsere planetaren als auch interstellaren Bürger erfahren ein großes Gefühl der Einigkeit."
 building_central_temple:0 "Tempel"
 building_central_temple_desc:0 "£building  §BKulturgebäude§!\n\nEin großer zentaler Tempelkomplex, in welchem sich unsere Bürger versammeln und ein Gemeinschaftsgefühl verbreiten können, sodass jedes Mitglied das Leben auf seine eigene Art schätzen kann."
 building_central_temple_kdf:0 "Halle der Helden"
 building_central_temple_kdf_desc:0 "£building  §BKulturgebäude§!\n\nDie Halle der Helden ist ein großartiger Ort, wo Statuen berühmter Klingonen ausgestellt sind. Jenen Klingonen, die große Taten begehen, wird hier oft durch eine Statue gedacht und viele Klingonen streben danach, sich ebenfalls ihr Ebenbild auf dem Gelände der Halle zu verdienen."
 building_central_temple_bajor:0 "Vedek-Kloster"
 building_central_temple_bajor_desc:0 "£building  §BKulturgebäude§!\n\nEin perfekter Ort für Meditationen abseits der Hektik des Lebens bietet das Vedek-Kloster. Es beinhaltet mehrere Gärten und Arboreten mit Flüssen, Pflanzen, Wasserfällen und Brücken."
 building_central_temple_boreth:0 "Boreth-Kloster"
 building_central_temple_boreth_desc:0 "£building  §BKulturgebäude§!\n\nDas Klingonische Kloster in Boreth steht im Mittelpunkt des Klingonischen Glaubens und der Legende von Kahless dem Unvergesslichen. Es wird versprochen, dass Kahless vom Sto-vo-kor hierher zurückkehren wird. Dann zeigte Kahless auf einen Stern am Himmel und sagte: "Sucht mich dort, an diesem Lichtpunkt!" - Die Geschichte des Versprechens."
 building_central_temple_klingon:0 "Klingonisches Kloster"
 building_central_temple_klingon_desc:0 "£building  §BKulturgebäude§!\n\nDas Herz der Klingonischen Gesellschaft kommt von ihrer Ehre, und in ihren Klöstern lernen sie die Grundpfeiler ihrer Gesellschaft kennen. Die Mönchsorden, die diese Gebäude leiten, sorgen dafür, dass die Klingonen in ihren Zielen vereint sind."
 building_police_1:0 "Polizeistation"
 building_police_1_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nEinige Bürger teilen nicht die gleichen Ideale wie unsere Anführer, und sorgen somit für Unruhe. Die Konstruktion eines Rechts- und Überwachungssystems ist für die Festsetzung dieser Unruhestifter essentiell."
 building_police_2:0 "Rehabilitations- und Umschulungszentrum"
 building_police_2_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nNicht jeder Kriminelle muss für immer eine unerwünschte Person sein. Durch zusätzliche Investitionen in das Training und die Rehabilitation dieser Bürger können wir das Wohlergehen des ganzen Planeten verbessern. Die zusätzlichen Investitionen verbessern ebenso, durch Überwachung und Scangeräten, die allgemeine Sicherheit auf dem Globus, um somit Straftaten zu verhindern."
 building_police_3:0 "Psychotektisches Rehabilitationszentrum"
 building_police_3_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nFortschritte in der Medizinforschung, namens Psychotektik, erlauben nun Prozeduren welche das psychologische Profil von beschädigten, devianten oder anderweitig hoffnungslosen Bürgern 'anpassen' können. Das psychotektische Rehabilitationszentrum erlaubt es Bürgern sich Behandlungen zu unterziehen, um abweichendes Verhalten auf dieser Welt zu vermindern."
 building_police_4:0 "Psionisches Verbrechensaufklärungszentrum"
 building_police_4_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nDie Fähigkeit Straftaten vorauszusagen bevor sie geschehen, ist schon lange ein großer Traum der Strafverfolgung. Die Installation von psionischen Scannern, welche abweichendes Verhalten auf dem ganzen Planeten erfassen können, erlaubt unseren Polizeikräften in die meisten Straftaten einzugreifen bevor sie überhaupt passieren. Die Justiz kann dann entscheiden ob derjenige dann des gedachten Verbrechens schuldig ist, auch wenn dieses noch gar nicht begangen wurde."
 building_penal_colony:0 "Strafkolonie"
 building_penal_colony_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nDie moderne Kriminologie zeigt das die alleinige Begrenzung der Bewegungsfreiheit eines Individuums genug ist, um diese wieder zu rehabilitieren. Hier werden solche Leute dazu gezwungen ihr Leben mit adequatem Essen und einem Zuhause zu leben. Diejenigen, die der Gesellschaft wieder beitreten möchten erhalten gerne Beratung."
 building_labor_camp:0 "Cardassianisches Arbeitslager"
 building_labor_camp_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nCardassianische Arbeitslager sind Einrichtungen, in denen Gefangene gezwungen werden Arbeit zu verrichten. Normalerweise unter Androhung von Folter oder anderen körperlichen Schäden. Die Lebensbedingungen in den Lagern sind oft brutal und unmenschlich, aber Kollaborateure helfen dabei, sie in Einklang zu bringen."
 building_rure_penthe:0 "Rura-Penthe-Gefängnis"
 building_rure_penthe_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nWeithin bekannt als "der Friedhof der Fremden" wegen der Tatsache, dass die Lebenserwartung für einen Gefangenen dort ein Jahr ist. Die Häftlinge arbeiten in einer Dilithium-Minenanlage, die die riesigen Dilithiumvorkommen schöpfen, welche unter der Oberfläche existieren."
 building_news_centre:0 "Nachrichtenzentrum"
 building_news_centre_desc:0 "£building  §BKulturgebäude§!\n\nDescription WIP"
 building_museum_1:0 "Heimatmuseum"
 building_museum_1_desc:0 "£building  §BKulturgebäude§!\n\nDie Lagerung und Aufbewahrung von Gegenständen, die wichtig für unser kulturelles Erbe sind, ist von höchster Wichtigkeit. Ein Museum, welches für diesen Zweck konzipiert wurde ist das ideale Zentrum."
 building_museum_2:0 "Imperiales Museum"
 building_museum_2_desc:0 "£building  §BKulturgebäude§!\n\nEin imperiales Museum sammelt nicht nur Relikte und Geschichte eines Planeten, sondern auch wichtige verebte Ikonen von allen Planeten und Stationen einer galaktischen Zivilisation. Dies gibt denjenigen ein Gemeinschaftsgefühl, welche die Geschichte von weltraumreisenden Rassen studieren."
 building_museum_3:0 "Holographisches Museum über Volkstum"
 building_museum_3_desc:0 "£building  §BKulturgebäude§!\n\nIm Holographischen Museum über Volkstum wird die Holotechnologie mit geschichtspsychologischer Simulation gepaart, um aus historischen Figuren detailierte und interaktive Hologramme zu machen."
 building_museam_darsay:0 "Die Hallen von Masaka und Korgano"
 building_museam_darsay_desc:0 "£building  §BKulturgebäude§!\n\nDie Hallen von Masaka und Korgano sind eine sorgfältig restaurierte und rekonstruierte Bautechnik und ein Fest der verlorenen Zivilisation von D'Arsay. Das Museum erstreckt sich über mehrere Kilometer und liegt eingebettet in einem lokalen Flusstal. Das Gelände umfasst die zwei wichtigsten Zentren der D'Arsay Kultur, Glaube und Regierung - die Festung der Sonne und der Palast des Mondes. Zwischen diesen beiden Gebäuden befindet sich ein Park mit sanft gewundenen Wegen und verschiedenen Ausstellungsstücken, die das tägliche Leben der Bevölkerung von D'Arsay darstellen."
 building_military_academy:0 "Militärakademie"
 building_military_academy_desc:0 "£building  §BMilitäreinrichtung§!\n\nDiese Akademien basieren auf den Erfahrungen, die wir mit der ersten Begegnung mit Alien-Spezies gemacht haben. Artübergreifendes körperliches als auch Kampftraining hat es uns erlaubt nich nur die Gesundheit unserer Soldaten, sondern auch die Trainingszeit zu verbessern."
 building_military_academy_stragegos:0 "Strategos"
 building_military_academy_stragegos_desc:0 "£building  §BMilitäreinrichtung§!\n\nSeit neun Jahrtausenden werden die Zakdorn von potenziellen Feinden als die größten strategischen Köpfe in der Galaxie angesehen. Die Strategos sind der Ort, an dem die besten und klügsten Köpfe der Welt ihre Fähigkeiten verbessern und die begehrtesten Titel des Meister-Strategen gewinnen."
 building_naval_depot:0 "Flotten-Versorgungsdepot"
 building_naval_depot_desc:0 "£building  §BMilitäreinrichtung§!\n\nDie Instandhaltung einer großen Flotte benötigt ein gewisses Maß an Logistik. Die Lagerung von Gütern, verteilt im ganzen Reich, ist bei einer funktionierenden überlegenen Flotte unverzichtbar."
 building_naval_HQ:0 "Flotten-Hauptquartier"
 building_naval_HQ_desc:0 "£building  §BMilitäreinrichtung§!\n\nVerbesserungen in der Kommunikationstechnologie können die Flotten einer Nation zentralisieren und besser anführen. Hier kann auch essentielles Training von Kadetten und Offizieren stattfinden."
 building_virtual_combat_arena:0 "Holo-Kampfarena"
 building_virtual_combat_arena_desc:0 "£building  §BKulturgebäude§!\n\nWir können die holographischen Technologien zur Erschaffung der verschiedensten Herausforderer nutzen, ohne das Leben anderer zu riskieren."
 building_virtual_combat_arena_tsunkatse:0 "Tsunkatse"
 building_virtual_combat_arena_tsunkatse_desc:0 "£building  §BKulturgebäude§!\n\nDie Aktualisierung des Blutsports um somit Fortschritte in der Technologie nutzen zu können, erlaubt es Herausforderungen auf unterschiedlichen Fähigkeitsstufen, Unterhaltung und Prestige zu erschaffen. Die Übertragungen der Kämpfe mithilfe der neusten Technologien planetenweit zu senden bringt ebenfalls Vorteile."
 building_visitor_center_0:0 "Besucherzentrum"
 building_visitor_center_0_desc:0 "£building  §BKulturgebäude§!\n\nBesucher aus aller Welt brauchen Führung bei lokalen Attraktionen, Bräuchen, Sprachen und auch Möglichkeiten zur Weiterbildung. Diese Einrichtung wird diese Aktivitäten unterstützen."
 building_visitor_center_chamber:0 "Handelskammer"
 building_visitor_center_chamber_desc:0 "£building  §BKulturgebäude§!\n\nBesuchende Fremden brauchen Führung auf lokalen Märkten, bei Händler und sogar Möglichkeiten für den Handel an den Börsen. Diese Einrichtung fördert den Handel zwischen verschiedenen Spezies."
 building_embassy_ACA:0 "Acamarianische Botschaft"
 building_embassy_ACA_desc:0 "£building  §BKulturgebäude§!\n\nEine Botschaft welche von einem Botschafter geleitet wird, wo Diplomaten der Acamarianischen Souveränität auf dem Territorium eines anderen Staates leben und arbeiten können. Der Großteil des Handels von Acamar kommt hier durch, einschließlich großer Mengen von Parthas."
 building_embassy_KDF:0 "Klingonische Botschaft"
 building_embassy_KDF_desc:0 "£building  §BKulturgebäude§!\n\nEine Botschaft, welche von einem Botschafter geleitet wird, wo Diplomaten des Klingonischen Hohen Rats auf dem Territorium eines anderen Staates leben und arbeiten können. Der Großteil des Handels von Qo'nos kommt hier durch, einschließlich großer Mengen Blutweine."
 building_embassy_SAU:0 "Saurian Embassy"
 building_embassy_SAU_desc:0 "£building  §BKulturgebäude§!\n\nDescription WIP"
 building_embassy_YRI:0 "Yridian Embassy"
 building_embassy_YRI_desc:0 "£building  §BKulturgebäude§!\n\nDescription WIP"
 building_embassy_VLR:0 "Valerian Embassy"
 building_embassy_VLR_desc:0 "£building  §BKulturgebäude§!\n\nDescription WIP"
 building_embassy_BAJ:0 "Bajoranische Botschaft"
 building_embassy_BAJ_desc:0 "£building  §BKulturgebäude§!\n\nEine Botschaft, welche von einem Botschafter geleitet wird, wo Diplomaten der Bajoranischen Regierung auf dem Territorium eines anderen Staates leben und arbeiten können. Der Großteil des Handels von Bajor kommt hier durch, einschließlich großer Mengen von Bajoranischen Weihrauch."
 building_embassy_FER:0 "Ferengi-Botschaft"
 building_embassy_FER_desc:0 "£building  §BKulturgebäude§!\n\nEine Botschaft, welche von einem Botschafter geleitet wird, wo Diplomaten, die die Ferengi-Handelsbehörde vertreten, auf dem Territorium eines anderen Staates leben und arbeiten können. Der Großteil des Handels von Ferenginar kommt hier durch, einschließlich großer Mengen von Käfer-Schnupftabak."
 building_embassy_BOL:0 "Bolianische Botschaft"
 building_embassy_BOL_desc:0 "£building  §BKulturgebäude§!\n\nEine Botschaft, welche von einem Botschafter geleitet wird, wo Diplomaten der Bolianischen Regierung auf dem Territorium eines anderen Staates leben und arbeiten können. Der Großteil des Handels aus Bolarus kommt hier durch, einschließlich großer Mengen Bolianischen Tonic Waters."
 building_embassy_VUL:0 "Vulkanische Botschaft"
 building_embassy_VUL_desc:0 "£building  §BKulturgebäude§!\n\nEine Botschaft welche von einem Botschafter geleitet wird, wo Diplomaten der Vulkanischen Regierung auf dem Territorium eines anderen Staates leben und arbeiten können. Der Großteil des Handels von Vulkan kommt hier durch, einschließlich großer Mengen von Plomeek-Suppe."
 building_embassy_ADR:0 "Andorianische Botschaft"
 building_embassy_ADR_desc:0 "£building  §BKulturgebäude§!\n\nEine Botschaft, welche von einem Botschafter geleitet wird, wo Diplomaten der Andorianischen Regierung auf dem Territorium eines anderen Staates leben und arbeiten können. Der Großteil des Handels von Andoria kommt hier durch, einschließlich großer Mengen von Andorianischen Knollenwurzeln."
 building_embassy_BET:0 "Betazed-Botschaft"
 building_embassy_BET_desc:0 "£building  §BKulturgebäude§!\n\nEine Botschaft, welche von einem Botschafter geleitet wird, wo Diplomaten, welche die Häuser von Betazed vertreten, auf dem Territorium eines anderen Staates leben und arbeiten können. Der Großteil des Handels von Betazed kommt hier durch, einschließlich großer Mengen von Betazoidischen Uttabeeren."
 building_embassy_TRI:0 "Trill-Botschaft"
 building_embassy_TRI_desc:0 "£building  §BKulturgebäude§!\n\nEine Botschaft, welche von einem Botschafter geleitet wird, wo Diplomaten der Trill-Regierung auf dem Territorium eines anderen Staates leben und arbeiten können. Der Großteil des Handels von Trill kommt hier durch, einschließlich großer Mengen von Balso Tonic."
 building_embassy_FED:0 "Botschaft der Erde"
 building_embassy_FED_desc:0 "£building  §BKulturgebäude§!\n\nEine Botschaft, welche von einem Botschafter geleitet wird, wo Diplomaten, die die Regierung der Erde vertreten, auf dem Territorium eines anderen Staates leben und arbeiten können. Der Großteil des Handels von der Erde kommt hier durch, einschließlich großer Mengen von Root Beer."
 building_embassy_ATE:0 "Antedianische Botschaft"
 building_embassy_ATE_desc:0 "£building  §BKulturgebäude§!\n\nEine Botschaft, welche von einem Botschafter geleitet wird, wo Diplomaten der Antendianischen Regierung auf dem Territorium eines anderen Staates leben und arbeiten können. Der Großteil des Handels von Antede III kommt hier durch, einschließlich großer Mengen von sich windenden Vermicula."
 building_embassy_RIG:0 "Rigellianische Botschaft"
 building_embassy_RIG_desc:0 "£building  §BKulturgebäude§!\n\nEine Botschaft, welche von einem Botschafter geleitet wird, wo Diplomaten der Rigellianischen Regierung auf dem Territorium eines anderen Staates leben und arbeiten können. Der Großteil des Handels von Rigel kommt hier durch, einschließlich großer Mengen köstlicher Rigellianischen Schokolade."
 building_embassy_DEN:0 "Denobulanische Botschaft"
 building_embassy_DEN_desc:0 "£building  §BKulturgebäude§!\n\nEine Botschaft, welche von einem Botschafter geleitet wird, wo Diplomaten der Denobulanischen Regierung auf dem Territorium eines anderen Staates leben und arbeiten können. Der Großteil des Handels von Denobula kommt hier durch, einschließlich großer Mengen von Denobulanischer Wurst."
 building_embassy_CAT:0 "Caitianische Botschaft"
 building_embassy_CAT_desc:0 "£building  §BKulturgebäude§!\n\nEine Botschaft, welche von einem Botschafter geleitet wird, wo Diplomaten der Caitianischen Regierung auf dem Territorium eines anderen Staates leben und arbeiten können. Der Großteil des Handels von Cait kommt hier durch, einschließlich großer Mengen von Katzen-Nahrungsergänzung."
 building_bureau_1:0 "Amt für Kulturellen Austausch"
 building_bureau_1_desc:0 "£building  §BKulturgebäude§!\n\nEin Amt für Kulturellen Austausch bietet grundlegende Dienste für die Mitglieder einer Alienrasse. Außerdem liefert es Informationen über den Planeten, einschließlich den Kommunikations- und Reisemöglichkeiten innerhalb des Reiches."
 building_bureau_2:0 "Diplomatisches Korps HQ"
 building_bureau_2_desc:0 "£building  §BKulturgebäude§!\n\nEin Diplomatisches Korps HQ ermöglicht vollständige diplomatische Beziehungen und Dienste zwischen dem einheimischen und dem fremden Reich. Botschafter sollten dazu gerufen werden um geschickt Streitigkeiten zu lösen."
 building_secret_order_1:0 "Ministerium für Volksaufklärung"
 building_secret_order_1_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nEs braucht besondere Leute um das zu tun, was wir tun. Wir teilen Neuigkeiten über die Größe unseres Reiches mit unserem geliebten Volk."
 building_secret_order_2:0 "Hauptquartier des Geheimdienstes"
 building_secret_order_2_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nInnerhalb dieser Wände arbeiten diejenigen mit speziellen Fähigkeiten daran, die Zukunft unseres Reiches zu gewährleisten. Keine Sorge Sie sind keine Gefahr für den Staat. Zumindest jetzt noch nicht."
 building_secret_order_2_CAR:0 "Hauptquartier des Obsidianischen Ordens"
 building_secret_order_2_CAR_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nDer Obsidianische Orden ist der gefürchtete Geheimdienst der Cardassianischen Union, welcher für Spionageoperationen, die innere und die äußere Sicherheit zuständig ist. Die Agenten des Obsidianischen Ordens sind überall, skrupellos und effizient. Das Cardassianische Volk lebt in ständiger Furcht vom Orden diffamiert und als Verräter aus dem Verkehr gezogen zu werden."
 building_secret_order_2_ROM:0 "Hauptquartier des Tal Shiar"
 building_secret_order_2_ROM_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nDer Tal Shiar ist der Geheimdienst des Romulanischen Sternenimperiums. Dort ist er hoch angesehen, aber ebenso gefürchtet. Seine Aufgabe ist es, vor allem durch verdeckte Operationen, für Sicherheit im Reich zu sorgen; sowohl gegen äußere Kräfte, als auch gegen Verräter aus der eigenen Bevölkerung. Die verdeckte ständige Präsenz des Tal Shiar führt in der Bevölkerung zu einer andauernden Paranoia, besonders da Personen, die sich gegen den Status Quo stellen, sehr schnell „verschwinden“."
 building_colony_shelter:0 "Provisorische Unterkunft"
 building_colony_shelter_desc:0 "£building  §BStaatliches Gebäude§!\n\nDieses Gebäude ist ein ehemaliges Kolonieschiff, das jetzt als das zentrale Gebäude der Kolonie selbst genutzt wird. Die ersten Städte werden ohne Zweifel aufblühen, solange sie nah am Herzen der Kolonie bleiben. \n\n§GDieses Gebäude entspricht einer £building Staatlichen Einrichtung der Stufe §Y0"
 building_capital_1:0 "Planetare Administration"
 building_capital_1_desc:0 "£building  §BStaatliches Gebäude§!\n\nOhne eine planetare Regierung, gleiten Infrastruktur und Industrie langsam ins Chaos. Deshalb muss der Fokus aller Kolonien auf die Einrichtung eines Zentrums sein, in dem Recht und Ordnung sichergestellt wird.\n\n§GDieses Gebäude entspricht einer £building Staatlichen Einrichtung der Stufe §Y1"
 building_capital_2:0 "Planetare Hauptstadt"
 building_capital_2_desc:0 "£building  §BStaatliches Gebäude§!\n\nWährend wir unsere planetare Hauptstadt einrichten, kündigen wird dem Rest der Galaxie an, dass wir nicht länger als Außenposten gelten, sondern als vollentwickelte Kolonie, völlig in der Lage etwas zu der intergalaktischen Gemeinschaft beizutragen.\n\n§GDieses Gebäude entspricht einer £building Staatlichen Einrichtung der Stufe §Y2"
 building_capital_3:0 "Imperiale Hauptstadt"
 building_capital_3_desc:0 "£building  §BStaatliches Gebäude§!\n\nDieser Komplex ist viel mehr als ein Sitz unserer Regierung. Es ist ein Symbol für unsere Errungenschaften, Errungenschaften die einst nur in den niedergeschriebenen Fiktionen unserer Vergangenheit existierten. Es ist das schlagende Herz unserer Zivilisation, das Zentum aus dem unsere Kultur hervorgeht. Dieser Komplex und die Welt auf der er steht ist unser Kronjuwel.\n\n§GDieses Gebäude entspricht einer £building Staatlichen Einrichtung der Stufe §Y3"
 building_deployment_post:0 "Einsatzposten"
 building_deployment_post_desc:0 "£building  §BStaatliches Gebäude§!\n\nEine Reihe von vorgefertigten Einheiten, Stromversorgungen und Befestigungen stehen hier für den zentralen Knotenpunkt der Rechenleistung. Gebäude in der Nähe werden ohne Zweifel positive Vorteile davon haben, so nah am Verwaltungszentrum der Kolonie zu sein.\n\n§GDieses Gebäude entspricht einer £building Staatlichen Einrichtung der Stufe §Y0"
 building_machine_capital_1:0 "Administrative Phalanx"
 building_machine_capital_1_desc:0 "£building  §BStaatliches Gebäude§!\n\nDurch den Wachstum der Kolonie, können mehr Ressourcen für eine administrative Phalanx ausgegeben werden, welche mehrere Produktions- und Forschungsstandorte miteinander verbinden kann, was zu einem höheren Verarbeitungsdurchsatz von autonomen Einheiten führt.\n\n§GDieses Gebäude entspricht einer £building Staatlichen Einrichtung der Stufe §Y1"
 building_machine_capital_2:0 "Planetarer Prozessor"
 building_machine_capital_2_desc:0 "£building  §BStaatliches Gebäude§!\n\nDie Planet-Umfassende-Verarbeitungseinheit ist eine große, leistungsfähige Einheit, die über ihre massiven Verarbeitungsbereiche alle Funktionen eines Planeten unterstützen kann. Der Prozessor kann leicht die Informationen aller autonomen Einheiten des gesamten Planeten verarbeiten.\n\n§GDieses Gebäude entspricht einer £building Staatlichen Einrichtung der Stufe §Y2"
 building_machine_capital_3:0 "Primärer Nexus"
 building_machine_capital_3_desc:0 "£building  §BStaatliches Gebäude§!\n\nDer primäre Nexus ist das Herzstück all unserer Entwicklungen und Berechnungen, in der Lage, eine immer größere Anzahl autonomer Einheiten zu unterstützen.\n\n§GDieses Gebäude entspricht einer £building Staatlichen Einrichtung der Stufe §Y3"
 building_verteron_array:0 "Verteronphalanx"
 building_verteron_array_desc:0 "Die hochentwickelte und spezialisierte Verteronphalanx kann verwendet werden, um Kometen von ihrer Sonnenumlaufbahn abzulenken und sie auf der Mars-Polarkappe abstürzen zu lassen. \n\nDie Verteronphalanx wird nur auf dem Mars-Initiative-Testgelände auf dem Mars gebaut. Es wird automatisch ein spezieller Terraforming-Prozess für den Mars initiiert und beendet, sobald dieser abgeschlossen ist.§!"
 building_bio_lab_0:0 "Einfaches Biolabor"
 building_bio_lab_0_desc:0 "£building  §BAkademische Einrichtung§!\n\nEinfache Biolabore sind spezialisierte Einrichtungen, die fortschrittliche Bio-Engineering und medizinische Werkzeuge vorhalten. Unsere besten Xenobiologen, sowie medizinische Forscher und Genetiker arbeiten hier. Die Labore produzieren viel §YSozial-Forschungspunkte§!.\n\n§GBiolabore können nur auf Feldern mit Sozial-Forschungsressourcen gebaut werden§!"
 building_bio_lab_1:0 "Biolabor II"
 building_bio_lab_1_desc:0 "£building  §BAkademische Einrichtung§!\n\nDurch Hinzufügen von Geologie- und Pflanzenbiologie-Laboren wird die Vielfalt der hier untersuchten Wissenschaftsforschungen erhöht, wobei Anthropologen und Geologen Chemikalien in die verbesserten Einrichtungen mischen. Die Labore produzieren eine große Anzahl von §Soziologie-Forschungsstellen§!.\n\n§Die Labore dürfen nur auf speziellen Kacheln mit Sozial-Forschungsressourcen gebaut werden."
 building_bio_lab_2:0 "Biolabor III"
 building_bio_lab_2_desc:0 "£building  §BAkademische Einrichtung§!\n\nNanit-Einrichtungen, sowie einzigartige planetarische Wissenschaftslabore bieten eine große Auswahl an wissenschaftlichen Geräten für medizinische Forscher, Biologen und Psychologen. Die Labore produzieren eine große Anzahl von §Soziologie-Forschungsstellen§!.\n\n§Die Labore dürfen nur auf speziellen Kacheln mit Sozial-Forschungsressourcen gebaut werden."
 building_bio_lab_3:0 "Biolabor IV"
 building_bio_lab_3_desc:0 "£building  §BAkademische Einrichtung§!\n\nEinzigartige Umweltbiome, in denen Wissenschaftler verschiedene Lebensräume und Welten untersuchen können, holographische Wissenschaftler ergänzen die Einrichtung. Die Labore produzieren eine große Anzahl von §Soziologie-Forschungsstellen§!.\n\n§Die Labore dürfen nur auf speziellen Kacheln mit Sozial-Forschungsressourcen gebaut werden."
 building_bio_lab_4:0 "Psychohistorienzentrum"
 building_bio_lab_4_desc:0 "£building  §BAkademische Einrichtung§!\n\nDas Psychohistorische Zentrum ist spezialisiert auf die Nutzung der großen Entdeckungen in den Biowissenschaften, die von Biolaboren auf diesem Planeten gemacht wurden. Hier werden revolutionäre neue Einblicke in die Sozialwissenschaften und die Natur der Philosophie gewonnen. Es erzeugt die maximale Menge an §YSozial-Forschungspunkten§!."
 building_science_center:0 "Wissenschaftszentrum"
 building_science_center_desc:0 "£building  §BAkademische Einrichtung§!\n\nDieses Institut beherbergt nur die absolut Besten, die unsere interstellare Gesellschaft zu bieten hat. Hier versammeln sich die größten Köpfe um unsere Forschungs- und Entwicklungsmöglichkeiten zu unterstützen."
 building_private_academy:0 "Privatakademie"
 building_private_academy_desc:0 "£building  §BAkademische Einrichtung§!\n\nIn diesen Akademien werden die zukünftigen Anführer trainiert. Diese Institutionen haben aufgrund der Finanzierung durch wohlhabende Familien den höchsten Bildungsstandard in unserer ganzen Zivilisation."
 building_galactic_institute_ROM:0 "Romulanisches Wissenschaftsministerium"
 building_galactic_institute_ROM_desc:0 "£building  §BAkademische Einrichtung§!\n\nDas romulanische Wissenschaftsministerium ist eine Behörde der romulanischen Regierung und zuständig für technologische und wissenschatliche Angelegenheiten innerhalb des Imperiums und seiner Kolonien."
 building_galactic_institute_CAR:0 "CardassianischesnWissenschaftsministerium"
 building_galactic_institute_CAR_desc:0 "£building  §BAkademische Einrichtung§!\n\nDas Cardassianische Wissenschaftsministerium ist eine Regierungsbehörde der Cardassianischen Union, die im Auftrag der Cardassianer für wissenschaftliche Forschung und Erkundung zuständig ist. Die Abteilung fiel unter das cardassianische Militär anstelle der zivilen Regierung."
 building_galactic_institute_FED:0 "Wissenschaftsrat nder Föderation"
 building_galactic_institute_FED_desc:0 "£building  §BAkademische Einrichtung§!\n\nDer Wissenschaftsrat der Föderation ist eine Institution der Föderation, die naturwissenschaftliche Forschungen beobachtet, fördert, auswertet und Stellungnahmen zu ihren Ergebnissen abgibt."
 building_galactic_institute_TRI:0 "Wissenschaftsministeriumn der Trill"
 building_galactic_institute_TRI_desc:0 "£building  §BAkademische Einrichtung§!\n\nDas Wissenschaftsministerium der Trill ist ein Elite-Bildungsinstitut auf dem Planeten Trill. Es beschäftigt sich mit den Angelegenheiten der Wissenschaften der Trill."
 building_galactic_institute:0 "Galaktische Wissenschaftsinitiative"
 building_galactic_institute_desc:0 "£building  §BAkademische Einrichtung§!\n\nWir sind dazu angehalten die Sterne zu erforschen! Um dies zu ermöglichen können wir eine Einrichtung sowie Personal dem erforschen der unendlichen Weiten widmen."
 building_xeno_zoo:0 "Xeno-Zoo"
 building_xeno_zoo_desc:0 "£building  §BKulturgebäude§!\n\nEine Einrichtung, die andere Biome als unsere eigenen enthält, kann so gebaut werden, dass sie außerirdisches, nicht-empfindungsfähiges Leben zum Vergnügen und Vorteil unserer Bürger ausstellen und erforschen kann."
 building_xeno_zoo_denobulan:0 "Denobulanisches Xenologisches Zentrum"
 building_xeno_zoo_denobulan_desc:0 "£building  §BAkademische Einrichtung§!\n\nEin großes Zentrum für Xenologische Studien, das von den Denobulanern geschaffen wurde, um fremdes Leben zu studieren und deren verschiedene familiäre und xenologische Unterschiede zu verstehen."
 building_biomass_processing:0 "Biomasse-Verarbeitungsanlage"
 building_biomass_processing_desc:0 "£building  §BAgrikulturgebäude§!\n\nIneffizient große Mengen an lokalen niederen Lebensformen können von unseren Drohnen in hocheffiziente Nährstoffbiomasse in dieser Anlage verarbeitet werden. Widerstand ist köstlich."
 building_xeno_zoo_terran:0 "Imperiales Kelpianer-Brutzentrum"
 building_xeno_zoo_terran_desc:0 "£building  §BAgrikulturgebäude§!\n\nDie Geschichte hat uns gelehrt, dass köstliche Arten oft vom Aussterben bedroht sind, wie der Dodo, die Riesenschildkröte und der große Auk. Terranische Biologen haben davon jedoch in Bezug auf die Kelpien gelernt, und stattdessen ein Massenzuchtprogramm gestartet, bei dem diese niederen Arten nicht anders als Rinder behandelt werden, so dass wir, noch lange nach dem Aussterben dieser Spezies in der Wildnis, feine Kelpien essen können werden."
 building_natural_resort:0 "Natürliche Zuflucht"
 building_natural_resort_desc:0 "Die herausragende natürliche Schönheit dieses Ortes ist ein enormer Anziehungspunkt für Besucher aus der ganzen Galaxie. Ein Resort, in dem allen Spezien erlaubt wird diese schöne Attraktion genießen zu können, wird es diesem Planeten erlauben, extrem wohlhabend zu werden."
 building_clone_vats:0 "Klontanks"
 building_clone_vats_desc:0 "Wir haben nun ausreichende medizinische Kenntnisse um Klone von Individuen zu züchten. Wir können nun buchstäblich die Mitglieder unserer Gesellschaft klonen, die außergewöhnlich waren, besonders wenn es um Soldaten geht. Wir müssen uns nicht länger Sorgen um das Training von guten Soldaten machen, wir klonen die Guten ganz einfach."
 building_ketracel_white_synthesis_facility_0:0 "Ketracel-White-Raffinerie"
 building_ketracel_white_synthesis_facility_0_desc:0 "Um die Loyalität unserer Soldaten weiterhin zu gewährleisten, nehmen wir genetische Modifizierungen vor, die sie abhängig von Ketracel-White machen. Sieg ist Leben! Und Leben ist in diesem Fall Ketracel-White."
 building_ketracel_white_synthesis_facility_1:0 "Verbesserte Ketracel-White-Raffinerie"
 building_ketracel_white_synthesis_facility_1_desc:0 "Da unsere Klonarmeen weiter wachsen, benötigen wir einen größeren Vorrat an Ketracel-White. Diese Einrichtung erhöht die Produktion dieser Substanz."
 building_ketracel_yridium:0 "Yridium-Verarbeiter"
 building_ketracel_yridium_desc:0 "£building  §BAgrikulturgebäude§!\n\nYridium-Bicantizin ist eines der aktiven Zutaten des §YKetracel-White§!. Die Konstruktion eines Yridium-Verarbeiters wird die Produktion dieser Substanz erhöhen."
 building_ketracel_sodium:0 "Natrium-Verarbeiter"
 building_ketracel_sodium_desc:0 "£building  §BAgrikulturgebäude§!\n\nDie Nutzung des Natriumhydrogencarbonats im Verfeinerungsprozess darf nicht unterschätzt werden. Die Konstruktion eines Solchen Verarbeiters für Natrium wird die Produktion von £ketracel §YKetracel-White§! in dieser Anlage erhöhen."
 building_collector_soil:0 "Substratrückgewinnungs-Projekt"
 building_collector_soil_desc:0 "£building  §BAgrikulturgebäude§!\n\nSubstratrückgewinnung ist ein Prozess, welcher neues nutzbares Land aus Ödländern und anderen nicht nutzbaren Ländern erschafft. Oft genutzt um land vom Ozean zurückzugewinnen kann es ebenso verwendet werden um große Bereiche von gefährlichem Ödland zu reinigen."
 building_collector_ice:0 "Deep-Core-Eisextraktor"
 building_collector_ice_desc:0 "£building  §BAgrikulturgebäude§!\n\nDeep-Core-Eisextraktoren erlauben die Extrahierung von tief unter dem Eis liegenden Eiskernen, welche die Struktur und die Geschichte des Landes unter dem Eis zeigen und seltene Materialien aus der Anfangsphase eines Planeten zu Tage fördern."
 building_collector_dilithium:0 "Oberflächen-Dilithiumextraktor"
 building_collector_dilithium_desc:0 "Dilithiumvorkommen auf der Oberfläche einer bewohnbaren Welt sind selten, können aber in großen Mengen von einem Dilithium-Extraktor geerntet werden. Der Energiebedarf wird durch den Nutzen der Fähigkeit zur Dilithiumgewinnung aufgewogen."
 building_collector_nitrate:0 "Nitrat-Komposthaufen"
 building_collector_nitrate_desc:0 "£building  §BAgrikulturgebäude§!\n\nDurch die genaue Überwachung des Recyclingprozesses mit gemessenen Mengen an Wasser, Luft, Kohlenstoff und anderen stickstoffreichen Materialien können wir einen nitratreichen Komposthaufen erstellen."
 building_slave_processing:0 "Sklaven-Gefangenenlager"
 building_slave_processing_desc:0 "Um effektive und effiziente Sklavenarbeit sicherstellen zu können, müssen wir unsere Sklaven überwachen. Wie bei jeder anderen Ware, so ist auch bei dieser, Verwaltung und Bestandskontrolle essentiell. Diese Zentren werden die Produktion unserer Sklavenarbeitskraft verbessern."
 building_slave_processing_Romulan:0 "Romulanische Nervenkonditionseinrichtung"
 building_slave_processing_Romulan_desc:0 "Bei der Nervenkonditionierung können wir die Wahrscheinlichkeit einer bestimmten Reaktion verändern, wenn diese mit einer Belohnung oder Bestrafung in Verbindung gebracht wird. Anstatt das offensichtliche Verhalten zu trainieren, konditioniert diese Einrichtung neurale Aktivitäten, um einen Teil des Gehirns zu aktivieren welcher dann belohnt wird."
 building_basic_farm:0 "Einfaches Hydroponikfarm"
 building_basic_farm_desc:0 "£building  §BHydroponikfarm§!\n\nHydroponikfarmen regeln und überwachen künstlich die Agrarindustrie. Durch die Nutzung von wissenschaftlichen Methoden können wir sicherstellen, das unsere Umwelt effektiv und verantwortungsvoll genutzt wird. Der landwirtschaftliche Ertrag wird somit erhöht und es kann mehr Nahrung auf der selben Fläche produziert werden."
 building_hydroponics_farm_1:0 "Hydroponikfarm II"
 building_hydroponics_farm_1_desc:0 "£building  §BHydroponikfarm§!\n\nDiese Technologie verbessert unseren landwirtschaftlichen Produktion. Weitere Entwicklungen werden unseren Ertrag erhöhen."
 building_hydroponics_farm_2:0 "Hydroponikfarm III"
 building_hydroponics_farm_2_desc:0 "£building  §BHydroponikfarm§!\n\nDiese Technologie verbessert unseren landwirtschaftlichen Produktion. Weitere Entwicklungen werden unseren Ertrag erhöhen."
 building_hydroponics_farm_3:0 "Hydroponikfarm IV"
 building_hydroponics_farm_3_desc:0 "£building  §BHydroponikfarm§!\n\nDiese Technologie verbessert unseren landwirtschaftlichen Produktion. Weitere Entwicklungen werden unseren Ertrag erhöhen."
 building_hydroponics_farm_4:0 "Hydroponikfarm V"
 building_hydroponics_farm_4_desc:0 "£building  §BHydroponikfarm§!\n\nDiese Technologie verbessert unseren landwirtschaftlichen Produktion. Weitere Entwicklungen werden unseren Ertrag erhöhen."
 building_hydroponics_farm_5:0 "Landwirtschaftszentrum"
 building_hydroponics_farm_5_desc:0 "£building  §BHydroponikfarm§!\n\nDas Landwirtschaftszentrum ist der absolute Höhepunkt unserer Forschung im Bereich der Agrarwissenschaften. Diese Einrichtung wird uns unvergleichliche landwirtschafliche Produktionen ermöglichen. Es ist unwahrscheinlich, dass wir diese Technologie in absehbarer Zukunft verbessern können."
 building_frontier_clinic_0:0 "Grenzklinik"
 building_frontier_clinic_0_desc:0 "£building  §BMedizinische Einrichtung§!\n\nDie Grenzklinik wird unseren Grenzkolonisten bei den üblichen Problemen des Grenzalltags unterstützen und das Leben der Kolonisten, besonders in sehr rauen Umgebungen, vereinfachen. Es macht das Leben wahrscheinlich nicht perfekt, jedoch ist es ein Anfang."
 building_frontier_clinic_1:0 "Grenzkrankenhaus"
 building_frontier_clinic_1_desc:0 "£building  §BMedizinische Einrichtung§!\n\nDas Grenzkrankenhaus ersetzt die Grenzklink und bietet mehr Platz und Ausrüstung um die verletzten und kranken Bewohner zu heilen. Neue Behandlungen, um Bakterien und Viren von fremden Welten zu bekämpfen, werden zuerst hier entwickelt."
 building_frontier_clinic_2:0 "Klinkium"
 building_frontier_clinic_2_desc:0 "£building  §BMedizinische Einrichtung§!\n\nWährend medizinische Bedürfnisse steigen, wächst auch die benötigte Größe der Krankenhäuser. Ein großes Klinkum erlaubt die schnelle Behandlung von verwundeten und kranken Personen, sowie die Bereitstellung von Räumlichkeiten um besondere Krankheiten und Leiden zu behandeln."
 building_frontier_clinic_3:0 "Medizinischer Psychnoneural-Komplex"
 building_frontier_clinic_3_desc:0 "£building  §BMedizinische Einrichtung§!\n\nEin medizinischer Psychnoneural-Komplex bringt die Fortschritte im Studium des Gehirns in den Vordergrund der medizinischen Wissenschaft. Dies eröffnet die Möglichkeit psychische Krankheiten gänzlich ohne Medikamente oder therapeutische Maßnahmen zu behandeln."
 building_frontier_clinic_4:0 "Holographisches Krankenhaus"
 building_frontier_clinic_4_desc:0 "£building  §BMedizinische Einrichtung§!\n\nDie Einführung von Holoemittern in Kliniken erlaubt uns sowohl Behandlungen via Hologramm, als auch Detailscans und Prozeduren durchzuführen, welche ansonsten zeitintensive Operationen benötigen würden. 'Bitte nennen Sie die Art des medizinischen Notfalls'"
 building_frontier_clinic_0_sona:0 "Son'a Klinik"
 building_frontier_clinic_0_sona_desc:0 "£building  §BMedizinische Einrichtung§!\n\nDescription WIP"
 building_frontier_clinic_1_sona:0 "Son'a Krankenhaus"
 building_frontier_clinic_1_sona_desc:0 "£building  §BMedizinische Einrichtung§!\n\nDescription WIP"
 building_frontier_clinic_2_sona:0 "Son'a Krankenhauskomplex"
 building_frontier_clinic_2_sona_desc:0 "£building  §BMedizinische Einrichtung§!\n\nDescription WIP"
 building_frontier_clinic_3_sona:0 "Son'a Hautverjüngungszentrum"
 building_frontier_clinic_3_sona_desc:0 "£building  §BMedizinische Einrichtung§!\n\nDescription WIP"
 building_frontier_clinic_4_sona:0 "Son'a Unsterblichkeitsforschungszentrum"
 building_frontier_clinic_4_sona_desc:0 "£building  §BMedizinische Einrichtung§!\n\nDescription WIP"
 building_engineering_facility_0:0 "Einfaches Ingenieurslabor"
 building_engineering_facility_0_desc:0 "Das einfache Ingenieurslabor ist ein hochentwickelter Forschungs- und Entwicklungs-Komplex, der sich mit Industriedesign und modernster Materialforschung beschäftigt. Die Labore produzieren sehr viele §YIngenieur Forschungspunkte§! \n\n§GEinfache Ingenieurslabore dürfen nur auf Gelände mit Ingenieur-Forschungsressourcen gebaut werden.§!"
 building_engineering_facility_1:0 "Ingenieurslabor II"
 building_engineering_facility_1_desc:0 "Weitere Studien des Ingenieurwesens erfordern Ultra-Hochtemperatur-Testeinrichtungen und industrielle Fabrikatoren, um Prototypen in den Experimentallaboren zu testen. Die Labore produzieren eine Vielzahl von §YEngineering Research points§! und können mit modernster Technologie weiter verbessert werden."
 building_engineering_facility_2:0 "Ingenieurslabor III"
 building_engineering_facility_2_desc:0 "Biomolekulare Ingenieure können auf der subatomaren Ebene mit der Konstruktion von Nanit-Schächten arbeiten. Die Replikationstechnologie ermöglicht das schnelle Testen und Entwickeln neuer Prototypen. Die Labore produzieren eine Vielzahl von §YEngineering Research points§! und können mit modernster Technologie weiter verbessert werden."
 building_engineering_facility_3:0 "Ingenieurslabor IV"
 building_engineering_facility_3_desc:0 "In den technischen Labors sind holographische Konstruktionsprotokolle installiert, die Laboratorien über große Entfernungen miteinander verbinden können, als wären die Ingenieure im selben Raum. Das Testen von Bedingungen, welche im Weltraum vorkommen, ist jetzt mit massiven Einkapselungseinrichtungen möglich. Die Labore produzieren eine Vielzahl von §YEngineering Research points§! und können mit modernster Technologie weiter verbessert werden."
 building_engineering_facility_4:0 "Machinenbauanlage"
 building_engineering_facility_4_desc:0 "Die Maschinenbauanlage beherbergt Erfindungen aus der gesamten Galaxie und unterzieht sie einer Reihe von Tests. Dies ermöglicht eine sehr schnelle Forschung und Entwicklung neuer Schiffe, Waffen und Geräte. Der Komplex erzeugt die größtmögliche Menge an §YIngenieur Forschungspunkte§!."
 building_basic_mine:0 "Einfache Mine"
 building_basic_mine_desc:0 "£building  §BBergbaunetzwerk§!\n\nNach Jahrhunderten primitiver und gefährlicher Bergbaumethoden haben wir nun technologisch fortgeschrittene Bergbautechniken entwickelt, die es uns erlauben die Ressourcen eines Planeten auf einem sicheren Weg zu bergen."
 building_mining_network_1:0 "Minennetzwerk II"
 building_mining_network_1_desc:0 "£building  §BBergbaunetzwerk§!\n\nWährend wir weiterhin von und durch moderne Technologie lernen sind wir in der Lage die Produktivität und den Ertrag unserer Bergbaumethoden witer zu verbessern. Weitere Forschung in diesem Bereich wird ohne Zweifel die Produktivität weiter erhöhen."
 building_mining_network_2:0 "Minennetzwerk III"
 building_mining_network_2_desc:0 "£building  §BBergbaunetzwerk§!\n\nWährend wir weiterhin von und durch moderne Technologie lernen sind wir in der Lage die Produktivität und den Ertrag unserer Bergbaumethoden witer zu verbessern. Weitere Forschung in diesem Bereich wird ohne Zweifel die Produktivität weiter erhöhen."
 building_mining_network_3:0 "Minennetzwerk IV"
 building_mining_network_3_desc:0 "£building  §BBergbaunetzwerk§!\n\nWährend wir weiterhin von und durch moderne Technologie lernen sind wir in der Lage die Produktivität und den Ertrag unserer Bergbaumethoden witer zu verbessern. Weitere Forschung in diesem Bereich wird ohne Zweifel die Produktivität weiter erhöhen."
 building_mining_network_4:0 "Minennetzwerk V"
 building_mining_network_4_desc:0 "£building  §BBergbaunetzwerk§!\n\nWährend wir weiterhin von und durch moderne Technologie lernen sind wir in der Lage die Produktivität und den Ertrag unserer Bergbaumethoden witer zu verbessern. Weitere Forschung in diesem Bereich wird ohne Zweifel die Produktivität weiter erhöhen."
 building_mining_network_5:0 "Minenkomplex"
 building_mining_network_5_desc:0 "£building  §BBergbaunetzwerk§!\n\nDer Minenkomplex ist der absolute Höhepunkt unserer Forschung im Bereich des Bergbaus. Diese Einrichtung wird uns einen unvergleichlichen Bergbauertrag ermöglichen. Es ist unwahrscheinlich, dass wir diese Technologie in absehbarer Zukunft verbessern können."
 building_mineral_silo_0:0 "Mineralsilo"
 building_mineral_silo_0_desc:0 "Mineralsilos erlauben uns raffiniertes Mineral zu lagern bis es weiter verarbeitet und genutzt werden kann. Dieses Silo wird die Lagerkapazität unseres Reiches deutlich erhöhen."
 building_mineral_silo_1:0 "Mineralsilo II"
 building_mineral_silo_1_desc:0 "Through advanced storing technology nthe improved mineral silos will allow nus to store greater amount of refined nminerals as they await processingnand usage. This silo will immensely nincrease our empire's storage capacity."
 building_mineral_silo_2:0 "Mineralsilo III"
 building_mineral_silo_2_desc:0 "Through latest cutting-edge storing technologynthis generation of mineral silos will allow nus to store even greater amount of refined nminerals as they await processingnand usage. This silo will vastly nincrease our empire's storage capacity."
 building_mineral_processing_plant_0:0 "Mineral-Verarbeitungszentrum"
 building_mineral_processing_plant_0_desc:0 "Die Verarbeitungsanlage ist eine Verwaltungsstation für lokale Minen, welche die lokale Effizienz in angebundenen Minen und somit die Mineralgewinnung des ganzen Planeten erhöht."
 building_mineral_processing_plant_1:0 "Fortgeschrittene Mineralraffenerie"
 building_mineral_processing_plant_1_desc:0 "Die fortgeschrittene Verarbeitungsanlage steigert die Förderleistung von angebundenen Minen auf dieser Welt noch weiter womit die planetare Mineralgewinnung insgesamt erhöht wird."
 building_dilithium_refinery_0:0 "Dilithiumraffinerie"
 building_dilithium_refinery_0_desc:0 "Unglücklicherweise ist der Treibstoff unserer modernen Gesellschaft noch immer ein dreckiges und unschönes Geschäft. Niemand möchte eine Dilithiumraffinerie in seinem Garten stehen haben, jedoch wenn wir unsere interstellare Flotte unterhalten wollen, sind diese zwingend gebraucht. // Text fehlt"
 building_dilithium_refinery_2:0 "Dilithium-Rekristallisierungszentrum"
 building_dilithium_refinery_2_desc:0 "Durch die weiteren Forschungen kam auch die Entdeckung, dass wir unser ganzes Dilitihum nicht aufbrauchen müssen, sondern es auch einfach wieder rekristallisieren können. Unglücklicherweise ist dieser Prozess nicht einfacher als der Abbau des Kristalls selbst. Trotzdem erweitert es unsere Möglichkeiten im Flottenunterhalt. // Text fehlt"
 building_dilithium_refinery_3:0 "Dilithium-Erntezentrum"
 building_dilithium_refinery_3_desc:0 "Mit der stetigen Erweiterung unserer Dilithium-Industrie werden die nachteiligen Effekte auf die Zufriedenheit unserer Gesellschaft durch die unschöne Ästhetik des Erntezentrums beinahe unbedeutend, im Vergleich zu den riesigen Gewinnen hinsichtlich unserer Flottenverwaltungskapazitäten. Zumindest fast. Vielleicht kann ein ökologisches Reservat dort Abhilfe schaffen... // Text fehlt"
 building_dilithium_refinery_4:0 "Dilithium-Hydroxil-Destillerie"
 building_dilithium_refinery_4_desc:0 "Diese Anlagen vergrößern unsere Flottenverwaltungskapazitäten so weit, dass sie in jedem Fall den geringfügig negativen Effekt auf die Zufriedenheit unserer Bevölkerung wert sind. Tatsächlich können andere Technologien im Bereich der Erholung und atmosphärischen Kontrolle die nachteiligen Effekte wahrscheinlich völlig aufheben. // Text fehlt"
 building_industrial_fabricator_1:0 "Industrieller Hersteller"
 building_industrial_fabricator_1_desc:0 "Diese Mehrzweckfabrik kann extrem schnell so konfiguriert werden, dass sie ein breites Spektrum an industrieller Ausrüstung in enorm großen Mengen und erstaunlicher Geschwindigkeit herstellt. Ganze Gebäude, sofern sie eine gewisse Größe nicht überschreiten, können damit bei Bedarf hergestellt werden"
 building_industrial_fabricator_2:0 "Industrieller Replikator"
 building_industrial_fabricator_2_desc:0 "Diese Anlage reduziert den Bedarf von Handarbeit in der Produktion von Baustoffen, indem es Energie-Materie-Umwandlungen vornimmt, um die jeweiligen Komponenten zu synthetisieren. Dies resultiert in deutlich geringeren Kosten für den Gebäudebau."
 building_transport_hub:0 "Transporterhub"
 building_transport_hub_desc:0 "Dieser interstellare Hafen ist ein zentralisierter An- und Abflugort für Migranten von anderen Welten, welcher den Prozess der Zollabfertigung und den Start ins neue Leben verschnellert."
 building_vulcan_monastery:0 "Vulkanisches Kloster"
 building_vulcan_monastery_desc:0 "Ein Ort der inneren Ruhe und des inneren Friedens, an dem sich viele Vulkanier versammeln um zu meditieren und Selbstreflektion auszuüben. Vielleicht befindet sich sogar ein Horchposten darunter..."
 building_kelp_farm:0 "Kelpfarm"
 building_kelp_farm_desc:0 "Das Wissen, das von einer Wasserspezies beim Anbau von essbaren Pflanzen, die im Wasser gewachsen sind, gewonnen wurde, ermöglichte die Schaffung einer riesigen Wasser-Seetang-Farm."
 building_steam_dome_1:0 "Dampfkammer"
 building_steam_dome_1_desc:0 "Tholianer sind eine der wenigen Lebensformen in der Galaxis, die sich vollkommen natürlich auf Klasse-Y-Planeten entwickelt haben. Wir haben unsere Überlegenheit durch die Eroberung von Umgebungen etabliert, die zu feindlich für die schwächlichen humanoiden sind. Ihre eigenen Welten sind schwach, kalt und mit dünner Atmosphäre, die buchstäblich kein Methan enthalten. Unsere Dampfkammern sind himmlisch Orte, hier entspannen wir uns in der Hitze und erinnern uns an die wirbelnden Magma-Pools von Tholia. \n\n§GDampfkammern werden nur von Tholianern gebaut, sie können nur auf lebensfeindlichen Planeten gebaut werden und steigern die Bewohnbarkeit erheblich.§!"
 building_steam_dome_2:0 "Hochdruck-Dampfkuppel"
 building_steam_dome_2_desc:0 "Durch die Schaffung einer großen Hochdruckkuppel können wir Zufluchtsorte schaffen, die unserem Heimatplaneten der Klasse Y ähneln, wo wir uns in der Hitze sonnen und an die wirbelnden Magmabäder von Tholia denken können.\n\n§GHochdruckdampfkuppeln können nur auf feindlichen Planeten gebaut werden. Sie können nur von einem Tholianischen Einwohner besetzt werden, und sie erhöhen drastisch die Bewohnbarkeit für alle Tholianischen Einwohner auf dem Planeten."
 building_hypoeronic_generator_1:0 "Hyperonkammer"
 building_hypoeronic_generator_1_desc:0 "Die Wüste ist anmutig und schön. Andere Lebensformen verstehen das nicht, sie sehen es nicht. Wir sehen es. In unseren Kammern können wir uns vorstellen wie es wäre wieder auf Shelia zu sein. Die ewig wandernden Dünen. Die künstliche Sonne, die reichhaltige, nährende, hyperonische Strahlung ausstrahlt. \n\n§GDie Hyperonkammern werden nur von den Sheliak gebaut und können nur auf lebensfeindlichen Planeten errichtet werden, die Bewohnbarkeit wird dadurch drastisch verbessert§!."
 building_hypoeronic_generator_2:0 "Hyperonstrahlen-Biom"
 building_hypoeronic_generator_2_desc:0 "Um unsere neuen Welten zu neuen Heimaten machen zu können, müssen wir außerhalb unserer Kuppeln expandieren. Die Sättigung eines ganzen Bioms mit hyperonischer Strahlung ist eine große Aufgabe.\n\n§GHyperonische Kuppeln sind einzigartige Sheliak-Gebäude, welche nur auf lebensfeindlichen Planeten gebaut werden können und die Bewohnbarkeit drastisch erhöhen."
 building_freeze_dome_1:0 "Kältekammer"
 building_freeze_dome_1_desc:0 "Wir, die Breen, sind eine der einzigen Lebensformen in der Galaxis, die sich natürlich in den kalten Realitäten eines Klasse-P-Planeten entwickelt haben. Als unsere Armeen durch die Galaxie marschierten, fanden wir die Heimatwelten unserer Feinde. Sie haben keine Gletscher wie unsere Heimat, keinen ruhigen Frieden, der aus den ewigen Eisflächen kommt. Unsere Kältekammern sind nur ein Vorgeschmack auf die Heimat, wo jeder Soldat sich daran erinnern kann, wie es ist, Breen zu sein. \n\n§GKältekammern sind Breen-Gebäude, die nur auf lebensfeindlichen Planeten gebaut werden können und drastisch die Bewohnbarkeit verbessern§!."
 building_freeze_dome_2:0 "Minusgradige Gefrierkuppel"
 building_freeze_dome_2_desc:0 "Eine ganze Kuppelkonstruktion, an die sich jeder Soldat zu Hause erinnern kann. Die Unter-Null-Grad Temperaturen hier erlauben es, ganze Gebiete für den Breen bewohnbar zu machen.\n\n§Jene Unter-Null-Grad Kuppeln können nur auf feindlichen Planeten gebaut werden. Sie können nur von einem Breen-Pop besetzt werden, und sie erhöhen drastisch die Bewohnbarkeit für alle Breen-Pops auf dem Planeten."
 building_arcology_1:0 "Hochhauskomplex"
 building_arcology_1_desc:0 "£building  §BWohnprojekt§!\n\nEine großflächige Wohnanlage mit zahlreichen Versorgungseinrichtungen, die auf dem besten Weg zur autarken Versorgung ist. Durch den Komfort, den dieser Gebäudetyp den Bewohnern zur Verfügung stellt, werden Bewohnbarkeit, Zufriedenheit und Wachstumsraten planetenweit erhöht."
 building_arcology_2:0 "Arkologie"
 building_arcology_2_desc:0 "£building  §BWohnprojekt§!\n\nEine Arkologie soll die Auswirkungen auf ein Ökosystem durch dessen Besiedlung verringern. Da alle oder zumindest die meisten der vorhandenen Ressourcen für die Selbsterhaltung genutzt werden können, ist es möglich genug Ressourcen für eine große Bevölkerung zur Verfügung zu stellen um die Zufriedenheit, Bewohnbarkeit und Wachstumsraten zu erhöhen."
 building_arcology_3:0 "X-Seed Arkologie"
 building_arcology_3_desc:0 "£building  §BWohnprojekt§!\n\nEin gewaltiger Arkologie-Komplex, der sogar Berge in den Schatten stellt. Er hat seine eigene Klima- und Wetterkontrolle und funktioniert selbsterhaltend für eine enorm große Bevölkerung, womit er Zufriedenheit, Bewohnbarkeit und Wachstumsraten erhöht."
 building_arcology_4:0 "Bionische Arkologie"
 building_arcology_4_desc:0 "£building  §BWohnprojekt§!\n\nEine lebende Arkologie, die sich ständig ändert und an die Bedürfnisse ihrer Bevölkerung anpasst. Dies ermöglicht es, eine riesige Bevölkerung mit sehr geringen externen Ressourcen zu unterhalten, wodurch Zufriedenheit, Bewohnbarkeit und Wachstumsraten erhöht werden."
 building_arcology_5:0 "Metropole"
 building_arcology_5_desc:0 "£building  §BWohnprojekt§!\n\nEine riesige, weitläufige Stadt mit zahlreichen Arkologien, welche ein pulsierendes Zentrum für wirtschaftlichen, politischen und kulturellen Austausch darstellen. Dies erhöht die Zufriedenheit, die Bewohnbarkeit und die Wachstumsraten weltweit."
 planet_node_hub_0:0 "Plantarer Knotenadjutant"
