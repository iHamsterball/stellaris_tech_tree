 machine_assault_1:0 "Hunter-Killer Armee"
 machine_assault_1_plural:0 "Hunter-Killer Armeen"
 machine_assault_1_desc:0 "Angriffseinheiten mit einem Hunter-Seeker Protokol, welches ihnen erlaubt Ziele auf einem feindliche Planeten zu indentifizieren und zu finden. Ist das Ziel gefunden, wird die Einheit nicht stoppen bis es, oder sie, vernichtet sind."
 machine_assault_2:0 "Gefechtsdrohnen"
 machine_assault_2_plural:0 "Gefechtsdrohnen"
 machine_assault_2_desc:0 "Autonome, gepanzerte Gefechtsdrohnen mit erhöhter Geschwindigkeit, Agilität, Rüstung und Feuerkraft. Sie sind in der Lage den Schaden fast aller Handfeuerwaffen zu absorbieren."
 machine_assault_3:0 "Mega-Kriegsform"
 machine_assault_3_plural:0 "Mega-Kriegsformen"
 machine_assault_3_desc:0 "Enorme mechanische Monstren, ausgestattet mit höchst energiereichen Waffen, und in der Lage zahlreiche planetare Armeen alleine zu bekämpfen."
 army_marines_1:0 "Landungstrupp"
 army_marines_1_plural:0 "Landungstruppen"
 army_marines_1_desc:0 "Speziell trainierte Truppe, ausgebildet um in Landungsfahrzeugen aus dem Orbit den Planeten zu infiltrieren, um die planetare Verteidigung zu schwächen."
 army_marines_2:0 "Schwerer Landungstrupp"
 army_marines_2_plural:0 "Schwere Landungstruppen"
 army_marines_2_desc:0 "Stark gepanzerte, mechanisierte Truppe, die ausgebildet ist um in Landungsfahrzeugen aus dem Orbit auf den Planeten geschossen zu nwerden, um die planetare Verteidigung auszuschalten."
 army_commandos_1:0 "Taktischer Kommandotrupp"
 army_commandos_1_plural:0 "Taktische Kommandotruppen"
 army_commandos_1_desc:0 "Die Benutzung der Transporter um sich schnell neu taktisch aufzustellen ist eine neue Art von Kriegsführung. Diese Truppen werden dank Transportern hinter die feindlichen Linien gebeamt, um sich schnell taktisch neu aufzustellen."
 army_commandos_2:0 "Taktischer Kommandotrupp II"
 army_commandos_2_plural:0 "Taktische Kommandotruppen II"
 army_commandos_2_desc:0 "Ausgestattet mit mobilen Transpondern: Diese Truppen können überall zuschlagen ."
 army_commandos_3:0 "Taktischer Kommandotrupp III"
 army_commandos_3_plural:0 "Taktische Kommandotruppen III"
 army_commandos_3_desc:0 "Verbesserte mobile Musterpuffer stellen sicher, dass sie Verwüstung hinter den feindlichen Linien anrichten."
 army_commandos_4:0 "Taktischer Kommandotrupp IV"
 army_commandos_4_plural:0 "Taktische Kommandotruppen IV"
 army_commandos_4_desc:0 "Diese Kommandotruppen sind mit mobilen Transportern ausgestattet, um massiv Schock und Verwirrung auszulösen, weil sie jede Sekunde von überall angreifen können."
 army_artillery_phaser:0 "Mobile Energieartillerie"
