 gateway_spec:0 "£science_ship        §HSpezialisierung§!\n\n§EDies ist eine §GSpezialisierungstechnologie§!. Obwohl sie nicht sofort etwas zugänglich macht, wird die Erforschung weitere Optionen aus anderen Bereichen für zukünftige Entwicklungen freischalten, wobei jede ihre eigenen Vor- und Nachteile hat.§!"
 gateway_ai:0 "£science_ship        §HKünstliche Intelligenz Pfad§!\n\n§EDiese Technologie repräsentiert einen Durchbruch in künstlicher Intelligenz. Sie ist für zukünftige Fortschritte in der Physik §Gentscheidend§! und sollte sofort erforscht werden.§!"
 gateway_warp:0 "£science_ship        §H§!\n\n§EThis tech represents a breakthrough in the field of warp travel and FTL theory. It is important for future advancements in the area, and unlocks access to better, stronger and faster  §YWarp Engines§!.§!"
 gateway_fed_phaser:0 "£science_ship        §H§!\n\n§EThis tech represents a breakthrough in the field of phaser direct energy weapons, and eventually leads to the development of additional unique weapons.§!"
 gateway_computer:0 "£science_ship        §HComputerpfad§!\n\n§EDiese Technologie repräsentiert einen Durchbruch in der Computertechnik. Sie ist für zukünftige Fortschritte im Computerbereich sehr wichtig und schaltet den Zugang zu besseren §YComputern§! auf Militärschiffen frei.§!"
 gateway_society:0 "£science_ship        §HGesellschaftspfad§!\n\n§EDiese Technologie repräsentiert einen Durchbruch in £society  §YSozialwissenschaften§! und der Biologie. Sie ist für zukünftige Fortschritte in diesem Gebiet §Gentscheidend§! und sollte sofort erforscht werden.§!"
 gateway_engineering:0 "£science_ship        §HIngenieurspfad§!\n\n§EDiese Technologie repräsentiert einen Durchbruch in £engineering  §YIngenieurswissenschaften§! und Materialwissenschaften. Sie ist für zukünftige Fortschritte in diesem Gebiet §Gentscheidend§! und sollte sofort erforscht werden.§!"
 gateway_terraforming:0 "£science_ship        §HTerraformungspfad§!\n\n§EDiese Technologie ist der Schlüssel zu besseren Methoden in den Bereichen Kolonisation und Terraforming auf exotischen und feindseligen Planeten.§!"
 gateway_terraform:0 "£science_ship        §HTerraformungspfad§!\n\n§EDiese Technologie ist der Schlüssel zu besseren Methoden in den Bereichen Kolonisation und Terraforming auf exotischen und feindseligen Planeten.§!"
 gateway_ships:0 "£science_ship        §HSchiffsdesign§!\n\n§EDiese Technologie wird zu weiteren Fortschritten in der Konstruktion von größeren und mächtigeren Kriegsschiffen führen.§!"
 gateway_materials:0 "£science_ship        §HFortgeschrittene Materialien§!\n\n§EDiese Technologie wird zu weiteren Fortschritten in der Entwicklung von ausgefeilten Materialien und besseren Bergbautechniken führen. Es ist der Schlüssel zur Entwicklung von weiteren Material orientierten Technologien.§!"
 gateway_matter:0 "£science_ship        §HTheorie der Materie§!\n\n§EDiese Technologie führt zu weiteren Fortschritten in der Studie der Materie selbst, wie etwa Durchbrüche in §GTeleportation§! und §GReplikation§! von Materialien auf der Quantenebene, und die Erschaffung eines ganzen Bereiches, bestehende aus §Gholographischer§! Materie welche leicht manipuliert werden kann.§!"
 gateway_collective:0 "£science_ship        §HHarmonie des Kollektivs§!\n\n§EDiese Technologie wird zu weiteren generellen Fortschritten im Kollektiv führen, welche uns erlauben Anlagen zu erweitern, und das Wachstum des Kollektivs und somit unsere Fähigkeit mehr Spezies zu assimilieren zu fördern.§!"
 gateway_sensor:0 "£science_ship        §HErkundungspfad§!\n\n§EThis technology will lead to further advancement in the field of astronomy and long-range telescopes, extending the line of sight of your stations, ships and planets, unlocking better onboard science ship §YLab Facilities§! and granting both civilian and military ships better §YSensors§!.§!"
 gateway_sensors:0 "£science_ship        §HErkundungspfad§!\n\n§EThis technology will lead to further advancement in the field of astronomy and long-range telescopes, extending the line of sight of your stations, ships and planets, unlocking better onboard science ship §YLab Facilities§! and granting both civilian and military ships better §YSensors§!.§!"
 gateway_commerce:0 "£science_ship        §HErkundungspfad§!\n\n§EThis technology will lead to further advancement in the field of commerce and economics, allowing for better commercial facilities - both ground and orbital.§!"
 gateway_energy:0 "£science_ship        §HEnergiepfad§!\n\n§EThis technology will lead to further advancement in the area of £energy  §YEnergy§! production, storage and distribution, unlock better §YReactors§! for stations and ships and £building  §YPower Plants§! for your colonies.§!"
 gateway_temporal:0 "£science_ship        §HTemporale Technologie§!\n\n§EDiese Technologie ist unglaublich gefährlich - sie impliziert die Studie und Manipulation der Zeit selbst. Schon die Erforschung dieser Technologie kann zu unvorhergesehenen Konsequenzen führen, da niemand wirklich weiß, was sogar die kleinsten Änderungen an der Zeitlinie anrichten könnten.§!"
 gateway_shield:0 "£science_ship        §HSchildpfad§!\n\n§EDiese Technologie führt zu weiteren Fortschritten in der Entwicklung von leistungsfähigen Kraftfeldern und Energiedeflektorschilden.§!"
 gateway_gravity:0 "£science_ship        §HTheorie der Gravitation§!\n\n§EDiese Technologie führt zu weiteren Fortschritten in der Entwicklung von leistungsfähigen §GTraktorstrahlen§!, §GSubraumfallen§!, welche den Feind daran hindern zu fliehen, und Komponenten, welche die Ausweichfähigkeit Ihrer Schiffe verbessert.§!"
 gateway_weapon:0 "£science_ship        §HEnergiewaffen§!\n\n§EThis technology will lead to further advancements in the development of £ship_stats_damage  §YEnergy Weapons§!. It is key to unlock tactical utilities that boost combat performance. This path is also critical to access key weapons in your species unique branch, so it is important you invest in this path as well.§!"
 gateway_planets:0 "£science_ship        §HTheorie des Imperiums§!\n\n§EThis technology will lead to further extension of your empire borders, increasing the number of £system  §YPlanets§! and sectors it can hold and pushing out its borders. It also unlocks access to numerous edicts that are vital for the effective governance of your unruly subjects.§!"
 gateway_edicts:0 "£science_ship        §HTheorie der Kontrolle§!\n\n§EThis technology will lead to further extension of your ability to control your empire. It will unlocks access to numerous edicts that are vital for the effective governance of your unruly subjects.§!"
 gateway_naval:0 "£science_ship        §HArmada§!\n\n§EThis technology is paramount for empires that wish to increase their  £military_ship  §YFleet Size§! and §YNaval Capacity§!. It will eventually unlock techs that reduce the cost of war demands, as well as the  £building  §YNaval Headquarters§! and  £building  §YNaval Supply Depot§! that can increase fleet size even further.§!"
 gateway_equipment:0 "£science_ship        §HDie Werkzeuge des Krieges§!\n\n§EThis technology will lead to further development of combat utilities, components and consoles, as well as numerous benefits to the management of your fleets, such as reduction to the cost of upgrades and maintenance.§!"
 gateway_ground:0 "£science_ship        §HBodenkampf§!\n\n§EThis technology will lead to further development of tactics in ground combat, including access to powerful attachments and armies and £building  §YGround Defense§! buildings. This path is key to unlock ground-based energy weapons and other enhancements as well.§!"
 gateway_education:0 "£science_ship        §HBildung§!\n\n§EThis technology will lead to further development in education, improving your empire research output as well as your ability to recruit capable leaders. Eventually will offer access to various buildings and modules, such as the  £building  §YUniversity§! and the £building  §YScience Centre§!.§!"
 gateway_genetic:0 "£science_ship        §HGenetik-Pfad§!\n\n§EThis technology will lead to further discoveries in the field of genetic engineering, eventually unlocking the option to modify your species. If you are a §YMaster Geneticist§!, you may also unlock further sophisticated technologies, pushing the boundaries of what is possible.§!"
 gateway_telepathy:0 "£science_ship        §HPsioniker§!\n\n§EIf your species has the limited §YTelepathy§! trait, you may attempt to untap the Psionic potential of your people. Do this at your own peril.§!"
 gateway_agriculture:0 "£science_ship        §HLandwirtschaft§!\n\n§EThis technology will lead to further discoveries in the cultivation of £food  §YFood§!, increasing your yield and unlocking the access to better £building  §YFarms§!.§!"
 gateway_health:0 "£science_ship        §HMedizinische Branche§!\n\n§EThis technology will lead to further advancements in medicine, giving you access to better £building  §YHospitals§! and growth rate bonuses and eventually, a way to de-assimilate Borg drones and planets.§!"
 gateway_unity:0 "£science_ship        §HKulturelle Einigkeit§!\n\n§EThis technology includes research into philosophies that will bring your people together, as a civilisation - and to create better art facility such as £building  §YMuseums§!. This path will help you improve your £unity  §YUnity§! production.§!"
 gateway_law:0 "£science_ship        §H§!\n\n§EThis technology includes research into doctrines, philosophies and rulesets that will enable you to govern the unruly part of your population better - including improved £building  §YPolice Stations§!. It will help you fight against unrest and piracy.§!"
 gateway_station:0 "£science_ship        §HStationär§!\n\n§EThis path focuses on the construction and design of ever larger and better equipped military stations, as well as various modules that enhances the combat efficacy of your stations and starbases.§!"
 gateway_mining:0 "£science_ship        §HBergbau§!\n\n§EThis path unlocks further techniques in the mining and refining of precious metals and rare earth  £minerals  §YMinerals§!. It will unlock access to  £building  §YMines§!,  £building  §YSilos§! and  £building  §YProcessing Centres§!.§!"
 gateway_hull:0 "£science_ship        §HKonstruktionsmethoden§!\n\n§EThis path focuses on technologies that protect your fleets and your planets, unlocking utilities, components and even £building  §YPlanetary Shield Generators§!.§!"
 gateway_torpedo:0 "£science_ship        §HBallistische Waffen§!\n\n§EThis path focuses on the development of powerful torpedoes, explosives and warheads. It is also vital to unlock additional developments in torpedo development further down the line.§!"
 gateway_photon:0 "£science_ship        §HPhotonikwaffen§!\n\n§EThis path unlocks more advanced types of torpedoes, including photon torpedoes.§!"
 gateway_plasma_torp:0 "£science_ship        §HPlasmatische Waffen§!\n\n§EThis path unlocks more advanced types of torpedoes, including plasma torpedoes.§!"
