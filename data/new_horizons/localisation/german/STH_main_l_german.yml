 required_aura_battleship_bridge_1:0 "Gefechtsbrücke"
 required_aura_battleship_bridge_1_DESC:0 "Redundant command centre for ship activities. It may also be used to command the separate part of an otherwise combined vessel."
 required_aura_battleship_bridge_2:0 "Flotten-Gefechtsbrücke"
 required_aura_battleship_bridge_2_DESC:0 "An enhanced command centre with communication and control systems to enable it to offer superior command over a fleet"
 required_aura_battleship_bridge_3:0 "Holographische Gefechtsbrücke"
 required_aura_battleship_bridge_3_DESC:0 "A superior command bridge with holographic displays and communications for full command and control over a large fleet"
