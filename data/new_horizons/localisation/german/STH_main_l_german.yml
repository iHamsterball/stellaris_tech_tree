 LOADING_TIP_1:0 "'KHAAAAANNNNN!' - §YCaptain James T. Kirk§!"
 LOADING_TIP_2:0 "'Das Wohl von Vielen, es wiegt schwerer als das Wohl von Wenigen oder eines Einzelnen.' - §YSpock§!"
 LOADING_TIP_3:0 "'Widerstand ist zwecklos.' - §YDie Borg§!"
 LOADING_TIP_4:0 "'Faszinierend.' - §YSpock§!"
 LOADING_TIP_5:0 "'Machen Sie es so.' - §YCaptain Jean-Luc Picard§!"
 LOADING_TIP_6:0 "'Der Spaß wird nun beginnen!' - §YSeven of Nine§!"
 LOADING_TIP_7:0 "'Captain, ich halte es für einen Offizier der Sternenflotte nicht für angemessen, wenn er... nackt erscheint.' - §YWorf§!"
 LOADING_TIP_8:0 "'Sie können fast alles mit Logik rechfertigen. Das ist ihre Stärke. Und ihre Schwäche.' - §YCaptain Kathryn Janeway§!"
 LOADING_TIP_9:0 "'Early bird gets the worm? I believe Commander Shelby erred. There is no evidence of avian or crawling vermicular lifeforms on Jouret IV.' - §YLieutenant Commander Data§!"
 LOADING_TIP_10:0 "'I am pleased to see that we have differences. May we together become greater than the sum of both of us.' - §YSurak§!"
 LOADING_TIP_11:0 "'Fate. It protects fools, little children, and ships named Enterprise.' - §YCommander William T. Riker§!"
 LOADING_TIP_12:0 "'Ziyal, what your father wants from me is forgiveness. That's one thing I can never give him.' - §YMajor Kira Nerys§!"
 LOADING_TIP_13:0 "'Only a fool fights in a burning house.' - §BKlingon Proverb§!"
 LOADING_TIP_14:0 "'Nothing that is, is unimportant.' - §BVulcan Proverb§!"
 LOADING_TIP_15:0 "'Of course they let me live! What kind of question is that?'  - §YLieutenant Commander Geordi La Forge§!"
 LOADING_TIP_16:0 "'Er ist tot, Jim.'' - §YLeonard McCoy§!"
 LOADING_TIP_17:0 "'Mister Spock, you're the most cold-blooded man I've ever known.' - §YLeonard McCoy§!\n'Why, thank you, doctor.' - §YSpock§!"
 LOADING_TIP_18:0 "'Picard would never have hit me...' - §YQ§! \n'I am not Picard.' - §YCommander Benjamin Sisko§!"
 LOADING_TIP_19:0 "'NCC 1701, no bloody A, B, C, or D.' - §YMontgomery Scott§!"
 LOADING_TIP_20:0 "'Sixteen years old and dating a Dabo girl. Godspeed, Jake.' - §YMiles O'Brien§!"
 LOADING_TIP_21:0 "'Nerve ich dich?' - §YJulian Subatoi Bashir§!"
 LOADING_TIP_22:0 "'Cardassian rule may have been oppressive, but at least it was simple.' - §YOdo§! "
 LOADING_TIP_23:0 "'Ich... liebe dich... Bruder.' - §YLore§!"
 LOADING_TIP_24:0 "'Halt die Klappe, Wesley!' - §YCaptain Jean-Luc Picard§!"
 LOADING_TIP_25:0 "'We can't have these Bajorans going around killing each other.' - §YGul Dukat§!"
