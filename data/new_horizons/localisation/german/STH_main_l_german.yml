 TORPEDO_A_SPATIAL_TORPEDO_3:0 "Miniaturisierter Verbesserter Fusionstorpedo"
 SPATIAL_TORPEDO_3_A_DESC:0 "Die zweite Generation des Fusionstorpedos. Die nennenswerten Verbesserungen sind unter anderem eine Überarbeitung des Sprengkopfes, ein limitierter ECM-Suite und ein stärkerer Antrieb. Obwohl diese Generation nun mehr Schaden als die Vorherige macht, wurden hier noch immer nicht ihre Limitierungen gegenüber Schilden adressiert.\n§BHochpräzise Punktverteidigungswaffe§!\n\n§GWaffenkosten: §!§GGünstig§!\n§GSprengkopf-Explosionskraft:§!\n§YMiniaturisierter Verbesserter Fusionstorpedo:§! 0.8 Isotonnenen\n"
