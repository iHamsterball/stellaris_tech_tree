 LOADING_TIP_42:0 ""Der Weltraum. Unendliche Weiten. Dies sind die abenteuer des neuen Raumschiffs, Enterprise, das viele Lichtjahre von der Erde entfernt unterwegs ist um fremde Welten zu entdecken, unbekannte Lebensformen und neue Zivilisationen. Die Enterprise dringt dabei in Galaxien vor, die nie ein Mensch zuvor gesehen hat.""
 LOADING_TIP_43:0 "'Ah, Kirk, my old friend. Do you know the Klingon proverb that tells us revenge is a dish that is best served cold? It is very cold in space.' - §YKhan Noonien Singh§!"
