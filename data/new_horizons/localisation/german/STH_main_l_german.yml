 pm_city_ship:0 "Das Stadtschiff"
 pm_city_ship_desc:0 "Ancient, massive, built using forgotten techniques and technologies, the City Ship is a veritable fortress, housing many millions of Voth."
 cytherian_galactic_core:0 "Der Galaktische Kern"
 cytherian_galactic_core_desc:0 "Very little is known about the Galactic Core. Only the most ancient and powerful uninvolved empires can tolerate the harsh radiation from Sagittarius A*. The Cytherian sphere of influence stretches over most of the Core."
 mars_colony:0 "Nicht Terraformiert"
 mars_colony_desc:0 "Der Mars hat viele Einrichtungen, die bis in das frühe 21. Jahrhundert zurückreichen, die das Leben auf dem roten Planeten wenigstens erträglich machen."
 mars_colony_2:0 "Partiell Terraformiert"
 mars_colony_2_desc:0 "Es ist nun möglich sich auf der Oberfläche des Mars ohne Raumanzug fortzubewegen, jedoch gibt es noch eine Menge zu tun."
 mars_colony_3:0 "Vollständig Terraformiert"
 mars_colony_3_desc:0 "Wasser, Wälder und Felder sind überall auf dem blauen Mars zu finden. Er ist nicht die Erde, aber auch nicht weit davon entfernt."
 space_mirror:0 "Solarrefraktor"
 space_mirror_desc:0 "Dieser riesige Spiegel reflektiert das Sonnenlicht zurück zur Oberfläche, was für eine spürbare Erhöhung der Umgebungstemperatur sorgt."
 utopia_planitia:0 "Utopia Planitia Flottenwerften"
 utopia_planitia_desc:0 "Eine wichtige Sternenflotteneinrichtung, welche Bodeneinrichtungen und mehrere Raumdocks umfasst."
 eco_terrorist:0 "Die Gärtner des Mars"
 eco_terrorist_desc:0 "Eine gefährliche Öko-Sekte, welche sich wie im Sturm unter der Marsbevölkerung verbreitet und einen einfacheren Lebensstil, sowie den Stopp des Terraforming Projekts verlangt. Die Spaltung der Bevölkerung sorgte für viel Unruhe."
 eco_terrorists:0 "Die Gärtner des Mars"
 eco_terrorists_desc:0 "Eine gefährliche Öko-Sekte, welche sich wie im Sturm unter der Marsbevölkerung verbreitet und einen einfacheren Lebensstil, sowie den Stopp des Terraforming Projekts verlangt. Die Spaltung der Bevölkerung sorgte für viel Unruhe."
 surface_impact:0 "Einschlag auf der Oberfläche"
 surface_impact_desc:0 "In grauer Vorzeit schlug ein großer Asteroid auf dieser Welt ein, zerstörte alles Leben auf der Oberfläche und verstrahlte Boden und Wasserversorgung."
 boreth_colony:0 "Boreth"
 boreth_colony_desc:0 "A world teeming with life and dangerous predators, Boreth has been used by Klingon warriors for centuries in order to hone their skills. It is also home to the Boreth Monastery, an ancient monastery said to be the location where Kahless will make his return."
 janus_colony:0 "Janus VI"
 janus_colony_desc:0 "A geologically stable world, with no seismic activity of any sort, makes it ideally for deep tunnel mining. Rich mineral deposits under the ground are difficult to reach but their abundance makes mining attractive. Rumours of a devil in the dark are just that, rumours."
 remus_colony:0 "Remus Biodomes"
 remus_colony_desc:0 "Once Remus has become tidally locked and its atmosphere boiled away, the meager eco-system on the planet retreated to caves deep in the dark side of the planet. When the Romulans arrived to the Romulus star system, they erected massive biodomes that allow the native remans to flourish - and to mine the rich Dilithium deposits on the planet."
 iconia:0 "Iconia"
 iconia_desc:0 "Devastated by an orbital bombardment over 20,000 years ago, this world was said to be the homeworld of the extinct Iconian civilisation."
 rure_colony:0 "Rura Penthe"
 rure_colony_desc:0 "The surface temperature of Rura Penthe is extremely low, the landscape dominated by glaciers and gusting snow. Widely known as 'the alien's graveyard' due to the fact that the life expectancy for a prisoner there was, at most, one year."
 xindus_colony:0 "Azati Prime"
 xindus_colony_desc:0 "After the destruction of Xindus, the remaining Xindi species fled to this beautiful world, where each species adapted in their own way to cope with the planets unique environment. The Aquatics were immediately at home in the vast oceans, whilst the islands dotting the world become the starting point for the vast underwater colonies that the other Xindi species would call home."
 qonos_colony:0 "Höhlenplanet"
 qonos_colony_desc:0 "Qo'Nos, the Klingon homeworld, is an old planet, with a deep crust riddled with caves. Those caves are a result of lava flows from a series of now dormant super-volcanoes. Some of these caves are of truly substantial size - amongst are the cave of Kahless and the caves of No'Mat."
