 LOADING_TIP_78:0 "'The truth is usually just an excuse for a lack of imagination.' - §YElim Garak§!"
 LOADING_TIP_79:0 "'Of my friend I can only say this: of all the souls that I met on my travels, his was the most... human.' - §YCaptain James T. Kirk§!"
