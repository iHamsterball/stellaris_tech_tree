 EMPIRE_DESIGN_CaitianUnion:0 "§UCaitianische Union§!"
 EMPIRE_DESIGN_CaitianUnion_desc:0 "§RVery Hard Difficulty§!     £system  §UAlpha Quadrant§!\nThe Caitians are a humanoid, intelligent species who strongly prize loyalty within, and between individuals.The Caitian Union itself is made up of many clans, who work together for the good of the Caitian Union. Caitians are a felinoid race native to the planet Cait(known as Feresa to them). While the skin of somethem are covered with fur that varied in colorfrom orange to black, other Caitians were withoutfur or trimmed down completely. Female Caitiansgrew long Human-like hair on their heads andspeak with a soft,cat-like purring quality. Some Caitians did not find it necessary to use footwear."
