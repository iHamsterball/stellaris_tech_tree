 gene_warrior_army:0 "Genkrieger-Armee"
 gene_warrior_army_plural:0 "Genkrieger-Armeen"
 gene_warrior_army_desc:0 "Genetisch verbesserte Supersoldaten. Rekruten werden normalerweise nur aus der Elite aus dem konventionellen Militär gewählt. Diese unterziehen sich dann einer umfangreichen Gentherapie, und werden somit größer, stärker und schneller als ihre ehemaligen Kollegen."
 gene_warrior_army_space:0 "Genkrieger-Armee"
