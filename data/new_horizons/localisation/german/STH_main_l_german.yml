 STH_galaxy_mirror_galaxy_map:0 "§RMilchstraße (Spiegel)§!\n£system  1400+ Sternensysteme\n£pops  50+ Reiche\n\n§RSpiegeluniversum-Szenario§!\n\nErlebe die alternative Dimension des Spiegeluniversums, welche auf einer gespiegelten Version der originalen Milchstraße-Karte spielt. Dein ausgewähltes Reich wird automatisch in sein gespiegeltes Gegenstück konvertiert."
 STH_galaxy_alpha_beta_quadrant:0 "§GAlpha/Beta-Quadrant§!\n£system  850+ Sternensysteme\n£pops  30+ Reiche\n\n§GStatische Galaxie§!\n\nKämpfe im Alpha/Beta-Quadranten um die Herrschaft."
 STH_galaxy_alpha_beta_mirror:0 "§RAlpha/Beta-Quadrant (Spiegel)§!\n£system  850+ Sternensysteme\n£pops  30+ Reiche\n\n§RSpiegeluniversum-Szenario§!\n\nErlebe die alternative Dimension des Spiegeluniversums, welche auf einer gespiegelten Version der kleinen Alpha/Beta-Quadrantkarte spielt. Dein ausgewähltes Reich wird automatisch in sein gespiegeltes Gegenstück konvertiert."
 STH_galaxy_tiny_alpha_beta:0 "§GAlpha/Beta-Quadrant II§!\n£system  500+ Sternensysteme\n£pops  30+ Reiche\n\n§GStatische Galaxie§!\n\nEine kleine, kompaktere Version der Alpha/Beta-Karte."
 STH_galaxy_gamma_quadrant:0 "§GGamma-Quadrant§!\n£system  500+ Sternensysteme\n£pops  10 Reiche\n\n§GStatische Galaxie§!\n\nDominiere den Gamma-Quadranten in dieser kleinen runden Karte"
 STH_galaxy_delta_quadrant:0 "§GDelta-Quadrant§!\n£system  600+ Sternensysteme\n£pops  15 Reiche\n\n§GStatische Galaxie§!\n\nKämpfe gegen die Borg, oder spiele die Borg, in dieser Karte des Delta-Quadranten."
 STH_botf_map:0 "§MBotF-Stil§!\n£system  468 Sternensysteme\n£pops  5 Reiche\n\n§MOldschool Statische Galaxie§!\n\nDiese Karte ist durch das "Birth of the Federation"-Spiel inspiriert, und wird von den Menschen, Klingonen, Romulanern, den Ferengi und Cardassianern, als auch von ungefähr 30 kleineren Reichen bewohnt."
 STH_galaxy_random_sphere:0 "§HRunde Galaxie§!\n£system  500+ Sternensysteme\n£pops  50+ Reiche\n\n§HZufällige Galaxie§!\n\nEine kompakte kreisförmige Galaxie, mit zufällig gesetzten Sternensystemen. Geeignet für kleine Mehrspielerpartien.\nAlle Reiche (außer die Borg) starten mit einem einzigen Planeten, der in jeder Partie neu gesetzt wird."
 STH_galaxy_random_ring:0 "§HRinggalaxie§!\n£system  700+ Sternensysteme\n£pops  50+ Reiche\n\n§HZufällige Galaxie§!\n\nEine ringförmige Galaxie, mit zufällig gesetzten Sternensystemen.\nAlle Reiche (außer die Borg) starten mit einem einzigen Planeten, der in jeder Partie neu gesetzt wird."
 STH_galaxy_random_elliptical:0 "§HElliptische Galaxie§!\n£system  900+ Sternensysteme\n£pops  50+ Reiche\n\n§HZufällige Galaxie§!\n\nEine elliptische Galaxie, mit zufällig gesetzten Sternensystemen.\nAlle Reiche (außer die Borg) starten mit einem einzigen Planeten, der in jeder Partie neu gesetzt wird."
 STH_galaxy_random_2_spiral:0 "§HZweiarmige Spiralgalaxie§!\n£system  1100+ Sternensysteme\n£pops  50+ Reiche\n\n§HZufällige Galaxie§!\n\nEine große Spiralgalaxie mit zwei Spiralarmen, und zufällig gesetzten Sternensystemen.\nAlle Reiche (außer die Borg) starten mit einem einzigen Planeten, der in jeder Partie neu gesetzt wird."
 STH_galaxy_random_4_spiral:0 "§HVierarmige Spiralgalaxie§!\n£system  1900+ Sternensysteme\n£pops  50+ Reiche\n\n§HZufällige Galaxie§!\n\nEine riesige Spiralgalaxie mit vier Spiralarmen, und zufällig gesetzten Sternensystemen.\nAlle Reiche (außer die Borg) starten mit einem einzigen Planeten, der in jeder Partie neu gesetzt wird."
 STH_galaxy_multiplayer_2000:0 "§HRiesige Ringgalaxie§!\n£system  2000+ Sternensysteme\n£pops  50+ Reiche\n\n§HZufällige Galaxie§!\n\nEine riesige ringförmige Galaxie, mit zufällig gesetzten Sternensystemen. Geeignet für große Multiplayerpartien.\nAlle Reiche (außer die Borg) starten mit einem einzigen Planeten, der in jeder Partie neu gesetzt wird."
 STH_helix_0:0 "Helix"
 STH_helix_0_DESC:0 "Helices sind Weltraumhabitate, die mehrere §HPops§! und §HGebäude§! unterbringen können. Sie können durch das Anbringen von weiteren Zelleinheiten erweitert werden."
 STH_helix_0_MEGASTRUCTURE_DETAILS:0 "Eine §Y$pc_helix$§! ist eine selbsterhaltende Raumstation, die als permanente Behausung dient."
 STH_helix_0_CONSTRUCTION_INFO_DELAYED:0 "§EEine Helix muss über einem Gasriesen gebaut innerhalb Ihres Territoriums gebaut werden und kann durch das Konstruieren von Helixerweiterungen auf freien Feldern erweitert werden. Es kann nur eine Helix pro System gebaut werden.§!"
 STH_great_link_0:0 "Ziehe die Große Verbindung um"
 STH_great_link_0_DESC:0 "Die Große Verbindung ist ein einzigartiges und komplexes Biom welches aus unzähligen unserer eigenen ineinander verflochtenen Götter besteht. Falls nötig können wir unter großer Mühe und Geheimhaltung die Verbindung auf einem anderen Planeten errichten. Unsere neue Heimat wird jedoch niemals dieselbe sein."
 STH_great_link_0_MEGASTRUCTURE_DETAILS:0 "Es ist keine einfache Aufgabe, aber mit dem Einsatz von genügend Ressourcen können wir die Große Verbindung sicher auf einen anderen geeigneten Planeten übertragen."
 STH_great_link_0_CONSTRUCTION_INFO_DELAYED:0 "§EEs gibt Zeiten in denen es weise sein kann die Große Verbindung, unser wichtigstes und heiligstes Zentrum des Dominions, zu verlagern.§!"
 STH_wormhole_0:0 "Erforschen Sie den Denorios-Gürtel"
 STH_wormhole_0_DESC:0 "Für Jahrhunderte hat das Plasmafeld bekannt als Denorios-Gürtel unsere größten Köpfe verblüfft. Zahlreiche Schiffe haben wir in diesen Feldern bereits verloren, trotzdem fasziniert es uns. Wir fanden zahlreiche Drehkörper darin und fragen uns was wir dort noch finden, sobald wir es vollständig kartiert haben."
 STH_wormhole_0_MEGASTRUCTURE_DETAILS:0 "Unser Kartierungsprojekt verspricht die Entlüftung der letzten Geheimnisse des Denorios-Gürtels."
 STH_wormhole_0_CONSTRUCTION_INFO_DELAYED:0 "Vier Drehkörper wurden in den Tiefen des Gürtels gefunden. Vielleicht finden wir bald einen weiteren."
 STH_hunters_lodge_0:0 "Jäger-Loge"
 STH_hunters_lodge_0_DESC:0 "Jäger-Logen dienen als Durchgangsstationen für Hirogen zwischen den Jagden."
 STH_hunters_lodge_0_MEGASTRUCTURE_DETAILS:0 "Eine §Y$pc_hunters_lodge$§! ist eine slebsterhaltende Asteroidenstation, die dafür konzipiert ist den Hirogen einen Rastplatz zwischen den Jagden zu bieten."
 STH_hunters_lodge_0_CONSTRUCTION_INFO_DELAYED:0 "§EEin Jäger-Loge kann bis auf §Y12§! Felder erweitert werden, indem man weitere Logen-Erweiterungen auf freien Feldern konstruiert.§!"
 STH_prison_asteroid_0:0 "Gefängnis-Asteroid"
 STH_prison_asteroid_0_DESC:0 "An §Y$pc_asteroid_prison$§! is a self-sustaining space station designed to securely house and contain criminals."
 STH_prison_asteroid_0_MEGASTRUCTURE_DETAILS:0 "An §Y$pc_asteroid_prison$§! is a self-sustaining space station designed to securely house and contain criminals.\n\nRequires an §Yalien§! pop to construct."
 STH_prison_asteroid_0_CONSTRUCTION_INFO_DELAYED:0 "An §Y$pc_asteroid_prison$§! is a self-sustaining space station designed to securely house and contain criminals.\n\n§YIt can only be built once you have an alien pop that is not Changeling, Vorta or Jem'Hadar.§!"
 STH_starfleet_naval_museum_0:0 "Sternenflotten Schiffsmuseum"
 STH_starfleet_naval_museum_0_DESC:0 "Das Sternenflotten Schiffsmuseum wird im Auftrag der Sternenflotten von der zivilen 'Gesellschaft für Sternenflottengeschichte'.\n\nEs beherbergt mehrere außer Dienst gestellte Schiffe aus der Vergangenheit, die für Zukunfstgenerationen aufbewahrt werden."
 STH_starfleet_naval_museum_0_MEGASTRUCTURE_DETAILS:0 "Das Sternenflotten Schiffsmuseum wird im Auftrag der Sternenflotten von der zivilen 'Gesellschaft für Sternenflottengeschichte'.\n\nEs beherbergt mehrere außer Dienst gestellte Schiffe aus der Vergangenheit, die für Zukunfstgenerationen aufbewahrt werden."
 STH_starfleet_naval_museum_0_CONSTRUCTION_INFO_DELAYED:0 "The Starfleet Naval Museum is operated by the civilian 'Starfleet Historical Society' on behalf of Starfleet.\n\nIt houses a number of retired starships, preserving the ships of the past for future generations."
 STH_unicomplex:0 "Unikomplex"
 STH_unicomplex_DESC:0 "Der Unikomplex ist ein riesiger Borg-Komplex bestehend aus tausenden verbundenen Strukturen und Knotenpunkten, welche zusammen eine Fläche von mindesten 600 Quadratkilometern aufspannen, und auch mehrere Billionen Borgdrohnen sowie hunderte Borgschiffe enthält."
 STH_unicomplex_MEGASTRUCTURE_DETAILS:0 "Der Unikomplex ist ein riesiger Borg-Komplex bestehend aus tausenden verbundenen Strukturen und Knotenpunkten, welche zusammen eine Fläche von mindesten 600 Quadratkilometern aufspannen,"
 STH_unicomplex_CONSTRUCTION_INFO_DELAYED:0 "§EAdditional Unicomplexes can be built to expand the Collective, as long as you have the respective tradition.§!"
 STH_subcomplex_0:0 "Subkomplex"
 STH_subcomplex_0_DESC:0 "Subcomplexes are permanent support facilities, consisting of analysis nodes, construction facilities, and coordination hubs."
 STH_subcomplex_0_MEGASTRUCTURE_DETAILS:0 "A §Y$pc_starbase_blank_brg$§! is a self-sustaining space station designed for permanent occupation."
 STH_subcomplex_0_CONSTRUCTION_INFO_DELAYED:0 "§EA Subcomplex can provide forward fleet support facilities, such as repair and starship construction.§!"
