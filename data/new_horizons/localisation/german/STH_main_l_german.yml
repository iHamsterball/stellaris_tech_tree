 building_governor_mansion:0 "Gouverneur-Villa"
 building_governor_mansion_desc:0 "Dieses Palastartige Anwesen ist nicht nur ein Statussymbol für unsere planetarischen Gouverneure, es ist die modernste Regierungseinrichtung überhaupt. Anpassbare Speisesäle können Gäste jeder Art oder Kultur mit Leichtigkeit aufnehmen, und die Wohnräume sind so optimiert, dass sie die Aufgabe, einen Planeten zu verwalten, so einfach wie möglich machen, so dass selbst ein mittelmäßiger Bürokrat einen Planeten effektiv regieren kann."
 building_north_ranch:0 "Farm"
 building_north_ranch_desc:0 "Seit der Zeit des ursprünglichen Scharbauer Landbesitzes hat diese Ranch die meisten Bedürfnisse der Stadt erfüllt. Sie erstreckt sich jetzt über fünfzigtausend Hektar und gilt als die größte Ranch in North Star."
 building_north_saloon:0 "Saloon"
 building_north_saloon_desc:0 "Der Salon bleibt die Hauptattraktion in der Stadt, egal ob man wegen dem lokalen Ambiente, dem Bordell, den gelegentlichen Kämpfen oder dem galaktisch berühmten Ale herkommt."
 building_mars_perimeter:0 "Mars-Verteidigungslinie"
 building_mars_perimeter_desc:0 "Dieses weitgespannte Verteidigungssystem ist ständig in Bereitschaft für den Fall, dass ein Feindliches Schiff weit genug in die inneren Planeten des Sol-Systems einzudringen vermag um zur Bedrohung zu werden"
 building_daystrom_institute:0 "Daystrom-Institut"
 building_daystrom_institute_desc:0 "Dieses Institut ist der ganze Stolz der Mars-Kolonien. Hier kommen alle großen Köpfe zusammen um in ihren jeweiligen Breichen zu forschen, und die absolut neusten und fortgeschrittensten Technologien zu entwickeln."
 building_control_center:0 "Online-Kontrollraster"
 building_control_center_desc:0 "Das Zentrale Autonome Kontrollraster für Autonome Personaleinheiten. Chromodynamische Energiemodule können hier kalibriert werden um eine optimale Effizienz zu erreichen."
 building_central_computer:0 "Zentraler Computer"
 building_central_computer_desc:0 "Der Zentrale Computer ist ein gewaltiger Supercomputer im Herzen der kybernetischen Einheit, welcher das Fundament der Bynar Gesellschaft ist. Die enormen Verarbeitungseinrichtungen hier sind eine große Hilfe wenn es um computer- oder physikbasierte Forschung geht."
 building_basic_science_lab_1:0 "Einfaches Forschungslabor (Deaktiviert)"
 building_basic_science_lab_1_desc:0 "Forschungslabore stellen die Grundeinrichtungen für allgemeine Forschungen zur Verfügung. Sie können für spezialisierte Funktionalitäten verbessert werden."
 building_vulcan_academy:0 "Vulkanische Akademie der Wissenschaften"
 building_vulcan_academy_desc:0 "Das Universum funktioniert und existiert aufgrund von wissenschaftlichen Prinzpien. Daher ist es logisch uns mehr der Wissenschaft zu widmen wenn wir mehr über unsere Existenz erfahren wollen. In diesem Institut erwerben Vulkanier ihre maßgeblichen mentalen Fähigkeiten im Bereich der Physik, des Ingineurswesens und der sozialen Wissenschaften."
 space_building_physics_lab_0:0 "Einfaches Physiklabor"
 space_building_physics_lab_0_desc:0 "Physiklabore sind spezialisierte Institutionen, welche Gebrauch von starken Teilchenbeschleuniger und einer ausgefeilten Sensorausstattung machen, um fundamentale wissenschaftliche Forschungen zu betreiben. Sie generieren eine große Menge an §YPhysik-Forschungspunkten§!.\n\n§GPhysiklabore können nur auf Feldern mit Physik-Forschungsressourcen gebaut werden§!."
 space_building_physics_lab_1:0 "Physiklabor II"
 space_building_physics_lab_1_desc:0 "Es wurden Gravimetrische Mikrosonden und Kernelektron-Labore zu diesem Laborkomplex hinzugefügt, welche uns Zugang zu einem tieferen Physikverständnis gewähren. Sie generieren eine große Menge an §YPhysik-Forschungspunkten§!.\n\n§GPhysiklabore können nur auf Feldern mit Physik-Forschungsressourcen gebaut werden§!."
 space_building_physics_lab_2:0 "Physiklabor III"
 space_building_physics_lab_2_desc:0 "Quantenmechanik, Stellare Physik und Kartographie sind zentrale Themen in diesem Labor, welches mit zahlreichen Magnetonscannern zur Erforschung der Substrukturen unseres Universums ausgestattet ist. Sie generieren eine große Menge an §YPhysik-Forschungspunkten§!.\n\n§GPhysiklabore können nur auf Feldern mit Physik-Forschungsressourcen gebaut werden§!."
 space_building_physics_lab_3:0 "Physiklabor IV"
 space_building_physics_lab_3_desc:0 "Hier werden große Einrichtungen für subdimensionale und temporale Physik erschaffen, welche eine riesiges Arsenal an wissenschaftlicher Ausrüstung zu bieten haben. Sie generieren eine große Menge an §YPhysik-Forschungspunkten§!.\n\n§GPhysiklabore können nur auf Feldern mit Physik-Forschungsressourcen gebaut werden§!."
 space_building_physics_lab_4:0 "Supercollider"
 space_building_physics_lab_4_desc:0 "Der Supercollider ist die fortgeschrittenste wissenschaftliche Forschungssektion, die eine orbitale Station bauen kann. Er generiert die maximale Menge an §YPhysik-Forschungspunkten§!."
 space_building_holodeck_1:0 "Öffentliches Holodeck"
 space_building_holodeck_1_desc:0 "£building  §BKulturgebäude§!\n\nDiese Einrichtung bietet Freizeit- und Trainingsanlagen auf einer orbitalen Station. Sie hat einen positiven Einfluss auf die Moral der ganzen Station, benötigt jedoch eine monatliche moderate Menge an Energie zur Instandhaltung."
 space_building_holodeck_2:0 "Stationsweites Omicron-Holofeld"
 space_building_holodeck_2_desc:0 "£building  §BKulturgebäude§!\n\nDas Omicron-Holofeld nutzt Omicron-Partikel um Freizeit- und Trainingsobjekte auf einer Station zu erschaffen. Obwohl der monatliche Energieverbrauch sehr hoch ist, stärkt sich die Moral auf der ganzen Station."
 space_building_news_centre:0 "News Centre"
 space_building_news_centre_desc:0 "£building  §BKulturgebäude§!\n\nDescription WIP"
 space_building_planetary_shield_1:0 "Schwerlast-Notfallschott"
 space_building_planetary_shield_1_desc:0 "£building  §BMilitäreinrichtung§!\n\nGroße Schwerlastschotttüren welche einzelne Bereiche separieren und isolieren können wenn die Station einen Hüllenbruch erkennt. Dies stellt sicher, dass die Station auch dann weiterhin operabel bleibt wenn mehrere Bereiche ausgefallen sind."
 space_building_planetary_shield_2:0 "Stationszentraler Schildgenerator"
 space_building_planetary_shield_2_desc:0 "£building  §BMilitäreinrichtung§!\n\nDie Energie welche nötig ist um eine große Struktur mit einem Schild zu versehen liegt weit jenseits der Kapazität eines Raumschiffes. Die Größe eines Stations-Schildgenerators bedeutet, dass er an einem festen Ort aufgebaut werden muss, dafür bietet er ein deutlich stärkeres Schild als es sich bei einem Raumschiff finden lässt."
 space_building_planetary_shield_3:0 "Verstärkter Schildgenerator"
 space_building_planetary_shield_3_desc:0 "£building  §BMilitäreinrichtung§!\n\nEin verbessertes Schildsystem welches die gesamte Station abdeckt und eine enorme Menge an Energie und Arbeitskraft benötigt. Es wurde dazu entworfen mittelgroße Feindflotten aufzuhalten bis Verstärkung eintrifft."
 space_building_planetary_shield_4:0 "Multiphasischer Stationsschild"
 space_building_planetary_shield_4_desc:0 "£building  §BMilitäreinrichtung§!\n\nEin Schildgenerator nach modernstem Standard welcher die gesamte Station einhüllt und überall verstärkte multiphasische Schilde zur Verfügung stellt. Die hohen Energieanforderungen und Phasenkupplungen benötigen permanente Überwachung um funktionsfähig zu sein. Der Generator ist kraftvoll genug um ganze Flotten aufzuhalten bis Verstärkung eintrifft."
 space_building_planetary_shield_5:0 "Stations-Aldeatarnung"
 space_building_planetary_shield_5_desc:0 "£building  §BMilitäreinrichtung§!\n\nEine massive Tarnvorrichtung die das partielle Tarnen von Schlüsselelementen der Station erlaubt, sowie einen Repulsorschild zur Verfügung stellt um sich selbst zu schützen."
 space_building_planetary_inhibitor:0 "Stationsmontierter Warpfeldannullierer"
 space_building_planetary_inhibitor_desc:0 "Die Energieanforderungen um ein Warpfeld im lokalen Raum zu neutralisieren sind massiv und erfordern die Energieressourcen einer Station um effektiv funktionieren zu können. Die Unterbrechung der Warpblasen erlaubt es Feindflotten aus dem Warp, in die Reichweite der Stationswaffen, zu ziehen, um den lokalen Verteidigungskräften genug Zeit zu geben den Feind zu stellen."
 space_building_military_camp_1:0 "Orbitale Kaserne"
 space_building_military_camp_1_desc:0 "Der Bau der Orbitalen Kaserne stellt die notwendige Infrastruktur zur Verfügung um zahlreiche Verteidigungseinheiten zu bewaffnen und auszurüsten. Gehärtete Schotts und Notfallkraftfelder erlauben es den Verteidigungsarmeen selbst gegen zahlenmäßig überlegene Feinde standzuhalten."
 space_building_military_camp_2:0 "Orbitale Garnison"
 space_building_military_camp_2_desc:0 "Die Verbesserung zur Orbitalen Garnision erlaubt es eine permanente Defensiveinheit im System zu stationieren, welche in der Lage ist, schnell auf jeglichen Überfall zu reagieren."
 space_building_military_camp_3:0 "Orbitales Armee-Hauptquartier"
 space_building_military_camp_3_desc:0 "Das Hauptquartier unserer Orbitalen Armee ist ein befestigter Kommando- und Kontrollkomplex, besetzt mit zahlreichen Defensiveinheiten, welche in der Lage sind die Verteidigung für einen ganzen Sektor zu koordinieren."
 space_building_military_camp_4:0 "Festungsstation"
 space_building_military_camp_4_desc:0 "Dies ist die am stärksten verteidigte Festung die jemals existierte. Diese Station ist ausgestattet mit den besten Waffen, Schilden und Rüstung um selbst mehrfachen Angriffen standzuhalten. Die stationierten Verteidigungsarmeen nutzen eine engmaschige sektorweite Koordination und kontrollieren die einzelnen Systeme direkt um eine möglichst starke Verteidigungskraft gegen feindliche Angriffe bereitzustellen."
 space_building_basic_power_plant:0 "Geladener Kernkraftgenerator"
 space_building_basic_power_plant_desc:0 "£building  §BKraftwerk§!\n\nEin kleiner Kernkraftgenerator, welcher eine kleine Energiemenge für eine Station generiert. Günstige Instandhaltung, günstiger Betrieb und er generiert einen Energieüberschuss, welcher in unserem ganzen Reich genutzt werden kann."
 space_building_power_plant_1:0 "Stations-Fusionsgenerator"
 space_building_power_plant_1_desc:0 "£building  §BKraftwerk§!\n\nEin zweckbestimmter Fusionsgenerator, welcher eine große Energiemenge für eine Station generiert. Er generiert einen Energieüberschuss, welcher in unserem ganzen Reich genutzt werden kann."
 space_building_power_plant_2:0 "Stationsgenerator II"
 space_building_power_plant_2_desc:0 "£building  §BKraftwerk§!\n\nEin zweckbestimmter Fusionsgenerator, welcher eine sehr große Energiemenge für eine Station generiert. Er generiert einen Energieüberschuss, welcher in unserem ganzen Reich genutzt werden kann."
 space_building_power_plant_3:0 "Stationsgenerator III"
 space_building_power_plant_3_desc:0 "£building  §BKraftwerk§!\n\nEin zweckbestimmter Fusionsgenerator, welcher eine gewaltige Energiemenge für eine Station generiert. Er generiert einen Energieüberschuss, welcher in unserem ganzen Reich genutzt werden kann."
 space_building_power_plant_4:0 "Krieger-Generator"
 space_building_power_plant_4_desc:0 "£building  §BKraftwerk§!\n\nEin gewaltiger und teurer Generator, welcher Kriegerwellen nutzt um eine enorm große Energiemenge zu generieren. Er generiert einen Energieüberschuss, welcher in unserem ganzen Reich genutzt werden kann."
 space_building_power_plant_5:0 "Zentraler Tetryonischer Energiekern"
 space_building_power_plant_5_desc:0 "£building  §BKraftwerk§!\n\nEin zentraler Energiekern, welcher stabilisierte Tetryonpartikel nutzt um eine gewaltige Energiemenge zu generieren. Er generiert einen Energieüberschuss, welcher in unserem ganzen Reich genutzt werden kann."
 space_building_power_hub_1:0 "Zentraler Stations-Energieknoten"
 space_building_power_hub_1_desc:0 "Indem wir mehr Platz für Energieverwaltungssysteme an Bord schaffen, können wir unseren Energieverbrauch optimieren und somit unseren Energieverlust minimieren während unsere Energiegenerierung steigt."
 space_building_power_hub_2:0 "Zentraler Stations-Energieknoten II"
 space_building_power_hub_2_desc:0 "Durch die Erweiterung und Verbesserung all unsere Energieverwaltungssysteme können wir die Energiegenerierung weiter erhöhen."
 space_building_school_0:0 "Stationsschule"
 space_building_school_0_desc:0 "£building  §BAkademische Einrichtung§!\n\nIndem wir mehr Platz für Schulen an Bord schaffen, können wir dafür sorgen, dass unsere Bevölkerung gebildet bleibt und etwas zur technologischen Entwicklung unserer Gesellschaft beiträgt."
 space_building_uniwing_2a:0 "Orbitaler Wissenschafts-Campus"
 space_building_uniwing_2a_desc:0 "£building  §BAkademische Einrichtung§!\n\nDurch die Erweiterung unserer Schulen, können wir nun einen Forschungs- und Bildungs-Campus zur Verfügung stellen."
 space_building_uniwing_2b:0 "Orbitaler Biologie-Campus"
 space_building_uniwing_2b_desc:0 "£building  §BAkademische Einrichtung§!\n\nDiese Erweiterung wird unsere Universitätssektionen so weit vergrößern und expandieren, dass die besten Köpfe im Bereich der Biologie und den Sozialwissenschaften dort untergebracht werden können. Unsere Gesellschaft wird von ihren Forschungen, Lehren und Wissen profitieren."
 space_building_uniwing_2c:0 "Orbitales Polytechnisches Institut"
 space_building_uniwing_2c_desc:0 "£building  §BAkademische Einrichtung§!\n\nDie polytechnischen Institute spezialisieren sich in der Weitergabe von Fähigkeiten, Wissen und Erfahrung im Bereich des Maschinenbaus und der Materialwissenschaft, wobei sie all das nutzen um etwas am Fortschritt unserer Gesellschaft beizutragen."
 space_building_starport_1:0 "Handelszentrum"
 space_building_starport_1_desc:0 "£building  §BKommerzielles Gebäude§!\n\nNicht viel mehr als eine Andockstation und einige grundlegende Einrichtungen für zivile Frachter und Handelsschiffe auf einer Starbase, ist das Handelszentrum dazu gedacht, den Weg für verschiedene spezialisierte Gebäude zur gewerblichen Nutzung zu ebnen. Das Handelszentrum ist dafür vorgesehen in eines von drei spezialisierten Strukturen ausgebaut zu werden. Jedoch kann man, selbst wenn man sich bereits für einen Ausbauweg entschieden hat, das Gebäude, mit entsprechendem Kostenaufwand, zu jeder Zeit neu spezialisieren."
 space_building_starport_2:0 "Sternenhafen"
 space_building_starport_2_desc:0 "£building  §BKommerzielles Gebäude§!\n\nAls Nexus für lokal und auch interstellar operierende zivile Frachter ist der Sternenhafen ein wichtiger Knotenpunkt für den Handel. Die meisten Finanzinstitute und Rohstoffbörsen unterhalten zumindest eine nominelle Präsenz in dieses riesigen Einrichtungen wenn nicht gar ihr planetares Hauptquartier. Sternenhäfen erlauben dem Spieler Energie Credits gegen eine Vielzahl an importierten Waren zu handeln. Der Importhandel kann kontrolliert werden indem die ökonomischen Richtlinien Einstellungen geändert werden."
 space_building_starport_3:0 "Warenbörse"
 space_building_starport_3_desc:0 "£building  §BKommerzielles Gebäude§!\n\nSelbst mit fortschrittlicher Fertigungs-, Recycling- und Replikationstechnik gibt es immer noch viele seltene Materialien, Elemente und Mineralien die nicht ohne weiteres hergestellt werden können. Die Warenbörse ist ein zentrales Gebäude welches Warenhäuser und Frachtkonzerne beinhaltet und ihnen einen reibungslosen Tausch- und Mineralienhandel gestattet. Dieses Gebäude tauscht Mineralien gegen Energie."
 space_building_stockexchange:0 "Interstellare Börse"
 space_building_stockexchange_desc:0 "£building  §BKommerzielles Gebäude§!\n\nDurch die Erweiterung unserer Handelssektionen zu vollständigen Börsen, wird nicht nur den Handel auf unserer Station verbessert, sondern auch unsere Gesellschaft als Ganzes."
 space_building_plantation_0:0 "Imperiale Plantage"
 space_building_plantation_0_desc:0 "£building  §BKommerzielles Gebäude§!\n\nEine gesamte Sektion der Station wird als Imperiale Plantage benutzt. Innerhalb der Biome der Station werden das Wachstum und die Ernte einzigartiger Luxusgüter sorgfältig verwaltet.\n\n§GPlantagen erlauben bestimmten Spezies Luxusgüter welche auf ihren jeweiligen heimischen Planeten einzigartig sind wachsen zu lassen. Diese Güter können quer durch die Galaxie gehandelt werden oder für das wohl unserer Gesellschaft eingesetzt werden. Nur §Reinige§! Spezies sind in der Lage Handelsgüter zu produzieren.§!"
 space_building_grove_0:0 "Grenzhain"
 space_building_grove_0_desc:0 "£building  §BKommerzielles Gebäude§!\n\nWir haben eine gesamte Sektion der Station abgeschottet, die hydroponischen und atmospährischen Zusammensetzungen verändert, und hoffen das exakt gleiche Ökosystem unseres Heimatplaneten zu replizieren. Dieser neue Hain erlaubt den Wachstum spezieller, einzigartiger Luxusgüter.\n\n§GGrenzhaine erlauben bestimmten Spezies Luxusgüter welche auf ihren jeweiligen heimischen Planeten einzigartig sind wachsen zu lassen. Diese Güter können quer durch die Galaxie gehandelt werden oder für das wohl unserer Gesellschaft eingesetzt werden. Nur §Reinige§! Spezies sind in der Lage Handelsgüter zu produzieren.§!"
 space_building_luxury_0:0 "Luxusfabrik"
 space_building_luxury_0_desc:0 "£building  §BKommerzielles Gebäude§!\n\nEine Sektion der Station welche in eine Manufaktur umgebaut wurde, wo die luxoriösesten Gegenstände von den innovativsten Künstlern auf dem Planeten geschaffen werden. Luxusfabriken erlauben es bestimmten Spezies Luxusgüter zu erschaffen die einzigartig und nur auf ihren Heimatplaneten zu finden sind. Diese Güter können zum Vorteil der eigenen Gesellschaft genutzt oder in der ganzen Galaxie gehandelt werden. Beachte, dass nur manche Spezies in der lage sind solche Handelsgüter zu produzieren."
 space_building_central_plaza_0:0 "Entertainment-Bereich"
 space_building_central_plaza_0_desc:0 "£building  §BKulturgebäude§!\n\nEs kann dort draußen in der Finsternis sehr einsam sein. Die Konstruktion von Bars, Schlafgemächern und anderen Ablenkungen wird die Unterhaltung von vorbeireisenden Besatzungen verbessern."
 space_building_central_plaza_1:0 "Entertainment-Bereich II"
 space_building_central_plaza_1_desc:0 "£building  §BKulturgebäude§!\n\nEs kann dort draußen in der Finsternis sehr einsam sein, jedoch bieten unsere Stationen einen Bake der Entspannung und Geborgenheit. Kasinos, Lokale und großzügige Handelsposten unterhalten die durchreisenden Schiffsbesatzungen."
 space_building_central_plaza_2:0 "Entertainment-Bereich III"
 space_building_central_plaza_2_desc:0 "£building  §BKulturgebäude§!\n\nEs kann einsam im dunkeln sein aber zumindest hier ist es definitiv hell. Große Unterhaltungskomplexe können gebaut werden, um alles was das Herz eines Weltraumreisenden begehrt zu bieten."
 space_building_central_plaza_3:0 "Ministerium der Kulturkammer"
 space_building_central_plaza_3_desc:0 "£building  §BKulturgebäude§!\n\nEin gewaltiges Ministerium, dass unsere Kultur in die Weiten der Sterne hinaustragen kann. Große Unterhaltungseinrichtungen stehen für zahlreiche Spezies und Bedürfnisse zur Verfügung."
 space_building_central_temple:0 "Tempel"
 space_building_central_temple_desc:0 "Ein großer zentraler Tempelkomplex wo unsere Bürger zusammenkommen und ihre Einheit verbreiten um sicherzustellen, dass jedes Mitglied das Leben auf seine eigene Weise wertschätzen kann."
 space_building_police_1:0 "Stationszentrales Gefängnis"
 space_building_police_1_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\n"Ein kleines Gefängnis und Sicherheitskraft ermöglicht ndie Unterbringung von unerwünschten Personen an Bord. nKraftfelder und interne Sensoren sind installiert, num kleine Unruhen zu enthalten, aber sie können nützlich nsein, wenn sie an Bord gehen.""
 space_building_police_2:0 "Stationszentrales Gefängnis II"
 space_building_police_2_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nMit zunehmenden Schiffen, die durch das Gebiet fahren, wächst die Anzahl der unerwünschten Personen. Ein größeres Gefängnis und Sicherheitspersonal wird benötigt, sowie verbesserte interne Sicherheitsmaßnahmen."
 space_building_police_3:0 "Stationszentrales Gefängnis III"
 space_building_police_3_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nIn einem großen Strafverfolgungsbereich wurde nun eine permanente Sicherheits- und Polizeitruppe eingerichtet. Rund um die Uhr besetzt, bietet dies eine starke Sicherheitspräsenz und bietet eine sehr starke beruhigende Präsenz auf der Bevölkerung an Bord."
 space_building_police_4:0 "Stationszentrales Gefängnis IV"
 space_building_police_4_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nDie neueste und beste Technologie wird den Sicherheitsteams nan Bord zur Verfügung gestellt, mit Scannern an jedem Ausgangs- nund Ausgangspunkt und starken Kraftfeldern, ndie bereit sind, bei Bedarf eingesetzt zu werden."
 space_building_military_academy:0 "Militärakademie"
 space_building_military_academy_desc:0 "£building  §BMilitäreinrichtung§!\n\nIndem wir auf unserer Station mehr Raum für militärisches Training schaffen, können wir dafür Sorgen, dass unsere Soldaten effektiver im Kampf werden, wodurch der Aufwand verringert und mehr Ressourcen für andere Projekte zur Verfügung stehen."
 space_building_naval_depot:0 "Flottenlogistikzentrum"
 space_building_naval_depot_desc:0 "£building  §BMilitäreinrichtung§!\n\nIndem wir auf unserer Station mehr Raum für Flottenlogistik schaffen, können wir dafür Sorgen, dass unsere Flotten gut verwaltet werden, wodurch das Missmanagement verringert und mehr Ressourcen für andere Projekte zur Verfügung stehen."
 space_building_naval_HQ:0 "Flottenhauptquatier"
 space_building_naval_HQ_desc:0 "£building  §BMilitäreinrichtung§!\n\nIndem wir es unserer Sternenflotte ermöglichen ein Flottenhaupquatier auf unserer Station zu etablieren, können wir unsere Flotten besser verwalten, sodass wir in der Lage sind noch mehr Schiffe einzusetzen."
 space_building_virtual_combat_arena:0 "Holo-Gefechtsarena"
 space_building_virtual_combat_arena_desc:0 "£building  §BKulturgebäude§!\n\nWenn wir auf unserer Station Holosuites zur Verfügung stellen, können wir unseren Bewohnern weitere Freizeitaktivitäten und unseren Soldaten beispielslose Trainingsanlagen bieten."
 space_building_visitor_center_0:0 "Besucherbezirk"
 space_building_visitor_center_0_desc:0 "£building  §BKulturgebäude§!\n\nWenn wir auf unseren Stationen Touristeninformationsbereiche einrichten, können wir es Fremden leichter machen mehr über unsere Gesellschaft zu lernen und im Gegenzug andere dazu ermutigen unsere Stationen zu besuchen."
 space_building_bureau_1:0 "Diplomatische Kammern"
 space_building_bureau_1_desc:0 "£building  §BKulturgebäude§!\n\nEin kleines diplomatisches Gebiet mit Konsuln aus vielen Welten, wo Bürger zahlreicher Rassen versuchen können, ihre Probleme im Zusammenhang mit interplanetaren Reisen zu lösen."
 space_building_bureau_2:0 "Diplomatisches Korps-HQ"
 space_building_bureau_2_desc:0 "£building  §BKulturgebäude§!\n\nEin großer Teil der Station, der einem Hauptquartier des Diplomatischen Korps gewidmet ist, ermöglicht volle diplomatische Beziehungen und Dienste zwischen einheimischen und fremden Gebieten. Botschafter können hier geschickt werden, um Streitigkeiten geschickt anzugehen."
 space_building_secret_order_1:0 "Kabal-Sekretariat"
 space_building_secret_order_1_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nWenn Wissen Macht ist, dann ist das Erlangen von Wissen von außerordentlicher Wichtigkeit. Diese Abteilung, die "nicht existiert", wird dann eingesetzt, wenn herkömmliche Methoden zur Beschaffung von Informationen und Technologien fehlschlagen."
 space_building_secret_order_2:0 "Das Kabal-HQ"
 space_building_secret_order_2_desc:0 "£building  §BStrafverfolgungseinrichtung§!\n\nWas nicht existiert hat definitv kein Hauptquartier hier. Aber wenn es so wäre, dann wäre es ein Zentraler Nexus aus gelagerten Informationen, ein zentraler Verarbeitungspunkt durch den Daten von tausenden Welten laufen und analysiert werden."
 helix_ops_0:0 "Stationshub"
 helix_ops_0_desc:0 "£building  §BStaatliches Gebäude§!\n\nAnders als ein Planet, hat eine Station keine regenerative Biosphäre. Deshalb ist es nötig einen künstlichen Weg zu finden, um unsere künstliche, zerbrechliche Biosphäre zu verwalten. Das Stationshub macht genau das, es verwaltet alle Aspekte unserer Station.\n\n§GDieses Gebäude ist equivalent zu einem"
 helix_ops_1:0 "Stationshub II"
 helix_ops_1_desc:0 "£building  §BStaatliches Gebäude§!\n\nWenn wir unsere Systeme im Stationshub verbessern, können wir die effektive Verwaltung und somit auch alle möglichen Handlungen unserer Station erweitern. Somit werden bessere Technologien und neue Infrastrukturen hinzugefügt."
 helix_ops_2:0 "Stationshub III"
 helix_ops_2_desc:0 "£building  §BStaatliches Gebäude§!\n\nWenn wir unsere Systeme im Stationshub noch weiter verbessern, können wir die effektive Verwaltung und somit auch alle möglichen Operationen unserer Station erweitern. Somit werden bessere Technologien und neue Infrastrukturen hinzugefügt."
 helix_ops_3:0 "Imperiales Hub"
 helix_ops_3_desc:0 "£building  §BStaatliches Gebäude§!\n\nIndem wir unsere Station zum Zentrum unserer Zivilisation machen, muss unser Stationshub nicht nur die Bedürfnisse dieser Station verwalten, sondern auch von all unseren Kolonien. Dies benötigt Systeme und Infrastruktur wie es nur ein imperiales Hauptquartier haben kann."
 node_hub_0:0 "Lokaler Unterstützungsknoten"
 node_hub_0_desc:0 "£building  §BStaatliches Gebäude§!\n\nEin lokaler Knoten ist eine Vorrichtung, welche die Datenverteilung zu verschiedenen Gebieten eines Komplexes oder Planeten kontrolliert. Er ist relativ einfach zu konstruieren und besitzt nur begrenzte Übertragungskapazitäten weswegen bessere Knoten, welche die bandbreite erhöhen, konstruiert werden sollten, sobald die Anzahl der Drohnen sich erhöht. Dieses Gebäude ist gleichzusetzen mit einem Stufe 0 baue Hauptgebäude."
 node_hub_1:0 "Hauptsystemknoten"
 node_hub_1_desc:0 "£building  §BStaatliches Gebäude§!\n\nDer Hauptsystemknoten ist der Eckpfeiler der Datenverarbeitung und Verteilung in Komplexen oder auf Planeten. Seine bandbreite und Übertragungskapazität erlaubt einer ganzen Welt mit Milliarden von Drohnen Effektiv mit dem Kollektiv zu kommunizieren. Dieses Gebäude ist gleichzusetzen mit einem Level 1 baue Hauptgebäude."
 node_hub_2:0 "Primärsektorknoten"
 node_hub_2_desc:0 "£building  §BStaatliches Gebäude§!\n\nPrimäre Komplexe oder Systemkörper mit Milliarden von Drohnen benötigen eine Verbindung zum Kollektiv mit höherer Priorität. Meist Oft sieht man diese Knoten, wie sie ganze Sektoren mit ihrer Prozessleistung und Datenverteilung versorgen. Dieses Gebäude ist gleichzusetzen mit einem Level 2 baue Hauptgebäude."
 node_hub_3:0 "Zentraler 01-Knoten"
 node_hub_3_desc:0 "£building  §BStaatliches Gebäude§!\n\nAusschließlich für die höchste Kommunikationsebene dient der zentrale 01-Knoten als zentraler Verteilungs- und Übertragungspunkt im Kollektiv. Dieser Knoten hat enorme Ausmaße und kann Daten in einem galaktischen Maßstab verarbeiten und verteilen. Dieses Gebäude ist gleichzusetzen mit einem Level 3 baue Hauptgebäude."
 space_building_bio_lab_0:0 "Einfaches Biolabor"
 space_building_bio_lab_0_desc:0 "£building  §BAgrikulturgebäude§!\n\nEinfache Biolabore sind spezialisierte Einrichtungen, die fortschrittliche Bio-Engineering und medizinische Werkzeuge vorhalten. Unsere besten Xenobiologen, sowie medizinische Forscher und Genetiker arbeiten hier. Die Labore produzieren viel §YSozial-Forschungspunkte§!.\n\n§GBiolabore können nur auf Feldern mit Sozial-Forschungsressourcen gebaut werden§!."
 space_building_bio_lab_1:0 "Biolabor II"
 space_building_bio_lab_1_desc:0 "£building  §BAgrikulturgebäude§!\n\nBiolabore der neuen Generation sind spezialisierte Einrichtungen, die fortschrittliche Bio-Engineering und medizinische Werkzeuge vorhalten. Unsere besten Xenobiologen, sowie medizinische Forscher und Genetiker arbeiten hier. Die Labore produzieren sehr viele §Sozial-Forschungspunkte§! und können mit neuen Technologien noch weiter verbessert werden."
 space_building_bio_lab_2:0 "Biolabor III"
 space_building_bio_lab_2_desc:0 "£building  §BAgrikulturgebäude§!\n\nBiolabore der neuen Generation sind spezialisierte Einrichtungen, die fortschrittliche Bio-Engineering und medizinische Werkzeuge vorhalten. Unsere besten Xenobiologen, sowie medizinische Forscher und Genetiker arbeiten hier. Die Labore produzieren sehr viele §YSozial-Forschungspunkte§! und können mit neuen Technologien noch weiter verbessert werden."
 space_building_bio_lab_3:0 "Biolabor IV"
 space_building_bio_lab_3_desc:0 "£building  §BAgrikulturgebäude§!\n\nBiolabore der neuen Generation sind spezialisierte Einrichtungen, die fortschrittliche Bio-Engineering und medizinische Werkzeuge vorhalten. Unsere besten Xenobiologen, sowie medizinische Forscher und Genetiker arbeiten hier. Die Labore produzieren sehr viele §YSozial-Forschungspunkte§! und können mit neuen Technologien noch weiter verbessert werden."
 space_building_bio_lab_4:0 "Psychohistoriezentrum"
 space_building_bio_lab_4_desc:0 "£building  §BAgrikulturgebäude§!\n\nDas Psychohistorische Zentrum ist spezialisiert auf die Nutzung der großen Entdeckungen in den Biowissenschaften, die von Biolaboren auf diesem Planeten gemacht wurden. Hier werden revolutionäre neue Einblicke in die Sozialwissenschaften und die Natur der Philosophie gewonnen. Es erzeugt die maximale Menge an §YSozial-Forschungspunkten§!."
 space_building_science_center:0 "Wissenschaftszentrum"
 space_building_science_center_desc:0 "£building  §BAkademische Einrichtung§!\n\nDieses Institut beherbergt nur die absolut Besten, die unsere interstellare Gesellschaft zu bieten hat. Hier versammeln sich die größten Köpfe um unsere Forschungs- und Entwicklungsmöglichkeiten zu unterstützen."
 space_building_private_academy:0 "Privatakademie"
 space_building_private_academy_desc:0 "£building  §BAkademische Einrichtung§!\n\nAn diesen Akademien werden die Anführer der Zukunft trainiert."
 space_building_galactic_institute:0 "Galaktische Wissenschaftsinitiative"
 space_building_galactic_institute_desc:0 "£building  §BAkademische Einrichtung§!\n\nWir sind dazu angehalten die Sterne zu erforschen! Um dies zu ermöglichen können wir eine Einrichtung und Personal abzweigen um die unendlichen Weiten zu erforschen."
 space_building_clone_vats:0 "Klonzentrum"
 space_building_clone_vats_desc:0 "Durch die Konstruktion von kapsel-ähnlichen Geräten, sind wir nun in der Lage Klone von Individuen zu züchten. Humanoide Ressourcen sind nicht länger ein Problem, besonders im Bezug auf militärische Streitkräfte."
 space_building_slave_processing:0 "Sklaven-Verarbeitungsanlage"
 space_building_slave_processing_desc:0 "Diese Einrichtung erlaubt es, unsere Sklavenarbeiter im Auge zu behalten und sicherzustellen, dass sie jederzeit in Höchstleistung sind."
 space_building_basic_farm:0 "Hydroponischer Garten"
 space_building_basic_farm_desc:0 "£building  §BHydroponikfarm§!\n\nDiese Hydroponischen Gärten erlauben es uns Nahrung auf unseren Stationen wachsen zu lassen und machen uns somit völlig unabhängig von importierten terrestrialen Ressourcen."
 space_building_hydroponics_farm_1:0 "Hydroponischer Garten II"
 space_building_hydroponics_farm_1_desc:0 "£building  §BHydroponikfarm§!\n\nDurch die Verbesserung unserer Hydroponischen Gärten, können wir eine noch größere Bewohneranzahl auf unserer Station beherbergen und somit unsere Gesellschaft erweitern."
 space_building_hydroponics_farm_2:0 "Hydroponischer Garten III"
 space_building_hydroponics_farm_2_desc:0 "£building  §BHydroponikfarm§!\n\nDurch die Verbesserung unserer Hydroponischen Gärten, können wir eine noch größere Bewohneranzahl auf unserer Station beherbergen und somit unsere Gesellschaft erweitern."
 space_building_hydroponics_farm_3:0 "Hydroponischer Garten IV"
 space_building_hydroponics_farm_3_desc:0 "£building  §BHydroponikfarm§!\n\nDurch die Verbesserung unserer Hydroponischen Gärten, können wir eine noch größere Bewohneranzahl auf unserer Station beherbergen und somit unsere Gesellschaft erweitern."
 space_building_hydroponics_farm_4:0 "Hydroponischer Garten V"
 space_building_hydroponics_farm_4_desc:0 "£building  §BHydroponikfarm§!\n\nDurch die Verbesserung unserer Hydroponischen Gärten, können wir eine noch größere Bewohneranzahl auf unserer Station beherbergen und somit unsere Gesellschaft erweitern."
 space_building_hydroponics_farm_5:0 "Industrieller Proteinreplikator"
 space_building_hydroponics_farm_5_desc:0 "£building  §BHydroponikfarm§!\n\nDies wird das Potential unserer Hydroponischen Gärten völlig ausschöpfen. Wir werden nun in der Lage sein, die uns höchstmögliche Anzahl an Nahrung zu produzieren."
 space_building_frontier_clinic_0:0 "Krankenstation"
 space_building_frontier_clinic_0_desc:0 "£building  §BMedizinische Einrichtung§!\n\nDiese Kliniken bieten die grundlegenen medizinischen Bedürfnisse einer Raumstation. Sie werden die Unerbittlichkeiten des Lebens im Weltall erleichtern."
 space_building_frontier_clinic_1:0 "Krankenstation II"
 space_building_frontier_clinic_1_desc:0 "£building  §BMedizinische Einrichtung§!\n\nDurch die Verbesserung und Erweiterung unserer Klinken, können wir sie nun vollausgestattete Krankenhäuser nennen. Diese Einrichtungen können alles von einer regulären Untersuchungen bis zu den schlimmsten Notfällen handhaben."
 space_building_frontier_clinic_2:0 "Krankenstation III"
 space_building_frontier_clinic_2_desc:0 "£building  §BMedizinische Einrichtung§!\n\nDer neuste Stand der Technik erlaubt unseren Krankenstationen viele Fälle, von regelmäßigen Kontrollen bis zu Notfällen im großen Maßstab, mit Leichtigkeit abzuhandeln."
 space_building_frontier_clinic_3:0 "Krankenstation IV"
 space_building_frontier_clinic_3_desc:0 "£building  §BMedizinische Einrichtung§!\n\nVerbesserungen an den Krankenhäusern mit Quarantäne-Flügeln und Multi-Spezies-Bio-Containment-Einrichtungen verbessern die Gesamtbewertung unseres Onboard-Krankenhauses. Schnelle Diagnose und Behandlung vieler Krankheiten ist jetzt möglich."
 space_building_frontier_clinic_4:0 "Imperiales Gesundheitszentrum"
 space_building_frontier_clinic_4_desc:0 "£building  §BMedizinische Einrichtung§!\n\nDie Konstruktion eines imperialen Gesundheitszentrums stellt nicht nur ein Hospital zur Verfügung welches dem neuesten Stand der Technik entspricht sondern viele Notfälle vom Planeten gleichzeitig handhaben kann. Eine schnelle Reaktion und die hellsten Köpfe im Sektor ermöglichen ein Gesundheitszentrum welches unübertroffen ist."
 space_building_dilithium_refinery_0:0 "Orbitale Dilithiumraffinerie"
 space_building_dilithium_refinery_0_desc:0 "Unglücklicherweise ist der Treibstoff unserer modernen Gesellschaft immer noch ein schmutziges, unschönes Business. Niemand möchte eine Dilithiumraffinerie in seinem Hinterhof aber solange wir eine interstellare Flotte unterhalten ist sie unentbehrlich. Orbitale Dilithiumraffinerien können nur auf großen Raumhabitaten gebaut werden. Sie benötigen zum destillieren eine Quelle von unraffiniertem Rohdilithium."
 space_building_dilithium_refinery_2:0 "Orbitales Dilithium-Rekristallisierungszentrum"
 space_building_dilithium_refinery_2_desc:0 "Diese Einrichtung ist ein Resultat der Forschung und Entwicklung. Die Vorteile sind erheblich aber die nachteiligen Effekte auf die planetare Zufriedenheit sollten nicht ignoriert werden. Orbitale Dilithiumraffinerien können nur auf großen Raumhabitaten gebaut werden. Sie benötigen zum destillieren eine Quelle von unraffiniertem Rohdilithium."
 space_building_dilithium_refinery_3:0 "Orbitales Dilithium-Abbauzentrum"
 space_building_dilithium_refinery_3_desc:0 "Diese Einrichtung kann die Dilithiumkristalle direkt ernten was einige Vorteile mit sich bringt, dennoch ist sie immer noch ziemlich unschön und verursacht schwere Umweltverschmutzungen. Orbitale Dilithiumraffinerien können nur auf großen Raumhabitaten gebaut werden. Sie benötigen zum destillieren eine Quelle von unraffiniertem Rohdilithium."
 space_building_dilithium_refinery_4:0 "Orbitale Dilithium-Hydroxyl-Destillerie"
 space_building_dilithium_refinery_4_desc:0 "Das Hinzufügen einer Dilithium-Hydroxyl-Destillerie erlaubt eine weitere Verbesserung der bereits ziemlich großen orbitalen Dilithium Raffinerie. Orbitale Dilithiumraffinerien können nur auf großen Raumhabitaten gebaut werden. Sie benötigen zum destillieren eine Quelle von unraffiniertem Rohdilithium."
 space_building_engineering_facility_0:0 "Einfaches Ingenieurslabor"
 space_building_engineering_facility_0_desc:0 "Das einfache Ingenieurslabor ist ein hochentwickelter Forschungs- und Entwicklungskomplex, der sich mit Industriedesign und modernster Materialforschung beschäftigt. Die Labore produzieren sehr viele §YIngenieur Forschungspunkte§! \n\n§GEinfache Ingenieurslabore dürfen nur auf Gelände mit Ingenieur-Forschungsressourcen gebaut werden.§!"
 space_building_engineering_facility_1:0 "Ingenieurslabor II"
 space_building_engineering_facility_1_desc:0 "Die Ingenieurslabore der neusten Generation sind hochentwickelte Forschungs- und Entwicklungskomplexe, die sich mit Industriedesign und modernster Materialforschung beschäftigen. Die Labore produzieren sehr viele §YIngenieur Forschungspunkte§! und können mit neuen Technologien noch weiter verbessert werden."
 space_building_engineering_facility_2:0 "Ingenieurslabor III"
 space_building_engineering_facility_2_desc:0 "Die Ingenieurslabore der neusten Generation sind hochentwickelte Forschungs- und Entwicklungskomplexe, die sich mit Industriedesign und modernster Materialforschung beschäftigen. Die Labore produzieren sehr viele §YIngenieur Forschungspunkte§! und können mit neuen Technologien noch weiter verbessert werden."
 space_building_engineering_facility_3:0 "Ingenieurslabor IV"
 space_building_engineering_facility_3_desc:0 "Die Ingenieurslabore der neusten Generation sind hochentwickelte Forschungs- und Entwicklungskomplexe, die sich mit Industriedesign und modernster Materialforschung beschäftigen. Die Labore produzieren sehr viele §YIngenieur Forschungspunkte§! und können mit neuen Technologien noch weiter verbessert werden."
 space_building_engineering_facility_4:0 "Ingenieurseinrichtung"
 space_building_engineering_facility_4_desc:0 "Die Ingenieurseinrichtung beherbergt Erfindungen aus der ganzen Galaxie, welche einer Reihe von Tests unterzogen werden. Dies erlaubt eine sehr schnelle Forschung und Entwicklung von neuen Schiffe, Waffen und Geräten. Dieser Komplex erzeugt die maximale Menge an §YIngenieurs-Forschungspunkten§!."
 space_building_basic_mine:0 "Astro-Abbaubucht"
 space_building_basic_mine_desc:0 "£building  §BBergbaunetzwerk§!\n\nDer Bau einer Schwerelosigkeitsbucht für den Abbau und die Verarbeitung von Mineralien. Die grundlegenden Einrichtungen umfassen kleine Bergbaudrohnen, die in der Lage sind, Asteroiden und andere Fremdkörper in die Bucht zu bringen, um dort in Mineralien zerlegt zu werden."
 space_building_mining_network_1:0 "Astro-Abbaubucht II"
 space_building_mining_network_1_desc:0 "£building  §BBergbaunetzwerk§!\n\nDie Installation zahlreicher Docking-Ports für Bergbau-Drohnen ermöglicht eine größere Menge an Mineralienabbau und -verarbeitung in dieser Bucht. Auf kleinen Traktorstrahlen können die Gesteine autonom positioniert werden."
 space_building_mining_network_2:0 "Astro-Abbaubucht III"
 space_building_mining_network_2_desc:0 "£building  §BBergbaunetzwerk§!\n\nAls die Station wächst, wächst auch die Bergwerksanlage. Große Zerkleinerungs- und Verarbeitungsanlagen können nun installiert werden, was dazu führt, dass größere Asteroiden in Mineralien umgewandelt werden können."
 space_building_mining_network_3:0 "Astro-Abbaubucht IV"
 space_building_mining_network_3_desc:0 "£building  §BBergbaunetzwerk§!\n\nEine fast vollständig autonome Verarbeitungs- und Zerkleinerungsanlage, die jetzt viel mehr als nur einfache Bergbaubuchten produzieren kann. Die Asteroiden werden durch leistungsstarke Kurzstrecken-Traktorstrahler in die Bucht gebracht und durch große Verarbeitungsmaschinen schnell auf ihre Basiselemente reduziert, wodurch der Mineralgrundertrag erhöht wird."
 space_building_mining_network_4:0 "Gasriesen-Partikelimpeller-Bergbau"
 space_building_mining_network_4_desc:0 "£building  §BBergbaunetzwerk§!\n\nUrsprünglich dafür entworfen Erz über Gasgiganten abzubauen können diese Konstrukte nützliche Gase direkt aus dem interstellaren Raum gewinnen (oder erschnüffeln wie Minenarbeiter es nennen würden). Diese Gase sind meistens bereits in ihre Grundform aufgespalten und können als einfache Elemente und Erze wiederhergestellt werden."
 space_building_mining_network_5:0 "Gasriesen-Subraummanipulations-Bergbau"
 space_building_mining_network_5_desc:0 "£building  §BBergbaunetzwerk§!\n\nMit neuen Eindämmungs- und Lagereinrichtungen können die verbesserten Gassammler Gas von einem deutlich größeren Gebiet einsammeln und die Materialien schneller in nutzbare Basiselemente und mineralische Erze umwandeln."
 space_building_mineral_silo_0:0 "Frachtraum"
 space_building_mineral_silo_0_desc:0 "Nachdem Erze auf den Planeten im System abgebaut wurden, brauchen wir Platz um es für kommende Produktionsprozesse zu lagern. Diese Frachträume werden diesem Zweck dienen."
 space_building_mineral_silo_1:0 "Frachtraum II"
 space_building_mineral_silo_1_desc:0 "Durch die Erweiterungen unserer bereits existierenden Mineral-Lagerräume, können wir unsere Lagerkapazität noch weiter erhöhen."
 space_building_mineral_silo_2:0 "Frachtraum III"
 space_building_mineral_silo_2_desc:0 "Durch die Erweiterungen unserer bereits existierenden Mineral-Lagerräume, können wir unsere Lagerkapazität noch weiter erhöhen."
 space_building_mineral_processing_plant_0:0 "Mineralverarbeitungs-Zentrum"
 space_building_mineral_processing_plant_0_desc:0 "Das Mineralverarbeitungs-Zentrum raffiniert und veredelt das Mineralerz, welches in den verbundenen Frachträumen gelagert wird, wodurch die Unreinheiten in den Mineralien ausgemerzt und somit der generelle Ertrag unserer Station erhöht wird."
 space_building_mineral_processing_plant_1:0 "Fortgeschrittene Zentrale Raffinerie"
 space_building_mineral_processing_plant_1_desc:0 "Die Fortgeschrittene Zentrale Raffinerie erhöht die Mineralabgabe unserer verbundenen Frachträume, sodass der generelle Ertrag unserer Station erhöht wird."
 space_building_industrial_fabricator_1:0 "Zentrale Herstellungskammer"
 space_building_industrial_fabricator_1_desc:0 "Diese Anlage reduziert den Bedarf von Handarbeit in der Produktion von Baustoffen, indem es Energie-Materie-Umwandlungen vornimmt, um die jeweiligen Komponenten zu synthetisieren. Dies resultiert in viel geringeren Kosten für den Gebäudebau."
 space_building_industrial_fabricator_2:0 "Zentrale Replikationskammer"
 space_building_industrial_fabricator_2_desc:0 "Diese Einrichtung reduziert den Bedarf an manueller Arbeit bei der Replikation von Stationskomponenten, indem sie eine Energie-Materie-Umwandlung verwendet, um die Komponenten zu synthetisieren. Infolgedessen werden die Kosten für den Bau der Stationsinfrastruktur stark reduziert."
 space_building_arcology_1:0 "Zivil-Bezirk"
 space_building_arcology_1_desc:0 "£building  §BWohnprojekt§!\n\nEin ganzer Bezirk, der für Zivilisten mit zahlreichen Unterhaltungs- und Handelsmöglichkeiten zur Verfügung steht. Es sollte Wohlstand, Wachstumsraten und Freude auf der Station, wo es gebaut wird, erhöhen."
 space_building_arcology_2:0 "Zivil-Bezirk II"
 space_building_arcology_2_desc:0 "£building  §BWohnprojekt§!\n\nZivile Händler und Basare präsentieren nWaren aus vielen Welten. nErhöhung des Wohlstands, des Wachstums nund der Freude auf dieser Station."
 space_building_arcology_3:0 "Zivil-Bezirk III"
 space_building_arcology_3_desc:0 "£building  §BWohnprojekt§!\n\nGroße Wohnmodule werden errichtet, die einem Großteil der Zivilbevölkerung einen hohen Lebensstandard im Vergleich zu beengten Verhältnissen auf Planeten garantieren. Die Leichtigkeit des Zugangs zu Märkten und anderen Unterhaltungsbereichen macht dieses Gebiet wohlhabend, mit verbessertem Wachstum und Freude."
 space_building_arcology_4:0 "Zivil-Bezirk IV"
 space_building_arcology_4_desc:0 "£building  §BWohnprojekt§!\n\nSpezielle Wirtschaftszonen und Besteuerungsverfahren ermöglichen Unternehmen, die auf einem planetaren Körper nicht möglich wären. Diese neuen expandierenden Märkte machen das Gebiet sehr wohlhabend, mit großem Wachstum und Freude für die umliegende Zivilbevölkerung."
 space_building_arcology_5:0 "Zuflucht"
 space_building_arcology_5_desc:0 "£building  §BWohnprojekt§!\n\nEine große Zuflucht in der Zivilisten vieler Welten in Harmonie zusammenkommen können. Viele Unterhaltungs- und Handelsmöglichkeiten stehen für die zivile Bevölkerung zur Verfügung, was es extrem gedeihen lässt."
 space_building_governor_mansion:0 "Orbitaler Gouverneur-Zufluchtsort"
 space_building_governor_mansion_desc:0 "Ein hochmodernes Gouverneursgebäude seiner eigenen Art. Adaptive Speisesräume können mit leichtigkeit Ehrengäste aller Spezies oder Kulturen unterbringen, und die Wohnquartiere sind darauf ausgelegt die Verwaltung eines Planeten so einfach wie möglich zu gestalten damit sogar ein Mittelklasse Bürokrat einen Planeten effizient verwalten kann."
 space_building_temporal:0 "Temporales Kommunikationszentrum"
 space_building_temporal_desc:0 "Ein Kommunikationszentrum, das es ermöglicht, Nachrichten durch die Zeit zu leiten, so dass unsere Wissenschaftler einen Blick in die Zukunft werfen können, die ihre Forschung unterstützt."
 space_building_transwarp_comm_0:0 "Transwarp-Kommunikationsphalanx"
 space_building_transwarp_comm_0_desc:0 "Eine Transwarp-Kommunikationsphalanx erlaubt die Kommunikation über weite Strecken mit Transwarp Geschwindigkeit, überlebensnotwendig für ein wachsendes Reich mit mehreren Sternensystemen."
 space_building_transwarp_comm_1:0 "Transwarp-Massenkommunikationsrelais"
 space_building_transwarp_comm_1_desc:0 "Eine erweiterte Transwarp-Kommunikationsphalanx erlaubt den massiven Datenaustausch über weite Strecken mit Transwarp Geschwindigkeit um eine Echtzeit-Kommunikation zwischen entfernen Schiffen und Planeten zu ermöglichen."
 space_building_transwarp_comm_2:0 "Netzfernes Transwarp-Kommunikationsknotenpunkt"
 space_building_transwarp_comm_2_desc:0 "Ein kompletter Knotenpunkt welcher Echtzeit-Kommunikation und Datenaustausch zwischen Schiffen und Planeten über riesige Reichweiten mit Transwarp Geschwindigkeit ermöglicht."
 space_building_transwarp_comm_3:0 "Galaktisches Haupt-Transwarpknotenpunkt"
 space_building_transwarp_comm_3_desc:0 "Der zentrale Knotenpunkt welcher Echtzeit-Kommunikation und Datenaustausch zwischen Schiffen und Planeten in der gesamten Galaxie mit Transwarp Geschwindigkeit ermöglicht."
 space_building_queen_0:0 "Königinkammer"
 space_building_queen_0_desc:0 "Eine große zentrale Kammer in welche eine Königin Ordnung ins Chaos bringen kann und größere Koordination der Drohnen unter ihrer Kontrolle ausübt. Die Königin hat eine direktere Kontrolle über das Kollektiv und ist in der Lage den Willen des Kollektives zu ändern falls die Situation es erfordert."
 space_building_queen_1:0 "Opulente Königinkammer"
 space_building_queen_1_desc:0 "Verbesserungen der Königinenkammer erlauben eine erhöhte koordination über die Dronen um Ordnung ins Chaos zu bringen. Die Königin hat eine direktere Kontrolle über das Kollektiv und ist in der Lage den Willen des Kollektives zu ändern falls die Situation es erfordert."
 space_building_queen_2:0 "Luxuriöse Königinkammer"
 space_building_queen_2_desc:0 "Expansionen innerhalb der Kammer der Königin erlauben verbesserte Relais und Kommunikationsmatrixen für einen erheblichen Anstieg der Koordination der Dronen um Ordnung ins Chaos zu bringen."
 space_building_queen_3:0 "Luxuriöse Königinvilla"
 space_building_queen_3_desc:0 "Eine große Kammer von der größe einer Villa welche Subraum und Transwarp Kommunikationsknoten enthält damit die Königin eine verbesserte Kontrolle und Koordination über die Dronen hat um Ordnung ins Chaos zu bringen."
 space_building_queen_4:0 "Luxuriöse Königinresidenz"
 space_building_queen_4_desc:0 "Eine Luxuriöse Königinenresident beeinhaltet Subraum und Transwarpkommunikationsknoten damit die Königin stets die Kontrolle und die Koordination der Dronen aufrecht erhält, damit kein Chaos in die Ordnung einkehrt."
 space_building_queen_5:0 "Luxuriöser Königinkomplex"
 space_building_queen_5_desc:0 "Ein gewaltiger, selbsterhaltender Komplex für die Königin welcher Subraum und Transwarp Kommunikationsknoten enthält damit die Königin eine verbesserte Kontrolle und Koordination über die Dronen hat um Ordnung ins Chaos zu bringen."
 space_building_krieger_reactor:0 "Kriegerwellen-Reaktor"
 space_building_krieger_reactor_desc:0 "Der Reaktor wandelt parallel gerichtete Lambda-Feld Impulse durch eine Reihe von Spiegeln und Reflektionsspiralen welche eine stabile wenngleich instabile Menge an Krieger-Wellen produziert, welche jede für sich die Möglichkeit hat Duranium zu schmelzen. Durch die Rückführung der Krieger-Wellen zurück durch den Lambda Generator kann dieser Reaktor große Mengen an Energie erzeugen."
 space_building_white_hole:0 "Weißes Loch Ofen"
 space_building_white_hole_desc:0 "Ein großer Reaktor welche ein synthetisches Weißes Loch umschließt, welches aufgrund seiner einzigartigen Eigenschaften dauerhaft brennt. Ein weißes Loch ist ein hypothetischer Bereich der Raumzeit welche nicht von außen betreten werden kann, jedoch kann Materie und Licht daraus entkommen. In diesem Sinne ist es das gegenteil eines Schwarzen Loches, welches nur von außen betreten werden kann und das weder Licht noch Materie wieder entkommen lässt."
 space_building_maturation_0:0 "Reifekammer"
 space_building_maturation_0_desc:0 "Eine Reifekammer in der die jungen und schwachen unter den Spezies denen wir begegnen mit Implantaten ausgestattet werden können, welche die Kreaturen perfekt an das Kollektivbewusstsein anpasst."
 space_building_maturation_1:0 "Reifekammer II"
 space_building_maturation_1_desc:0 "Verbesserungen an den Nährstofflösungen und Umgebungskontrollen der Borg Reifekammern erlauben ein beschleunigtes Wachstum jugendlicher Dronen"
 space_building_maturation_2:0 "Reifekammer III"
 space_building_maturation_2_desc:0 "Verbesserungen an der Reifekammer erlauben ein beschleunigtes Wachstum der Dronen vom Säuglingsalter bis zum Erwachsenen, durch intravenös eingeführte Nährstoffe."
 space_building_maturation_3:0 "Reifekammer IV"
 space_building_maturation_3_desc:0 "Reifekammern mit Biologischen Unterstationen auszustatten erlaubt die genetische modifikation junger Dronen um sicherzustellen das die Dronen genau auf den Bedarf des Kollektivs zugeschnitten wachsen."
 space_building_maturation_4:0 "Kindergarten"
 space_building_maturation_4_desc:0 "Das schnelle Wachstum der neuen Drohnen erfordert die Schaffung von Kindergärten, in denen neue Drohnen massenhaft produziert werden können. Es ist mit idealen Bedingungen ausgestattet, die ein optimales Wachstum für die neuen Drohnen gewährleisten können."
 space_building_archive_0:0 "Angestammtes Datenarchiv"
 space_building_archive_0_desc:0 "Immense Datenarchive, in denen die kombinierten Daten des angestammten Wissens gespeichert werden, wobei Lehren aus der Vergangenheit verwendet werden, um Einblick in aktuelle Forschungsthemen zu geben."
 space_building_archive_1:0 "Sektoren-Datenarchiv"
 space_building_archive_1_desc:0 "Immense, energieintensive Datenarchive, in denen die kombinierten Daten des gesamten Sektors gespeichert werden, unter Verwendung fortschrittlicher Forschungstechniken, um Einblick in aktuelle Forschungsthemen zu geben."
 space_building_archive_2:0 "Quadranten-Datenarchiv"
 space_building_archive_2_desc:0 "Immense, energieintensive Datenarchive, in denen die kombinierten Daten des Quadranten gespeichert werden, unter Verwendung fortschrittlicher Forschungstechniken, um Einblick in aktuelle Forschungsthemen zu geben. Quantengitter können eine nahezu infinitesimale Menge an Information mit sofortigen Zugriffsgeschwindigkeiten enthalten."
 space_building_transport_hub:0 "Massen-Transit-Port"
 space_building_transport_hub_desc:0 "Dieser interstellare Hafen ist ein zentralisierter An- und Abflugort für Migranten von anderen Welten. Durch die Nutzung von kommerziellen Transporterphalanxen, können wir internes "Stationenhopping" ermöglichen, und somit den Prozess der Zollabfertigung und den Start in das neue Leben verschnellern."
 building_war_factory:0 "Kriegsfabrik"
 building_war_factory_desc:0 "Eine extrem ausgeklügelte Militärdrohnen-Produktionsanlage, die fähig ist strategische Informationen schnell auszuwerten und dementsprechend die Software und Hardware ihrer Drohnen abzuändern. Glücklicherweise wird diese Anlage gründlich von unseren Wissenschaftlern untersucht, um weitere Einblicke in die autonomen Kontruktionstechniken und adaptiven K.I. Algorithmen."
 building_altamid_mine:0 "Altamid-Mine"
 building_altamid_mine_desc:0 "Diese Bergbaueinrichtung scheint auf den ersten Blick sehr antik, jedoch höchst effizient. Zahlreiche Drohnenhangar und einizigartige Anpassungsvorrichtungen, die sich unserem technischen Verständnis völlig entziehen sind hier vorzufinden, und erlauben eine extrem hohe Mineralproduktion."
