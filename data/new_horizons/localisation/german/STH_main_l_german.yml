 policy_de_assimilation_policy_desc:0 "Borg drones are dangerous in isolation and deadly in groups. The approaches taken to de-assimilate drones back into individuals are limited primarily by the technology level of those performing the de-assimilation."
 drone_deactivation:0 "Drohnen-Deaktivierung"
 drone_deactivation_desc:0 "Drones will be deactivated and destroyed over a period of time. Minimal risk of hostile re-activation."
 drone_de_assimilation_1:0 "Drohnen-Deassimilierung"
 drone_de_assimilation_1_desc:0 "Drones will be de-assimilated where possible, and deactivated where necessary. Low risk of hostile re-activation."
 drone_de_assimilation_2:0 "Verbesserte Deassimilierung"
