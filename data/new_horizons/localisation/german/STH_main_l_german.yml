 interference_passive_prime:0 "Nichteinmischungs-Direktive"
 interference_passive_prime_desc:0 "The highest law, that every Starfleet officer must hold to, is the Prime Directive - that forbids any interference with pre-warp civilisations.\n\n§EObservation Stations are limited to Passive Study. Can not invade Native worlds. Choosing this policy grants the Federation player additional £influence 0.25 Influence.§!"
