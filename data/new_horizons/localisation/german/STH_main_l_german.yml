 START_SCREEN_MDEL:0 "Description WIP"
 EMPIRE_DESIGN_DenobulanUnity:0 "§UDenobulanische Vereinigung§!"
 EMPIRE_DESIGN_DenobulanUnity_desc:0 "§YAverage Difficulty§!     £system  §UAlpha Quadrant§!\nAn ever optimistic and very long lived people from the planet Denobula. Due to a population of almost 12 billion, all concentrated on a single continent, the Denobulans adopted a close-knit communal lifestyle. Denobulan families are hugely complex, with the average Denobulan having 3 spouses and hundreds of familial relations.\n\nDue to their communal and upbeat nature, Denobulans prefer to find ways to positively contribute to galactic society. The Interspecies Medical Exchange stands as an excellent example of this. However they aren't afraid of war, as several brutal wars with the Antarans demonstrated."
 START_SCREEN_DEN:0 "Description WIP"
 START_SCREEN_MDEN:0 "Description WIP"
 EMPIRE_DESIGN_FerengiAlliance:0 "£navy_size  §UFerengi-Allianz§!"
 EMPIRE_DESIGN_FerengiAlliance_desc:0 "§YNormal§!           £system  §UAlpha-Quadrant§!\nDie Ferengi sind eine humanoide Spezies vom Planeten Ferenginar. Ihre Zivilisation besteht größtenteils aus freien Unternehmen. Dies führte zu einer Lebensdevise, in welcher Profit machen das einzige bedeutsame Ziel ist.\n\nFerengi sind kleiner als die meisten Menschen und haben eine orange-braune Haut, einen vergrößerten Kopf, eine faltige Nase und scharfe Zähne.\n\nIhre herausragendste Eigenschaft sind ihre großen Ohren - oder Lappen - welche ihnen ein extrem genaues Gehör verleihen."
 START_SCREEN_FER:0 "'Die Heimat ist, wo das Herz ist, aber die Sterne bestehen aus Latinum.'(75. Erwerbsregel) Ferengi haben seit jeher Geschäfte geführt und Profit gemacht.\n\nEs ist bereits mehrere Jahrtausende her, dass der erste Große Nagus die Erwerbsregeln niederschrieb, der Kodex, welcher die meisten Ferengileben lenkt. Jetzt, mit dem Kauf der Warpantrieb-Technologie, leben wir in einer Zeit von der vielleicht größten Geschäftsmöglichkeit, die je eine Ferengi-Generation gesehen hat. Wenn wir raffiniert und klever genug sind, könnten die Ferengi die größte Handelsmacht der Galaxie werden.\n\nLasst uns nicht diese Gelegenheit durch unsere Finger gleiten lassen."
 START_SCREEN_MFER:0 "Description WIP"
