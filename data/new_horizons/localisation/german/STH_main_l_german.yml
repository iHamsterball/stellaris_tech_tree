 psionic_army:0 "Psi-Armee"
 psionic_army_plural:0 "Psi-Armeen"
 psionic_army_desc:0 "Soldaten mit psionischen Fähigkeiten. Ihr Fokus auf destruktive psionische Kräfte hat zu drastisch unterschiedlichen Taktiken und Strategien auf dem Schlachtfeld geführt - ihr erstes Ziel ist es immer, die Kampfbereitschaft des Feindes zu senken."
 xenomorph_army:0 "Xenomorphe-Armee"
 xenomorph_army_plural:0 "Xenomorphe-Armeen"
