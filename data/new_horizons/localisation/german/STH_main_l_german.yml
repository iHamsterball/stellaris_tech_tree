 SPATIAL_TORPEDO_2_A_DESC:0 "Dieser Sprengkopf macht sich eine leichte Antimateriereaktion zu nutze um hüllenzerschmetternde Torpedos zu erschaffen, und ist somit der erste Schritt in Richtung explosive Fusionssprengköpfe. Schilde, jedoch, werden wohl kaum davon beeindruckt sein.\n§BHochpräzise Punktverteidigungswaffe§!\n\n§GWaffenkosten: §!§GGünstig§!\n§GSprengkopf-Explosionskraft:§!\n§YMiniaturisierter Fusionstorpedo:§! 0.5 Isotonnenen\n"
