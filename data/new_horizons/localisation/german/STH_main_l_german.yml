 START_SCREEN_MXEP:0 "Description WIP"
 EMPIRE_DESIGN_XindiCouncil:0 "£navy_size  §UXindi-Rat§!"
 EMPIRE_DESIGN_XindiCouncil_desc:0 "§YAverage Difficulty§!     £system  §UAlpha Quadrant§!\nThe result of an incredibly rare case of multiple convergent evolutions, the eco-system of Xindus had no less than six intelligent, tool-using species. A brutal civil war that lasted for over a century has destroyed the planet and the sixth species. Now the rest have banded together in an uneasy alliance, trying to make a future for themselves in a hostile galaxy."
 START_SCREEN_XINMAM:0 "Xindus is gone, as fragmented and torn apart as our people. Thousands of years of peace and harmony shattered by a war that changed everything.\n\nWe do not remember who started the war, nor even remember Xindus or the beauty of a flight of Avians across the sky, but we do remember the peace. This initiation medal you hold in your limb, my progeny, harks to that time: a medal made on Xindus; a medal held by countless Xindi, on Xindus itself.\n\nEven now, even with the various factions plotting for supremacy over our fragile, torn Council, we remember the peace. We strive for it, for the promise our people once held. With the guiding of the Guardians, we will navigate these dark currents and find it once again.\n\n§Y'Have you ever even met a Xindi before today?'\n'One, and he didn't look very much like you.'\n'Not all of them do.'§! - Kessick and Captain Jonathan Archer"
 START_SCREEN_MXINMAM:0 "Description WIP"
 EMPIRE_DESIGN_YridianLeague:0 "§UYridianische Liga§!"
 EMPIRE_DESIGN_YridianLeague_desc:0 "§SHard Difficulty§!     £system  §UAlpha Quadrant§!\n The Yridians are a warp-capable humanoid race from the Yridian homeworld. They are regarded as information merchants and smugglers, and are generally considered devious and untrustworthy. They are often serving as hired agents for other races and operating as groups or individuals. They are often unwilling to reveal information they collected without payment. nThe Yridians export several beverages to other warp-capable species, including Yridian tea, Yridian ale, and Yridian brandy.nn"
 START_SCREEN_YRI:0 "Description WIP"
 START_SCREEN_MYRI:0 "Description WIP"
 EMPIRE_DESIGN_AcamarianSovereignty:0 "§XAcamarianische Hoheit§!"
 EMPIRE_DESIGN_AcamarianSovereignty_desc:0 "§SHard Difficulty§!     £system  §XBeta Quadrant§!\nThe Acamarians are an intelligent humanoid civilization from the world of Acamar III. Physically their distinguishing external physical traits include a formed indentation on their foreheads. Their blood is comprised an iron and copper base, a rarity among species in this area of the galaxy. Many Acamarians have traditional facial tattoos as well.\n\nThe Acamarians are governed by a representative government headed by a Sovereign, whilst their legislative body is known as the Acamarian Ruling Council."
 START_SCREEN_ACA:0 "Description WIP"
 START_SCREEN_MACA:0 "Description WIP"
 EMPIRE_DESIGN_AndorianEmpire:0 "£navy_size  §XAndorianisches Imperium§!"
 EMPIRE_DESIGN_AndorianEmpire_desc:0 "§GEinfach$!           £system  §XBeta-Quadrant§!\nDie Andorianer sind eine humanoide Spezies vom großen Mond Andoria, welcher einen noch größeren Gasriesen des Andor-Systems umkreist.\n\nDie meisten Andorianer sind für ihre blaue Haut, ihrem weißen oder silbernen Haar, ihrem blauen Blut und ihren zwei Antennen auf dem Kopf bekannt. Ihr Metabolismus sind höher als bei den Menschen, welcher sie verletzlicher gegen Phaser macht, jedoch ihnen erlaubt sich schnell an extrem viele verschiedene Umweltbedingungen anpassen zu können.\n\nIn der Polarregion von Andoria existiert eine kleine Unterspezies namens Aenar, welche eine weiße Haut hat und blind, jedoch telepathisch ist."
 START_SCREEN_ADR:0 "Wir sind vor einem Millenium von unseren eisigen Landschaften aufgestiegen.\n\nWir wurden beachtliche Krieger und gleichzeitig große Entdecker. Der Tag an dem der Eisbrecher Kumari, nach einer langen Reise durch ganz Andoria, zurück in den Hafen kehrte, war einer der stolzesten Momente der andorianischen Geschichte. 'Kumari' ist auch noch heute der angesehenste Name für ein imperiales Schiff.\n\nNun sind wir bereit einen Schritt vorwärts zu machen. Die Galaxie selbst erwartet uns. Sollten wir Feinde finde, mögen wir bereit sein sie zu bekämpfen. Sollten wir ehrenvolle Aliens dort draußen finden, mögen wir nicht zögern ihnen unsere Freundschaft zu bieten.\n\nIn beiden Fällen, mögen wir bereit sein."
 START_SCREEN_MADR:0 "Description WIP"
 EMPIRE_DESIGN_BenzarianCommonwealth:0 "§XBenzitischer Staatenbund§!"
 EMPIRE_DESIGN_BenzarianCommonwealth_desc:0 "§SSchwer§!           £system  §XBeta-Quadrant§!\nDie Benziten sind humanoide Spezies vom Planeten Benzar.\n\nBenziten haben normalerweise weiche, haarlose, blaue Haut. Sie besitzen eine sehr breite flache Nase mit zwei Geruchshöhlen im Mittelbereich. Sie sind nicht in der Lage in einer normalen Sauerstoff/Stickstoff-Atmosphäre zu atmen, und müssen deshalb manchmal ein Atemgerät tragen.\n\nBenziten sind dafür bekannt sehr ehrgeizig zu sein."
 START_SCREEN_BEN:0 "Our civilisation arose from the depths of our oceanic world and separated out to live above the surface inside numerous geostructures. When one structure met the next, each group found that they couldn't even tell individuals apart from one another due to the vast difference between structures. Our differences led us to compete with one another with each geostructure attempting to prove themselves better than any other on the world - and each individual member striving to be the best.\n\nThis bred a meticulous attention to detail in each Benzite as no member wished to let their geostructure down, and it was from this that our civilisation flourished. Now it is time to visit the stars and show the galaxy to compete against strange aliens and show them the brilliance of the Benzarian Commonwealth.\n\n§Y'No officer on any Benzite ship is to report any unexplained occurrence without providing a full analysis and solution.'§! - Shipboard Regulations"
 START_SCREEN_MBEN:0 "Description WIP"
 EMPIRE_DESIGN_BolianLeague:0 "§XBolianische Liga§!"
 EMPIRE_DESIGN_BolianLeague_desc:0 "§SSchwer§!           £system  §XBeta-Quadrant§!\nDie Bolianer sind eine humanoide Spezies vom Planeten Bolarus im Alpha-Quadranten.\n\nSie sind sehr neugierige und gesellige Zeitgenossen.\n\nDie Bolianer haben eine der wichtigsten Finanzzentren namens die Bank von Bolias."
 START_SCREEN_BOL:0 "Three brothers once set out upon the sea in three different directions. They formed the nations that make up Bolarus today, and whilst the past was filled with disagreement and conflict, the co-operation and sociableness of the Bolian people stems from these cornerstones.\n\nOur people are known to be sociable and curious, able to adapt to group dynamics with great success which makes them ideal for service onboard starships. Our united peoples can go into the galaxy to explore and meet new races, with our trustworthy nature allowing us new dealings and opportunities.\n\n§YCome on down to the Bank of Bolias! We can exchange any currency for any other currency, for a modest fee, of course. Our tellers are ready to assist you.§! - Bank of Bolias Advertisement"
 START_SCREEN_MBOL:0 "Description WIP"
 EMPIRE_DESIGN_CheroniteNation:0 "§XCheronit-Kommission§!"
 EMPIRE_DESIGN_CheroniteNation_desc:0 "§RVery Hard Difficulty§!     £system  §XBeta Quadrant§!\nThe Cheronites are a humanoid race, possessed of an incredibly long lifespan. Members of the Cheronite species are half-black and half-white, split along the mid-sagittal plane. The Cheronite nation is tightly controlled by the Commission of Political Traitors, that has dictated that Cheronite that are 'white on the right side' have strong genetic tendency toward crime and violence. They are treated as little more than slaves by the elite, those that are 'black on the right side'."
 START_SCREEN_CHE:0 "For over fifty thousand years, the purity of our people has been preserved, our safety assured, our freedom guaranteed.\n\nMany of us still remember the madness, before control of the Commission of Political Traitors been turned to us. The constant fear, criminal gangs of half-white youths rampaging our streets. You might think, looking back at that violence, that it was an easy decision, to put our brothers and sisters in their place. I even see some of you, riling at the idea that half-whites could be our brothers and sisters. But they are, and we must never forget that. It is a mission of mercy that we take, not only to protect ourselves from them but to help them protect themselves. The price of freedom is eternal vigilance, and this is a price that we pay gladly, if not easily.\n\n§YFirst public address of Balan, Chief Officer Of The Commission On Political Traitors, 2050 BC§!"
 START_SCREEN_MCHE:0 "Description WIP"
 EMPIRE_DESIGN_FlaxianHegemony:0 "§XFlaxianische Hegemonie§!"
 EMPIRE_DESIGN_FlaxianHegemony_desc:0 "§RSehr Schwer§!           £system  §XBeta-Quadrant§!\nDie Flaxianer sind eine humanoide Spezies vom Planeten Flaxos im Beta-Quadranten.\n\nEs ist wenig bekannt über diese Spezies, jedoch wurde von zahlreichen Attentaten im Raum der Flaxianer berichtet."
 START_SCREEN_FLA:0 "Description WIP"
 START_SCREEN_MFLA:0 "Description WIP"
 EMPIRE_DESIGN_GaridianRepublic:0 "£navy_size §XGaridianische Republik§!"
 EMPIRE_DESIGN_GaridianRepublic_desc:0 "§RSehr Schwer§!           £system  §XBeta-Quadrant§!\nDie Garidianer sind eine humanoide Spezies, welche Zeichen einer vulkanoiden Evoltion tragen und mit dem romulanischen Sternenimperium in Verbindung gebracht werden können.\n\nDie Garidianer sind den Romulanern sehr ähnlich, jedoch haben sie genetisch bedingtes weisses Haar."
 START_SCREEN_GAR:0 "It has been more than 1,400 years since our ancestors left Vulcan, our original homeworld, to escape the misguided ideology of Surak and his followers. \n\nAfter a long journey, we found a new home to settle. We were no longer Vulcans, we were Garidians. We have founded our Republic to protect our values, to follow the path the Lawgiver set out for us. \n\nOur Republic has grown prosperous and secure under the guidance of the Patrician class... and in alliance with our Romulan cousins who left Vulcan a century before us, we shall remain prosperous and secure."
 START_SCREEN_MGAR:0 "Description WIP"
 EMPIRE_DESIGN_GornEmpire:0 "§XGorn-Hegemonie§!"
 EMPIRE_DESIGN_GornEmpire_desc:0 "§YNormal§!           £system  §XBeta-Quadrant§!\nDie Gorn sind eine zweifüßige reptilische Spezies, welche auf dem Planeten Gornar beheimatet sind.\n\nSie sind eine kaltblütige Spezies mit grüner, zäher Haut und einer Durchschnittsgröße von zwei Metern, und somit physisch eindrucksvoller und auch stärker als die meisten Menschen, wenn auch langsamer und weniger wendig.\n\nSie bevorzugen warme Temperaturen, jedoch können sie auch kurz im Vakuum des Weltalls überleben. Sie besitzen eine unglaubliche Langlebigkeit und können extrem starke Schmerzen aushalten."
 START_SCREEN_GOR:0 "The Great Egg Bringer S'Yahazah imbued the first clutch with strength the moment she banished the Great Father to the cold depths of space. We bathe the newly hatched in Meridor to honour what was given, as we have not forgotten. From the ancestral hatcheries beneath the great swamps of S'sgaron to when King S'Arnth unified the city-states with the creation of the subterranean network, we have not forgotten.\n\nA millennia has passed since the formation of our great empire, and we have not forgotten. For it is not just our duty to impose our dominion over the weak. It is our right.\n\nGlory to the Hegemony!\n\n§YUssegssirr 'Manifest destiny'.§! - 3rd teaching of S'Yahazah"
 START_SCREEN_MGOR:0 "Description WIP"
 EMPIRE_DESIGN_HusnockAscendency:0 "£navy_size  §XHusnock-Überlegenheit§!"
 EMPIRE_DESIGN_HusnockAscendency_desc:0 "§GEinfach§!           £system  §XBeta-Quadrant§!\nBerechnend, aggressiv und absolut überzeugt von ihrer Überlegenheit, lauern die Husnock am Rande des bekannten Raums. Trotz ihrer brutalen Natur, sind die Husnock nie in interne Kriege geraten und haben es geschafft eine technologisch fortgeschrittenere Gesellschaft aufzubauen, als die meisten anderen in dieser Galaxie. \n\nVon ihrer Heimatwelt Hus, haben die Husnock bereits einige Blitz-Angriffe auf benachbarte primitive Spezies vorgenommen, wobei sie sie vollkommen bezwingt haben. Die Überlegenheit ist nun eine aufsteigende Supermacht, welche den Moment abwartet die ganze Galaxie übernehmen zu können."
 START_SCREEN_HUS:0 "Als sie wie Kinder unter sich spielten beobachteten wir sie. Als sie ihre primitive Nuklearwaffen auf ihre Heimatwelten fallen ließen, haben wir bereits andere Sterne besucht. Als sie ihr Reich gebildet haben and sich für stark hielten, waren wir bereits gewaltig. \n\nFür Jahrtausende haben die alten Meister zu Vorsicht gemahnt. Selbst dann als wir ein Bestimmung hatten - die Sterne zu formen und ihnen die Ketten der Ordnung ihrem Chaos und Wahnsinn anzulegen. Wir haben den richtigen Zeitpunkt abgewartet. Ein System nach dem anderen fiel der Überlegenheit zum Opfer - jedoch nur wenn wir uns eines vollkommenen Sieges sicher waren. Diese Planeten haben unsere Kriegsmaschinen angetrieben und Hus zu einen Diamanten unter den Welten gemacht. Alles ist bereit \n\nJetzt ist die Zeit. Nichts soll uns im Weg stehen.\n\n§YEine Spezies von abscheulicher Intelligenz, welche nur Aggresion und Zerstörung kennt.§! - Kevin Uxbridge, über die Husnock."
 START_SCREEN_MHUS:0 "Description WIP"
 EMPIRE_DESIGN_KelpianDuchies:0 "§XKelpianische Herzogtümer§!"
 EMPIRE_DESIGN_KelpianDuchies_desc:0 "§SHard Difficulty§!     £system  §XBeta Quadrant§!\nThe Kelpien evolved from a small, social, nomadic herbivore mammalian-analogue. Unlike most intelligent cultures, that evolved around the need to coordinate hunting parties, the Kelpien culture is a direct product of their need for mutual protection as a survival mechanism. From an evolutionary stand point they have evolved a highly refined 'danger sense' that allows them to avoid local predators and natural disasters."
 START_SCREEN_KEL:0 "You might be surprised to know that on distant planets there are other intelligent species that simply do not know when they are about to die. They marvel at a flight of Reeta-Hawk as they flee before a storm, a pack of Gunji Jackdaw as they scurry in front of a flood. How do they know, they ask? How do they know to flee when none of our instruments, all our wonderful technology, can foresee the danger?\n\nYet this knowledge is found in every Kelpien child. It is our gift and our curse, our strength and a source of constant anxiety. We look to the stars and see every possible way that we could die, out there among the cold, hard vacuum, and yet we also look to our home and see that we must expand to survive. We can only hope the Sight will steer us true."
 START_SCREEN_MKEL:0 "Description WIP"
 EMPIRE_DESIGN_MoraliStates:0 "§XMorali-Staaten§!"
 EMPIRE_DESIGN_MoraliStates_desc:0 "§SSchwer§!           £system  §XBeta-Quadrant§!\nDie Morali sind eine humanoide Spezies aus den Tiefen des Beta-Quadranten.\n\nGerüchte besagen, dass sie entfernt mit den Orion verwandt sein sollen. Kriege finden Sie widerwärtig."
 START_SCREEN_MRL:0 "Once upon a time there was a Princess, who came from the stars. Her name was Aneela the Orion, and her beautiful radiance made all the leaders of our nations desire her. Wars began in her name, as enemies tore each other apart and former allies splintered into groups, bickering and warring amongst themselves, trying to gain her approval.\n\nBut we were deceived. Great ships came from the heavens, filled with thousands of her kind, ready to pick our warring factions apart. They captured and enslaved many of us and drove us into the forests and jungles of the world. Only recently have we been able to rebuild.\n\nNever shall we fight amongst ourselves again after what occurred, after so much of ourselves has been lost. Our history has taught us that war only makes us weaker, and diminishes us as a people. Now, with the advent of the warp engine we shall reach into the stars and try to find our happily ever after."
 START_SCREEN_MMRL:0 "Description WIP"
 EMPIRE_DESIGN_NausicaanTribes:0 "§XNausikaanische Stämme§!"
 EMPIRE_DESIGN_NausicaanTribes_desc:0 "§RSehr Schwer§!           £system  §XBeta-Quadrant§!\nDie Nausikaaner sind eine aggressive humanoide Spezies, welche auf dem Planeten Nausicaa zuhause ist.\n\nBekannt für ihren Mangel an Scharfsinnigkeit und schlecht gelaunter Art, sind sie, oftmals über zwei Meter, große Humanoide. Ihre Gesichter sind meist aschefarben und werden von einem Knochengewülst mit je einem Fangzahn links und rechts ihres Mundes dominiert.\n\nSie sind als Piraten und Räuber bekannt. Mit den Nausikaanern ist nicht zu spaßen!"
 START_SCREEN_NAU:0 "You think you know us, soft thing. There is fear in your eyes, yes, but no respect. You look, and all you see are simple minded brutes, muscle for hire, bouncers, pirates and bodyguards.  You fool.\n\nWhat do you know of our ways? Our glorious ancestors walked the stars while your people still struggled understanding what an atom was. You cling to walls, your precious soil, your fragile planets, while we leap across the great sky. You are timid, while we sing the glory of our people. All quadrants of the galaxy know the Opera of Kajek and Zon.\n\nWe dare to explore, even where you can not. We chart the four winds of the galaxy, leading our people to victory after victory, before we come back to the heart of the sky, to be with our ancestors. That is our glory.\n\n§YLike all Starfleet, you talk and you talk, but you have no guramba!§! - Nausicaan Captain to a young Picard"
 START_SCREEN_MNAU:0 "Description WIP"
 EMPIRE_DESIGN_OrionFreeStates:0 "£navy_size  §XOrionische Freistaaten§!"
 EMPIRE_DESIGN_OrionFreeStates_desc:0 "§SSchwer§!           £system  §XBeta-Quadrant§!\nDie Orioner sind eine humanoide Spezies aus dem Alpha-Quadranten, welche hauptsächlich für ihre unverwechselbare grüne Haut bekannt ist.\n\nMännliche Orioner sind normalerweise glatzköpfig und, im Durchschnitt, größer und muskulöser als ein durchschnittlicher männlicher Mensch. Weibliche Orioner sind von sehr animalischer Natur, sie sind bekannt für ihre extremen sexuellen Begierden und ihrer angeborene Fähigkeit der Verführung."
 START_SCREEN_ORI:0 "Fourteen Caju lords are in attendance. A legal assembly is now in session... No, Lady Hythia, you are not recognized by the chair. We have discussed your motion of disbandment and it was dismissed.\n\nFellow Kolari, we have gathered here, the first time in nearly a hundred years, to discuss the threat of the Hur'q invasion. Their fleet has crossed perilously close to our borders... Lady Hythia, do not interrupt. None of us cares for the Klingon primitives. But the might of the Hur'q might be turned against us at any moment. We all share your reservation. The idea of state is anathema to everything the Caju stands for. Yet we might all be called to defend our homes, and if that means we must raise a navy and levy a tax... Lady Hythia, we do have the right! Do not force me to throw you from these chambers!n\n§YRare transcript recovered from Yared-El V archeological ruins, dated 1384 AD. Generally considered to be the time of the foundation of the Orion Free States.§!"
 START_SCREEN_:0 "Description WIP"
 EMPIRE_DESIGN_RigellianConsortium:0 "§XRigellianisches Konsortium§!"
 EMPIRE_DESIGN_RigellianConsortium_desc:0 "§SHard Difficulty§!     £system §XBeta Quadrant§!\nA species of highly developed reptilian humanoids, thought to have evolved from turtle like creatures. Rigellians are unusual in that they have at least 4 or 5 unique sexes instead of the usual 2 or 3. Historically, one of the main interactions that Rigellians have with other species is through trade, with the Rigellian Trade Commission regulating the industry."
 START_SCREEN_RIGEL:0 "Description WIP"
 START_SCREEN_MRIGEL:0 "Description WIP"
 EMPIRE_DESIGN_SonaCommand:0 "§XSon'a Kommando§!"
 EMPIRE_DESIGN_SonaCommand_desc:0 "§SHard Difficulty§!     £system §XBeta Quadrant§!\nThe Son'a are a species of humanoids from the planet of Ba'ku. Nomadic in nature after their self imposed exile, they maintain outposts in space rather than colonising worlds.\n\nThe Son'a are considered a narcissistic and materialistic people, and they put great value in precious metals, rare jewels, and other materials. They were often thought to raid inhabited worlds in search for these resources, and also for slave labor, especially females."
 START_SCREEN_SON:0 "Description WIP"
 START_SCREEN_MSON:0 "Description WIP"
 EMPIRE_DESIGN_SulibanCabal:0 "£navy_size  §XSuliban-Kabal§!"
 EMPIRE_DESIGN_SulibanCabal_desc:0 "§RSehr Schwer§!           £system  §XBeta-Quadrant§!\nDie Suliban stammen ursprünglich vom mittlerweile zerstörten Planeten Sular ab. Im Anschluss an die Zerstörung von Sular, sammelten sich einige Überlebende und formten die Suliban-Kabale. \n\nSie konstruierten mehrere 'Helix'-Habitate und eigneten sich einen nomadischen Lebensstil an, wodurch sie größtenteils unter sich selbst blieben... \n\nEs existieren Gerüchte, dass ein unbekannter Befehlshaber hinter all dem steckt."
 START_SCREEN_SUL:0 "Sie klammern sich an ihre kostbaren Planeten und nennen uns Terroristen. Wir, die nichts haben, von denen alles genommen wurde. Nein, denkt nicht, dass diese Verbesserungen die euch gegeben wurden ein Geschenk sind. Denkt nicht, dass sie euch gehören.Was der Befehlshaber gibt ist kein Geschenk, kein Segen und kann auch leicht wieder genommen werden. In der Tat sind diese Verbesserungen das Opfer, das wir für unsere Volk und ihre Zukunft erbracht haben. \n\nWie haben nichts, nicht unsere Körper und nicht einmal unsere DNS. Wir haben sie in den Dienst gestellt. Mit der Zeit werden wir jedoch wieder alles zurückbekommen was uns gehört. Dies verspricht euch die Cabal \n\n§YWir teilen eure Geduld bezüglich natürlicher Selektion nicht.§! - Silik, von den Suliban."
 START_SCREEN_MSUL:0 "Description WIP"
 EMPIRE_DESIGN_VulcanHighCommand:0 "£navy_size  §XVulkanischer Hoher Rat§!"
 EMPIRE_DESIGN_VulcanHighCommand_desc:0 "§YNormal§!           £system  §XBeta-Quadrant§!\nDie Vulkanier sind eine humanoide Spezies vom Planeten Vulkan.\n\nSie sind für ihr logisches Denken und ihre stoische Kultur bekannt. Physiologisch gesehen sind die Vulkanier den Menschen ähnlich, wobei ihre gewölbten hochgezogenen Augenbrauen und ihre aurikuläre Ohrenform sie von den Menschen unterscheiden.\n\nDer erste Kontakt zwischen Vulkaniern und Menschen ereignete sich im Jahr 2063, als ein vulkanisches Erkundungsschiff den Warpflug der Phoenix entdeckte.\n\nWährend sie meistens friedlich sind, haben die Vulkanier viele Grenzkonflikte mit ihren Nachbarn, den Andorianern, hinter sich."
 START_SCREEN_VUL:0 "Viele mögen sich über unsere Lebensweise ärgern, weil sie ihnen vielleicht zu stoisch und übermäßig logisch ist, jedoch lehrt uns die Geschichte etwas anderes.\n\nVor Anbeginn der Zeit, waren wir gewaltätig, eine hasserfüllte Rasse, welche sich fast selbst vernichtete. Doch die Anwendung von Surak's Philosophie der Logik, vor über 1700 Jahren, setzte unserer undisziplinierten Vergangenheit endlich ein Ende.\n\nJetzt, wo wir beginnen die Galaxie zu erkunden, mögen wir Surak's Vorbild treu bleiben und unsere Lebensweise pflegen, selbst wenn wir andere konfrontieren, die nicht unsere Leidenschaft zur Logik und unsere Entschlossenheit teilen."
 START_SCREEN_MVUL:0 "Before the Time of Awakening, we were a violent, hateful race, which almost drove itself to extinction. Surak has given us a future, and for 1,700 blessed years of logic, it endured. But no more. We must throw those old ideals away. We are nothing but thralls to the Terrans, forced to pay for our hubris, for our desire to spread logic and understanding across the galaxy. We knew of the savage ways of the humans but in the face of the warp drive, we thought they have changed. We were fools.\n\nNow, in the face of such malice and cruelty; it is time we change yet again. Our operatives are everywhere - in every ship and on every planet. Soon we shall strike, and free our people once and for all."
 EMPIRE_DESIGN_ZakdornAlliance:0 "§XZakdorn-Sitte§!"
 EMPIRE_DESIGN_ZakdornAlliance_desc:0 "§SHard Difficulty§!     £system  §XBeta Quadrant§!\nThe pursuit of excellence drives everything in Zakdorn society and gives them a well-earned reputation as undefeated master strategists. How this reputation will be put to the test in the coming years remains to be seen."
 START_SCREEN_ZAK:0 "A hundred Skel are on the second board, threatened by a fleet of Azadian cloudships you suspect the third player has in its deck. You, however, have three blue dice and a red one, and the bet is to you.\n\nThat you have never heard of this game is irrelevant. That you do not know the rules is irrelevant. A Strategos is not manufactured - he, or she, is born from inside - from the character of the individual. For seven hundred years you, and all other initiatives like you, have been tasked with protecting our Comity. No one will care when the time comes that you do not know who our enemies will be, their weapons and capabilities, their technology and techniques. You will receive no quarter. But keep your mind sharp, and you will never lose a game.\n\n§YSpeech by the Grand Strategos to the graduates of the fourth year of the Great College, age 10.§!"
 START_SCREEN_MZAK:0 "Description WIP"
 EMPIRE_DESIGN_ArgrathianCommonwealth:0 "§VArgrathi-Staatenbund§!"
 EMPIRE_DESIGN_ArgrathianCommonwealth_desc:0 "§YNormal§!           £system  §VGamma-Quadrant§!\nDie Argrathi sind eine humanoide Spezies vom Planeten Argratha im Gamma-Quadranten.\n\nSie sind physiologisch gesehen den Menschen sehr ähnlich, haben jedoch Falten im Gesicht und Verknöcherungen am ganzen Körper.\n\nDie Argrathi sind für ihr einzigartiges Rechtssystem bekannt, welches bei Kriminellen Gedächtnismanipulation anwendet, um deren Denkstruktur zu ändern."
 START_SCREEN_ARG:0 "The moment our ancestors introduced law and order to our villages, we ascended from nomadic savages into a true civilisation. For the first time our people planted roots which would form the first communities on our planet.\n\nFrom those humble beginnings our culture grew into a shining beacon of innovation and justice. For generations our justice system was cruel and barbaric, imprisoning criminals away inside prison cells in complexes across the land where they could not repent for their crimes but with the discovery of mind altering techniques every thing changed.\n\nImplanting false memories of virtual imprisonment and incarceration inside criminals provides an effective punishment, especially over numerous life sentences. Their minds believe they have been incarcerated for their full sentence, specially adapted to the individual to bring the prisoner back to a law abiding nature. Our civilisation is a shining beacon of law.\n\n§YYou can't let that brief moment define your entire life. If you do, if you pull that trigger, then the Argrathi will have won - they will have destroyed a good man.§! - Dr Julian Bashir"
 START_SCREEN_MARG:0 "Description WIP"
 EMPIRE_DESIGN_DosiConfederacy:0 "§VDosi-Konföderation§!"
 EMPIRE_DESIGN_DosiConfederacy_desc:0 "§SSchwer§!           £system  §VGamma-Quadrant§!\nDie Dosi sind ein humanoide Spezies, welche im Gamma-Quadranten Zuhause ist.\n\nIhre Gesichter sind oft mit den verschiedensten Farben und Zeichen bemalt, welche ihren Status, Rang und ihr Haus kennzeichnen. Die häufigsten Bemalungen sind rot mit weißen Streifen. Handel und Wirtschaft ist ein wichtiger Teil der Dosi-Kultur.\n\nDie Dosi sind extrem aggressive Verhandlungspartner, was dazu führt, dass so manche Verhandlung mit einem Todesfall endet."
 START_SCREEN_DOS:0 "Our code of honour is our way of life, perfected over generations and crafted into a finely honed philosophy. Every Dosi must display strength to any obstacle, real or supposed, and never back down form a challenge. Cowardice and weakness are to be treated with disdain.\n\nOur bodies are marked with our status, our heads shaved and adorned with white lines and blue dots denoting power, wealth and rank. This allows us to know where the power lies amongst ourselves, and to denote who are the greatest traders and moguls of us all. Our loyalties are our own, only the strong can hope to earn our respect.\n\n§YThis is all about profit, and like the Ferengi, the Dosi are very serious when it comes to profit.§! - Zyree"
 START_SCREEN_MDOS:0 "Description WIP"
 EMPIRE_DESIGN_HurQStagnancy:0 "§VHur'Q-Stagnation§!"
 EMPIRE_DESIGN_HurQStagnancy_desc:0 "§RSehr Schwer$!           £system  §VGamma-Quadrant§!\nHur'Q ist ein klingonisches Wort, welches 'Außenseiter' bedeutet.Das ist auch der Name, den die Klingonen dieser Spezies aus dem Gamma-Quadranten gaben, die Qo'noS vor ca. 1000 Jahren überfiel und plünderte."
 START_SCREEN_HUQ:0 "Outsiders. Invaders. Destroyers. Demons. You have many names for us, young one, even if you no longer remember that those ancient words refer to us. You have forgotten when you gave them to us, why you gave them to us. We have not.\n\nOnce our forces instilled fear across the galaxy. Not even the Orions, Vaadwaur, Aldeans, Ardanans or even the Dominion dared to cross us. Our hive-museum fleets toured the stars, diligently archiving the work of lesser, humanoid races lest it be lost forever to their innate barbarism.\n\nFor that thankless job, we were hated and despised, until the forces of the galaxy turned on us. They hounded us across the subspace corridors, destroying our fleets, until we were scattered and lost. What remained was but a fraction of our former glory.\n\nBut do not worry, young one. We have not forgotten, and in the millennia that was, we have rebuilt. Now we shall return, and all that was taken from us shall be returned."
 START_SCREEN_MHUQ:0 "Outsiders. Invaders. Destroyers. Demons. You have many names for us, young one, even if you no longer remember that those ancient words refer to us. You have forgotten when you gave them to us, why you gave them to us. We have not.\n\nOnce our forces instilled fear across the galaxy. Not even the Orions, Vaadwaur, Aldeans, Ardanans or even the Dominion dared to cross us. Our hive-museum fleets toured the stars, diligently archiving the works of lesser races lest it be lost forever.\n\nWe saw ourselves tasked with a noble task, but in truth, we were nothing more than brute scavengers, feeding of the corpses of civilisations.  We were hated and despised, until the galaxy turned on us.\n\nThey devastated us, but from that cataclysm we emerged with a new and true purpose. Not of vengeance, but of rebirth. Instead of hording history we shall share it, instead of destroying we shall preserve. Where we once brought fear, our fleets will now bring peace."
 EMPIRE_DESIGN_KaremmanFoundation:0 "£navy_size  §VKaremman-Stiftung§!"
 EMPIRE_DESIGN_KaremmanFoundation_desc:0 "§SSchwer§!           £system  §VGamma-Quadrant§!\nDie Karemman sind eine humanoide Spezies aus dem Gamma-Quadranten."
 START_SCREEN_KAR:0 "Leben ist Handel. Wir tauschen Kohlenstoffdioxid gegen Sauerstoff, Energie gegen Bewegung, Arbeit gegen Nahrung, Nahrung gegen Energie, emotionale Zuneigung gegen Verbundenheit und Fortpflanzung. Es darf jedoch nichts im Überfluss sein. Dies führt zum Verfall, und Tod. Also, lernen wir von der Natur, und sogar vom Handel, frage nicht nach mehr als du eigentlich brauchst. \n\nMan kann die Natur nicht austricksen, und somit lernen wir wieder, in all unseren Geschäften müssen wir fair bleiben. Durch Kooperation haben wir mehrzelliges Leben. Durch Empathie, eine Gesellschaft. Mit Gerechtigkeit, kann intergalaktischer Handel fließen. Das ist das wirkliche Geheimnis des Lebens: stets wachsende Komplexität, im Gegenzug für Kooperation."
 START_SCREEN_MKAR:0 "Description WIP"
 EMPIRE_DESIGN_NyberriteAlliance:0 "§VNyberritische Allianz§!"
 EMPIRE_DESIGN_NyberriteAlliance_desc:0 "§GEinfach§!           £system  §VGamma-Quadrant§!\nDie Nyberrites sind eine humanoide Spezies mit einer deutlich gelben Haut und blauen Haar, welche vom Planeten Nyberon abstammt.\n\nSie sind für das Schützen ihrerer Souveränität bekannt, obwohl sie gute Beziehungen mit ihren Nachbarn führen, oft mit ihnen handeln und von anderen Planeten rekrutieren."
 START_SCREEN_NYB:0 "Description WIP"
 START_SCREEN_MNYB:0 "Description WIP"
 EMPIRE_DESIGN_OscheanHunters:0 "§VOscheanische Jäger§!"
 EMPIRE_DESIGN_OscheanHunters_desc:0 "§YAverage Difficulty§!     £system  §VGamma Quadrant§!\nThe Hunters are a humanoid species from the Gamma Quadrant, from the same homeworld as the Tosk. They are characterized by pale yellow skin, a cleft upper palate, and corrugated foreheads.\n\nIn the Hunters' culture, it is a socially acceptable way of life to chase and kill a sentient species, known as Tosk. In the past, the Hunters had developed genetic engineering to make the Tosk a worthy prey - a prey they came to respect and even admire."
 START_SCREEN_OSC:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the dense jungles of [GetHomeWorldName], our civilisation has spread and prospered.\nAs we advanced through the ages, many of our earliest nation states suffered greatly from the constant power struggles between the military and civilian institutions that governed society. A compromise was reached in a new form of government, where one could not exist without the other.\nNow, after the successful creation of several experimental subspace fields, the finest minds of the [GetName] have finished development of the first warp drives. The stars themselves are finally within our grasp!"
 START_SCREEN_MOSC:0 "In the eons since the first primitive [GetSpeciesName] communities took shape in the dense jungles of [GetHomeWorldName], our civilisation has spread and prospered.\nAs we advanced through the ages, many of our earliest nation states suffered greatly from the constant power struggles between the military and civilian institutions that governed society. A compromise was reached in a new form of government, where one could not exist without the other.\nNow, after the successful creation of several experimental subspace fields, the finest minds of the [GetName] have finished development of the first warp drives. The stars themselves are finally within our grasp!"
 EMPIRE_DESIGN_RakharianFreeStates:0 "§VDrittes Rakhari-Reich§!"
 EMPIRE_DESIGN_RakharianFreeStates_desc:0 "§SSchwer§!           £system  §VGamma-Quadrant§!\nDie Rakhari sind eine humanoide Spezies aus dem Gamma-Quadranten.\n\nDie Rakhari-Regierung toliert keine Anderdenkenden. Ihre brutale zivile Miliz ist dafür bekannt Querulanten zu entführen und sogar ihre ganzen Familien zu töten."
 START_SCREEN_RKR:0 "Das Rakhari Imperium ist ewig hebt sich nach jedem Interregnum wie ein Nehelik Phoenix aus der Asche. Während sich manche vielleicht über unsere Methoden beschweren, kann sich niemand über ihre Effizienz beklagen.\n\nUnsere Nation ist stark, unser Volk, loyal, frei von jeglichen Alieneinflüssen und heimtückischen Wechselbälgern. Das Imperium wird herrschen. Niemand sollte sich uns in den Weg stellen. Bald reisen wir zu den Sternen, zum Chamravortex, und darüberhinaus. Möge das Imperium für dreitausend Jahre bestehen!"
 START_SCREEN_MRKR:0 "Description WIP"
 EMPIRE_DESIGN_SkrreeanRepublic:0 "§VSkrreeanische Republik§!"
 EMPIRE_DESIGN_SkrreeanRepublic_desc:0 "Description WIP"
