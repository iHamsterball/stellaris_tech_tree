 TRADITIONS:0 "Tradições"
 TRADITIONS_DESC:0 "Tradições são bônus que são organizados em árvores de Tradições. Uma Tradição pode ser liberada sempre que nosso império acumular Unidade suficiente para isso. Fatores diferentes, tais como uma grande quantidade de colônias ou uma população fracionada ideologicamente, aumentarão o custo de Unidade para liberar novas Tradições."
