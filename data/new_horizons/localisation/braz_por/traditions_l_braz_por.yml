 tr_prosperity_hive_warrior_forms_desc:1 "§Y$MOD_ARMY_UPKEEP_MULT$§! reduzida em §G20%§!."
 tr_prosperity_hive_warrior_forms_delayed:0 "Formas de Guerreiro Especializado para nossos Drones permitirão um lançamento mais eficiente de forças terrestres contra inimigos da Colmeia."
 tr_prosperity_efficiency_algorithms:0 "Algoritmos de Eficiência"
 tr_prosperity_efficiency_algorithms_desc:0 "§Y£pops Manutenção de Pop§! reduzida em §G10%§!."
 tr_prosperity_hive_neural_signal_boosters:0 "Amplificadores de Sinal Neural"
 tr_prosperity_hive_neural_signal_boosters_delayed:0 "As redes de energia que alimentam nossas cidades também podem ser usadas para impulsionar os sinais neurais transmitidos aos nossos drones, permitindo maiores modificações e melhorias em toda a Colmeia."
