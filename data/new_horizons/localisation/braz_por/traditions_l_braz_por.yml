 tr_adaptability_survival_fittest_desc:1 "§Y$species_trait_points_add$§! aumentado em §Y1§! e o tempo que leva para modificar espécies é reduzido em §G15%§!."
 tr_adaptability_survival_fittest_delayed:0 "Ao entrar em contato com outras espécies, aprendemos a adicionar suas forças à nossa."
