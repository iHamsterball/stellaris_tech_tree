 tr_purity_natural_order_desc:0 "Comer Pops alienígenas gera £unity Unidade. Não se aplica a robôs."
 tr_purity_natural_order_delayed:0 "Todos os seres possuem sua posição designada no universo. Aqueles que pertencem a uma espécie menor devem se alegrar na servidão dos seus superiores."
 tr_purity_age_machines:0 "Era das Máquinas"
