 ap_one_vision:0 "Uma Visão"
 ap_consecrated_worlds:0 "Mundos Consagrados"
 ap_galactic_force_projection:0 "Projeção de Força Galática"
 ap_galactic_contender:0 "Competidor Galático"
 ap_technological_ascendancy:0 "Ascendência Tecnológica"
