 tradition_expansion_hive_desc:0 "Só há dois possíveis estados para a colmeia: crescimento ou morte."
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:1 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! aumentado em §G+50%§!."
 tr_expansion_colonization_fever_hive:0 "Uma Mente"
 tr_expansion_colonization_fever_hive_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_hive_delayed:0 "A mente superior é um coro de pensamento que até o frio vazio do espaço não consegue silenciar."
 tr_expansion_a_new_life_hive:0 "Frenesi de Nascimento"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Ao reivindicar um novo ninho, as cápsulas de cultivo possuem uma compulsão de instinto poderosa para gerar novas crias. Elas normalmente morrem devido ao stress, mas o nascimento de vários drones frescos acelera o processamento de novos mundos."
 tr_expansion_courier_network_hive:0 "Supressão da Divergência"
 tr_expansion_courier_network_hive_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_hive_delayed:0 "Ocasionalmente, nossa unidade é interrompida por um drone fugitivo. Esta ameaça aumentou conforme nos espalhamos pelas estrelas. Expurgar e reciclar estas unidades dá a elas a chance de contribuir com a colmeia com suas mortes de maneira que não conseguiram com suas vidas."
 tr_expansion_reach_for_the_stars_hive:0 "Sinapses Amébicas"
 tr_expansion_reach_for_the_stars_hive_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Encapsular sinapses em uma casca de hiperpropulsão, enrijecida para o voo espacial, e usá-las para fornecer diretivas para a colmeia permitiu que conquistássemos as estrelas."
 tr_expansion_galactic_ambition_hive:0 "Apagar as Estrelas"
 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_hive_delayed:0 "O terror primal acompanhou as primeiras tentativas de passos em direção ao escuro, longe de nosso ninho natal e da colmeia mãe que nos nutria. Somente ao conquistar e remover este medo é que podemos continuar a crescer. Milhões de drones morrerão para que a colmeia possa viver."
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_hive_desc:0 "Tudo que não é Nosso deve Nos servir, seja como servos ou como alimento."
 tr_domination_colonial_viceroys_hive:0 "Encontro das Mentes"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_hive_delayed:0 "Precisamos ter mais drones autônomos para garantir a harmonia enquanto nossas colmeias crescem em número."
 tr_domination_fleet_levies_hive:0 "Simbiontes de Controle de Pensamento"
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_delayed:0 "A promessa de absorver colmeias servas em nossa unidade não parece confortá-las. Em vez disso, elas oferecem apoio aos nossos enxames estelares em troca de preservação de sua individualidade frágil e solitária. Isso nos confunde."
 tr_domination_protection_racket_hive:0 "Bio-Tributo"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_delayed:0 "Entregas regulares de biomassa voluntária e digestível das colmeias súditas normalmente geram mais energia para nós do que uma invasão planetária em grande escala."
 tr_domination_star_lords_hive:0 "Feromônios Soporíficos"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_delayed:0 "Gerações de experimentos nos revelaram que certas combinações de emissões gasosas e feromônios reduzem imensamente a agressividade e tentativa de resistência dos outros. Alguns morrem, mas perecem na alegria, tendo tocado de maneira breve a bela pureza de nossa mente."
 tr_domination_vassal_acculturation_hive:0 "Sugamento do Cérebro"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_delayed:0 "O imposto de cadáveres de drones que impusemos em nossos súditos não foi popular no início, mas ao longo do tempo a discordância diminuiu, como sempre acontece com seres com pouca memória. Os corpos nos nutrem, e os cérebros possuem memórias residuais que também podem ser extraídas."
 tr_harmony_mind_and_body_hive:0 "Órgãos Clonados"
 tr_harmony_mind_and_body_hive_delayed:0 "As câmaras de clonagem produzem em massa os órgãos consumidos com maior frequencia como corações e pulmões, aumentando a vida útil dos drones de alta prioridade."
 tradition_supremacy_hive:0 "$tradition_supremacy$"
 tradition_supremacy_hive_desc:0 "A única regra: Coma, ou vire comida."
 tr_supremacy_adopt_hive:0 "$tr_supremacy_adopt$"
 tr_supremacy_adopt_hive_desc:0 "$tradition_supremacy_hive_desc$\n\n$tr_supremacy_adopt_hive_effect$\n\n$tr_supremacy_finish_hive_effect$"
 tr_supremacy_adopt_hive_effect:0 "$tr_supremacy_adopt_effect$"
 tr_supremacy_great_game_hive:0 "Olho do Caçador"
 tr_supremacy_great_game_hive_desc:0 "$tr_supremacy_great_game_desc$"
 tr_supremacy_great_game_hive_delayed:0 "No fim das contas, tudo fora de nossa colmeia é uma fonte potencial de nutrientes. Traz conforto a nós saber qual devoraremos primeiro."
 tr_supremacy_right_of_conquest_hive:0 "Submeta-se, ou seja Comido"
 tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 tr_supremacy_right_of_conquest_hive_delayed:0 "Os outros possuem mentes estranhas. Eles reagem de maneira mais forte a um único drone sendo dissolvido nas câmaras de digestão do que milhares sendo mortos por bombardeio orbital. Este tipo de terror seletivo é eficaz em reduzir sua resistência."
 tr_supremacy_master_shipwrights_hive:0 "Arquitetura Orgânica"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed:0 "Construímos as molduras de nossas naves como o esqueleto de um ser vivo, depois anexamos quaisquer componentes que precisarmos como se fossem órgãos, carne e pele."
 tr_supremacy_war_games_hive:0 "Consciência Tridimensional"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "Criaturas aquáticas possuem uma consciência espacial superior devido à natureza tridimensional dos seus habitats naturais. Nossos enxames se moveram como cardumes de peixe quando ligamos esta parte do córtex em nossa mente de batalha."
 tr_supremacy_overwhelming_force_hive:0 "Exoesqueletos Caçadores"
 tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_overwhelming_force_hive_delayed:0 "Drones de guerra criados em massa, endurecidos contra fogo de armas, cheios de órgãos redundantes, e com instintos de auto-preservação suprimidos. Milhões deles."
 tr_supremacy_finish_hive:0 "$tr_supremacy_finish$"
 tr_supremacy_finish_hive_effect:0 "$tr_supremacy_finish_effect$"
 tradition_discovery_hive:0 "$tradition_discovery$"
 tradition_discovery_hive_desc:0 "Em nosso passado antigo, drones exploradores deixaram a segurança de nossa colmeia para encontrar locais para novos ninhos. Agora, eles viajam pelas estrelas, impulsionados pela mesma ânsia ancestral."
 tr_discovery_adopt_hive:0 "$tr_discovery_adopt$"
 tr_discovery_adopt_hive_desc:0 "$tradition_discovery_hive_desc$\n\n$tr_discovery_adopt_hive_effect$\n\n$tr_discovery_finish_hive_effect$"
 tr_discovery_adopt_hive_effect:0 "$tr_discovery_adopt_effect$"
 tr_discovery_to_boldly_go_hive:0 "Gavinhas de Detecção"
 tr_discovery_to_boldly_go_hive_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed:0 "Como você pode saber verdadeiramente qualquer coisa ao olhar para números em uma tela? Nossos drones exploradores respiram a atmosfera de cada novo mundo, sentem o calor de cada nova estrela em sua própria pele. Experimentamos o universo; vocês simplesmente leem sobre ele."
 tr_discovery_planetary_survey_corps_hive:0 "Amostra Planetária"
 tr_discovery_planetary_survey_corps_hive_desc:0 "$tr_discovery_planetary_survey_corps_desc$"
 tr_discovery_planetary_survey_corps_hive_delayed:0 "Geramos um drone de perfuração gigante que suga toneladas de material em uma mordida. Tudo que pode ser digerido é comigo; todo o resto é estudado."
 tr_discovery_science_division_hive:0 "Link mental"
 tr_discovery_science_division_hive_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed:0 "Mesmo sendo algo que os enlouquece, submergir brevemente mentes proeminentes das outras pessoas em nossa consciência, às vezes introduz ideias externas úteis para explorarmos mais."
 tr_discovery_polytechnic_education_hive:0 "Evolução Hiperadaptativa"
 tr_discovery_polytechnic_education_hive_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed:0 "Reduzir a moldura física de nossos drones pensadores para um mínimo sistema de sustento de vida para seus cérebros superdotados se mostrou muito eficiente. Eles são alimentados e cuidados por outros, drones menores de ordens, e podem focar exclusivamente em aperfeiçoar sua área de estudo."
 tr_discovery_faith_in_science_hive:0 "Transmissão Sináptica"
 tr_discovery_faith_in_science_hive_desc:0 "$tr_discovery_faith_in_science_desc$"
 tr_discovery_faith_in_science_hive_delayed:0 "Através de uma aplicação estratégica de transmissores sinápticos, podemos transmitir a vontade da Colmeia para um planeta inteiro através da órbita."
 tr_discovery_finish_hive:0 "$tr_discovery_finish$"
 tr_discovery_finish_hive_effect:0 "$tr_discovery_finish_effect$"
 tr_prosperity_adopt_hive:0 "$tr_prosperity_adopt$"
 tr_prosperity_adopt_hive_desc:0 "$tradition_prosperity_hive_mind_desc$\n\n$tr_prosperity_adopt_hive_effect$\n\n$tr_prosperity_finish_hive_effect$"
 tr_prosperity_adopt_hive_effect:0 "$tr_prosperity_adopt_effect$"
 tr_prosperity_finish_hive:0 "$tr_prosperity_finish$"
 tr_prosperity_finish_hive_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdotar todas as $tr_prosperity_adopt_hive$ reduz o custo mineral dos §Y$CONSUMER_GOODS$§! usados por nossos £pops  Pops em §G-20%§!."
 requires_technology_zero_point_power:0 "$TRIGGER_FAIL$Requer a tecnologia £physics  §Y$tech_zero_point_power$§!."
 tr_purity_age_machines_delayed:0 "A era caótica em que impérios orgânicos ditavam o curso da história galáctica acabou. A Era das Máquinas finalmente chegou."
 tr_purity_waste_processing_delayed:0 "Métodos de processamento otimizados aumentarão as produções quando as unidades de população forem colhidas. Nada deve ser desperdiçado."
 tr_purity_appropriation_delayed:0 "A terra em que não há trabalho não contribui com nada para nosso império. Os trabalhadores devem ser realocados de maneira eficiente para aqueles planetas onde são mais necessários."
 tradition_supremacy_desc_machine:0 "Todos os nossos modelos teóricos invariavelmente desabam devido a variáveis desconhecidas apresentadas por outros impérios. Como nossos modelos não podem ser aprimorados, as variáveis desconhecidas devem ser eliminadas."
 tr_supremacy_great_game_delayed_machine:0 "Colocar um computador de alvos de mísseis em rede com nossa IA diplomática foi a maior inovação nas relações internacionais."
 tr_supremacy_right_of_conquest_delayed_machine:0 "Ao encher a atmosfera de mundos recém conquistados com gases inofensivos a nós, mas letais aos nossos inimigos, sua vontade de ceder território sem muito gasto de recursos é aumentada."
 tr_supremacy_master_shipwrights_delayed_machine:0 "Com um grande inventário de seções de casco pré-fabricados, feitos para serem intercambiáveis, nosso esforço de construção de frota será racionalizado."
 tr_supremacy_war_games_delayed_machine:0 "Cálculos de alta velocidade de milhares de resultados possíveis de batalha, atualizados em tempo real, ajudam a reduzir a imprevisibilidade de uma ação da frota geral para níveis mais gerenciáveis."
 tr_supremacy_overwhelming_force_delayed_machine:0 "A fraqueza em combate mais fundamental de outros impérios é a vulnerabilidade do seu sistema de comando não-distribuído. Nosso aparato agressivo de interceptação de sinal nos permite mirar nestas unidades líderes em média 11,2 segundos após terem sido localizadas."
 tr_adaptability_dietary_enrichment_delayed:0 "O valor nutricional dos nutrientes que colhemos para nossos drones pode ser aumentado através de várias técnicas de enriquecimento, permitindo-nos alimentar mais drones com menos comida."
 tr_adaptability_adaptive_ecology_delayed:0 "A função mais alta da ecologia é a compreensão de consequências."
 tr_synchronicity_organic_paradise_desc:0 "Todos os £building  §HRefúgios Orgânicos§! são atualizados para £building  §HParaísos Orgânicos§!. Além disso, a £happiness  §Y$MOD_POP_HAPPINESS$§! de todos os Bio-Troféus é aumentada em §G+10%§!."
 tr_synchronicity_organic_paradise_delayed:0 "O monitoramento contínuo dos orgânicos sapientes sob nosso cuidado nos forneceu novos conhecimentos sobre suas necessidades físicas e fisiológicas."
 tr_discovery_planetary_survey_corps_machine:0 "Firmware Exploratório 2.0"
 tr_discovery_planetary_survey_corps_machine_desc:0 "$tr_discovery_planetary_survey_corps_desc$"
 tr_discovery_planetary_survey_corps_machine_delayed:0 "A geração mais recente de drones exploradores é melhor que os modelos anteriores ao comparar automaticamente suas descobertas em cada novo ambiente a um banco de dados centralizado de fenômenos galáticos, e marcando dados até então não examinados para um estudo mais profundo."
 tr_prosperity_pursuit_of_profit_delayed_machine:0 "Assim que o problema da vulnerabilidade ao alto calor foi reduzido, os ganhos de eficiência de coalocação de fontes de geração de motores de lógica e energia finalmente foi concluída."
 tr_prosperity_efficiency_algorithms_delayed:0 "Não há crime maior do que uma máquina ineficiente."
 requires_tradition_the_federation:0 "$TRIGGER_FAIL$§RRequer a Tradição de Diplomacia §YFederação§! .§!"
 requires_tradition_universal_compatibility:0 "§RRequer a Tradição de Versatilidade §YCompatibilidade Universal§! .§!"
 requires_technology_tech_climate_restoration:0 "$TRIGGER_FAIL$Requer a tecnologia £society  §Y$tech_climate_restoration$§!."
 requires_technology_robomodding:0 "$TRIGGER_FAIL$Requer a tecnologia £engineering  §Y$tech_robomodding$§!."
 ap_synthetic_age:0 "Era Sintética"
 ap_synthetic_age_desc:0 "A era dos orgânicos veio e foi embora, o futuro da galáxia pertence às máquinas. É o começo de uma era sintética."
 ap_machine_worlds:0 "Mundos Maquinários"
 ap_machine_worlds_desc:0 "Modelaremos nossos mundos como uma imagem espelhada de nós mesmos, substituindo a fragilidade da biologia com a perfeição imutável do metal."
 ap_shared_destiny:0 "Destino Compartilhado"
 ap_shared_destiny_desc:0 "Conforme atingimos alturas cada vez maiores, não devemos deixar para trás aqueles que lealmente nos serviram. O glorioso futuro de nosso império sempre esteve escrito como um destino compartilhado."
 tradition_expansion_hive:0 "Expansão"
 requires_technology_starbase_5:0 "$TRIGGER_FAIL$Requer a tecnologia £engineering  §Y$tech_starbase_5$§!."
 requires_technology_battleships:0 "$TRIGGER_FAIL$Requer a tecnologia £engineering  §Y$tech_battleships$§!."
 ap_colossus:0 "Projeto Colosso"
 ap_colossus_desc:0 "O Projeto Colosso é onde sonhos delirantes de terror e dissuasão se encontram. Uma visão da maior nave, portando uma arma capaz de devastar mundos inteiros."
 TRADITION_COST_MULT_NUM_SYSTEMS:0 "Sistemas $COUNT|Y$: $VALUE|%$"
 tr_supremacy_above_the_fray:0 "Acima das Disputas"
 tr_supremacy_above_the_fray_desc:0 "Produção de £unity  §YUnidade§! aumentada em §G+10%§!"
 tr_supremacy_above_the_fray_delayed:0 "Estamos acima da disputa de rivalidades pequenas e joguinhos políticos. Deixe os impérios menores falarem as palavras que quiserem, nosso propósito nunca será abalado."
 tr_supremacy_natural_order:0 "Ordem Natural"
 tr_supremacy_natural_order_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! é reduzida em §G20%§! em todos os nossos planetas."
 tr_supremacy_natural_order_delayed:0 "É um fato inquestionável que, na ordem natural das coisas, simplesmente somos melhores que outras espécies. Precisamos garantir que esta verdade seja conhecida por todos, tanto para o nosso povo poder se alegrar em sua superioridade, como para que os outros aceitem o destino que escolhermos para si."
 allow_edict_land_clearance:0 "§HLibera Edito Planetário:§! Liberação de Terra"
 describe_edict_land_clearance:1 "§EEste é um Edito Planetário que aumenta permanentemente o tamanho de um planeta de §G1§! a §G3§! quadrado(s), com planetas menores ganhando mais quadrados. Ele só pode ser feito uma vez em cada planeta, e não pode ser usado em planetas de tamanho máximo (25 quadrados).§!"
 edict_land_clearance_desc:0 "Nossa população precisa de espaço para crescer, e por isso vamos liberar este espaço. A natureza não pode ficar no caminho do progresso."
 land_clearance_increase_size_1:0 "Aumenta permanentemente o tamanho do planeta em §G1§! quadrado. Só pode ser usado uma vez em cada planeta."
 land_clearance_increase_size_2:0 "Aumenta permanentemente o tamanho do planeta em §G2§! quadrados. Só pode ser usado uma vez em cada planeta."
 land_clearance_increase_size_3:0 "Aumenta permanentemente o tamanho do planeta em §G3§! quadrados. Só pode ser usado uma vez em cada planeta."
 land_clearance_not_max_size:0 "§RLiberação de Terra não pode ser usado para aumentar mais o tamanho deste planeta.§!"
 requires_technology_starbase_4:0 "$TRIGGER_FAIL$Requer a tecnologia £engineering  §Y$tech_starbase_4$§!."
 allow_gaia:0 "Permite-nos terraformar planetas em §YPlanetas Gaia§!."
 no_rev_engineering:0 "Nossa tecnologia e engenharia são arcanas demais para outros realizarem engenharia reversa."
 allow_raiding:0 "Libera a postura de bombardeio §Y$bombardment_raiding$§!, que por sua vez nos permite abduzir pops de planetas cercados e reassentá-los em nossos próprios mundos."
 ap_executive_vigor:0 "Vigor Executivo"
 ap_executive_vigor_desc:0 "Não haverá esforços pela metade ou comprometimentos ao implementar editos em nosso governo. Ou completamos as tarefas, ou nem sequer começaremos."
 ap_eternal_vigilance:0 "Vigilância Eterna"
 ap_eternal_vigilance_desc:0 "Mostrar fraqueza é convidar o ataque. O preço de invadir nosso espaço deve ser tão alto que pouquíssimas pessoas estarão dispostas a pagá-lo."
 tr_supremacy_armed_deterrence:0 "Dissuasão Armada"
 tr_supremacy_armed_deterrence_desc:0 "§Y$shipsize_military_station_small_build_cost_mult$§! é reduzido em §G25%§! e §Y$shipsize_military_station_small_hull_mult$§! é aumentado em §G20%§!."
 tr_supremacy_armed_deterrence_delayed:0 "Aqueles que buscam a paz, devem se preparar para a guerra. Nossas fronteiras serão um muro no qual as frotas de possíveis conquistadores serão quebradas."
 tr_supremacy_natural_preeminence:0 "Preeminência Natural"
 tr_supremacy_natural_preeminence_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! é reduzida em §G20%§! em todos os nossos planetas."
 tr_supremacy_natural_preeminence_delayed:0 "É um fato inquestionável que, na ordem natural das coisas, simplesmente somos melhores que outras espécies. Precisamos garantir que esta verdade seja conhecida por todos, tanto para o nosso povo poder se alegrar em sua superioridade, como para que os outros aceitem o destino que escolhermos para eles."
 ap_grasp_the_void:0 "Controle do Vazio"
 ap_grasp_the_void_desc:0 "A imensa expansão da galáxia abriga riquezas ilimitadas para os impérios que compreendem como manter seu controle sobre o vazio."
 ap_transcendent_learning:0 "Aprendizado Transcendental"
 ap_transcendent_learning_desc:0 "Nossa sociedade deve mudar sua abordagem com relação ao conhecimento, e ao fazer isso, nossos melhores e mais inteligentes serão capazes de atingir um nível de conquistas completamente novo."
 requires_technology_glandular_acclimation:0 "$TRIGGER_FAIL$Requer a tecnologia £society  §Y$tech_glandular_acclimation$§!."

