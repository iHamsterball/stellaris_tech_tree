 tr_adaptability_dynamic_ecomorphism_delayed:0 "Ao simplesmente estudar os métodos de outros, aprendemos novas formas de nos adaptarmos a ambientes alienígenas."
 tr_adaptability_environmental_diversification:0 "Diversificação Ambiental"
 tr_adaptability_environmental_diversification_desc:0 "Produção de £unity Unidade aumentada em §G+5%§! por classe planetária diferente que você tenha colonizado, até o máximo de §G+30%§!."
 tr_adaptability_environmental_diversification_delayed:0 "Ao se adaptar a diferentes ambientes aprendemos a evoluir e a nos adaptar mais rápido."
