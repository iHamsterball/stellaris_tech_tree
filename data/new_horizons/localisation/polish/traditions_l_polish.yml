 tr_synchronicity_organic_paradise:0 "Utopia organiczna"
 tr_synchronicity_organic_paradise_desc:2 "Wszystkie £building  §Hrezerwaty organiczne§! zostaną ulepszone i staną się £building  §Hrajami organicznymi§!. Ponadto £happiness  §Y$MOD_POP_HAPPINESS$§! wszystkich biotrofeów wzrośnie o §G+10%§!."
