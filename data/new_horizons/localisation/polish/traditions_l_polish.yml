 tr_adaptability_dietary_enrichment:0 "Wzbogacenie diety"
 tr_adaptability_dietary_enrichment_desc:0 "Wydajność produkcji £food  §Y$tile_resource_food_mult$§! wzrasta o §G+20%§!."
 tr_adaptability_dietary_enrichment_delayed:1 "Wartość odżywcza pokarmu gromadzonego dla naszych dronów może zostać zwiększona dzięki technikom wzbogacania. W ten sposób mniejsza ilość pożywienia może wyżywić większą liczbę dronów."
 tr_adaptability_survival_fittest:0 "Przetrwanie najlepiej przystosowanych"
 tr_adaptability_survival_fittest_desc:1 "§Y$species_trait_points_add$§! wzrasta o §Y1§!, a czas potrzebny do zmodyfikowania gatunku skraca się o §G15%§!."
 tr_adaptability_survival_fittest_delayed:0 "Dzięki kontaktom z innymi gatunkami nauczyliśmy się, jak wykorzystywać ich mocne strony wraz z naszymi własnymi."
 tr_adaptability_dynamic_ecomorphism:0 "$tr_diplomacy_dynamic_ecomorphism$"
 tr_adaptability_dynamic_ecomorphism_desc:0 "$tr_diplomacy_dynamic_ecomorphism_desc$"
 tr_adaptability_dynamic_ecomorphism_delayed:0 "Poprzez badanie działań innych cywilizacji znaleźliśmy nowe sposoby przystosowywania się do obcych środowisk."
 tr_adaptability_environmental_diversification:0 "Zróżnicowanie środowiskowe"
 tr_adaptability_environmental_diversification_desc:0 "Produkcja £unity  jedności wzrasta o §G+5%§! za każdą klasę planety wśród twoich kolonii, maksymalnie o §G+30%§!."
 tr_adaptability_environmental_diversification_delayed:0 "Dzięki przystosowaniu się do różnych środowisk nauczyliśmy się szybciej ewoluować i przystosowywać."
 tr_adaptability_adaptive_ecology:0 "Ekologia adaptacyjna"
 tr_adaptability_adaptive_ecology_desc:2 "§Y$MOD_COUNTRY_TERRAFORMING_COST_MULT$§! maleje o §G15%§!."
 tr_adaptability_adaptive_ecology_delayed:1 "Najważniejszą funkcją ekologii jest zrozumienie konsekwencji."
 tr_synchronicity_cyber_comms:0 "Cyberłączność"
