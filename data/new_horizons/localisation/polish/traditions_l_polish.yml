 ap_synthetic_age_desc:0 "Era istot organicznych dobiegła końca, przyszłość galaktyki należy do maszyn. To zaranie ery syntetyczności."
 ap_machine_worlds:0 "Światy Maszyn"
 ap_machine_worlds_desc:0 "Ukształtujemy posiadane światy na nasze podobieństwo, zastąpimy kruchą biologię niezmienną doskonałością metalu."
 ap_shared_destiny:0 "Wspólne przeznaczenie"
 ap_shared_destiny_desc:0 "Sięgając coraz wyżej, nie możemy zapomnieć o tych, którzy nam wiernie służyli. Wspaniała przyszłość naszego imperium zawsze miała być dobrem wspólnym."
 tradition_expansion_hive:0 "Ekspansja"
 tradition_expansion_hive_desc:0 "Rój może mieć tylko dwa stany: przyrost albo śmierć."
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:1 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! §G+50%§!."
 tr_expansion_colonization_fever_hive:0 "Jeden umysł"
 tr_expansion_colonization_fever_hive_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_hive_delayed:0 "Umysł naczelny to chór myśli, którego nie uciszy nawet zimna kosmiczna pustka."
 tr_expansion_a_new_life_hive:0 "Szalona reprodukcja"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Po zajęciu nowego gniazda stada rozrodcze mają silną, instynktowną potrzebę rozmnażania się w szaleńczym tempie. Zwykle umierają z wyczerpania, ale narodziny wielu młodych dronów przyspieszają przetwarzanie nowych światów."
 tr_expansion_courier_network_hive:0 "Likwidacja odmienności"
 tr_expansion_courier_network_hive_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_hive_delayed:0 "Czasami naszą jedność zakłóca zbuntowany dron. To zagrożenie zwiększa się, gdy rozprzestrzeniamy się pośród gwiazd. Dzięki czystkom i recyklingowi takie jednostki mają możliwość przysłużenia się rojowi. Umierając, robią dla niego więcej niż za życia."
 tr_expansion_reach_for_the_stars_hive:0 "Synapsy amebowe"
 tr_expansion_reach_for_the_stars_hive_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Zamknięcie synaps w obudowie miniaturowego hipernapędu wzmocnionej na potrzeby lotów kosmicznych, a także używanie ich do przekazywania poleceń roju, umożliwiło nam podbój gwiazd."
 tr_expansion_galactic_ambition_hive:0 "Przesłonić gwiazdy"
 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_hive_delayed:0 "Pierwszym niepewnym krokom w mroku towarzyszył pierwotny strach; byliśmy z dala od rodzinnego gniazda i macierzystego roju, który nas karmił. Możemy się rozwijać, tylko pokonując ten strach dzięki podbojom i zasiedlaniu. Miliony dronów zginą, żeby rój przetrwał."
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_hive_desc:0 "Wszystko, co nie jest Nami, musi Nam służyć – jako sługi albo jako pożywienie."
 tr_domination_colonial_viceroys_hive:0 "Spotkanie umysłów"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_hive_delayed:0 "Musimy mieć więcej autonomicznych dronów, które zapewnią harmonijny rozwój naszych rojów."
 tr_domination_fleet_levies_hive:0 "Symbionty kontroli myśli"
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_delayed:0 "Obietnica przyjęcia służebnych rojów do naszej jedności chyba im nie odpowiada. Zamiast tego proponują wsparcie dla naszych rojów gwiezdnych w zamian za zachowanie ich kruchej, samotnej indywidualności. Zadziwia nas to."
 tr_domination_protection_racket_hive:0 "Danina biologiczna"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_delayed:0 "Regularne dostawy uległej i strawnej biomasy z podległych rojów często dają nam więcej energii, niż przyniosłaby zmasowana inwazja planetarna."
 tr_domination_star_lords_hive:0 "Feromony usypiające"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_delayed:0 "Pokolenia eksperymentów dowiodły, że pewne połączenia wydzielanych gazów i feromonów znacznie zmniejszają wojowniczość i chęć stawiania oporu. Niektóre obiekty umierają, ale odchodzą w spokoju, dostępując ulotnego kontaktu z piękną czystością naszego umysłu."
 tr_domination_vassal_acculturation_hive:0 "Drenaż mózgów"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_delayed:0 "Z początku nałożony na naszych poddanych podatek od zwłok dronów spotkał się z niechętnym przyjęciem, ale po pewnym czasie niezadowolenie minęło, tak jak dzieje się zawsze w przypadku istot o krótkiej pamięci. Karmimy się tymi ciałami, a w ich mózgach wciąż znajdują się wspomnienia, które także możemy wchłonąć."
 tr_harmony_mind_and_body_hive:0 "Sklonowane organy"
 tr_harmony_mind_and_body_hive_delayed:0 "W zbiornikach klonujących masowo wytwarza się najczęściej wykorzystywane organy, takie jak serca i płuca, które przedłużają życie najważniejszych dronów."
 tradition_supremacy_hive:0 "$tradition_supremacy$"
 tradition_supremacy_hive_desc:0 "Jedyna zasada: Jedz albo zostaniesz zjedzony."
 tr_supremacy_adopt_hive:0 "$tr_supremacy_adopt$"
 tr_supremacy_adopt_hive_desc:0 "$tradition_supremacy_hive_desc$\n\n$tr_supremacy_adopt_hive_effect$\n\n$tr_supremacy_finish_hive_effect$"
 tr_supremacy_adopt_hive_effect:0 "$tr_supremacy_adopt_effect$"
 tr_supremacy_great_game_hive:0 "Oko łowcy"
 tr_supremacy_great_game_hive_desc:0 "$tr_supremacy_great_game_desc$"
 tr_supremacy_great_game_hive_delayed:0 "W ostatecznym rozrachunku wszystko, co nie jest naszym rojem, to potencjalne źródło pożywienia. Dobrze wiedzieć, kogo pożremy na początek."
 tr_supremacy_right_of_conquest_hive:0 "Poddajcie się albo zostaniecie zjedzeni"
 tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 tr_supremacy_right_of_conquest_hive_delayed:0 "Inni mają dziwne umysły. Reagują silniej na widok jednego drona publicznie rozpuszczonego w zbiornikach trawiennych niż na tysiące zabitych przez bombardowanie orbitalne. Ten rodzaj selektywnego terroryzowania skutecznie dławi ich opór."
 tr_supremacy_master_shipwrights_hive:0 "Architektura organiczna"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed:0 "Budujemy szkielety naszych okrętów na podobieństwo kośćców istot żywych, potem instalujemy na nich wszystkie potrzebne elementy tak, jakby były organami, mięśniami i skórą."
 tr_supremacy_war_games_hive:0 "Trójwymiarowa świadomość"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "Stworzenia wodne odznaczają się bardzo dobrą orientacją przestrzenną ze względu na trójwymiarową naturę ich środowiska naturalnego. Nasze roje przemieszczały się niczym ławice ryb, gdy udało nam się połączyć tę część kory mózgowej z naszym umysłem bojowym."
 tr_supremacy_overwhelming_force_hive:0 "Egzoszkielety łowców"
 tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_overwhelming_force_hive_delayed:0 "Masowo wylęgające się drony bojowe, bardziej odporne na ostrzał, mające zapasowe organy i stłumiony instynkt przetrwania. Są ich miliony."
 tr_supremacy_finish_hive:0 "$tr_supremacy_finish$"
 tr_supremacy_finish_hive_effect:0 "$tr_supremacy_finish_effect$"
 tradition_discovery_hive:0 "$tradition_discovery$"
 tradition_discovery_hive_desc:0 "W odległej przeszłości drony eksplorujące opuściły nasz bezpieczny rój w poszukiwaniu miejsc pod nowe gniazda. Teraz podróżują między gwiazdami, pchane naprzód tym samym, starożytnym pragnieniem."
 tr_discovery_adopt_hive:0 "$tr_discovery_adopt$"
 tr_discovery_adopt_hive_desc:0 "$tradition_discovery_hive_desc$\n\n$tr_discovery_adopt_hive_effect$\n\n$tr_discovery_finish_hive_effect$"
 tr_discovery_adopt_hive_effect:0 "$tr_discovery_adopt_effect$"
 tr_discovery_to_boldly_go_hive:0 "Czułe wici"
 tr_discovery_to_boldly_go_hive_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed:0 "Czy można wiedzieć coś naprawdę, patrząc na cyfry wyświetlane na ekranie? Nasze drony eksploracyjne oddychają atmosferą każdego nowego świata i czują na skórze ciepło każdej nowej gwiazdy. My poznajemy Wszechświat, a wy tylko o nim czytacie."
 tr_discovery_planetary_survey_corps_hive:0 "Sondowanie planet"
 tr_discovery_planetary_survey_corps_hive_desc:0 "$tr_discovery_planetary_survey_corps_desc$"
 tr_discovery_planetary_survey_corps_hive_delayed:0 "Wyhodowaliśmy olbrzymiego drona wiertniczego, który jednym ugryzieniem zbiera tysiące ton materiału. Zjada wszystko, co może przetrawić; wszystko inne jest badane."
 tr_discovery_science_division_hive:0 "Połączenie umysłów"
 tr_discovery_science_division_hive_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed:0 "Chociaż zwykle doprowadza je to do szaleństwa, krótkotrwałe zanurzenie największych obcych umysłów w naszej świadomości owocuje czasem uzyskaniem użytecznych idei, które możemy dokładniej zbadać."
 tr_discovery_polytechnic_education_hive:0 "Ewolucja hiperadaptacyjna"
 tr_discovery_polytechnic_education_hive_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed:0 "Zmniejszenie ciał naszych dronów myślicieli tak, żeby były zaledwie systemem podtrzymywania życia dla ich rozrośniętych mózgów, okazało się bardzo skuteczne. Otrzymując pożywienie od dronów niższej klasy i pozostając pod ich opieką, mogą skoncentrować się wyłącznie na doskonaleniu się w swoich dziedzinach."
 tr_discovery_faith_in_science_hive:0 "Nadawanie synaptyczne"
 tr_discovery_faith_in_science_hive_desc:0 "$tr_discovery_faith_in_science_desc$"
 tr_discovery_faith_in_science_hive_delayed:0 "Dzięki strategicznemu zastosowaniu nadajników synaptycznych możemy przekazywać z orbity wolę roju na obszar całej planety."
 tr_discovery_finish_hive:0 "$tr_discovery_finish$"
 tr_discovery_finish_hive_effect:0 "$tr_discovery_finish_effect$"
 tr_prosperity_adopt_hive:0 "$tr_prosperity_adopt$"
 tr_prosperity_adopt_hive_desc:0 "$tradition_prosperity_hive_mind_desc$\n\n$tr_prosperity_adopt_hive_effect$\n\n$tr_prosperity_finish_hive_effect$"
 tr_prosperity_adopt_hive_effect:0 "$tr_prosperity_adopt_effect$"
 tr_prosperity_finish_hive:0 "$tr_prosperity_finish$"
 tr_prosperity_finish_hive_effect:0 "§E$TRADITIONS_FINISH$:§!\nGdy wszystkie $tr_prosperity_adopt_hive$ są przyjęte, §Y$CONSUMER_GOODS$§! używane przez nasze £pops  populacje są tańsze o §G20%§! minerałów."
 requires_technology_zero_point_power:0 "$TRIGGER_FAIL$Wymagana technologia: £physics  §Y$tech_zero_point_power$§!."
 requires_technology_starbase_5:0 "$TRIGGER_FAIL$Wymagana technologia: £engineering  §Y$tech_starbase_5$§!."
 requires_technology_battleships:0 "$TRIGGER_FAIL$Wymagana technologia: £engineering  §Y$tech_battleships$§!."
 ap_colossus:0 "Projekt "Kolos""
 ap_colossus_desc:0 "Projekt "Kolos" to ziszczenie szalonych snów o grozie i odstraszaniu. To wizja największego okrętu wyposażonego w broń mogącą niszczyć całe światy."
 TRADITION_COST_MULT_NUM_SYSTEMS:0 "$COUNT|Y$ Układy: $VALUE|%$"
 tr_supremacy_above_the_fray:0 "Brak zaangażowania"
 tr_supremacy_above_the_fray_desc:0 "Produkcja £unity  §Yjedności§! wzrosła o §G10%§!."
 tr_supremacy_above_the_fray_delayed:0 "Nie angażujemy się w żałosne rywalizacje i polityczne spory. Niech słabsze imperia mówią, co chcą, nasz cel jest jasno określony."
 tr_supremacy_natural_order:0 "Naturalny porządek"
 tr_supremacy_natural_order_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! spada o §G20%§! na wszystkich naszych planetach."
 tr_supremacy_natural_order_delayed:0 "To niezaprzeczalny fakt, że w naturalnym porządku rzeczy jesteśmy ważniejsi od innych gatunków. Zadbajmy, żeby wszyscy o tym wiedzieli, dzięki czemu nasz lud będzie cieszyć się ze swej wyższości, a reszta pogodzi się z losem, jaki dla nich wybierzemy."
 allow_edict_land_clearance:0 "§HOdblokowuje edykt planetarny:§! Oczyszczanie terenu"
 describe_edict_land_clearance:1 "§ETen edykt planetarny na stałe zwiększa rozmiar planety od §G1§! do §G3§! pól. Mniejsze planety otrzymują więcej pól. Na każdej planecie można to zrobić tylko raz, ale nie można tego dokonać na planetach maksymalnych rozmiarów (25 pól).§!"
 land_clearance_increase_size_1:0 "Na stałe zwiększa rozmiar planety o §G1§! pole. Na każdej planecie można to zrobić tylko raz."
 land_clearance_increase_size_2:0 "Na stałe zwiększa rozmiar planety o §G2§! pola. Na każdej planecie można to zrobić tylko raz."
 land_clearance_increase_size_3:0 "Na stałe zwiększa rozmiar planety o §G3§! pola. Na każdej planecie można to zrobić tylko raz."
 land_clearance_not_max_size:0 "§ROczyszczanie terenu nie może posłużyć do kolejnego powiększenia rozmiaru tej planety.§!"
 requires_technology_starbase_4:0 "$TRIGGER_FAIL$Wymagana technologia: £engineering  §Y$tech_starbase_4$§!."
 allow_gaia:0 "Umożliwia terraformowanie światów w §Yświaty gajańskie§!."
 no_rev_engineering:0 "Nasza technologia i technika są zbyt niepojęte dla innych, by mogli je odtworzyć."
 allow_raiding:0 "Odblokowuje postawę bombardowania "§Y$bombardment_raiding$§!", pozwalającą porywać populacje z obleganych planet i osiedlać je na naszych światach."
 ap_executive_vigor:0 "Zapał wykonawczy"
 ap_executive_vigor_desc:0 "Podczas wprowadzania edyktów naszego rządu nie będzie żadnych półśrodków i kompromisów. Pójdziemy na całość albo wcale."
 ap_eternal_vigilance:0 "Nieustające czuwanie"
 ap_eternal_vigilance_desc:0 "Okazanie słabości to zachęta do ataku. Cena ataku na naszą przestrzeń musi być tak wysoka, że tylko nieliczni będą skłonni ją zapłacić."
 tr_supremacy_armed_deterrence:0 "Zbrojne odstraszanie"
 tr_supremacy_armed_deterrence_desc:0 "§Y$shipsize_military_station_small_build_cost_mult$§! zmniejsza się o §G25%§!, a§Y$shipsize_military_station_small_hull_mult$§! rośnie o §G20%§!."
 tr_supremacy_armed_deterrence_delayed:0 "Ten, kto pragnie pokoju, musi szykować się do wojny. Nasze granice będą murem, o który roztrzaskają się floty niedoszłych zdobywców."
 tr_supremacy_natural_preeminence:0 "Prymat naturalny"
 tr_supremacy_natural_preeminence_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! spada o §G20%§! na wszystkich naszych planetach."
 tr_supremacy_natural_preeminence_delayed:0 "To niezaprzeczalny fakt, że w naturalnym porządku rzeczy jesteśmy ważniejsi od innych gatunków. Zadbajmy, żeby wszyscy o tym wiedzieli, dzięki czemu nasz lud będzie cieszyć się ze swej wyższości, a reszta pogodzi się z losem, jaki dla nich wybierzemy."
 ap_grasp_the_void:0 "Panowanie nad kosmiczną pustką"
 ap_grasp_the_void_desc:0 "Olbrzymia przestrzeń galaktyki skrywa nieprzebrane bogactwa dla imperiów, które wiedzą, w jaki sposób panować nad kosmiczną pustką."
 ap_transcendent_learning:0 "Transcendentalna edukacja"
 ap_transcendent_learning_desc:0 "Społeczeństwo musi zmienić nastawienie do edukacji. Dzięki temu nasze najświatlejsze umysły wejdą na zupełnie nowy poziom osiągnięć."
 requires_technology_glandular_acclimation:0 "$TRIGGER_FAIL$Wymagana technologia: £society  §Y$tech_glandular_acclimation$§!."

