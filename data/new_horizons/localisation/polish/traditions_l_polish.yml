 tr_purity_never_surrender_desc:1 "§Y$shipclass_starbase_hull_mult$§! wzrasta o §G+33%§! i §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! wzrasta o §G+100%§!."
 tr_purity_never_surrender_delayed:1 "Nigdy nie ugniemy karku przed gorszymi od nas. Niech próbują przebić się przez nasze niezłomne umocnienia! Za tysiąc lat będą tylko drobnym przypisem w historii naszego rozwoju."
 tr_purity_symbol_purity:0 "Symbol czystości"
 tr_purity_symbol_purity_desc:1 "§HOdblokowuje budynek:§! $building_symbol_purity$\n§ETen budynek wytwarza jedność, a jednocześnie zwiększa atrakcyjność etyki rządu.§!"
 tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 tr_purity_natural_order:0 "Naturalny porządek"
 tr_purity_natural_order_desc:1 "Pożeranie obcych populacji daje £unity  jedność. Nie dotyczy robotów."
 tr_purity_natural_order_delayed:0 "Wszystkie istoty mają swoje miejsce we Wszechświecie. Przedstawiciele niższych gatunków powinni zadowolić się tym, że mogą służyć lepszym od siebie."
 tr_purity_age_machines:1 "Era maszyn"
 tr_purity_age_machines_desc:2 "Produkcja zasobów przez dostępne populacje rośnie o §G+5%§!"
 tr_purity_age_machines_delayed:1 "Chaotyczna era, w której organiczne imperia tworzyły historię galaktyki, dobiegła końca. Wreszcie nastała era maszyn."
 tr_purity_the_chosen:0 "Wybrańcy"
 tr_purity_the_chosen_desc:4 "£pop  §Y$pop_citizen_happiness$§! wzrasta o §G5%§!, a koszt §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! maleje o §G5%§!"
 tr_purity_the_chosen_delayed:0 "Czy to za sprawą wyższej potęgi, czy zwykłego genetycznego przypadku, nasz wyjątkowy gatunek jest niezrównany. Po prostu jesteśmy przeznaczeni do wielkości."
 tr_purity_waste_processing:0 "Przetwarzanie odpadów"
 tr_purity_waste_processing_desc:0 "§Y$MOD_POP_PROCESSING_OUTPUT$§! wzrasta o §G+50%§!."
 tr_purity_waste_processing_delayed:1 "Zoptymalizowane metody przetwarzania zwiększą zbiory jednostek populacji. Nic nie może się zmarnować."
 tr_purity_appropriation:0 "Przywłaszczenie"
 tr_purity_appropriation_desc:1 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! maleje o §G50%§!."
 tr_purity_appropriation_delayed:1 "Ziemia, która nie jest wykorzystywana, nie daje niczego naszemu imperium. Trzeba skutecznie przenieść robotników na te planety, na których są najbardziej potrzebni."
 tr_synchronicity_hive_adopt:0 "Tradycje synchronii"
