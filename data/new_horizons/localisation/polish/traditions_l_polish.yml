l_polish:
 UNITY:0 "Jedność"
 UNITY_DESC:0 "Jedność to zasób, który odblokowuje $TRADITIONS$. Jedność jest wytwarzana co miesiąc przez określone budynki i poziom zjednoczenia naszego imperium."
 TRADITIONS:0 "Tradycje"
 TRADITIONS_DESC:0 "Tradycje to premie układające się w drzewka tradycji. Tradycję można odblokować, gdy imperium zgromadzi wystarczającą ilość jedności, by tego dokonać. Różne czynniki, na przykład duża liczba kolonii albo ideologicznie podzielona populacja, zwiększają koszt jedności za odblokowanie nowych tradycji."
 TRADITIONS_PROGRESS:0 "$KEY$ Postępy"
 TRADITIONS_PROGRESS_TITLE:0 "Postępy"
 TRADITIONS_PROGRESS_DESC:0 "Potrzebujesz jeszcze £unity $MISSING|Y$, żeby przyjąć nową tradycję. W obecnym tempie dokonasz tego do $DATE|Y$."
 UNLOCK_TRADITION_DESC:0 "Masz wystarczającą ilość £unity, żeby przyjąć nową tradycję."
