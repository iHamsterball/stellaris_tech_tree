 STH_mirror_invasion.10.name:0 "Broken Mirror"
 STH_mirror_invasion.10.desc_01:0 "Apparently confirming [mirror_universe_escapee.GetName]'s story, the [Root.GetName] reports the detection of a large number of ships near the [mirror_universe_portal_system_1.GetName] black hole. The designs are Starfleet!"
 STH_mirror_invasion.10.desc_02:0 "The [Root.GetName] reports the detection of a large number of ships near the [mirror_universe_portal_system_1.GetName] black hole. The designs are Starfleet!"
 STH_mirror_invasion.10.a:0 "Open a channel."
 STH_mirror_invasion.10.b:0 "Red alert!"
 STH_mirror_invasion.11.name:0 "Broken Mirror"
 STH_mirror_invasion.11.desc:0 "Ah, [Root.GetRulerTitle] [Root.Leader.GetName]... My name is [terran_empire_vanguard_leader.GetName] and I come from the universe on the Other Side. \n\nLet's get straight to the point. Your time in this world is short, so try not to make it even shorter by getting in my way.\n\nYou can leave this system now, and you have my word my fleet won't venture beyond the singularity's sphere of influence. Remaining will be considered a hostile act."
 STH_mirror_invasion.11.a:0 "Why have you come here?"
 STH_mirror_invasion.11.a.response:0 "This is a scientific expedition! Surely you can empathise with that?"
 STH_mirror_invasion.11.b:0 "Can we not work together?"
 STH_mirror_invasion.11.b.response:0 "Cooperation? Hah... perhaps in time. But for now you must earn our trust. Leave us to our scientific research in this system, and we may reach out to you when we judge the moment is right."
 STH_mirror_invasion.11.c:0 "As long as you agree to stay in this system..."
 STH_mirror_invasion.11.c.response:0 "Yes, on my honour. You will not regret this decision, [Root.GetRulerTitle]."
 STH_mirror_invasion.11.d:0 "Return to your own universe. Now."
 STH_mirror_invasion.11.d.response:0 "So it's conflict you seek, is it? Very well. Prepare to die."
