 STH_bajoran_mechanics.111.a.response:0 "Walk the path of the prophets, my child."
 STH_bajoran_mechanics.112.name:0 "Vedek Assembly"
 STH_bajoran_mechanics.112.desc_01:0 "The private appointment between [Root.GetRulerTitle] [Root.GetRulerName] and Kai [consultedBajoranReligionLeader.GetName] had been scheduled for the morning of the fifth day of the Commune. In the Kai's antechamber however, the [Root.GetRulerTitle] grew impatient with a number of perceived delays and spoke harshly with the attending Ranjens. \n\nOn hearing of the altercation, the Kai postponed the meeting indefinitely."
 STH_bajoran_mechanics.112.desc_02:0 "The private appointment between [Root.GetRulerTitle] [Root.GetRulerName] and Vedek [consultedBajoranReligionLeader.GetName] had been scheduled for the morning of the third day of the Commune. In the Vedek's antechamber however, the [Root.GetRulerTitle] grew impatient with a number of perceived delays and spoke harshly with the attending Ranjen. \n\nOn hearing of the altercation, the Vedek postponed the meeting indefinitely."
 STH_bajoran_mechanics.112.a:0 "Unfortunate."
