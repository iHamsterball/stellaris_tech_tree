 STH_theTerratinIncident_fail.2.desc:0 "Captain [Root.GetLeaderName] orders the [Root.GetFleetName] closer to [From.From.GetName] in order to boost reception of the signal from the surface. After several minutes the communications officer is able to clean the signal to the point that it is recognised as Interstat Code, a protocol that has not been used since the dawn of warp travel. The message is a single repeated word: '[From.From.GetName]'. \n\nThe source of the signal does not return the ship's hails directly, however a brilliant white light appears to pass through apparently in response. \n\nAlmost immediately the crew begin to notice the ship growing around them, until instrument checks confirm it is they instead who have begun to shrink. The science officer surmises that at the current rate of shrinkage the ship will be inoperable within a day. \n\nThe [Root.GetFleetName] breaks orbit and prepares to enter warp. Still shrinking, Captain [Root.GetLeaderName] surmises that withdrawing from the system will halt or reverse the process, giving the scientists at home time to research the matter more thoroughly. As the warp coils begin to power up the chief Engineer notices a slight phase imbalance in the plasma flow regulators, but dismisses it. As the ship breaks the warp barrier the phase imbalance escalates, ripping a hole in the starboard warp coil. The ship is torn apart, killing all hands."
 STH_theSilentEnemy_category:0 "The Silent Enemy"
 STH_theSilentEnemy_category_desc:0 "Arriving at [From.GetName] we've detected unusual, intermittent subspace readings."
 STH_theSilentEnemy_event.1.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.1.desc:0 "After a day in orbit of [From.From.GetName] with no progress in locating the source of the unusual subspace readings, Captain [Root.GetLeaderName] prepares to give the order to move on to the [Root.GetFleetName]'s next survey target. \n\nMoments later the ship's sensors detect a surge in subspace activity followed by the appearance of an alien ship off the port bow. \n\nHailing the vessel proves fruitless and after several minutes of silent confrontation the ship warps away."
 STH_theSilentEnemy_event.1.a:0 "Attempt to follow the ship."
 STH_theSilentEnemy_event.1.b:0 "Wait for the ship to return."
 STH_theSilentEnemy_event.1.c:0 "Leave orbit, we don't want a confrontation."
 STH_theSilentEnemy_event.2.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.2.desc:0 "Within minutes of the aliens entering warp, the [Root.GetFleetName]'s sensor lock on their vessel starts to deteriorate. Five minutes more and the ship has disappeared from sensors completely. Captain [Root.GetLeaderName] orders additional power to the sensors and another subspace disturbance is detected several light-hours away. \n\nArriving at the coordinates the vessel is nowhere to be seen, however the subspace disturbance has at its heart an exotic particle fountain, rapidly decaying in intensity. Accepting that the alien vessel cannot be located, Captain [Root.GetLeaderName] commits the [Root.GetFleetName] to the study of the particle fountain before it collapses."
 STH_theSilentEnemy_event.2.a:0 "At least this wasn't a complete waste."
 STH_theSilentEnemy_event.3.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.3.desc:0 "Within minutes of the aliens entering warp, the [Root.GetFleetName]'s sensor lock on their vessel starts to deteriorate. Five minutes more and the ship has disappeared from sensors completely. Captain [Root.GetLeaderName] orders additional power to the sensors and another subspace disturbance is detected several light-hours away. \n\nArriving at the coordinates the vessel appeared to be attempting to widen the disturbance through an tachyon emission of an unknown nature, however as the [Root.GetFleetName] draws nearer the emissions are cut. \n\nThe vessel raises its Shields and powers up what appears to be it's weapon systems."
 STH_theSilentEnemy_event.3.a:0 "Hail them."
 STH_theSilentEnemy_event.3.b:0 "Full power to the weapons. Engage!"
 STH_theSilentEnemy_event.4.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.4.desc:0 "Two days pass and the crew of the [Root.GetFleetName] grows convinced the aliens have no plans to return to [From.From.GetName]. On the third day ship's sensors detect another surge in subspace activity before the alien ship drops out of warp next to the [Root.GetFleetName]. \n\nThe vessel raises its Shields and powers up what appears to be it's weapon systems."
 STH_theSilentEnemy_event.4.a:0 "Hail them."
 STH_theSilentEnemy_event.4.b:0 "Full power to the weapons. Engage!"
 STH_theSilentEnemy_event.5.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.5.desc:0 "Two days pass and the crew of the [Root.GetFleetName] grows convinced the aliens have no plans to return to [From.From.GetName]. On the third day ship's sensors detect another surge in subspace activity on the opposite side of [From.From.GetName]. \n\nArriving at the coordinates the vessel is nowhere to be seen, however the subspace disturbance has at its heart an exotic particle fountain, rapidly decaying in intensity. Captain [Root.GetLeaderName] commits the [Root.GetFleetName] to the study of the particle fountain before it collapses."
 STH_theSilentEnemy_event.5.a:0 "At least this wasn't a complete waste."
 STH_theSilentEnemy_event.6.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.6.desc:0 "The [Root.GetFleetName] leaves orbit. Several light-minutes away from [From.From.GetName], ship's sensors detect another surge in subspace activity on the opposite side of [From.From.GetName]. \n\nArriving at the coordinates the vessel is nowhere to be seen, however the subspace disturbance has at its heart an exotic particle fountain, rapidly decaying in intensity. Captain [Root.GetLeaderName] commits the [Root.GetFleetName] to the study of the particle fountain before it collapses."
 STH_theSilentEnemy_event.6.a:0 "At least this wasn't a complete waste."
 STH_theSilentEnemy_event.7.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.7.desc:0 "The [Root.GetFleetName] leaves orbit. Several light-minutes away from [From.From.GetName], ship's sensors detect another surge in subspace activity on the opposite side of [From.From.GetName]. Arriving at the coordinates the vessel appeared to be attempting to widen a subspace disturbance through a tachyon emission of an unknown nature, however as the [Root.GetFleetName] draws nearer the emissions are cut. \n\nThe vessel raises its Shields and powers up what appears to be it's weapon systems."
 STH_theSilentEnemy_event.7.a:0 "Hail them."
 STH_theSilentEnemy_event.7.b:0 "Full power to the weapons. Engage!"
 STH_theSilentEnemy_event.8.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.8.desc:0 "The [Root.GetFleetName]'s communication officer repeats an all frequencies hail to the alien vessel. The bridge crew awaits response in tense silence, with only the hum of the ship's Engines in the background. \n\nAn alert chimes. The aliens have returned the hail. \n\nA strange, almost fungal form appears on the viewscreen and a series of clicks low moans are heard through the communications system. \n\n'I'm Captain [Root.GetLeaderName] of the [Root.GetFleetName]', the Captain begins before detailing the ship's mission in this system. With every new sound from the alien the [Root.GetFleetName]'s universal translator system starts to construct a model of its language until at last broken phrases are overlaid, followed by full sentences. \n\nA dialogue is begun. The alien describes itself as 'Elachi' and says it is on a mission for its overlord that it cannot fail. It's orders were not to interfere with other species, but our hails piqued it's curiosity. \n\nTen minutes of conversation later, it announces it is time for it to depart and regrets how unlikely it is to ever meet with Captain [Root.GetLeaderName] again. The xenology department eagerly looks forward to reviewing the data gathered during this encounter."
 STH_theSilentEnemy_event.8.a:0 "Acknowledged."
 STH_theSilentEnemy_event.9.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.9.desc:0 "The [Root.GetFleetName]'s communication officer repeats an all frequencies hail to the alien vessel. The bridge crew awaits response in tense silence, with only the hum of the ship's Engines in the background. \n\nAn alert chimes. The alien ship has powered its Engines and has once again entered warp. \n\nAccepting the aliens do not wish to be contacted, Captain [Root.GetLeaderName] orders a course plotted to the next system. The physics department looks forward to reviewing the subspace data gathered during this encounter."
 STH_theSilentEnemy_event.9.a:0 "Acknowledged."
 STH_theSilentEnemy_event.10.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.10.desc:0 "The [Root.GetFleetName]'s communication officer repeats an all frequencies hail to the alien vessel. The bridge crew awaits response in tense silence, with only the hum of the ship's Engines in the background. \n\nAn alert chimes. Transporter beams from the alien vessel have been detected throughout the ship and weapons fire warnings have triggered across a number of decks. At the same time the enemy vessel has warped away, the boarding action apparently a distraction."
 STH_theSilentEnemy_event.10.a:0 "Security teams, repel the boarders!"
 STH_theSilentEnemy_event.11.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.11.desc:0 "The [Root.GetFleetName] surges forward on an intercept course with the vessel. The tactical officer is ordered to disable the enemy's weapons array, and several well placed shots later the vessel shows visible damage. \n\nA spread of torpedoes of unknown form are launched from the enemy ship and strike the [Root.GetFleetName]'s hull. The ship rocks violently, but the harmonics of the structural integrity field appear to have rendered the enemy projectiles useless. \n\nReturning fire on the alien's Engines a lucky shot penetrates through to the warp core, and in a flash of bright blue light the enemy vessel is annihilated. \n\nScanning the debris reveals a number of components survived the destruction, and quickly they're beamed aboard the [Root.GetFleetName] for study."
 STH_theSilentEnemy_event.11.a:0 "Acknowledged."
 STH_theSilentEnemy_event.12.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.12.desc:0 "The [Root.GetFleetName] surges forward on an intercept course with the vessel. The tactical officer is ordered to disable the enemy's weapons array, and several well placed shots later the vessel shows visible damage. \n\nA spread of torpedoes of unknown form are launched from the enemy ship and strike the [Root.GetFleetName]'s hull. The ship rocks violently. The harmonics of the structural integrity field appear to have rendered the enemy projectiles more potent. A lucky shot penetrates through to the [Root.GetFleetName]'s warp core, and in a flash of bright blue light the ship is destroyed, killing all hands."
 STH_theSilentEnemy_event.12.a:0 "This is a disaster!"
 STH_theSilentEnemy_event.13.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.13.desc:0 "Security teams assemble throughout key sections of the ship, beam rifles in hand. The sound of the enemy's disruptor weapons ring through the corridors, while crew report their own stun settings as being ineffective. \n\nThe tactical officer moves through the [Root.GetFleetName] deck by deck with a team of combat veteran officers, pushing the boarders back further and further until at last they are bottled in around the main cargo bay. \n\nCaptain [Root.GetLeaderName] uses the intercom to demand the alien's surrender, but they either do not understand or refuse to accept. \n\nThe remaining boarders, five in total, appear to converse briefly before collectively firing their weapons at the cargo bay doors. The air in the cargo bay is pushed into space along with the remaining boarders. \n\nEmergency force fields are put in place around the section and the ship is secured as security collects various pieces of discarded alien weaponry and equipment."
 STH_theSilentEnemy_event.13.a:0 "Acknowledged."
 STH_theSilentEnemy_event.14.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.14.desc:0 "Security teams assemble throughout key sections of the ship, beam rifles in hand. The sound of the enemy's disruptor weapons ring through the corridors, while crew report their own stun settings as being ineffective. \n\nThe tactical officer moves through the [Root.GetFleetName] deck by deck with a team of combat veteran officers, pushing the boarders back further and further until at last they are bottled in around the main cargo bay. \n\nCaptain [Root.GetLeaderName] uses the intercom to demand the alien's surrender, but they either do not understand or refuse to accept. \n\nThe remaining boarders, five in total, appear to converse briefly before collectively firing their weapons at the cargo bay doors. The air in the cargo bay is pushed into space along with the remaining boarders and a large contingent of security personnel. \n\nEmergency force fields are put in place around the section and the ship is secured as Engineering teams collect various pieces of discarded alien weaponry and equipment. Several items are rigged to self destruct and five technicians are killed attempting to place them in storage."
 STH_theSilentEnemy_event.14.a:0 "Unfortunate."
 STH_theSilentEnemy_event.15.name:0 "The Silent Enemy"
 STH_theSilentEnemy_event.15.desc:0 "Security teams assemble throughout key sections of the ship, beam rifles in hand. The sound of the enemy's disruptor weapons ring through the corridors, while crew report their own stun settings as being ineffective. \n\nThe tactical officer moves through the [Root.GetFleetName] deck by deck with a team of combat veteran officers, pushing the boarders back further and further until at last they are bottled in around the main cargo bay. \n\nCaptain [Root.GetLeaderName] heads to the area to demand the alien's surrender, but they either do not understand or refuse to accept. \n\nThe remaining boarders, five in total, appear to converse briefly before collectively firing their weapons at the cargo bay doors. The air in the cargo bay is pushed into space along with the remaining boarders and Captain [Root.GetLeaderName]. \n\nEmergency force fields are put in place around the section and the ship is secured. Engineering teams collect various pieces of discarded alien weaponry and equipment, though several items are rigged to self destruct and five technicians are killed attempting to place them in storage. \n\nThe remaining crew of the [Root.GetFleetName] mourns the loss of their commanding officer."
 STH_theSilentEnemy_event.15.a:0 "This is a disaster!"
 STH_theSilentEnemy_fail.1.name:0 "The Silent Enemy"
 STH_theSilentEnemy_fail.1.desc:0 "After a day in orbit of [From.From.GetName] with no progress in locating the source of the unusual subspace readings, Captain [Root.GetLeaderName] gives the order to move on to the [Root.GetFleetName]'s next survey target."
 STH_theSilentEnemy_fail.2.name:0 "The Silent Enemy"
 STH_theSilentEnemy_fail.2.desc:0 "After a day in orbit of [From.From.GetName] with no progress in locating the source of the unusual subspace readings, Captain [Root.GetLeaderName] prepares to give the order to move on to the [Root.GetFleetName]'s next survey target. Moments later the ship's sensors detect a surge in subspace activity followed by the appearance of an alien ship off the port bow. \n\nThe alien vessel begins firing at the [Root.GetFleetName] and with it's shields down it it's soon crippled. \n\nEngineering report a warp core breach in progress and Captain [Root.GetLeaderName] orders the immediate abandoning of ship. As escape pods begin to launch a round of weapons fire from the enemy ship cuts through the [Root.GetFleetName], and in a bright flash the ship is annihilated killing all hands."
 STH_strangeNewWorld_category:0 "Strange New World"
 STH_strangeNewWorld_category_desc:0 "From orbit [From.GetName] appears to be a standard M class world with no sign of intelligent life forms. The ship's science officer recommends a ground survey to assess suitability for colonisation."
 STH_strangeNewWorld_event.1.name:0 "Strange New World"
 STH_strangeNewWorld_event.1.desc:0 "The [Root.GetFleetName]'s shuttle launches and soon enters the atmosphere of [From.GetName], Captain [Root.GetLeaderName] leading the expedition alongside the ship's science officer. \n\nThe descent over vast stretches of grassland serves to confirm readings from orbit, that [From.GetName] is a verdant M class world ripe for colonisation. \n\nTouching down near the intersection of forest, field and a range of rock outcroppings, the team under Captain [Root.GetLeaderName] begin to survey the area. \n\nSeveral hours pass before the [Root.GetFleetName] hails the Captain advising of a minor technical fault that has been discovered in the sensor array, and requesting the return of the Science officer to supervise the repairs."
 STH_strangeNewWorld_event.1.a:0 "The Science officer will return to the ship."
 STH_strangeNewWorld_event.1.b:0 "Captain [Root.GetLeaderName] will return to the ship."
 STH_strangeNewWorld_event.2.name:0 "Strange New World"
 STH_strangeNewWorld_event.2.desc:0 "Hours after the Science officer departed [From.GetName] for the [Root.GetFleetName] the remaining survey team has started to make progress. The world appears perfectly habitable, though tricorders have struggled to analyse a composition of a pollen common to the area. \n\nThe wind has started to pick up and the clouds have darkened; a storm appears imminent. Captain [Root.GetLeaderName] orders the team to move the camp equipment into a cave network in the rocks nearby. By the time the equipment is relocated, the rains and winds are raging outside. Communication with the ship is attempted, but some property of the rocks prevents a signal from reaching the [Root.GetFleetName]. \n\nThe storm seems to last forever and the team starts to become increasingly agitated. The botanical specialist is seen talking to herself and when questioned she seems to panic, running further into the unexplored cave network."
 STH_strangeNewWorld_event.2.a:0 "Search the caves immediately."
 STH_strangeNewWorld_event.2.b:0 "Wait until the storm dies down."
 STH_strangeNewWorld_event.3.name:0 "Strange New World"
 STH_strangeNewWorld_event.3.desc:0 "Hours after Captain [Root.GetLeaderName] departed [From.GetName] for the [Root.GetFleetName] the remaining survey team has started to make progress. The world appears perfectly habitable, though tricorders have struggled to analyse a composition of a pollen common to the area. \n\nThe wind has started to pick up and the clouds have darkened; a storm appears imminent. The remaining team led by the Science officer decide to move their camp into a cave network in the rocks nearby. By the time the equipment is relocated, the rains and winds are raging outside. Communication with the ship is attempted, but some property of the rocks prevents a signal from reaching the [Root.GetFleetName]. \n\nThe storm seems to last forever and the team starts to become increasingly agitated. The botanical specialist is seen talking to herself and when questioned she seems to panic, running further into the unexplored cave network."
 STH_strangeNewWorld_event.3.a:0 "Search the caves immediately."
 STH_strangeNewWorld_event.3.b:0 "Wait until the storm dies down."
 STH_strangeNewWorld_event.4.name:0 "Strange New World"
 STH_strangeNewWorld_event.4.desc:0 "It's several hours before the botanist is found, her body mangled and broken on a string of jagged rocks at the bottom of a substantial drop, deep in the caves. It appears she fell to her death, not seeing the hole ahead of her. \n\nArgument breaks out among the survey team, some blaming the Captain with others talking of whispers and shadows in the caves themselves. \n\nCaptain [Root.GetLeaderName] orders the team out of the caves to hail the [Root.GetFleetName] and arrange transport back to the ship."
 STH_strangeNewWorld_event.4.a:0 "Leave the caves."
 STH_strangeNewWorld_event.5.name:0 "Strange New World"
 STH_strangeNewWorld_event.5.desc:0 "It's several hours before the botanist is found, unconscious but alive near a rock pillar hanging from the roof of the cave. It appears she hit her head on the rock with force, not seeing it ahead of her. \n\nArgument breaks out among the survey team, with many talking of whispers and shadows in the caves themselves. \n\nCaptain [Root.GetLeaderName] orders the team out of the caves to hail the [Root.GetFleetName] and arrange transport back to the ship."
 STH_strangeNewWorld_event.5.a:0 "Leave the caves."
 STH_strangeNewWorld_event.6.name:0 "Strange New World"
 STH_strangeNewWorld_event.6.desc:0 "It's several hours before the botanist is found, her body mangled and broken on a string of jagged rocks at the bottom of a substantial drop, deep in the caves. It appears she fell to her death, not seeing the hole ahead of her. \n\nArgument breaks out among the survey team, some blaming the Science officer with others talking of whispers and shadows in the caves themselves. \n\nThe Science officer orders the team out of the caves to hail the [Root.GetFleetName] and arrange transport back to the ship."
 STH_strangeNewWorld_event.6.a:0 "Leave the caves."
 STH_strangeNewWorld_event.7.name:0 "Strange New World"
 STH_strangeNewWorld_event.7.desc:0 "It's several hours before the botanist is found, unconscious but alive near a rock pillar hanging from the roof of the cave. It appears she hit her head on the rock with force, not seeing it ahead of her. \n\nArgument breaks out among the survey team, with many talking of whispers and shadows in the caves themselves. \n\nThe Science officer orders the team out of the caves to hail the [Root.GetFleetName] and arrange transport back to the ship."
 STH_strangeNewWorld_event.7.a:0 "Leave the caves."
 STH_strangeNewWorld_event.8.name:0 "Strange New World"
 STH_strangeNewWorld_event.8.desc:0 "The survey team exits the caves into a field made sodden from the storm. More and more of the team appear to be acting erratically and a number of physical altercations begin to break out. \n\nCaptain [Root.GetLeaderName] and a Security officer are the only two unaffected. Communications to the ship restored, the pair are able transmit medical tricorder telemetry for the crew on the [Root.GetFleetName] to analyse. \n\nIt's quickly apparent that the pollen discovered on landing has a contagious, psychotropic effect to which the Captain and Security officer are immune. Return via shuttle or transporter are both ruled out to prevent endangering the [Root.GetFleetName]. The possibility of sending a new team in biohazard gear to the surface to research a cure is assessed."
 STH_strangeNewWorld_event.8.a:0 "Send the team."
 STH_strangeNewWorld_event.8.b:0 "It's too risky."
 STH_strangeNewWorld_event.9.name:0 "Strange New World"
 STH_strangeNewWorld_event.9.desc:0 "The survey team exits the caves into a field made sodden from the storm. More and more of the team appear to be acting erratically and a number of physical altercations begin to break out. \n\The Science officer and a Security officer are the only two unaffected. Communications to the ship restored, the pair are able transmit medical tricorder telemetry for the crew on the [Root.GetFleetName] to analyse. \n\nIt's quickly apparent that the pollen discovered on landing has a contagious, psychotropic effect to which the Science and Security officers are immune. Return via shuttle or transporter are both ruled out to prevent endangering the [Root.GetFleetName]. The possibility of sending a new team in biohazard gear to the surface to research a cure is assessed."
 STH_strangeNewWorld_event.9.a:0 "Send the team."
 STH_strangeNewWorld_event.9.b:0 "It's too risky."
 STH_strangeNewWorld_event.10.name:0 "Strange New World"
 STH_strangeNewWorld_event.10.desc:0 "The second team soon lands nearby and establishes a clean research space. As the affected continue to descend into madness and violence, Captain [Root.GetLeaderName] orders their sedation. \n\nSeveral days pass and the condition of the sedated crew starts to worsen, several developing high fevers that the medics believe may soon turn fatal. \n\nA breakthrough occurs when Captain [Root.GetLeaderName] captures one of the large flying insects that appear connected with the flowers producing the madness inducing pollen. On dissection, the medical team are able to identify a number of proteins which have the effect of suppressing the psychotropic effect of the pollen. \n\nA cure is quickly synthesised and distributed to the affected crew, and after several days all make a complete recovery. \n\n[From.GetName] is recorded as notionally habitable, but the requirement to constantly inoculate against the pollen makes the planet a poor target for colonisation."
 STH_strangeNewWorld_event.10.a:0 "Understood."
 STH_strangeNewWorld_event.11.name:0 "Strange New World"
 STH_strangeNewWorld_event.11.desc:0 "The second team soon lands nearby and establishes a clean research space. As the affected continue to descend into madness and violence, Captain [Root.GetLeaderName] orders their sedation. \n\nSeveral days pass and the condition of the sedated crew starts to worsen, several developing high fevers that the medics believe may soon turn fatal. \n\nA breakthrough occurs when Captain [Root.GetLeaderName] captures one of the large flying insects that appear connected with the flowers producing the madness inducing pollen. On dissection, the medical team are able to identify a number of proteins which have the effect of suppressing the psychotropic effect of the pollen. \n\nA cure is quickly synthesised and distributed to the affected crew, but while many recover for most it is too late. \n\n[From.GetName] is recorded as notionally habitable, but the requirement to constantly inoculate against the pollen makes the planet a poor target for colonisation. \n\nCaptain [Root.GetLeaderName] oversees the burial of those killed during the survey."
 STH_strangeNewWorld_event.11.a:0 "Unfortunate."
 STH_strangeNewWorld_event.12.name:0 "Strange New World"
 STH_strangeNewWorld_event.12.desc:0 "The second team soon lands nearby and establishes a clean research space. As the affected continue to descend into madness and violence, Captain [Root.GetLeaderName] orders their sedation. \n\nSeveral days pass and the condition of the sedated crew starts to worsen, several developing high fevers that the medics believe may soon turn fatal. \n\nA breakthrough occurs when Captain [Root.GetLeaderName] captures one of the large flying insects that appear connected with the flowers producing the madness inducing pollen, though not without being stung by it. The sting carried a powerful poison and soon the Captain suffers complete organ failure, dying painfully. \n\n On dissection of the captured insect, the medical team are able to identify a number of proteins which have the effect of suppressing the psychotropic effect of the pollen. \n\nA cure is quickly synthesised and distributed to the affected crew, and after several days all make a complete recovery. \n\n[From.GetName] is recorded as notionally habitable, but the requirement to constantly inoculate against the pollen makes the planet a poor target for colonisation. \n\nThe survey and medical teams oversee the burial of Captain [Root.GetLeaderName]."
 STH_strangeNewWorld_event.12.a:0 "This is a disaster!"
 STH_strangeNewWorld_event.13.name:0 "Strange New World"
 STH_strangeNewWorld_event.13.desc:0 "Captain [Root.GetLeaderName] and the unaffected Security officer spend the next several days sending medical tricorder telemetry to the [Root.GetFleetName] in orbit. As the affected continue to descend into madness and violence, Captain [Root.GetLeaderName] orders their sedation. Medical supplies run low, and eventually the stun setting on their weapons is the only option available. \n\nThe crew on the [Root.GetFleetName] surmise that a cure might be found by investigating the local animal life, in particular a large insect that appears connected with the flower producing the pollen affecting the crew. The Captain and Security officer both begin to search for a specimen to capture. Coming across a nest of the creatures, Captain [Root.GetLeaderName] attempts to place a containment net around it. This enrages several of the nearby insects which sting the pair several times before being fought off with weapons fire. \n\nBoth quickly begin to weaken, as the poison in the insects' stings spread through them. They fall to the ground in pain and after several agonising minutes both die from complete organ failure. \n\nThe pollen affected crew begin to wake from their sedation, but several have already begun to fall ill. Without further data from the surface the medical team on the [Root.GetFleetName] are unable to progress in the development of the cure, and after several days all on the surface are dead. \n\n[From.GetName] is recorded as notionally habitable, but requiring significant study before colonisation can begin."
 STH_strangeNewWorld_event.13.a:0 "This is a disaster!"
 STH_strangeNewWorld_event.14.name:0 "Strange New World"
