 orb_of_prophecy_chain_title:0 "The Orb of Prophecy"
 orb_of_prophecy_chain_desc:0 "Ranjen Biral has had a vision from the Prophets that may lead to the discovery of the Orb of Prophecy."
 THE_ORB_OF_PROPHECY_PROJECT_1:0 "Denorios Investigation"
 THE_ORB_OF_PROPHECY_PROJECT_1_DESC:0 "A neutrino pulse may point to the location of the Orb of Prophecy."
 THE_ORB_OF_PROPHECY_PROJECT_2:0 "[orbOfProphecy2Target.GetName] Investigation"
 THE_ORB_OF_PROPHECY_PROJECT_2_DESC:0 "Analysis of a Denorios Belt subspace wake indicates the Orb may be located on this dry world."
 THE_ORB_OF_PROPHECY_PROJECT_3:0 "[orbOfProphecy3Target.GetName] Investigation"
 THE_ORB_OF_PROPHECY_PROJECT_3_DESC:0 "Analysis of a Denorios Belt subspace wake indicates the Orb may be located on this airless, barren world."
 THE_ORB_OF_PROPHECY_PROJECT_4:0 "[orbOfProphecy4Target.GetName] Investigation"
 THE_ORB_OF_PROPHECY_PROJECT_4_DESC:0 "Analysis of a Denorios Belt subspace wake indicates the Orb may be located around this gas giant."
 THE_ORB_OF_PROPHECY_PROJECT_5:0 "[orbOfProphecy5Target.GetName] Investigation"
 THE_ORB_OF_PROPHECY_PROJECT_5_DESC:0 "Analysis of a Denorios Belt subspace wake indicates the Orb may be located here in the region of this black hole."
 STH_bajoran_story.1.name:0 "The Orb of Prophecy"
 STH_bajoran_story.1.desc:0 "Incense drifted on the southern wind through the temple interior, spilling out to the walled Ranjens' garden. A dozen shaggy-haired Dakthara lay dozing in the sun until the pack-father raised its long ears to the sound of the coming footsteps. \n\n'And you're sure it was a vision and not just a dream?' [Root.GetRulerTitle] [Root.GetRulerName] asked Ranjen Biral. \n\n'Quite sure, yes. Their words were curiously arranged but they told me enough. There is an Orb we must find, the Orb of Prophecy. And we must start in the Denorios Belt.' \n\nThe [Root.GetRulerTitle] turned [Root.Leader.GetHerHis] gaze to the sky above. \n\n'We'll need a ship...' the Ranjen said, absently."
 STH_bajoran_story.1.a:0 "We must find the Orb."
 STH_bajoran_story.1.b:0 "Just the folly of an old Ranjen."
 STH_bajoran_story.2.name:0 "The Orb of Prophecy"
 STH_bajoran_story.2.desc:0 "After extensive consultation between Ranjen Biral and the leading experts on the Denorios Belt, it appears that a clue has at last been uncovered to the location of the Orb of Prophecy. \n\nA surge in neutrinos was detected several months ago localised to a volume one million kilometres in diameter. Extrapolating for orbital drift leaves a region that while substantial is still surveyable."
 STH_bajoran_story.2.a:0 "Prepare the survey."
 STH_bajoran_story.3.name:0 "The Orb of Prophecy"
 STH_bajoran_story.3.desc:0 "Months of surveying the Denorios Belt have revealed further clues as to the location of the orb. The same neutrino pulse that was originally tied to the surveyed volume has left a subspace wake on a course leaving the system. \n\nAstrophysicists on [Root.Capital.GetName] are rushing to localise the target location."
 STH_bajoran_story.3.a:0 "Analyse the subspace wake."
 STH_bajoran_story.4.name:0 "The Orb of Prophecy"
 STH_bajoran_story.4.desc:0 "The analysis of the Denorios subspace wake has proven more difficult than expected, as a number of possible end-points are implied by the data collected so far. \n\nWhile it will take several decades to resolve all possible variations, the first candidate has been identified: \n\n[orbOfProphecy2Target.GetName], an arid world light years away in the [orbOfProphecy2Target.Solar_System.GetName] system."
 STH_bajoran_story.4.a:0 "Dispatch an expedition."
 STH_bajoran_story.5.name:0 "The Orb of Prophecy"
 STH_bajoran_story.5.desc:0 "After hours with the baking sun above them, the expedition group under [Root.Owner.GetCaptainTitle] [FromFrom.GetLeaderName] have surveyed [orbOfProphecy2Target.GetName] and found nothing. \n\nBefore returning to the [Root.GetFleetName] [Root.Owner.GetCaptainTitle] [FromFrom.GetLeaderName] pauses, apparently lost in thought. After some concern from [Root.Leader.GetHerHis] officers, [FromFrom.GetLeaderName] claims to have had a vision from the Prophets. The Orb is not here..."
 STH_bajoran_story.5.a:0 "Understood."
 STH_bajoran_story.6.name:0 "The Orb of Prophecy"
 STH_bajoran_story.6.desc:0 "A second potential location for the Orb of Prophecy has been identified by astrophysicists on [Root.Capital.GetName]. \n\nLightyears away in the [orbOfProphecy3Target.Solar_System.GetName] system, a barren world may hold the Prophets' gift."
 STH_bajoran_story.6.a:0 "Continue the expedition."
 STH_bajoran_story.7.name:0 "The Orb of Prophecy"
 STH_bajoran_story.7.desc:0 "'I hate EVA work', said [Root.Owner.GetCaptainTitle] [FromFrom.GetLeaderName]'s chief of security over the away team communications link. \n\n'Personally I would have found it far more tolerable if we had actually found what we came for!' [FromFrom.GetLeaderName] replied. \n\nIt appears that [orbOfProphecy3Target.GetName] was another false lead on the hunt for the Orb of Prophecy."
 STH_bajoran_story.7.a:0 "Understood."
 STH_bajoran_story.8.name:0 "The Orb of Prophecy"
 STH_bajoran_story.8.desc:0 "Despite the lack of success so far, public participation in the hunt for the Orb of Prophecy has helped increase the computational capacity available to astrophysicists on [Root.Capital.GetName]. \n\nA third potential location for the Orb of Prophecy has been revealed, [orbOfProphecy4Target.GetName] - a gas giant in the [orbOfProphecy2Target.Solar_System.GetName] system. Fortunately it is believed that only one more viable target location remains uncalculated, leading many to suspect the hunt may soon be over."
 STH_bajoran_story.8.a:0 "Continue the expedition."
 STH_bajoran_story.9.name:0 "The Orb of Prophecy"
 STH_bajoran_story.9.desc:0 "The winds of [orbOfProphecy4Target.GetName] brush about the shuttle, parked in the narrow band of the atmosphere suitable for [Root.GetSpeciesName] respiration. \n\nThe search for the Orb has proven unsuccessful yet again. While one further candidate location is believed to be close to being calculated, [Root.GetCaptainTitle] [FromFrom.GetLeaderName] can't help but feel saddened by yet another failure. \n\nOpening the rear shuttle door and sitting on the edge with [FromFrom.Leader.GetHerHis] legs dangling, [FromFrom.Leader.GetSheHe] reflects for a moment before preparing the shuttle to return to the [FromFrom.GetFleetName]."
 STH_bajoran_story.9.a:0 "Understood."
 STH_bajoran_story.10.name:0 "The Orb of Prophecy"
 STH_bajoran_story.10.desc:0 "The last viable location of the subspace wake has been identified as no less than the [orbOfProphecy5Target.GetName] black hole. \n\nRetrieval of the Orb may prove impossible if it has had the misfortune to drop below the event horizon..."
 STH_bajoran_story.10.a:0 "Continue the expedition."
 STH_bajoran_story.11.name:0 "The Orb of Prophecy"
 STH_bajoran_story.11.desc:0 "Disaster has struck the search for the Orb of Prophecy. While initially elated to find compelling evidence that the Orb did indeed arrive in the [orbOfProphecy5Target.GetName] system, the crew of the [Root.GetFleetName] soon turned to dispair after refined measurements proved the Orb had fallen beneath the event horizon. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] appeared particularly affected by the revelation, until [Root.Leader.GetSheHe] froze in thought for several minutes on the bridge. Awakening as if from a daze, [Root.Leader.GetSheHe] muttered 'I know what must be done' before leaving in a shuttle. \n\nProtests from the crew of the [Root.GetFleetName] were left unanswered as the shuttle plunged deep beneath the event horizon of the black hole..."
 STH_bajoran_story.11.a:0 "This is a disaster!"
 STH_bajoran_story.12.name:0 "The Orb of Prophecy"
 STH_bajoran_story.12.desc:0 "Long minutes pass as the crew of the [Root.GetFleetName] try to comprehend the actions of [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] as [Root.Leader.GetSheHe] plunged into the black hole. Just moments before the Executive Officer would give the order to return to [Root.Owner.Capital.GetName], [Root.GetLeaderName]'s shuttle reappeared above the event horizon. \n\n'The Prophets rewarded my faith', [Root.Leader.GetSheHe] messaged over the communications channel.\n'They have given me the Orb to protect. Now let's go home.'"
 STH_bajoran_story.12.a:0 "Give the Orb to the Kai."
 STH_bajoran_story.12.b:0 "Allow [Root.GetLeaderName] to protect the Orb."
 STH_bajoran_story.13.name:0 "The Orb of Prophecy"
 STH_bajoran_story.13.desc:0 "Despite some initial misgivings, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] was convinced to entrust the safety of the Orb of Prophecy to the Kai. \n\nAll of [Root.Owner.Capital.GetName] celebrates the success of the holy expedition."
 STH_bajoran_story.13.a:0 "Praise the Prophets!"
 STH_bajoran_story.14.name:0 "The Orb of Prophecy"
 STH_bajoran_story.14.desc:0 "Despite strong protest, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] was forced to entrust the safety of the Orb of Prophecy to the Kai. \n\nWhile all of [Root.Owner.Capital.GetName] celebrated the success of the holy expedition, the treatment of [Root.GetLeaderName] and [Root.Leader.GetHerHis] percieved roll as protector of the Orb being denied has exposed deep divisions across the [Root.Owner.GetName]."
 STH_bajoran_story.14.a:0 "Prophets guide us!"
 STH_bajoran_story.15.name:0 "The Orb of Prophecy"
 STH_bajoran_story.15.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] has been granted permanent custodianship of the Orb of Prophecy. \n\nAll of [Root.Owner.Capital.GetName] celebrates the success of the holy expedition."
 STH_bajoran_story.15.a:0 "Praise the Prophets!"
 STH_bajoran_story.16.name:0 "The Orb of Prophecy"
 STH_bajoran_story.16.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] has been granted permanent custodianship of the Orb of Prophecy. \n\nWhile all of [Root.Owner.Capital.GetName] celebrates the success of the holy expedition, many protest the apparent disrespect to the Kai made by [Root.GetLeaderName] in [Root.Leader.GetHerHis] refusal to allow the Orb of Prophecy to sit with the other Orbs. \n\nWhile the protests have yet to turn violent, it is clear the situation will not be forgotten any time soon."
 STH_bajoran_story.16.a:0 "Prophets guide us!"
 STH_bajoran_story.18.name:0 "The Orb of Prophecy"
 STH_bajoran_story.18.desc:0 "The death of [fromfrom.GetName] has meant that the Orb of Prophecy kept in [fromfrom.GetHerHis] care can now be given to the Kai for safekeeping alongside the other Orbs."
 STH_bajoran_story.18.a:0 "Understood."
 DENORIOS_BELT_1:0 "Explore the Denorios Belt"
 DENORIOS_BELT_1_desc:0 "The Denorios Belt is a charged plasma field, dividing the Bajoran system's inner and outer halves. \n\nSevere neutrino disturbances have been detected in the region - as have the majority of the Bajoran Orbs - warranting further study."
 STH_bajoran_story.1000.name:0 "Explore the Denorios Belt"
 STH_bajoran_story.1000.desc:0 "Severe neutrino disturbances have been detected in the region of the [bajoran_system.GetName]'s Denorios Belt. [Root.GetName] scientists urge the dispatch of a scientific mission to study the anomalies."
 STH_bajoran_story.1000.a:0 "Dispatch a shuttle."
 STH_bajoran_story.1000.b:0 "Sensor ghosts are not our concern."
 STH_bajoran_story.1005.name:0 "Explore the Denorios Belt"
 STH_bajoran_story.1005.desc:0 "While the source of the neutrino disturbances was not discovered, the survey of the Denorios Belt has provided scientists on [Root.Capital.GetName] with gigaquads of data to pour over."
 STH_bajoran_story.1005.a:0 "Understood."
 STH_bajoran_story.1010.name:0 "Explore the Denorios Belt"
 STH_bajoran_story.1010.desc_01:0 "The source of the neutrino disturbances has been discovered, a stable wormhole linking [bajoran_system.GetName] with the Gamma Quadrant! Many believe this to be the Celestial Temple of prophecy. \n\nRegardless of the nature of the phenomenon, the wormhole will change the strategic balance of the entire sector."
 STH_bajoran_story.1010.desc_02:0 "The source of the neutrino disturbances has been discovered, a stable wormhole linking [bajoran_system.GetName] with the Gamma Quadrant! The wormhole will almost certainly change the strategic balance of the entire sector."
 STH_bajoran_story.1010.a:0 "Excellent!"
 STH_bajoran_story.1011.name:0 "Bajoran Wormhole"
 STH_bajoran_story.1011.desc:0 " A stable wormhole has been discovered in the [bajoran_system.GetName] system, apparently terminating deep in the Gamma Quadrant. \n\nOur analysts believe this could change the balance of power in the region."
 STH_bajoran_story.1011.a:0 "Intriguing!"
 STH_bajoran_story.1011.b:0 "This is a threat to us all..."
 STH_bajoran_story.1012.name:0 "Idran Wormhole"
 STH_bajoran_story.1012.desc:0 "A stable wormhole has been discovered in the [idran_system.GetName] system, apparently terminating deep in the Alpha Quadrant. \n\nOur analysts believe this could change the balance of power in the region."
 STH_bajoran_story.1012.a:0 "Intriguing!"
 STH_bajoran_story.1012.b:0 "This is a threat to us all..."
 STH_borg_story.1.name:0 "Imperfect Thinking"
 STH_borg_story.1.desc:0 "As the [Root.GetName] has grown, so too has the capacity and necessity for elements of the Collective to operate in relative isolation. \n\nThis isolation is necessary to prevent recurrent decision loops and feedback paths that would otherwise emerge due to the finite speed of transwarp communications... but it comes with inherent risks to the cohesion of the Collective. \n\nSelf monitoring nodes within [Root.Capital.GetName] have alerted the discovery of a potentially catastrophic ethos/identity fragmentation path building across a number of secondary nodes. The effort to repair these nodes is substantial, but could prevent a fracturing of the Collective itself."
 STH_borg_story.1.a:0 "Expend maximum resources."
 STH_borg_story.1.b:0 "Expend sufficient resources."
 STH_borg_story.1.c:0 "Expend minimal resources."
 STH_borg_story.2.name:0 "Imperfect Thinking"
 STH_borg_story.2.desc:0 "The Collective has been fractured! Efforts to repair secondary nodes at risk of catastrophic ethos/identity fragmentation have not proceeded fast enough. \n\nSeveral millicycles ago, links on [borgRebelCountry.Capital.GetName] were disestablished, and the a new collective consciousness emerged: the [borgRebelCountry.GetName]. A handful of locations and vessels have been overrun by this new threat."
 STH_borg_story.2.a:0 "The Collective will be made whole again."
 STH_borg_story.2.b:0 "Switch to [borgRebelCountry.GetName]."
 STH_borg_story.3.name:0 "Imperfect Thinking"
 STH_borg_story.3.desc:0 "The Collective has been fractured! Efforts to repair secondary nodes at risk of catastrophic ethos/identity fragmentation have not proceeded fast enough. \n\nSeveral millicycles ago, links on [borgRebelCountry.Capital.GetName] were disestablished, and a new collective consciousness emerged: the [borgRebelCountry.GetName]. A number of locations and vessels have been overrun by this new threat."
 STH_borg_story.3.a:0 "The Collective will be made whole again."
 STH_borg_story.3.b:0 "Switch to [borgRebelCountry.GetName]."
 STH_borg_story.4.name:0 "Imperfect Thinking"
 STH_borg_story.4.desc:0 "The Collective has been fractured! Efforts to repair secondary nodes at risk of catastrophic ethos/identity fragmentation have not proceeded fast enough. \n\nSeveral millicycles ago, links on [borgRebelCountry.Capital.GetName] were disestablished, and a new collective consciousness emerged: the [borgRebelCountry.GetName]. A large number of locations and vessels have been overrun by this new threat."
 STH_borg_story.4.a:0 "The Collective will be made whole again."
 STH_borg_story.4.b:0 "Switch to [borgRebelCountry.GetName]."
 tropical_borg_category:0 "Tropical Oddities"
 tropical_borg_category_desc:0 "The initial data gathered from the tropical forests of [Root.GetName] indicate something of interest may be found on further investigation."
 STH_cardassian_story.28.name:0 "Diplomatic Incident"
 STH_cardassian_story.28.desc:0 "A series of ill-timed and offensive leaked communications from the [sabotaged_relations_targetted_country.GetName] diplomatic presence on [Root.Capital.GetName] have resulted in a substantial deterioration in relations between our two governments. \n\nWhile some in the intelligence community believe this to be the work of a foreign power, [Root.GetRulerTitle] [Root.GetRulerName] is dismissive of that explanation and has condemned the [sabotaged_relations_targetted_country.GetName] government's handling of the situation."
 STH_cardassian_story.28.a:0 "Unfortunate."
 STH_cardassian_story.500.name:0 "[Root.Capital.GetName] Will Rise Again"
 STH_cardassian_story.500.desc:0 "The [Root.GetName]'s recent defeat has left it vulnerable. Rivals like the [threateningCountry.GetName] pose an existential threat to the [Root.GetSpeciesAdj] way of life.\n\nAll agree that the [Root.GetName] cannot be allowed to remain a second rate power in the quadrant, but few can find common ground on how to proceed.\n\nAmong the endless debates a lone voice strikes a chord with [Root.GetRulerTitle] [Root.GetRulerName]; an junior [Root.GetCaptainTitle] points to the [the_dominion.GetName] and the opportunities that membership of that union may provide."
 STH_cardassian_story.500.a:0 "Pursue [the_dominion.GetName] membership."
 STH_cardassian_story.500.b:0 "[Root.Capital.GetName] must stand strong."
 STH_cardassian_story.501.name:0 "[From.GetName] Interests"
 STH_cardassian_story.501.desc:0 "The [From.GetName] has suffered a recent defeat which has left it vulnerable. Rivals like the [FromFrom.GetName] pose an existential threat to the [From.GetSpeciesAdj] way of life.\n\nRecognising our implacable nature, the [From.GetSpeciesName] leadership has sent secret diplomatic overtures to our Vorta ambassadors to pursue membership of the [Root.GetName]."
 STH_cardassian_story.501.a:0 "Embrace the [From.GetName]."
 STH_cardassian_story.501.b:0 "The [Root.GetName] is stronger without the [From.GetSpeciesNamePlural]."
 STH_cardassian_story.502.name:0 "[Root.Capital.GetName] Will Rise Again"
 STH_cardassian_story.502.desc:0 "The [From.GetName] has proven willing to accept our terms for joining as a semi-autonomous member. Chief among those demands territorial rights over our neighbours, in particular the [FromFrom.GetName]. \n\nAll that remains now is to sign the treaty and convince the [Root.GetSpeciesName] public - by force of arms if not argument - that this is a necessary step for [Root.Capital.GetName]."
 STH_cardassian_story.502.a:0 "Sign the treaty."
 STH_cardassian_story.502.b:0 "Abandon the negotiations."
 STH_cardassian_story.503.name:0 "[From.GetName] joins the [FromFrom.GetName]"
 STH_cardassian_story.503.desc_01:0 "Having suffered a recent military defeat, and in constant fear of the [FromFromFrom.GetName], the [From.GetName] has shocked the quadrant and formally declared its membership of the [FromFrom.GetName]."
 STH_cardassian_story.503.desc_02:0 "Having suffered a recent military defeat, and in constant fear of the [FromFromFrom.GetName], the [From.GetName] has shocked our analysts and declared its membership of an alien alliance located in the Gamma Quadrant of which we have no knowledge."
 STH_cardassian_story.503.a:0 "This is not in the [Root.GetName]'s interests!"
 STH_cardassian_story.503.b:0 "What the [From.GetSpeciesNamePlural] do is their own concern."
 STH_cardassian_story.504.name:0 "[From.GetName] Interests"
 STH_cardassian_story.504.desc:0 "The [From.GetName]'s demands for joining as a semi-autonomous member were easy to accept. Their territorial ambitions over their neighbours serve the [Root.GetName]'s interests. \n\nDespite the [From.GetSpeciesName] talent for subterfuge, any risk of betrayal will be minimised both by the efforts of the Founder gods, and our particular integration plans for the [From.GetSpeciesName] people."
 STH_cardassian_story.504.a:0 "The [Root.GetName] endures."
 STH_cardassian_story.505.name:0 "[Root.Capital.GetName] Will Rise Again"
 STH_cardassian_story.505.desc:0 "The [From.GetName] has proven unwilling to accept our terms for joining as a semi-autonomous member. Chief among the causes for rejection were our demands for territorial rights over our neighbours, in particular the [FromFrom.GetName].\n\nWithout the lifeline that [From.GetName] membership would provide, many fear for the future of the [Root.GetName]."
 STH_cardassian_story.505.a:0 "[Root.Capital.GetName] will prevail. Somehow..."
 STH_cardassian_story.1000.name:0 "Hebitian Restoration"
 STH_cardassian_story.1000.desc:0 "The acceptance of the Oralian religion on [Root.Capital.GetName] coupled with loosening cultural restrictions has led to a revival of 'Hebitianism'. This movement seeks to restore Cardassian culture to its Hebitian origins, from the time before the modern Cardassian state was formed."
 STH_cardassian_story.1000.a:0 "Restore the Hebitian Union"
 STH_cardassian_story.1000.a.tooltip:0 "The §THebitian Union§! will be restored, its spiritual and environmental ideals replacing those of the former §T[Root.GetName]§!."
 STH_cardassian_story.1000.b:0 "Embrace our Hebitian heritage"
 STH_cardassian_story.1000.b.tooltip:0 "The §T[Root.GetName]§! will be embrace it's Hebitian heritage and remodel itself along those spiritual and environmental ideals."
 STH_cardassian_story.1000.c:0 "Accept our Hebitian origins"
 STH_cardassian_story.1000.c.tooltip:0 "Hebitian culture will be allowed to flower again, but we will not wipe clean our Cardassian heritage."
 STH_cardassian_story.1001.name:0 "Hebitian Restoration"
 STH_cardassian_story.1001.desc:0 "The government of the [cardassian_country.GetName] has decided to embrace the Oralian religion and the Hebitian culture that dominated Cardassia prior to its emergence as a galactic power. [cardassian_country.GetRulerTitle] [cardassian_country.GetRulerName] has even go so far as to propose the renaming of the Cardassian race back to the original Hebitian."
 STH_cardassian_story.1001.a:0 "Very well, we are Hebitian too."
 STH_cardassian_story.1001.b:0 "We are Cardassian!"
 STH_cardassian_story.1002.name:0 "Hebitian Restoration"
 STH_cardassian_story.1002.desc:0 "Our agents in the [cardassian_country.GetName] report that the state has fully embraced the Oralian religion and the Hebitian culture that dominated Cardassia prior to its emergence as a galactic power."
 STH_cardassian_story.1002.a:0 "Understood."
 STH_the_hundred_category:0 "Planetary Survey"
 STH_the_hundred_category_desc:0 "[From.GetName] appears to possess no unusual properties, however an extensive survey will be needed to confirm this."
 THE_HUNDRED_PROJECT_1:0 "The Hundred"
 THE_HUNDRED_PROJECT_1_DESC:0 "A hundred of our spawn will be separated from the Link and sent out into the galaxy, to better understand and protect against the threats the Solids pose to us."
 THE_HUNDRED_PROJECT_2:0 "Strange Fluid"
 THE_HUNDRED_PROJECT_2_DESC:0 "A strange fluid exhibiting morphogenic properties has been discovered, however a substantial engineering effort is needed to bypass several layers of natural shielding and to allow it to be studied aboard a science vessel."
 THE_HUNDRED_PROJECT_3A:0 "Strange Fluid"
 THE_HUNDRED_PROJECT_3A_DESC:0 "The morphogenic fluid requires extensive analysis to fully understand."
