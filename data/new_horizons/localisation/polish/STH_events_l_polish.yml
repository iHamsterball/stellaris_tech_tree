 STH_hero_ship.51.desc_01:0 "It has been a long road. Two years after the successful test flight of the NX-Zeta [Root.Capital.GetName] is celebrating laying the keel for the very first Warp V vessel - Starfleet's first true flagship, the NX Light Cruiser Class, Enterprise.\n\nBut while technology has progressed at a breakneck speed realising the dreams of scientists such as Archer, Tasaki and Cochrane, the Vulcans continue to warn Humanity that it is not ready for the perils that face them in deep space. \n\nTheir political pressure can be felt throughout the industrial sector on Earth. The Project's resources are quickly dwindling, and many employees of the Warp Five Complex have been reassigned to different projects.\n\nWhile the Enterprise hull floats proudly in Space Dock, in truth it is but an empty shell. Analysts and military strategists are forced to admit they cannot estimate when this ambitious project will be completed. The success of the project is vital: the Enterprise is more than a testbed for the latest experimental propulsion and weapon technologies, but a symbol of the hopes and dreams of Humanity."
 STH_hero_ship.51.a:0 "Accelerate the project."
