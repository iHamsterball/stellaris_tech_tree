 STH_mirror_invasion.19.name:0 "Broken Mirror"
 STH_mirror_invasion.19.desc:0 "The last Terran Empire ship in this universe has been destroyed, and with it the immediate threat to the [Root.GetName] has abated. \n\nWhile there is no guarantee that the threat from the Other Side will not re-emerge again in the future, their defeat in this universe is widely believed to have weakened the Terran Empire's war capacity considerably."
 STH_mirror_invasion.19.desc_klingon:0 "The last Klingon-Cardassian Alliance ship in this universe has been destroyed, and with it the immediate threat to the [Root.GetName] has abated. \n\nWhile there is no guarantee that the threat from the Other Side will not re-emerge again in the future, their defeat in this universe is widely believed to have weakened the Alliance's war capacity considerably."
