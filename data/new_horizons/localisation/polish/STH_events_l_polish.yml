 STH_technology.1030.name:0 "Phase Interlock Specialization"
 STH_technology.1030.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching the modification of weapon systems and interlocks. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue which could change the unique ways our weapons operate.\n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1030.desc_borg:0 "§GOpening transwarp communication protocol with Main Administrative Node...\nReport from data archive S-57, located in sector C-22...\nTitle: Assimilated Technologies§!\n\nMain Node. Accumulation of data resources in local archive has reached a key potential in the field of §YPhase Interlocks§!. Local network reports a 99.5% possibility of adapting this development for greater use in the Collective. However, resources are insufficient to pursue all avenue of development. Input is required in order to divest said resources. Comply."
 STH_technology.1030.a:0 "Improved Shield Damage"
 STH_technology.1030.b:0 "Improved Hull Damage"
 STH_technology.1030.c:0 "Improved Armour Damage"
 STH_technology.1030.q:0 "Can you provide more information?"
 STH_technology.1030.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in phase interlock technology, we must decide between three design philosophies for our weapon interlocks.\n\n§GShield Damage§!: Weapons will be adjusted in order to combat enemy shields more effectively.\n\n§GHull Damage§!: Weapons will be adjusted in order to breach enemy hulls more effectively.\n\n§GArmour Damage§!: Weapons will be adjusted in order to disrupt and destroy enemy armour more effectively."
 STH_technology.1031.name:0 "Warp-Age Weapon Miniaturization"
 STH_technology.1031.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching the miniaturization of weapon systems. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue. \n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1031.a:0 "Light Weapons Specialization"
 STH_technology.1031.b:0 "Heavy Weapons Specialization"
 STH_technology.1031.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in weapon miniturization, we must decide between two design philosophies.\n\n§GLight Weapons§!: Miniaturization of the components and increased power through the systems of light weapon slots will cause a marked increase in damage for light weapons.\n\n§GHeavy Weapons§!: Miniaturization of the components and increased power through the systems of heavy weapon slots will cause a marked increase in damage for heavy weapons."
 STH_technology.1032.name:0 "Warp-Age Weapon R&D"
 STH_technology.1032.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching the modification of weapon systems to offer unique effects. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue which could change the unique ways our weapons operate.\n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1032.a:0 "Anti-Armour Specialization"
 STH_technology.1032.b:0 "Anti-Shield Specialization"
 STH_technology.1032.c:0 "Long Range Torpedo Specialization"
 STH_technology.1032.d:0 "Anti-Hull Specialization"
 STH_technology.1032.e:0 "Point Defence Specialization"
 STH_technology.1032.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in phase interlock technology, we must decide between numerous design philosophies for our warp-age weaponry.\n\n§GAnti-Armour§!: Weapons will be adjusted in order to destroy enemy armour more effectively.\n\n§GAnti-Shield§!: Weapons will be adjusted in order to strip enemy shielding more effectively.\n\n§GLong Range Torpedo Artillery§!: Warheads of long range torpedoes will be improved.\n\n§GAnti-Hull§!: Weapons will be adjusted in order to breach enemy hulls more effectively.\n\n§GPoint Defence§!: Weapons will be adjusted in order to destroy incoming fighters and projectiles more effectively."
 STH_technology.2003.name:0 "Temporal Potential"
 STH_technology.2003.desc:0 "The old instructor gazes down the rows of the class, filled to the brim with aspiring temporal lieutenant-engineers from the Temporal Defense Agency. This was not a monolithic chamber of academia where decrepit theories were exhumed, but a cutting-edge military research station, where the latest of applicative temporal research was taught.\n\n§YThis is a joyous day for the Imperium§!, the instructor intoned in a serious tone that belied his words. §YA breakthrough in our understanding of time opens possibilities we cannot even dream of.§! In the background, a large holo-monitor shows potential timelines already adjusting themselves.\n\n§YI have no doubt that all of you, when you were in first-year schooling you were taught that time is a strict progression of cause to effect, but, from a non-linear, non-subjective viewpoint, time is a tool that can be manipulated with as fine precision as our warp engines manipulate the three spatial dimensions§! the instructor continued. The audience listened rapturously. They all understood this was a truly momentum day for the Imperium."
 STH_technology.2003.c:0 "We shall use this gift in honor of the Imperium."
 STH_technology.2005.name:0 "Strength through Purity"
 STH_technology.2005.desc:0 "For generations, we slumbered away on a forsaken asteroid. Our lesser parents feared us, but not enough to destroy us irrevocably – they merely cast us away, out of sight, frozen. Fools.\n\nNow, with every new breakthrough our strength grows. We have more than they could possibly dream. They rely on technology, devices of metal, but a device can only be improved so far. Improve the man using the device, and you gain a thousand fold.\n\nWe failed the last time, this is true. But the humans only survived by being billions to our thousands, and even then, they won by the skin of their neck. We would not make the same mistake next time.\n\n We are stronger, better, wiser. When we come back to Earth and bring it true order, all would change."
 STH_technology.2005.c:0 "For the glory of man!"
 STH_undine_crisis.1.name:0 "Fluidic Space"
 STH_undine_crisis.1.desc:0 "The paths to perfection are many, but one so far untaken lies within Fluidic Space. The [Root.GetName] has only limited data about this strange domain, at parallel yet wholly encircled by our own universe. \n\nWith sufficient time and effort, the Collective may be able to open a portal to Fluidic Space and learn the secrets within... whatever they may be."
 STH_undine_crisis.1.a:0 "The risks are too great."
 STH_undine_crisis.1.b:0 "Proceed."
 STH_undine_crisis.2.name:0 "Strange Readings"
 STH_undine_crisis.2.desc:0 "Long range scans have detected a series of odd ship deployments in Borg space. \n\nSo far our tacticians have been unable to determine the intent behind the Collective's actions."
 STH_undine_crisis.2.a:0 "Worrying."
 STH_undine_crisis.3.name:0 "Fluidic Space"
 STH_undine_crisis.3.desc:0 "Research into opening a portal to Fluidic Space continues, however the resource requirements have grown substantially. Progress requires a large investment from the Collective's energy reserves."
 STH_undine_crisis.3.a:0 "Proceed."
 STH_undine_crisis.3.af:0 "§R(Not Enough Resources)§! Review in 720 cycles."
 STH_undine_crisis.3.b:0 "Review in 720 cycles."
 STH_undine_crisis.3.c:0 "Terminate the research."
 STH_undine_crisis.4.name:0 "Strange Readings"
 STH_undine_crisis.4.desc:0 "The previously detected unusual activity in Borg space appears to be continuing, with particle emissions consistent with the formation of artificial singularities being observed increasingly often."
 STH_undine_crisis.4.a:0 "Worrying."
 STH_undine_crisis.5.name:0 "Fluidic Space"
 STH_undine_crisis.5.desc_01:0 "Efforts to open a portal into Fluidic Space have been successful. The Collective now has the means to enter the domain at will. \n\nInitial sensor telemetry suggests evidence of intelligent life, however this is not certain. Several options are available."
 STH_undine_crisis.5.desc_02:0 "Following previous forays into Fluidic Space, the Collective has amassed a wealth of knowledge about the domain. \n\nContinued exploration could return valuable data."
 STH_undine_crisis.5.a:0 "Send a small probe fleet."
 STH_undine_crisis.5.b:0 "Send a large probe fleet."
 STH_undine_crisis.5.c:0 "Review in 720 cycles."
 STH_undine_crisis.5.d:0 "Terminate the research."
 STH_undine_crisis.6.name:0 "Fluidic Invasion"
 STH_undine_crisis.6.desc:0 "Several large fleets of vessels have been detected emerging from singularities across Borg space. Energy bursts consistent with high yield subspace munitions have been observed, suggesting ongoing combat between these invaders and the Borg."
 STH_undine_crisis.6.a:0 "Understood."
 STH_undine_crisis.7.name:0 "Fluidic Invasion"
 STH_undine_crisis.7.desc:0 "Several large fleets of vessels have been detected emerging from singularities across [Root.GetSpeciesAdj] space. These singularities are consistent with the portals that the Collective has opened to Fluidic Space. \n\nIt is clear now that signs of intelligent life detected within Fluidic Space were accurate. Analysis nodes indicate a high probability of hostility."
 STH_undine_crisis.100.name:0 "INCOMING TRANSMISSION"
 STH_undine_crisis.100.desc:0 "The weak shall perish!"
 STH_undine_crisis.100.a:0 "State your identity."
 STH_undine_crisis.100.a.response:0 "We are Undine. You have invaded our realm, damaged our space. You must be purged."
 STH_undine_crisis.100.b:0 "Who are you?"
 STH_undine_crisis.100.b.response:0 "We are Undine, and your realm must be purged."
 STH_undine_crisis.100.c:0 "End transmission."
 STH_undine_crisis.100.d:0 "End transmission."
