 STH_bajoran_mechanics.111.name:0 "Vedek Assembly"
 STH_bajoran_mechanics.111.desc_01:0 "Greetings child, I am Kai [consultedBajoranReligionLeader.GetName]. You seek an audience with me? I am honoured to pass along the Prophets' knowledge. \n\nLet us talk of Horran's First Prophecy: 'She built the walls high, keeping faith in her heart, and the city was safe'. \n\nNow what do you think Horran's intention was?"
 STH_bajoran_mechanics.111.desc_02:0 "Greetings child, I am Kai [consultedBajoranReligionLeader.GetName]. You seek an audience with me? I am honoured to pass along the Prophets' knowledge. \n\nLet us talk of Shabren's Sixth Prophecy: 'From the ashes, new structures were built to honour Bajor and the Prophets, and the Prophets were glad.'. \n\nNow what do you think Shabren's intention was?"
 STH_bajoran_mechanics.111.desc_03:0 "Greetings child, I am Kai [consultedBajoranReligionLeader.GetName]. You seek an audience with me? I am honoured to pass along the Prophets' knowledge. \n\nLet us talk of Talnot's First Prophecy: 'The wise man spreads the seed of the Faith far, and spreads it wide.'. \n\nNow what do you think Talnot's intention was?"
 STH_bajoran_mechanics.111.desc_04:0 "Greetings child, I am Kai [consultedBajoranReligionLeader.GetName]. You seek an audience with me? I am honoured to pass along the Prophets' knowledge. \n\nLet us talk of Talnot's Second Prophecy: 'And where the devout found but rock and clay, the wisdom of the Prophets turned the land fertile.'. \n\nNow what do you think Talnot's intention was?"
 STH_bajoran_mechanics.111.desc_05:0 "Greetings child, I am Kai [consultedBajoranReligionLeader.GetName]. You seek an audience with me? I am honoured to pass along the Prophets' knowledge. \n\nLet us talk of Trakor's Second Prophecy: 'Wisdom within comes easiest to those whose eyes are open to wisdom without'. \n\nNow what do you think Trakor's intention was?"
