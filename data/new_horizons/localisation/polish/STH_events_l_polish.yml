 theFederation.94.name:0 "Federation Council"
 theFederation.94.desc:0 "Thousands of delegates from across the [From.GetName] have gathered in the great Council Hall on [Root.Capital.GetName] to formally sign the accession treaty welcoming [From.Capital.GetName] into the Federation. \n\n[From.GetRulerTitle] [From.GetRulerName] stands side by side with [Root.GetRulerTitle] [Root.GetRulerName] and the leaders of other Member Worlds as billions of individuals watch the historic events in public places and homes across the Federation."
 theFederation.94.a:0 "Welcome §Y[From.GetName]§! into the [Root.GetName]."
 theFederation.95.name:0 "Federation Council"
 theFederation.95.desc:0 "The Federation's primary goal is peaceful coexistence with all races, and to this end the Council is willing to invest a great deal of time and material to improving relations with neighbouring worlds. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has requested [member_world_1.GetRulerTitle] [member_world_1.GetRulerName] of [member_world_1.Capital.GetName] to lead the committee to compile a list of candidate governments to focus the Federation's diplomatic attention upon."
 theFederation.95.a:0 "Improve relations with §Y[diplomacy1.GetName]§!."
 theFederation.95.b:0 "Improve relations with §Y[diplomacy2.GetName]§!."
 theFederation.95.c:0 "Improve relations with §Y[diplomacy3.GetName]§!."
 theFederation.95.d:0 "Improve relations with §Y[diplomacy4.GetName]§!."
 theFederation.95.e:0 "Request a revised list."
 theFederation.95.f:0 "Back."
 theFederation.96.name:0 "Federation Council"
 theFederation.96.desc:0 "Conflict anywhere in the galaxy strikes against the core of the Federation's principles, and as such there are many in the Council who wish to use the Federation's political influence to bring pressure to bear on those who propagate it. \n\nA panel of Starfleet Admirals has compiled a dossier of ongoing wars in the known galaxy, presenting [Root.GetRulerTitle] [Root.GetRulerName] with the choice on which to focus the Federation's diplomatic attention upon."
 theFederation.96.desc.isu:0 "Conflict anywhere in the galaxy has the risk of spilling over and threatening the Union's safety, and as such there are many in the Council who wish to use the Union's political influence to bring pressure to bear on those who propagate it. \n\nA panel of Interstellar Guard Admirals has compiled a dossier of ongoing wars in the known galaxy, presenting [Root.GetRulerTitle] [Root.GetRulerName] with the choice on which to focus the Union's diplomatic attention upon."
 theFederation.96.a:0 "Investigate the §Y[war1a.GetName]§! - §Y[war1b.GetName]§! war."
 theFederation.96.b:0 "Investigate the §Y[war2a.GetName]§! - §Y[war2b.GetName]§! war."
 theFederation.96.c:0 "Investigate the §Y[war3a.GetName]§! - §Y[war3b.GetName]§! war."
 theFederation.96.d:0 "Investigate the §Y[war4a.GetName]§! - §Y[war4b.GetName]§! war."
 theFederation.96.e:0 "Request a revised list."
 theFederation.96.f:0 "Back."
 theFederation.97.name:0 "Federation Council"
 theFederation.97.desc:0 "The [From.GetName] - [FromFrom.GetName] war has drawn the particular attention of a number of Council Members, with the Starfleet dossier detailing the origins of the conflict, the casualties so far, and the predicted outcome. \n\n[Root.GetRulerTitle] [Root.GetRulerName] is presented with a number of options."
 theFederation.97.desc.isu:0 "The [From.GetName] - [FromFrom.GetName] war has drawn the particular attention of a number of Council Members, with the Interstellar Guard dossier detailing the origins of the conflict, the casualties so far, and the predicted outcome. \n\n[Root.GetRulerTitle] [Root.GetRulerName] is presented with a number of options."
 theFederation.97.a:0 "Condemn the §Y[From.GetName]§!."
 theFederation.97.b:0 "Condemn the §Y[FromFrom.GetName]§!."
 theFederation.97.c:0 "Condemn both the §Y[From.GetName]§! and the §Y[FromFrom.GetName]§!."
 theFederation.97.d:0 "Back."
 theFederation.98.name:0 "Federation Council"
 theFederation.98.desc:0 "Council Members are broadly supportive of improving relations with the [From.GetName], and the initial response from [From.GetRulerTitle] [From.GetRulerName] on [From.Capital.GetName] is positive. \n\n[Root.GetRulerTitle] [Root.GetRulerName] is presented with a range of options for the level of time and resources to be expended through the programme."
 theFederation.98.a:0 "Low-intensity diplomacy."
 theFederation.98.a.tooltip:0 "§WThe §Y[From.GetName]§W receives limited diplomatic overtures and concessions which improves relations between the two empires by §G+25§W for a time.§!"
 theFederation.98.b:0 "Medium-intensity diplomacy."
 theFederation.98.b.tooltip:0 "§WAt the cost of £influence §R-150§W, the §Y[From.GetName]§W receives moderate diplomatic overtures and concessions which improves relations between the two empires by §G+50§W for a time.\n\nIt also increase their £influence influence by §Y+90§W.§!"
 theFederation.98.c:0 "High-intensity diplomacy."
 theFederation.98.c.tooltip:0 "§WAt the cost of £influence §R-300§W, the §Y[From.GetName]§W receives large diplomatic overtures and concessions which improves relations between the two empires by §G+75§W for a time.\n\nIt also increase their £influence influence by §Y+200§W.§!"
 theFederation.98.d:0 "Back."
 theFederation.98.e:0 "We lack the resources to begin negotiations."
 theFederation.99.name:0 "Federation Science Council"
 theFederation.99.desc:0 "The pursuit of science is one of the founding principles of the Federation, and as such there are few Council Members who oppose initiatives to facilitate it. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has requested the support of the academic leadership on [member_world_1.Capital.GetName] to detail a number of research initiatives for the next two years across a number of fields of study."
 theFederation.99.a:0 "Fund £physics  §YPhysics§! initiatives."
 theFederation.99.b:0 "Fund £society  §YSociety§! initiatives."
 theFederation.99.c:0 "Fund £engineering  §YEngineering§! initiatives."
 theFederation.99.d:0 "Back."
 theFederation.99.e:0 "We lack the resources to fund a research initiative."
 theFederation.99.f:0 "Fund member world research programmes."
