 STH_mirror_invasion.19.b.fed:0 "A senseless waste of lives..."
 STH_mirror_invasion.19.b.klingon:0 "It was a glorious battle!"
 STH_mirror_invasion.19.b.cardassian:0 "[Root.Capital.GetName] prevails!"
 STH_mirror_invasion.20.name:0 "Broken Mirror"
 STH_mirror_invasion.20.desc_01:0 "[terran_empire_vanguard_leader.GetName]'s promise to restrict [terran_empire_vanguard_leader.GetHerHis] activities to scientific research appears to have been broken, as another series of high intensity zeta radiation bursts have been detected localised around the [mirror_universe_portal_system_1.GetName] black hole. \n\nThe energies involved this time - coupled with unusual warp signatures from the system have prompted an urgent assessment of the situation in the area. \n\nA military expedition had been ordered, however a transmission from [terran_empire_vanguard_leader.GetName]'s ship near [mirror_universe_portal_system_1.GetName] singularity demanding a direct channel to [Root.GetRulerTitle] [Root.GetRulerName] has overshadowed matters."
 STH_mirror_invasion.20.desc_02:0 "[mirror_universe_escapee.GetName]'s warning appears accurate, as another series of high intensity zeta radiation bursts have been detected localised around the [mirror_universe_portal_system_1.GetName] black hole. \n\nWhile no survey was conducted following the previous bursts, the energies involved this time - coupled with unusual warp signatures from the system have prompted an urgent assessment of the situation in the area. \n\nA military expedition had been ordered, however a transmission from a ship near the [mirror_universe_portal_system_1.GetName] singularity demanding a direct channel to [Root.GetRulerTitle] [Root.GetRulerName] has overshadowed matters."
 STH_mirror_invasion.20.desc_03:0 "Another series of high intensity zeta radiation bursts have been detected localised around the [mirror_universe_portal_system_1.GetName] black hole. \n\nWhile no survey was conducted following the previous bursts, the energies involved this time - coupled with unusual warp signatures from the system have prompted an urgent assessment of the situation in the area. \n\nAn expedition had been ordered, however a transmission from a ship near the [mirror_universe_portal_system_1.GetName] singularity demanding a direct channel to [Root.GetRulerTitle] [Root.GetRulerName] has overshadowed matters."
 STH_mirror_invasion.20.desc_04:0 "[terran_empire_vanguard_leader.GetName]'s fleet in the [mirror_universe_portal_system_1.GetName] system appear to have been the catalyst for another series of high intensity zeta radiation bursts from the black hole. \n\nThe energies involved this time - coupled with unusual warp signatures from the system have prompted an urgent assessment of the situation in the area. \n\nA military expedition had been ordered, however a transmission from [terran_empire_vanguard_leader.GetName]'s ship near [mirror_universe_portal_system_1.GetName] singularity demanding a direct channel to [Root.GetRulerTitle] [Root.GetRulerName] has overshadowed matters."
 STH_mirror_invasion.20.a:0 "On screen."
 STH_mirror_invasion.21.name:0 "Broken Mirror"
 STH_mirror_invasion.21.desc_01:0 "Ah, [Root.GetRulerTitle] [Root.Leader.GetName]... My name is [From.GetName] and I come from the universe on the Other Side. \n\nLet's get straight to the point. I am in command of an entire Terran Empire battle fleet. \n\nWe have shifted an entire world into this universe, our beach head to conquer your pathetic [Root.GetName]. \n\nI'll give you time to think on your next move, but I suggest for your people's sake that it's a quick offer of surrender..."
 STH_mirror_invasion.21.desc_02:0 "Well [Root.GetRulerTitle], it appears your time in this universe is running shorter than you might have thought. As you can plainly see, I wasn't... entirely honest with you before. \n\nWe have shifted an entire world into this universe, our beach head to conquer your pathetic [Root.GetName]. \n\nI'll give you time to think on your next move, but I suggest for your people's sake that it's a quick offer of surrender..."
 STH_mirror_invasion.21.a:0 "Why have you come here?"
 STH_mirror_invasion.21.a.response:0 "Why? To take your worlds and break your ships of course. Surrender now, and perhaps some of you may serve us as subjects of the Terran Empire. Fight and you will die."
 STH_mirror_invasion.21.b:0 "Surely we can negotiate?"
 STH_mirror_invasion.21.b.response:0 "I will gladly negotiate your surrender."
 STH_mirror_invasion.21.c:0 "It's war then."
 STH_mirror_invasion.21.c.response:0 "I expected no less. I shall very much enjoy your execution. Rest assured it will be screened to those few of your citizens who will survive our onslaught."
 STH_mirror_invasion.21.d:0 "Let us discuss terms of surrender."
 STH_mirror_invasion.21.d.response:0 "You surprise me [Root.GetRulerTitle]. Perhaps you might serve the Empire well yet. \n\nThe terms are unconditional. Accept that and you may live."
 STH_mirror_invasion.22.name:0 "Broken Mirror"
 STH_mirror_invasion.22.desc:0 "My name is [From.GetName] and I come from the universe on the Other Side. Call it what you will, parallel... mirror... the place is the same. \n\nI represent the Terran Empire, and we are here to destroy the [mirror_universe_target.GetName]. I suspect this may interest you too. \n\nJoin us, and together we can carve up their worlds between us."
