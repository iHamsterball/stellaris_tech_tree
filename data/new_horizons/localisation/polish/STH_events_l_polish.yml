 theFederation.105.name:0 "The [accessionState.GetName] and the Federation"
 theFederation.105.desc:0 "The negotiations to welcome [accessionState.Capital.GetName] into the Federation have progressed well, though several issues remain a concern for both parties. The status of the [accessionState.GetSpeciesAdj] Defence Forces and their role within the Starfleet security umbrella in particular have lagged behind fruitful discussions on economic integration. \n\nIt's becoming clear that one final effort is needed from both [Root.GetRulerTitle] [Root.GetRulerName] and [accessionState.GetRulerTitle] [accessionState.GetRulerName] in order to complete the process."
 theFederation.105.a:0 "Welcome §Y[accessionState.GetName]§! into The Federation!"
 theFederation.110.name:0 "Empire Construction Focus"
 theFederation.110.desc:0 "The extraordinary talent of the Starfleet Corps of Engineers presents the Federation Council with a rare opportunity - the flood of new technologies and techniques from across the Federation allows a re-evaluation of fundamental principles of starship constructions. \n\nWhile the United Federation of Planets tried and true design will continue to dominate the overall form of our vessels, their innards can be completely remade using new technologies. \n\nThis task requires us to completely rebuild our assembly lines, though the potential benefits are significant. \n\n§GYou may replace your existing Ship Construction empire modifier with any alternative modifier available to Federation members. Invite more members into The Federation to increase the number of available modifiers. This step may only be taken once per 25 years.§!"
