 STH_naval_museum.1008.desc_01:0 "The Heavy Escort whose primary purpose is to accompany and protect other vessels. They are ideal for small tactical formations and cavalry raids into enemy territories - “Cannon to right of them, Cannon to left of them, Cannon in front of them Volley'd and thunder'd; Storm'd at with shot and shell, Boldly they rode and well, Into the jaws of Death, Into the mouth of Hell Rode the six hundred.” An old Earth poem. The Heavy Escort function is similar to Light Cruisers, however, they are much more advanced and versatile starships. Relatively overpowered for their size, small yet sturdy are like angry hornets, which can take down much larger but less maneuverable starships. Please select the Heavy Escort class you wish to Recomission.\n\nObsolete ship classes will automatically be retired into the museum, they will still be designable for 5 years after being retired. Once they have been fully retired, we can recomission old ship classes again, consuming one slot of the Recomissioned Ship Classes Roster. §RRecomissioning old ship classes requires a huge amount of personell to maintain production, resulting in a 5 year cooldown period before we are able to retire this class again.§!\n\nSlots: [root.GetMuseumNumber]/[root.GetMuseumMax]"
