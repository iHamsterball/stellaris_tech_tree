 STH_mirror_invasion.22.a.response:0 "Yes, the universe that exists parallel to this one. Call it what you will, alternate, mirror... whatever. Just know that it exists."
 STH_mirror_invasion.22.b:0 "Why have you come here?"
 STH_mirror_invasion.22.b.response:0 "To destroy the [mirror_universe_target.GetName]. It's as simple as that. You may not be aware of this, but we have suffered constant incursions by these meddlers over the years. \n\nIt's only a matter of time before they sought to destroy us, so we've decided to take matters into our own hands and defend ourselves."
 STH_mirror_invasion.22.c:0 "An opportunity too good to pass!"
 STH_mirror_invasion.22.c.response:0 "You truly are a visionary [Root.GetRulerTitle]."
 STH_mirror_invasion.22.d:0 "This is not our fight..."
 STH_mirror_invasion.22.d.response:0 "I just hope that decision doesn't come back to bite you."
 STH_mirror_invasion.22.e:0 "We will side with the [mirror_universe_target.GetName]!"
 STH_mirror_invasion.22.e.response:0 "In that case [Root.GetRulerTitle], you can die alongside them."
