 theFederation.172.a:0 "Accept the proposal."
 theFederation.172.b:0 "Reject the proposal."
 theFederation.173.name:0 "Proposed Neutral Zone Extension"
 theFederation.173.desc:0 "The [From.GetName] has proposed a 25 year extension to the terms of the treaty establishing the [FromFrom.GetName]. \n\n§YNote: Systems settled along the border of both the [Root.GetName] and the [From.GetName] since the original treaty signing will be temporarily ceded to establish the Neutral Zone§!."
 theFederation.173.a:0 "Accept the proposal."
 theFederation.173.b:0 "Reject the proposal."
 theFederation.174.name:0 "Proposed Neutral Zone Extension"
 theFederation.174.desc:0 "The [From.GetName] has proposed a 50 year extension to the terms of the treaty establishing the [FromFrom.GetName]. \n\n§YNote: Systems settled along the border of both the [Root.GetName] and the [From.GetName] since the original treaty signing will be temporarily ceded to establish the Neutral Zone§!."
 theFederation.174.a:0 "Accept the proposal."
 theFederation.174.b:0 "Reject the proposal."
 theFederation.175.name:0 "[FromFromFrom.GetName] Renewed"
 theFederation.175.desc:0 "The [From.GetName] and [FromFrom.GetName] have agreed to renew the treaty establishing the [FromFromFrom.GetName] in order to de-escalate the risk of military confrontation. \n\nThe terms of the treaty will now expire in [FromFromFrom.neutralZoneDurationYears] years."
 theFederation.175.a:0 "Understood."
 theFederation.175.b:0 "Excellent."
 theFederation.176.name:0 "[FromFrom.GetName] Renewal Rejected"
 theFederation.176.desc:0 "The [From.GetName] has rejected [Root.GetRulerTitle] [Root.GetRulerName]'s offer to renew the treaty establishing the [FromFrom.GetName]. \n\nThe [FromFrom.GetName] will expire as scheduled in [FromFrom.neutralZoneDurationYears] years."
 theFederation.176.a:0 "Unfortunate."
 theFederation.1100.name:0 "The Interstellar Union"
 theFederation.1100.desc:0 "[isuLeader.GetRulerTitle] [isuLeader.GetRulerName] of the [isuLeader.GetName] has formally called on all members of our coalition to take the next step toward integration, through the formation of a true multiplanetary federal state. The 'Interstellar Union'. \n\nDebate sweeps [Root.Capital.GetName], as [Root.GetRulerTitle] [Root.GetRulerName] must decide whether to embrace the [isuLeader.GetSpeciesAdj] initiative."
 theFederation.1100.a:0 "Unity is in the [Root.GetName]'s interests."
 theFederation.1100.b:0 "Now is not the time."
 theFederation.1101.name:0 "The Interstellar Union"
 theFederation.1101.desc:0 "The [isuQuestionCountry.GetName] has voted in favour of forming the Union."
 theFederation.1101.a:0 "Understood."
 theFederation.1102.name:0 "The Interstellar Union"
 theFederation.1102.desc:0 "The [isuQuestionCountry.GetName] has voted against forming the Federation."
 theFederation.1102.a:0 "Understood."
 theFederation.1103.name:0 "The Interstellar Union"
 theFederation.1103.desc:0 "The delegates have all assembled in the grand hall of the imperial palace on [isuLeader.Capital.GetName]. Billions of people from each of the coalition homeworlds watch from their homes or on enormous public displays. \n\nUnion day! \n\n[isuLeader.GetRulerTitle] [isuLeader.GetRulerName] steps forward, allied counterparts in tow. Dozens of lights from the audience flash and the roar of the crowd subsides until the entire hall is blanketed in silence. The leaders gather around a large book on the central podium and in turn mark their names. \n\n'Today is an historic day.', [isuLeader.GetRulerTitle] [isuLeader.GetRulerName] says to the gathered masses.\n'Today is the day our many races are joined together in unity, in mutual defense and prosperity. Today marks the birth of a union; THE Interstellar Union!'\n\nAnd with that the applause thundered."
 theFederation.1103.a:0 "A closer union."
 theFederation.1105.name:0 "The Interstellar Union"
 theFederation.1105.desc:0 "While the [Root.GetName] has decided to follow a different path, millions of [Root.GetSpeciesNamePlural] still watch the events on [isuLeader.Capital.GetName] with admiration. Indeed, billions of people from each of the coalition homeworlds watch from their homes or on enormous public displays. \n\nFederation day! \n\n[isuLeader.GetRulerTitle] [isuLeader.GetRulerName] steps forward, allied counterparts in tow. Dozens of lights from the audience flash and the roar of the crowd subsides until the entire hall is blanketed in silence. The leaders gather around a large book on the central podium and in turn mark their names. \n\n'Today is an historic day.', [isuLeader.GetRulerTitle] [isuLeader.GetRulerName] says to the gathered masses.\n'Today is the day our many races are joined together in unity, in mutual defense and prosperity. Today marks the birth of a union; THE Interstellar Union!'\n\nAnd with that the applause thundered."
 theFederation.1105.a:0 "A closer union."
 theFederation.1106.name:0 "The Interstellar Union"
 theFederation.1106.desc:0 "§YDeveloper Note: \n\nThe other Union Founders are now a special class of 'Member World' vassal under your nation, which will aid your fleets in times of war.§!\n\nThe Union Council mechanic has now been unlocked. Once every two years the Union Council will allow players to integrate new members or engage in other activities."
 theFederation.1106.a:0 "Understood."
 theFederation.1110.name:0 "The Interstellar Union"
 theFederation.1110.desc:0 "The delegates have all assembled in the grand hall of the imperial palace on [Root.Capital.GetName]. Billions of people from each of the coalition homeworlds watch from their homes or on enormous public displays. \n\nUnion day! \n\n[Root.GetRulerTitle] [Root.GetRulerName] steps forward, allied counterparts in tow. Dozens of lights from the audience flash and the roar of the crowd subsides until the entire hall is blanketed in silence. The leaders gather around a large book on the central podium and in turn mark their names. \n\n'Today is an historic day.', [Root.GetRulerTitle] [Root.GetRulerName] says to the gathered masses.\n'Today is the day our many races are joined together in unity, in mutual defense and prosperity. Today marks the birth of a union; THE Interstellar Union!'\n\nAnd with that the applause thundered."
 theFederation.1110.a:0 "A closer union."
 theFederation.90.name:0 "[Root.GetSpecialCountryAdjective] Council"
 theFederation.90.desc.isu:0 "Legislators from across the [Root.GetName], from [Root.Capital.GetName] to [member_world_1.Capital.GetName] have converged on [Root.Capital.GetName] for the Union Council Agenda session every two years. \n\n[Root.GetRulerTitle] [Root.Leader.GetName] opens the session welcoming the gathered Council Members before passing the floor to [member_world_1.GetRulerTitle] [member_world_1.GetRulerName] of [member_world_1.Capital.GetName]. \n\nSeveral hours of policy debate ensue, leaving [Root.GetRulerTitle] [Root.Leader.GetName] to ponder [Root.Leader.GetHerHis] recommendation for the next two years."
 theFederation.91.name:0 "[Root.GetSpecialCountryAdjective] Council"
 theFederation.91.desc.isu:0 "[Root.GetRulerTitle] [Root.GetRulerName]'s diplomats have worked tirelessly to lay the groundwork for the accession of new members to Union. \n\nThe following governments have met the high criteria required to be offered the commencement of formal accession negotiations."
 theFederation.92.name:0 "[Root.GetSpecialCountryAdjective] Council"
 theFederation.92.desc.isu:0 "Accession to the [Root.GetName] is a long and detailed process. While basic principles are often agreed early, the minutiae of the Union's legal framework, trade regulations and contributions to the Imperial Guard often require substantial investments in time and material from the Union government in order to progress. \n\nThe diplomatic service has compiled a list of options available within our resource constraints to fund the process."
 theFederation.93.name:0 "[Root.GetSpecialCountryAdjective] Council"
 theFederation.93.desc.isu:0 "Accession to the [Root.GetName] is a long and detailed process, and while basic principles were agreed early with the [From.GetName], the minutiae of the Union's legal framework, trade regulations and contributions to the Interstellar Guard still require substantial investments in time and material from the Union government in order to progress. \n\n[From.GetRulerTitle] [From.GetRulerName] of [From.Capital.GetName] is attending the Council session and has called for further investment from [Root.GetRulerTitle] [Root.GetRulerName]'s administration to ensure the accession process continues smoothly. \n\nThe diplomatic service has compiled a list of options available within our resource constraints to fund the process, which political analysts believe to be approximately [From.accession_progress]% complete."
 theFederation.94.name:0 "[Root.GetSpecialCountryAdjective] Council"
 theFederation.94.desc.isu:0 "Thousands of delegates from across the [From.GetName] have gathered in the grand hall of the imperial palace on [Root.Capital.GetName] to formally sign the accession treaty welcoming [From.Capital.GetName] into the Interstellar Union. \n\n[From.GetRulerTitle] [From.GetRulerName] stands side by side with [Root.GetRulerTitle] [Root.GetRulerName] and the leaders of other Member Worlds as billions of individuals watch the historic events in public places and homes across the Union."
