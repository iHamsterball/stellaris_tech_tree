 STH_mirror_invasion.0.name:0 "Unusual Radiation Surge"
 STH_mirror_invasion.0.desc:0 "Subspace telescopes across [Root.GetName] space have detected a massive surge in zeta radiation localised around the [mirror_universe_portal_system_1.GetName] black hole. \n\nThe Science Council has requested Starfleet dispatch a vessel to the anomaly."
 STH_mirror_invasion.0.desc_klingon:0 "Subspace telescopes across the [Root.GetName] have detected a massive surge in zeta radiation localised around a region of space which appears to have recently generated a number of large plasma storms. This has been designated as the [mirror_universe_portal_system_1.GetName]. \n\nThe High Council has tasked the Imperial Navy to dispatch a vessel to the anomaly."
 STH_mirror_invasion.0.desc_cardassian:0 "Subspace telescopes across the [Root.GetName] have detected a massive surge in zeta radiation localised around a region of space which appears to have recently generated a number of large plasma storms. This has been designated as the [mirror_universe_portal_system_1.GetName]. \n\nThe Central Command has ordered the dispatch a vessel to the anomaly."
 STH_mirror_invasion.0.a:0 "Understood."
 STH_mirror_invasion.1.name:0 "Unusual Radiation Surge"
 STH_mirror_invasion.1.desc:0 "Sources within the [mirror_universe_target.GetName] report that a massive surge in zeta radiation has been detected localised around the [mirror_universe_portal_system_1.GetName] black hole. \n\nStarfleet appears to be assembling a survey mission to the anomaly."
 STH_mirror_invasion.1.desc_kca:0 "Sources within the [mirror_universe_target.GetName] report that a massive surge in zeta radiation has been detected localised around a newly emerged region of plasma storm activity designated the [mirror_universe_portal_system_1.GetName]. \n\nThe [mirror_universe_target.GetName] appears to be assembling a survey mission to the anomaly."
 STH_mirror_invasion.1.a:0 "This does not concern us."
 STH_mirror_invasion.1.b:0 "Fascinating."
 STH_mirror_invasion.2.name:0 "Unusual Radiation Surge"
 STH_mirror_invasion.2.desc:0 "The surge in zeta radiation detected from the [mirror_universe_portal_system_1.GetName] black hole has yet to be investigated, but recently complications have emerged when a vessel containing a single occupant was intercepted on a course for [Root.Capital.GetName]. \n\nThe occupant, a [Root.GetSpeciesName] named [mirror_universe_escapee.GetName] claims to have crossed over from a 'mirror' universe via the [mirror_universe_portal_system_1.GetName]. Further, [mirror_universe_escapee.GetSheHe] claims to have information vital to the security of the [Root.GetName]."
 STH_mirror_invasion.2.desc_klingon:0 "The surge in zeta radiation detected from the [mirror_universe_portal_system_1.GetName] plasma storms has yet to be investigated, but recently complications have emerged when a vessel containing a single occupant was intercepted on a course for [Root.Capital.GetName]. \n\nThe occupant, a [Root.GetSpeciesName] named [mirror_universe_escapee.GetName] claims to have crossed over from a 'mirror' universe via the [mirror_universe_portal_system_1.GetName]. Further, [mirror_universe_escapee.GetSheHe] claims to have information vital to the security of the [Root.GetName]."
 STH_mirror_invasion.2.desc_cardassian:0 "The surge in zeta radiation detected from the [mirror_universe_portal_system_1.GetName] plasma storms has yet to be investigated, but recently complications have emerged when a vessel containing a single occupant was intercepted on a course for [Root.Capital.GetName]. \n\nThe occupant, a [Root.GetSpeciesName] named [mirror_universe_escapee.GetName] claims to have crossed over from a 'mirror' universe via the [mirror_universe_portal_system_1.GetName]. Further, [mirror_universe_escapee.GetSheHe] claims to have information vital to the security of the [Root.GetName]."
 STH_mirror_invasion.2.a:0 "Arrange for a meeting."
 STH_mirror_invasion.2.b:0 "We do not have time for this nonsense."
 STH_mirror_invasion.3.name:0 "Refugee"
 STH_mirror_invasion.3.desc:0 "[Root.GetRulerTitle] [Root.Leader.GetName], it is vital that you hear me out! My name is [mirror_universe_escapee.GetName] and I have defected from the Terran Empire, a brutal state that exists on the Other Side. \n\nThe people from my universe have recently discovered the means to move entire ships into this universe. They're planning an invasion!"
 STH_mirror_invasion.3.a:0 "The 'Other Side'?"
 STH_mirror_invasion.3.a.response:0 "Yes, the universe that exists parallel to this one. Call it what you will, alternate, mirror... whatever. Just know that it exists and the threat posed is real. \n\nScan my ship, you'll see its quantum signature doesn't align with anything else in this universe."
 STH_mirror_invasion.3.b:0 "Why would they invade?"
 STH_mirror_invasion.3.b.response:0 "In recent years the Terran Empire has found itself encircled by enemies it cannot defeat. The Nyberrite Hegemony and the Husnock Alliance both prevent further expansion. The Emperor believes that only with the resources of the [Root.GetName] in this universe can the Empire defeat these foes. \n\nStrategists in our universe have been observing yours for years. They believe you to be weak."
 STH_mirror_invasion.3.c:0 "This is nonsense!"
 STH_mirror_invasion.3.c.response:0 "If you believe that then there truly is no hope for you. I only beg of you to let me take my ship as far away from here as possible..."
 STH_mirror_invasion.3.d:0 "We must investigate at once!"
 STH_mirror_invasion.3.d.response:0 "You must send your fleet to the [mirror_universe_portal_system_1.GetName] system. If you can defeat the Empire's vanguard there, you may be able to prevent the full invasion of this universe."
 STH_mirror_invasion.4.name:0 "Refugee"
 STH_mirror_invasion.4.desc:0 "[Root.GetRulerTitle] [Root.Leader.GetName], it is vital that you hear me out! My name is [mirror_universe_escapee.GetName] and I have defected from the Klingon-Cardassian Alliance, a brutal state that exists on the Other Side. \n\nThe people from my universe have recently discovered the means to move entire ships into this universe. They're planning an invasion!"
 STH_mirror_invasion.4.a:0 "The 'Other Side'?"
 STH_mirror_invasion.4.a.response:0 "Yes, the universe that exists parallel to this one. Call it what you will, alternate, mirror... whatever. Just know that it exists and the threat posed is real. \n\nScan my ship, you'll see its quantum signature doesn't align with anything else in this universe."
 STH_mirror_invasion.4.b:0 "Why would they invade?"
 STH_mirror_invasion.4.b.response:0 "In recent years the Alliance has found itself encircled by enemies it cannot defeat. The Romulan Republic and the Ferengi Cooperative both prevent further expansion. The Emperor believes that only with the resources of the [Root.GetName] in this universe can the Alliance defeat these foes. \n\nStrategists in our universe have been observing yours for years. They believe you to be weak."
 STH_mirror_invasion.4.c:0 "This is nonsense!"
 STH_mirror_invasion.4.c.response:0 "If you believe that then there truly is no hope for you. I only beg of you to let me take my ship as far away from here as possible..."
 STH_mirror_invasion.4.d:0 "We must investigate at once!"
 STH_mirror_invasion.4.d.response:0 "You must send your fleet to the [mirror_universe_portal_system_1.GetName] system. If you can defeat the Alliance's vanguard there, you may be able to prevent the full invasion of this universe."
 STH_mirror_invasion.5.name:0 "Refugee"
 STH_mirror_invasion.5.desc:0 "[Root.GetRulerTitle] [Root.Leader.GetName], it is vital that you hear me out! My name is [mirror_universe_escapee.GetName] and I have defected from the Klingon-Cardassian Alliance, a brutal state that exists on the Other Side. \n\nThe people from my universe have recently discovered the means to move entire ships into this universe. They're planning an invasion!"
 STH_mirror_invasion.5.a:0 "The 'Other Side'?"
 STH_mirror_invasion.5.a.response:0 "Yes, the universe that exists parallel to this one. Call it what you will, alternate, mirror... whatever. Just know that it exists and the threat posed is real. \n\nScan my ship, you'll see its quantum signature doesn't align with anything else in this universe."
