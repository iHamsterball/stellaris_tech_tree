 PLASMA_CANNON_DISRUPTOR_1_DESC:0 "\n§BAnti-Armor Weapon§!\n\n§GWeapon Cost: §!§GInexpensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Plasma Disruptor Cannon:§! 390 Megawatts\n§YHeavy Plasma Disruptor Cannon:§! 7.2 Gigawatts\n\nPlasma cannons are a form of directed energy weaponry that discharges superheated balls of high-energy plasma at targets.  Using hydrogen fuel suspended in a cryogenic state, fuel is fed through a fusion reactor power conduit and energizes into plasma. When fired, the plasma is ejected via a linear magnetic accelerator as a bolt of superheated matter. The plasma projectile is extremely effective at eating through ship armor, but suffers from a slow rate of fire and does not hit the target instantaneously."
 MEDIUM_PLASMA_CANNON_DISRUPTOR_1:0 "Medium Plasma Disruptor Cannon"
 LARGE_PLASMA_CANNON_DISRUPTOR_1:0 "Heavy Plasma Disruptor Cannon"
 PLASMA_CANNON_DISRUPTOR_2:0 "Plasma Disruptor Cannon II"
 SMALL_PLASMA_CANNON_DISRUPTOR_2:0 "Light Plasma Disruptor Cannon II"
 PLASMA_CANNON_DISRUPTOR_2_DESC:0 "\n§BAnti-Armor Weapon§!\n\n§GWeapon Cost: §!§GInexpensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Plasma Disruptor Cannon II:§! 580 Megawatts\n§YHeavy Plasma Disruptor Cannon II:§! 10 Gigawatts\n\nThese new accelerators launch projectiles of high-energy plasma with improved containment fields, updated magnetic accelerators with stronger materials, and by using new cryogenic technology, we are able to condense more plasma per projectile; becoming more deadly than before."
 MEDIUM_PLASMA_CANNON_DISRUPTOR_2:0 "Medium Plasma Disruptor Cannon II"
 LARGE_PLASMA_CANNON_DISRUPTOR_2:0 "Heavy Plasma Disruptor Cannon II"
