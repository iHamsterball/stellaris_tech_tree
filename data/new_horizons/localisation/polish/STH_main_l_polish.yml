l_polish:
 assault_army:0 "Assault Army"
 assault_army_plural:0 "Assault Armies"
 assault_army_desc:0 "Regular assault army, trained to conquer other planets."
 assault_army_borg:0 "Drone Army"
 assault_army_borg_plural:0 "Drone Armies"
 assault_army_borg_desc:0 "Borg drones outfitted with cybernetic augmentations designed for combat."
 slave_army:0 "Slave Army"
 slave_army_plural:0 "Slave Armies"
 slave_army_desc:0 "Slave soldiers who serve their masters on the battlefield. Most are conscripted by force, but many slaves volunteer in a desperate attempt to increase their food rations or escape from grueling labor."
 slave_army_space:0 "Slave Army"
 slave_army_space_plural:0 "Slave Armies"
 slave_army_space_desc:0 "Slave soldiers who serve their masters on the battlefield. Most are conscripted by force, but many slaves volunteer in a desperate attempt to increase their food rations or escape from grueling labor."
 clone_army:0 "Clone Army"
 clone_army_plural:0 "Clone Armies"
 clone_army_desc:0 "Vat-grown clones that reach adulthood in a matter of months. With a natural lifespan of less than a decade, their lack of personal initiative is deemed an acceptable trade-off for their total obedience to officers."
 clone_army_space:0 "Clone Army"
 clone_army_space_plural:0 "Clone Armies"
 clone_army_space_desc:0 "Vat-grown clones that reach adulthood in a matter of months. With a natural lifespan of less than a decade, their lack of personal initiative is deemed an acceptable trade-off for their total obedience to officers."
 robotic_army:0 "Robot Army"
 robotic_army_plural:0 "Robot Armies"
 robotic_army_desc:0 "Robotic armies that can act autonomously to defeat enemies."
 android_army:0 "Tactical Drone Army"
 android_army_plural:0 "Tactical Drone Armies"
 android_army_desc:0 "Tactical drones outfitted with enhanced weaponry and a tritanium infrastructure are the Collective's front line shock troops."
 psionic_army:0 "Telekinetic Army"
 psionic_army_plural:0 "Telekinetic Armies"
 psionic_army_desc:0 "Soldiers gifted with psionic abilities. Their focus on destructive psionic powers has led to drastically different tactics and strategies on the battlefield. Their first objective is always to remove the enemy's willingness to fight."
 xenomorph_army:0 "Xenomorph Army"
 xenomorph_army_plural:0 "Xenomorph Armies"
 xenomorph_army_desc:0 "Ravenous hordes of bioengineered horrors made up of little more than teeth, claws and an instinctive urge to kill. A cadre of scientists monitor and supervise the raging swarms as best they can from hardened bunkers behind the front."
 xenomorph_army_space:0 "Xenomorph Army"
 xenomorph_army_space_plural:0 "Xenomorph Armies"
 xenomorph_army_space_desc:0 "Ravenous hordes of bioengineered horrors made up of little more than teeth, claws and an instinctive urge to kill. A cadre of scientists monitor and supervise the raging swarms as best they can from hardened bunkers behind the front."
 gene_warrior_army:0 "Gene Warrior Army"
 gene_warrior_army_plural:0 "Gene Warriors"
 gene_warrior_army_desc:0 "Genetically enhanced super-soldiers. Recruits are typically chosen from the elite of the conventional military forces. These then undergo extensive gene therapy, and are made larger, stronger and faster than their former peers."
 gene_warrior_army_space:0 "Gene Warrior Army"
 gene_warrior_army_space_plural:0 "Gene Warriors"
 gene_warrior_army_space_desc:0 "Genetically enhanced super-soldiers. Recruits are typically chosen from the elite of the conventional military forces. These then undergo extensive gene therapy, and are made larger, stronger and faster than their former peers."
 machine_assault_1:0 "Hunter-Killer Army"
 machine_assault_1_plural:0 "Hunter-Killer Armies"
 machine_assault_1_desc:0 "Assault units with a hunter-seeker protocol allowing them to identify and acquire targets on an enemy planet's surface. Once a target is locked in, the unit will not stop until either it, or they, are destroyed."
 machine_assault_2:0 "Battle Frames"
 machine_assault_2_plural:0 "Battle Frames"
 machine_assault_2_desc:0 "Autonomous armoured battle frames with enhanced speed, agility, armour and firepower. Able to absorb most handheld weapon fire."
 machine_assault_3:0 "Mega-Warform"
 machine_assault_3_plural:0 "Mega-Warforms"
 machine_assault_3_desc:0 "Massive mechanical monstrosities outfitted with high yield weaponry, able to take on numerous planetary armies by themselves."
 army_marines_1:0 "Drop Marines"
 army_marines_1_plural:0 "Drop Marines"
 army_marines_1_desc:0 "Specially trained marine unit designed to infiltrate in drop pods from orbital vessels in order to soften up planetary defences before an invasion."
 army_marines_2:0 "Heavy Marines"
 army_marines_2_plural:0 "Heavy Marines"
 army_marines_2_desc:0 "Heavily armoured mechanised marine unit designed to assault in drop pods from orbital vessels in order to soften up planetary defences before an invasion."
 army_commandos_1:0 "Deep Strike Commandos"
 army_commandos_1_plural:0 "Deep Strike Commandos"
 army_commandos_1_desc:0 "The usage of transporters to enable rapid tactical repositioning is a novel new tactic that is undertaken by these commandos, trained to strike behind enemy lines."
 army_commandos_2:0 "Deep Strike Commandos II"
 army_commandos_2_plural:0 "Deep Strike Commandos II"
 army_commandos_2_desc:0 "Equipped with mobile transponders, these deep strike commandos can strike anywhere."
 army_commandos_3:0 "Deep Strike Commandos III"
 army_commandos_3_plural:0 "Deep Strike Commandos III"
 army_commandos_3_desc:0 "Mobile pattern enhancers ensure these deep strike commandos can cause havoc behind enemy lines."
 army_commandos_4:0 "Deep Strike Commandos IV"
 army_commandos_4_plural:0 "Deep Strike Commandos IV"
 army_commandos_4_desc:0 "Portable transporters are equipped on these commandos, enabling them to cause mass shock and confusion as they strike from everywhere and anywhere at once."
 army_artillery_phaser:0 "Mobile Energy Artillery"
 army_artillery_phaser_plural:0 "Mobile Energy Artilleries"
 army_artillery_phaser_desc:0 "These vehicles contain large energy generators and heavy weaponry. The turret fires self propelled phaser artillery blasts at targets that are identified by the armies sensor net or by other mobile units within sensor range"
 army_artillery_disruptor:0 "Mobile Energy Artillery"
 army_artillery_disruptor_plural:0 "Mobile Energy Artilleries"
 army_artillery_disruptor_desc:0 "These vehicles contain large energy generators and heavy weaponry. The turret fires self propelled disrupter artillery blasts at targets that are identified by the armies sensor net or by other mobile units within sensor range"
 army_artillery_plasma:0 "Mobile Energy Artillery"
 army_artillery_plasma_plural:0 "Mobile Energy Artilleries"
 army_artillery_plasma_desc:0 "These vehicles contain large energy generators and heavy weaponry. The turret fires self propelled plasma artillery blasts at targets that are identified by the armies sensor net or by other mobile units within sensor range"
 army_artillery_anti:0 "Mobile Energy Artillery"
 army_artillery_anti_plural:0 "Mobile Energy Artilleries"
 army_artillery_anti_desc:0 "These vehicles contain large energy generators and heavy weaponry. The turret fires self propelled antiproton artillery blasts at targets that are identified by the armies sensor net or by other mobile units within sensor range"
 army_artillery_polaron:0 "Mobile Energy Artillery"
 army_artillery_polaron_plural:0 "Mobile Energy Artilleries"
 army_artillery_polaron_desc:0 "These vehicles contain large energy generators and heavy weaponry. The turret fires self propelled polaron artillery blasts at targets that are identified by the armies sensor net or by other mobile units within sensor range"
 army_artillery_tetryon:0 "Mobile Energy Artillery"
 army_artillery_tetryon_plural:0 "Mobile Energy Artilleries"
 army_artillery_tetryon_desc:0 "These vehicles contain large energy generators and heavy weaponry. The turret fires self propelled tetryon artillery blasts at targets that are identified by the armies sensor net or by other mobile units within sensor range"
 army_borg_tactical:0 "Despoiler Drone"
 army_borg_tactical_plural:0 "Despoiler Drones"
 army_borg_tactical_desc:0 "Description WIP"
 army_borg_armor:0 "Armoured Drone"
 army_borg_armor_plural:0 "Armoured Drones"
 army_borg_armor_desc:0 "Heavily armoured drones outfitted with armour plating and heavy weaponry are designed to assault hardened worlds."
 army_borg_terror:0 "Terror Drone"
 army_borg_terror_plural:0 "Terror Drones"
 army_borg_terror_desc:0 "Modular cybernetic limbs equipped with terrifying massive weapons and assault guns have resulted in these units of drones being called 'Terror Drones'."
 army_black_ops:0 "Black Ops"
 army_black_ops_plural:0 "Black Ops"
 army_black_ops_desc:0 "Sometimes to get the job done, we need a special branch that is outside the norm of our standard armies. Equipped with unconventional weaponry and tactics, these black ops sow havoc across enemy lines."
 army_tholian_shock:0 "Tholian Shock Troops"
 army_tholian_shock_plural:0 "Tholian Shock Troops"
 army_tholian_shock_desc:0 "Outfitted with heavily armoured environmental suits with built in weaponry, these Tholian Shock Troops are at the front line of any invasion."
 hirogen_hunters_army:0 "Hirogen Hunters"
 hirogen_hunters_army_plural:0 "Hirogen Hunters"
 hirogen_hunters_army_desc:0 "A highly trained and elite team of Hirogen hunters that can cause terror behind enemy lines"
 army_mercenry:0 "Mercenaries"
 army_mercenry_plural:0 "Mercenaries"
 army_mercenry_desc:0 "Mercenaries are ruthless killers who fight for money. With no care for morals or consequences that befall their employers, they fight efficiently and ruthlessly to earn their paycheck."
 army_militia:0 "Bajoran Militia"
 army_militia_plural:0 "Bajoran Militia"
 army_militia_desc:0 "The Bajoran Militia are experts in unconventional warfare, and are loyal to a fault. Their special tactics result in surprising tactics brought to an otherwise conventional fight."
 army_reman:0 "Reman Shock Troops"
 army_reman_plural:0 "Reman Shock Troops"
 army_reman_desc:0 "Armed with heavy weapons and the threat of death if they fail, Reman Shock Troops rush into battle with no care for their own safety."
 army_honor_guard:0 "Klingon Honor Guard"
 army_honor_guard_plural:0 "Klingon Honor Guard"
 army_honor_guard_desc:0 "The Klingon Honor Guard is a group of high-ranking Klingon Defence Force officers commissioned by the Chancellor to defend the Klingon Empire against the most dire of threats. Members of the Honor Guard are considered heroes of the Empire."
 army_first_order:0 "First Order Battalion"
 army_first_order_plural:0 "First Order Battalion"
 army_first_order_desc:0 "An elite battalion of special forces troops reporting directly to Cardassian Central Command. Their motto 'Death to all'."
 army_maco:0 "MACO"
 army_maco_plural:0 "MACOs"
 army_maco_desc:0 "Special forces belonging to the Military Assault Command Operations, equipped with special spaceborne tactics and training."
 army_jemhadar:0 "Jem'Hadar Shock Troops"
 army_jemhadar_plural:0 "Jem'Hadar Shock Troops"
 army_jemhadar_desc:0 "A dedicated Jem'Hadar Shock Troop is composed entirely of Elite Jem'Hadar soldiers that are at least five years old. They serve the Founders as uncompromising devoted soldiers."
