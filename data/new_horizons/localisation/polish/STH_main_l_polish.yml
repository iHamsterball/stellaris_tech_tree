 MEDIUM_PLASMA_BEAM_DISRUPTOR_2:0 "Medium Plasma Disruptor Beam II"
 LARGE_PLASMA_BEAM_DISRUPTOR_2:0 "Heavy Plasma Disruptor Beam II"
 PLASMA_BEAM_DISRUPTOR_3:0 "Plasma Disruptor Beam III"
 SMALL_PLASMA_BEAM_DISRUPTOR_3:0 "Light Plasma Disruptor Beam III"
 PLASMA_BEAM_DISRUPTOR_3_DESC:0 "\n§BAnti-Armor Weapon§!\n\n§GWeapon Cost: §!§WStandard§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Plasma Disruptor Beam III:§! 680 Megawatts\n§YHeavy Plasma Disruptor Beam III:§! 11 Gigawatts\n\nIncreased understanding in the fields of plasma physics, as well as advancements in more exotic and efficient methods of storing cryogenically frozen Hydrogen, allowing smaller and less energy consuming magnetic confinement conduits and accelerators. These advances allow Plasma beam technology to be more energy-effective and have a larger damaging potential against the armor of targeted objects."
