 LOADING_TIP_72:0 "'He tasks me. He tasks me; and I shall have him. I'll chase him round the moons of Nibia and round the Antares maelstrom and round Perdition's flames before I give him up.' - §YKhan Noonien Singh§!"
 LOADING_TIP_73:0 "'With the first link, the chain is forged. The first speech censored, the first thought forbidden, the first freedom denied, chains us all irrevocably.' - §YJudge Aaron Satie§!"
 LOADING_TIP_74:0 "'It is possible to commit no mistakes and still lose. That is not a weakness. That is life' - §YCaptain Jean Luc Picard§!"
 LOADING_TIP_75:0 "'So... I lied. I cheated. I bribed men to cover the crimes of other men. I am an accessory to murder. But the most damning thing of all... I think I can live with it. And if I had to do it all over again - I would.' - §YCaptain Benjamin Sisko§!"
 LOADING_TIP_76:0 "'You may have just saved the entire Alpha Quadrant. And all it cost was the life of one Romulan senator, one criminal, and the self-respect of one Starfleet officer. I don't know about you, but I'd call that a bargain.' - §YElim Garak§!"
