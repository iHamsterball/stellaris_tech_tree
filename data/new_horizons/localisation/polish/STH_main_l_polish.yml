 HYPER_TETRYON_2:0 "Hyper-Thermic Charge II"
 SMALL_HYPER_TETRYON_2:0 "Light Hyper-Thermic Charge II"
 HYPER_TETRYON_2_DESC:0 "\n§BAnti-Hull Weapon§!\n\n§GWeapon Cost: §!§GInexpensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Hyper-Thermic Charge II:§! 200 Megawatts\n§YMedium Hyper-Thermic Charge II:§! 970 Megawatts\n\nAs our understanding of physics increased, we began to work with higher and higher temperatures. This allowed for the introduction of higher energy heavy thermic charges with increased damage potential."
