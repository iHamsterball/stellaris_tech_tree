 pl_neglected:0 "Neglected"
 pl_neglected_desc:0 "Central government has neglected the needs of this colony."
 pl_medical_module:0 "Orbiting Medical Experts"
 pl_medical_module_desc:0 "Medical experts from an orbiting science vessel are assisting this planet with advanced medical procedures and treatments. "
 pl_religious_module:0 "Orbiting Religious Leaders"
 pl_religious_module_desc:0 "Religious leaders from an orbiting science vessel ensure this planet follows the true way."
 pl_prison_module:0 "Orbiting Prison Barge"
 pl_prison_module_desc:0 "An orbiting prison facility on a nearby science vessel houses the most dangerous and twisted of criminals."
 pl_diplomacy_module:0 "Orbiting Diplomatic Quarters"
 pl_diplomacy_module_desc:0 "Orbiting diplomatic facilities allow for an improvement in the trust between our two races."
 pl_gambling_module:0 "Orbiting Gambling Den"
 pl_gambling_module_desc:0 "Bright lights and hedonistic charm ensure that the rich and famous come up to our orbital casino to spend their hard earn credits."
 pl_pjem_sensor:0 "Covert Subspace Listening Post"
 pl_pjem_sensor_desc:0 "Description WIP"
 mountainous_world:0 "Mountainous World"
 mountainous_world_desc:0 "As a result of the rapid movement of the lithospheric plates, the planet is almost completely covered by a continuous network of mountain ranges. The almost complete absence of flat surfaces will lead to additional costs for infrastructure development, but there are advantages in everything: rich mineral deposits are located almost at the surface itself."
 young_world:0 "Young World"
 young_world_desc:0 "This planet is at an early stage of the biosphere, active volcanic activity is taking place on the planet, which creates more severe conditions for settlers, but the internal activity of the mantle significantly increases the planet's energy potential."
 swamp_planet:0 "Swamp Planet"
 swamp_planet_desc:0 "The vast majority of the surface of this planet is covered by endless bogs.The natural atmospheric processes caused by constant fogs and fumes disrupt the operation of communication facilities. The abundance of organic gases and their influence on the local flora and fauna makes this planet interesting for biological research."
 glowing_ocean:0 "Glowing Ocean"
 glowing_ocean_desc:0 "The oceans of this planet are filled with various forms of life, while the flora and fauna show a very active luminescence.The abundant glow of all forms of life is noticeable even from outer space, and landscapes on the surface abound with riotous colors. Unfortunately, the prospects of this planet are not so rosy, since the constant glow of organisms, makes them literally suck energy from any surrounding sources."
 karstic_planet:0 "Karstic Planet"
 karstic_planet_desc:0 "This planet was once an oceanic world, but as a result of changes in star activity, the oceans boiled and evaporated, exposing the surface covered with deep scars and caverns." The entire planet is covered with giant gorges and a huge network of caves now of value only for pirate and terrorist groups."
 ancient_cities:0 "Ancient Ruins"
 ancient_cities_desc:0 "In the distant past, this planet was the home of a sensible civilization that once disappeared, only the ancient ruins of cities now remind of their former greatness. This planet is a paradise for archaeologists wishing to immerse themselves in the depths of history."
 boundless_plains:0 "Boundless Plains"
 boundless_plains_desc:0 "Certain gravitational conditions and the structure of the planet have made it possible to form a very even landscape. The incredible expanse of plains fascinate, especially design engineers."
 meteorite_showers:0 "Meteorite Showers"
 meteorite_showers_desc:0 "The atmosphere of this planet can not contain deadly meteorite streams, because of which the surface is constantly subjected to massive bombardment."
 incessant_thunderstorm:0 "Incessant Thunderstorms"
 incessant_thunderstorm_desc:0 "Due to the uneven heating caused by unstable solar activity, the atmosphere of this planet is in constant motion and is accompanied by violent storms with abundant lightning discharges."
 terrible_hurricanes:0 "Terrible Hurricanes"
 terrible_hurricanes_desc:0 "The surface of this planet can quickly heat up, unlike the colder atmosphere, which is a favorable environment for the creation of eternal storm zones. The terrible storms and tornadoes are raging on these lands, bringing with them chaos and destruction."
 heavy_sandstorms:0 "Heavy Sandstorms"
 heavy_sandstorms_desc:0 "Huge and violent sandstorms take the scant soil of this planet into the atmosphere and spread for many kilometers. Surviving in this world is not easy, but the natural filtration of the rock provides good opportunities for mining."
 heavy_blizzards:0 "Heavy Blizzards"
 heavy_blizzards_desc:0 "Almost unceasing snowstorms and snowstorms on this planet disrupt communication and make communication difficult, which is why the settlements on this planet will be periodically cut off from each other."
 giant_waves:0 "Giant Waves"
 giant_waves_desc:0 "This planet is under the constant influence of the gravity of neighboring celestial bodies, which leads to the emergence of giant waves reaching several kilometers in height, these waves crashing down the giant tsunami on the coast and shaking the depths of the oceans."
 prolonged_drought:0 "Prolonged Drought"
 prolonged_drought_desc:0 "There are extremely scarce water reserves on this planet, which is the reason for the occasional season of prolonged drought, which can last for decades."
 monstrous_avalanches:0 "Monstrous Avalanches"
 monstrous_avalanches_desc:0 "The incredibly high peaks of this planet collect on their slopes most of the precipitation, which then collapse rattling avalanches into the nearby plains."
 frequent_earthquakes:0 "Seismically Active"
 frequent_earthquakes_desc:0 "Constant activity in the bowels of the planet, leads to very frequent earthquakes .In addition to the difficult living conditions, the erection of structures on this planet will require additional funds."
 long_night:0 "Long Night"
 long_night_desc:0 "The eclipses of the sun on this planet, caused by neighboring heavenly bodies, lead to a very long night, which can last several months."
 atmospheric_lights:0 "Atmospheric Lights"
 atmospheric_lights_desc:0 "A strong magnetic field, together with a constant solar wind blowing the planet, gave birth to a powerful polar glow, whose incredible beauty can be observed even during the day."
 beautiful_sky:0 "Beautiful Sky"
 beautiful_sky_desc:0 "This planet is in a system with a very beautiful and bright sky."
 pm_bajoran_resistance_cells:0 "Bajoran resistance cells"
 pm_bajoran_resistance_cells_desc:0 "The Bajoran people are quick to resist foreign oppression."
 pm_bajoran_resistance_cells_large:0 "Heavily armed bajoran resistance cells"
 pm_bajoran_resistance_cells_large_desc:0 "The Bajoran people are quick to resist foreign oppression."
 pm_jammed_subspace_comms:0 "Jammed supspace communications"
 pm_jammed_subspace_comms_desc:0 "Renegades have managed to disrupt the planetary communications net."
 em_minimal_taxes:0 "Minimal Taxes"
 em_minimal_taxes_desc:0 "The state appropriates a miniscule portion of the income of citizens and businesses, in order to fund and secure new business opportunities across the galaxy."
 em_low_taxes:0 "Low Taxes"
 em_low_taxes_desc:0 "The state appropriates a small portion of the income of citizens and businesses, in order to fund and secure new business opportunities across the galaxy."
 em_moderate_taxes:0 "Moderate Taxes"
 em_moderate_taxes_desc:0 "The state appropriates a modest portion of the income of citizens and businesses, in order to fund and secure new business opportunities across the galaxy.""
 em_unhappy_taxes:0 "Tax Burden"
 em_unhappy_taxes_desc:0 "Free enterprise chafes under the oppressive yolk of taxation. Businessmen everywhere suffer."
 em_small_energy_loan:0 "Energy Loan Repayment"
 em_small_energy_loan_desc:0 "Our energy loan must be repaid. Our current repayment plan renews every month until the agreed terms are met."
 em_small_energy_loan_income:0 "Energy Loan Income"
 em_small_energy_loan_income_desc:0 "Our energy loan is being repaid. Our current repayment plan renews every month until the agreed terms are met."
 em_small_minerals_loan:0 "Minerals Loan Repayment"
 em_small_minerals_loan_desc:0 "Our minerals loan must be repaid. Our current repayment plan renews every month until the agreed terms are met."
 em_small_minerals_loan_income:0 "Minerals Loan Income"
 em_small_minerals_loan_income_desc:0 "Our minerals loan is being repaid. Our current repayment plan renews every month until the agreed terms are met."
 em_sword_of_kahless_unifying:0 "The Sword of Kahless"
 em_sword_of_kahless_unifying_desc:0 "Our people are overjoyed to see the Sword returned to its rightful place on the homeworld."
 em_sword_of_kahless_dividing:0 "The Sword of Kahless"
