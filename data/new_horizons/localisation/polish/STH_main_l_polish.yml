 LOADING_TIP_64:0 " 'Of course you did. The moment you decided to boldly go where no one had gone before. What did you think would happen when you bumped into someone who didn't want you in their front yard?' - §YHarcourt Fenton Mudd§!"
 LOADING_TIP_65:0 " 'Have you ever bothered to look out of your spaceships down at the little guys below? If you had, you'd realize that there's a lot more of us down there than there are you up here. And we're sick and tired of getting caught in your crossfire.' - §YHarcourt Fenton Mudd§!"
 LOADING_TIP_66:0 "'Whom do we seek?\nKahless.\nHow do we find him?\nTogether.' - §BKlingon Prayer§!"
