 trait_pc_machine_preference_desc:0 "Superconducting materials make up the majority of this machine world."
 pc_machine_habitability:0 "Machine World Habitability"
 pc_infested:0 "Infested planet"
 pc_infested_desc:0 "Some biological horror has infested this planet."
 trait_pc_infested_preference:0 "Fluidic Space Origin"
 trait_pc_infested_preference_desc:0 "Fluidic Space has honed this species development in a number of unique ways."
 pc_infested_habitability:0 "Undine-planet Habitability"
 pc_molten:0 "Class A (Geoactive)"
 pc_molten_desc:0 "Class A-Geoactive planets are generally small, barren worlds rife with volcanic activity. This activity traps carbon dioxide in the atmosphere, causing a greenhouse effect that keeps the temperature very hot, regardless of the planet's distance from the sun. When the volcanic activity eventually ceases, the planet 'dies' and usually becomes a class C world - a few rare cases transform into Q-geothermal class planets. Until that happens, the toxic levels of carbon dioxide make this planet unsuitable to any known life form, though silicon-based life may be able to terraform it to their needs."
 pc_class_d_barren:0 "Class D (Barren)"
 pc_class_d_barren_desc:0 "Class D dwarf planets are tiny worlds that generally do not meet the criteria for other planetary designations - this category includes moons, asteroids and other small planet-like objects. The D-Barren dwarf planet, despite being tiny, is still capable of holding a basic atmosphere and basic living conditions."
 pc_class_e:0 "Class E (Geoplastic)"
 pc_class_e_desc:0 "Class E worlds represent the earliest stage in the formation of a new planet. The core and crust are still completely molten, making the planet susceptible to solar winds and radiation, and subject to extremely high surface temperatures. The atmosphere is very thin, and composed usually of light gases such as hydrogen and helium that escaped from the surface. As the planet cools, the core and crust begins to harden and the planet becomes class F. Only the most intensive terraforming techniques may hope to make any use of this planet."
 pc_class_k_trans:0 "Class K (Transjovian)"
 pc_class_k_trans_desc:0 "Transjovian K-Class planets experience extremely low temperatures and significant atmospheric disturbances. They occasionally have some level of existing biosphere, and with significant adaptations can be made habitable for humanoid lifeforms."
 pc_toxic:0 "Class N (Venusian)"
 pc_toxic_desc:0 "N-Class planets are characterized by an oxidizing atmosphere and a runaway greenhouse effect. Thick carbon dioxide and sulfide gases released by the intense heat blanket the planet. Water exists only as a vapor, and the surface of the planet is unsuitable for all but the hardiest forms of life."
 pc_class_n_titan:0 "Class N (Titanic)"
 pc_class_n_titan_desc:0 "Titanic N-Class planets differ from Venusian Class-N planets in the primary makeup of their atmosphere. Titanic N-Class planets contain significantly larger quantities of methane and ethane in their atmosphere, and their extremely cold temperatures create storm systems that shape the landscape."
 pc_class_o_sulfar:0 "Class O (Nitrous)"
 pc_class_o_sulfar_desc:0 "Nitrous planets are pelagic-type worlds in which more than 80% of the surface is covered with liquid water. Nitrous planet have a higher concentration of nitrogen compounds, including atmospheric nitrogen oxides, nitric acid, and amino acids. Nitrous planets are less likely to support life than pelagic planets, and the life forms present tend to be less complex."
 pc_nuked:0 "Class Z (Irradiated)"
 pc_nuked_desc:0 "A Class-Z planet is one which has been rendered uninhabitable for most forms of life. Class-Z irradiated worlds show the telltale signs of a cataclysmic war between their inhabitants. Their surface is pockmarked with blast craters and ruined, blasted cityscapes. Trace biospheres exist on their surface, and offer hope that these planets may yet sustain more advanced forms of life in the future."
 pc_b_class:0 "Class B (Geomorteus)"
 pc_b_class_desc:0 "Class B-Geomorteus are small, rocky worlds located within a planetary system's hot zone. Unsuitable for any form of life, Geomorteus planets have a highly unstable, molten surface. Their thin atmosphere is composed primarily of helium and sodium. In the harsh daylight, temperatures can approach 450° Celsius; because there is little atmosphere to retain the heat, it can get as cold as -200° Celsius at night. Without a significant atmosphere, no life form has any hope of colonizing class-B planets, or even terraforming them."
 pc_barren_cold:0 "Class C (Geoinactive)"
 pc_barren_cold_desc:0 "When all activity on a class-A world ceases, the planet is then considered class C. Essentially dead, these small, rocky worlds have a cold, barren surface. As their core cooled down, their rotation slowed and eventually their atmosphere dissipated. No life form has any use for these planets, although they do often possess rich mineral deposits from their volcanic-active past."
 pc_asteroid:0 "Class D (Asteroid)"
 pc_asteroid_desc:0 "A larger asteroid or planetoid standing out in the dense cluster of smaller bodies."
 pc_barren:0 "Class D (Planetoid)"
 pc_barren_desc:0 "Class D dwarf planets are tiny worlds that generally do not meet the criteria for other planetary designations - this category include moons, asteroids and other small planet-like objects."
 pc_gas_giant:0 "Class J (Gas Giant)"
 pc_gas_giant_desc:0 "Class-J planets are more commonly known as gas giants. They contain an extremely a thick atmosphere of cold ammonia clouds, surrounding a layer of liquid metallic hydrogen which has become an electrical conductor due to the intense pressures of the surrounding atmosphere. Class-J planets contain a molten rocky core consisting of their heavier elements, subjected to extreme pressures and temperatures and they are usually smaller, yet more dense, than other Giant planet classes.\n\nClass J rank as Class I Gas Giant on the pre-warp Sudarsky's Gas Giant Classification. Their surface temperature is less than -120 Celsius."
 pc_i_class:0 "Class I (Ice Giant)"
 pc_i_class_desc:0 "Class-I planets are commonly known as ice giants. Whereas gas giants are primarily composed of hydrogen and helium, ice giants are primarily composed of heavier elements like oxygen, carbon, nitrogen, and sulfur. While they still have a hydrogen envelope in their upper atmosphere, the hydrogen never reaches the depths required to form metallic hydrogen."
 pc_s_class:0 "Class S (Gas Supergiant)"
 pc_s_class_desc:0 "Class-S planets are extremely large gas giants planets which are still below the threshold mass for stellar fusion. Due to their large mass, they experience significantly higher temperatures and pressures in their cores and have larger magnetospheres - but they tend to be less dense than smaller Gas Giants. Since their surface temperature is higher, they often have water clouds.\n\nClass S rank as Class II or III Gas Giant's on the pre-warp Sudarsky's Gas Giant Classification. Their surface temperature can reach up to 80 Celsius. Due to Rayleigh scattering they tend to be rather featureless."
 pc_u_class:0 "Class U (Gas Ultragiant)"
 pc_u_class_desc:0 "Class-U planets are truly gigantic gas giants whose extreme levels of mass are still enough to maintain a steady stellar fusion. Thus they straddle the line between gas giants and brown dwarf stars.\n\nClass U rank as Class IV or V Gas Giant's on the pre-warp Sudarsky's Gas Giant Classification. Their surface temperature can reach above 1100 Celsius. At this blazing temperature, Class U planets have an atmosphere composed of materials that are solid on Class M planets, with clouds of Silicon, Iron and Sodium and are visually distinct by clear spectral lines."
 pc_barren_broken:0 "Broken planet"
 pc_barren_broken_desc:0 "Where once stood a proud planet, now there is only a shell. A great cataclysm shattered it beyond repair. A halo of ejecta orbits around it, forming into a ring of broken memories, forever a reminder of what used to be."
 pc_ai:0 "AI planet"
 pc_ai_desc:0 "This planet has been converted into barren rock covered by highly advanced factories. There is no biosphere to speak of, and the entire planet is controlled by and contributes to an advanced AI network."
 pc_shielded:0 "Shielded Planet"
 pc_shielded_desc:0 "This planet is concealed by a shield that appears to be impenetrable to any known sensor technology. The shield itself is a marvel of technology, and there may be some way to penetrate or deactivate the shield surrounding the planet."
 pc_portal:0 "Stable Wormhole"
 pc_portal_desc:0 "Two distant apertures in the space-time continuum, connected through a fold in subspace. Centuries ago, theory already suggested wormholes can - and even must - exist. Explorers have stumbled upon deadly and furious vortices and unstable apertures that can fling ships through time and space, yet the Celestial Temple remains the only known stable, artificial wormhole in the galaxy.\n\n§YWe are of Bajor.§!"
 pc_denorios:0 "Plasma Ribbon"
 pc_denorios_desc:0 "The Denorios Belt is a charged plasma field located in the Bajoran system. A significant navigational hazard, the belt has been known to undergo violent storms that can also cause local disturbances in subspace and to emit strong neutrino bursts."
 pc_a_star:0 "Class A Star"
 pc_a_star_desc:0 "These relatively young white or bluish-white main-sequence stars are typically among the most visible to the naked eye. They are large and rotate very quickly, but will eventually evolve into slower and cooler red giants."
 pc_b_star:0 "Class B Star"
 pc_b_star_desc:0 "The large class B main-sequence stars are very bright and blue. Although somewhat rare, the luminosity of these stars make them among the most visible to the naked eye."
 pc_f_star:0 "Class F star"
 pc_f_star_desc:0 "F-type stars are fairly large and often referred to as yellow-white dwarves. Although they often emit significant amounts of UV radiation, their wide habitable zones have a good chance of supporting life-bearing worlds."
 pc_g_star:0 "Class G Star"
 pc_g_star_desc:0 "Often referred to as yellow dwarves, G-type stars actually range in color from white to slightly yellow. Main-sequence stars fuse hydrogen for roughly 10 billion years before they expand and become red giants. Although their lifespans are shorter than K-type stars, worlds inside the habitable zone of a G star often enjoy optimal conditions for the development of life."
 pc_k_star:0 "Class K Star"
 pc_k_star_desc:0 "These main-sequence stars, sometimes referred to as orange dwarves, are a fairly common sight. They are stable on the main-sequence for up to 30 billion years, meaning that worlds orbiting a K-type star have a longer than average window to evolve life."
 pc_m_star:0 "Class M Star"
 pc_m_star_desc:0 "The most common stars in the universe, they are often referred to as red dwarves and some are as old as the galaxy. Their low luminosity means they are difficult to observe with the naked eye from afar. Although they typically have an extremely long lifespan, red dwarfs emit almost no UV light resulting in unfavorable conditions for most forms of life."
 pc_black_hole:0 "Black Hole"
 pc_black_hole_desc:0 "Typically formed as a result of the collapse of a very massive star at the end of its life cycle, usually at least five times the mass of Sol. Black holes have extremely strong gravity fields that prevent anything - including light - from escaping once the event horizon has been crossed."
 pc_neutron_star:0 "Neutron Star"
 pc_neutron_star_desc:0 "These incredibly dense stellar remnants are sometimes created when a massive star, but not massive enough to result in a black hole, suffers a rapid collapse and explodes in a supernova. Although their diametre is typically as little as ten kilometers, their mass is many times greater than an average G-type star."
 pc_pulsar:0 "Pulsar"
 pc_pulsar_desc:0 "Pulsars are highly magnetized neutron stars that emit beams of electromagnetic radiation. As the star rotates, the radiation beam is only visible when it is pointing directly at the observer. This results in a very precise interval of pulses, which sometimes is so exact that it can be used to measure the passage of time with extreme accuracy."
 pc_borg_star:0 "Unimatrix Star"
 pc_borg_star_desc:0 "Surrounded by the vast Borg Unimatrix, this star outputs enough energy to provide the Borg with a substantial amount of solar power."
 trait_pc_borg_star_preference:0 "Unimatrix Preference"
 pc_borg_star_habitability:0 "Unimatrix System Habitability"
 sc_d:0 "§HClass D Star§!"
 sc_d_desc:0 "§LThese are evolved stars of low luminosity, usually referred to as white dwarfs. They are compact stars with large masses at incredibly small sizes, which gives rise to very high density.§!"
 pc_d_star:0 "Class D Star"
 pc_d_star_desc:0 "These are evolved stars of low luminosity, usually referred to as white dwarfs. They are compact stars with large masses at incredibly small sizes, which gives rise to very high density."
 sc_collapsar:0 "§HM-Type Anomaly§!"
 sc_collapsar_desc:0 "§LM-Type Deep Space Anomalies refer to a highly intensive Quasar-like electromagnetic phenomenon. Typical Quasars that send bursts of X-ray matter. In this case, the radiation is so intensive that it causes ionization of the stellar dust of entire astronomical regions - a phenomena called the Murasaki Effect.§!"
 pc_collapsar:0 "M-Type Anomaly"
 pc_collapsar_desc:0 "M-Type Deep Space Anomalies refer to a highly intensive Quasar-like electromagnetic phenomenon. Typical Quasars that send bursts of X-ray matter. In this case, the radiation is so intensive that it causes ionization of the stellar dust of entire astronomical regions - a phenomena called the Murasaki Effect. "
 sc_protostar:0 "§HStellar Nursery§!"
 sc_protostar_desc:0 "§LStellar nurseries, often found in the heart of dense star clusters, are  highly condensed pockets of interstellar matter that are in the process of forming into new protostars. Those are stars at the final stage of their formation, just before the ignition of the thermonuclear reactions in the nucleus. After the ignition, the outward pressure from the released energy finds an equilibrium with the inward pressure from the gravitational pull of the newly formed star's mass. The protostar then officially becomes a main-sequence star.§!"
 pc_protostar:0 "Stellar Nursery"
 pc_protostar_desc:0 "Stellar nurseries, often found in the heart of dense star clusters, are  highly condensed pockets of interstellar matter that are in the process of forming into new protostars. Those are stars at the final stage of their formation, just before the ignition of the thermonuclear reactions in the nucleus. After the ignition, the outward pressure from the released energy finds an equilibrium with the inward pressure from the gravitational pull of the newly formed star's mass. The protostar then officially becomes a main-sequence star."
 sc_p_purple:0 "§HP-Type Anomaly§!"
 sc_p_purple_desc:0 "§LP-Type Deep Space Anomalies are a region of space that can contain dangerous space matter, such as Metreon gas pockets, as well as the remains of supernovae, false vacuum fluctuations and metaphasic radiation. Travelling through such regions can cause severe damage to numerous ship systems, and is highly advised to avoid it at all costs.§!"
 pc_nebula_purple:0 "P-Type Anomaly"
 pc_nebula_purple_desc:0 "§LP-Type Deep Space Anomalies are a region of space that can contain dangerous space matter, such as Metreon gas pockets, as well as the remains of supernovae, false vacuum fluctuations and metaphasic radiation. Travelling through such regions can cause severe damage to numerous ship systems, and is highly advised to avoid it at all costs.§!"
 sc_p_green:0 "§HInterstellar Dust Cloud§!"
 sc_p_green_desc:0 "§LInterstellar Dust Clouds, or nebulae, are a rather common astronomical object. They often form from the the shells of red giants and supergiants, as well as stellar nurseries and supernovas, and consist of dust, hydrogen, helium and other ionized gases. A nebula is a considered a rather fast-moving phenomenon according to astronomical standards, lasting only up to a few million years. However, some of them can stretch across hundreds of light years§!"
 pc_nebula_green:0 "§HInterstellar Dust Cloud§!"
 pc_nebula_green_desc:0 "§LInterstellar Dust Clouds, or nebulae, are a rather common astronomical object. They often form from the the shells of red giants and supergiants, as well as stellar nurseries and supernovas, and consist of dust, hydrogen, helium and other ionized gases. A nebula is a considered a rather fast-moving phenomenon according to astronomical standards, lasting only up to a few million years. However, some of them can stretch across hundreds of light years§!"
 sc_p_red:0 "§HB-Type Anomaly§!"
 sc_p_red_desc:0 "§LB-Type Deep Space Anomalies a wide category of space regions that are considered highly volatile, often for yet unexplained reasons. They contain intense plasma storms and gravitational anomalies and are a significant hazard to navigation. However, these regions still contain areas of relative stability and are often large enough to house a few stars and planets.§!"
 pc_nebula_red:0 "B-Type Anomaly"
 pc_nebula_red_desc:0 "§LB-Type Deep Space Anomalies a wide category of space regions that are considered highly volatile, often for yet unexplained reasons. They contain intense plasma storms and gravitational anomalies and are a significant hazard to navigation. However, these regions still contain areas of relative stability and are often large enough to house a few stars and planets.§!"
 pc_planet_remnant:0 "Planet Remnant"
 pc_planet_remnant_desc:0 "The remnants of a once whole planet, destroyed by a violent catastrophic event. Little remains of what was once a world, and eventually the remnants will drift into another orbit around this star."
 pc_invisible_star:0 "Interstellar Space"
 pc_invisible_star_desc:0 "The interstellar medium is composed of multiple phases, distinguished by whether matter is ionic, atomic, or molecular, and the temperature and density of the matter. \n\nComposed primarily of hydrogen, the thermal pressures of these phases are in rough equilibrium with one another. \n\nMagnetic fields and turbulent motions also provide pressure in the interstellar medium, and are typically more important dynamically than the thermal pressure is."
 pc_d_star_binary:0 "Class D Star"
 pc_d_star_binary_desc:0 "These are evolved stars of low luminosity, usually referred to as white dwarfs. They are compact stars with large masses at incredibly small sizes, which gives rise to very high density."
 pc_a_star_binary:0 "Class A Star"
 pc_a_star_binary_desc:0 "These relatively young white or bluish-white main-sequence stars are typically among the most visible to the naked eye. They are large and rotate very quickly, but will eventually evolve into slower and cooler red giants."
 pc_b_star_binary:0 "Class B Star"
 pc_b_star_binary_desc:0 "The large class B main-sequence stars are very bright and blue. Although somewhat rare, the luminosity of these stars make them among the most visible to the naked eye."
 pc_f_star_binary:0 "Class F star"
 pc_f_star_binary_desc:0 "F-type stars are fairly large and often referred to as yellow-white dwarves. Although they often emit significant amounts of UV radiation, their wide habitable zones have a good chance of supporting life-bearing worlds."
 pc_g_star_binary:0 "Class G Star"
 pc_g_star_binary_desc:0 "Often referred to as yellow dwarves, G-type stars actually range in color from white to slightly yellow. Main-sequence stars fuse hydrogen for roughly 10 billion years before they expand and become red giants. Although their lifespans are shorter than K-type stars, worlds inside the habitable zone of a G star often enjoy optimal conditions for the development of life."
 pc_k_star_binary:0 "Class K Star"
 pc_k_star_binary_desc:0 "These main-sequence stars, sometimes referred to as orange dwarves, are a fairly common sight. They are stable on the main-sequence for up to 30 billion years, meaning that worlds orbiting a K-type star have a longer than average window to evolve life."
 pc_m_star_binary:0 "Class M Star"
 pc_m_star_binary_desc:0 "The most common stars in the universe, they are often referred to as red dwarves and some are as old as the galaxy. Their low luminosity means they are difficult to observe with the naked eye from afar. Although they typically have an extremely long lifespan, red dwarfs emit almost no UV light resulting in unfavorable conditions for most forms of life."
