 aura_borg_repair:0 "Nanite Injectors - Slowly repairs the hull of all friendly ships in range"
 aura_borg_adaptive:0 "Adaptation - the armour piercing ability of all enemy's weapons in range is significantly reduced, representing the Borg's ability to adapt to any serious threat"
 aura_adaptive:0 "Adaptation - the armour piercing ability of all enemy's weapons in range is significantly reduced, representing the Borg's ability to adapt to any serious threat"
