 QUANTUM_TETRYON_5:0 "Quantum Resonance Charge V"
 SMALL_QUANTUM_TETRYON_5:0 "Light Quantum Resonance Charge V"
 QUANTUM_TETRYON_5_DESC:0 "\n§BAnti-Shield Weapon§!\n\n§GWeapon Cost: §!§WStandard§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Quantum Resonance Charge V:§! 1800 Megawatts\n§YMedium Quantum Resonance Charge V:§! 7.2 Gigawatts\n\nAn antimatter membrane has been developed to envelop the charge until it is primed for detonation, resulting in the minimisation of the loss of resonance."
 MEDIUM_QUANTUM_TETRYON_5:0 "Medium Quantum Resonance Charge V"
 QUANTUM_TETRYON_6:0 "Quantum Resonance Charge VI"
 SMALL_QUANTUM_TETRYON_6:0 "Light Quantum Resonance Charge VI"
 QUANTUM_TETRYON_6_DESC:0 "\n§BAnti-Shield Weapon§!\n\n§GWeapon Cost: §!§WStandard§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Quantum Resonance Charge VI:§! 2.3 Gigawatts\n§YMedium Quantum Resonance Charge VI:§! 10 Gigawatts\n§YLight Hyper-Thermic Charge:§! 140 Megawatts\n\nA manifold charging grid increases the amount of resonance frequencies contained within a resonance charge, thus provoking heavy instability but increasing the damage potential greatly."
