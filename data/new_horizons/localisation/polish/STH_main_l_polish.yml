 ap_enigmatic_engineering:0 "Mark 25 Warp Sensor"
 ap_enigmatic_engineering_desc:0 "A breakthrough in our sensor technology will provide us with early notice to enemy movements."
 ap_nihilistic_acquisition:0 "Free Enterprise"
 ap_nihilistic_acquisition_desc:0 "Time and time again, history has shown that when left alone, enterprising individuals can rise up and fill the void that governments and larger corporations and organizations have left."
 ap_master_builders:0 "Space Fortress"
 ap_master_builders_desc:0 "Our heavily armoured stations are the last, and best, best hope for our civilization - as we go out amongst the stars."
 ap_galactic_wonders:0 "Starbase Expansion"
 ap_galactic_wonders_desc:0 "Escaping the gravity well of a world is a costly affair. Operating facilities in zero gravity is much more productive, and as our civilization continues to move to the stars, as to do our starbases grow. "
