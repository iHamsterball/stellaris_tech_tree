 REVERSE_POLARON_1_STARBASE_DESC:0 "\n§BAnti-Shield Weapon§!\n\n§GWeapon Cost: §!§RProhibitve!§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YMounted Polaron Beam:§! 90 Gigawatts\n§YMedium Neutronic Beam IV:§! 7.2 Gigawatts\n\nPolaron Beams are a type of directed energy weapon that use polaron particles. Polaron particles are exotic quasiparticles which are created when an electron interacts with the polarization of its surrounding ions, that have an adverse effect on most EM systems, and so are very effective against shield systems, having good penetration and damage through the shield of a targeted ship or object."
 REVERSE_POLARON_2:0 "Neutronic Beam II"
 SMALL_REVERSE_POLARON_2:0 "Light Neutronic Beam II"
 REVERSE_POLARON_2_DESC:0 "\n§BAnti-Shield Weapon§!\n\n§GWeapon Cost: §!§GInexpensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Neutronic Beam II:§! 720 Megawatts\n§YMedium Neutronic Beam II:§! 3.3 Gigawatts\n\nIncreased scientific understanding on how polarons interact with and disrupt energy shield, tests have been made with a denser and more focused beam of polaron to help improve the shield penetration as well as the damage inflicted against shields."
 MEDIUM_REVERSE_POLARON_2:0 "Medium Neutronic Beam II"
 REVERSE_POLARON_3:0 "Neutronic Beam III"
 SMALL_REVERSE_POLARON_3:0 "Light Neutronic Beam III"
 REVERSE_POLARON_3_DESC:0 "\n§BAnti-Shield Weapon§!\n\n§GWeapon Cost: §!§GInexpensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Neutronic Beam III:§! 1150 Megawatts\n§YMedium Neutronic Beam III:§! 5 Gigawatts\n\nRecent experiments with multipolar charge coatings have yields positive test results, with an increase of disruption of charged particles, increasing damage to shields. This combined with an upgraded and more durable support manifold have increased the amount of polarons per beam shot to inflict a greater shield penetration ability."
 MEDIUM_REVERSE_POLARON_3:0 "Medium Neutronic Beam III"
 REVERSE_POLARON_4:0 "Neutronic Beam IV"
 SMALL_REVERSE_POLARON_4:0 "Light Neutronic Beam IV"
 REVERSE_POLARON_4_DESC:0 "\n§BAnti-Shield Weapon§!\n\n§GWeapon Cost: §!§WStandard§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Neutronic Beam IV:§! 1740 Megawatts\n§YMedium Neutronic Beam IV:§! 7.2 Gigawatts\n\nAdding variable polarity inducers allow for the polarity of the beam to be rotated or flipped while fired allowing for an reverse polarity beam, creating a 'charge shock' inflicting more damage towards the shields as well as the penetration ability of the beam."
 MEDIUM_REVERSE_POLARON_4:0 "Medium Neutronic Beam IV"
 REVERSE_POLARON_5:0 "Phased Polaron Beam"
 SMALL_REVERSE_POLARON_5:0 "Light Phased Polaron Beam"
 REVERSE_POLARON_5_DESC:0 "\n§BAnti-Shield Weapon§!\n\n§GWeapon Cost: §!§WStandard§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Phased Polaron Beam:§! 2.7 Gigawatts\n§YMedium Phased Polaron Beam:§! 11 Gigawatts\n\nRecent improvements in variable polarity inducer technologies have made the rotation or flipping in polarity much more energy effective and more powerful due to high levels of energy. This has increased the amount of shield penetration and greatly increased damage."
 MEDIUM_REVERSE_POLARON_5:0 "Medium Phased Polaron Beam"
 REVERSE_POLARON_6:0 "Superluminal Neutronic Beam"
 SMALL_REVERSE_POLARON_6:0 "Light Superluminal Neutronic Beam"
 REVERSE_POLARON_6_DESC:0 "\n§BAnti-Shield Weapon§!\n\n§GWeapon Cost: §!§YExpensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Superluminal Neutronic Beam:§! 3 Gigawatts\n§YMedium Superluminal Neutronic Beam:§! 13 Gigawatts\n\nIncreased research tests have yielded a better understanding on how a reverse polarity 'charge shock' disrupts and destroys the energy bonds of shields. Shield penetration and damage rates are higher than ever."
