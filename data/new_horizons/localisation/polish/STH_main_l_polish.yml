 LOADING_TIP_97:0 "'Dear Quark, I had to borrow parts from your disruptor to fix the replicator. I will return it as soon as I can. Your brother, Rom.' - §BLetter in Quark's Bar§!"
 LOADING_TIP_98:0 "'They're a primitive backward people, Nog. Pity them.' - §YQuark, talking about hew-mons§!"
 LOADING_TIP_99:0 "'Rule of Acquisition Number Two-eighty-six: When Morn leaves, it's all over.' - §YQuark§!"
 LOADING_TIP_100:0 "'I never tell the truth because I don't believe there is such a thing. That is why I prefer the straight line simplicity of cutting cloth.' - §YElim Garak§!"
 LOADING_TIP_101:0 "'Respect is good... but latinum's better.' - §YQuark§!"
 LOADING_TIP_102:0 "'If you can't have victory, sometimes you just have to settle for revenge.' - §YMichael Eddington§!"
 LOADING_TIP_103:0 "'You're even worse than the Borg. At least they tell you about their plans for assimilation. You're more insidious, you assimilate people and they don't even know it.' - §YMichael Eddington§!"
 LOADING_TIP_104:0 "'I got off several cutting remarks which no doubt did serious damage to their egos.' - §YElim Garak§!"
 LOADING_TIP_105:0 "'When my son looks back on this day, the only thing he'll remember is that a Federation officer on a Federation ship invaded his home, and kept his father away from him on his eleventh birthday.' - §YGul Dukat§!"
