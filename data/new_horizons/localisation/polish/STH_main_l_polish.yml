 REQUIRED_THRUSTER_B_5_A_DESC:0 "\n£ship_stats_speed  §EMaximum Sublight Speed§!:§W 0.066c§!§!§!\n\nStealth impulse thruster augmented with cooled impulse capacitor banks. The capacitor banks store cold drive plasma, primarily for use in combat situations. In combat their use increases RCS exhaust pressure, yielding an increase to the manoeuvrability of the ship. Enough plasma is stored that they can also be routed to the primary exhaust manifold, providing a medium term speed increase."
