 REQUIRED_THRUSTER_B_4_A_DESC:0 "\n£ship_stats_speed  §EMaximum Sublight Speed§!:§W 0.047c§!§!§!\n\nCold thrust impulse engine complimented by a reaction control system fuelled by lower temperature plasma than previous models. As the RCS is responsible for the majority of the fine movements and evasive action of a vessel, this change provides two benefits. The evasive movements of the ship thus become harder to predict. It also lowers the total heat profile of the ship, making it harder to track in general."
