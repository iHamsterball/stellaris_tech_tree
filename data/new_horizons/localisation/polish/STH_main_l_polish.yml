 QUANTUM_TETRYON_1_DESC:0 "\n§BAnti-Shield Weapon§!\n\n§GWeapon Cost: §!§WStandard§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YQuantum Resonance Charge Turret:§! 8 Megawatts\n\nA quantum resonance signature is a specific measurement that exists for all forms of matter. By utilising subatomic particles to disrupt the quantum resonance of a target via a delivered payload we can cause heavy damage."
