 required_aura_cruiser_borg_repair_3_DESC:0 "Triaxilating beams focus on damaged segments of hull in order to repair them rapidly and efficiently. Nearby vessels repair quickly and efficiently."
 required_aura_cruiser_borg_repair_4:0 "Nanite Projector IV"
 required_aura_cruiser_borg_repair_4_DESC:0 "Nanite fields can be projected over large areas of a damaged hull in order to prepare damaged segments. Nearby vessels repair quickly and efficiently."
