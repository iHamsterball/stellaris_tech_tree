 edict_capacity_overload:0 "Capacity Overload"
 edict_capacity_overload_desc:0 "This Edict allows short-term overloading of regional grids, letting local power plants run at increased capacity."
 edict_production_targets:0 "Production Targets"
 edict_production_targets_desc:0 "This Edict is a focused administrative effort to reprioritize and re-evaluate production goals, yielding a boost to mining output."
 edict_farming_subsidies:0 "Farming Subsidies"
 edict_farming_subsidies_desc:0 "This Edict provides aggressive economic stimulus for positive, quantifiable impacts on food production."
 edict_research_focus:0 "Research Grants"
 edict_research_focus_desc:0 "Description WIP"
 edict_research_focus_2:0 "STEM Subsidies"
 edict_research_focus_2_desc:0 "We provide subsidies and incentives for students undertaking core science, engineering and mathematical classes to provide the core technologies that a burgeoning interstellar race requires. "
 edict_declare_saint:0 "Religious Unity"
 edict_declare_saint_desc:0 "Public edicts encourage our people to pick up the old religious texts again and join together with the unity that can only be found in the spiritual world, bringing our people closer together"
 edict_peace_festivals:0 "Peace Festivals"
 edict_peace_festivals_desc:0 "A festival to celebrate and show our species' history and culture, creating joy and happiness to all involved."
 edict_local_festival_1_edict:0 "First Contact Day"
 edict_local_festival_1_edict_desc:0 "First Contact Day is the celebration of the iconic first contact between warp pioneer Zefram Cochrane and the Vulcan ship the T'Plana-Hath. It is one of the defining moments in Human history, eventually paving the way for a unified world government."
 edict_local_festival_2_edict:0 "Kot'baval Festival"
 edict_local_festival_2_edict_desc:0 "Kot'baval is a great annual celebration, marking the glorious victory of Kahless the Unforgettable's glorious victory over the evil Molor in single combat. It is customary for warriors from all over the Empire to take part in the reenactment of this glorious battle."
 edict_local_festival_3_edict:0 "Kal Rekk Observation"
 edict_local_festival_3_edict_desc:0 "Kal Rekk is a day of atonement, solitude and silence, celebrating key and important values of Vulcan Philosophy."
 edict_local_festival_4_edict:0 "Peldor Gratitude Festival"
 edict_local_festival_4_edict_desc:0 "The Peldor Gratitude Festival is an important event for our people, dating back as far as 17600 BC. The smell of burning Bateret leaves will fill the streets of every Bajoran planet, worries and troubles will be burnt away through the burning of renewal scrolls. Peldor joi!"
 edict_local_festival_5_edict:0 "Prixin Celebration"
 edict_local_festival_5_edict_desc:0 "Prixin is a time for family. Lasting multiple days, our Prixin Celebration is a joyful and happy time. We gather on these day to extol the warmth and joy of those unshakable bonds. Without them we could not call ourselves complete. On this day we are thankful to be together."
 edict_local_festival_6_edict:0 "Eitreih'hveinn Farmer Festival"
 edict_local_festival_6_edict_desc:0 "Eitreih'hveinn is the honoring of domestic produce. On this day, only priest-sanctioned food can be eaten."
 edict_local_festival_7_edict:0 "Bread and Circuses"
 edict_local_festival_7_edict_desc:0 "In order to distract our population from the woes of everyday life, this edict will provide plentiful food and spectacles to keep the population entertained."
 edict_local_festival_8_edict:0 "Mother's Day"
 edict_local_festival_8_edict_desc:0 "Description WIP"
 edict_information_quarantine:0 "Information Quarantine"
 edict_information_quarantine_desc:0 "This Edict puts strict checks on the flow of information, better preserving local cultural identities."
 edict_encourage_free_thought:0 "Encourage Free Thought"
 edict_encourage_free_thought_desc:0 "This Edict encourages the populace to always challenge conventional wisdom, even if the path taken may lead them astray."
 edict_map_the_stars:0 "Map the Stars"
 edict_map_the_stars_desc:0 "This Edict pushes for further galactic exploration, to bring light to the darkness and find what wonders lie beyond."
 edict_land_of_opportunity:0 "Land of Opportunity"
 edict_land_of_opportunity_desc:0 "This Edict creates targeted PR campaigns that frame the planet as being on the cutting edge, a new social frontier - a place where anyone can thrive, a fresh start."
 edict_diplomatic_grants:0 "Interstellar Cultural Exchange"
 edict_diplomatic_grants_desc:0 "This encourages collaborations which allow different cultures from around the galaxy to come together to share their ideas and experiences, ensuring a rich cultural collaboration and improving the happiness of other races."
 edict_early_warning_edict:0 "Early Warnings"
 edict_early_warning_edict_desc:0 "This Edict sets up small sensor buoys across the system to increase the sensor range of this system to give early warning of enemy fleets."
 edict_education_campaign:0 "Educational Reforms"
 edict_education_campaign_desc:0 "Reforms to our educational policies ensure that our best and brightest rise to the top leadership positions."
 edict_recycling_campaign:0 "Ecological Campaign"
 edict_recycling_campaign_desc:0 "Mass recycling and ecological awareness campaigns are undertaken to ensure our population is mindful of what they consume and waste, leading to a reduction in consumer good consumption."
 edict_healthcare_campaign:0 "Healthcare Reforms"
 edict_healthcare_campaign_desc:0 "Reforms across our healthcare platforms ensures our population is healthy and fruitful."
 edict_war_drone_campaign:0 "Civilian Conscription"
 edict_war_drone_campaign_desc:0 "This edict puts into place a national service programme where our civilians learn the basics of a disciplined and military life, thus ensuring high standards in our armies."
 edict_naval_revitalization_edict:0 "Naval Modernisation"
 edict_naval_revitalization_edict_desc:0 "A massive revitalization of our shipyards and construction facilities ensures the most up to date practices and training are undertaken, reducing the cost of producing vessels."
 edict_infrastructure_revitilization_edict:0 "Infrastructure Revitalisation"
 edict_infrastructure_revitilization_edict_desc:0 "A massive revitalization and modernisation of our older construction facilities ensures that buildings can be constructed more efficiently and cheaply."
 edict_share_burden_country_edict:0 "Share the Burden"
 edict_share_burden_country_edict_desc:0 "This Edict enforces rotating tasks and work schedules for indentured servants, as more varied drudgery can lead to an uptick in productivity."
 edict_desperate_measures:0 "Full War Footing"
 edict_desperate_measures_desc:0 "This Edict will give us direct control over key industries and factories. Our military will want for nothing as we guide the materials and workforce to our war industry."
 edict_fortress_proclamation:0 "Defensive War Policy"
 edict_fortress_proclamation_desc:0 "A large investment towards improving and upgrading our defensive starbases across the galaxy."
 edict_architectural_renaissance:0 "Architectural Renaissance"
 edict_architectural_renaissance_desc:0 "Massive investments in architecture ensure that all our planetary building construction projects and megastructures receive the most attention, improving the speeds at which they are built."
 edict_omnifarious_acquisition:0 "Economic Reforms"
 edict_omnifarious_acquisition_desc:0 "Description WIP"
 edict_hearts_and_minds:0 "Hearts and Minds"
 edict_hearts_and_minds_desc:0 "Description WIP"
 edict_grand_fleet:0 "The Grand Fleet"
 edict_grand_fleet_desc:0 "This Edict puts the pride and glory of the Empire's Grand Fleet above all else, and that considerable political focus should be spent ensuring its continued prosperity."
 edict_arms_race_edict:0 "Arms Race"
 edict_arms_race_edict_desc:0 "This Edict focuses all administrative and societal efforts on efficient production of military equipment."
 edict_land_clearance:0 "Land Clearance"
 edict_land_clearance_desc:0 "This Edict clears unusable land across the planet, increasing the usable size of the planet."
 edict_legal_aliens_edict:0 "Tourism Bureau"
 edict_legal_aliens_edict_desc:0 "This Edict directs the Tourism Bureau to send out information regarding the wonderful opportunities that are available upon the planet."
 edict_consecrated_worlds_edict:0 "Consecrated World"
 edict_consecrated_worlds_edict_desc:0 "This Edict decrees this to be a sacred world, consecrated in the traditions of our faith. Pilgrims will travel from afar to rejoice in its holy aura."
 edict_borg_planetary_food_edict:0 "Bio-Nutrient Harvesting Optimization"
