 ap_voidborn:0 "Fleet Maneuvers"
 ap_voidborn_desc:0 "The Fleet is a way of life for many of our citizens, and vast swathes of our best and brightest serve upon our starships. Grand fleet maneuvers and exercises are practised on a constant basis, allowing our citizens to become used to seeing large armadas of ships travelling together through the stars, acting as one."
 ap_defender_of_the_galaxy:0 "Diplomatic Corps"
 ap_defender_of_the_galaxy_desc:0 "To carefully shape and alter the perception of an entire race into something that it is not is not so very different from an artist sculpting a statue out of clay. Diplomats ensure our people are well thought of, even at the worst of times."
 ap_defender_of_the_galaxy_effect_opinion:0 "Everyone's £opinion  §YOpinion§! increased by §G+30§!"
