 RAILGUN_ANTI_1_DESC:0 "\n§BLong-Range Artillery Weapon§!\n\n§GWeapon Cost: §!§WStandard§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Antimatter Gun:§! 580 Megawatts\n§YMedium Antimatter Gun:§! 2.6 Gigawatts\n\nAntimatter rounds contained in a protective sheath, fired at high velocity from a graviton differential accelerator cannon. The tough containment sheath ensures the antimatter charge reaches the target before annihilating. Due to the reaction between matter and antimatter, these rounds have significant armour piercing potential."
