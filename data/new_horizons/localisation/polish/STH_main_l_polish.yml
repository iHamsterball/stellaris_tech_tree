 sm_shipyard:0 "Shipyard"
 sm_shipyard_desc:0 "Shipyards are the construction backbone of our nation. These zero gravity bays where vessels' keels are laid down."
 sm_shipyard_utopia:0 "Utopia Planitia"
 sm_shipyard_utopia_desc:0 "The Utopia Planitia Fleet Yards is an important Starfleet starship construction and design facility named after the Utopia Planitia area on Mars in the Sol system."
 sm_anchorage:0 "Naval Depot"
 sm_anchorage_desc:0 "Starfaring vessels require a substantial investment to create, but also an ever increasing investment to maintain. Large logistical locations where fuel, life support and maintenance supplies can be provided to nearby ships is a vital part of sustaining a large space fleet. "
 sm_gun_battery:0 "Energy Weapon Array"
 sm_gun_battery_desc:0 "Large arrays of defensive cannons stand ready to defend this location against any threat."
 sm_beam_battery:0 "Defensive Beam Array"
 sm_beam_battery_desc:0 "Large arrays of defensive beams stand ready to defend this location against any threat."
 sm_missile_battery:0 "Torpedo Launcher Battery"
 sm_missile_battery_desc:0 "Volleys of torpedos stand ready to be fired at any threats near this location."
 sm_hangar_bay:0 "Hangar Bay"
 sm_hangar_bay_desc:0 "Hangar bays contain the munitions, fuel and maintenance systems for fighters in this system."
 sm_hangar_bay_fed:0 "Shuttle Bay"
 sm_hangar_bay_fed_desc:0 "Federation Shuttle Bays provide a launch platform for shuttle and fighter craft in this system."
 sm_hangar_bay_car:0 "Hangar Bay"
 sm_hangar_bay_car_desc:0 "Cardassian hangar bays provide a launch platform for fighter craft in this system."
 sm_hangar_bay_kdf:0 "Raider Launch Bay"
 sm_hangar_bay_kdf_desc:0 "Klingon Raider launch bays provide the munitions and fuel for fighter craft in this system."
 sm_hangar_bay_rom:0 "Hangar Bay"
 sm_hangar_bay_rom_desc:0 "Romulan hangar bays provide a launch platform for fighter craft in this system."
 sm_hangar_bay_dom:0 "Fighter Launch Bay"
 sm_hangar_bay_dom_desc:0 "Dominion launch bays provide a launch platform for fighter craft in this system."
 sm_borg_reactor:0 "Fission Reactor"
 sm_borg_reactor_desc:0 "Massive fission reactors provide power to the Collective."
 sm_trading_hub:0 "Trade Depot"
 sm_trading_hub_desc:0 "Docking platforms and freight cranes allow for civilian freighters to trade here, providing much needed wealth to the system."
 sm_facility_shield:0 "Central Shield Generator"
 sm_facility_shield_desc:0 "The energy requirements for shielding a large structure are far beyond a normal starship. The size of a station central shield generator means that it is fixed in place, but at the same time provides a vastly stronger shield than can be found on any starship."
 sm_facility_borg_shield:0 "Subspace Adaptive Field"
 sm_facility_borg_shield_desc:0 "The energy requirements for sheathing a large structure are far beyond simple vessels. The size of the generator means that it is fixed in place, but at the same time provides a vastly stronger adaptive field than can be found on any Borg vessel."
 sm_facility_armor_plating:0 "Armour Plating"
 sm_facility_armor_plating_desc:0 "Heavy armour plating is outfitted to the hull of the starbase, providing a large increase to structural integrity."
 sm_facility_traffic_control:0 "Traffic Control"
 sm_facility_traffic_control_desc:0 "Description WIP"
 sm_great_plume_observatory:0 "Great Plume Observatory"
 sm_great_plume_observatory_desc:0 "Description WIP"
 sm_crew_quarters:0 "Crew Quarters"
 sm_crew_quarters_desc:0 "Crew quarters aboard this station allow for the rest and recreation for the crew of docked starships. This reduces the maintenance of docked vessels."
 sm_hydroponics_bay:0 "Hydroponics Bay"
 sm_hydroponics_bay_desc:0 "These hydroponic bays allow us to grow food on our stations and thereby shedding our reliance on imported food from terrestrial sources. Plants are grown without soil by using mineral nutrient solutions in a water solvent."
 sm_resource_silo:0 "Resource Silo"
 sm_resource_silo_desc:0 "Large arrays of energy banks and mineral silos, designed to contain large amounts of energy and minerals in a cold, zero gravity environment."
 sm_nebula_refinery:0 "Nebula Refinery"
 sm_nebula_refinery_desc:0 "The facilities to gather and refine the particle matter and gases from a surrounding nebula can be installed on the station, enabling mineral production."
 sm_ore_refinery:0 "Orbital Manufactury"
 sm_ore_refinery_desc:0 "The construction of a zero gravity bay for the mining and processing of minerals. The energy intensive manufacturing allows mined ore to be broken down into minerals."
 sm_offworld_trading_company:0 "Promenade"
 sm_offworld_trading_company_desc:0 "The promenade is the trading heart of this installation. It houses our businesses, food vendors, cultural hotspots and entertainment venues. A well maintained promenade ensures the pace of life for everyone living or visiting here is both dynamic and productive."
 sm_fleet_academy:0 "Fleet Academy"
 sm_fleet_academy_desc:0 "With the advent of advanced pedagogic systems and theories, a new generation of naval students are born. A higher level of education amongst our fleet cadets will improve the overall experience of our fleets."
 sm_naval_logistics_office:0 "Naval Logistics Centre"
 sm_naval_logistics_office_desc:0 "Maintaining a large fleet requires logistics. Stores of goods, distributed throughout the realm, are indispensable to the function of a sovereign navy."
 sm_black_hole_observatory:0 "Black Hole Observatory"
 sm_black_hole_observatory_desc:0 "Description WIP"
 sm_black_hole_observatory_fed:0 "Hawking Observatory"
 sm_black_hole_observatory_fed_desc:0 "The rare opportunities to study a Black Hole have been few and far between, up until now. Named after Stephen Hawking, the man who tried to understand every single concept of the universe and the one who discovered the so called Hawking radiation, the creation of an observatory around a station orbiting a black hole will allow for unique physics research opportunities to take place."
 sm_primitive_observatory:0 "Xeno-Anthropological Research Center"
 sm_primitive_observatory_desc:0 "A large orbital Xeno-Anthropologic center, designed to study alien life and understand their different familial and xenological differences of primitive alien cultures."
 sm_curator_think_tank:0 "Orbital Science Center"
 sm_curator_think_tank_desc:0 "This orbital institution houses the absolute best our interstellar society has to offer. Here the greatest minds gather to bolster our research and development capabilities with new ideas."
 sm_target_uplink_computer:0 "Central Computer Core"
 sm_target_uplink_computer_desc:0 "A large central computer core controls this stations weapons and targeting, substantially increasing the range of its firepower."
 sm_defense_grid:0 "Defence Grid"
 sm_defense_grid_desc:0 "Linking the control and targeting systems of all our platforms into a grid allows for drastic improvements to performance. "
 sm_titan_yards:0 "Large-Scale Shipyard"
 sm_titan_yards_desc:0 "Certain unique ship classes are especially large and outstrip the construction facilities found in even the largest of starbases. This facility includes specialized tools, various tractor beams and fabricators, that allow for the construction of such ships well outside of the main hull of the starbase."
 sm_deep_space_black_site:0 "Colonial Bureau"
 sm_deep_space_black_site_desc:0 "This station, situated far from home, is the foundation of our hold on this part of space. It will take the dedicated work of our staff to maximize that impact. Building a colonial bureau will ensure the success of that effort."
 sm_facility_prison:0 "Orbital Prison"
 sm_facility_prison_desc:0 "By designating an area of this station as an interstellar penal colony we can decrease the unrest of system by ridding them of the miscreants, at the expense of those unfortunately enough to be housed here."
 sm_facility_mind_control:0 "Mind Control Laser"
 sm_facility_mind_control_desc:0 "Calming waves and propaganda can be beamed directly from this station into the minds of our now compliant citizens."
 sm_art_college:0 "Orbital Museum"
 sm_art_college_desc:0 "Storage and preservation of items important to our cultural heritage has a high priority, and an orbital museum designed for this purpose is the ideal focal point."
 sm_facility_dilithium:0 "Synthetic Dilithium Manufactury"
 sm_facility_dilithium_desc:0 "An energy intensive facility where small amounts of processed £dilithium dilithium can be created. Whilst not as efficient as planet based manufacturers, it is still one way of creating Dilithium crystals."
 sm_facility_hotel:0 "Luxury Hotel"
 sm_facility_hotel_desc:0 "A large orbital facility designed to cater for the requirements of the most discerning galactic citizens."
 sm_facility_resturant:0 "Deluxe Restaurant"
 sm_facility_resturant_desc:0 "Citizens from across the galaxy have heard of the culinary delights on offer at this deluxe restaurant, and the draw attracts migrants from other worlds."
 sm_facility_hospital:0 "Orbital Hospital"
 sm_facility_hospital_desc:0 "These infirmaries provide the basic medical needs of a space station. They will ease the rigours of life in space and provide emergency treatment to any member of the crew who requires it."
 sm_facility_training_holosuite:0 "Holographic Training Centre"
 sm_facility_training_holosuite_desc:0 "We can use expansive holographic technology to create multiple challengers of all kinds, skill levels, and dangers even without risking living beings."
 sm_facility_holosuite:0 "Holosuite"
 sm_facility_holosuite_desc:0 "The Holosuite Entertainment Centre economizes the technology used in a holodeck for mass consumption. By using a modular system of small suites, more patrons can be served at once than on the larger holodeck."
 sm_facility_hull_integrity:0 "Main Structural Integrity Field Generator"
 sm_facility_hull_integrity_desc:0 "The creation of a separate generator and power system for the structural integrity field allows for a massive increase in the structural integrity of the starbase."
 sm_warp_fluctuator:0 "Warp Inhibitor"
 sm_warp_fluctuator_desc:0 "The power requirements to neutralise warp fields within local space are massive, and require a specialised facility onboard the station. The disruptions in warp bubbles allow for enemy fleets to be pulled from warp within range of the station, giving time for local defense forces to engage their opponents before they can escape."
 sm_disruption_field:0 "Aceton Assimilator"
 sm_disruption_field_desc:0 "These devices can leech energy from nearby enemy vessels, leaving them moribund and derelict."
 sm_facility_tractor:0 "Fixed-Mount Tractor Beam"
 sm_facility_tractor_desc:0 "Large mounted tractor beams can lock on and target enemy vessels, slowing them down and making them easier targets. "
 sm_communications_jammer:0 "ECM Jammer"
 sm_communications_jammer_desc:0 "Large ECM jammers can spread havoc and confusion across local space, making targeting more difficult for enemy vessels. "
 sm_command_center:0 "Main Command Hub"
 sm_command_center_desc:0 "The main command hub for this system allows for the command and control over all vessels in the vicinity, which drastically improves the weapon performance of all friendly ships in range"
