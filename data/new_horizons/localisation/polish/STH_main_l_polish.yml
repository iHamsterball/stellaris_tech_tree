 QUANTUM_TETRYON_2_DESC:0 "\n§BAnti-Shield Weapon§!\n\n§GWeapon Cost: §!§GInexpensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Quantum Resonance Charge II:§! 240 Megawatts\n§YMedium Quantum Resonance Charge II:§! 1100 Megawatts\n\nImprovements in power levels allow for a heavier resonance charge to disrupt the quantum resonance signature of our opponents."
