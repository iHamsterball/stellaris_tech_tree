 PLASMA_BEAM_DISRUPTOR_1_DESC:0 "\n§BAnti-Armor Weapon§!\n\n§GWeapon Cost: §!§WStandard§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Plasma Disruptor Beam:§! 310 Megawatts\n§YHeavy Plasma Disruptor Beam:§! 6.1 Gigawatts\n\nPlasma beams are a directed energy weapon that uses superheated-energetic excited plasma as weapon to damage or vaporise a targeted object. Utilising cryogenically frozen Hydrogen, it is sent in and through a fusion reactor conduit, creating the superheated-energetic excited plasma, which is then thrown through a magnetically confined accelerator at a constant rate, creating a plasma beam. Due to plasma's high temperatures, it is effective towards ship armor, however due this more energy is needed to control and confine the beam of superheated plasma."
 MEDIUM_PLASMA_BEAM_DISRUPTOR_1:0 "Medium Plasma Disruptor Beam"
 LARGE_PLASMA_BEAM_DISRUPTOR_1:0 "Heavy Plasma Disruptor Beam"
 PLASMA_BEAM_DISRUPTOR_2:0 "Plasma Disruptor Beam II"
 SMALL_PLASMA_BEAM_DISRUPTOR_2:0 "Light Plasma Disruptor Beam II"
