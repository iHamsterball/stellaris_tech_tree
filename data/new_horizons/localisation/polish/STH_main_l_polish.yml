 required_aura_cruiser_borg_adaptive_3_DESC:0 "Real time subspace communications allow the rapid communication and processing of data during times of demand, resulting in rapid adaptation. "
 required_aura_cruiser_borg_adaptive_4:0 "Borg Multi-Adaptive Plexus III"
 required_aura_cruiser_borg_adaptive_4_DESC:0 "Transwarp communications are now possible with a tactical environment allowing processing power from sources as far away as nearby systems to be utilised in the adaptation of new defences."
 required_aura_cruiser_sweeper:0 "Mine Sweeper"
 required_aura_cruiser_sweeper_DESC:0 "This module allows the remote targeting and triggering of enemy minefields, thus negating their damage."
 required_aura_cruiser_defense:0 "Anti-Viral Defences"
 required_aura_cruiser_defense_DESC:0 "This dedicated and independent computer module monitors your ships hardware and software in real time for any intrusions and interferences from a wide variety of possible enemy devices.\n\n§GThis device makes the ship immune to all form of hostile debuff auras.§!"
 required_aura_battleship_bridge_1:0 "Battle Bridge"
 required_aura_battleship_bridge_1_DESC:0 "Redundant command centre for ship activities. It may also be used to command the separate part of an otherwise combined vessel."
 required_aura_battleship_bridge_2:0 "Fleet Battle Bridge"
 required_aura_battleship_bridge_2_DESC:0 "An enhanced command centre with communication and control systems to enable it to offer superior command over a fleet"
 required_aura_battleship_bridge_3:0 "Holographic Battle Bridge"
 required_aura_battleship_bridge_3_DESC:0 "A superior command bridge with holographic displays and communications for full command and control over a large fleet"
 required_aura_battleship_holographic:0 "Holographic Ship Projector"
 required_aura_battleship_holographic_DESC:0 "Large holo emitters mounted on the hull allow for full size holographic projections of ships, making one ship look like an Armada."
 required_aura_battleship_shield_1:0 "Extended Shield"
 required_aura_battleship_shield_1_DESC:0 "Another exclusive battleship component. This allows battleships shield emitters to project a shield at a greater distance from the ship. While in the vicinity it can be used to help re-energize the gravitons in other friendly ships shields thereby increasing the regeneration rate of their shields."
 required_aura_battleship_shield_2:0 "Rotating Extended Shield"
 required_aura_battleship_shield_2_DESC:0 "Enhancements to the battleships shield emitters enable better re-energization of allied ships shields"
 required_aura_battleship_repair_1:0 "Mobile Repair Depot"
 required_aura_battleship_repair_1_DESC:0 "A component that, when installed on a battleship's bridge, will function as a repair depot for nearby ships."
 required_aura_battleship_repair_2:0 "Nano-Repair Bots Injectors"
 required_aura_battleship_repair_2_DESC:0 "Nano-repair bot pods can be injected directly over the hull of nearby ships, thus increasing the repair rate"
 required_aura_battleship_web_1:0 "Tholian Web"
 required_aura_battleship_web_1_DESC:0 "The tholian web, or tractor net, is composed of a series of energy filaments which are generated in a web pattern around a target vessel. Once these filaments are sealed, the web became self-generating and the web-spinning crafts are no longer needed to maintain the web."
 required_aura_battleship_web_2:0 "Tholian Web Spinner"
 required_aura_battleship_web_2_DESC:0 "The tholian web, or tractor net, is composed of a series of energy filaments which are generated in a web pattern around a target vessel. Once these filaments are sealed, the web became self-generating and the web-spinning crafts are no longer needed to maintain the web."
 required_aura_battleship_web_3:0 "Tholian Web Spinner II"
 required_aura_battleship_web_3_DESC:0 "The tholian web, or tractor net, is composed of a series of energy filaments which are generated in a web pattern around a target vessel. Once these filaments are sealed, the web became self-generating and the web-spinning crafts are no longer needed to maintain the web."
 required_aura_battleship_web_4:0 "Tholian Superluminal Web Spinner"
 required_aura_battleship_web_4_DESC:0 "By sheathing the filament spinners in an antimatter web, a superluminal web can be constructed which further clamps down upon enemy vessels."
 required_aura_battleship_breen_1:0 "Breen Energy Dissipator"
 required_aura_battleship_breen_1_DESC:0 "A new component that is solely available to the Breen. They discovered that, by calculating a new set of modulated beam frequencies when their battleships fire their weapon, it can actually decrease the rate of fire of enemy vessels."
 required_aura_battleship_breen_2:0 "Enhanced Energy Dissipator II"
 required_aura_battleship_breen_2_DESC:0 "Enhancements to the energy dissipator enable more weapon energy to be drained from the enemy, thus reducing their rate of fire further."
 required_aura_battleship_breen_3:0 "Enhanced Energy Dissipator III"
 required_aura_battleship_breen_3_DESC:0 "Enhancements to the energy dissipator enable more weapon energy to be drained from the enemy, thus reducing their rate of fire further."
 required_aura_battleship_breen_4:0 "Hyper-Spatial Energy Dissipator"
 required_aura_battleship_breen_4_DESC:0 "Our hyper-spatial dissipator forms subspace anomalies that drain and dampen the formation of energy within foreign intermix chambers, thus reducing the power of enemy weapons."
 required_aura_battleship_borg_tractor_1:0 "Borg Tractor Beam"
 required_aura_battleship_borg_tractor_1_DESC:0 "A powerful tractor beam utilised by the Borg. It can hold even large ships at bay, and also be used in warp\n\n§GIn addition to the tractor beam effect, every day, the Borg cutting beam causes an average of between §Y10§G and §Y20§G points of £stats_damage §YDamage§! to all enemy ships in short-range range."
 required_aura_battleship_borg_tractor_2:0 "Borg Cutting Beam"
 required_aura_battleship_borg_tractor_2_DESC:0 "The addition of a cutting beam to the already deadly Borg tractor beam allows the Borg to carve held enemy ships into pieces.\n\n§GIn addition to the tractor beam effect, every day, the Borg cutting beam causes an average of between §Y15§G and §Y30§G points of £stats_damage §YDamage§! to all enemy ships in short-range range."
 required_aura_battleship_borg_tractor_3:0 "Borg Coherent Cutting Beam"
 required_aura_battleship_borg_tractor_3_DESC:0 "With more power directed at the cutting beam, the Borg can literally carve enemy fleets into pieces.\n\n§GIn addition to the tractor beam effect, every day, the Borg cutting beam causes an average of between §Y20§G and §Y40§G points of £stats_damage §YDamage§! to all enemy ships in short-range range."
 required_aura_battleship_borg_tractor_4:0 "Borg Focused Cutting Beam"
 required_aura_battleship_borg_tractor_4_DESC:0 "With three beams working to focus a triaxilating cutting beam, the Borg can literally carve enemy fleets into pieces.\n\n§GIn addition to the tractor beam effect, every day, the Borg cutting beam causes an average of between §Y25§G and §Y50§G points of £stats_damage §YDamage§! to all enemy ships in short-range range."
 required_aura_battleship_borg_repair_1:0 "Nanite Projector"
 required_aura_battleship_borg_repair_1_DESC:0 "Using phased energy beams, nanoprobes are delivered to a vessel's damaged hull segment to begin repair without losing tactical efficiency"
 required_aura_battleship_borg_repair_2:0 "Nanite Projector II"
 required_aura_battleship_borg_repair_2_DESC:0 "With the addition of an advanced targeting node, phased energy beams are able to deliver nanoprobes to the precise location of a damaged hull segment. This allows us to repair our vessels quickly and efficiently."
 required_aura_battleship_borg_repair_3:0 "Nanite Projector III"
 required_aura_battleship_borg_repair_3_DESC:0 "Triaxilating beams focus on damaged segments of hull in order to repair them rapidly and efficiently. Nearby vessels repair quickly and efficiently."
 required_aura_battleship_borg_repair_4:0 "Nanite Projector IV"
 required_aura_battleship_borg_repair_4_DESC:0 "Nanite fields can be projected over large areas of a damaged hull in order to prepare damaged segments. Nearby vessels repair quickly and efficiently."
 required_aura_battleship_borg_adaptive_1:0 "Borg Adaptive Plexus"
 required_aura_battleship_borg_adaptive_1_DESC:0 "This plexus has been adapted to facilitate the interlinking of regenerating drones brains into an organic computer core. This is achieved using a short range, super high bandwidth comms node, and the large amount of power available to the drone from the vessel's power grid."
 required_aura_battleship_borg_adaptive_2:0 "Borg Multi-Adaptive Plexus"
 required_aura_battleship_borg_adaptive_2_DESC:0 "The central plexus links each Borg vessel to every other Borg vessel. This facilitates the fast and efficient transfer of the Collective's knowledge, and real time tactical data. It also allows each vessel's computer to offload processing tasks to other vessels during times of high demand."
 required_aura_battleship_borg_adaptive_3:0 "Borg Multi-Adaptive Plexus II"
 required_aura_battleship_borg_adaptive_3_DESC:0 "Real time subspace communications allow the rapid communication and processing of data during times of demand, resulting in rapid adaptation. "
 required_aura_battleship_borg_adaptive_4:0 "Borg Multi-Adaptive Plexus III"
 required_aura_battleship_borg_adaptive_4_DESC:0 "Transwarp communications are now possible with a tactical environment allowing processing power from sources as far away as nearby systems to be utilised in the adaptation of new defences."
 required_aura_battleship_sweeper:0 "Mine Sweeper"
 required_aura_battleship_sweeper_DESC:0 "This module allows the remote targeting and triggering of enemy minefields, thus negating their damage."
 required_aura_battleship_disrupt:0 "Exotic Matter Torpedo"
 required_aura_battleship_disrupt_DESC:0 "This module exudes exotic matter into the area surrounding the battleship and muddles the battlefield, which overrides any positive effects the enemy ships may be getting."
 required_aura_drydock_1:0 "Drydock Worker Bees"
 required_aura_drydock_1_DESC:0 "A facility that serves as a primary hub that actively sends out mobile repair units to repair friendly ships surrounding the station."
 required_aura_drydock_2:0 "Enhanced worker Bees"
 required_aura_drydock_2_DESC:0 "Upgrading our worker bees to act together within a network has increased their effectiveness substantially."
 required_aura_drydock_3:0 "Nanite Worker Bees"
 required_aura_drydock_3_DESC:0 "Introducing nanobot technology into our mobile fleet repairs has made it possible to repair the hull and shields of friendly ships surrounding our deep space stations at a much faster rate."
 required_aura_minefield_1:0 "Nuclear Mines"
 required_aura_minefield_1_DESC:0 "Pre-warp nuclear warheads, put to use as an orbital explosive.\n\n§GEvery day, the mine field causes an average of between §Y50§G and §Y100§G points of £stats_damage §YDamage§! to all enemy ships in range. Has a base accuracy value of §Y50%§G, and smaller, more agile ships have a higher chance to evade this damage.§!"
 required_aura_minefield_2:0 "Magnetic Mines"
 required_aura_minefield_2_DESC:0 "These mines can affix themselves to passing vessels with little effort.\n\n§GEvery day, the mine field causes an average of between §Y60§G and §Y120§G points of £stats_damage §YDamage§! to all enemy ships in range. Has a base accuracy value of §Y70%§G, and smaller, more agile ships have a higher chance to evade this damage.§!"
 required_aura_minefield_3:0 "Anti-Matter Mines"
 required_aura_minefield_3_DESC:0 "A trace amount of antimatter is kept in magnetic suspension, which is ended by an appropriate trigger.\n\n§GEvery day, the mine field causes an average of between §Y80§G and §Y160§G points of £stats_damage §YDamage§! to all enemy ships in range. Has a base accuracy value of §Y70%§G, and smaller, more agile ships have a higher chance to evade this damage.§!"
 required_aura_minefield_4:0 "Tricobalt Mines"
 required_aura_minefield_4_DESC:0 "This particular device acts on multiple dimensions, causing an impact to both local space-time and subspace.\n\n§GEvery day, the mine field causes an average of between §Y100§G and §Y200§G points of £stats_damage §YDamage§! to all enemy ships in range. Has a base accuracy value of §Y70%§G, and smaller, more agile ships have a higher chance to evade this damage.§!"
 required_aura_minefield_5:0 "Self-Replicating Mines"
 required_aura_minefield_5_DESC:0 "A combination of micro-power sources, replicator technology and standard munitions. With this, a minefield does not need to be refreshed by a minelayer, but rather can take care of itself with access to an available amount of raw material.\n\n§GEvery day, the mine field causes an average of between §Y110§G and §Y220§G points of £stats_damage §YDamage§! to all enemy ships in range. Has a base accuracy value of §Y80%§G, and smaller, more agile ships have a higher chance to evade this damage.§!"
 STARBASE_AURA_FTL_INHIBITOR:0 "Warp Inhibitor"
 STARBASE_AURA_FTL_INHIBITOR_DESC:0 "A large artificial gravity well is created, slowing down the creation of any warp bubbles, and dragging ships out of warp if they pass through. "
 STARBASE_AURA_TRAFFIC:0 "Traffic Command"
 STARBASE_AURA_TRAFFIC_DESC:0 "Description WIP"
 STARBASE_AURA_COMMAND_CENTER:0 "Main Command Hub"
 STARBASE_AURA_COMMAND_CENTER_DESC:0 "A large command and control center that can provide target and weapons information to nearby vessels."
 STARBASE_AURA_DISRUPTION_FIELD:0 "Mounted Aceton Assimilator"
 STARBASE_AURA_DISRUPTION_FIELD_DESC:0 "These devices can leech energy from nearby vessels, leaving them moribund and derelict."
 STARBASE_AURA_COMMUNICATIONS_JAMMER:0 "ECM Jammer"
 STARBASE_AURA_COMMUNICATIONS_JAMMER_DESC:0 "An advanced form of electronic countermeasure which uses pulse frequency waves in conjunction with light refraction to disrupt both laser and electromagnetic tracking."
 STARBASE_AURA_TRACTOR_BEAM:0 "Mounted Tractor Beam"
 STARBASE_AURA_TRACTOR_BEAM_DESC:0 "A collimated beam of gravitons is used to hold various objects anything from space debris to a ship."
 hangar_standard_1:0 "Transorbital Fighter"
 hangar_standard_1_DESC:0 "Designed to be launched from the surface or a low orbit, these fighters are short ranged ships designed for defence."
 hangar_standard_2:0 "Deep-Space Fighter"
 hangar_standard_2_DESC:0 "Larger fighters with improved weaponry that can operate at longer ranges than previous craft."
 hangar_standard_3:0 "Space Superiority Fighter"
 hangar_standard_3_DESC:0 "Designed to combat small frigates and destroyers, these space superiority fighters can tear through earlier vessels of the same class. In large numbers they are a threat to even capital vessels."
 hangar_standard_4:0 "Elite Fighters"
 hangar_standard_4_DESC:0 "Small, nimble with enhanced weaponry and shielding, these elite fighters can take on small vessels one on one, and pose a serious threat in large numbers."
 hangar_federation_1:0 "NX Shuttlepod"
 hangar_federation_1_DESC:0 "Designed for short range planetary and orbital transport, the NX Shuttlepod is equipped with limited weaponry."
 hangar_federation_2:0 "Class F Shuttlecraft"
 hangar_federation_2_DESC:0 "Constructed with a duranium metal shell, the class F was propelled by an ion engine, and protected by a deflector shield. It has a much larger range than previous vessels of this type."
 hangar_federation_3:0 "Peregrine Assault Fighter"
 hangar_federation_3_DESC:0 "The Peregrine Assault Fighter is lightly armed with cannons, very fast and maneuverable, and protected by armour and shielding. In large numbers these fighters pose a threat to even capital ships."
 hangar_federation_4:0 "Delta Flyer Prototype"
 hangar_federation_4_DESC:0 "The Delta Flyer is a vessel that was designed to handle environments that would be too hazardous for a standard shuttlecraft or fighter craft, and created for situations where sending in a starship was foolhardy. It's long range weaponry and warp engines ensure these ships can strike deep into the heart of enemy fleets."
 hangar_cardassian_1:0 "Short-Range Pursuit Craft"
 hangar_cardassian_1_DESC:0 "Designed to be launched from the surface or a low orbit, these pursuit craft are short ranged ships designed for defence."
 hangar_cardassian_2:0 "Vystan Stealth Fighter"
 hangar_cardassian_2_DESC:0 "Small stealthy fighters, these attack ships were designed to scout enemy activity without being caught, however were also equipped with weaponry in order to be used in fleet actions."
 hangar_cardassian_3:0 "Hideki Assault Vessel"
 hangar_cardassian_3_DESC:0 "The Hideki-class attack ships, also referred to as Cardassian fighters, are a type of small warship with heavy weapons designed to operate in fleet environments."
 hangar_cardassian_4:0 "Advanced Pursuit Craft"
 hangar_cardassian_4_DESC:0 "Small, nimble with enhanced weaponry and shielding, these pursuit craft can take on small vessels one on one, and pose a serious threat in large numbers."
 hangar_klingon_1:0 "DuQwl Light Raider"
 hangar_klingon_1_DESC:0 "DuQwI' Fighters are armed with dual disruptor cannons and photon torpedo launchers, but are very short range and have limited defences."
 hangar_klingon_2:0 "S'Kul Heavy Raider"
 hangar_klingon_2_DESC:0 "S'Kul Heavy Raiders are styled after the Fek'Ihri designs and are heavily armed, but with short range and limited defences."
 hangar_klingon_3:0 "To'Duj Fighter"
 hangar_klingon_3_DESC:0 "The To'Duj Fighter lightly armed, fast and maneuverable. An interceptor craft designed for quick strikes against lightly-armed enemies, the Empire uses the To'Duj in battles across the quadrant."
 hangar_klingon_4:0 "NuQ'Duj Assault Fighter"
 hangar_klingon_4_DESC:0 "Serving on these ships was often considered a mixed blessing - the weapons of the craft were largely incapable of damaging larger enemy craft unless in large numbers, but the NuQ'DuJ would likely be destroyed in the battle, bringing glory and an honorable death to the vessel's crew"
 hangar_romulan_1:0 "Jian Short-Range Defender"
 hangar_romulan_1_DESC:0 "Jian defenders are light armed with dual disruptor banks and light plasma launchers, but are very short range and have limited defences."
 hangar_romulan_2:0 "Gladius Space Superiority Fighter"
 hangar_romulan_2_DESC:0 "The Gladius Space Superiority fighter is a larger fighter with improved weaponry that can operate at longer ranges than previous craft."
 hangar_romulan_3:0 "Kahleh Light Fighter"
 hangar_romulan_3_DESC:0 "Designed to combat small frigates and destroyers, Kahleh fighters can tear through earlier vessels of the same class. In large numbers they are a threat to even capital vessels."
 hangar_romulan_4:0 "Scorpion Attack Fighter"
 hangar_romulan_4_DESC:0 "The Scorpion-class is a type of small attack fighter. They utilise disruptor turrets and standard photon torpedoes, as well as shields and cloaking devices in order to sow confusion in enemy fleets."
 hangar_dominion_1:0 "Short-Range Jem'Hadar Fighter"
 hangar_dominion_1_DESC:0 "Jem'Hadar fighters are lightly armed with polaron beams, though they have very short range and limited defences. The fighter is much more valuable than it's crew."
 hangar_dominion_2:0 "Jem'Hadar Assault Craft"
 hangar_dominion_2_DESC:0 "Jem'Hadar Assault Craft are armed with improved polaron beams and are very fast and maneuverable, and protected by armour. In large numbers these fighters pose a threat to even capital ships."
 hangar_dominion_3:0 "Jem'Hadar Heavy Patrol Boat"
 hangar_dominion_3_DESC:0 "These patrol boats are small and nimble with enhanced polaron weaponry and shielding. Their sturdy hulls allow these pursuit craft to take on small vessels one on one, and pose a serious threat to larger vessels when in swarms."
 hangar_dominion_4:0 "Alpha Jem'Hadar Fighter"
 hangar_dominion_4_DESC:0 "These Alpha Jem'Hadar fighters are heavily armed with long range capability and strong hulls. Maneuverability is high, which renders it a threat to larger enemy vessels, especially in large numbers."
