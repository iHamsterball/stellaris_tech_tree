 CHRONITON_TETRYON_1:0 "Chroniton Cannon"
 POINT_DEFENCE_CHRONITON_TETRYON_1:0 "Chroniton Cannon Turret"
 CHRONITON_TETRYON_1_DESC:0 "\n§BAnti-Armor and Anti-Shield Weapon§!\n\n§GWeapon Cost: §!§YExpensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YChroniton Cannon Turret:§! 8 Megawatts\n\nChroniton cannons are ship-mounted weapons based on temporal science. The chronitons in a blast are capable of passing directly through an enemy's shields due to the fact that they are in a constant state of temporal flux."
 SMALL_CHRONITON_TETRYON_1:0 "Light Chroniton Cannon"
 MEDIUM_CHRONITON_TETRYON_1:0 "Medium Chroniton Cannon"
 LARGE_CHRONITON_TETRYON_1:0 "Heavy Chroniton Cannon"
 EXTRA_LARGE_CHRONITON_TETRYON_1:0 "Very Heavy Chroniton Cannon"
 CHRONITON_TETRYON_1_STARBASE:0 "Chroniton Cannon"
 STARBASE_CHRONITON_TETRYON_1:0 "Mounted Chroniton Cannon"
 CHRONITON_TETRYON_1_STARBASE_DESC:0 "\n§BAnti-Armor and Anti-Shield Weapon§!\n\n§GWeapon Cost: §!§RProhibitve!§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YMounted Chroniton Cannon:§! 34 Gigawatts\n§YMedium Chroniton Cannon IV:§! 2.5 Gigawatts\n\nChroniton cannons are ship-mounted weapons based on temporal science. The chronitons in a blast are capable of passing directly through an enemy's shields due to the fact that they are in a constant state of temporal flux."
 CHRONITON_TETRYON_2:0 "Chroniton Cannon II"
 SMALL_CHRONITON_TETRYON_2:0 "Light Chroniton Cannon II"
 CHRONITON_TETRYON_2_DESC:0 "\n§BAnti-Armor and Anti-Shield Weapon§!\n\n§GWeapon Cost: §!§WStandard§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Chroniton Cannon II:§! 240 Megawatts\n§YMedium Chroniton Cannon II:§! 1250 Megawatts\n\nAdjustments to the chroniton cannon allow for each blast to be in a slightly different targeting phase, thus resulting in increased damage when impacting a target."
 MEDIUM_CHRONITON_TETRYON_2:0 "Medium Chroniton Cannon II"
 CHRONITON_TETRYON_3:0 "Chroniton Cannon III"
 SMALL_CHRONITON_TETRYON_3:0 "Light Chroniton Cannon III"
 CHRONITON_TETRYON_3_DESC:0 "\n§BAnti-Armor and Anti-Shield Weapon§!\n\n§GWeapon Cost: §!§WStandard§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Chroniton Cannon III:§! 360 Megawatts\n§YMedium Chroniton Cannon III:§! 1800 Megawatts\n\nNegatively charged polarons cause increased weakening of enemy hulls and systems as the radiation from the polaron beams leaks around the target blast point."
 MEDIUM_CHRONITON_TETRYON_3:0 "Medium Chroniton Cannon III"
 CHRONITON_TETRYON_4:0 "Chroniton Cannon IV"
 SMALL_CHRONITON_TETRYON_4:0 "Light Chroniton Cannon IV"
 CHRONITON_TETRYON_4_DESC:0 "\n§BAnti-Armor and Anti-Shield Weapon§!\n\n§GWeapon Cost: §!§WStandard§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Chroniton Cannon IV:§! 510 Megawatts\n§YMedium Chroniton Cannon IV:§! 2.5 Gigawatts\n\nImpacts from blasts with this chroniton weapon can theoretically fracture a vessel into different time periods, upon which the resultant stress can wreak havoc on enemy systems and structural integrity."
 MEDIUM_CHRONITON_TETRYON_4:0 "Medium Chroniton Cannon IV"
 CHRONITON_TETRYON_5:0 "Chroniton Cannon V"
 SMALL_CHRONITON_TETRYON_5:0 "Light Chroniton Cannon V"
 CHRONITON_TETRYON_5_DESC:0 "\n§BAnti-Armor and Anti-Shield Weapon§!\n\n§GWeapon Cost: §!§YExpensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Chroniton Cannon V:§! 580 Megawatts\n§YMedium Chroniton Cannon V:§! 2.5 Gigawatts\n\nImprovements to the time shifting properties of the previous iteration have now resulted in the potential ability to phase a target completely out of our space time continuum, as if they never existed."
 MEDIUM_CHRONITON_TETRYON_5:0 "Medium Chroniton Cannon V"
 EXTRA_LARGE_CHRONITON_TETRYON_5:0 "Very Heavy Temporal Wake Cannon"
 CHRONITON_TETRYON_6:0 "Chroniton Cannon VI"
