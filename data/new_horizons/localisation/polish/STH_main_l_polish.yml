 REQUIRED_LABS_0:0 "Basic Labs"
 REQUIRED_LABS_0_DESC:0 "Labs are specialised institutions that tend to include powerful particle accelerators and sophisticated sensor equipment, focusing on fundamental scientific research."
 REQUIRED_LABS_1:0 "Nuclear Electronic Labs"
 REQUIRED_LABS_1_DESC:0 "Gravimetric microprobes and nuclear electronic laboratories are added to this laboratory, allowing for access to deeper understandings of physics."
 REQUIRED_LABS_2:0 "Stellar Cartography Labs"
 REQUIRED_LABS_2_DESC:0 "Quantum mechanics, stellar physics and cartography are key research topics in this laboratory, with numerous magneton scanners delving deep into the substructure of the universe."
 REQUIRED_LABS_3:0 "Astrometrics Labs"
 REQUIRED_LABS_3_DESC:0 "Designed for sub-dimensional and temporal physics are created here, with a large array of scientific equipment on offer."
 SPATIAL_TORPEDO_1_A:0 "Nuclear Torpedo"
 TORPEDO_A_SPATIAL_TORPEDO_1:0 "Miniaturised Nuclear Torpedo"
 SPATIAL_TORPEDO_1_A_DESC:0 "\n§BHigh-Accuracy Point Defense Weapon§!\n\n§GWeapon Cost: §!§GInexpensive§!\n\n§GWarhead Explosive Yield:§!\n\n§YMiniaturised Nuclear Torpedo:§! 0.8 Isotons\nThe modern space-age Nuclear Torpedo is only a few steps above the crude intercontinental weapons of yore. This torpedo comes with basic guidance systems and casing, as well as a simple thermonuclear warhead."
 SPATIAL_TORPEDO_1_B:0 "Nuclear Torpedo"
 TORPEDO_B_SPATIAL_TORPEDO_1:0 "Light Nuclear Torpedo"
 SPATIAL_TORPEDO_1_B_DESC:0 "\n§BHigh-Accuracy Point Defense Weapon§!\n\n§GWeapon Cost: §!§GInexpensive§!\n\n§GWarhead Explosive Yield:§!\n\n§YLight Nuclear Torpedo:§! 1 Isotons\nThe modern space-age Nuclear Torpedo is only a few steps above the crude intercontinental weapons of yore. This torpedo comes with basic guidance systems and casing, as well as a simple thermonuclear warhead."
 SPATIAL_TORPEDO_1_C:0 "Nuclear Torpedo"
 TORPEDO_C_SPATIAL_TORPEDO_1:0 "Medium Nuclear Torpedo"
 SPATIAL_TORPEDO_1_C_DESC:0 "\n§BHigh-Accuracy Point Defense Weapon§!\n\n§GWeapon Cost: §!§GInexpensive§!\n\n§GWarhead Explosive Yield:§!\n\n§YMedium Nuclear Torpedo:§! 2.8 Isotons\nThe modern space-age Nuclear Torpedo is only a few steps above the crude intercontinental weapons of yore. This torpedo comes with basic guidance systems and casing, as well as a simple thermonuclear warhead."
 SPATIAL_TORPEDO_1_D:0 "Nuclear Torpedo"
 TORPEDO_D_SPATIAL_TORPEDO_1:0 "Heavy Nuclear Torpedo"
