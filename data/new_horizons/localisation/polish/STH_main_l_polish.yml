 EMPIRE_DESIGN_UndineVanguard_desc:0 "§SHard Difficulty§!     £system  §SFluidic Space§!\nA non-humanoid species native to a dimension called 'fluidic space', the Undine possess highly developed organic technology. Responding to hostile incursions into their home dimension, the Undine have vowed to cleanse the milky way galaxy of all threats."
