 FOCUS_POLARON_1_DESC:0 "\n§BLong-Range Artillery Weapon§!\n\n§GWeapon Cost: §!§WStandard§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Focused Polaron Beam:§! 1860 Megawatts\n§YMedium Focused Polaron Beam:§! 8.5 Gigawatts\n\nPolaron beams have an unexpected quality; they can partially penetrate shields. This is a by-product of the polarons interaction with the graviton layers in the shield."
