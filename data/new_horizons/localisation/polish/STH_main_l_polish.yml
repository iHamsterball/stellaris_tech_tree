 PLASMA_CANNON_DISRUPTOR_3_DESC:0 "\n§BAnti-Armor Weapon§!\n\n§GWeapon Cost: §!§GInexpensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Plasma Disruptor Cannon III:§! 800 Megawatts\n§YHeavy Plasma Disruptor Cannon III:§! 14 Gigawatts\n\nThe latest in plasma weaponry, these cannons are fully militarised versions of the older, somewhat improvised plasma throwers.  New understandings of entropy and the Boltzmann distribution have led to cryogenically storing plasma at temperatures near absolute zero, shedding light on new exotic states of matter."
