 LOADING_TIP_0:0 "'And tell Archer we're not even any more! He owes me!' - §YCommander Thy'lek Shran§!"
 LOADING_TIP_1:0 "'KHAAAAANNNNN!' - §YCaptain James T. Kirk§!"
 LOADING_TIP_2:0 "'The needs of the many outweigh the needs of the few, or the one.' - §YSpock§!"
 LOADING_TIP_3:0 "'Resistance is futile.' - §YThe Borg§!"
 LOADING_TIP_4:0 "'Fascinating.' - §YSpock§!"
 LOADING_TIP_5:0 "'Make it so.' - §YCaptain Jean-Luc Picard§!"
 LOADING_TIP_6:0 "'Fun will now commence.' - §YSeven of Nine§!"
 LOADING_TIP_7:0 "'Captain, I do not think it is appropriate for a Starfleet officer to appear... naked...' - §YWorf§!"
 LOADING_TIP_8:0 "'You can use logic to justify almost anything. That's its power. And its flaw.' - §YCaptain Kathryn Janeway§!"
 LOADING_TIP_9:0 "'Early bird gets the worm? I believe Commander Shelby erred. There is no evidence of avian or crawling vermicular lifeforms on Jouret IV.' - §YLieutenant Commander Data§!"
 LOADING_TIP_10:0 "'I am pleased to see that we have differences. May we together become greater than the sum of both of us.' - §YSurak§!"
 LOADING_TIP_11:0 "'Fate. It protects fools, little children, and ships named Enterprise.' - §YCommander William T. Riker§!"
 LOADING_TIP_12:0 "'Ziyal, what your father wants from me is forgiveness. That's one thing I can never give him.' - §YMajor Kira Nerys§!"
 LOADING_TIP_13:0 "'Only a fool fights in a burning house.' - §BKlingon Proverb§!"
 LOADING_TIP_14:0 "'Nothing that is, is unimportant.' - §BVulcan Proverb§!"
 LOADING_TIP_15:0 "'Of course they let me live! What kind of question is that?'  - §YLieutenant Commander Geordi La Forge§!"
 LOADING_TIP_16:0 "'He's dead, Jim.' - §YLeonard McCoy§!"
 LOADING_TIP_17:0 "'Mister Spock, you're the most cold-blooded man I've ever known.' - §YLeonard McCoy§!\n'Why, thank you, doctor.' - §YSpock§!"
 LOADING_TIP_18:0 "'Picard would never have hit me...' - §YQ§! \n'I am not Picard.' - §YCommander Benjamin Sisko§!"
 LOADING_TIP_19:0 "'NCC 1701, no bloody A, B, C, or D.' - §YMontgomery Scott§!"
 LOADING_TIP_20:0 "'Sixteen years old and dating a Dabo girl. Godspeed, Jake.' - §YMiles O'Brien§!"
 LOADING_TIP_21:0 "'Do I annoy you?' - §YJulian Subatoi Bashir§!"
 LOADING_TIP_22:0 "'Cardassian rule may have been oppressive, but at least it was simple.' - §YOdo§! "
 LOADING_TIP_23:0 "'I ... love you ... brother.' - §YLore§!"
 LOADING_TIP_24:0 "'Shut up, Wesley!' - §YCaptain Jean-Luc Picard§!"
 LOADING_TIP_25:0 "'We can't have these Bajorans going around killing each other.' - §YGul Dukat§!"
 LOADING_TIP_26:0 "'The truth is usually just an excuse for a lack of imagination.' - §YElim Garak§!"
 LOADING_TIP_27:0 "'Your voice says to go away, but your heart wants me to make you smile!' - §YNeelix§!"
 LOADING_TIP_28:0 "'Tea. Earl grey. Hot.' - §YCaptain Jean-Luc Picard§!"
 LOADING_TIP_29:0 "Seems I've found myself on the voyage of the damned.' - §YEmergency Medical Hologram§!  "
 LOADING_TIP_30:0 "'You're in love with a computer subroutine.' - §YTuvok§!"
 LOADING_TIP_31:0 "'Too many people dream of places they'll never go, wish for things they'll never have, instead of paying adequate attention to their real lives.' - §YOdo§!"
 LOADING_TIP_32:0 "'Guess who's coming to dinner.' - §YPavel Chekov§!"
 LOADING_TIP_33:0 "'A stranger is a friend you just haven't met yet.' - §YCaptain Kathryn Janeway§!"
 LOADING_TIP_34:0 "'Humour. It is a difficult concept.' - §YSaavik§!"
 LOADING_TIP_35:0 "'Don't call me Tiny.' - §YHikaru Sulu§!"
 LOADING_TIP_36:0 "'Spock, where the hell's the power you promised?' - §YCaptain James T.Kirk§! \n'One damn minute, admiral.' - §YSpock§!"
 LOADING_TIP_37:0 "'You can't appreciate Shakespeare until you've read him in the original Klingon.' - §YGeneral Chang§!"
 LOADING_TIP_38:0 "'Survival is insufficient.' - §YSeven of Nine§!"
 LOADING_TIP_39:0 "'I have been... and always shall be... your friend.' - §YSpock§!"
 LOADING_TIP_40:0 "'I never took the Kobayashi Maru test until now. What do you think of my solution?' - §YSpock§!"
 LOADING_TIP_41:0 "'I'm a doctor, not a mechanic!' - §YLeonard McCoy§!"
 LOADING_TIP_42:0 "'Space: the final frontier. These are the continuing voyages of the starship Enterprise. Her ongoing mission: to explore strange new worlds, to seek out new life forms and new civilizations, to boldly go where no man has gone before.'"
 LOADING_TIP_43:0 "'Ah, Kirk, my old friend. Do you know the Klingon proverb that tells us revenge is a dish that is best served cold? It is very cold in space.' - §YKhan Noonien Singh§!"
 LOADING_TIP_44:0 "'DATA!' - §YBorg Queen§!\n'Resistance is futile!' - §YLieutenant Commander Data§! "
 LOADING_TIP_45:0 "'You are an imperfect being, created by an imperfect being. Finding your weakness is only a matter of time.' - §YBorg Queen§!"
 LOADING_TIP_46:0 "'Such a noble creature. A quality we sometimes lack. We will add your distinctiveness to our own. Welcome home... Locutus.' - §YBorg Queen§!"
 LOADING_TIP_47:0 "'We too are on a quest to better ourselves, evolving toward a state of perfection.' - §YBorg Queen§!"
 LOADING_TIP_48:0 "'I'm sorry. It's just such an honor to be sitting here with a g...' \n'...security officer.'  - §YWeyoun 6§!"
 LOADING_TIP_49:0 "'I shall leave you as you left me, as you left her, marooned for all eternity in the center of a dead planet, buried alive... buried alive...'  - §YKhan Noonien Singh§!"
 LOADING_TIP_50:0 "'To think a Weyoun could be capable of such treachery...' - §YWeyoun 7§!"
 LOADING_TIP_51:0 "'I've had my eye on Rom for a long time, he's not as stupid as he looks.' - §YOdo§!\n'I am too!' - §YRom§!"
 LOADING_TIP_52:0 "'I am Quark, son of Keldar, and I have come to answer the challenge of D'Ghor, son of... whatever.' - §YQuark§!"
 LOADING_TIP_53:0 "'You hew-mons, all you want to do is please your women. You want them to be your friends. But we Ferengi know better. Women are the enemy.' - §YQuark§!"
 LOADING_TIP_54:0 "'They said 'hello' in a language the Klingons understood.' - §YMichael Burnham§!"
 LOADING_TIP_55:0 "'We come in peace.' - §YT'Kuvma§!"
 LOADING_TIP_56:0 "'The ideal outcome for any Klingon interaction is battle. They're relentlessly hostile, sir. It's in their nature' - §YMichael Burnham§!"
 LOADING_TIP_57:0 "'If you greeted me that way, Connor, I'd cut your tongue out and use it to lick my boots!' - §YCadet Sylvia Tilly§!"
 LOADING_TIP_58:0 "'Delicate is not a word I associate with Mr. Tucker.'  - §YSub-Commander T'Pol§!"
 LOADING_TIP_59:0 "'That business about the Klingon chancellor calling me a brother...was that true?' - §YCaptain Jonathan Archer§!"
 LOADING_TIP_60:0 "'What species are you?' - §YMezoti§! \n'That is a complicated question...' - §YJhet'leya§!"
 LOADING_TIP_61:0 "'I have a dream; a dream that all people - Human, Jem'Hadar, Ferengi, Cardassians - will someday stand together in peace... around my Dabo tables.' - §YQuark§!"
 LOADING_TIP_62:0 "'It's not you I hate, Cardassian. I hate what I became because of you.' - §YMiles O'Brien§!"
