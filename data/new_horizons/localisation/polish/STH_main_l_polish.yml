 LOADING_TIP_107:0 "'A true victory is to make your enemy see they were wrong to oppose you in the first place. To force them to acknowledge your greatness.' - §YGul Dukat§!"
 LOADING_TIP_108:0 "'Lying is a skill like any other. And if you want to maintain a level of excellence, you have to practice constantly.' - §YElim Garak§!"
 LOADING_TIP_109:0 "'A brave Ferengi. Who would have thought it possible.' - §YChancellor Gowron§! "
 LOADING_TIP_110:0 "'Get the cheese to sickbay!' - §YB'Elanna Torres§!"
 LOADING_TIP_111:0 "'We're Starfleet officers. Weird is part of the job.' - §YCaptain Kathryn Janeway§!"
 LOADING_TIP_112:0 "'There... are... four... lights!' - §YCaptain Jean-Luc Picard§!"
 LOADING_TIP_113:0 "'She, or someone like her, will always be with us. Waiting for the right climate in which to flourish, spreading fear in the name of righteousness.' - §YCaptain Jean-Luc Picard§!"
 LOADING_TIP_114:0 "'No being is so important that he can usurp the rights of another.' - §YCaptain Jean-Luc Picard§!"
 LOADING_TIP_115:0 "'You either live life – bruises, skinned knees and all – or you turn your back on it and start dying.' - §YCaptain Christopher Pike§!"
 LOADING_TIP_116:0 "'I'd be delighted to offer any advice I have on understanding women. When I have some, I'll let you know.' - §YCaptain Jean-Luc Picard§!"
 LOADING_TIP_117:0 "'History has proven again and again that whenever mankind interferes with a less developed civilization, no matter how well intentioned that interference may be, the results are invariably disastrous.' - §YCaptain Jean-Luc Picard§!"
