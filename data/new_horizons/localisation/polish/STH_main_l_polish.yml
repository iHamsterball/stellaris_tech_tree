 QUANTUM_TETRYON_3:0 "Quantum Resonance Charge III"
 SMALL_QUANTUM_TETRYON_3:0 "Light Quantum Resonance Charge III"
 QUANTUM_TETRYON_3_DESC:0 "\n§BAnti-Shield Weapon§!\n\n§GWeapon Cost: §!§GInexpensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YLight Quantum Resonance Charge III:§! 450 Megawatts\n§YMedium Quantum Resonance Charge III:§! 1800 Megawatts\n\nBy combining new wave oscillation technology with the quantum resonance charges our vessels can emit a much higher frequency blast using the same energy as before, thus eliminating enemy vessels more efficiently."
 MEDIUM_QUANTUM_TETRYON_3:0 "Medium Quantum Resonance Charge III"
 QUANTUM_TETRYON_4:0 "Quantum Resonance Charge IV"
 SMALL_QUANTUM_TETRYON_4:0 "Light Quantum Resonance Charge IV"
