 CANNON_PHASER_1_DESC:0 "\n§BAnti-Hull Weapon§!\n\n§GWeapon Cost: §!§YExpensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YHeavy Phaser Cannon:§! 50 Megawatts\n\nA powerful cannon that fires high density nadion bursts. In order to collect the large amount of nadions required, several emitters work together. Their output nadions are combined and stored in a gravimetric containment field until enough are ready. As a result of their containment, the speed of the ejected nadion pulse is very low compared to a phaser beam."
 CANNON_PHASER_2:0 "Phaser Cannon II"
 LARGE_CANNON_PHASER_2:0 "Heavy Phaser Cannon II"
 CANNON_PHASER_2_DESC:0 "\n§BAnti-Hull Weapon§!\n\n§GWeapon Cost: §!§HVery Expensive§!\n\n§GEnergy Weapon Maximum Output:§!\n\n§YHeavy Phaser Cannon II:§! 72 Megawatts\n§YLight Andorian Phaser:§! 360 Megawatts\n§YHeavy Andorian Phaser:§! 7.2 Gigawatts\n\nA powerful cannon that fires high density nadion bursts. The cannon is linked to a co-variant targeting processor, which modulates the nadion pulse according to the distance it's expected to travel before hitting the target. This helps to improve the damage inflicted."
