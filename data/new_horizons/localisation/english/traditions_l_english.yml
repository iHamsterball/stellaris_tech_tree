l_english:
 ####################################
 # Traditions
 ####################################
 UNITY:0 "Unity"
 UNITY_DESC:0 "Unity is a resource that is used to unlock $TRADITIONS$. Unity is generated each month based on certain buildings and and how unified our empire is."
 TRADITIONS:0 "Traditions"
 TRADITIONS_DESC:0 "Traditions are bonuses that are organized into Traditions trees. A Tradition can be unlocked whenever our empire has accumulated enough Unity to do so. Different factors, such as a great number of colonies or an ideologically fractured population will increase the Unity cost to unlock new Traditions."
 TRADITIONS_PROGRESS:0 "$KEY$ Progress"
 TRADITIONS_PROGRESS_TITLE:0 "Progress"
 TRADITIONS_PROGRESS_DESC:0 "We need an additional £unity $MISSING|Y$ to be able to adopt a new Tradition. At the current rate we will have this by $DATE|Y$."
 UNLOCK_TRADITION_DESC:0 "We have enough £unity  to adopt a new Tradition"
 TRADITIONS_TIME_TO_NEXT:0 "Months Remaining"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$ remaining."
 TRADITIONS_UNLOCKED:0 "We have unlocked $COUNT|Y$ out of $MAX|Y$ Traditions in this tree."
 TRADITION_ADOPT_BUTTON:0 "Adopt"
 TRADITIONS_ADOPT:0 "Adoption Effect"
 TRADITIONS_FINISH:0 "Finisher Effect"
 TRADITIONS_FINISH_AP:0 " In addition, we will unlock §Y1§! Ascension Perk Slot."
 TRADITION_COST:0 "Tradition Cost"
 TRADITIONS_UNAFFORDABLE:0 "§RWe need an additional §Y$RESOURCES$§! before we can unlock this Tradition.§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$Has adopted $CATEGORY|Y$ Traditions"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$Has adopted all Traditions in this group"
 TRADITION_ADOPT_CONFIRM:0 "Adopt Tradition"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ / $MAX$"
 TRADITION_CLICK_DESC:0 "§GClick to adopt this Tradition§!"
 TRADITION_GROUP_CLICK_DESC:0 "§GClick to adopt this Tradition group§!"
 TRADITION_COST_NEXT:0 "Next Tradition"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$ Traditions: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_COLONIES:0 "$COUNT|Y$ Colonies: $VALUE|%$"
 TRADITION_COST_MULT_NUM_SYSTEMS:0 "$COUNT|Y$ Systems: $VALUE|%$"
 TRADITION_COST_MULT_NUM_POPS:1 "$COUNT|Y$ Base Pop Costs: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_POPS_EFFECT:2 "Additional Pop Costs: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_POP_TYPES_EFFECT:0 "$NUM|Y$ $TYPE$: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "$COUNT|Y$ Adopted Tradition Categories: $VALUE$"
 pop_xenos:0 "Alien Pop(s)"
 pop_xeno_slaves:0 "Alien Slaves Pop(s)"
 pop_slaves:0 "Slave Pop(s)"
 pop_founders:0 "Founder Pop(s)"
 pop_robots:0 "Robot Pop(s)"

 ################################################################
 # EXPANSION
 ################################################################

 tradition_expansion_hive:0 "Expansion"
 #tradition_expansion_desc: "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_hive_desc:0 "There are only two possible states for the hive: growth, or death."
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:1 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+50%§!."
 tr_expansion_colonization_fever_hive:0 "One Mind"
 tr_expansion_colonization_fever_hive_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_hive_delayed:0 "The overmind is a chorus of thought that even the cold emptiness of space cannot silence."
 tr_expansion_a_new_life_hive:0 "Spawning Frenzy"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Upon claiming a new nest, the breeder pods have a powerful instinctual compulsion to spawn at a frenetic rate. They typically die from the strain, but the birth of many fresh drones speeds processing of new worlds."
#tr_expansion_standardized_colony_ships: "Standardized Colony Ships"
#tr_expansion_standardized_colony_ships_desc: "Immediately give you a free §Y$colonizer$§!. In addition, §Y$shipsize_colonizer_construction_speed_mult$§! is increased by §G+100%§!."
#tr_expansion_standardized_colony_ships_delayed: "Simplified designs and less expensive materials allow us to mass-produce colony ships on a hitherto unseen scale. Our colonists may not enjoy as many creature comforts during transport to their new homes, but these ships will still get them where they're going."
 tr_expansion_courier_network_hive:0 "Divergence Suppression"
 tr_expansion_courier_network_hive_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_hive_delayed:0 "Occasionally our unity is disrupted by a rogue drone. This threat has increased as we spread out across the stars. Purging and recycling these units gives them a chance to contribute to the hive with their deaths, in a way they could not with their lives."
 tr_expansion_reach_for_the_stars_hive:0 "Amoebic Synapses"
 tr_expansion_reach_for_the_stars_hive_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Encasing synapses in a miniature hyperdrive shell, hardened for spaceflight, and using them to pass on directives from the hive has allowed us to conquer the stars."
 tr_expansion_galactic_ambition_hive:0 "Blot out the Stars"
 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_hive_delayed:0 "Primal terror accompanied the first tentative steps in to the dark, away from our home nest and the mother hive that nurtured us. Only by conquering and breeding out this fear can we continue to grow. Millions of drones will die so that the hive may live."
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 
 ################################################################
 # DOMINATION
 ################################################################

 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_hive_desc:0 "Everything that is not Us must serve Us, either as servants, or as food."
 tr_domination_colonial_viceroys_hive:0 "Meeting of the Minds"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_hive_delayed:0 "We must have more autonomous drones to enforce harmony as our hives grow in number."
 tr_domination_fleet_levies_hive:0 "Thought Control Symbionts"
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_delayed:0 "The promise to absorb servant hives into our unity does not seem to comfort them. They instead offer to support our star swarms in exchange for preserving their fragile, lonely individuality. This puzzles us."
 tr_domination_protection_racket_hive:0 "Bio-Tribute"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_delayed:0 "Regular deliveries of willing and digestible biomass from subject hives often generate more energy for us than a full-scale planetary invasion would have."
 tr_domination_star_lords_hive:0 "Soporific Pheromones"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_delayed:0 "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."
 tr_domination_vassal_acculturation_hive:0 "Brain Drain"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_delayed:0 "The drone cadaver tax we imposed on our subjects was unpopular in the beginning, but over time dissent faded, as it always does with short-memoried beings. The bodies nourish us, and the brains have residual memories that can be harvested as well."

 ################################################################
 # PURITY
 ################################################################
 
 tr_purity_never_surrender:0 "Never Surrender"
 tr_purity_never_surrender_desc:1 "§Y$shipclass_starbase_hull_mult$§! increased by §G+10%§! and §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! increased by §G+50%§!."
 tr_purity_never_surrender_delayed:1 "We will never bow to those who are inferior. Let them hurl themselves against our unbreakable defenses! A thousand years from now, they will be just another footnote in the history of our ascension."
 tr_purity_symbol_purity:0 "Symbol of Purity"
 tr_purity_symbol_purity_desc:1 "§HUnlocks Building:§! $building_symbol_purity$\n§EThis is a building that produces Unity while also increasing Government Ethics Attraction.§!"
 tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 tr_purity_natural_order:0 "Natural Order"
 tr_purity_natural_order_desc:1 "Eating alien Pops provides £unity  Unity. Does not apply to robots."
 tr_purity_natural_order_delayed:0 "All beings have their assigned station in the universe. Those who belong to a lesser species should take comfort in their servitude to their betters."
 tr_purity_age_machines:1 "Age of Machines"
 tr_purity_age_machines_desc:2 "Buildable Pops' resource production increased by §G+5%§!"
 tr_purity_age_machines_delayed:1 "The chaotic era where organic empires dictated the course of galactic history is over. The Age of Machines has finally come."
 tr_purity_the_chosen:0 "The Chosen"
 tr_purity_the_chosen_desc:4 "£pop  §Y$pop_citizen_happiness$§! increased by §G+5%§! and §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! cost is reduced by §G5%§!"
 tr_purity_the_chosen_delayed:0 "Whether chosen by a higher power or simple genetic chance, our exceptional species is without compare. We are clearly destined for great things."
 tr_purity_waste_processing:0 "Waste Processing"
 tr_purity_waste_processing_desc:0 "§Y$MOD_POP_PROCESSING_OUTPUT$§! increased by §G+50%§!."
 tr_purity_waste_processing_delayed:1 "Optimized processing methods will increase yields when population units are harvested. Nothing must go to waste."
 tr_purity_appropriation:0 "Appropriation"
 tr_purity_appropriation_desc:1 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! reduced by §G50%§!."
 tr_purity_appropriation_delayed:1 "Land that is not being worked contributes nothing to our empire. Workers must be relocated in an efficient manner to those planets where they are needed most."
 
 ################################################################
 # HARMONY
 ################################################################

 tr_harmony_mind_and_body_hive:0 "Cloned Organs"
 tr_harmony_mind_and_body_hive_delayed:0 "The cloning vats mass-produce the more frequently consumed organs like hearts and lungs, increasing the usable lifespan of high-priority drones."
 
 ################################################################
 # SYNCHRONICITY
 ################################################################
 
 tr_synchronicity_hive_adopt:0 "Synchronicity Traditions"
 tr_synchronicity_hive_adopt_desc:0 "$tradition_synchronicity_desc$\n\n$tr_synchronicity_hive_adopt_effect$\n\n$tr_synchronicity_finish_effect$"
 tr_synchronicity_hive_adopt_effect:0 "$tr_harmony_adopt_effect$"
 tr_synchronicity_hive_mind_synapse:0 "Hive Synapse"
 tr_synchronicity_hive_mind_synapse_desc:1 "§HUnlocks Building:§! $building_hive_synapse$\n§EThis is a building that produces Energy and Unity, while also increasing Pop Resource Output.§!"
 tr_synchronicity_hive_mind_synapse_delayed:0 "$building_hive_synapse_desc$"
 tr_synchronicity_machine_center:0 "Processing Hubs"
 tr_synchronicity_machine_center_desc:1 "§HUnlocks Building:§! $building_control_center$\n§EThis is a building that produces Energy and Unity, while also increasing Robot Resource Output.§!"
 tr_synchronicity_machine_center_delayed:0 "$building_control_center_desc$"
 
