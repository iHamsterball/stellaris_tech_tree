l_spanish:
 STH_enclave_events.98.name:0 "Communications Established"
 STH_enclave_events.98.desc:0 "We are receiving a transmission from the independent space station of the §Y[From.GetName]§!. They appear to have successfully translated our language."
 STH_enclave_events.98.a:0 "Interesting."
 STH_enclave_events.99.name:0 "Communications Established"
 STH_enclave_events.99.desc:0 "After successfully translating their language, we have established communications with the independent space station of the §Y[From.From.GetName]§!."
 STH_enclave_events.100.name:0 "Lobi Crystal Consortium"
 STH_enclave_events.100a.desc:0 "We do not discriminate against prospective buyers here at Lobi Crystal Consortium. Who are we to judge?"
 STH_enclave_events.100b.desc:0 "Perhaps you need minerals for building warships. Perhaps you need them for building orphanages! Here at Lobi Crystal Consortium, we make it our business not to care!"
 STH_enclave_events.100c.desc:0 "No questions asked - just quality resources, ready to be pumped right into the arteries of your industry!"
 STH_enclave_events.100d.desc:0 "No refunds, I'm afraid. Remember the first Rule of Acquisition!"
 STH_enclave_events.100e.desc:0 "Can we interest you in some minerals? No? How about energy?"
 STH_enclave_events.100f.desc:0 "You have reached Lobi Crystal Consortium. How may we help you?"
 STH_enclave_events.105.a:0 "We would like to trade for Minerals."
 STH_enclave_events.105.b:0 "We would like to trade for Energy Credits."
 STH_enclave_events.105.c:0 "We are interested in Strategic Resources."
 STH_enclave_events.105.c.sr1:0 "We already have a §YRiggan Trade Deal§!\n"
 STH_enclave_events.105.c.sr2:0 "We already have a §YLobi Crystal Consortium Trade Deal§!\n"
 STH_enclave_events.105.c.sr3:0 "We already have a §YMuutagan Trade Deal§!\n"
 STH_enclave_events.105.c.trust:0 "Requires this §YTrader Enclave§! to have:\n£opinion  Opinion +50\n"
 STH_enclave_events.105.d:0 "Nothing for now. Goodbye."
 STH_enclave_events.102.name:0 "First Contact with the [From.GetName]"
 STH_enclave_events.102a.desc:0 "Welcome to the Lobi Crystal Consortium!\n\nWe are a mining corporation operating out of the [trader_system.GetName] system, specialising in the trade of minerals and energy - the very building blocks of civilisation, as we like to say here at the Lobi Crystal Consortium.\n\nPlease, do not hesitate to contact us if you're interested in making a good deal."
 STH_enclave_events.102b.desc:0 "I speak on behalf of the Riggan Commerce Exchange. We have facilitated trade negotiations between interested parties on our starbase in the [trader_system.GetName] system for more than a thousand of your years.\n\nIf you happen to posess more minerals or energy than you need, we are more than willing to take it off your hands. You will be duly compensated, of course."
 STH_enclave_events.102c.desc:0 "Well met, friends! I represent the Muutagan Merchant Guild, and let me be the first to welcome you to the [trader_system.GetName] system. Our organisation consists of hundreds of independent Muutagan merchant captains who brave the spaceways in search of the next good deal.\n\nAt our facilities, you will be able to trade away your excess minerals for energy, or vice versa. Please contact us if you are interested in such an arrangement."
 STH_enclave_events.102.a:0 "Well met."
 STH_enclave_events.103.name:0 "Riggan Commerce Exchange"
 STH_enclave_events.103a.desc:0 "All of our clients remain anonymous."
 STH_enclave_events.103b.desc:0 "Where our resources come from? Trust me... it's best for all involved parties, including the [Root.GetName], if we keep that little bit of information to ourselves..."
 STH_enclave_events.103c.desc:0 "We do not deal in slaves. Sorry, no exceptions."
 STH_enclave_events.103d.desc:0 "The Riggan Commerce Exchange greets you."
 STH_enclave_events.103e.desc:0 "A thousand years and we are still in business. If that doesn't speak to our credibility, I don't know what will."
 STH_enclave_events.103f.desc:0 "Several parties on our starbase have expressed interest in dealing with the [Root.GetName]. Shall we negotiate a deal?"
 STH_enclave_events.104.name:0 "Muutagan Merchant Guild"
 STH_enclave_events.104a.desc:0 "Thousands of years ago, the Muutagan Empire spanned a good portion of the galaxy. We are all that remain."
 STH_enclave_events.104b.desc:0 "It is said that a Muutagan can smell a good deal from a distance of twelve parsecs. This is an exaggeration... in truth, the distance is only eight parsecs."
 STH_enclave_events.104c.desc:0 "The Muutagan Merchant Guild welcomes you. Would you like to make a deal?"
 STH_enclave_events.104d.desc:0 "A Muutagan and a Rixidaran walk into a bar... never mind, this does not make for appropriate conversation. I ask your forgiveness."
 STH_enclave_events.104e.desc:0 "Greetings, [Root.GetSpeciesName]. You are here to trade with us, yes?"
 STH_enclave_events.104f.desc:0 "The word discount is considered a profanity among my people. Please keep this in mind when engaging in conversation with us."
 STH_enclave_events.110.name:0 "Lobi Crystal Consortium"
 STH_enclave_events.110.desc:0 "We will trade Minerals for Energy Credits at a rate of one to two. These are our current deals."
 STH_enclave_events.110.a:0 "£minerals §G100§! for £energy §R200§!"
 STH_enclave_events.110.b:0 "£minerals §G500§! for £energy §R1000§!"
 STH_enclave_events.110.c:0 "£minerals §G1000§! for £energy §R2000§!"
 STH_enclave_events.110.a.response:0 "Thank you for your business. Please come again!"
 STH_enclave_events.110.b.response:0 "An excellent choice. You will not be disappointed by the quality of our minerals."
 STH_enclave_events.110.c.response:0 "Big spender, eh? Looks like we can close early today!"
 STH_enclave_events.110.d:0 "We were interested in something else..."
 STH_enclave_events.110.e:0 "No deal."
 STH_enclave_events.120.name:0 "Lobi Crystal Consortium"
 STH_enclave_events.120.desc:0 "We will trade Energy Credits for Minerals at a rate of one to two. These are our current deals."
 STH_enclave_events.120.a:0 "£energy §G100§! for £minerals §R200§!"
 STH_enclave_events.120.b:0 "£energy §G500§! for £minerals §R1000§!"
 STH_enclave_events.120.c:0 "£energy §G1000§! for £minerals §R2000§!"
 STH_enclave_events.120.a.response:0 "Here are your credits. We have already arranged for the transfer of the minerals."
 STH_enclave_events.120.b.response:0 "Excellent. Let us know if you want to offload more minerals in the future."
 STH_enclave_events.120.c.response:0 "If only all of our customers traded with us in such bulk! Transferring credits to you now."
 STH_enclave_events.130.desc:0 "Riggan Spice is our most prized commodity. It is renowned throughout the galaxy for its distinct flavor, which is unlike any other. We sell it only to our most valued trading partners, among which we count the [Root.GetName].\n\nIf you can meet our modest price, we are willing to export Riggan Spice to you for a period of ten standard years."
 STH_enclave_events.130.a:0 "We want to buy your spice."
 STH_enclave_events.130.a.response:0 "You will not be sorry. Unless you consume too much spice, of course... then there is a small chance that you will spontaneously combust. A very small chance, to be sure."
 STH_enclave_events.131.desc:0 "This is a product that we here at Lobi Crystal Consortium are particularly proud of. Our miners have extracted a rare gemstone with unique properties that will significantly improve the happiness of those who wear it. \n\nWe are willing to export our unique crystals to you for a period of ten standard years, after which the contract will have to be renegotiated."
 STH_enclave_events.131.a:0 "We will purchase these Lobi Crystals."
 STH_enclave_events.131.a.response:0 "That's the Lobi Crystal Consortium way! Our freighters will begin making deliveries immediately.\n\n§LBy purchasing this product, you agree that Lobi Crystal Consortium cannot be held responsible for any adverse effects that may result from its use, including but not limited to skin irritation, psychotic episodes, ocular discoloration, aggressive mutation, increased suicide rates, precognitive trances, biosphere depletion, dangerous strangelet production, micro black hole generation, grain elevator explosions, societal collapse, mass extinction events, unexpected supernova detonations, the complete or partial destruction of your empire, sudden gamma-ray bursts, time travel paradoxes, vacuum metastability events, universal entropy, the collapse of the space-time continuum ...§!"
 STH_enclave_events.132.desc:0 "Shi'rakkat-Du, or Muutagan Crystals as they are known to those who are not of our species, have come to symbolise our entire civilisation. When these 'singing' crystals vibrate, they emit a unique musical tone that has a calming effect on most sentients.\n\nAlthough we typically do not share the wonders of the Shi'rakkat-Du with outsiders, we are willing to make an exception in your case. If you can afford it, we are willing to export our crystals to you for a period of ten years."
 STH_enclave_events.132.a:0 "We will buy your crystals."
 STH_enclave_events.132.a.response:0 "Excellent. Our merchants will begin shipping the crystals to your planets at once. May the Shi'rakkat-Du sing to you."
 STH_enclave_events.133.name:0 "Lobi Crystal Consortium"
 STH_enclave_events.141.name:0 "[From.GetName] Destroyed"
 STH_enclave_events.141.desc:0 "Our fleet assets have destroyed the [From.GetName] headquarters, and efforts to recover as many valuables as possible from the shattered remnants of their starbase are well under way. We have gained a large amount of resources."
 STH_enclave_events.142.a.desc:0 "$STH_enclave_events.142.desc.first$ $STH_enclave_events.142.desc.known$ $STH_enclave_events.142.desc.second$"
 STH_enclave_events.142.b.desc:0 "$STH_enclave_events.142.desc.first$ $STH_enclave_events.142.desc.unknown$ $STH_enclave_events.142.desc.second$"
 STH_enclave_events.142.c.desc:0 "$STH_enclave_events.142.desc.first$ $STH_enclave_events.142.desc.known$ $STH_enclave_events.142.desc.second$\n\n$STH_enclave_events.142.desc.trade$"
 STH_enclave_events.142.d.desc:0 "$STH_enclave_events.142.desc.first$ $STH_enclave_events.142.desc.unknown$ $STH_enclave_events.142.desc.second$\n\n$STH_enclave_events.142.desc.trade$"
 STH_enclave_events.142.desc.first:0 "The corporate headquarters of Lobi Crystal Consortium in the [trader_system.GetName] system was recently destroyed."
 STH_enclave_events.142.desc.known:0 "by an attack force belonging to the [trader_destroyer.GetName]!"
 STH_enclave_events.142.desc.unknown:0 "by unknown forces!"
 STH_enclave_events.142.desc.second:0 "The few surviving board members have declared bankruptcy, and the corporation's remaining assets are being liquidated."
 STH_enclave_events.142.desc.trade:0 "Unfortunately, all mining facilities for Lobi Crystals were destroyed along with the Lobi Crystal Consortium HQ, and we will no longer have access to this strategic resource."
 STH_enclave_events.142.a:0 "A blow to free trade."
 STH_enclave_events.142.b:0 "We paid a lot of credits for those crystals!"
 STH_enclave_events.143.a.desc:0 "$STH_enclave_events.143.desc.first$ $STH_enclave_events.143.desc.known$"
 STH_enclave_events.143.b.desc:0 "$STH_enclave_events.143.desc.first$ $STH_enclave_events.143.desc.unknown$"
 STH_enclave_events.143.c.desc:0 "$STH_enclave_events.143.desc.first$ $STH_enclave_events.143.desc.known$\n\n$STH_enclave_events.143.desc.trade$"
 STH_enclave_events.143.d.desc:0 "$STH_enclave_events.143.desc.first$ $STH_enclave_events.143.desc.unknown$\n\n$STH_enclave_events.143.desc.trade$"
 STH_enclave_events.143.desc.first:0 "The starbase belonging to the Riggan Commerce Exchange has been destroyed in the [trader_system.GetName] system. This free outpost facilitated trade between interstellar civilisations for over a millennium, but no longer."
 STH_enclave_events.143.desc.known:0 "The forces of the [trader_destroyer.GetName] made certain of that."
 STH_enclave_events.143.desc.unknown:0 "Forces from an unidentified aggressor have made certain of that."
 STH_enclave_events.143.desc.trade:0 "Unfortunately, this has also eliminated the galaxy's only source of Riggan Spice. We will no longer have access to this strategic resource."
 STH_enclave_events.143.a:0 "An alarming development."
 STH_enclave_events.143.b:0 "We had paid in full for that spice!"
 STH_enclave_events.144.a.desc:0 "$STH_enclave_events.144.desc.first$ $STH_enclave_events.144.desc.known$ $STH_enclave_events.144.desc.second$"
 STH_enclave_events.144.b.desc:0 "$STH_enclave_events.144.desc.first$ $STH_enclave_events.144.desc.unknown$ $STH_enclave_events.144.desc.second$"
 STH_enclave_events.144.c.desc:0 "$STH_enclave_events.144.desc.first$ $STH_enclave_events.144.desc.known$ $STH_enclave_events.144.desc.second$\n\n$STH_enclave_events.144.desc.trade$"
 STH_enclave_events.144.d.desc:0 "$STH_enclave_events.144.desc.first$ $STH_enclave_events.144.desc.unknown$ $STH_enclave_events.144.desc.second$\n\n$STH_enclave_events.144.desc.trade$"
 STH_enclave_events.144.desc.first:0 "Reports are coming in that the headquarters of the Muutagan Merchant Guild in the [trader_system.GetName] system has been pulverised"
 STH_enclave_events.144.desc.known:0 "by forces belonging to the [trader_destroyer.GetName]."
 STH_enclave_events.144.desc.unknown:0 "by unknown forces."
 STH_enclave_events.144.desc.second:0 "The handful of surviving Muutagan merchant captains have scattered across the galaxy."
 STH_enclave_events.144.desc.trade:0 "Unfortunately, this means an end to all production of the prized Muutagan Crystals. We will no longer have access to this strategic resource."
 STH_enclave_events.144.a:0 "A significant trade disruption."
 STH_enclave_events.144.b:0 "Our crystals! This must not go unanswered!"
 STH_enclave_events.150.desc:0 "Dearest customer, we regret to inform you that the trade deal we negotiated for the export of Lobi Crystals to the [Root.GetName] has run its course. We are of course more than willing to extend the deal for another ten years if you have the energy credits to spare..."
 STH_enclave_events.150.a:0 "Very well. We wish to extend the deal."
 STH_enclave_events.150.b:0 "We can do without your gel for now."
 STH_enclave_events.150.c:0 "We can't afford to continue this deal."
 STH_enclave_events.151.desc:0 "We have reached the end of our agreement, [Root.GetSpeciesName]. We have shipped Riggan Spice to your worlds for ten years. Should we continue for another ten, or do you wish to end this arrangement?"
 STH_enclave_events.151.a:0 "Let us continue. The spice must flow."
 STH_enclave_events.151.b:0 "We have no need of your spice for now."
 STH_enclave_events.152.desc:0 "The years just fly by, don't they, [Root.GetSpeciesName]? It has now been ten years since we arranged our trade deal for Muutagan Crystals. Do you wish to extend the deal for another decade?"
 STH_enclave_events.152.a:0 "Yes. Let us continue this deal."
 STH_enclave_events.152.b:0 "We will pass on your crystals for now."
 STH_enclave_events.156.desc:0 "Your reckless attacks have put Lobi Crystal Consortium property and employees at risk. We have no choice but to terminate our current trade agreement. There will be no refunds."
 STH_enclave_events.156.a:0 "End communications."
 STH_enclave_events.157a.desc:0 "I'm afraid it's against company policy to do business with pirates."
 STH_enclave_events.157b.desc:0 "You are not an acceptable customer."
 STH_enclave_events.157c.desc:0 "We have nothing to discuss with you."
 STH_enclave_events.159.desc:0 "Your attacks against our station are intolerable! You are cut off, do you understand? No more spice! You may consider our trade agreement null and void."
 STH_enclave_events.160a.desc:0 "You are a nation of bandits and cutthroats. We will have nothing to do with you."
 STH_enclave_events.160b.desc:0 "Pirate scum."
 STH_enclave_events.160c.desc:0 "Your attacks are unforgivable."
 STH_enclave_events.162.desc:0 "Ah, so the pirate shows its true colors! You can forget about our crystals then! No Ferengi will do business with the [Root.GetName] again."
 STH_enclave_events.163a.desc:0 "You are terrorists! Do not think we will forget your aggression against our people."
 STH_enclave_events.163b.desc:0 "You will find that we have very long memories, [Root.GetSpeciesName]. We never forget a slight."
 STH_enclave_events.163c.desc:0 "We will never trust the [Root.GetName] again."
 sthera.1.name:0 "Una nueva era audaz"
 sthera.1.desc:0 "Encerrado en los laboratorios espaciales, una revolucion de diseño de las naves espaciales ha tenido lugar. Durante casi cinco años, el Capitán Carter-Lin de la Oficina de Diseño de naves espaciales ha dirigido un equipo de expertos en campos de Teoría de la Deformación y Metalurgia, todos tratando de proporcionar a la Flota Estelar una nueva generación de buques aptos para tomar el mensaje de exploración pacífica de la Flota Estelar a través del cuadrante. \n\nLas aleaciones de duranio blanquecinas blancas, platos deflectores de picofibra de oro brillante y cúpulas de colector bussard vórtice espiral ofrecen ventajas sustanciales sobre la tecnología anterior."
 sthera.1.a:0 "Admitido."
 sthera.1.a.tooltip:0 "¡Capitán §ECarter-Lin§! Transferencias de la Oficina de Diseño de la Flota Estelar y espera la asignación."
 sthera.2.name:0 "Una nueva era audaz"
 sthera.2.desc:0 "Las naves estelares del capitán Carter-Lin se desempeñaron admirablemente durante muchos años, sin embargo teraquads de datos de millones de cúbicos de informes de exploración de espacio profundo y escaramuzas fronterizos han fluido a través de los analistas en el diseño de naves Bureau. \n\nEstos datos - junto con las optimizaciones de la última tecnología de propulsión y defensiva - ha dado lugar a una oleada de nuevos diseños de naves espaciales aptos para enfrentar la galaxia y promover el mensaje de paz de la Flota. \n\nLa plataforma de prueba para estos nuevos diseños - el buque científico USS Grissom - ahora está liberada para tareas estándar, junto a su capitán Jonathan Esteban."
 sthera.2.a:0 "Capitán §EEsteban§! Toma el mando del USS Grissom."
 sthera.3.name:0 "Una nueva era audaz"
 sthera.3.desc:0 "Los avances en las ciencias de los materiales junto con la maduración de la misión de exploración de la Flota Estelar ha dado lugar a una nueva generación de diseños de naves espaciales. Las líneas afiladas han sido reemplazadas por curvas graciosas, mientras que el espacio para las familias y las actividades civiles ha crecido sustancialmente. \n\nAunque el [Root.GetName] no ha dejado sus tecnologías defensivas a la ligera, la presencia de una nave [Root.GetName] es considerada una bendición para la mayoría de sus vecinos. \n\nLa plataforma de prueba para estos nuevos diseños - la fragata de patrulla USS Buran - ahora está liberada para tareas estándar, junto a su capitán de mando [buranCaptain.GetName]."
 sthera.3.a:0 "Capitán §E[buranCaptain.GetName]§! Toma el mando del USS Buran."
 sthera.4.name:0 "Una nueva era audaz"
 sthera.4.desc:0 "Description WIP"
 sthera.4.a:0 "Admitido."
 sthera.5.name:0 "Jaq Chu 'Bov"
 sthera.5.desc:0 "Han pasado cinco años desde que la figura vestida entró en la cámara del Consejo, apretando un datapad y exigiendo hablar con [Root.GetRulerTitle] [Root.GetRulerName], negándose a dar cualquier nombre, pero 'Shipwright'. \n\nEl Shipwright prometió entregar buques de guerra de mayor poder de lo que el Imperio jamás ha conocido ... y ahora esa promesa ha sido entregada. Una nueva generación de naves está lista para ser construida, para la gloria del imperio."
 sthera.5.a:0 "Qapla '!"
 sthera.5.a.tooltip:0 "¡El §EShipwright§! - legado asegurado - espera asignación."
 sthera.6.name:0 "Jaq Chu 'Bov"
 sthera.6.desc:0 "Los buques de guerra del Shipwright se desempeñaron admirablemente por muchos años, sin embargo las historias de la conquista de los millares de cúmplices de los informes de la incursión del espacio profundo y de las escaramuzas de la frontera han servido para que el gremio imperial de la ingeniería. \n\nEstos informes - junto con las mejoras de la última tecnología ofensiva - han dado lugar a una oleada de nuevos diseños de buque de guerra aptos para enfrentar la galaxia, para la gloria del imperio."
 sthera.6.a:0 "Qapla '!"
 sthera.7.name:0 "Jaq Chu 'Bov"
 sthera.7.desc:0 "La galaxia sigue siendo un lugar peligroso, y mientras los capitanes Klingon continúan demostrando su habilidad en la batalla a los enemigos del Imperio, el Imperio no debe ser complaciente. \n\nUna nueva clase de diseño de buque de guerra ha surgido de los astilleros prometidos a la Casa de [Root.GetRulerName], poderosos buques construidos para traer gloria al imperio.\n\nEl acorazado experimental Vorcha, capitaneado bajo el General Krex, ejemplifica las cualidades de esta nueva era - poder abrumador y fuerza de presencia."
 sthera.7.a:0 "General §EKrex§! Toma el mando del IKS Vorcha."
 sthera.8.name:0 "Jaq Chu 'Bov"
 sthera.8.desc:0 "Description WIP"
 sthera.8.a:0 "Qapla '!"
 sthera.9.name:0 "Las alas del raptor, hechas de nuevo"
 sthera.9.desc:0 "Cinco años el Comité de Supervisión había esperado que el Ministerio de Guerra completara su tarea. Cinco años desde que [Root.GetRulerTitle] [Root.GetRulerName] se dirigió a todos los Romulus y anunció el decreto de la generación 57 - el legado de [Root.GetRulerName] anexado a casi 2.000 años de la historia romulana. Un decreto para reforzar la Flota Imperial, para asegurar el dominio sobre Vulcano y sus nuevos aliados. \n\nCinco años de luchas internas y estancado progreso en el Ministerio de Guerra. \n\nConsultándose por la falta de progreso, el experto en ciencias de los materiales extraterrestres Kutaya -el hijo del embajador de Flax y un raro favorito no romulano de la Corte Imperial- trabajó en paralelo y en secreto con un ingeniero menor en el Ministerio de Guerra, Valda. \n\nAparando ante el Comité de Supervisión, la pareja presentó su trabajo. Una nueva generación de warbirds que utilizan los últimos escudos, motores warp  y armas, capaces de mostrar finalmente la galaxia de la verdadera fuerza del Imperio Romulano. \n\nEl ministro de Guerra se enfureció al ver su propio trabajo avergonzado y salió de la cámara, un guardia Reman Praetorial siguió con la daga en la mano ..."
 sthera.9.a:0 "El talento debe ser recompensado."
 sthera.9.a.tooltip:0 "Comisión en la mano, §EKutaya§! Espera su asignación."
 sthera.9.b:0 "El talento romulano debe ser recompensado."
 sthera.9.b.tooltip:0 "Comisión en la mano, §EValda§! Espera la asignación."
 sthera.10.name:0 "Las alas del raptor, hechas de nuevo"
 sthera.10.desc:0 "Los raptores de Kutaya y Valda se habían desempeñado admirablemente durante muchos años, sin embargo historias inauditas de astucia, conquista y batalla de miles de informes de ataques espaciales profundos y escaramuzas fronterizas han influenciado al Ministerio de Guerra reestructurado. \n\nEstos informes - junto con las mejoras de la última tecnología ofensiva - han dado lugar a una ola de nuevos diseños de rapaces aptos para enfrentar la galaxia, por la gloria de Romulus."
 sthera.10.a:0 "Intrigante."
 sthera.11.name:0 "Las alas del raptor, hechas de nuevo"
 sthera.11.desc:0 "La galaxia sigue siendo un lugar peligroso, y mientras los capitanes romulanos continúan engañando a sus enemigos, el Imperio no debe ser complaciente. \n\nUna nueva ola de diseño de warbird ha surgido del Ministerio de la Guerra, para dar cuenta de los nuevos desafíos que han surgido y las nuevas armas weilded por las otras grandes potencias. \n\nEl pájaro de guerra experimental Koderex, capitaneado por Taldor, ejemplifica las cualidades de esta nueva era - poder abrumador y fuerza de presencia."
 sthera.11.a:0 "¡Capitán §ETaldor§! Toma el mando del PWB Koderex."
 sthera.12.name:0 "Las alas del raptor, hechas de nuevo"
 sthera.12.desc:0 "Description WIP"
 sthera.12.a:0 "Intrigante."
 sthera.13.name:0 "Una nueva era"
 sthera.13.desc:0 "Trabajando incansablemente en el estacion espacial orbital de [Root.Capital.GetName], se ha producido una revolución silenciosa en el diseño del buque de guerra. Durante casi cinco años el científico [newOfficer.GetName] de la Naval Design Academy ha dirigido un equipo de expertos en campos de Warp Theory y Metalurgy, todos tratando de proporcionar [Root.Capital.GetName] con una nueva generación de buques aptos para defender Los intereses de [Root.GetName] a través del cuadrante."
 sthera.13.a:0 "Científico §E[newOfficer.GetName]§! Informes para el deber."
 sthera.14.name:0 "Una nueva era"
 sthera.14.desc:0 "Teraquads de datos de millones de años cúbicos de informes de exploración de espacio profundo y escaramuzas fronterizos han sido vertidos por expertos en la Academia Naval Design en [Root.Capital.GetName]. \n\nEstos datos - junto con optimizaciones de la última tecnología de propulsión y defensiva - ha resultado en una ola de nuevos diseños aptos para enfrentar la galaxia y promover los intereses de [Root.GetName]. \n\nLa plataforma de prueba desarmada para estos nuevos diseños - el buque de guerra [newShip.GetName] - ahora se libera para su reposición, junto a su capitán oficial [newOfficer.GetName]."
 sthera.14.a:0 "Capitán §E[newOfficer.GetName]§! Toma el mando del [newShip.GetName]."
 sthera.15.name:0 "Una nueva era"
 sthera.15.desc:0 "Los avances en las ciencias de los materiales junto con la maduración de las tecnologías defensivas de [Root.GetName] ha resultado en una nueva generación de diseños de buques de guerra. \n\nLa plataforma de prueba desarmada para estos nuevos diseños - la fragata de patrulla [newShip.GetName] - ahora se libera para su reposición, junto a su capitán oficial [newOfficer.GetName]."
 sthera.15.a:0 "Capitán §E[newOfficer.GetName]§! Toma el mando del [newShip.GetName]."
