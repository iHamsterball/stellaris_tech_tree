 KLINGON_AUGMENTS_PROJECT_2A_DESC:0 "El virus de Aumento Humano ha demostrado estar fuera de nuestro control, y la colonia en la que se estaba probando debe limpiarse como resultado."
 KLINGON_AUGMENTS_PROJECT_3A:0 "Cura de la investigación"
 KLINGON_AUGMENTS_PROJECT_3A_DESC:0 "El virus de Aumento Humano ha plagado a nuestra gente durante años. Por fin nuestros científicos creen que tienen una cura que nos puede restaurar a nuestra apariencia original!"
 STH_klingon_mechanics.2.name:0 "Casa Dividida"
 STH_klingon_mechanics.2.desc:0 "Ante el conflicto con el [alienCountryKlingonWar.GetName], todos los verdaderos guerreros Klingon deben dejar de lado sus disputas para unirse contra su enemigo común. \n\nLas rebeliones en curso que han plagado el Imperio han terminado formalmente."
 STH_klingon_mechanics.2.a:0 "Qapla '!"
 STH_klingon_mechanics.3.name:0 "Casa Dividida"
 STH_klingon_mechanics.3.desc:0 "La casa de la rebelión de [Root.GetRulerName] ha tenido éxito con las tropas de [Root.GetRulerName] asaltando las cámaras del Consejo Superior en [Root.Capital.GetName] y ejecutando a los líderes de la administración anterior. \n\nLas otras Grandes Casas han señalado su voluntad de aceptar la legitimidad de la Casa de la victoria de [Root.GetRulerName], aunque mucho se necesita hacer para reconstruir el Imperio del conflicto."
 STH_klingon_mechanics.3.a:0 "[Root.GetRulerName]! [Root.GetRulerName]! [Root.GetRulerName]!"
