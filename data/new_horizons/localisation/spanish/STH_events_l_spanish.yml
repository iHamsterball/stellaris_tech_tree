 STH_ferengi_story.300.name:0 "Ferengi Autoridad de Comercio"
 STH_ferengi_story.300.desc_01:0 "Ningún verdadero [Root.GetSpeciesName] podría aprobar impuestos punitivos, aunque de vez en cuando el estado tiene necesidad de tomar más con el fin de crear nuevas oportunidades para aquellos con los lóbulos para verlos. \n\nEstas medidas rara vez son populares, sin embargo."
 STH_ferengi_story.300.desc_02:0 "Mientras que ningún verdadero [Root.GetSpeciesName] podría aprobar la imposición punitiva, los costos de la guerra deben cumplirse con el fin de preservar el modo de vida [Root.GetSpeciesName]. \n\nLa imposición mínima hoy puede ser todo lo que se encuentra entre la victoria y la derrota, y la derrota puede conducir a más impuestos mañana ..."
 STH_ferengi_story.300.a:0 "Proponer un aumento menor de impuestos."
 STH_ferengi_story.300.b:0 "Proponer un pequeño aumento de impuestos."
 STH_ferengi_story.300.c:0 "Proponer un aumento de impuestos moderado."
 STH_ferengi_story.300.d:0 "Espalda."
 STH_ferengi_story.301.name:0 "Ferengi Autoridad de Comercio"
 STH_ferengi_story.301.desc:0 "Afortunadamente, las personas [Root.GetSpeciesName] han demostrado relativamente dispuestos a aceptar los requisitos del estado en el aumento de la tasa impositiva temporalmente."
 STH_ferengi_story.301.a:0 "Excelente."
 STH_ferengi_story.302.name:0 "Ferengi Autoridad de Comercio"
 STH_ferengi_story.302.desc:0 "Como muchos podrían haber pronosticado, las personas [Root.GetSpeciesName] han demostrado que no están dispuestos a apoyar al estado en su aumento temporal en la tasa impositiva. \n\nA través de los [Root.GetName] sobornos dados a los funcionarios del estado han disminuido en protesta por los movimientos, y el malestar es alto."
 STH_ferengi_story.302.a:0 "Desgraciado."
 STH_ferengi_story.400.name:0 "Ferengi Autoridad de Comercio"
 STH_ferengi_story.400.desc:0 "Commerce es el dominio de la [Root.GetSpeciesName], no la guerra. Pero si el [Root.GetName] tiene que entablar un conflicto con otros, entonces no es preferible que se haga lo comercialmente - y deniebly - como sea posible? \n\nAl contratar organizaciones paramilitares privadas para atacar a los enemigos de [Root.GetName], [Root.GetRulerTitle] [Root.GetRulerName] es capaz de evitar el desperdicio de naves valiosas, al tiempo que agrega una capa de denegabilidad a las acciones ofensivas. Todo lo que se necesita es un objetivo."
 STH_ferengi_story.400.a:0 "Solicitar una lista revisada de objetivos."
 STH_ferengi_story.400.b:0 "[FerengiPrivateerTargetCandidate1.GetName]"
