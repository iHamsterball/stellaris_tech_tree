 STH_space_seed_event.1001.desc:0 "- Registro del capitán, suplemento. Ha transcurrido una hora completa desde la interceptación del extraño buque. Nuestra presencia junto a ella sigue siendo completamente ignorada. Aunque nuestros sensores continúan mostrando signos de equipo y vida a bordo, no ha habido ningún indicio de peligro para nosotros. \n\nDurante el intercomunicador, el capitán ordena al departamento de armas mantener las estaciones de batalla y todas las otras plataformas en alerta de espera. El oficial médico llega al puente e informa al capitán que está recogiendo señales de vida en el buque, muy débil y muy lento. Los sensores indican de sesenta a setenta cuerpos. \n\nEl Primer Oficial informa al Capitán de que el casco del buque está perforado con impactos de micro-meteoritos pero intacto. \n\nCaptain [Root.GetLeaderName] se vuelve hacia el timonel y lo hace montar el [Root.GetFleetName] para el haz del tractor."
