 STH_ferengi_flavour.100.name:0 "The Art of the Bribe"
 STH_ferengi_flavour.100.desc:0 "§YTo this day, if I feel a Liquidator is under-bribing me, I'll open a channel, even if it's only for 5 slips or a strip of Latinum, and I'll complain. \n\nPeople say to me, 'What are you bothering for, over a few slips?' \n\nMy answer is that the day I can't open a channel and make a two-slip transmission to save a strip of Latinum is the day I'm going to close up shop.§!\n\nThe Art of the Bribe is taking [Root.Capital.GetName] by storm, ghost-written by Trunt, the CEO of a minor orbital housing outfit Trunt Industries. \n\nThe unhelpful advice coupled with Trunt's style of speech common to the Bowog Bog region of [Root.Capital.GetName] has resulted in the book being widely regarded as one of the funniest pieces of Ferengi literature, however unintentional."
 STH_ferengi_flavour.100.a:0 "Outstanding."
 STH_klingon_flavour.1.name:0 "Desafío de Liderazgo"
 STH_klingon_flavour.1.desc:0 "El descontento ha estado creciendo entre la tripulación del [Root.GetFleetName], descontento con la falta de sed de combate del capitán [Root.GetLeaderName]. El Oficial Ejecutivo empieza a oír rumores de un motín encabezado por el Ingeniero Jefe. \n\nUna confrontación ocurre en la Ingeniería Principal entre ellos, pero después de una breve pelea el Jefe convence al Oficial Ejecutivo de que el Capitán [Root.GetLeaderName] no es apto para comandar. Al asaltar el puente, el oficial ejecutivo lo declara al capitán y desafía una pelea hasta la muerte por el mando del barco."
 STH_klingon_flavour.1.a:0 "¡El desafío es aceptado!"
 STH_klingon_flavour.2.name:0 "Desafío de Liderazgo"
 STH_klingon_flavour.2.desc:0 "El Capitán [Root.GetLeaderName] dibuja un Mek'leth y carga al Oficial Ejecutivo, que desvía el golpe con fuerza salvaje. Slash después de la barra de conexión Mek'leth Mek'leth y el puente se ilumina brillante con las chispas de la misma. \n\nEl capitán finge a la izquierda y barre los pies del oponente. Cayendo hacia atrás, el cráneo del oficial ejecutivo afecta el borde de la consola táctica y el crujido de hueso resuena. Las piscinas de sangre alrededor de la base de la consola como el canto del equipo del puente '[Root.GetLeaderName]! [Root.GetLeaderName]! '."
 STH_klingon_flavour.2.a:0 "Qapla '!"
 STH_klingon_flavour.3.name:0 "Desafío de Liderazgo"
 STH_klingon_flavour.3.desc:0 "El Capitán [Root.GetLeaderName] dibuja un Mek'leth y carga al Oficial Ejecutivo, que desvía el golpe con fuerza salvaje. Slash después de la barra de conexión Mek'leth Mek'leth y el puente se ilumina brillante con las chispas de la misma. \n\nEl Oficial Ejecutivo se desplaza al Capitán y al pasar a través de las camas de parada una cuchilla en el brazo del Capitán, quien patea al Oficial Ejecutivo de vuelta. \n\nEl capitán, herido, finge a la izquierda y barre los pies del oponente que regresa. Cayendo hacia atrás, el cráneo del oficial ejecutivo afecta el borde de la consola táctica y el crujido de hueso resuena. Las piscinas de sangre alrededor de la base de la consola como el canto del equipo del puente '[Root.GetLeaderName]! [Root.GetLeaderName]! '."
 STH_klingon_flavour.3.a:0 "Qapla '!"
