 theFederation.150.desc:0 "While the [Root.GetName] believes in peaceful cooperation among all species in the galaxy, there are times when hostilities may only be avoided with the aid of separation. \n\nBy creating a Neutral Zone, tensions can be reduced allowing for diplomatic efforts to begin. \n\nThe diplomatic service has compiled a list of candidate Neutral Zones for consideration. \n\n§YNote: Systems along the border of both the [Root.GetName] and the selected government will be temporarily ceded to establish the Neutral Zone§!."
