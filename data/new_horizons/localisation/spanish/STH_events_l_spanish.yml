 STH_ferengi_story.200.name:0 "Ferengi Autoridad de Comercio"
 STH_ferengi_story.200.desc_01:0 "Préstamo rechazado debido a demasiados valores predeterminados."
 STH_ferengi_story.200.desc_02:0 "De vez en cuando, los requisitos de la administración de [Root.GetName] no pueden cumplirse con las técnicas normales de generación de ingresos de aranceles mínimos o sobornos corporativos. \n\nCon este fin, las grandes corporaciones y conglomerados bancarios que operan a lo largo del [Root.GetName] a menudo están preparados para proporcionar fondos al estado ... a un tipo de interés modesto. \n\nTodo [Root.GetRulerTitle] [Root.GetRulerName] debe hacer es elegir una moneda para solicitar un préstamo."
 STH_ferengi_story.200.a:0 "Créditos energéticos."
 STH_ferengi_story.200.b:0 "Minerales."
