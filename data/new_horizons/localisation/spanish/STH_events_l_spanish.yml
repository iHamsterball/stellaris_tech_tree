 sth_q_events.3024.name:0 "Advancing the Advanced Cruiser"
 sth_q_events.3024.desc:0 "You've finally done it, you worked your little peons to death and now they know how to make this truly wonderful craft. As powerful as a shark, as nimble as a Tungasian Space-Beetle. What's that? You've never heard of the Tungasian Beetle? Marvelous creatures.\n\nThe Advanced Cruiser is all teeth. It also has a unique Long-Range Combat Sensor. Not only that, but this ship can equip your most advanced technologies and FTL engines. However, they are incredibly expensive to build and to maintain, so hese noble vessels are to be protected, however! d. In fact, it is almost inevitable you will lose some of them. I have half a mind to just make you forget about this ship altogether, because we both know you're just going to let it die. But in the right hands and with the right weaponry, it can be a force to be reckoned with."
 sth_q_events.3025.name:0 "Exploration Cruiser"
 sth_q_events.3025.desc:0 "My, that seems rather heavy, doesn't it? Are you sure you need so much plating? Well, just say hello to your new Exploration Cruiser.\n\nWhile you may still develop, in time, even more powerful ship classes, none will ever be as enduring, with the strongest shields and hull. Not only that, but it carries powerful support systems that can tip the scale of the battle in your favor by helping your allies and snaring your enemies.\n\nJust remember that it does not have the most powerful weapons, so it should be escorted by a fleet. \n\nThey're expensive and hard to replace. So, don't misplace like you're always doing with your keys."
 sth_q_events.3026.name:0 "When the Fat Escort sings"
 sth_q_events.3026.desc:0 "It's true, I have made fun of your pitiful little ships in the past, but I LIKE this one. The name Heavy Escort doesn't really convey its almost delightfully psychotic tendencies. It is violent to a fault, stacked full of short-range and heavy-duty weaponry as well as extra tactical utilities. It also comes equipped with a unique Short-Range Combat Sensor and an oversized warp core that gives your ship an extra kick at close range.\n\nDespite having a fire-power comparable to a cruiser, it is as small and maneuverable as a frigate. While it is indeed not as durable as other, larger ships, its high evasion often allows it to stand toe to toe with the most powerful ships in the fleet. Use these ships well, and they can turn the tide of battle."
 sth_q_events.3500.name:0 "Healthy mind, healthy body"
 sth_q_events.3500.desc:0 "Mortals - so easy for you to... snuff it. \n\nWell at least you've got your hospitals and voodoo doctors to help you with that.\n\nNow that you've unlocked access to your first advanced medical facility, you will find you can also access the healthcare policy menu. \n\nChanging your healthcare policy will change the benefits your hospitals provide across your empire. They'll boost growth rates and can help you generate food, research or increase your Prosperity levels."
 STH_faction_events.1.name:0 "Faction Founded"
 STH_faction_events.1.desc:0 "The Oralian Restoration faction has recently been gaining traction in the internal political landscape of the [Root.Owner.GetName]. Under the leadership of their founder, [Root.Leader.GetTitle] [Root.Leader.GetName], their members have been pushing hard for us loosen restrictions on their activities and recognise their place in [Root.Owner.GetSpeciesName] history."
 STH_faction_events.1.a:0 "Understood."
 STH_andorian_flavour.1.name:0 "Ushaan"
 STH_andorian_flavour.1.desc:0 "La larga rivalidad entre [officerA.GetName] y [officerB.GetName] finalmente ha escalado hasta el punto de violencia. Mientras que el origen de la pelea se olvida a ambas partes, el último insulto - a la [Root.GetFleetName] en sí ha dejado [oficialA.GetName] no más que declarar Ushaan. \n\n El transbordador [oficialB.GetName] se espera dentro de la semana, mientras que los preparativos para el duelo se hacen en el buque insignia."
 STH_andorian_flavour.1.a:0 "Admitido."
 STH_andorian_flavour.2.name:0 "Ushaan"
 STH_andorian_flavour.2.desc:0 "[OfficerA.GetName] y [officerB.GetName] se colocan en la arena diseñada a bordo del buque insignia de [Root.GetFleetName]. \n\n¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡ \n\nUshaan-tor y se mete directamente en [officerB.GetName], que se desbloquea sin esfuerzo. El ruido de la hoja contra la hoja hace eco en toda la cámara, el público calla. \n\nAmbos partidos comienzan a gruñir pesadamente como progresa la batalla. Una bota miraba al capitán [oficialA.GetName] en el pecho, empujando [oficialA.GetHerHim] hacia el borde, aunque concediendo cada momento de respiro. \n\n [officerB.GetName] se lanza en una ráfaga de golpes cansados ​​hacia [officerA.GetName], que los desvía como [officerA.GetSheHe] espera una apertura. De repente, los ojos de [officerB.GetName] se abren de pánico mientras [officerB.GetSheHe] juzga mal un empuje. [OfficialA.GetName] 's ushaan-tor es empujado en el pecho [oficialB.GetName] y momentos más tarde [oficialB.GetSheHe] cae al suelo, muerto."
 STH_andorian_flavour.2.a:0 "Victoria a [oficialA.GetName]."
 STH_andorian_flavour.3.name:0 "Ushaan"
 STH_andorian_flavour.3.desc:0 "[OfficerA.GetName] y [officerB.GetName] se colocan en la arena diseñada a bordo del buque insignia de [Root.GetFleetName]. \n\n¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡ \n\nUshaan-tor y se mete directamente en [officerB.GetName], que se desbloquea sin esfuerzo. El ruido de la hoja contra la hoja hace eco en toda la cámara, el público calla. \n\nAmbos partidos comienzan a gruñir pesadamente como progresa la batalla. Una bota miraba al Capitán [oficialA.GetName] en el pecho, empujando [oficialA.GetHerHim] hacia el borde, aunque concediendo cada momento de respiro. \n\n [officerB.GetName] se lanza en una ráfaga de golpes cansados ​​hacia [officerA.GetName], que los desvía como [officerA.GetSheHe] espera una apertura. De repente, los ojos de [officerB.GetName] se abren de pánico mientras [officerB.GetSheHe] juzga mal un empuje. [OfficialA.GetName] 's ushaan-tor rebanadas [officerB.GetName] de las antenas de la derecha. Gritando de dolor, [officerB.GetName] se derrumba en el suelo, mientras que [officerA.GetName] comienza a reír."
 STH_andorian_flavour.3.a:0 "[OfficerB.GetName] está mutilado."
 STH_andorian_flavour.4.name:0 "Ushaan"
 STH_andorian_flavour.4.desc:0 "[officerA.GetName] and [officerB.GetName] stand in the arena fashioned aboard the [Root.GetFleetName]'s flagship. \n\n'I wish you a swift death Captain,' [officerB.GetName] shouts, and motions for [officerA.GetName] to make the first move.\n\nCaptain [officerA.GetName] draws [officerA.GetHerHis] ushaan-tor and lunges directly at [officerB.GetName], who parries effortlessly. The clang of blade against blade echoes throughout the chamber, the audience silent. \n\nBoth parties begin to grunt heavily as the battle progresses. A glancing boot catches Captain [officerA.GetName] in the chest, pushing [officerA.GetHerHim] back towards the edge, though granting each moment of respite. \n\n[officerB.GetName] launches into a flurry of tired blows towards [officerA.GetName], who deflects them as [officerA.GetSheHe] awaits an opening. Suddenly [officerA.GetName]'s eyes go wide in panic as [officerA.GetSheHe] misjudges a thrust. [officerB.GetName]'s ushaan-tor slices [officerA.GetName]'s right antennae. Screaming in pain, [officerA.GetName] collapses to the floor, while [officerB.GetName] begins to laugh."
 STH_andorian_flavour.4.a:0 "[OfficerA.GetName] está mutilado."
 STH_andorian_flavour.5.name:0 "Ushaan"
 STH_andorian_flavour.5.desc:0 "[OfficerA.GetName] y [officerB.GetName] se colocan en la arena diseñada a bordo del buque insignia de [Root.GetFleetName]. \n\n¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡¡ \n\n Ushaan-tor y se mete directamente en [officerB.GetName], que se desbloquea sin esfuerzo. El ruido de la hoja contra la hoja hace eco en toda la cámara, el público calla. \n\nAmbos partidos comienzan a gruñir pesadamente como progresa la batalla. Una bota miraba al Capitán [oficialA.GetName] en el pecho, empujando [oficialA.GetHerHim] hacia el borde, aunque concediendo cada momento de respiro. \n\n [officerB.GetName] se lanza en una ráfaga de golpes cansados ​​hacia [officerA.GetName], que los desvía como [officerA.GetSheHe] espera una apertura. De repente, los ojos de [officialA.GetName] se abren de pánico mientras [officerA.GetSheHe] juzga mal un empuje. [OfficialB.GetName] 's ushaan-tor es empujado en el pecho de [officerA.GetName] y momentos más tarde [officerA.GetSheHe] cae al suelo, muerto."
 STH_andorian_flavour.5.a:0 "Victoria a [oficialB.GetName]."
 STH_bajoran_flavour.1.name:0 "Gaudaal's Lament"
 STH_bajoran_flavour.1.desc:0 "§YCleansing the mirror in form \nof mind with the pollen of the Moreka \nyou witness the unblemished glory of the Prophets. \nYou are the trusted emissary \nyou are the avatar of incomparable strength. \nAll the unattainable tasks in the world \nbecome easily attainable with your grace.§!\n\nAkorem Laan grows in fame with each new poem he pens. The Kai in particular is known to find great joy in his works, with Akorem's latest piece Gaudaal's Lament no exception."
 STH_bajoran_flavour.1.a:0 "Inspiring."
 STH_bajoran_flavour.101.name:0 "Subspace Interferences"
 STH_bajoran_flavour.101.desc:0 "Strange subspace readings have been detected in the capital city of our newly acquired [Root.GetName] colony. These irregeular interferences block a substantial part of our subspace communication channels and thus reduce our ability to engage in trade with the world. \n\nWe must find out where the jamming devices are located on the surface to restore channels to central command on [Root.Owner.Capital.GetName]."
 STH_bajoran_flavour.101.a:0 "Dispatch a counter-insurgency team."
 STH_bajoran_flavour.101.b:0 "This is not worthy of attention."
 STH_bajoran_flavour.102.name:0 "[bajoranSpecies.GetName] Resistance"
 STH_bajoran_flavour.102.desc:0 "After month of investigating the [bajoranSpecies.GetName] underground resistance cells, we have finally tracked down the local militia's base of operation in the outskirts of Rakhanta province. \n\nUpon further questioning the leader of the resistance our away team has acquired intelligence suggesting another sabotage operation targeting [Root.Solar_System.Starbase.GetName]."
 STH_bajoran_flavour.102.a:0 "Investigate the station."
 STH_bajoran_flavour.103.name:0 "Subspace Interferences"
 STH_bajoran_flavour.103.desc:0 "Upon arrival at [Root.Solar_System.Starbase.GetName] the troop transport barely manages to evade the huge pylons and structural debris floating around [Root.GetName]'s sun. Glowing bright from the massive explosion, they indicate the complete loss of the station. \n\nAfter relaying the disturbing news to central command on [Root.Capital.GetName], a construction ship has been dispatched for immediate reconstruction of [Root.Solar_System.Starbase.GetName]."
 STH_bajoran_flavour.103.a:0 "Let the resistance be."
 STH_bajoran_flavour.103.b:0 "Crush the resistance cells."
 STH_bajoran_flavour.103.c:0 "Every [bajoranSpecies.GetName] must suffer for this."
 borg.101.name:0 "¡El planeta ha sido asimilado!"
 STH_borg.3.name:0 "Transmisión entrante"
 STH_borg.3.desc:0 "Somos los Borg. Baje sus escudos y entregue sus naves. La existencia, como usted la conoce, ha terminado. Su distintividad biológica y tecnológica se añadirá a la nuestra. Usted será asimilado."
 STH_borg.3.a:0 "¡No nos rendiremos!"
 STH_borg.3.a.response:0 "La resistencia es inútil."
 STH_borg.3.b:0 "Transmisión final."
 STH_borg.103.name:0 "[from.GetName] Assimilation"
 STH_borg.103.desc:0 "The Collective has assimilated individuals from the [from.GetName] species for the first time. Their biological distinctiveness has been added to our own."
 STH_borg.103.a:0 "Another step closer to perfection."
 STH_borg.106.name:0 "[from.GetName] Assimilation"
 STH_borg.106.desc:0 "Sufficient individuals from the [from.GetName] species have been assimilated that the marginal research benefits have reached a plateau. While bringing perfection to more of the [from.GetName] species will still be to the advantage of the Collective, we must extend ourselves to assimilate new races if we wish to improve upon our perfection."
 STH_borg.301.name:0 "De-assimilation"
 STH_borg.301.desc:0 "Our forces have conquered [FROMFROM.GetName] from the Collective, but the challenge of handling the remaining drones on the planet is immense. \n\nAs this world was originally part of the [FROM.GetName], one option would be return control to the [FROM.GetSpeciesNamePlural]. Alternatively we could keep the world for ourselves and risk being overrun by the drone population."
 STH_borg.301.a:0 "[FROMFROM.GetName] claimed by [ROOT.GetName]."
 STH_borg.301.b:0 "[FROMFROM.GetName] returned to [FROM.GetName]."
 STH_borg.302.name:0 "De-assimilation"
 STH_borg.302.desc:0 "Our forces have conquered [FROMFROM.GetName] from the Collective, but the challenge of handling the remaining drones on the planet is immense."
 STH_borg.302.a:0 "[FROMFROM.GetName] claimed by [ROOT.GetName]."
 STH_borg.303.name:0 "De-assimilation"
 STH_borg.303.desc:0 "[From.GetName] forces have conquered [FROMFROM.GetName] from the Collective and returned it to the [Root.GetName]. The challenge of handling the remaining drones on the planet is immense."
 STH_borg.303.a:0 "[FROMFROM.GetName] returned to [ROOT.GetName]."
 STH_borg.1004.name:0 "Unicomplex Reclamation"
 STH_borg.1004.desc:0 "The recent capture of [FromFrom.GetName] cannot be sustained so long as the Unicomplex remains intact. Too many security systems may lie dormant before potentially assimilating our personnel aboard the facility.\n\nTo eliminate this risk we must demolish [From.GetName]. We can do so in a way that will maximise our recovered resource potential, or in a way that will increase reverse-engineering potential from the remaining Borg technology."
 STH_borg.1004.a:0 "Recover resources."
 STH_borg.1004.b:0 "Preserve technology."
 STH_borg.1007.name:0 "The End of the Collective"
 STH_borg.1007.desc:0 "The [LastKilledCountryName] have been destroyed, and with their loss the galaxy has been made safer.\n\nPicking through the ruins of the [LastKilledCountryName]'s ships and worlds will take months, but the potential for technological gain is significant."
 STH_borg.1007.a:0 "Excellent."
 STH_borg.1050.name:0 "Colony Deconstruction"
 STH_borg.1050.desc:0 "The deconstruction of the colony on [from.GetName] is complete. \n\nStructures have been disassembled into their raw materials while the population has been assimilated and re-located to other habitats."
 STH_borg.1050.a:0 "They will be added to our own."
 STH_borg.1051.name:0 "Silent Colony"
 STH_borg.1051.desc_01:0 "Communications from the [From.GetName] system have stopped, with the last few messages received mentioning the approach of a large vessel with a simple geometric shape..."
 STH_borg.1051.desc_02:0 "Communications from the [From.GetName] system have stopped, with the last few messages received mentioning the approach of a [FromFrom.GetSpeciesName] vessel, slipping into a geostationary orbit..."
 STH_borg.1051.a:0 "We should be cautious."
 STH_borg.1051.b:0 "[FromFrom.GetSpeciesName] aggression will not be tolerated!"
 STH_borg.1051.c:0 "We should investigate."
 STH_borg.1052.name:0 "Silent Colony"
 STH_borg.1052.desc_01:0 "Long range scans indicate that the colony on [From.GetName] has been destroyed."
 STH_borg.1052.desc_02:0 "Long range scans indicate that the colony on [From.GetName] has been destroyed by the [FromFrom.GetSpeciesName]."
 STH_borg.1052.a:0 "This is a disaster!"
 STH_borg.1052.b:0 "[FromFrom.GetSpeciesName] aggression will not be tolerated!"
 STH_borg.1052.c:0 "We must investigate this disaster!"
 STH_borg_flavour.1.name:0 "Rogue Drones"
 STH_borg_flavour.1.desc_01:0 "An imperfect code loop has been discovered by our audit nodes too late. Several million drones from [Root.Capital.GetName] have disconnected themselves from the primary collective interface, and left the [Root.GetName] for an unknown system. Operating on the fringes of our space, these deviant drones are responsible for several attacks against our resource extraction operations.\n\nTheir activities must not be allowed to continue - we must bring them back into the Collective or terminate them."
 STH_borg_flavour.1.a:0 "They will be given perfection, again."
 STH_borg_flavour.3.name:0 "Rogue Drone Station Destroyed"
 STH_borg_flavour.3.desc:0 "The [From.From.GetName] has destroyed a rogue drone station in the [From.From.GetStarName] system, and recovered its Vinculum."
 STH_borg_anomaly.3.name:0 "Acidic Flora"
 STH_borg_anomaly.3.desc:0 "It appears that some of [From.GetName]'s flora has developed effective defense mechanisms through natural selection. Numerous trees and fungi exude spores that act like a powerful acidic on non-plant organisms. \n\nLeadership node [Root.GetLeaderName] successfully determined a countermeasure to the more damaging strands of these spores, making the planet's forests less corrosive to organic tissues, however not before several drones were irreparably damaged."
 STH_borg_anomaly.3.tooltip:0 "Adds the §YAcid Jungles§! modifier to [From.GetName]:\n£blocker  Noxious Swamp §R+3§!\n£society  §G+2§!\n\n§R-10§! £minerals to replace drones."
 STH_borg_anomaly_failure.3.desc:0 "It appears that some of [From.GetName]'s flora has developed effective defense mechanisms through natural selection. Numerous trees and fungi exude spores that act like a powerful acidic on non-plant organisms. \n\nLeadership node [Root.GetLeaderName] successfully determined a countermeasure to the more damaging strands of these spores, making the planet's forests less corrosive to organic tissues, however not before [Root.GetLeaderName] itself and several drones were irreparably damaged."
 STH_borg_anomaly_failure.3.a.tooltip:0 "Leadership node [Root.GetLeaderName] is §Rterminated§!.\n\nAdds the §YAcid Jungles§! modifier to [From.From.GetName]:\n£blocker  Noxious Swamp §R+3§!\n£society  §G+6§!\n\n§R-20§! £minerals to replace drones."
 POLLEN_BORG_PROJECT:0 "Reubicación de la población miniaturizada"
 POLLEN_BORG_PROJECT_DESC:0 "Hemos acordado encontrar un nuevo hogar para esta población miniaturizada, hasta que algún día pogamos devolverlos a su tamaño correcto."
 STH_borg_flavour.50.name:0 "Fungal growths on [Root.GetName]"
 STH_borg_flavour.50.desc:0 "Several strains of fungus have been detected growing throughout [Root.GetName], resisting all non-corrosive sterilisation agents. \n\nResistance is futile. A special research project has been prepared for further study of this fungus."
 STH_borg_flavour.51.name:0 "Fungal growths on [Root.GetName]"
 STH_borg_flavour.51.desc:0 "On closer examination, the fungal growths on [Root.GetName] appear to have been altered by assimilation nanoprobes suffering from coding errors which were resolved several centuries prior.\n\nHow these nanoprobes avoided over a million code revisions remains a mystery."
 STH_borg_anomaly.1.name:0 "Anomalous Moon"
 STH_borg_anomaly.1.desc_01:0 "Analysis nodes aboard [Root.GetName] indicate that following scans, [From.GetName] does not appear to be made up of a similar material to its parent planet. This and other astronomical indicators suggest that approximately 12 billion cycles ago [From.GetName] was a rogue planetoid, which has since been caught in its primary's gravity well."
 STH_borg_anomaly.1.desc_02:0 "Analysis nodes aboard [Root.GetName] indicate that following scans of [From.GetName], several large portions of its crust do not appear to be made up of a similar material to its parent planet. This and other astronomical indicators give a high probability that approximately 19 million cycles ago [From.GetName] was subjected to a significant impact event."
 STH_borg_anomaly_failure.1.name:0 "Anomalous Moon"
 STH_borg_anomaly_failure.1.desc:0 "Drone [Root.GetLeaderName] coordinated [Root.GetName]'s dispatch of a reconnaissance action to the moon [From.From.GetName]. Following a transient gravimetric disturbance, the probe's braking thrusters failed and it proceeded to collide with the [From.From.GetName] surface..."
 STH_borg_anomaly.2.name:0 "Anomalous Moon"
 STH_borg_anomaly.2.desc_01:0 "Analysis nodes aboard [Root.GetName] indicate that following scans, [From.GetName] demonstrates abnormally severe ionic disturbances capable of mildly degrading Borg cortical implants. \n\nAdditional study has been calculated to be of higher value than any potential Drone losses."
 STH_borg_anomaly.2.desc_02:0 "Analysis nodes aboard [Root.GetName] indicate that following scans, [From.GetName] demonstrates abnormally severe gravimetric disturbances capable of temporarily disabling Borg inertial dampening fields. \n\nAdditional study has been calculated to be of higher value than any potential Drone losses."
 STH_borg_anomaly_failure.2.name:0 "Anomalous Moon"
 STH_borg_anomaly_failure.2.desc:0 "For unclear reasons, the Drone assigned to [Root.GetName] made a local-command-authority decision to oversee a group of Drones to investigate the moon [From.From.GetName]. An explosion was detected shortly afterwards when the physical transport node accidentally impacted the surface at full impulse. \n\nInvestigatory algorithms have since determined that transient ionic radiation damaged key decision making pathways in the Drone's cortical node."
 STH_cardassian_flavour.1.name:0 "El sacrificio eterno"
 STH_cardassian_flavour.1.desc:0 "§YY así Maric se encontró de nuevo ante los ladrones, su carro lleno de las muchas cosas que habían robado de la tienda del pueblo. Sabía que podía volver atrás, que podría regresar a casa a los brazos amorosos de Mela y los niños, y que pensarían menos de él? \n\nPero pensaría menos. \n\nEl par villano había robado el estado mismo. Cardassia en sí. Y eso no podía quedar sin castigo, aunque pudiera costarle la vida al hacerlo ... §! \n\nUlan Corac ha publicado su novela The Never Ending Sacrifice a la alabanza universal sobre Cardassia. Un ejemplo definitorio del género épico repetitivo, la crónica de siete generaciones de la familia Ularc ha inspirado a los lectores en todo el espacio cardassiano y reafirmó su compromiso con la familia y el estado. \n\n [Root.GetRulerTitle] [Root.GetRulerName] ya ha propuesto que el trabajo sea de lectura obligatoria en todas las escuelas."
 STH_cardassian_flavour.1.a:0 "¡Inspiradora!"
 STH_cardassian_flavour.2.name:0 "Enigma Tales"
 STH_cardassian_flavour.2.desc:0 "§YUlim escuchó el carillón de la puerta y terminó la copa de Kanar que se aferró antes de apagar la cerradura y, al girar finalmente, vio la silueta atrevida contra el brillo del pasillo más allá, una elegante nube de materia oscura ante una supernova. Colocó la botella de Kanar en el cajón del escritorio y sacó discretamente su disruptor antes de encender la iluminación de la habitación. \n\nElla se deslizó hacia adelante, los mechones de sus cabellos se balanceaban, antes de sentarse al borde del escritorio de Ulim. \n\nMe dijeron que usted es un Investigador. Alguien que realmente debería estar investigando ... §!La serie de novelas de Enigma Tales, de Golu Shoggoth, ha gozado de una amplia aceptación en toda la Unión Cardassiana, centrada en el trabajo de Investigadores Públicos dedicados aunque a veces defectuosos y sus incesantes esfuerzos Para descubrir los crímenes de los culpables. \n\nCuando [Root.GetRulerTitle] [Root.GetRulerName] se ha abstenido de respaldar las obras públicamente, con muchos creyendo una preocupación por las características personales menos que perfectas de los protagonistas de Shoggoth, las personas no son -el menos-dado menos a una nueva apreciación por el trabajo de nuestros investigadores criminales "."
 STH_cardassian_flavour.2.a:0 "¡Fascinante!"
 STH_cardassian_flavour.3.name:0 "Meditaciones sobre una sombra carmesí"
 STH_cardassian_flavour.3.desc:0 "§YEl taladro Glin estaba de pie sobre los reclutas, su rostro era una piedra y su mirada se extendía por años. \n\nTodos están aquí por una razón, y una sola razón. Para defender al pueblo cardassiano, su voz resonó por el patio. \n\nNadie de nosotros escogió esta guerra. Fue empujado sobre nosotros. Los perros [other_empire.GetSpeciesAdj] no se detendrán en nada para destruir el [Root.GetName], para empujar a nuestra gente de vuelta a Cardassia y nos erradican de la galaxia. Pero tú ... no dejas que eso suceda. ¿Tengo razón? -preguntó mientras los miles de voluntarios gritaban al unísono: \n\n¡Por Cardassia§!! \n\nLa publicación de la última obra de ficción científica "Meditaciones sobre una sombra carmesí" de Eleta Preloc ha llevado a un aumento en las solicitudes voluntarias a las órdenes a través de [Root.GetName]. Preloc describe una serie de guerras en el futuro distante entre el [Root.GetName] y un villanous [other_empire.GetName] centrado en el exterminio de las personas [Root.GetSpeciesAdj]. \n\n [Root.GetRulerTitle] [Root.GetRulerName] ha descrito el trabajo como particularmente relevante teniendo en cuenta las relaciones actuales con el [other_empire.GetName] y ha recomendado a Preloc para el prestigioso Premio Gerok."
 STH_cardassian_flavour.3.a:0 "¡Emocionante!"
 STH_cardassian_flavour.11.name:0 "Investigación de Orden Obsidiana"
 STH_cardassian_flavour.11.desc:0 "El carillón llega por el intercomunicador y Gul [Root.GetLeaderName] se llama al puente. La tripulación se queda un poco inquieta, cuando el Oficial Ejecutivo empieza a informar: \n\nSir, hemos recibido una transmisión en un canal de Obsidian Order. \n\nAnd? ' -pregunta el Gul. \n\nSeñor, hay órdenes para que usted asista a una investigación sobre su conducta. \n\nUn gruñido supera la cara del Gul cuando [officer.GetSheHe] nota una alerta de lanzamiento entrante en la consola de comunicaciones. El Oficial Ejecutivo hace un gesto a dos pares de Glins que sacan sus armas. \n\nPor favor, señor, de esta manera 'se dice, como Gul [Root.GetLeaderName] se conduce al turbolift en el punto de interrupción."
 STH_cardassian_flavour.11.a:0 "Esto es absurdo!"
 STH_cardassian_flavour.12.name:0 "Prueba de obsidiana"
 STH_cardassian_flavour.12.desc:0 "Gul [Root.GetLeaderName] es conducido rápidamente a la sala de reuniones. La sala ha sido configurada para un tribunal militar estándar, aunque la Orden que actúa en la silla central elevada no tiene ningún estatus militar oficial. \n\nEl operario da su declaración de apertura ante una asamblea de la tripulación mayor, enumerando una serie de acusaciones aparentemente contradictorias. \n\nGul [Root.GetLeaderName] escucha en silencio durante varios minutos antes de que finalmente se le da la oportunidad de responder. \n\n [oficial.GetSheHeCap] desconstruye metódicamente las acusaciones del operativo, y con la corroboración de la tripulación las acusaciones pronto caen. Echando una ojeada de reojo a la tripulación y frunciendo el ceño, el agente de la Orden Obsidiana llama a la investigación a su fin."
 STH_cardassian_flavour.12.a:0 "Admitido."
 STH_cardassian_flavour.13.name:0 "Prueba de obsidiana"
 STH_cardassian_flavour.13.desc:0 "Gul [Root.GetLeaderName] es conducido rápidamente a la sala de reuniones. La sala ha sido configurada para un tribunal militar estándar, aunque la Orden que actúa en la silla central elevada no tiene ningún estatus militar oficial. \n\nEl operario da su declaración de apertura ante una asamblea de la tripulación mayor, enumerando una serie de acusaciones aparentemente contradictorias. \n\nGul [Root.GetLeaderName] escucha en silencio durante varios minutos antes de que finalmente se le da la oportunidad de responder. \n\n [officer.GetSheHeCap] desconstruye metódicamente las acusaciones del operativo, pero cuando se le pide corroborar la información, la tripulación ofrece informes contradictorios. Echando una ojeada a la tripulación de [officer.GetHerHis], la cara de Gul [Root.GetLeaderName] se hace más estricta cuando [officer.GetSheHe] se da cuenta de que [officer.GetSheHe] ha sido superado. El operativo de la Orden Obsidiana despide al público y viene a hablar con el Gul. \n\nSi esto se convierte en público, su carrera ha terminado ", declara. A partir de ahora, usted nos informará."
 STH_cardassian_flavour.13.a:0 "No hay otra opción."
 STH_cardassian_flavour.14.name:0 "Investigación de Orden Obsidiana"
 STH_cardassian_flavour.14.desc:0 "El carillón llega por el intercomunicador y Gul [Root.GetLeaderName] se llama al puente. La tripulación se queda un poco inquieta, cuando el Oficial Ejecutivo empieza a informar: \n\nSeñor, hemos recibido una transmisión en un canal de Obsidian Order.\n\nY? ' -pregunta el Gul. \n\nSeñor, hay órdenes para que usted asista a una investigación sobre su conducta. \n\nUn gruñido supera la cara del Gul cuando [officer.GetSheHe] nota una alerta de lanzamiento entrante en la consola de comunicaciones. El Oficial Ejecutivo hace un gesto a dos pares de Glins que sacan sus armas. \n\nPor favor, señor, de esta manera 'se dice, como Gul [Root.GetLeaderName] se conduce al turbolift en el punto de interrupción."
 STH_cardassian_flavour.14.a:0 "Esto es absurdo!"
 STH_cardassian_flavour.15.name:0 "Prueba de obsidiana"
 STH_cardassian_flavour.15.desc:0 "Gul [Root.GetLeaderName] está encadenado y conducido rápidamente a una pequeña habitación antes de ser arrojado al suelo cerca de un operario vestido oscuro de la Orden Obsidiana. \n\nEsta no será una ... encuesta estándar, Gul 'la operativa se burla, mientras ella maneja al Gul en la silla. Un gran golpe en la parte posterior de la cabeza golpea al Gul inconsciente. \n\nEl fallo en seguir las directivas, el exceso de celeridad en la ejecución de las órdenes, el retraso en la ejecución de las órdenes ... 'Las declaraciones falsas se lavan sobre Gul [Root.GetLeaderName] mientras las luces brillan sobre él y las palizas continúan durante el día. \n\nDías más tarde Gul [Root.GetLeaderName] se despierta al sonido del Oficial Ejecutivo discutiendo con el operativo. Snarling, el operario se acerca a Gul [Root.GetLeaderName] y comienza a desatar las restricciones. Gul [Root.GetLeaderName] se vuelve hacia el agente y ladra una carcajada."
 STH_cardassian_flavour.15.a:0 "Hay cuatro luces."
 STH_cardassian_flavour.16.name:0 "Prueba de obsidiana"
 STH_cardassian_flavour.16.desc:0 "Gul [Root.GetLeaderName] está encadenado y conducido rápidamente a una pequeña habitación antes de ser arrojado al suelo cerca de un operario vestido oscuro de la Orden Obsidiana. \n\nEsta no será una ... encuesta estándar, Gul 'la operativa se burla, mientras ella maneja al Gul en la silla. Un gran golpe en la parte posterior de la cabeza golpea al Gul inconsciente. \n\nEl fallo en seguir las directivas, el exceso de celeridad en la ejecución de las órdenes, el retraso en la ejecución de las órdenes ... 'Las declaraciones falsas se lavan sobre Gul [Root.GetLeaderName] mientras las luces brillan sobre él y las palizas continúan durante el día. \n\nDías más tarde Gul [Root.GetLeaderName] se despierta, jadeando para respirar. El operario se vuelve y dice \n\nIsto todo terminará si me dices cuántas luces ves. '"
 STH_cardassian_flavour.16.a:0 "Hay cinco luces."
 STH_cardassian_flavour.17.name:0 "Un extraño descubrimiento"
 STH_cardassian_flavour.17.desc:0 "El [Root.GetName] estaba realizando simulacros de preparación para el combate cuando los sensores internos detectaron una lectura anómala cerca del núcleo de la nave. \n\nInvestigándose además, un equipo de ingeniería ha localizado un dispositivo conectado a la red eléctrica en un corredor de acceso de mantenimiento que parece estar transmitiendo información sensible del buque."
 STH_cardassian_flavour.17.a:0 "Esto debe ser investigado."
 STH_cardassian_flavour.18.name:0 "Bloqueo de obsidiana"
 STH_cardassian_flavour.18.desc:0 "Gul [Root.GetLeaderName] ordenó al equipo de ingeniería desmontar el dispositivo. Las horas pasan antes de que el Ingeniero Jefe entre en la sala de reuniones de Gul [Root.GetLeaderName]. \n\nGul, el dispositivo parece derivarse de los diseños anódinos de interceptación de comunicación usados ​​por la Orden Obsidiana. Cuando investigamos más de cerca el dispositivo apagado y no hemos podido reactivar. ¿Qué quieres hacer con el dispositivo?"
 STH_cardassian_flavour.18.a:0 "La matriz de sensores podría usar un nuevo relé anódino ..."
 STH_cardassian_flavour.19.name:0 "Bloqueo de obsidiana"
 STH_cardassian_flavour.19.desc:0 "Gul [Root.GetLeaderName] ordenó al equipo de ingeniería desmontar el dispositivo. Las horas pasan antes de que el Ingeniero Jefe entre en la sala de reuniones de Gul [Root.GetLeaderName]. \n\nGul, el dispositivo parece derivarse de los diseños anódinos de interceptación de comunicación usados ​​por la Orden Obsidiana. Cuando investigamos más de cerca el dispositivo apagado y no hemos podido reactivar. ¿Qué quieres hacer con el dispositivo?"
 STH_cardassian_flavour.19.a:0 "Coloque el dispositivo en almacenamiento. Esto puede resultar útil."
 STH_cardassian_flavour.20.name:0 "Un informe extraño"
 STH_cardassian_flavour.20.desc:0 "El [Root.GetFleetName] estaba realizando ejercicios de preparación para el combate cuando los sensores externos detectaron una lectura anómala de varios millones de kilómetros estribor.\n\nGul, la lectura parece ser un contenedor de diseño doméstico. Está protegido de los escáneres, pero parece ser seguro ", informa el Oficial Científico. Gul [Root.GetLeaderName] ordena que se transporte a bordo de la carga.\n\nUna inspección más cercana parece ser un contenedor de almacenamiento de tipo estándar seis con una pantalla intermitente que solicita un código de comando. Después de ingresar el código de comando [officer.GetHerHis] Gul [Root.GetLeaderName] se presenta con otro panel con lo que parece ser un puerto de escáner de retina."
 STH_cardassian_flavour.20.a:0 "Es hora de ver lo que hay dentro."
 STH_cardassian_flavour.21.name:0 "Autorización aceptada"
 STH_cardassian_flavour.21.desc:0 "Gul [Root.GetLeaderName] se inclina sobre el contenedor hasta el escáner de la retina y se mantiene firme mientras un láser de color rojo brillante examina el ojo de [officer.GetHerHis]. El escáner de retina se vuelve azul y se escucha un silbido. Saltando hacia atrás, Gul [Root.GetLeaderName] observa el contenedor poco apresuradamente y el silbido se abre, mostrando un gran caché de armamento, equipo y suministros."
 STH_cardassian_flavour.21.a:0 "Podemos usar esto."
 STH_cardassian_flavour.22.name:0 "Autorización aceptada"
 STH_cardassian_flavour.22.desc:0 "Gul [Root.GetLeaderName] se inclina sobre el contenedor hasta el escáner de la retina y se mantiene firme mientras un láser de color rojo brillante examina el ojo de [officer.GetHerHis]. El escáner de retina se vuelve azul y se escucha un silbido. Saltando hacia atrás, Gul [Root.GetLeaderName] observa el contenedor poco apresuradamente y silbido abierto, un número de datapads derramando en el suelo. \n\nActivar las almohadillas revela que contienen información política sensible; El caché ahora claramente destinado a espías extranjeros."
 STH_cardassian_flavour.22.a:0 "El Comando Central debe ser informado."
 STH_cardassian_flavour.23.name:0 "Autorización denegada"
 STH_cardassian_flavour.23.desc:0 "Gul [Root.GetLeaderName] se inclina sobre el contenedor hasta el escáner de la retina y se mantiene firme mientras un láser de color rojo brillante examina el ojo de [officer.GetHerHis]. El escáner de retina se vuelve rojo y se oye un silbido. Intentando saltar de nuevo, Gul [Root.GetLeaderName] es rociado en la cara con una sustancia extraña y observa como el contenedor suena el klaxon de una autodestrucción cardassiana. Gul [Root.GetLeaderName] golpea el botón de transporte de emergencia, enviando el contenedor hacia el espacio."
 STH_cardassian_flavour.23.a:0 "¡Eso estuvo cerca!"
 STH_cardassian_flavour.24.name:0 "Autorización denegada"
 STH_cardassian_flavour.24.desc:0 "Gul [Root.GetLeaderName] se inclina sobre el contenedor hasta el escáner de la retina y se mantiene firme mientras un láser de color rojo brillante examina el ojo de [officer.GetHerHis]. El escáner de retina se vuelve rojo y se oye un silbido. Al intentar saltar hacia atrás, Gul [Root.GetLeaderName] observa como un gas azul bombea directamente a la cara de [officer.GetHerHis], haciendo que [officer.GetHerHim] caiga al suelo, gritando en voz alta de dolor. El veneno se enfurece a través de las venas mientras el mundo empieza a ponerse rojo."
 STH_cardassian_flavour.24.a:0 "Así no..."
 country.50.desc.xenophobe:0 "Despite our best hopes we are not alone in the galaxy. Our biosphere is not the only type to support life.\n\nThere may be endless... perversions of what we call life out there.\n\nEfforts to catalog other life forms and biospheres are already underway, but various influencers urge us to focus on the surveying of habitable, life-bearing worlds."
 country.51.desc.xenophobe:0 "Through infiltration and study we have collected vast amounts of data on alien life forms. Some things are not what they seem, yet they still seem familiar to us.\n\nWe have catalogued the survey data and while all are eager to exploit it for our own purposes, many express distaste at dealing with foreign lesser life forms."
 country.50.desc.dominion:0 "We know that not all life is created equal. Differences in biospheres have a great deal of meaning to the solids, and understanding these differences will make us stronger.\n\nOur surveying is already in progress. Voices within the Great Link urge us to focus our planetary survey efforts on habitable, life-bearing worlds."
 country.51.desc.dominion:0 "Through infiltration and study we have collected vast amounts of data on alien life forms. Some things are not what they seem, yet they still seem familiar to us.\n\nWe have catalogued the survey data and many aspects of the Great Link seem eager to exploit this data somehow."
 RECREATE_VORTA_PROJECT_1:0 "Investigate Vorta DNA fragments"
 RECREATE_VORTA_PROJECT_1_DESC:0 "Vorta DNA fragments may be recoverable from archived data storage units. If found, a cohort of Vorta will be bred for immediate utilisation."
 RECREATE_JEMHADAR_PROJECT_1:0 "Investigate Jem'Hadar DNA fragments"
 RECREATE_JEMHADAR_PROJECT_1_DESC:0 "Jem'Hadar DNA fragments may be recoverable from archived data storage units. If found, a cohort of Jem'Hadar will be bred for immediate deployment."
 STH_dominion_flavour.1.name:0 "Rogue Jem'Hadar"
 STH_dominion_flavour.1.desc_01:0 "An entire battalion of Jem'Hadar soldiers have defected and begun open rebellion against the [Root.GetName]. Still dependent on Ketracel White, the rebels strike at orbital stations in order to secure new caches of the drug to sustain them.\n\nThe genetic lines of the rebellious Jem'Hadar have been isolated and removed from all breeding facilities, whilst the Vorta overseeing the worst affected facilities have been terminated."
 STH_dominion_flavour.1.a:0 "They will pay for defying their gods."
 STH_dominion_flavour.3.name:0 "Rogue Jem'Hadar Station Destroyed."
 STH_dominion_flavour.3.desc:0 "The [From.From.GetName] has destroyed a rogue Jem'Hadar station in the [From.From.GetStarName] system, and recovered its munitions store.\n\nThe heresy has been cleansed."
 STH_dominion_flavour.3.desc_01:0 "The [From.From.GetName] has destroyed a rogue Jem'Hadar station in the [From.From.GetStarName] system, and recovered its munitions store.\n\nThe heresy has been cleansed."
 STH_dominion_flavour.100.name:0 "Cloning Opportunities"
 STH_dominion_flavour.100.desc_01:0 "It seems that the genetic templates to gestate new Vorta clones have been lost along with the last population units of the species. \n\nSome hope remains however, as data storage units on [projectPlanet.GetName] may hold older but still serviceable DNA fragments which if confirmed would allow the recreation of the species."
 STH_dominion_flavour.100.desc_02:0 "It seems that the genetic templates to gestate new Jem'Hadar clones have been lost along with the last population units of the species. \n\nSome hope remains however, as data storage units on [projectPlanet.GetName] may hold older but still serviceable DNA fragments. which if confirmed would allow the recreation of the species."
 STH_dominion_flavour.100.desc_03:0 "It seems that the genetic templates to gestate new Vorta and Jem'Hadar clones have been lost along with the last population units of the species. \n\nSome hope remains however, as data storage units on [projectPlanet.GetName] may hold older but still serviceable DNA fragments. which if confirmed would allow the recreation of both species."
 STH_dominion_flavour.100.a:0 "Investigate Vorta DNA fragments."
 STH_dominion_flavour.100.b:0 "Investigate Jem'Hadar DNA fragments."
 STH_dominion_flavour.100.c:0 "Do not investigate yet."
 STH_dominion_flavour.302.name:0 "Honoured Elder"
 STH_dominion_flavour.302.desc:0 "[jemHadarElder.GetName], one of our Jem'Hadar Firsts has reached the venerable age of twenty cycles. A veteran of many skirmishes and duels, the wealth of experience provided by the elder in the art of warfare and loyalty is substantial. \n\nThis Honoured Elder has proven [jemHadarElder.GetHerHim]self to be a master tactician and valiant warrior, capable of defeating numerically superior forces with great skill. What shall we do with [jemHadarElder.GetHerHim]?"
 STH_dominion_flavour.302.a:0 "Make [jemHadarElder.GetName] a General. Victory is Life."
 STH_dominion_flavour.302.b:0 "Use [jemHadarElder.GetName] to train our ground forces."
 STH_dominion_flavour.303.name:0 "Honoured Elder"
 STH_dominion_flavour.303.desc:0 "[jemHadarElder.GetName], one of our Jem'Hadar Firsts has reached the venerable age of twenty cycles. A veteran of many skirmishes and duels, the wealth of experience provided by the elder in the art of warfare and loyalty is substantial. \n\nThis Honoured Elder has proven [jemHadarElder.GetHerHim]self to be a master tactician known for never retreating, capable of commanding scores of vessels and defeating numerically superior forces. What shall we do with [jemHadarElder.GetHerHim]?"
 STH_dominion_flavour.303.a:0 "Make [jemHadarElder.GetName] an Admiral. Victory is Life."
 STH_dominion_flavour.303.b:0 "Use [jemHadarElder.GetName] to train our naval forces."
 STH_dominion_flavour.200.name:0 "[Root.GetName]"
 STH_dominion_flavour.200.desc_01:0 "Extreme conditions on $pc_asteroid_prison$ [Root.GetName] have led to the deaths of a number of [prisonerSpecies.GetName] prisoners. \n\nWhile the loss of manpower will impact resource extraction, the administrators on [Root.GetName] were able to gather a substantial amount of intelligence on the [prisonerSpecies.GetName] species through various interrogation techniques."
 STH_dominion_flavour.200.a:0 "Transfer more [prisonerSpecies.GetName] prisoners to [Root.GetName]."
 STH_dominion_flavour.200.b:0 "Understood."
 STH_dominion_flavour.200.a.fail:0 "No [prisonerSpecies.GetName] prisoners in [Root.Owner.GetName] jurisdiction."
