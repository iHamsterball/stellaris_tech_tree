 theFederation.151.name:0 "Federation Council"
 theFederation.151.desc:0 "Relations with the [From.GetName] have been strained recently, and the establishment of a Neutral Zone would go a long way to de-escalate the situation. \n\n[Root.GetRulerTitle] [Root.GetRulerName] is presented with a number of options for the duration of the proposed Neutral Zone to present [From.GetRulerTitle] [From.GetRulerName] of the [From.GetName] with."
 theFederation.151.a:0 "25 years."
