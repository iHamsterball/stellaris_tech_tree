 STH_naval_museum.1001.y:0 "Back."
 STH_naval_museum.1001.z:0 "Goodbye."
 STH_naval_museum.1001.z.response:0 "Thank you for your time, [Root.GetRulerTitle]."
 STH_naval_museum.1002.name:0 "Starfleet Historical Society"
 STH_naval_museum.1002.desc_01:0 "nnA light cruiser is a type of small-nto medium-sized multipurpose starship. Through the history they have served inna variety of roles, primarily as convoy escorts and destroyer command ships,nbut also as scouts and fleet support vessels for battle fleets. On Earth thenfirst small steam-powered cruisers were built for the British Royal Navy withnHMS Mercury launched in 1878. Germany took a lead in small cruiser design innthe 1890s, building a class of fast cruisers—the Gazelle class—copied by othernEarth nations. Please select the Light Cruiser class younwish to Recomission.\n\nObsolete ship classes will automatically be retiredninto the museum, they will still be designable for 5 years after being retired.nOnce they have been fully retired, we can recomission old ship classes again,nconsuming one slot of the Recomissioned Ship Classes Roster. §RRecomissioningnold ship classes requires a huge amount of personell to maintain production,nresulting in a 5 year cooldown period before we are able to retire this classnagain.§!\n\nSlots: [root.GetMuseumNumber]/[root.GetMuseumMax]nn"
 STH_naval_museum.1002.a:0 "Recomission Intrepid-Type."
 STH_naval_museum.1002.b:0 "Retire Intrepid-Type."
 STH_naval_museum.1002.c:0 "Recomission Bonaventure-Class."
 STH_naval_museum.1002.d:0 "Retire Bonaventure-Class."
 STH_naval_museum.1002.e:0 "Recomission Shepard-Class."
 STH_naval_museum.1002.f:0 "Retire Shepard-Class."
 STH_naval_museum.1002.g:0 "Recomission Kelvin-Class."
 STH_naval_museum.1002.h:0 "Retire Kelvin-Class."
 STH_naval_museum.1002.i:0 "Recomission Centaur-Class."
 STH_naval_museum.1002.j:0 "Retire Centaur-Class."
 STH_naval_museum.1002.k:0 "Recomission Curry-Class."
 STH_naval_museum.1002.l:0 "Retire Curry-Class."
 STH_naval_museum.1002.m:0 "Recomission Niagara-Class."
