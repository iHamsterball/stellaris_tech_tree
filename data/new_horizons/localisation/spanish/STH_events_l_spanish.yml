 theFederation.1000.name:0 "La Federación Unida de Planetas"
 theFederation.1000.desc:0 "[FederationLeader.GetRulerTitle] [federationLeader.GetRulerName] del [federationLeader.GetName] ha llamado formalmente a todos los miembros de nuestra coalición a dar el siguiente paso hacia la integración, a través de la formación de un verdadero estado federal multiplanetario. La Federación Unida de Planetas. \n\nDebate barre [Root.Capital.GetName], ya que [Root.GetRulerTitle] [Root.GetRulerName] debe decidir si desea abrazar la iniciativa [federationLeader.GetSpeciesAdj]."
 theFederation.1000.a:0 "Unity está en los intereses de [Root.GetName]."
 theFederation.1000.b:0 "Ahora no es el momento."
 theFederation.1001.name:0 "La Federación Unida de Planetas"
 theFederation.1001.desc:0 "El [federationQuestionCountry.GetName] ha votado a favor de formar la Federación."
 theFederation.1001.a:0 "Entendido"
 theFederation.1002.name:0 "La Federación Unida de Planetas"
 theFederation.1002.desc:0 "El [federationQuestionCountry.GetName] ha votado en contra de formar la Federación."
 theFederation.1002.a:0 "Entendido"
 theFederation.1003.name:0 "La Federación Unida de Planetas"
 theFederation.1003.desc:0 "Los delegados se han reunido en la gran cámara el [federationLeader.Capital.GetName]. Miles de millones de personas de cada uno de los mundos de la coalición observan desde sus hogares o en enormes exhibiciones públicas. \n\nEl día de la federación! \n\n [federationLeader.GetRulerTitle] [federationLeader.GetRulerName] pasos adelante, homólogos aliados en remolque. Decenas de luces de la audiencia parpadean y el rugido de la multitud disminuye hasta que todo el vestíbulo está cubierto en silencio. Los líderes se reúnen alrededor de un gran libro en el podio central y, a su vez, marcan sus nombres. \n\nHoy es un día histórico. ', [FederationLeader.GetRulerTitle] [federationLeader.GetRulerName] dice a las masas reunidas. \n\nHoy es el día en que nuestras muchas razas se unen en paz, y en el espíritu de Exploración y progreso. Hoy marca el nacimiento de una federación; ¡La Federación Unida de Planetas! \n\nY con eso los aplausos tronaron."
 theFederation.1003.a:0 "El nacimiento de una federación."
 theFederation.1005.name:0 "La Federación Unida de Planetas"
 theFederation.1005.desc:0 "Mientras que [Root.GetName] ha decidido seguir una ruta diferente, millones de [Root.GetSpeciesNamePlural] siguen viendo los eventos en [federationLeader.Capital.GetName] con admiración. De hecho, miles de millones de personas de cada uno de los mundos de la coalición observan desde sus hogares o en enormes exhibiciones públicas. \n\nEl día de la federación! \n\n [federationLeader.GetRulerTitle] [federationLeader.GetRulerName] pasos adelante, homólogos aliados en remolque. Decenas de luces de la audiencia parpadean y el rugido de la multitud disminuye hasta que todo el vestíbulo está cubierto en silencio. Los líderes se reúnen alrededor de un gran libro en el podio central y, a su vez, marcan sus nombres. \n\nHoy es un día histórico. ', [FederationLeader.GetRulerTitle] [federationLeader.GetRulerName] dice a las masas reunidas. \n\nHoy es el día en que nuestras muchas razas se unen en paz, y en el espíritu de Exploración y progreso. Hoy marca el nacimiento de una federación; ¡La Federación Unida de Planetas! '\n\nY con eso los aplausos tronaron."
 theFederation.1005.a:0 "El nacimiento de una federación."
 theFederation.1010.name:0 "La Federación Unida de Planetas"
 theFederation.1010.desc:0 "With the accession of [From.Capital.GetName] into the Federation, many [From.GetSpeciesNamePlural] look to brave new worlds to experience life in the Federation. \n\nWhilst the conditions may be different from what they are used to on their homeworld, many of these pioneering [From.GetSpeciesNamePlural] are taking the first steps from their world onto our own. \n\nWhat shall we do with those who wish to migrate?"
 theFederation.1010.a:0 "Welcome to [Root.Capital.GetName]."
 theFederation.1010.b:0 "Sponsor settlement on a colony world."
 theFederation.1010.c:0 "Their place is on [From.Capital.GetName]."
 FED_MEDIATE_DISPUTE_PROJECT_1A:0 "Facilitate [fedCouncilMediateA.GetName] - [fedCouncilMediateB.GetName] Talks"
 FED_MEDIATE_DISPUTE_PROJECT_1A_DESC:0 "We have offered our services to facilitate a dialogue between the [fedCouncilMediateA.GetName] and the [fedCouncilMediateB.GetName] to resolve their ongoing disputes."
 FED_MEDIATE_DISPUTE_PROJECT_1B:0 "Facilitate [fedCouncilMediateA.GetName] - [fedCouncilMediateB.GetName] Talks"
 FED_MEDIATE_DISPUTE_PROJECT_1B_DESC:0 "We have offered our services to facilitate a dialogue between the [fedCouncilMediateA.GetName] and the [fedCouncilMediateB.GetName] to resolve their ongoing disputes."
 theFederation.120.name:0 "Federation Council"
 theFederation.120.desc:0 "While the Federation seeks peaceful coexistence and strives to that goal, it is also dedicated to the promotion of peace among all states in the galaxy. \n\nBy offering the use of the Federation Diplomatic Corps as a trusted third party, we may be able to help resolve long standing disputes between our neighbours. \n\n[Root.GetRulerTitle] [Root.GetRulerName] is presented with a dossier of friendly states that have active disputes."
 theFederation.120.a:0 "[mediate1.GetName]"
 theFederation.120.b:0 "[mediate2.GetName]"
 theFederation.120.c:0 "[mediate3.GetName]"
 theFederation.120.d:0 "[mediate4.GetName]"
 theFederation.120.e:0 "Request a new dossier."
 theFederation.120.f:0 "Back."
 theFederation.121.name:0 "Federation Council"
 theFederation.121.desc:0 "The [From.GetName] have a number of ongoing disputes with their neighbours, and while the Diplomatic Corps would ideally facilitate all mediations it must focus on one at a time."
 theFederation.121.a:0 "[mediated1.GetName]"
 theFederation.121.b:0 "[mediated2.GetName]"
 theFederation.121.c:0 "[mediated3.GetName]"
 theFederation.121.d:0 "[mediated4.GetName]"
 theFederation.121.e:0 "Request a new dossier."
 theFederation.121.f:0 "Back."
 theFederation.122.name:0 "Federation Council"
 theFederation.122.desc:0 "The head of the Diplomatic Corps has drafted a proposal for a series of summits between the [From.GetName] and [FromFrom.GetName] to resolve their ongoing disputes and build trust between both parties."
 theFederation.122.a:0 "Approve the proposals."
 theFederation.122.b:0 "Back."
 theFederation.123.name:0 "[From.GetName] Mediation"
 theFederation.123.desc:0 "The [From.GetName] has formally offered to help us resolve our dispute with [FromFrom.GetName], lending the full weight of the [From.GetName] Diplomatic Corps behind the initiative."
 theFederation.123.a:0 "Accept mediation."
 theFederation.123.b:0 "Reject."
 theFederation.124.name:0 "[From.GetName] Mediation"
 theFederation.124.desc:0 "The [From.GetName] has formally offered to help us resolve our dispute with [FromFrom.GetName], lending the full weight of the [From.GetName] Diplomatic Corps behind the initiative. \n\nThe [FromFrom.GetName] have already signalled their willingness to engage in the process."
 theFederation.124.a:0 "Accept mediation."
 theFederation.124.b:0 "Reject."
 theFederation.125.name:0 "[From.GetName] - [FromFrom.GetName] Mediation"
 theFederation.125.desc:0 "The [From.GetName] has rejected our overture to help mediate the dispute between their people and the [FromFrom.GetName]."
 theFederation.125.a:0 "Understood."
 theFederation.126.name:0 "[From.GetName] - [FromFrom.GetName] Mediation"
 theFederation.126.desc:0 "Both the [From.GetName] and the [FromFrom.GetName] have accepted our offer to mediate their dispute. \n\nA conference will be scheduled on one of the two parties' homeworlds to begin the process."
 theFederation.126.a:0 "Understood."
 theFederation.127.name:0 "[From.GetName] - [FromFrom.GetName] Mediation"
 theFederation.127.desc:0 "While the [From.GetName] was amenable to pursuing talks between their people and the [FromFrom.GetName], the latter have rejected our overture to help mediate the dispute."
 theFederation.127.a:0 "Understood."
 theFederation.128.name:0 "[From.GetName] Mediation"
 theFederation.128.desc:0 "Despite our willingness to engage in the talks, the [FromFrom.GetName] has rejected our overture to help mediate the dispute between our peoples."
 theFederation.128.a:0 "Understood."
 theFederation.129.name:0 "[From.GetName] - [FromFrom.GetName] Mediation"
 theFederation.129.desc:0 "Our mediation of the dispute between the [From.GetName] and the [FromFrom.GetName] has been a success. Both parties have increased their trust of each other."
 theFederation.129.a:0 "Understood."
 theFederation.130.name:0 "[From.GetName] - [FromFrom.GetName] Mediation"
 theFederation.130.desc:0 "Our failure to honour our commitment to mediate he dispute between the [From.GetName] and the [FromFrom.GetName] by facilitating a conference on [FromFromFrom.GetName] has damaged our relations with both parties, who have seen their trust in us eroded."
 theFederation.130.a:0 "Understood."
 theFederation.131.name:0 "[From.GetName] Mediation"
 theFederation.131.desc:0 "The [From.GetName] efforts to help resolve our dispute with the [FromFrom.GetName] have been successful after talks on [FromFromFrom.GetName]. \n\nRelations with the [FromFrom.GetName] have improved, and our trust in the [From.GetName] has also increased."
 theFederation.131.a:0 "Understood."
 theFederation.132.name:0 "[From.GetName] Mediation"
 theFederation.132.desc:0 "The [From.GetName] efforts to help resolve our dispute with the [FromFrom.GetName] through talks on [FromFromFrom.GetName] have failed after the [From.GetName] failed to attend. \n\nRelations with the [From.GetName] have suffered as a result."
 theFederation.132.a:0 "Understood."
 theFederation.133.name:0 "[From.GetName] Mediation"
 theFederation.133.desc:0 "Responding to our willingness to engage in the talks, the [FromFrom.GetName] has accepted the [From.GetName]'s offer to help mediate the dispute between our peoples."
 theFederation.133.a:0 "Understood."
 theFederation.140.name:0 "[From.GetName] Condemnation"
 theFederation.140.desc:0 "The [From.GetName] has issued a condemnation of our conflict with the [FromFrom.GetName] to the wider galactic community, calling on us to negotiate a peace settlement with the enemy."
 theFederation.140.a:0 "This is none of their concern."
 theFederation.141.name:0 "[From.GetName] Support"
 theFederation.141.desc:0 "The [From.GetName] has issued a condemnation of the [FromFrom.GetName] and their conflict against us to the wider galactic community, calling for a swift end to the [FromFrom.GetSpeciesAdj] aggression."
 theFederation.141.a:0 "Their support is noted."
 theFederation.142.name:0 "[From.GetName] Diplomacy"
 theFederation.142.desc:0 "The [From.GetName] has committed a modest portion of its diplomatic resources to improve relations with the [Root.GetName]."
 theFederation.142.a:0 "We welcome improved relations."
 theFederation.142.b:0 "This is not in our interest."
 theFederation.143.name:0 "[From.GetName] Diplomacy"
 theFederation.143.desc:0 "The [From.GetName] has committed a sizable portion of its diplomatic resources to improve relations with the [Root.GetName]."
 theFederation.143.a:0 "We welcome improved relations."
