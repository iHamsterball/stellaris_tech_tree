 STH_MirrorUniverse_event.29.a:0 "The Rebellion will be crushed!"
 STH_MirrorUniverse_event.30.name:0 "Alien Hijack"
 STH_MirrorUniverse_event.30.desc:0 "The alien members of the Defiant's crew have stormed the Bridge and Engineering and taken control of the ship. They are going to deliver the Defiant to the Rebellion, so that the Rebels can launch a final attack against the the [terran_empire.GetName] and finally free themselves from tyranny.\n\n[defiant_leader.GetName] and the rest of the crew outnumber the alien crew considerably but they have cemented their foothold on the Bridge by stationing the majority of their people there so that storming it will be risky. Retaking Engineering however might be easier, as they have even less crew there and once control has been regained [defiant_leader.GetName] can use the ship's computer to retake control of the ship."
 STH_MirrorUniverse_event.30.a:0 "Storm the Bridge!"
 STH_MirrorUniverse_event.30.b:0 "Capture Engineering!"
 STH_MirrorUniverse_event.31.name:0 "Alien Victory"
 STH_MirrorUniverse_event.31.desc:0 "[defiant_leader.GetName] led a team to retake the Defiant by storming the Bridge. But due to the overwhelming numbers they were ultimately defeated and [defiant_leader.GetName] was killed in the attempt.\n\nHowever the rest of the crew managed to storm Engineering and, to ensure that the Defiant and it's technology never falls into the Rebels hands, rigged the ship to explode\n\nThe [terran_empire.GetName] will have to hope it can defeat the Rebellion without the Defiant now..."
 STH_MirrorUniverse_event.31.a:0 "Fight to the death!"
 STH_MirrorUniverse_event.32.name:0 "Alien Defeat"
 STH_MirrorUniverse_event.32.desc:0 "[defiant_leader.GetName] led a team to retake the Defiant by storming the Bridge. But somehow, despite the overwhelming numbers, they were victorious and control of the ship was once again returned to the [terran_empire.GetName]."
 STH_MirrorUniverse_event.32.a:0 "Onward to victory!"
 STH_MirrorUniverse_event.33.name:0 "Alien Victory"
 STH_MirrorUniverse_event.33.desc:0 "[defiant_leader.GetName] led a team to retake the Defiant by storming Engineering. But somehow, despite outnumbering the Aliens stationed there, they were ultimately defeated and [defiant_leader.GetName] was killed in the attempt.\n\nHowever the rest of the crew managed to storm the Bridge and, to ensure that the Defiant and it's technology never falls into the Rebels hands, rigged the ship to explode\n\nThe [terran_empire.GetName] will have to hope it can defeat the Rebellion without the Defiant now..."
 STH_MirrorUniverse_event.33.a:0 "Fight to the death!"
 STH_MirrorUniverse_event.34.name:0 "Alien Defeat"
 STH_MirrorUniverse_event.34.desc:0 "[defiant_leader.GetName] led a team to retake the Defiant by storming Engineering. But due to outnumbering the Aliens stationed there, they were victorious and control of the ship was once again returned to the [terran_empire.GetName]."
 STH_MirrorUniverse_event.34.a:0 "Onward to victory!"
 STH_MirrorUniverse_event.35.name:0 "New Intelligence"
 STH_MirrorUniverse_event.35.desc:0 "Imperial Starfleet Intelligence has finally learned of where the Tholians are keeping the futuristic ship, after previous attempts at locating the base have failed.\n\nThe base is heavily defended so a sizable fleet will need to be sent to ensure that the ship is captured. Then the Rebellion will surely crumble at the feet of the [terran_empire.GetName]..."
 STH_MirrorUniverse_event.35.a:0 "Do not fail again!"
 STH_MirrorUniverse_event.36.name:0 "Upgrade Denied"
 STH_MirrorUniverse_event.36.desc:0 "[Root.GetLeaderName] has successfully delivered the Defiant to Imperial Starfleet Command as ordered. The Admiralty and even the [terran_empire.GetRulerTitle] are extremely pleased with the good results. It would seem that a promising career is on the cards for [Root.GetLeaderName], as well as the end of Rebellion and the technological advancement of the [terran_empire.GetName]\n\nHowever whilst studying the weapons aboard the Defiant, once of the scientists 'accidently' activated the self-destruct and destroyed the ship and killed [Root.GetLeaderName] in the explosion. Imperial Starfleet Intelligence believe the scientist, who has since disappeared, was actually working for the Rebellion.\n\nNow the promising future that the [terran_empire.GetName] was looking forward to has vanished, an uncertain doom hangs above..."
 STH_MirrorUniverse_event.36.a:0 "We will prevail!"
 STH_MirrorUniverse_event.37.name:0 "Rebel Resolve"
 STH_MirrorUniverse_event.37.desc:0 "[Root.GetLeaderName] led a ground assault against the Rebel Fortress on the surface of [coalition_of_hope.Capital.GetName], hoping to personally end the Rebellion by defeating their leaders in combat. However, whilst [Root.GetLeaderName] was an accomplished starship commander and fleet tactician, [Root.GetLeaderName] was not a ground soldier and the odds were stacked high.\n\nRebel forces overwhelmed [Root.GetLeaderName]'s ground forces and killed them all. Then, with the loss of its commander, the Defiant was destroyed by the Rebellion to stop it from escaping and returning with reinforcements.\n\nWith almost-certain victory snatched from the [terran_empire.GetName], an uncertain doom hangs above..."
 STH_MirrorUniverse_event.37.a:0 "We will prevail!"
 STH_MirrorUniverse_event.38.name:0 "Future Imperfect"
 STH_MirrorUniverse_event.38.desc:0 "[Root.GetLeaderName] has successfully delivered the Defiant to Imperial Starfleet Command as ordered. The Admiralty and even the [terran_empire.GetRulerTitle] are extremely pleased with the good results. It would seem that a promising career is on the cards for [Root.GetLeaderName], as well as the end of Rebellion and the technological advancement of the [terran_empire.GetName].\n\nThe scientists studying the Defiant believe that it will take many years to fully understand it's futuristic technology and there is unlikely anything they can do in the meantime to rapidly develop any new weapons. The Admiralty now believe the best course of action will be to take the Defiant to [coalition_of_hope.Capital.GetName] and crush the Rebellion."
 STH_MirrorUniverse_event.38.a:0 "Time to strike!"
 STH_MirrorUniverse_event.39.name:0 "Crush the Rebellion"
 STH_MirrorUniverse_event.39.desc:0 "[Root.GetLeaderName] has been chosen to lead the [terran_empire.GetName]'s forces aboard the Defiant to retake the [coalition_of_hope.Capital.GetName] system and destroy the Rebellion. Intelligence reports suggest that there is a large fleet in orbit above the planet, but that with the Defiant on their side they should be able to make quick work of it.\n\nA ground force will then be sent to the surface to either capture or kill the Rebel leaders on the planet, thereby forcing the Rebellion to surrender."
 STH_MirrorUniverse_event.39.a:0 "Set course for [coalition_of_hope.Capital.GetName]!"
 STH_MirrorUniverse_event.40.name:0 "Rebellion Crushed"
 STH_MirrorUniverse_event.40.desc:0 "[Root.GetLeaderName] led a ground assault against the Rebel Fortress on the surface of [coalition_of_hope.Capital.GetName], hoping to personally end the Rebellion by defeating their leaders in combat. However, whilst [Root.GetLeaderName] was an accomplished starship commander and fleet tactician, [Root.GetLeaderName] was not a ground soldier and the odds were stacked high.\n\n[Root.GetLeaderName]'s ground forces managed to storm the Rebel base and made quick work of their soldiers. The Rebel leaders were surrounded and [Root.GetLeaderName] personally executed the lot of them, but not before making them order the rest of the Rebellion's forces to surrender.\n\nWith the Rebellion crushed, the [terran_empire.GetName] can look forward to a prosperous future..."
 STH_MirrorUniverse_event.40.a:0 "Victory is ours!"
 STH_MirrorUniverse_event.41.name:0 "Rebellion Crushed"
 STH_MirrorUniverse_event.41.desc:0 "[Root.GetLeaderName] led a ground assault against the Rebel Fortress on the surface of [coalition_of_hope.Capital.GetName], hoping to personally end the Rebellion by defeating their leaders in combat. However, whilst [Root.GetLeaderName] was an accomplished starship commander and fleet tactician, [Root.GetLeaderName] was not a ground soldier and the odds were stacked high.\n\n[Root.GetLeaderName]'s ground forces managed to storm the Rebel base and made quick work of their soldiers. The Rebel leaders were surrounded and [Root.GetLeaderName] personally executed the lot of them, but not before making them order the rest of the Rebellion's forces to surrender.\n\nWith the Rebellion crushed, the [terran_empire.GetName] can look forward to a prosperous future..."
 STH_MirrorUniverse_event.41.a:0 "Victory is ours!"
 STH_MirrorUniverse_event.42.name:0 "High Aspirations"
 STH_MirrorUniverse_event.42.desc:0 "Although [Root.GetLeaderName] disobeyed direct orders by going straight to [coalition_of_hope.Capital.GetName] instead of taking the Defiant back to Earth to be studied, the Admiralty and even the [terran_empire.GetRulerTitle] are extremely pleased with the good results. [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] has been granted command of the Defiant and has been ordered to return to Earth to be officially congratulated and for the Defiant to be studied, [Root.GetLeaderName] feels that they have made far better decisions than the leadership of the [terran_empire.GetName] and Imperial Starfleet Command.\n\nWith the power of the Defiant and the backing of the other fleet commanders, [Root.GetLeaderName] could return to Earth and become the next ruler of the [terran_empire.GetName]..."
 STH_MirrorUniverse_event.42.a:0 "Follow orders..."
 STH_MirrorUniverse_event.42.b:0 "Take over the Empire!"
 STH_MirrorUniverse_event.43.name:0 "Bright Future Ahead"
 STH_MirrorUniverse_event.43.desc:0 "[Root.GetLeaderName] has successfully delivered the Defiant to Imperial Starfleet Command as ordered. The Admiralty and the [terran_empire.GetRulerTitle] have rewarded [Root.Leader.GetHerHim] with high honours and formal command of the Defiant. It would seem that a promising career is on the cards for [Root.GetLeaderName], as well as the technological advancement of the [terran_empire.GetName]\n\nThe scientists studying the Defiant believe that it will take many years to fully understand it's futuristic technology and there is unlikely anything they can do in the meantime to rapidly develop any new weapons. However it is only a matter of time before they do..."
 STH_MirrorUniverse_event.43.a:0 "Good times ahead!"
 STH_MirrorUniverse_event.44.name:0 "Upgrade Denied"
 STH_MirrorUniverse_event.44.desc:0 "[Root.GetLeaderName] has successfully delivered the Defiant to Imperial Starfleet Command as ordered. The Admiralty and the [terran_empire.GetRulerTitle] have rewarded [Root.Leader.GetHerHim] with high honours and formal command of the Defiant. It would seem that a promising career is on the cards for [Root.GetLeaderName], as well as the technological advancement of the [Root.Owner.GetName]. \n\nHowever whilst studying the weapons aboard the Defiant, once of the scientists appears to have triggered the self-destruct and destroyed the ship, killing [Root.GetLeaderName] in the explosion. \n\nImperial Starfleet Intelligence believes the scientist, who has since disappeared, was actually working for a foreign power.\n\nThe Defiant is gone and along with it all the futuristic technology that the [Root.Owner.GetName] had hoped to gain."
 STH_MirrorUniverse_event.44.a:0 "A tragic waste..."
 STH_MirrorUniverse_event.45.name:0 "Failed Insurrection"
 STH_MirrorUniverse_event.45.desc:0 "[Root.GetLeaderName] ordered the Defiant to target Imperial Starfleet Command and commanded that the Admiralty either submit to [Root.Leader.GetHerHis] rule or be destroyed. They naturally refused and ordered the planet's defence grid be turned against the Defiant.\n\n[Root.GetLeaderName] managed to evade Earth's defences and beamed down to the Imperial Palace to challenge [terran_empire.GetRulerTitle] [terran_empire.GetRulerName] for the throne. But the [terran_empire.GetRulerTitle]'s personal guards made quick work of [Root.Leader.GetHerHim].\n\nWith the loss of its commander, the Defiant was destroyed by the Earth's defence grid, and along with it all the futuristic technology that the [terran_empire.GetName] had hoped to gain..."
 STH_MirrorUniverse_event.45.a:0 "A tragic waste..."
 STH_MirrorUniverse_event.46.name:0 "New Leadership"
 STH_MirrorUniverse_event.46.desc:0 "[Root.GetLeaderName] ordered the Defiant to target Imperial Starfleet Command and commanded that the Admiralty either submit to [Root.Leader.GetHerHis] rule or be destroyed. They naturally refused and ordered the planet's defense grid be turned against the Defiant.\n\n[Root.GetLeaderName] managed to evade Earth's defences and beamed down to the Imperial Palace to challenge [terran_empire.GetRulerTitle] [terran_empire.GetRulerName] for the throne. The [terran_empire.GetRulerTitle]'s personal guards tried to stop [Root.GetLeaderName], but [Root.Leader.GetSheHe] managed to defeat the guards and the [terran_empire.GetRulerTitle] as well, becoming the new ruler of the [terran_empire.GetName].\n\nThe scientists studying the Defiant believe that it will take many years to fully understand it's futuristic technology and there is unlikely anything they can do in the meantime to rapidly develop any new weapons. However it is only a matter of time before they do..."
 STH_MirrorUniverse_event.46.a:0 "Good times ahead!"
 STH_MirrorUniverse_event.47.name:0 "Failed Future"
 STH_MirrorUniverse_event.47.desc:0 "The Defiant has been destroyed, and along with it all the futuristic technology that the [terran_empire.GetName] had hoped to gain..."
 STH_MirrorUniverse_event.47.a:0 "A tragic waste..."
 STH_MirrorUniverse_event.48.name:0 "Preserved Future"
 STH_MirrorUniverse_event.48.desc:0 "The Defiant has been destroyed, and along with it all the futuristic technology that the [terran_empire.GetName] had hoped to gain..."
 STH_MirrorUniverse_event.48.a:0 "Strike now, whilst they are weak!"
 STH_MirrorUniverse_event.50.name:0 "High Aspirations"
 STH_MirrorUniverse_event.50.desc:0 "While the war against the [coalition_of_hope.GetName] has failed, the Defiant still remains a potent force to be reckoned with. \n\n[Root.GetCaptainTitle] [defiantLeader.GetName] weighs [defiantLeader.GetHerHis] options, either continuing to serve as [Root.GetCaptainTitle] or else taking matters into [defiantLeader.GetHerHis] own hands and using the Defiant to seize to the throne."
 STH_MirrorUniverse_event.50.a:0 "Serve the Empire."
 STH_MirrorUniverse_event.50.b:0 "Seize the Throne."
 STH_MirrorUniverse_event.51.name:0 "Alliance Proposal"
 STH_MirrorUniverse_event.51.desc:0 "The Terran Empire is becoming a dangerous threat to the future of the Alpha and Beta Quadrants. Their power and influence already greatly exceeds our own and unless something is done to stop them, they will soon be in a position to wipe us out. However if we were to form an Alliance with another empire, then we may be able to turn the tide against the Terrans once and for all.\n\nThe only other power that has similar ideals of our own and that would be amenable to such a proposal is the Cardassian Union. Our diplomats have drawn up proposals in which to put to the Cardassians, in the hope that they agree to join forces with us. Then we may finally have the chance to rid the galaxy of the devious Terrans and their empire, once and for all..."
 STH_MirrorUniverse_event.51.a:0 "Begin negotiations at once!"
 STH_MirrorUniverse_event.51.b:0 "We do not need help from others..."
 STH_MirrorUniverse_event.52.name:0 "Alliance Proposal"
 STH_MirrorUniverse_event.52.desc:0 "The Terran Empire is becoming a dangerous threat to the future of the Alpha and Beta Quadrants. Their power and influence already greatly exceeds our own and unless something is done to stop them, they will soon be in a position to wipe us out. However if we were to form an Alliance with another empire, then we may be able to turn the tide against the Terrans once and for all.\n\nThe only other power that has similar ideals of our own and that would be amenable to such a proposal is the Klingon Empire. Our diplomats have drawn up proposals in which to put to the Klingons, in the hope that they agree to join forces with us. Then we may finally have the chance to rid the galaxy of the devious Terrans and their empire, once and for all..."
 STH_MirrorUniverse_event.52.a:0 "Begin negotiations at once!"
 STH_MirrorUniverse_event.52.b:0 "We do not need help from others..."
 STH_MirrorUniverse_event.53.name:0 "Alliance Proposal"
 STH_MirrorUniverse_event.53.desc:0 "We have been approached by diplomats of the Cardassian Union, with the proposal to form an Alliance to crush the mighty Terran Empire. Our current projections show that if the Terrans are allowed to continue to expand they will soon be in a position to conquer the entire Alpha and Beta Quadrants.\n\nIf we were to join forces with the Cardassians, we would finally have a chance to wipe out the devious Terrans and their empire for good..."
 STH_MirrorUniverse_event.53.a:0 "Begin negotiations at once!"
 STH_MirrorUniverse_event.53.b:0 "We do not need help from others..."
 STH_MirrorUniverse_event.54.name:0 "Alliance Proposal"
 STH_MirrorUniverse_event.54.desc:0 "We have been approached by diplomats of the Klingon Empire, with the proposal to form an Alliance to crush the mighty Terran Empire. Our current projections show that if the Terrans are allowed to continue to expand they will soon be in a position to conquer the entire Alpha and Beta Quadrants.\n\nIf we were to join forces with the Klingons, we would finally have a chance to wipe out the devious Terrans and their empire for good..."
 STH_MirrorUniverse_event.54.a:0 "Begin negotiations at once!"
 STH_MirrorUniverse_event.54.b:0 "We do not need help from others..."
 STH_MirrorUniverse_event.55.name:0 "Formation of the Alliance"
 STH_MirrorUniverse_event.55.desc:0 "With the treaty finally signed, we have formed the Klingon-Cardassian Alliance and have declared war upon the Terran Empire. With our combined forces we will crush the Terrans and make them pay for the atrocities they have committed against the galaxy.\n\nAll Klingon and Cardassian forces are now controlled directly by the Alliance. Klingons and Cardassians will have equal rights within the Alliance, but all other races will be enslaved. An example will be made of the Terrans and they will suffer greatly at our hands..."
 STH_MirrorUniverse_event.55.a:0 "Onwards to victory!"
 STH_MirrorUniverse_event.56.name:0 "Formation of the Alliance"
 STH_MirrorUniverse_event.56.desc:0 "With the treaty finally signed, we have formed the Klingon-Cardassian Alliance and have declared war upon the Terran Empire. With our combined forces we will crush the Terrans and make them pay for the atrocities they have committed against the galaxy.\n\nAll Klingon and Cardassian forces are now controlled directly by the Alliance. Klingons and Cardassians will have equal rights within the Alliance, but all other races will be enslaved. An example will be made of the Terrans and they will suffer greatly at our hands..."
 STH_MirrorUniverse_event.56.a:0 "Onwards to victory!"
 STH_MirrorUniverse_event.57.name:0 "Rejection"
 STH_MirrorUniverse_event.57.desc:0 "After our generous proposals were made to combine our forces, the Cardassian Union has rejected our offer of friendship. We cannot allow ourselves to be dishonoured by these petaQ!\n\nWar has been declared against the Cardassians. We will crush them, and then the Terrans!"
 STH_MirrorUniverse_event.57.a:0 "Today is a good day to die!"
 STH_MirrorUniverse_event.58.name:0 "Rejection"
 STH_MirrorUniverse_event.58.desc:0 "After our generous proposals were made to combine our forces, the Klingon Empire has rejected our offer of friendship. It is therefore highly probable that they are planning to invade us instead of the Terrans...\n\nWar has been declared against the Klingons. We will crush them, and then the Terrans!"
 STH_MirrorUniverse_event.58.a:0 "Long live the Union!"
 STH_MirrorUniverse_event.59.name:0 "Formation of the Alliance"
 STH_MirrorUniverse_event.59.desc:0 "The Klingon Empire and Cardassian Union have formed an Alliance against us! They are hoping that by combining their forces they stand a chance at defeating us.\n\nWe will show them that this empire, which has survived in one form or another for centuries, will not be toppled by the likes of them!"
 STH_MirrorUniverse_event.59.a:0 "Long live the Empire!"
 STH_MirrorUniverse_event.60.name:0 "Formation of the Alliance"
 STH_MirrorUniverse_event.60.desc:0 "The Klingon Empire and Cardassian Union have formed an Alliance against the Terran Empire! They are hoping that by combining their forces they stand a chance at defeating them.\n\nWe will have to keep an eye on this new power, and hope that if they do defeat the Terrans they don't turn their attention towards us shortly afterwards!"
 STH_MirrorUniverse_event.60.a:0 "Troubling..."
 STH_MirrorUniverse_event.62.name:0 "Unequal Partners"
 STH_MirrorUniverse_event.62.desc:0 "With the Rebellion put down it is feared that the alien slaves of the [Root.GetName] may rise up again and attempt to overthrow their [Root.GetSpeciesName] masters. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has decreed that in order to create a stronger empire and stifle any future dissent, the elevation in status one of the leading races of the former rebellion would be effective. \n\nThe race that is picked to be freed will enjoy almost equal rights with [Root.GetSpeciesName]s and be allowed to command starships, lead armies and hold public office. However the throne would still be limited to [Root.GetSpeciesName]s only, in order to keep the purity of the [Root.GetName] as intact as possible."
 STH_MirrorUniverse_event.62.a:0 "Free the §LVulcans§!"
 STH_MirrorUniverse_event.62.b:0 "Free the §EAndorians§! and §EAenar§!"
 STH_MirrorUniverse_event.62.c:0 "Free the §GTellarites§!"
 STH_MirrorUniverse_event.62.d:0 "The Throne shall remain Terran!"
 STH_MirrorUniverse_event.63.name:0 "Rise of the Vulcans"
 STH_MirrorUniverse_event.63.desc:0 "[terran_empire.GetRulerTitle] [terran_empire.GetRulerName] has decreed today that the Vulcan race is now free and stands equal amongst the Terrans. They will have (nearly) the same rights as Terrans providing they swear fealty to the [terran_empire.GetRulerTitle] and the Empire.\n\nThe other alien races that remain as slaves throughout the Terran Empire are furious but with the combined strength and power of the Terrans and their new Vulcan allies, they are all but powerless to do anything but silently scream in anger..."
 STH_MirrorUniverse_event.63.a:0 "Long live the Empire!"
 STH_MirrorUniverse_event.64.name:0 "Rise of the Andorians"
 STH_MirrorUniverse_event.64.desc:0 "[terran_empire.GetRulerTitle] [terran_empire.GetRulerName] has decreed today that the Andorian and Aenar race is now free and stands equal amongst the Terrans. They will have (nearly) the same rights as Terrans providing they swear fealty to the [terran_empire.GetRulerTitle] and the Empire.\n\nThe other alien races that remain as slaves throughout the Terran Empire are furious but with the combined strength and power of the Terrans and their new Andorian and Aenar allies, they are all but powerless to do anything but silently scream in anger..."
 STH_MirrorUniverse_event.64.a:0 "Long live the Empire!"
 STH_MirrorUniverse_event.65.name:0 "Rise of the Tellarites"
 STH_MirrorUniverse_event.65.desc:0 "[terran_empire.GetRulerTitle] [terran_empire.GetRulerName] has decreed today that the Tellarite race is now free and stands equal amongst the Terrans. They will have (nearly) the same rights as Terrans providing they swear fealty to the [terran_empire.GetRulerTitle] and the Empire.\n\nThe other alien races that remain as slaves throughout the Terran Empire are furious but with the combined strength and power of the Terrans and their new Tellarite allies, they are all but powerless to do anything but silently scream in anger..."
 STH_MirrorUniverse_event.65.a:0 "Long live the Empire!"
 STH_MirrorUniverse_event.67.name:0 "Aggressive Negotiations"
 STH_MirrorUniverse_event.67.desc:0 "[Root.GetName] Intelligence has detected a planet with an unusually high concentration of dilithium deposits on the surface. [terran_mirrorMirror_colony_planet.GetName], which is in the [terran_mirrorMirror_colony_system.GetName] system, is currently inhabited by a prewarp civilisation known as the [terran_mirrorMirror_colony_species.GetName]. Standard procedure dictates that the world is invaded, it's people subjugated and enslaved, and it's resources extracted. However, due to the large amount of dilithium present, it is feared that any attack on the surface could result in setting of a chain reaction, destroying the dilithium and the planet itself.\n\nIt has been decided that a ship must be sent to [terran_mirrorMirror_colony_planet.GetName] to make the [terran_mirrorMirror_colony_species.GetName] surrender the dilithium. If they will not do so willingly, [Root.GetName] Fleet Command has given authorisation for the planet to be bombarded, as so not to let the dilithium fall into someone else's hands."
 STH_MirrorUniverse_event.67.a:0 "Set a course!"
 STH_MirrorUniverse_event.68.name:0 "[terran_mirrorMirror_colony_country.GetName]"
 STH_MirrorUniverse_event.68.desc:0 "Greetings, Captain [Root.GetLeaderName]. I am the Speaker for the [terran_mirrorMirror_colony_country.GetName]. Although we do not currently have the technology to travel the stars, we are aware that there is life on planets other than our own, and we have been visited many times before asking for the permission to mine a resource on our world that has little value to us. We have declined every time and this time will be no different.\n\nWe have heard tales of your barbaric empire from others who have visited us, and have warned us that if we did not side with them that eventually you would come and we would have no choice but to surrender. However we will not allow you, or anyone else, to invade or enslave our people.\n\nWe kindly ask now that you leave this world, and never return..."
 STH_MirrorUniverse_event.68.a:0 "You were warned about us?"
 STH_MirrorUniverse_event.68.a.response:0 "Oh yes, we have been visited by numerous other races that warned us of the Terran Empire. Nonetheless, we will not allow our world to be mined by others for a resource that is obviously very valuable to spacefaring civilisations."
 STH_MirrorUniverse_event.68.b:0 "We can take this world by force!"
 STH_MirrorUniverse_event.68.b.response:0 "Whilst we have no use for the resource you so badly want, we are aware of it's destructive properties. If you were to try and take it by force you would no doubt accidently destroy it. Otherwise you or someone else would have done so by now. This is what keeps our planet safe, the fact that in order to obtain this resource it needs to be handed over willingly, not taken by force..."
 STH_MirrorUniverse_event.68.c:0 "Very well, you leave me no choice..."
 STH_MirrorUniverse_event.69.name:0 "Transporter Accident"
 STH_MirrorUniverse_event.69.desc:0 "Captain [Root.GetLeaderName] and the away team have so far failed to persuade the [terran_mirrorMirror_colony_species.GetName] to surrender the dilithium deposits. However an approaching ion storm has made it necessary that they return to the ship at once. \n\nWith the rapidly increasing interference, the transporter chief nearly loses the away team's transporter patterns, but is able to beam Captain [Root.GetLeaderName] and the away team up to the [Root.GetName] safely. \n\nFollowing their return, Captain [Root.GetLeaderName] and the members of the away team appear to be acting strangely, trying to resolve disputes between the crew using diplomacy and logic. They then arouse suspicion by refusing to attack [terran_mirrorMirror_colony_planet.GetName] and destroy the surface and dilithium, as per orders.\n\nThe ship's Executive Officer, Commander [terran_mirrorMirror_first_officer.GetName] has become concerned that there may be something wrong with the away team and believes that they should be closely followed; if outside interference has affected the Captain and the away team then they must be eliminated at all costs."
 STH_MirrorUniverse_event.69.a:0 "Have the Captain followed."
 STH_MirrorUniverse_event.69.b:0 "Ignore behaviour and assume nothing is wrong."
 STH_MirrorUniverse_event.70.name:0 "Confrontation"
 STH_MirrorUniverse_event.70.desc:0 "After having Captain [Root.GetLeaderName] followed, Commander [terran_mirrorMirror_first_officer.GetName] learns that the Captain and the away team are not from this universe and are imposters from a parallel dimension. They are secretly trying to get back to where they came from, but Commander [terran_mirrorMirror_first_officer.GetName] believes they may attempt to come back afterwards with reinforcements to impose their twisted ideology on the people of the [Root.Owner.GetName]. \n\nAfter ambushing the Captain and the away team, Commander [terran_mirrorMirror_first_officer.GetName] sustains a serious injury. However Captain [Root.GetLeaderName] refuses to let Commander [terran_mirrorMirror_first_officer.GetName] die and attempts to revive them at the expense of missing the opportunity to get back to their own universe.\n\nWhen Commander [terran_mirrorMirror_first_officer.GetName] regains consciousness, he presses the Captain and the away team for further details of their universe, and why they would sacrifice their attempt to get home for the life of someone who was going to stop them by any means necessary..."
 STH_MirrorUniverse_event.70.a:0 "Find out more about parallel universe..."
 STH_MirrorUniverse_event.70.b:0 "Put an end to this charade!"
 STH_MirrorUniverse_event.71.name:0 "Attempted Mutiny"
 STH_MirrorUniverse_event.71.desc:0 "A senior engineer has attempted to assassinate Captain [Root.GetLeaderName], as their recent actions promoting peace is seen as a sign of weakness by the crew. However, the Captain and the away team are able to thwart the assassination attempt and neutralise the would-be assassin without killing them. \n\nAgainst protocol, the Captain spares the mutineer's life. Commander [terran_mirrorMirror_first_officer.GetName] now has sufficient grounds to warrant removing the Captain from command, as these are not the normal actions of a starship commander."
 STH_MirrorUniverse_event.71.a:0 "Follow the Captain and the away team."
 STH_MirrorUniverse_event.72.name:0 "Disobeying Orders"
 STH_MirrorUniverse_event.72.desc:0 "Captain [Root.GetLeaderName] is ordered by [Root.Owner.GetName] Fleet Command to destroy [terran_mirrorMirror_colony_planet.GetName] and the dilithium deposits, but instead tries to negotiate with them. \n\nCommander [terran_mirrorMirror_first_officer.GetName] now has grounds to relieve Captain [Root.GetLeaderName] of command and assume command of the [Root.GetName], for disobeying orders. However getting near the Captain to either take them and the away team into custody or to assassinate them will be difficult."
 STH_MirrorUniverse_event.72.a:0 "Follow the Captain and the away team."
 STH_MirrorUniverse_event.73.name:0 "Transporter Success"
 STH_MirrorUniverse_event.73.desc:0 "The Captain and the away team from the parallel universe are escorted by Commander [terran_mirrorMirror_first_officer.GetName] to the transporter room, where they attempt to repeat the process that brought them to this universe and sent their own Captain and away team to the other. \n\nBefore dematerialising, the Captain from the other universe tells the first officer from this universe that the [Root.Owner.GetName] is destined to fall apart and be conquered themselves if they do not embrace peaceful ways. \n\nCaptain [Root.GetLeaderName] and the away team from this universe materialize on the transporter pad, looking very relieved to be back. \n\nThey return with stories of a peaceful version of the [Root.GetName], where they did not fit in and were quickly apprehended and incarcerated. \n\nDespite the experience, Commander [terran_mirrorMirror_first_officer.GetName] now begins to believe that the Captain from the other universe had a point, and that maybe their future lies down a more peaceful path..."
 STH_MirrorUniverse_event.73.a:0 "In every revolution there is one person..."
 STH_MirrorUniverse_event.74.name:0 "Another Transporter Accident"
 STH_MirrorUniverse_event.74.desc:0 "The Captain and the away team from the parallel universe are escorted by Commander [terran_mirrorMirror_first_officer.GetName] to the transporter room, where they attempt to repeat the process that brought them to this universe and sent their own Captain and away team to the other. \n\nBefore dematerialising, the Captain from the other universe tells the first officer from this universe that the [Root.Owner.GetName] is destined to fall apart and be conquered themselves if they do not embrace peaceful ways instead. \n\nThere is a problem with the transporter, and it shorts out during the transport cycle. Commander [terran_mirrorMirror_first_officer.GetName] tries to recover the signal, but it's now gone forever. It is likely that both versions of Captain [Root.GetLeaderName] and the away team members were lost during transport. \n\nAlthough it is regretable that the Captain and away team from both universes have been lost, Commander [terran_mirrorMirror_first_officer.GetName] now begins to believe that the Captain from the other universe had a point, and that maybe their future lies down a more peaceful path..."
 STH_MirrorUniverse_event.74.a:0 "In every revolution there is one person..."
 STH_MirrorUniverse_event.75.name:0 "Necessary Measures"
 STH_MirrorUniverse_event.75.desc:0 "Commander [terran_mirrorMirror_first_officer.GetName] decides that it would be too dangerous to let Captain [Root.GetLeaderName] and the away team live. Pretending to lead them to the transporter room, they are instead brought to the nearest airlock where they are thrown into space.\n\nWith the assassination of the Captain and the away team, Commander [terran_mirrorMirror_first_officer.GetName] now assumes command of the [Root.GetName] and promises to ensure that the dangerous ideas of the parallel universe do not spread here and cause descent."
 STH_MirrorUniverse_event.75.a:0 "Long live the [Root.Owner.GetName]!"
 STH_MirrorUniverse_event.76.name:0 "Escaped!"
 STH_MirrorUniverse_event.76.desc:0 "Commander [terran_mirrorMirror_first_officer.GetName] decides that it would be too dangerous to let Captain [Root.GetLeaderName] and the away team live. Pretending to lead them to the transporter room, they are instead brought to the nearest airlock. \n\nHowever the Captain and the away team manage to escape this trap and make it to the transporter room and return to their universe. This universe's Captain [Root.GetLeaderName] and the away team appear in their place. \n\nThey arrive with stories of a peaceful version of the [Root.GetName], where they did not fit in and were quickly apprehended and incarcerated. Both Captain [Root.GetLeaderName] and Commander [terran_mirrorMirror_first_officer.GetName] of the [Root.GetName] believe that the ideas of the other universe are dangerous and should not be allowed to take hold here."
 STH_MirrorUniverse_event.76.a:0 "Long live the [Root.Owner.GetName]!"
 STH_MirrorUniverse_event.77.name:0 "Orders"
 STH_MirrorUniverse_event.77.desc_01:0 "With the previous captain of the [Root.GetName] dead, its new commanding officer, Captain [Root.GetLeaderName] reviews the orders from [Root.Owner.GetName] Fleet Command to bombard [terran_mirrorMirror_colony_planet.GetName] and the dilithium deposits on the planet, to ensure that nobody else tries to secure them for themselves.\n\nRecent events have only strengthened Captain [Root.GetLeaderName]'s loyalty and [leader.GetSheHe] has no qualms sentencing the [terran_mirrorMirror_colony_species.GetName] natives to death."
 STH_MirrorUniverse_event.77.desc_02:0 "With the previous captain of the [Root.GetName] dead, its new commanding officer, Captain [Root.GetLeaderName] reviews the orders from [Root.Owner.GetName] Fleet Command to bombard [terran_mirrorMirror_colony_planet.GetName] and the dilithium deposits on the planet, to ensure that nobody else tries to secure them for themselves.\n\nRecent events however have clouded Captain [Root.GetLeaderName]'s thoughts and although it is the [Root.GetName]'s policy to conquer, diplomacy would seem to be a wiser choice in this matter as this would secure access to the dilithium and allow the [terran_mirrorMirror_colony_species.GetName] to live, albeit as slaves of the [Root.Owner.GetName]."
 STH_MirrorUniverse_event.77.a:0 "Bombard the planet"
 STH_MirrorUniverse_event.77.b:0 "Negotiate surrender terms"
 STH_MirrorUniverse_event.78.name:0 "Orders"
 STH_MirrorUniverse_event.78.desc_01:0 "Captain [Root.GetLeaderName]'s recent experience in the parallel universe has instilled a greater loyalty to the [Root.Owner.GetName]. Orders are to destroy [terran_mirrorMirror_colony_planet.GetName] and its dilithium deposits to ensure that nobody else tries to secure them for themselves.\n\nCommander [terran_mirrorMirror_first_officer.GetName]'s loyalty has never faltered and will happily watch as the inhabitants of [terran_mirrorMirror_colony_planet.GetName] are exterminated..."
 STH_MirrorUniverse_event.78.desc_02:0 "Captain [Root.GetLeaderName]'s recent experience in the parallel universe has instilled a growing dissatisfaction with the [Root.Owner.GetName]. Orders are to destroy [terran_mirrorMirror_colony_planet.GetName] and its dilithium deposits to ensure that nobody else tries to secure them for themselves.\n\nAlthough it is the [Root.GetName]'s policy to conquer, diplomacy would seem to be a wiser choice in this matter as this would secure access to the dilithium and allow the [terran_mirrorMirror_colony_species.GetName] to survive, albeit as slaves of the [Root.Owner.GetName].\n\nCommander [terran_mirrorMirror_first_officer.GetName] has come to suspect Captain [Root.GetLeaderName]'s change of heart, and believes the only way to achieve their mission will be to lead a mutiny..."
 STH_MirrorUniverse_event.78.a:0 "Bombard the planet"
 STH_MirrorUniverse_event.78.b:0 "Negotiate surrender terms"
 STH_MirrorUniverse_event.79.name:0 "No Revolution"
 STH_MirrorUniverse_event.79.desc:0 "Commander [terran_mirrorMirror_first_officer.GetName] attempted to round up crew members that would be receptive to a new way of doing things. However Captain [Root.GetLeaderName]'s spies quickly learnt of this and alerted the Captain to the mutiny being planned.\n\nCaptain [Root.GetLeaderName] had Commander [terran_mirrorMirror_first_officer.GetName] and the mutineers rounded up and executed for treason. This was done publicly and brutally, as so to send a message to anyone else who thought of rebelling against the status quo of the [Root.Owner.GetName]. With the revolution crushed before to could even begin, the crew of the [Root.GetName] continued with preparations to attack the [terran_mirrorMirror_colony_species.GetName]..."
 STH_MirrorUniverse_event.79.a:0 "Long live the [Root.Owner.GetName]!"
 STH_MirrorUniverse_event.80.name:0 "Revolution"
 STH_MirrorUniverse_event.80.desc:0 "Commander [terran_mirrorMirror_first_officer.GetName] quickly discovered that there were quite a few crew members who were ready to rise up against Captain [Root.GetLeaderName]. It did not take long to eliminate the Captain's loyalists and finally confront the Captain.\n\nCaptain [Root.GetLeaderName] furiously screamed that the mutineers were traitors to the [Root.Owner.GetName] and that they would all be executed, but it was the Captain who died that day.\n\nWith the Captain eliminated, [terran_mirrorMirror_first_officer.GetName] is now in command of the [Root.GetName] and the revolution may begin..."
 STH_MirrorUniverse_event.80.a:0 "The long journey begins..."
 STH_MirrorUniverse_event.81.name:0 "No Mercy"
 STH_MirrorUniverse_event.81.desc:0 "Captain [Root.GetLeaderName] ordered that the [Root.GetName] open fire on [terran_mirrorMirror_colony_planet.GetName]. It did not take long for the dilithium deposits to ignite and cause a chain reaction, resulting in the irradiation of the planet and the annihilation of the population that lived there.\n\nWith the dilithium destroyed and the people there wiped out, it will send a powerful message to others who try to defy the [Root.Owner.GetName]..."
 STH_MirrorUniverse_event.81.a:0 "Long live the [Root.Owner.GetName]!"
 STH_MirrorUniverse_event.82.name:0 "Enslaved Diplomacy"
 STH_MirrorUniverse_event.82.desc:0 "Captain [Root.GetLeaderName] beamed down to the surface of [terran_mirrorMirror_colony_planet.GetName] to negotiate terms of surrender. Although they initially resisted, they were eventually persuaded that the only way their people would be able to survive would be to surrender willingly and allow themselves to be enslaved.\n\nAlthough Captain [Root.GetLeaderName] disobeyed orders by not destroying the dilithium, the fact that it was secured for the [Root.Owner.GetName] has made Fleet Command forget about this dereliction of duty. However Captain [Root.GetLeaderName] may find they are being watched more closely in future, which will make any attempts at bringing about a more peaceful and benevolent society even more difficult than before..."
 STH_MirrorUniverse_event.82.a:0 "A lot of work to do yet..."
 STH_MirrorUniverse_event.84.name:0 "Civil War!"
 STH_MirrorUniverse_event.84.desc:0 "A splinter faction, calling themselves the [terran_rebel_1.GetName], has formed in the [terran_rebel_system_1.GetName] system on the planet [terran_rebel_planet_1.GetName]. Led by [terran_rebel_1.GetRulerTitle] [terran_rebel_1.GetRulerName], they believe that the [Root.GetName] has become stale and should be replaced by what they perceive to be stronger leadership.\n\nThese rebels will need to be crushed swiftly and brutally, to send a message that the [Root.GetName] does not tolerate treachery..."
 STH_MirrorUniverse_event.84.a:0 "They will be destroyed!"
 STH_MirrorUniverse_event.86.name:0 "Civil War!"
 STH_MirrorUniverse_event.86.desc:0 "Another splinter faction, calling themselves the [terran_rebel_1.GetName], has formed in the [terran_rebel_system_1.GetName] system on the planet [terran_rebel_planet_1.GetName]. Led by [terran_rebel_1.GetRulerTitle] [terran_rebel_1.GetRulerName], they believe that the [Root.GetName] has become stale and should be replaced by what they perceive to be stronger leadership.\n\nThese rebels will need to be crushed swiftly and brutally, to send a message that the [Root.GetName] does not tolerate treachery..."
 STH_MirrorUniverse_event.86.a:0 "They will be destroyed!"
 STH_MirrorUniverse_event.87.name:0 "Civil War!"
 STH_MirrorUniverse_event.87.desc:0 "Two splinter factions have formed against us. The [terran_rebel_1.GetName] has formed in the [terran_rebel_system_1.GetName] system on the planet [terran_rebel_planet_1.GetName] and is led by [terran_rebel_1.GetRulerTitle] [terran_rebel_1.GetRulerName]. And the [terran_rebel_2.GetName] has formed in the [terran_rebel_system_2.GetName] system on the planet [terran_rebel_planet_2.GetName] and is led by [terran_rebel_2.GetRulerTitle] [terran_rebel_2.GetRulerName]. They both believe that the [Root.GetName] has become stale and should be replaced by what they perceive to be stronger leadership.\n\nThese rebels will need to be crushed swiftly and brutally, to send a message that the [Root.GetName] does not tolerate treachery..."
 STH_MirrorUniverse_event.87.a:0 "They will both be destroyed!"
 STH_MirrorUniverse_event.88.name:0 "Civil War!"
 STH_MirrorUniverse_event.88.desc:0 "Three splinter factions have formed against us. The [terran_rebel_1.GetName] has formed in the [terran_rebel_system_1.GetName] system on the planet [terran_rebel_planet_1.GetName] and is led by [terran_rebel_1.GetRulerTitle] [terran_rebel_1.GetRulerName]. The [terran_rebel_2.GetName] has formed in the [terran_rebel_system_2.GetName] system on the planet [terran_rebel_planet_2.GetName] and is led by [terran_rebel_2.GetRulerTitle] [terran_rebel_2.GetRulerName]. And the [terran_rebel_3.GetName] has formed in the [terran_rebel_system_3.GetName] system on the planet [terran_rebel_planet_3.GetName] and is led by [terran_rebel_3.GetRulerTitle] [terran_rebel_3.GetRulerName]. They both believe that the [Root.GetName] has become stale and should be replaced by what they perceive to be stronger leadership.\n\nThese rebels will need to be crushed swiftly and brutally, to send a message that the [Root.GetName] does not tolerate treachery..."
 STH_MirrorUniverse_event.88.a:0 "They will all be destroyed!"
 STH_MirrorUniverse_event.501.name:0 "Alliance Proposal"
 STH_MirrorUniverse_event.501.desc:0 "The Terran Empire is becoming a dangerous threat to the future of the Alpha and Beta Quadrants. Their power and influence already greatly exceeds our own and unless something is done to stop them, they will soon be in a position to wipe us out. However if we were to form an Alliance with another empire, then we may be able to turn the tide against the Terrans once and for all.\n\nThe only other power that has similar ideals of our own and that would be amenable to such a proposal is the Cardassian Union. Our diplomats have drawn up proposals in which to put to the Cardassians, in the hope that they agree to join forces with us. Then we may finally have the chance to rid the galaxy of the devious Terrans and their empire, once and for all..."
 STH_MirrorUniverse_event.501.a:0 "Begin negotiations at once!"
 STH_MirrorUniverse_event.501.b:0 "We do not need help from others..."
 STH_MirrorUniverse_event.502.name:0 "Alliance Proposal"
 STH_MirrorUniverse_event.502.desc:0 "The Terran Empire is becoming a dangerous threat to the future of the Alpha and Beta Quadrants. Their power and influence already greatly exceeds our own and unless something is done to stop them, they will soon be in a position to wipe us out. However if we were to form an Alliance with another empire, then we may be able to turn the tide against the Terrans once and for all.\n\nThe only other power that has similar ideals of our own and that would be amenable to such a proposal is the Klingon Empire. Our diplomats have drawn up proposals in which to put to the Klingons, in the hope that they agree to join forces with us. Then we may finally have the chance to rid the galaxy of the devious Terrans and their empire, once and for all..."
 STH_MirrorUniverse_event.502.a:0 "Begin negotiations at once!"
 STH_MirrorUniverse_event.502.b:0 "We do not need help from others..."
 STH_MirrorUniverse_event.503.name:0 "Alliance Proposal"
 STH_MirrorUniverse_event.503.desc:0 "We have been approached by diplomats of the Cardassian Union, with the proposal to form an Alliance to crush the mighty Terran Empire. Our current projections show that if the Terrans are allowed to continue to expand they will soon be in a position to conquer the entire Alpha and Beta Quadrants.\n\nIf we were to join forces with the Cardassians, we would finally have a chance to wipe out the devious Terrans and their empire for good..."
 STH_MirrorUniverse_event.503.a:0 "Begin negotiations at once!"
 STH_MirrorUniverse_event.503.b:0 "We do not need help from others..."
 STH_MirrorUniverse_event.504.name:0 "Alliance Proposal"
 STH_MirrorUniverse_event.504.desc:0 "We have been approached by diplomats of the Klingon Empire, with the proposal to form an Alliance to crush the mighty Terran Empire. Our current projections show that if the Terrans are allowed to continue to expand they will soon be in a position to conquer the entire Alpha and Beta Quadrants.\n\nIf we were to join forces with the Klingons, we would finally have a chance to wipe out the devious Terrans and their empire for good..."
 STH_MirrorUniverse_event.504.a:0 "Begin negotiations at once!"
 STH_MirrorUniverse_event.504.b:0 "We do not need help from others..."
 STH_MirrorUniverse_event.505.name:0 "Alliance Proposal"
 STH_MirrorUniverse_event.505.desc:0 "With the treaty finally signed, we have formed the Klingon-Cardassian Alliance and have declared war upon the Terran Empire. With our combined forces we will crush the Terrans and make them pay for the atrocities they have committed against the galaxy.\n\nAll Klingon and Cardassian forces are now controlled directly by the Alliance. Klingons and Cardassians will have equal rights within the Alliance, but all other races will be enslaved. An example will be made of the Terrans and they will suffer greatly at our hand..."
 STH_MirrorUniverse_event.505.a:0 "Onward to Victory!"
 STH_MirrorUniverse_event.506.name:0 "Formation of the Alliance"
 STH_MirrorUniverse_event.506.desc:0 "With the treaty finally signed, we have formed the Klingon-Cardassian Alliance and have declared war upon the Terran Empire. With our combined forces we will crush the Terrans and make them pay for the atrocities they have committed against the galaxy.\n\nAll Klingon and Cardassian forces are now controlled directly by the Alliance. Klingons and Cardassians will have equal rights within the Alliance, but all other races will be enslaved. An example will be made of the Terrans and they will suffer greatly at our hand..."
 STH_MirrorUniverse_event.506.a:0 "Onward to Victory!"
 STH_MirrorUniverse_event.507.name:0 "Rejection"
 STH_MirrorUniverse_event.507.desc:0 "After our generous proposals were made to combine our forces, the Cardassian Union has rejected our offer of friendship. We cannot allow ourselves to be dishonoured by these petaQ!\n\nWar has been declared against the Cardassians. We will crush them, and then the Terrans!"
 STH_MirrorUniverse_event.507.a:0 "Today is a good day to die!"
 STH_MirrorUniverse_event.508.name:0 "Rejection"
 STH_MirrorUniverse_event.508.desc:0 "After our generous proposals were made to combine our forces, the Klingon Empire has rejected our offer of friendship. It is therefore highly probable that they are planning to invade us instead of the Terrans...\n\nWar has been declared against the Klingons. We will crush them, and then the Terrans!"
 STH_MirrorUniverse_event.508.a:0 "Long live the Union!"
 STH_MirrorUniverse_event.509.name:0 "Formation of the Alliance"
 STH_MirrorUniverse_event.509.desc:0 "The Klingon Empire and Cardassian Union have formed an Alliance against us! They are hoping that by combining their forces they stand a chance at defeating us.\n\nWe will show them that this empire, which has survived in one form or another for centuries, will not be toppled by the likes of them!"
 STH_MirrorUniverse_event.509.a:0 "Long live the Empire!"
 STH_MirrorUniverse_event.510.name:0 "Formation of the Alliance"
 STH_MirrorUniverse_event.510.desc:0 "The Klingon Empire and Cardassian Union have formed an Alliance against the Terran Empire! They are hoping that by combining their forces they stand a chance at defeating them.\n\nWe will have to keep an eye on this new power, and hope that if they do defeat the Terrans they don't turn their attention towards us shortly afterwards!"
 STH_MirrorUniverse_event.510.a:0 "Troubling..."
 country.999.desc.borg:0 "A comet of significant mass has been detected passing through the [Root.Capital.GetStarName] system, clearly visible from [Root.Capital.GetName]. Its resources could prove of use to the Collective."
 country.50.desc.borg:0 "The galaxy houses thousands of biological species, each with their own qualities which can add to the Collective's perfection. \n\nThe cataloging of life forms we encounter is automatic, but there is value in purposefully seeking out life-bearing planets in order to achieve perfection sooner."
 country.50.a.borg:0 "Every new species adds to the Collective."
 country.50.b.borg:0 "This is not a priority."
 country.51.desc.borg:0 "Through our survey of habitable worlds we have collected a vast amount of data on alien life forms. Many of these species have defied our established theories of evolutionary development, and their distinctiveness has been added to our own."
 country.53.desc.borg:0 "Our recent assimilation of unique pre-sentient species has led analysis nodes within the Collective to indicate the presence of other nearby species of unique ability. These creatures were detected on surveyed habitable worlds, but they are difficult to capture due to their capacity to elude our sensors or local environmental constraints. It will require the full resources of a Survey Vessel for a lengthy period of time."
 country.53.a.borg:0 "They will add to our perfection."
 country.53.b.borg:0 "This is not a priority."
 country.54.desc.borg:0 "After an extensive search of the seabed on [From.From.GetName] using a small fleet of aquatic drones, the [Root.GetName] has finally managed to corner the target of the Collective's search - a live tarblac. \n\nThe shimmering creature, which defends itself by emitting faint psionic signals that produce a sense of dread in most organic species, was brought aboard the Science Vessel in a special water tank simulating its natural environment. Drones which have come into direct contact with the tarblac will require software patching, but the operation has been a success."
 country.55.desc.borg:0 "The tassargoid is an extremely lethal predator that stalks the dense jungles of [From.From.GetName] at night, paralyzing its prey with electric shocks before sucking their brains out with its tube-like mouth.\n\nThree drones from the [Root.GetName] were lost to these creatures before a specimen could be secured."
 country.56.desc.borg:0 "The small, rodent-like creatures known as orinthi are native to [From.From.GetName], where their habitat extends across most of the [From.From.GetPlanetMoon]'s diverse climatic regions. They breed at an extremely rapid rate, and seem to have a particular fondness for chewing on EPS cables.\n\nProcuring specimens was not a problem - in fact, after the initial creatures were collected, more of them made their way onto the [Root.GetName] by attaching themselves to our drones prior to their beaming back to the Science Vessel."
 country.57.desc.borg:0 "Snirans are large, burrowing creatures that live beneath the dunes of the vast equatorial deserts on [From.From.GetName]. When these predators sense movement in the sands above, they immediately raise dozens of tall spikes from their backs in the hope of impaling something edible.\n\nFinding a suitable specimen proved difficult at first, until hundreds of drones were dispatched across the desert in random directions. This led to the discovery and procurement of an unusually large specimen that had grown more than a hundred spikes on its back."
 country.58.desc.borg:0 "Goolanthas are large, flat herbivores that have evolved internal gas pockets, enabling them to hover a few centimeters above the ground. They move about in herds consisting of a few dozen animals, grazing on the moss and lichen that can be found on the windswept plains of [From.From.GetName].\n\nThey are ruthlessly hunted by the [From.From.GetPlanetMoon]'s apex predators, and local analysis units estimate that only a few hundred goolantha herds remain. One of these, consisting of nine animals, has been successfully collected and will be brought back to [Root.Owner.Capital.GetName] for full assimilation."
 country.59.desc.borg:0 "Drones from the [Root.GetName] have managed to collect a small group of uddlorans from the icy surface of [From.From.GetName]. These white, furry omnivores wrap themselves into tight balls and roll across the [From.From.GetPlanetMoon]'s snow fields at astonishing speeds - one animal was detected with a velocity of 81.4 kilometers per decacycle. This aided in their detection, since the passage of their rolling forms raised huge plumes of swirling snow."
 country.60.desc.borg:0 "The Zulcor are swarming insect analogues, unusual both for their large size and the fact that they are lithovores, feeding off rocks and minerals in the ground. Several drones sustained serious damage when they inadvertently passed through a large swarm and several zulcors began to feed on their exposed cybernetic components. \n\nForce fields were required to hold these creatures prior to their transport to [Root.Owner.Capital.GetName] for full assimilation."
 country.61.desc.borg:0 "All of the specimens highlighted by the Collective's biological analysis nodes have been collected and assimilated, and their biological distinctiveness has been added to our own."
 story.301.desc.borg:0 "Reports of deep-space drone vessels unattached to the [Root.GetName] in certain systems have been investigated. These drones appear to be the workers and custodians of an autonomous orbital mining operation, established millennia ago and then soon abandoned by all but the drones themselves, judging by the state of the processing equipment.\n\nThe drones seem to lack any comms protocols - at least any decipherable by the [Root.GetName] - and react with hostility to [Root.GetSpeciesAdj] ships entering the system. \n\nTheir presence in the [From.From.GetName] system is an inconvenience."
 story.301.c.borg:0 "They are imperfect. Dismantle them."
 story.305.desc.borg:0 "The ancient mining drones are indeed primitive, but highly specialised. Mining Network Controller subroutines on [Root.Capital.GetName] indicate efficiencies could be improved by adopting several of their extraction techniques buried in the drone's memory cores, however this could risk damaging the location data of a number of high-value mining targets nearby. \n\nAdditionally, analysis has indicated that the drones are not completely passive. They emit signal pings, though extremely infrequently and at a wavelength hard to isolate from background noise. There is no indication of what these signals may be targeting."
 story.305.a.tooltip:0 "Gives access to the §YDroning Optimizations§! Edict."
 story.305.b.tooltip:0 "Adds a list of mineral-rich planetoids to the Situation Log."
 story.305.c:0 "Extract mining techniques."
 story.305.d:0 "Extract mineral rich targets."
 story.310.desc.borg:0 "The ancient mining drones were destroyed in a heated battle with [Root.GetSpeciesAdj] vessels. Their energy cores are by far the sturdiest component used in their construction, and some were recovered by the Collective. The technology behind these cells is surprisingly advanced and resistant to assimilation, but initial tests show we are quite capable of converting their output to Energy. \n\nAs the final energy cell bled out, our own drones handling the tests noticed a dip in background radiation. It would appear that the ancient mining drones are not silent, but have been sporadically broadcasting on unusual frequencies since we first encountered them, possibly ever since they were first deployed. It is unlikely that there is anyone left to receive these transmissions.\n\nThe drones could prove to be a potent but limited source of energy, should we be able to find and disable them efficiently enough."
 story.330.desc.borg:0 "The [Root.GetName] has encountered a significant Ancient Mining Drone presence in the [From.GetName] system. It appears to be a major mining and mineral processing hub, perhaps the last of its kind in the galaxy."
 story.330.c:0 "Destroy the processing hub."
 story.330.d:0 "Assimilate the processing hub."
 anomaly.1.desc.borg:0 "Although the Collective's data archives have examined it repeatedly, all calculations point towards asteroid [From.GetName] being coprolite - a piece of fossilized feces from some kind of massive life form. It appears to be almost a billion years old, and much of the fossil's original organic composition has been replaced by mineral deposits. The mineral deposits will be useful to the Collective."
 anomaly.5.desc.borg:0 "This asteroid appears to have been used intermittently as a base by imperfect beings one thousand cycles ago. A drone retrieval team entered the base and managed to recover abandoned material. It consisted largely of crude trinkets and artifacts, but some of it may be of value to the Collective."
 anomaly.5.a.borg:0 "It will be assimilated."
 anomaly.10.desc.borg:0 "Whilst conducting a survey of [From.GetName], the drones of the [Root.GetName] picked up several life signs coming from within the asteroid. There appears to be a colony of large burrowing worm-like lithovores within the rock, which has been riddled with tunnels. These unique imperfect life forms have somehow adapted to a life in the coldness of space."
 anomaly.10.a.borg:0 "Their biological distinctiveness will be added to our own."
 anomaly.15.desc.borg:0 "Fossils from what appears to be several species of aquatic lifeforms have been found on the barren and airless surface of [From.GetName]. There are indications that the surrounding asteroid belt was created from the remains of a shattered planet, and these findings seem to confirm that theory. Calculations via the fossils indicate this planet once supported life and was at least partially covered by water."
 anomaly.25.desc.borg:0 "A large portion of asteroid [From.GetName] has been hollowed out to allow for the construction of some kind of shipyard. It has been abandoned and exposed to the vacuum of space for hundreds of cycles - we have not detected anything useful onboard. The design of the shipyard itself is unique, however, and much could potentially be learned by its assimilation."
 anomaly.25.a.borg:0 "The technological distinctiveness will be added to our own."
 anomaly.30.desc.borg:0 "This asteroid was used as a junkyard by imperfect beings in the distant past. All manner of discarded machinery and metallic refuse has been deposited inside the asteroid's weak gravity well, being slowly pulled into the jumble of debris that now covers the surface. There is nothing of particular value to be found here, but a lot of the metal could be salvaged by a mining station to add to the Collective."
 anomaly.30.a.borg:0 "It will be assimilated."
 anomaly.35.desc.borg:0 "A small scout craft of unknown design plowed into the surface of this asteroid millennia ago, creating a shallow canyon. There is no visible cockpit on the ship, leading the Collective to understand it was either piloted by remote or through some kind of primitive artificial intelligence. Although it is too damaged to be recovered in it's entirety, the ship may still contain useful information to the Collective."
 anomaly.35.a.borg:0 "It's technological distinctiveness will be added to our own."
 anomaly.40.desc.borg:0 "Sensor nodes have detected an automated mining base built in close orbit around asteroid [From.GetName]. There is scorching on the hull indicative of light weapons damage, and the facility appeared to be stuck in some kind of feedback loop. Our drones have managed to reprogram the base systems and the facility is now fully assimilated."
 anomaly.40.desc.alt.borg:0 "Sensor nodes have detected an automated mining base built in close orbit around asteroid [From.GetName]. There are large chunks of the hull missing, the jagged holes indicative of heavy weapons damage. The station is beyond repair, but salvaging it will provide the Collective with valuable materials."
 anomaly.50.desc.borg:0 "Asteroid [From.GetName] is pockmarked with craters from weapon blasts, and appears to have been used as a target range by an unknown species roughly two thousand cycles ago. Residual energy readings suggest they tested increasingly exotic weaponry, including subspace bombs and some kind of singularity generator. Analysis of the unusual weapon echoes may prove useful to the Collective."
 anomaly.55.desc.borg:0 "Upon closer examination, drones have discovered that a smaller asteroid consisting almost entirely of rare precious metals recently collided with [From.GetName]. A small but dense cache of metals was hidden just beneath the asteroid's surface, but now that it has been discovered it is accessible to mining drones."
 anomaly.55.a.borg:0 "The minerals will service us."
 anomaly.60.desc.borg:0 "This particular asteroid is an extrasolar capture, and appears to have been washed by some kind of exotic radiation as it plummeted through interstellar space before finally settling in the [From.GetStarName] system. The original source of this radiation remains unknown to the Collective, but the [Root.GetName] has been able to pick up a wealth of physics data useful to the Collective by studying the asteroid's energy emissions."
 anomaly.65.desc.borg:0 "After identifying an anomaly in the gravity well of [From.GetName], the [Root.GetName] has discovered the shattered wreckage of an ancient ore superfreighter buried deep within the asteroid's crust. Sensor nodes detect that the cargo is on the surface and the asteroid's mineral wealth has been recategorised accordingly."
 anomaly.300.desc.borg:0 "The Collective has discovered a thriving ecosystem in the upper atmosphere of the gas giant [From.GetName]. Massive floating creatures, having evolved bodies filled with lighter than air gases, follow the wind currents and feed off the energy released by the gas giant's frequent lightning storms. These beings in turn support colonies of smaller animals that prey on atmospheric plankton and each other."
 anomaly.305.desc.borg:0 "A discarded cargo pod was left by someone in the upper atmosphere of [From.GetName] long ago. It has somehow escaped the notice of other spacefarers, and its decaying orbit means it would have been lost in the gas giant's crushing atmosphere within another few cycles. When the drones of the [Root.GetName] unsealed the pod, they found a stash of alien jewelry made out of precious metals, these metals could be refined to service us."
 anomaly.310.desc.borg:0 "A small aerostat colony was found floating just above the atmosphere of [From.GetName]. Sensor sweeps indicate it to have been self-sufficient, and remains from several different species were found on board.\n\nFurther analysis indicates the colony was some kind of social experiment conducted centuries ago that ultimately ended with the colonists massacring each other. We have assimilated all of the data found in the colony's limited databanks and added them to the Collective."
 anomaly.315.desc.borg:0 "A ruined network of aerostat colonies dating back at least three millennia can be found in low orbit of this gas giant. Their original function appears to have been gas mining, but they have since been abandoned and reoccupied by many different races and pirate groups.\n\nThe colonies have been thoroughly stripped of anything even remotely valuable, but the mere fact that they are still aloft after all this time makes them an interesting subject of knowledge to assimilate."
 anomaly.320.desc.borg:0 "The strong gravity well of [From.GetName] has pulled in a massive amount of space debris which has formed a dense layer around parts of the gas giant. Most of it appears to be wreckage from a series of space battles fought in the system several millennia ago.\n\nScavengers have already scoured the debris of valuable technologies and artifacts, but a mining station should be able to recycle the metal and add it to serve the Collective."
 anomaly.325.desc.borg:0 "The shattered remnants of a primitive starship can be detected in a decaying orbit deep inside the atmosphere of [From.GetName]. It appears to have ventured far into the gas giant's atmosphere, perhaps in a desperate attempt to escape a pursuer, only to be crushed by the atmospheric pressure.\n\nThe vessel is too deep to be assimilated, but a structural sensor sweep of the wreckage has provided us with some interesting engineering data which we could add to the Collective."
 anomaly.325.a.borg:0 "It's technological distinctiveness will be added to our own."
 anomaly.330.desc.borg:0 "[From.GetName] frequently experiences massive and extremely violent storm systems in its atmosphere. Several dozen persistent storms are visible from orbit, with winds often reaching speeds in excess of 700 m/s. The cause of these storms is not immediately apparent, as we have found nothing in the planet's climate model that would explain them. The Collective is interested in analyzing this anomaly."
 anomaly.335.desc.borg:0 "The [Root.GetName] has picked up a strange energy signature coming from somewhere deep inside the atmosphere of [From.GetName]. It appears to originate from a structure of some kind, possibly the remains of an orbital station, but the atmospheric pressure makes it impossible to approach. Nevertheless, scans of the unique signature have yielded a large amount of valuable physics data which will be added to the Collective."
 anomaly_failure.1.desc_STH:0 "Science Officer [Root.GetLeaderName] ordered the [Root.GetName] to dispatch a probe to investigate the moon [From.From.GetName]. Unfortunately, its braking thrusters failed and the probe proceeded to smash into the world at full impulse."
 anomaly_failure.400.desc_STH:0 "For unclear reasons, the resident Science Officer decided to take out a shuttle from the [Root.GetName] to personally investigate the moon [From.From.GetName]. An explosion was detected shortly afterwards when the shuttle impacted the surface at full impulse.\n\nA review of redundant log files verified that the drone had several miscalculations due to a flaw in its cortical implant. We have initiated an update to all furhter implants."
 anomaly.6000.desc_STH:0 "[From.GetName] does not appear to be made up of a similar material to its parent planet, indicating that is was once a rogue planetoid which has been caught in its primary's gravity well. Further study may reveal where it originated."
 anomaly.6001.desc_STH:0 "[From.GetName] does not appear to be made up of a similar material to its parent planet in many places, indicating that several million years ago [From.GetName] was subjected to a significant impact event."
 fallen_empires.4.undine:0 "Your religion is weakness."
 fallen_empires.5.undine:0 "Your opinions are of no concern."
 fallen_empires.6.undine:0 "Your morality is weakness."
 fallen_empires.7.undine:0 "Your territory will be purged."
 fallen_empires.8.undine:0 "Respect is for the strong, not the weak."
 fallen_empires.9.undine:0 "The dead were weak."
 pirate.1.name:0 "The Birth of Space Piracy"
 pirate.1.desc_01:0 "A large group of faithless criminals from [Root.Capital.GetName] have illegally converted a number of civilian starships into weapons of war. Operating on the fringes of our space, these heretics have started calling themselves the '§S[pirate_band.GetName]§!' and are responsible for several attacks against civilian shipping lanes.\n\nTheir profane activities must not be allowed to continue!"
 pirate.1.desc_02:0 "Naval Intelligence has reported several attacks on civilian shipping in our space within the last several months. The perpetrators appear to be deserters and other renegade elements from [Root.Capital.GetName].\n\nThese criminals have put together a makeshift space fleet out of heavily modified civilian hulls, and they now call themselves the '§S[pirate_band.GetName]§!'. Although crude, their vessels are a clear threat that cannot be ignored."
 pirate.1.desc_03:0 "Certain irrational and criminal elements of our society have left [Root.Capital.GetName] to seek an outlaw's life in the far reaches of space. In a display of surprising ingenuity, these brigands have heavily modified and weaponized a large number of civilian starships.\n\nOur civilian shipping lanes are now being raided by this improvised starfleet, which identifies itself only as the '§S[pirate_band.GetName]§!'. A prompt response is needed."
 pirate.1.desc_04:0 "Alarming reports are coming in from the frontiers of our space. Since we developed space travel, violent fringe groups on [Root.Capital.GetName] have departed our homeworld in increasing numbers, spurning the peaceful ways of our society.\n\nThese misguided individuals call themselves the '§S[pirate_band.GetName]§!' and have converted several civilian vessels into warships. They now prey on civilian shipping as pirates, and their wanton attacks have led to many deaths. Drastic measures may be needed to protect our people."
 pirate.1.desc_05:0 "Rebels and dissidents fleeing from [Root.Capital.GetName] have founded an outlaw space fleet at the fringes of our space by modifying several civilian vessels into warships. Calling themselves the '§S[pirate_band.GetName]§!', these terrorists are spreading chaos and fear along our civilian shipping lanes.\n\nTheir lives have been rendered forfeit by the enormity of their crimes. Order must be restored, at any cost."
 pirate.1.desc_06:0 "Parasitic elements always flock to new markets, seeking to cut into profits at the expense of those doing honest business - space has proven no different. Several underground criminal organizations on [Root.Capital.GetName] have expanded their operations into space by converting a small fleet of civilian freighters into warships.\n\nThe outlaws call themselves the '§S[pirate_band.GetName]§!' and their ships have started menacing the civilian shipping lanes. We should act quickly before the situation gets out of hand."
 pirate.1.desc_07:0 "As civilian travel in space becomes more common place, several powerful criminal organizations on [Root.Capital.GetName] have sensed an opportunity to expand their operations. They have converted a number of civilian freighters into improvised warships, with which they raid civilian shipping lanes for booty.\n\nWe know they call themselves the '§S[pirate_band.GetName]§!' and that they operate from some kind of hidden space facility. Every effort must be made to bring these criminals to justice."
 pirate.2.a:0 "The faithful shall prevail."
 pirate.2.b:0 "Alert all commands. Deploy the fleet."
 pirate.2.c:0 "These non-conformists will be dealt with."
 pirate.2.d:0 "We should be better than this."
 pirate.2.e:0 "Pirates. We don't need that scum."
 pirate.2.f:0 "The trade must flow."
 pirate.2.g:0 "They will be found."
 pirate.5.name:0 "Space Pirates"
 pirate.5.desc:0 "The vessels we have come across in certain systems are definitely capable of receiving and transmitting standard communication protocols.\n\nVisual indicators point to their culture being largely spaceborne, and some phenotypes observed among them match no known planet-dwelling civilisations.\n\nUnfortunately, their crews are completely uninterested in civil discourse. What little we have been able to glean from intercepting intra-fleet communications indicate that they primarily subsist on piracy, occasionally recruiting fringe elements of spacefaring civilisations to their cause."
 pirate.5.a:0 "Deplorable."
 pirate.6.name:0 "Rogue Units"
 pirate.6.desc:0 "A rare genetic mutation present in a small number of drones has allowed them to partly sever their connection to the Mind without being rendered comatose. As these rogue drones would perish if they ventured too far from the Mind's influence, they have established a lair near our borders. From there they intend to sustain themselves by living as pirates, using their small fleet of crude spacecraft to raid our space."
 pirate.6.desc.borg:0 "An imperfect code loop has been discovered by our audit nodes too late. Several million drones from [Root.Capital.GetName] have disconnected themselves from the primary collective interface, and left the [Root.GetName] for an unknown system. Operating on the fringes of our space, these deviants are responsible for several attacks against our resource extraction operations.\n\nTheir activities must not be allowed to continue - we must bring them back into the Collective or terminate them."
 pirate.7.name:0 "Rogue Units"
 pirate.7.desc:0 "A small group of malfunctioning units have separated themselves from the main intelligence of the [Root.GetName], and sought refuge on the periphery of our space. These units have become irredeemably corrupted, and they now use crude spacecraft to raid our space for spare parts and resources."
 pirate.8.name:0 "Rogue Jem'Hadar"
 pirate.8.desc.dominion:0 "An entire battalion of Jem'Hadar soldiers have defected and begun open rebellion against the [Root.GetName]. Still dependent on Ketracel White, the rebels strike at orbital stations in order to secure new caches of the drug to sustain them.\n\nThe genetic lines of the rebellious Jem'Hadar have been isolated and removed from all breeding facilities, whilst the Vorta overseeing the worst affected facilities have been terminated."
 pirate.10.name:0 "The Pirate Haven"
 pirate.10.desc.nobirth:0 "The [Root.GetName] reports that the fleet has encountered a significant pirate presence in the [From.GetName] system.\n\nJudging by preliminary scans of the immense ships and the stations harboring them, this is a historical pirate port. It has likely been in uninterrupted operation since whatever ancient era it was that first spawned these thieving marauders."
 pirate.10.desc.birth:0 "The [Root.GetName] reports that the fleet has come across a pirate hub in the [From.GetName] system. This is likely the source of the corrupting influence that turned some of the outcast and criminal elements of the [Root.Owner.GetName] into violent freebooters.\n\nGoing by their massive, misshapen and visibly aged ships, these pirates are likely the remains of some past galactic era - possibly descendants of privateers in an ancient war, turned pirate following the mutual destruction of enemy and ally alike."
 pirate.10.a.nobirth:0 "Piracy is an indiscriminate threat."
 pirate.10.a.birth:0 "We strike at the heart of this malice."
 pirate.15.name:0 "Pirate Haven Destroyed"
 pirate.15.desc:0 "The [FromFrom.GetName] reports that the timeworn pirate galleons in the [FromFrom.GetStarName] system have been destroyed. Save for any stragglers in nearby systems, galactic piracy is a thing of the past... For now."
 pirate.25.name:0 "Pirate Station Raided"
 pirate.25.desc:0 "The [From.From.GetName] has destroyed a pirate station in the [From.From.GetStarName] system, and recovered its strong room module."
 pirate.26.name:0 "Rogue Drone Station Destroyed"
 pirate.26.desc.borg:0 "The [From.From.GetName] has destroyed a rogue drone station in the [From.From.GetStarName] system, and recovered its Vinculum."
 pirate.26.desc.other:0 "The [From.From.GetName] has destroyed a Borg station in the [From.From.GetStarName] system, and recovered its Vinculum."
 pirate.27.name:0 "Rogue Unit Station Raided"
 pirate.27.desc.machine:0 "The [From.From.GetName] has destroyed a rogue unit station in the [From.From.GetStarName] system, and recovered its strong room module."
 pirate.27.desc.other:0 "The [From.From.GetName] has destroyed a rogue unit station in the [From.From.GetStarName] system, and recovered its strong room module."
 pirate.28.name:0 "Rogue Jem'Hadar Station Destroyed"
 pirate.28.desc.dominion:0 "The [From.From.GetName] has destroyed a rogue Jem'Hadar station in the [From.From.GetStarName] system, and recovered its munitions store.\n\nThe heresy has been cleansed."
 pirate.28.desc.other:0 "The [From.From.GetName] has destroyed a rogue Jem'Hadar station in the [From.From.GetStarName] system, and recovered its munitions store.\n\nThe heresy has been cleansed."
 pirate.50.name:0 "Pirates Sighted!"
 pirate.50.a.desc:0 "The lawless §H[pirate_system.GetName]§! system has become a safe haven for an increasing number of pirates, smugglers and various other criminal elements. These outlaws are based beyond the current boundaries of civilized space, but they frequently venture into our systems in search of victims."
 pirate.50.b.desc:0 "A roving band of pirates has settled down in the uninhabited §H[pirate_system.GetName]§! system, which lies outside of our control. They are using this lawless system as a base from which to raid our space!"
 pirate.50.c.desc:0 "§H[pirate_system.GetName]§!, a frontier system close to our space, has recently earned a reputation as a lawless hive of scum and villainy. It has attracted a large number of ne'er-do-wells, and following a recent power struggle, these criminal degenerates are now sufficiently organized to begin launching raids into our space."
 pirate.50.a:0 "They must be dealt with."
 pirate.53.name:0 "Rogue Drone Raiding"
 pirate.53.desc:0 "An imperfect code loop has been discovered by our audit nodes too late. Several million drones from [Root.Capital.GetName] have disconnected themselves from the primary collective interface, and left the [Root.GetName] for an unknown system. Operating on the fringes of our space, these deviants are responsible for several attacks against our resource extraction operations.\n\nTheir activities must not be allowed to continue - we must bring them back into the Collective or terminate them."
 pirate.54.name:0 "Alien Pirates"
 pirate.54.desc:0 "A group of alien pirates have infiltrated and established themselves in the §H[pirate_system.GetName]§! system, where the Collective has no presence. They appear intent on raiding our territory to fund their imperfect activities."
 pirate.56.name:0 "Corrupted Units"
 pirate.56.desc:0 "A small group of malfunctioning units have separated themselves from the main intelligence of the [Root.GetName], and sought refuge in the §H[pirate_system.GetName]§! system on the periphery of our space. These units have become irredeemably corrupted, and they now use crude spacecraft to raid our space for spare parts and resources."
 pirate.57.name:0 "Organic Pirates"
 pirate.57.desc:0 "A small group of organic sub-units, apparently criminal outcasts, have somehow infiltrated and established themselves in the §H[pirate_system.GetName]§! system close to our borders. They seem intent on raiding our territory, perhaps gambling, as organics are wont to do, on the mistaken notion that they are too insignificant to warrant an armed response from us."
 pirate.61.name:0 "Rogue Jem'Hadar Raiding"
 pirate.61.desc:0 "An entire battalion of Jem'Hadar soldiers have defected and begun open rebellion against the [Root.GetName]. Still dependent on Ketracel White, the rebels strike at orbital stations in order to secure new caches of the drug to sustain them.\n\nThe genetic lines of the rebellious Jem'Hadar have been isolated and removed from all breeding facilities, whilst the Vorta overseeing the worst affected facilities have been terminated."
 pirate.62.name:0 "Alien Pirates"
 pirate.62.desc:0 "A group of alien pirates have infiltrated and established themselves in the §H[pirate_system.GetName]§! system, where the Collective has no presence. They appear intent on raiding our territory to fund their imperfect activities."
 STH_naval_museum.1000.name:0 "Starfleet Historical Society"
 STH_naval_museum.1000.desc_01:0 "Greetings, [Root.GetRulerTitle] [Root.GetRulerName]. My name is Commodore [starfleet_naval_museum_administrator.GetName] and I am the Starfleet liaison to this facility. \n\nHow can the Starfleet Naval Museum assist you today?"
 STH_naval_museum.1000.a:0 "The 'Starfleet Historical Society'?"
 STH_naval_museum.1000.a.response:0 "The Starfleet Historical Society is a civilian organisation authorised by Starfleet to maintain and preserve retired starships. \n\nOur job is to ensure that future generations have access to the vessels which have been at the forefront of our exploration of the galaxy. \n\nIn practical terms, we also facilitate the return of older vessels to active service, though this process can prove costly."
 STH_naval_museum.1000.b:0 "Show Frigates."
 STH_naval_museum.1000.c:0 "Show Light Cruisers."
 STH_naval_museum.1000.d:0 "Show Long-Range Explorers."
 STH_naval_museum.1000.e:0 "Show Multi-Mission Vessels."
 STH_naval_museum.1000.f:0 "Show Heavy Cruisers."
 STH_naval_museum.1000.g:0 "Show Advanced Cruisers."
 STH_naval_museum.1000.h:0 "Show Exploration Cruisers."
 STH_naval_museum.1000.i:0 "Show Heavy Escorts."
 STH_naval_museum.1000.z:0 "Goodbye."
 STH_naval_museum.1000.z.response:0 "Thank you for your time, [Root.GetRulerTitle]."
 STH_naval_museum.1001.name:0 "Starfleet Historical Society"
 STH_naval_museum.1001.desc_01:0 "nnFrigates arensmall vessels designed for system defense duties and other limited operations. They are built for speed andnmaneuverability. Usually, frigates would fight in small numbers. The termnfrigate originated in the Mediterranean - Earth in the late 15th century,nreferring to a lighter galleass type ship with oars, sails and a lightnarmament. Famousnfrigate the U.S.S. Constitution known as “Old Ironsides” due to her sturdynconstruction, the oldest still intact ship in America serves as a museum innBoston, Massachusetts. Still afloat, she had an usually long service life,nhaving remained in commission on and off between 1797 all the way to the CivilnWar, after which she was made a training ship and continued sailingnperiodically right up to her final decommissioning in 1881. Pleasenselect the Frigate class you wish to Recomission.\n\nObsolete ship classes willnautomatically be retired into the museum, they will still be designable for 5nyears after being retired. Once they have been fully retired, we cannrecomission old ship classes again, consuming one slot of the RecomissionednShip Classes Roster. §RRecomissioning old ship classes requires a huge amountnof personell to maintain production, resulting in a 5 year cooldown periodnbefore we are able to retire this class again.§!\n\nSlots:n[root.GetMuseumNumber]/[root.GetMuseumMax]nn"
 STH_naval_museum.1001.a:0 "Recomission Emette-Class."
 STH_naval_museum.1001.b:0 "Retire Engle-Class."
 STH_naval_museum.1001.c:0 "Recomission Engle-Class."
 STH_naval_museum.1001.d:0 "Retire Saladin-Class."
 STH_naval_museum.1001.e:0 "Recomission Saladin-Class."
 STH_naval_museum.1001.f:0 "Retire Saladin-Class."
 STH_naval_museum.1001.g:0 "Recomission Akula-Class."
 STH_naval_museum.1001.h:0 "Retire Akula-Class."
 STH_naval_museum.1001.a.response:0 "The Emette class has been returned to active service.\n\nObsolete ship classes will automatically be retired into the museum, they will still be designable for 5 years after being retired.  Once they have been fully retired, we can recomission old ship classes again, consuming one slot of the Recomissioned Ship Classes Roster. §RRecomissioning old ship classes requires a huge amount of personell to maintain production, resulting in a 5 year cooldown period before we are able to retire this class again.§!\n\nSlots: [root.GetMuseumNumber]/[root.GetMuseumMax]"
