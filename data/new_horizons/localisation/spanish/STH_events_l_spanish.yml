 STH_ferengi_story.203.desc_01:0 "El Banco de Alnif ha satisfecho la solicitud de un préstamo de créditos energéticos de Root.GetName, con un reembolso de 11 créditos de energía por mes estándar."
 STH_ferengi_story.203.desc_02:0 "La petición de [Root.GetName] para un préstamo de créditos de energía ha sido satisfecha por la Goreth Credit House, con un reembolso de 11 créditos de energía por mes estándar."
 STH_ferengi_story.203.desc_03:0 "La solicitud de [Root.GetName] para un préstamo de créditos de energía ha sido satisfecha por el Banco de Andreth, con un reembolso de 11 créditos de energía por mes estándar."
 STH_ferengi_story.203.desc_04:0 "La solicitud de [Root.GetName] para un préstamo de créditos de energía ha sido satisfecha por la Torgan Landlords Society, con un reembolso de 11 créditos de energía por mes estándar."
 STH_ferengi_story.203.desc_05:0 "La solicitud de un préstamo de créditos energéticos ha sido satisfecha por el Nethian Swamps Investment Bank, con un reembolso de 11 créditos de energía por mes estándar."
 STH_ferengi_story.203.desc_11:0 "La solicitud de un préstamo de minerales de Root.GetName ha sido satisfecha por la Vanlot Mountains Mining Corporation, con un reembolso de 11 minerales por mes estándar."
 STH_ferengi_story.203.desc_12:0 "La solicitud de un préstamo de minerales de Root.GetName ha sido satisfecha por el Ferengi Offworld Mining Guild, con un reembolso de 11 minerales por mes estándar."
 STH_ferengi_story.203.desc_13:0 "La solicitud de un préstamo de minerales de Root.GetName ha sido satisfecha por el conglomerado de canteras de Karneth Sinkhole, con un reembolso de 11 minerales por mes estándar."
 STH_ferengi_story.203.desc_14:0 "La solicitud de [Root.GetName] para un préstamo de minerales ha sido satisfecha por Tolo Deep Sea Ventures, con un reembolso de 11 minerales por mes estándar."
 STH_ferengi_story.203.desc_15:0 "La solicitud de [Root.GetName] para un préstamo de minerales ha sido satisfecha por Slugo-Cola, con un reembolso de 11 minerales por mes estándar."
