 STH_bajoran_mechanics.5.name:0 "Death of Kai [deadBajoranKai.GetName]"
 STH_bajoran_mechanics.5.desc:0 "The entire [Root.GetName] mourns today as news spreads of the death of Kai [deadBajoranKai.GetName]. \n\nThe Vedek Assembly will now convene to begin the process of selecting a new Kai."
 STH_bajoran_mechanics.5.a:0 "Walk with the Prophets, [deadBajoranKai.GetName]."
 STH_bajoran_mechanics.6.name:0 "Death of Vedek [deadBajoranKai.GetName]"
 STH_bajoran_mechanics.6.desc:0 "The [Root.GetName] mourns today as news spreads of the death of Vedek [deadBajoranVedek.GetName]. \n\nThe Vedek Assembly will now convene to begin the process of selecting a replacement for [deadBajoranVedek.GetName], though many are open to nominations from the civilian administration."
 STH_bajoran_mechanics.6.a:0 "Allow Vedeks to choose among themselves."
 STH_bajoran_mechanics.6.b:0 "Propose a nomination."
 STH_bajoran_mechanics.7.name:0 "Death of Vedek [deadBajoranKai.GetName]"
 STH_bajoran_mechanics.7.desc:0 "The [Root.GetName] mourns today as news spreads of the death of Vedek [deadBajoranVedek.GetName]."
 STH_bajoran_mechanics.7.a:0 "Walk with the Prophets, [deadBajoranVedek.GetName]."
 STH_bajoran_mechanics.8.name:0 "[bajoranKai.GetName] Appointed Kai"
 STH_bajoran_mechanics.8.desc:0 "While the loss of the previous Kai was a blow to the [Root.GetName], the Vedek Assembly has selected a new Kai to lead the Faith. Kai [bajoranKai.GetName] is welcomed to [bajoranKai.GetHerHis] position by all who follow the path of the Prophets."
 STH_bajoran_mechanics.8.a:0 "[bajoranKai.GetName]'s Pagh is strong."
 STH_bajoran_mechanics.9.name:0 "[bajoranVedek.GetName] Appointed to Vedek Assembly"
 STH_bajoran_mechanics.9.desc:0 "The Vedek Assembly has selected a new Vedek to join its numbers. Vedek [bajoranVedek.GetName] is welcomed to [bajoranVedek.GetHerHis] position by all who follow the path of the Prophets."
 STH_bajoran_mechanics.9.a:0 "[bajoranKai.GetName]'s Pagh is strong."
 STH_bajoran_mechanics.10.name:0 "Nominations to the Vedek Assembly"
 STH_bajoran_mechanics.10.desc:0 "The Vedek Assembly will sometimes fill its ranks from those deemed worthy among the civilian population. The nomination of a talented administrator or defender of the Faith is seen as a noble calling for the individual selected."
 STH_bajoran_mechanics.10.a:0 "Nominate [vedekCandidate1.GetName]."
 STH_bajoran_mechanics.10.b:0 "Nominate [vedekCandidate2.GetName]."
 STH_bajoran_mechanics.10.c:0 "Nominate [vedekCandidate3.GetName]."
 STH_bajoran_mechanics.10.d:0 "Allow Vedeks to choose among their own."
 STH_bajoran_mechanics.100.name:0 "Vedek Assembly"
 STH_bajoran_mechanics.100.desc_01:0 "Kai [bajoranKai.GetName] convenes the year's Commune of the Vedek Assembly, starting a process which will over several days discuss and rule on many matters of the Bajoran faith. \n\nWhile the Prophets have willed a degree of separation between the Faith and the government, [Root.GetRulerTitle] [Root.GetRulerName]'s presence at proceedings is a courtesy afforded to the [Root.GetName]'s civilian leadership."
 STH_bajoran_mechanics.100.desc_02:0 "While Bajor still awaits the election of a new Kai, Vedek [bajoranVedek.GetName] convenes the year's Commune of the Vedek Assembly, starting a process which will over several days discuss and rule on many matters of the Bajoran faith. \n\nWhile the Prophets have willed a degree of separation between the Faith and the government, [Root.GetRulerTitle] [Root.GetRulerName]'s presence at proceedings is a courtesy afforded to the [Root.GetName]'s civilian leadership."
 STH_bajoran_mechanics.100.a:0 "Seek spiritual guidance."
 STH_bajoran_mechanics.100.b:0 "Make a donation to the Faith."
 STH_bajoran_mechanics.100.c:0 "Request to consult an Orb."
 STH_bajoran_mechanics.100.d:0 "End session."
 STH_bajoran_mechanics.101.name:0 "Vedek Assembly"
 STH_bajoran_mechanics.101.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName]'s request for a private audience with a member of the Faith has been provisionally granted. Scheduling is difficult, but a number of potential appointments are offered."
 STH_bajoran_mechanics.101.a:0 "Humbly request a new list."
 STH_bajoran_mechanics.101.b:0 "Kai [bajoranKai.GetName]."
 STH_bajoran_mechanics.101.c:0 "Vedek [bajoranVedek1.GetName]."
 STH_bajoran_mechanics.101.d:0 "Vedek [bajoranVedek2.GetName]."
 STH_bajoran_mechanics.101.e:0 "Vedek [bajoranVedek3.GetName]."
 STH_bajoran_mechanics.101.f:0 "Back."
