 STH_bajoran_mechanics.139.name:0 "Vedek Assembly"
 STH_bajoran_mechanics.139.desc:0 "Attempting to consult the Orb of Unity, [Root.GetRulerTitle] [Root.GetRulerName] spends hours in the Orb Chamber only to see nothing. \n\nNews of the [Root.GetRulerTitle]'s failure to be judged worthy by the Prophets soon spreads."
 STH_bajoran_mechanics.139.a:0 "It is the Prophets' will."
