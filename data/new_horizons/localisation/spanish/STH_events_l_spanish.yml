 STH_bajoran_mechanics.102.desc_01:0 "Greetings child, I am Kai [religiousLeader.GetName]. I am told you wish to make a donation to the Faith? \n\nI cannot tell you how much this gladdens me, the resources will be invaluable to our good works. \n\nCome child, let us talk of the light we can bring into the world."
