 STH_klingon_flavour.4.desc:0 "El Capitán [Root.GetLeaderName] dibuja una pistola disruptiva y un instante después la forma torturada del Oficial Ejecutivo se vaporiza. El equipo del puente permanece en silencio hasta que finalmente el capitán los ordena a sus estaciones."
 STH_klingon_flavour.4.a:0 "La disciplina debe ser aplicada."
 STH_klingon_flavour.5.name:0 "Desafío de Liderazgo"
 STH_klingon_flavour.5.desc:0 "El Capitán [Root.GetLeaderName] dibuja un Mek'leth y carga al Oficial Ejecutivo, que desvía el golpe con fuerza salvaje. Slash después de la barra de conexión Mek'leth Mek'leth y el puente se ilumina brillante con las chispas de la misma. \n\nEl Oficial Ejecutivo se desplaza al Capitán y al pasar a través de las camas de parada una cuchilla en el brazo del Capitán, quien patea al Oficial Ejecutivo de vuelta. \n\nEl capitán, herido, intenta fingir a la izquierda y barrer los pies del oponente de vuelta, pero es demasiado lento y cogido offguard. Cayendo hacia atrás, el cráneo del capitán afecta el borde de la consola táctica y el crujido del hueso resuena. Las piscinas de sangre alrededor de la base de la consola como el equipo del puente gritar el nombre del oficial ejecutivo."
 STH_klingon_flavour.5.a:0 "Qapla '!"
 STH_klingon_flavour.6.name:0 "Operaciones Mineras de Praxis"
 STH_klingon_flavour.6.desc:0 "The representatives of the Imperial Mining Guild gathered in the Great Hall, waiting for [Root.GetRulerTitle] [Root.GetRulerName] to enter. They exchanged excited whispers until at last the Imperial herald announced the [Root.GetRulerTitle]'s arrival. \n\n'Your guild requested this hearing,' [Root.GetRulerName] said to the group, 'with great urgency. Tell me what is so important.' \n\nThe guildsmen looked to the leader of their delegation, an ancient white haired Klingon with arms thick from years of labour. \n\n'We believe we may have found an opportunity to bolster our war capacity. Praxis has vast untapped mineral and energy potential. Our proposal is here on this datapad, but we think you'll agree that this can give the Empire a clear advantage.' \n\n[Root.GetRulerName] took the datapad and began to read."
 STH_klingon_flavour.6.a:0 "Intensificar las operaciones mineras."
 STH_klingon_flavour.6.b:0 "No hagas nada por ahora."
 STH_klingon_flavour.7.name:0 "Operaciones Mineras de Praxis"
 STH_klingon_flavour.7.desc:0 "¡Desastre! \n\nPraxis ha explotado. Años de sobrecarga habían dejado el núcleo de la luna inestable hasta que por fin un accidente en un reactor de fusión industrial causó una reacción en cascada destruyendo todas las instalaciones en la superficie. \n\nPraxis está roto, y los escombros llueven sobre Qo'nos. El daño aquí podría tomar generaciones para deshacer ..."
 STH_klingon_flavour.7.a:0 "¡Este es terrible!"
 COMMISSION_KLINGON_OPERA_PROJECT:0 "Hechos dignos de la canción"
 COMMISSION_KLINGON_OPERA_PROJECT_DESC:0 "Las acciones de un héroe deben ser cantadas. Podemos encargar a un cantautor que celebre la habilidad en la batalla de un guerrero de renombre particular."
 STH_klingon_flavour.8.name:0 "Hechos dignos de la canción"
 STH_klingon_flavour.8.desc:0 "Habiendo derrotado a [From.GetName] bIHnuch en gloriosa batalla, el capitán [officer.GetName] ha ganado [officer.GetHerHim] el respeto de muchos en el [This.GetName]. \n\nLos Jinetes a través de [This.Capital.GetName] compiten por el honor de poner los hechos de [officer.GetName] en la canción."
 STH_klingon_flavour.8.a:0 "Comisionar la ópera."
 STH_klingon_flavour.8.af:0 "No podemos permitirnos esto."
 STH_klingon_flavour.8.b:0 "Ahora no es el momento para la canción."
 STH_klingon_flavour.9.name:0 "Hechos dignos de la canción"
 STH_klingon_flavour.9.desc_01:0 "Los renombrados cantautores L'narD y CoH'n dejaron a un lado sus amargas rivalidades de casas para colaborar en su celebración épica de las victorias de [officer.GetName]. \n\nEl [Root.GetRulerTitle] [ruler.GetHerHim] auto exigió que la primera actuación estuviera en la Gran Sala de la Ópera en [Root.Capital.GetName], con la asistencia de todo el Consejo. \n\nEl rendimiento se juzgó ampliamente como el mejor trabajo de L'narD y CoH'n, y la grabación de la epopeya de tres horas ha encontrado un lugar en casi todas las casas en [Root.Capital.GetName]."
 STH_klingon_flavour.9.a:0 "Pujbe 'ghe'naQ!"
 STH_klingon_flavour.10.name:0 "Hechos dignos de la canción"
 STH_klingon_flavour.10.desc_01:0 "El famoso compositor L'rOu ganó la comisión para anotar la celebración épica de las victorias de [officer.GetName]. \n\nEl [Root.GetRulerTitle] [ruler.GetHerHim] auto exigió que la primera actuación estuviera en la Gran Sala de la Ópera en [Root.Capital.GetName], con la asistencia de todo el Consejo. \n\nEl rendimiento fue ampliamente juzgado como un éxito, y la grabación de la épica de dos horas ha encontrado un lugar en muchas casas en [Root.Capital.GetName]."
 STH_klingon_flavour.10.a:0 "Puede 'ghe'naQ, Qapla."
 STH_klingon_flavour.11.name:0 "Hechos dignos de la canción"
 STH_klingon_flavour.11.desc_01:0 "El cantautor Be'BaH, un amigo cercano del [Root.GetRulerTitle], aseguró la comisión para marcar la celebración épica de las victorias de [officer.GetName]. \n\nDemandando la primera actuación en la Grand Opera Chambers en [Root.Capital.GetName] con el Consejo en su conjunto, pocos esperaban mucho de la actuación. \n\nEl escepticismo estaba bien fundado, ya que la mayor parte de la asistencia encontró que el trabajo era un derivado inferior de un número de clásicos del turn-of-the-millenium."
 STH_klingon_flavour.11.a:0 "QaS qab ghe'naQ ..."
 STH_klingon_flavour.100.name:0 "'qul naj'"
 STH_klingon_flavour.100.desc:0 "§YqaStaHvIS vIja' HeH 'etlh, SuS pegh pe''egh, chIm'e' 'e'. \n\nHagh be'Hom. Hurgh jIb pemHov bot. \n\nrur lam yav juS poH.§! \n\nK'Ratak's epic novel 'qul naj' has inspired billions across the [Root.GetName]. The story describes a young warrior's pilgrimage to the fire mountains, with the text praised for its elegance and harsh beauty."
 STH_klingon_flavour.100.a:0 "Qapla'!"
 STH_romulan_flavour.1.name:0 "Rumores de golpe"
 STH_romulan_flavour.1.desc:0 "Desde hace varios meses, el Ministro de Guerra [plotLeader.GetName] ha expresado su desdén por la política de defensa de [Root.GetRulerTitle] [ruler.GetName] en foros cada vez más públicos. \n\nIntentando que los astilleros [Root.GetSpeciesAdj] pudieran sostener una marina de más del doble de su tamaño actual, [plotLeader.GetName] ha comenzado a agitar para una rápida expansión en el gasto de defensa. \n\n [Root.GetRulerTitle] [ruler.GetName] hasta ahora ha mantenido al Ministro en su lugar, pero [ruler.GetSheHe] se ha vuelto paranoico ante la posibilidad de un ... cambio forzado de liderazgo."
 STH_romulan_flavour.1.a:0 "¡Vigilancia!"
 STH_romulan_flavour.2.name:0 "¡El golpe!"
 STH_romulan_flavour.2.desc:0 "El intento de la vida de [Root.GetRulerTitle] [ruler.GetName] no tardó en manifestarse. Poco después de aterrizar en la residencia privada de [ruler.GetHerHis] en el borde del Bosque de Ath'reshaar, [regla.GetName] y [ruler.GetHerHis] la guardia personal fue atacada por un equipo de agentes de las fuerzas especiales encubiertas. Teniendo en cuenta que su plan de asalto había sido filtrado a elementos leales del ejército, el equipo ya había desplegado una serie de generadores de campo forzado en la zona, absorbiendo el peso del ataque y proporcionando al guardia tiempo suficiente para desplegar una bomba de tetrónica Desactivando las capas de la fuerza de asalto. \n\nEl tiroteo posterior fue corto y en cuestión de minutos los atacantes habían sido asesinados o capturados. \n\nSurpreendentemente, [plotLeader.GetName] [plotLeader.GetHerHim] auto estaba entre los capturados, habiendo sentido la necesidad de dirigir la operación desde el frente. \n\nUsted sabe el precio del fracaso. ' [Ruler.GetName] susurró antes de vaporizar [plotLeader.GetName] con [plotLeader.GetHerHis] propio rifle disruptor. \n\nLas noticias de la traición de [plotLeader.GetName] se transmiten a través de todos los [Root.Capital.GetName], mientras que el soporte para [ruler.GetName] se eleva."
 STH_romulan_flavour.2.a:0 "La gente apoya [ruler.GetName]."
 STH_romulan_flavour.3.name:0 "¡El golpe!"
 STH_romulan_flavour.3.desc:0 "El intento de la vida de [Root.GetRulerTitle] [ruler.GetName] no tardó en manifestarse. Poco después de aterrizar en la residencia privada de [ruler.GetHerHis] en el borde del Bosque de Ath'reshaar, [regla.GetName] y [ruler.GetHerHis] la guardia personal fue atacada por un equipo de agentes de las fuerzas especiales encubiertas. Teniendo en cuenta que su plan de asalto había sido filtrado a elementos leales del ejército, el equipo ya había desplegado una serie de generadores de campo forzado en la zona, absorbiendo el peso del ataque y proporcionando al guardia tiempo suficiente para desplegar una bomba de tetrónica Desactivando las capas de la fuerza de asalto. \n\nEl tiroteo posterior fue corto y en cuestión de minutos los atacantes habían sido asesinados o capturados. \n\nDesde luego sorprendentemente [plotLeader.GetName] [plotLeader.GetHerHim] se encontró posteriormente que se había ocultado, habiéndose sentido prudente cubrir [plotLeader.GetHerHis] las apuestas sobre el éxito del asalto. \n\nEntrenado desde una ubicación secreta, [plotLeader.GetSheHe] siguió transmitiendo traición [plotLeader.GetHerHis] a todos los [Root.Capital.GetName] durante varios días antes de ir misteriosamente en silencio. \n\nEl gobierno legítimo sigue en firme control de [Root.Capital.GetName], aunque el pueblo [Root.GetSpeciesAdj] sigue siendo amargamente dividido en su apoyo."
 STH_romulan_flavour.3.a:0 "[Rule.GetName] gobierna, pero el Empire está dividido."
 STH_romulan_flavour.4.name:0 "¡El golpe!"
 STH_romulan_flavour.4.desc:0 "El intento de la vida de [Root.GetRulerTitle] [ruler.GetName] no tardó en manifestarse. Poco después de aterrizar en la residencia privada de [ruler.GetHerHis] en el borde del Bosque de Ath'reshaar, [regla.GetName] y [ruler.GetHerHis] la guardia personal fue atacada por un equipo de agentes de las fuerzas especiales encubiertas. \n\nConsiderando que su postura defensiva había sido filtrada a elementos alineados de [plan], el equipo ya había desplegado una serie de minas escaladas que mataban a la mayoría de los defensores. \n\nEl tiroteo subsiguiente fue corto y en cuestión de minutos los defensores habían sido asesinados o capturados. \n\nSurpreendentemente, [ruler.GetName] [ruler.GetHerHim] self fue capaz de activar un faro de transporte de emergencia a tiempo para evitar la captura. Obligado a ocultarse, [ruler.GetSheHe] transmite una serie de transmisiones a través de todos los [Root.Capital.GetName] denunciando el golpe de [plotLeader.GetName]. \n\nLas transmisiones continúan durante varias semanas mientras los aliados de [plotLeader.GetName] se aseguran en el poder con cada nuevo mensaje más inflamado que el anterior, hasta que se detengan misteriosamente. \n\nEl golpe ha reclamado el control del [Root.GetName], aunque el pueblo [Root.GetSpeciesAdj] sigue siendo amargamente dividido en su apoyo."
 STH_romulan_flavour.4.a:0 "[PlotLeader.GetName] reglas, pero el Imperio está dividido."
 STH_romulan_flavour.5.name:0 "¡El golpe!"
 STH_romulan_flavour.5.desc:0 "El intento de la vida de [Root.GetRulerTitle] [ruler.GetName] no tardó en manifestarse. Poco después de aterrizar en la residencia privada de [ruler.GetHerHis] en el borde del Bosque de Ath'reshaar, [regla.GetName] y [ruler.GetHerHis] la guardia personal fue atacada por un equipo de agentes de las fuerzas especiales encubiertas. Teniendo en cuenta que su postura defensiva había sido filtrada a elementos alineados del ejército, el equipo ya había desplegado una serie de minas escaladas que mataban a la mayoría de los defensores. \n\nEl tiroteo posterior fue corto y en cuestión de minutos los defensores habían sido asesinados o capturados. \n\nSurpreendentemente, [ruler.GetName] [ruler.GetHerHim] self fue capaz de activar un faro de transporte de emergencia a tiempo para evitar la captura. Obligado a ocultarse, [ruler.GetSheHe] transmite una serie de transmisiones a través de todos los [Root.Capital.GetName] denunciando el golpe de [plotLeader.GetName]. \n\nLas emisiones continúan durante varias semanas a medida que los aliados de [plotLeader.GetName] se aseguran en el poder con cada nuevo mensaje mostrando el comportamiento de [ruler.GetName] cada vez más desequilibrado y errático. \n\n El estado mental de [ruler.GetName] se desliza más hacia la locura y la desesperación, y la gente pronto se convence de la propaganda que justifica el golpe como una defensa de Romulus de las garras de un loco [Root.GetRulerTitle]."
 STH_romulan_flavour.5.a:0 "La gente apoya [plotLeader.GetName]."
 STH_romulan_flavour.11.name:0 "Tal Shiar Investigación"
 STH_romulan_flavour.11.desc:0 "El carillón llega por el intercomunicador y el capitán [Root.GetLeaderName] se llama al puente. La tripulación parecía inquieta, cuando el Oficial Ejecutivo comienza a informar: \n\nSeñor, hemos recibido una transmisión en un canal de Tal Shiar. ' \n\n' Y? ' -pregunta el Capitán. \n\n'Señor, hay órdenes para que usted asista a una investigación sobre su conducta. \n\n Un gruñido vence la cara del Capitán cuando [oficial.GetSheHe] nota una alerta de lanzamiento entrante en la consola de comunicaciones. El Oficial Ejecutivo hace un gesto a dos pares de Centurions que sacan sus armas. \n\n Por favor Señor, de esta manera 'se dice, como el capitán [Root.GetLeaderName] se conduce al turboascensor en el punto de disruptor."
 STH_romulan_flavour.11.a:0 "Esto es absurdo!"
 STH_romulan_flavour.12.name:0 "Tal Shiar Trial"
 STH_romulan_flavour.12.desc:0 "El capitán [Root.GetLeaderName] se conduce rápidamente a la sala de reuniones. La sala ha sido configurada para un tribunal militar estándar, aunque el agente de Tal Shiar en la silla central elevada no tiene ningún estatus militar oficial. \n\nEl operador le da su declaración de apertura ante una asamblea de la tripulación mayor, enumerando una serie de acusaciones aparentemente contradictorias. \n\nEl Capitán [Root.GetLeaderName] escucha en silencio durante varios minutos antes de que finalmente se le ofrezca la oportunidad de responder. \n\n [officer.GetSheHeCap] desconstruye metódicamente las acusaciones del operativo, y con la corroboración de la tripulación las acusaciones pronto caen. Echando una ojeada a la tripulación y frunciendo el ceño, el agente de Tal Shiar llama a la investigación a su fin."
 STH_romulan_flavour.12.a:0 "Admitido."
 STH_romulan_flavour.13.name:0 "Tal Shiar Trial"
 STH_romulan_flavour.13.desc:0 "El capitán [Root.GetLeaderName] se conduce rápidamente a la sala de reuniones. La sala ha sido configurada para un tribunal militar estándar, aunque el agente de Tal Shiar en la silla central elevada no tiene ningún estatus militar oficial. \n\nEl operador le da su declaración de apertura ante una asamblea de la tripulación mayor, enumerando una serie de acusaciones aparentemente contradictorias. \n\nEl Capitán [Root.GetLeaderName] escucha en silencio durante varios minutos antes de que finalmente se le ofrezca la oportunidad de responder. \n\n [officer.GetSheHeCap] desconstruye metodológicamente las acusaciones del operativo, pero cuando se le pide corroborar la información, la tripulación ofrece informes contradictorios. Echando una ojeada a la tripulación de [officer.GetHerHis], el rostro del capitán [Root.GetLeaderName] se contrae con más fuerza cuando [officer.GetSheHe] se da cuenta de que [officer.GetSheHe] ha sido superado. El agente de Tal Shiar despide al público y viene a hablar con el Capitán. \n\nSi esto se convierte en público, su carrera ha terminado ", declara. A partir de ahora, usted nos informará."
 STH_romulan_flavour.13.a:0 "No hay otra opción."
 STH_romulan_flavour.14.name:0 "Tal Shiar Investigación"
 STH_romulan_flavour.14.desc:0 "El carillón llega por el intercomunicador y el capitán [Root.GetLeaderName] se llama al puente. La tripulación parecía inquieta, cuando el Oficial Ejecutivo comienza a informar: \n\n'Sir, hemos recibido una transmisión en un canal de Tal Shiar. ' \n\n Y? ' -pregunta el Capitán. \n\n Señor, hay órdenes para que usted asista a una investigación sobre su conducta. \n\n Un gruñido vence la cara del Capitán cuando [officer.GetSheHe] nota una alerta de lanzamiento entrante en la consola de comunicaciones. El Oficial Ejecutivo hace un gesto a dos pares de Centurions que sacan sus armas. \n\n' Por favor Señor, de esta manera 'se dice, como el capitán [Root.GetLeaderName] se conduce al turbolift en el punto de disruptor."
 STH_romulan_flavour.14.a:0 "Esto es absurdo!"
 STH_romulan_flavour.15.name:0 "Tal Shiar Trial"
 STH_romulan_flavour.15.desc:0 "El capitán [Root.GetLeaderName] está encadenado y llevado rápidamente a una pequeña habitación antes de ser arrojado al suelo cerca de un operario vestido oscuro del Tal Shiar. \n\nEsta no será una ... pregunta estándar, capitana, el operativo se burla, mientras ella maneja al capitán en la silla. Un gran golpe en la parte posterior de la cabeza golpea al capitán inconsciente. \n\nEl fallo en seguir las directivas, el exceso de condescendencia en llevar órdenes, el retraso en la ejecución de las órdenes ... 'Las declaraciones falsas se lavan sobre el capitán [Root.GetLeaderName] cuando las luces brillantes parpadean sobre él y las palizas continúan durante todo el día. \n\nDios más tarde el capitán [Root.GetLeaderName] se despierta al sonido del Oficial Ejecutivo discutiendo con el operativo. Snarling, el operativo se acerca al Capitán [Root.GetLeaderName] y empieza a desatar las restricciones. El capitán [Root.GetLeaderName] se vuelve hacia el agente y lanza una carcajada."
 STH_romulan_flavour.15.a:0 "Hay cuatro luces."
 STH_romulan_flavour.16.name:0 "Tal Shiar Trial"
 STH_romulan_flavour.16.desc:0 "El capitán [Root.GetLeaderName] está encadenado y llevado rápidamente a una pequeña habitación antes de ser arrojado al suelo cerca de un operario vestido oscuro del Tal Shiar. \n\nEsta no será una ... pregunta estándar, capitana, el operativo se burla, mientras ella maneja al capitán en la silla. Un gran golpe en la parte posterior de la cabeza golpea al capitán inconsciente. \n\nEl fallo en seguir las directivas, el exceso de condescendencia en llevar órdenes, el retraso en la ejecución de las órdenes ... 'Las declaraciones falsas se lavan sobre el capitán [Root.GetLeaderName] cuando las luces brillantes parpadean sobre él y las palizas continúan durante todo el día. \n\nDías más tarde el capitán [Root.GetLeaderName] se despierta, jadeando para respirar. El operario se vuelve y dice \n\n'Isto todo terminará si me dices cuántas luces ves. '"
 STH_romulan_flavour.16.a:0 "Hay cinco luces."
 STH_romulan_flavour.17.name:0 "Un extraño descubrimiento"
 STH_romulan_flavour.17.desc:0 "El [Root.GetName] estaba realizando simulacros de preparación para el combate cuando los sensores internos detectaron una lectura anómala cerca del núcleo de la nave. \n\nInvestigándose además, un equipo de ingeniería ha localizado un dispositivo conectado a la red eléctrica en un corredor de acceso de mantenimiento que parece estar transmitiendo información sensible del buque."
 STH_romulan_flavour.17.a:0 "Esto debe ser investigado."
 STH_romulan_flavour.18.name:0 "Bloqueo de obsidiana"
 STH_romulan_flavour.18.desc:0 "El capitán [Root.GetLeaderName] ordenó al equipo de ingeniería desmontar el dispositivo. Las horas pasan antes de que el ingeniero jefe entre en la sala de instrucción del capitán [Root.GetLeaderName]. \n\n'Capitan, el dispositivo parece derivarse de los diseños anódinos de interceptación de comunicación usados ​​por Tal Shiar. Cuando investigamos más de cerca el dispositivo apagado y no hemos podido reactivar. ¿Qué quieres hacer con el dispositivo?"
 STH_romulan_flavour.18.a:0 "La matriz de sensores podría usar un nuevo relé anódino ..."
 STH_romulan_flavour.19.name:0 "Bloqueo de obsidiana"
 STH_romulan_flavour.19.desc:0 "El capitán [Root.GetLeaderName] ordenó al equipo de ingeniería desmontar el dispositivo. Las horas pasan antes de que el ingeniero jefe entre en la sala de instrucción del capitán [Root.GetLeaderName]. \n\n'Capitan, el dispositivo parece derivarse de los diseños anódinos de interceptación de comunicación usados ​​por Tal Shiar. Cuando investigamos más de cerca el dispositivo apagado y no hemos podido reactivar. ¿Qué quieres hacer con el dispositivo?"
 STH_romulan_flavour.19.a:0 "Coloque el dispositivo en almacenamiento. Esto puede resultar útil."
 STH_romulan_flavour.20.name:0 "Un informe extraño"
 STH_romulan_flavour.20.desc:0 "El [Root.GetFleetName] estaba realizando ejercicios de preparación para el combate cuando los sensores externos detectaron una lectura anómala de varios millones de kilómetros estribor. \n\n'Capitan, la lectura parece ser un contenedor de diseño nacional. Está protegido de los escáneres, pero parece ser seguro ", informa el Oficial Científico. El capitán [Root.GetLeaderName] ordena que se transporte a bordo de la carga. \n\nUna inspección más cercana parece ser un contenedor de almacenamiento de tipo estándar seis con una pantalla intermitente que solicita un código de comando. Después de ingresar el código de comando [officer.GetHerHis] el capitán [Root.GetLeaderName] se presenta con otro panel con lo que parece ser un puerto de escáner de retina."
 STH_romulan_flavour.20.a:0 "Es hora de ver lo que hay dentro."
 STH_romulan_flavour.21.name:0 "Autorización aceptada"
 STH_romulan_flavour.21.desc:0 "El capitán [Root.GetLeaderName] se inclina sobre el contenedor hasta el escáner de la retina y se mantiene firme mientras un láser rojo brillante examina el ojo de [officer.GetHerHis]. El escáner de retina se vuelve azul y se escucha un silbido. Saltando hacia atrás, el capitán [Root.GetLeaderName] observa el contenedor poco apresuradamente y el silbido se abre, mostrando un gran caché de armamento, equipo y suministros."
 STH_romulan_flavour.21.a:0 "Podemos usar esto."
 STH_romulan_flavour.22.name:0 "Autorización aceptada"
 STH_romulan_flavour.22.desc:0 "El capitán [Root.GetLeaderName] se inclina sobre el contenedor hasta el escáner de la retina y se mantiene firme mientras un láser rojo brillante examina el ojo de [officer.GetHerHis]. El escáner de retina se vuelve azul y se escucha un silbido. Saltando hacia atrás, el capitán [Root.GetLeaderName] observa el contenedor poco apresuradamente y el silbido se abre, una serie de datos que se derraman en el suelo. \n\nActivar las almohadillas revela que contienen información política sensible; El caché ahora claramente destinado para espías extranjeros."
 STH_romulan_flavour.22.a:0 "El Comando Central debe ser informado."
 STH_romulan_flavour.23.name:0 "Autorización denegada"
 STH_romulan_flavour.23.desc:0 "El capitán [Root.GetLeaderName] se inclina sobre el contenedor hasta el escáner de la retina y se mantiene firme mientras un láser rojo brillante examina el ojo de [officer.GetHerHis]. El escáner de retina se vuelve rojo y se oye un silbido. Intentando saltar de nuevo, el capitán [Root.GetLeaderName] es rociado en la cara con una sustancia extraña y observa como el contenedor suena el klaxon de una autodestrucción cardassiana. El capitán [Root.GetLeaderName] golpea el botón de transporte de emergencia, enviando el contenedor hacia el espacio."
 STH_romulan_flavour.23.a:0 "¡Eso estuvo cerca!"
 STH_romulan_flavour.24.name:0 "Autorización denegada"
 STH_romulan_flavour.24.desc:0 "El capitán [Root.GetLeaderName] se inclina sobre el contenedor hasta el escáner de la retina y se mantiene firme mientras un láser rojo brillante examina el ojo de [officer.GetHerHis]. El escáner de retina se vuelve rojo y se oye un silbido. Al intentar retroceder, el Capitán [Root.GetLeaderName] observa como un gas azul bombea directamente a la cara de [officer.GetHerHis], haciendo que [officer.GetHerHim] caiga al suelo, gritando fuertemente de dolor. El veneno se enfurece a través de las venas mientras el mundo empieza a ponerse rojo."
 STH_romulan_flavour.24.a:0 "Así no..."
 STH_romulan_flavour.100.name:0 "The Wait"
 STH_romulan_flavour.100.desc:0 "§Y'How long?' he asks, the storm beating at his coat like a flurry of drunken fists.\n'As long as is needed, and not an hour less,' I reply.\n'You said that last year you oldveruul!'\n'And the year before and the year before and the year before. Which of us is the veruul for asking questions we know the answer to?'§!\n\nRevalus, an author famed for popularising the brutal inflection of the Rateg working class in prose, has released his final novel. The Wait tells the story of a Centurian honouring the orders of his commander to guard a passage in the Chula Valley for thirty years. \n\nThe narrative reveals the value of obedience, discipline and professional honour, traditional Romulan patriotic values that have earned Revalus the favour of [Root.GetRulerTitle] [Root.GetRulerName]."
 STH_romulan_flavour.100.a:0 "Excellent."
 TAMARIAN_LANGUAGE_PROJECT:0 "Tamarian Language Study"
 TAMARIAN_LANGUAGE_PROJECT_DESC:0 "The dominant Tamarian language appears to be based almost entirely on allegory, referencing mythological and historical people and events from their culture. \n\nOur universal translators are unable to decipher the context behind their communications, and as such we will require an extensive study of their culture in order to understand them."
 STH_tamarian_flavour.1.name:0 "Children of Tama"
 STH_tamarian_flavour.1.desc:0 "The dominant Tamarian language appears to be based almost entirely on allegory, referencing mythological and historical people and events from their culture. \n\nOur universal translators are unable to decipher the context behind their communications, and as such we will require an extensive study of their culture in order to understand them."
 STH_tamarian_flavour.1.a:0 "Fund the study."
 STH_tamarian_flavour.1.b:0 "This is not a priority."
 STH_tamarian_flavour.1.f:0 "§RInsufficient Influence: §TFund the study.§!"
 STH_tamarian_flavour.2.name:0 "Children of Tama"
 STH_tamarian_flavour.2.desc:0 "A team of [Root.GetSpeciesName] linguists have made significant progress in understanding the Tamarian language.\n\nOur universal translators have been updated with an Idiomatic Translation Module to convey the meaning behind their speech."
 STH_tamarian_flavour.2.a:0 "Excellent."
 STH_tellarite_flavour.1.name:0 "El debate"
 STH_tellarite_flavour.1.desc:0 "Capitán [oficial.GetName], de grandes orejas, ¿qué piensas de permitir que las razas alienígenas se instalen en nuestros mundos? Pregunta al Oficial Ejecutivo [Root.GetFleetName], quien ha estado discutiendo los méritos y los fracasos de la inmigración interestelar en voz alta durante la última hora con el Oficial Científico. \n\nGruñendo, el capitán se vuelve y habla extensamente sobre los factores económicos a considerar, mientras que el oficial de la ciencia levanta estadísticas que muestran argumentos a favor y en contra. \n\nEl debate continúa durante otras dos horas, con los insultos en bandidos y más miembros de la tripulación del puente involucrados. Los pros y los contras se enumeran en la pantalla principal, y las encuestas y las estadísticas son retorcidas y manipuladas para servir a todos los lados de la discusión como los debates siguen siendo variados y acalorados. \n\nPor último, el capitán [officer.GetName] aparece en la consola de [officer.GetHerHis] y declara: \n\n'Se creará una simulación por computadora, y eso nos mostrará quién tiene razón! ', Silenciando el puente Y ordenando a cada jefe del Departamento que pasara una semana de su tiempo libre trabajando en el programa."
 STH_tellarite_flavour.1.a:0 "Esto lo resolverá!"
 STH_tellarite_flavour.2.name:0 "El debate"
 STH_tellarite_flavour.2.desc:0 "Ha pasado una semana y la simulación por ordenador ha proporcionado el resultado. El oficial de ciencia tiene una almohadilla mientras se dirige al puente. \n\nEl programa muestra que ambas partes tienen argumentos válidos, pero la mayoría de los datos apoyan la posición del Capitán. ' \n\nOrguyosamente mostrando los datos, el capitán [officer.GetName] silencia a [officer.GetHerHis] críticos y envía a la tripulación volviendo al trabajo."
 STH_tellarite_flavour.2.a:0 "El capitán siempre tiene razón."
 STH_tellarite_flavour.3.name:0 "El debate"
 STH_tellarite_flavour.3.desc:0 "Ha pasado una semana y la simulación por ordenador ha proporcionado el resultado. El oficial de ciencia tiene una almohadilla mientras se dirige al puente. \n\nEl programa muestra que ambos lados tienen argumentos válidos, pero la mayoría de los datos no admiten la posición del capitán. \n\nRelutadamente aceptando la derrota, el capitán [officer.GetName] permite a la tripulación a reflexionar sobre el debate antes de ordenar todo de vuelta a sus estaciones."
 STH_tellarite_flavour.3.a:0 "Un buen debate es su propia recompensa."
 TELLARITE_1_PROJECT:0 "Remembering The Voice Wars"
 TELLARITE_1_PROJECT_DESC:0 "A public memorial campaign for the quincentenary would allow the lessons of the past to not be forgotten."
 STH_tellarite_flavour.101.name:0 "Remembering The Voice Wars"
 STH_tellarite_flavour.101.desc:0 "Nearly five hundred Tellarite years ago, the Voice Wars laid waste to much of Tellar. What began as a healthy competition to create the most effective language to engage in debate with, the various nations soon escalated the contest into outright war. Eventually the use of chemical agents brought the death toll to a devastating hundred million. \n\nOnly through the courageous efforts of the 'Conspiracy of Heroes' was Tellar able to find peace. \n\nLed by Semesh glasch Yov, a general of the United Provinces of Koyen and her rival Bursh chim Balkar, an admiral of the Nivel Republic, the Conspiracy simulataneously deposed the leadership of the largest Tellarite nations and signed an immediate armistice. \n\nToday, many Tellarites across the [Root.GetName] feel that the Voice Wars have been forgotten. A public memorial campaign for the quincentenary would allow the lessons of the past to not be forgotten."
 STH_tellarite_flavour.101.a:0 "Fund the public memorial campaign."
 STH_tellarite_flavour.101.b:0 "History is best left in the past."
 STH_tellarite_flavour.102.name:0 "Remembering The Voice Wars"
 STH_tellarite_flavour.102.desc:0 "The public memorial campaign for the quincentenary of the Voice Wars has been regarded as a success by most Tellarites who have engaged in rigorous debate over the origins of the conflict and the most appropriate methods to avoid future catastrophes both at home and in other species."
 STH_tellarite_flavour.102.a:0 "Excellent."
 STH_talaxian_flavour.1.name:0 "Jirex's Lost Parable"
 STH_talaxian_flavour.1.desc:0 "§YNaxeth kept his Yute bird in a cage. Its plumage reflected the sunlight by day and the glow of Rinax by night. But the feathers darkened with the passing of each day in captivity. \n\nPralixia would visit Naxeth every ninth day before the weekstart. Her Udox would follow her and sniff the scents of the valley path that led to Naxeth's cottage, and wimper mournfully when it found the base of the Yute bird's cage.§! \n\nAfter years of searching Jirex's Lost Parable has been discovered gathering dust in the basement of a bookshop in the small village of Nexau on [Root.Capital.GetName]. \n\nRegarded as one of the finest writers in the history of the [Root.GetName], Jirex's Selected Works are a favourite of many. The rediscovery of the Lost Parable is a cause for celebration among the literary inclined."
 STH_talaxian_flavour.1.a:0 "Excellent!"
 STH_trill_flavour.1.name:0 "Down the River Light"
 STH_trill_flavour.1.desc:0 "§YA gentle bob and weave we make, down the river light.\nReeds and trees and swarms of bees, adventure is in sight.\nHearken me my friend you'll see, lest suffr'n be our plight.§!\n\nCaster Tagin's fantasy tale Down the River Light has been released on [Root.Capital.GetName] to widespread acclaim, with particular appeal to young adults. Caster claims the work will eventually cover at least sixteen volumes."
 STH_trill_flavour.1.a:0 "Outstanding."
 STH_vulcan_flavour.1.name:0 "Falor's Journey"
 STH_vulcan_flavour.1.desc:0 "§YThrough storms he crossed the Voroth Sea \nTo reach the clouded shores of Raal \nWhere old T'Para offered truth. \nHe traveled through the windswept hills \nAnd crossed the barren Fire Plains \nTo find the silent monks of Kir. \nStill unfulfilled, he journeyed home \nTold stories of the lessons learned \nAnd gained true wisdom by the giving.§! \n\nAn archeological dig in a region suspected to be the site of the ancient city of Gol has uncovered an undamaged original manuscript of T'pren's folk song Falor's Journey. \n\nSeveral corrections have been noted when compared to the modern telling."
 STH_vulcan_flavour.1.a:0 "Fascinating."
 STH_vulcan_flavour.100.name:0 "Kolinahr"
 STH_vulcan_flavour.100.desc:0 "The Kolinahr is a ritual few can complete, the process of purging all emotions and embracing total logic. \n\n[vulcanLeader.GetTitle] [vulcanLeader.GetName] has come to believe that [vulcanLeader.GetSheHe] is ready to undertake the Kolinahr, and has formally requested a leave of absence from [vulcanLeader.GetHerHis] responsibilities. \n\nTypically lasting between two to six years, the commitment is substantial and many find themselves no closer to their goal at the end of it. Despite this, those who do complete the ritual are well respected."
 STH_vulcan_flavour.100.a:0 "Approve the leave of absence."
 STH_vulcan_flavour.100.b:0 "Reject the request."
 STH_vulcan_flavour.101.name:0 "Kolinahr"
 STH_vulcan_flavour.101.desc:0 "[From.GetName] has arrived at the monastery at the base of Tai-la where [From.GetSheHe] will begin [From.GetHerHis] attempt to purge [From.GetHerHim]self of all emotion."
 STH_vulcan_flavour.101.a:0 "Fascinating."
 STH_vulcan_flavour.102.name:0 "Kolinahr"
 STH_vulcan_flavour.102.desc:0 "[From.GetName]'s attempt to complete the Kolinahr has been unsuccessful. While [From.GetSheHe] was able to come close to attaining the fusion of intellect and spirit, the Time of Truth and the state of pure logic it heralds eluded [From.GetHerHim]. \n\nWhile not dismissing a future attempt to complete the ritual, [From.GetName] believes it is not appropriate to return to duty."
 STH_vulcan_flavour.102.a:0 "Unfortunate."
 STH_vulcan_flavour.103.name:0 "Kolinahr"
 STH_vulcan_flavour.103.desc:0 "[From.GetName]'s attempt to complete the Kolinahr has been successful. While [From.GetSheHe] was able to attain the fusion of intellect and spirit, embracing the Time of Truth and the state of pure logic it heralds, the effort required was substantial. \n\nWith the ritual completed, [From.GetName] formally requests permission to return to duty."
 STH_vulcan_flavour.103.a:0 "Understood."
 STH_vulcan_flavour.104.name:0 "Kolinahr"
 STH_vulcan_flavour.104.desc:0 "[From.GetName]'s attempt to complete the Kolinahr has been successful. Indeed, as [From.GetSheHe] was able to attain the fusion of intellect and spirit, embracing the Time of Truth and the state of pure logic it heralds, an epiphany caught in [From.GetHerHis] meditating mind. On returning to the monastery, the elders were sufficiently impressed with [From.GetName]'s new understanding of the nature of logic that they felt it appropriate to bestow the title of Kolinahr Master on [From.GetHerHim]. \n\nWith the ritual completed, [From.GetName] formally requests permission to return to duty."
 STH_vulcan_flavour.104.a:0 "Intriguing."
 STH_sleepingDogs_category:0 "Perros durmiendo"
 STH_sleepingDogs_category_desc:0 "Después de lanzar una sonda de Clase V, hemos detectado el buque [From.GetName] en la atmósfera. El buque parece estar en peligro."
 STH_sleepingDogs_event.1.name:0 "Perros durmiendo"
 STH_sleepingDogs_event.1.desc:0 "Después de lanzar una lanzadera para investigar, el capitán[Root.GetLeaderName] Y un pequeño equipo del [Root.GetFleetName] Han determinado que la tripulación del buque dañado han sido víctimas de una neurotoxina inofensiva para los miembros del equipo visitante, dejando a los alienígenas inconscientes pero vivos. \n\nCaptain [Root.GetLeaderName]Ha hackeado con éxito en la computadora central y determinó que la toxina fue recogida por los alienígenas después de asaltar un sistema estelar cercano. \n\nMientras que mira para reparar los motores del barco para levantar el recipiente de [From.GetName] Gravedad bien, capitán [Root.GetLeaderName] Fue atacado por una de las tripulaciones del buque alienígena - una mujer - aparentemente no afectada por la neurotoxina. \n\nSe produce una pelea y el capitán [Root.GetLeaderName] Se lesiona. El extranjero entra en contacto con el [Root.GetFleetName] Con una lista de demandas incluyendo reparaciones al barco y una sustancial compensación de materiales. Ella amenaza con matar al Capitán [Root.GetLeaderName] si sus demandas no se cumplen en breve."
 STH_sleepingDogs_event.1.a:0 "Acepte las demandas."
 STH_sleepingDogs_event.1.b:0 "[Root.GetLeaderName] es fungible. Muérate de hambre."
 STH_sleepingDogs_event.1.c:0 "Seremos respetados. Destruye el barco."
 STH_sleepingDogs_fail.1.name:0 "Perros durmiendo"
 STH_sleepingDogs_fail.1.desc:0 "Después de lanzar una lanzadera para investigar, el capitán[Root.GetLeaderName] y un pequeño equipo del [Root.GetFleetName] Entrar en la atmósfera del gigante de gas. Un frente inesperado de la tormenta adelanta la lanzadera antes de que pueda acercarse a la nave extranjera, golpeando hacia fuera los motores de la lanzadera. El transbordador desciende a través de las profundidades de la atmósfera hasta que es aplastado por la enorme presión, matando a la tripulación."
 STH_sleepingDogs_fail.2.name:0 "Perros durmiendo"
 STH_sleepingDogs_fail.2.desc:0 "Después de lanzar una lanzadera para investigar, el capitán [Root.GetLeaderName] y un pequeño equipo del [Root.GetFleetName] Entrar en la atmósfera del gigante de gas. Momentos antes de que la lanzadera atracó con el buque dañado levanta sus Escudos y carga armas. El transbordador es destruido en la primera salva, dejando al ejecutivo de la [Root.GetFleetName] momentos para ordenar a la [Root.GetFleetName]  retirarse. El buque alienígena persigue fácilmente y después de un breve intercambio de [Root.GetFleetName] se destruye con todas los miembros."
 STH_mirrorMirror_category:0 "Espejo Espejo"
 STH_mirrorMirror_category_desc:0 "Hemos encontrado un planeta digno de explorar, pero una tormenta del ion se está moviendo rápidamente adentro."
 STH_mirrorMirror_event.1.name:0 "Espejo Espejo"
 STH_mirrorMirror_event.1.desc:0 "El capitán [Root.GetLeaderName] y el equipo visitante se dirigen hacia [From.GetName] para explorar el planeta. Las interesantes composiciones minerales parecen justificar un estudio más profundo, sin embargo la tormenta de iones que se aproxima obliga al equipo visitante a regresar al barco antes de que el análisis geológico pueda ser completado. \n\n Con la creciente interferencia, el jefe del transportista casi pierde los patrones de los equipos del equipo visitante, pero es capaz de emitir el capitán [Root.GetLeaderName] y el equipo visitante hasta el [Root.GetFleetName] de forma segura. \n\nDespués de su regreso, el capitán [Root.GetLeaderName] y los miembros del equipo visitante parecen estar actuando extrañamente, enojados y violentos con otros miembros de la tripulación con poca provocación. \n\nEl Oficial Ejecutivo se ha preocupado de que pueda haber algo malo en el equipo visitante y cree que debe ser examinado por el médico del buque, justificando las acciones del equipo visitante como resultado de un extenso tiempo en el espacio profundo."
 STH_mirrorMirror_event.1.a:0 "Forzar al capitán y al equipo visitante a ir a la enfermería."
 STH_mirrorMirror_event.1.b:0 "Ignore el comportamiento y asuma que nada está mal."
 STH_mirrorMirror_event.2.name:0 "Espejo Espejo"
 STH_mirrorMirror_event.2.desc:0 "El médico del buque ha realizado un examen médico completo del capitán [Root.GetLeaderName] y del equipo visitante. Por lo que el médico puede decir, no hay nada malo con ninguno de ellos y no explination se puede proporcionar para explicar su comportamiento violento. El oficial ejecutivo tiene el capitán y el equipo de distancia confinados al bergantín hasta que puedan determinar la causa de su cambio en el comportamiento y cómo se puede resolver. \n\nCaptain [Root.GetLeaderName] finalmente confía en el Oficial Ejecutivo que no son de este universo, y han transpuesto lugares con sus opuestos aquí. El Capitán había ordenado al equipo visitante que siguiera con la pretensión hasta que pudieran determinar una forma de regresar a su propio universo, pero las diferencias entre los dos universos lo hicieron imposible. \n\nEl jefe del transportista cree que puede haber una manera de devolver el equipo visitante a su propio universo, y esperemos recuperar a su propio capitán y equipo visitante en el proceso. Sin embargo hay la posibilidad de que el enfoque puede fallar, y que terminaría perdiendo ambos equipos fuera."
 STH_mirrorMirror_event.2.a:0 "¡El Capitán y el equipo visitante deben ser salvados!"
 STH_mirrorMirror_event.2.b:0 "Los riesgos son demasiado grandes ..."
 STH_mirrorMirror_event.3.name:0 "Espejo Espejo"
 STH_mirrorMirror_event.3.desc:0 "Un miembro fuera del equipo ha sido atrapado tratando de asesinar a otro tripulante. Esto ahora ha obligado a la mano del primer oficial a ordenar a su oficial superior ya sus compañeros miembros de la tripulación a ser examinados médicamente. \n\nUn equipo de seguridad se ve obligado a luchar con el Capitán y, a la larga, a aturdir al Capitán ya los miembros del equipo y llevarlos a la enfermería inconsciente. El médico ahora puede realizar un examen médico para tratar de descubrir lo que ha sucedido con el equipo visitante y les ha hecho tan bárbaro y violento."
 STH_mirrorMirror_event.3.a:0 "Ordene el examen médico."
 STH_mirrorMirror_event.4.name:0 "Espejo Espejo"
 STH_mirrorMirror_event.4.desc:0 "El capitán [Root.GetLeaderName] ordena al oficial táctico de [Root.GetFleetName] que abra el fuego en un conjunto de coordenadas en la superficie de [From.GetName]. Cuando el oficial pregunta por qué el Capitán ha ordenado este ataque, [Root.GetLeaderName] dibuja un phaser y ejecuta al oficial por desobedecer órdenes. \n\nAhora el Oficial Ejecutivo no tiene más remedio que ordenar la seguridad para arrestar, detener y obligar al Capitán y al equipo visitante a someterse a un examen médico para determinar lo que les sucedió y lo que los ha hecho tan bárbaros y violentos ."
 STH_mirrorMirror_event.4.a:0 "Ordene el examen médico."
 STH_mirrorMirror_event.5.name:0 "Espejo Espejo"
 STH_mirrorMirror_event.5.desc:0 "El capitán y el equipo visitante del universo paralelo son escoltados por un equipo de seguridad a la sala de transporte, donde el jefe de transporte intenta repetir el proceso que los llevó a este universo y envió a su propio capitán y equipo de distancia a la otra. Antes de desmaterializar, el capitán del otro universo le dice al primer oficial de este universo que este universo es débil y maduro para la conquista, y que se desmoronarán como lo hacen todas las civilizaciones débiles. \n\nCapitan [Root.GetLeaderName] y el equipo visitante de este universo se materializan en la almohadilla del transportista, pareciendo muy aliviado estar de vuelta.\n\nEl regreso con historias de horror de una versión torcida y bárbara del [Root.GetFleetName], donde la tortura y la violencia se utiliza para controlar y asesinar es la forma normal de ascender filas. El capitán más tarde confía en el oficial ejecutivo que en el otro universo había otra versión de ellos, y que el capitán esperaba que un discurso de salida dado al oficial ejecutivo de ese universo podría tener un efecto duradero."
 STH_mirrorMirror_event.5.a:0 "¡Es bueno tener al Capitán de vuelta!"
 STH_mirrorMirror_event.6.name:0 "Espejo Espejo"
 STH_mirrorMirror_event.6.desc:0 "El capitán y el equipo de distancia del universo paralelo son escoltados por un equipo de seguridad a la sala de transporte, donde el jefe de transporte intenta repetir el proceso que los llevó a este universo y envió a su propio capitán y equipo de distancia a la otra. Antes de desmaterializar, el capitán del otro universo le dice al primer oficial de este universo que este universo es débil y maduro para la conquista, y que se desmoronarán como lo hacen todas las civilizaciones débiles. \n\nHay un problema con el transportador, y se corta durante el ciclo de transporte. El jefe del transportista trata de recuperar la señal, pero ahora se ha ido para siempre. Es probable que ambas versiones del Capitán [Root.GetLeaderName] y los miembros del equipo fuera de casa se perdieran durante el transporte. \n\nEl jefe del transportador aturdido promete corregir el error que llevó a que este incidente tenga lugar, pero no traerá de vuelta al capitán o perdió a los miembros de la tripulación."
 STH_mirrorMirror_event.6.a:0 "Un fin trágico y una pérdida de vida ..."
 STH_mirrorMirror_event.7.name:0 "Espejo Espejo"
 STH_mirrorMirror_event.7.desc:0 "La otra versión del universo de Captain [Root.GetLeaderName] y los miembros del equipo fuera de casa deben ser transferidos a una instalación segura donde se mantendrán indefinidamente. \n\nEllos son demasiado peligrosos para que se les permita salir libres, ya que se teme que puedan encontrar una manera de regresar a su universo brutal y regresar con refuerzos. \n\n Si bien es una pérdida trágica que no podamos devolver al capitán y al equipo visitante de este universo, la información que obtendremos de sus homólogos del otro universo será, sin duda, de gran valor. También trabajaremos para asegurar que el accidente no se repita mejorando los procedimientos del transportador."
 STH_mirrorMirror_event.7.a:0 "Un final desafortunado para todos los involucrados ..."
 STH_mirrorMirror_event.8.name:0 "Espejo Espejo"
 STH_mirrorMirror_event.8.desc:0 "La otra versión del universo del Capitán [Root.GetLeaderName] y los miembros del equipo fuera de casa debían ser transferidos a una instalación segura, pero durante el proceso de transferencia dominaron a su equipo de escolta de seguridad y tomaron sus armas. \n\nDespués de luchar en su camino a la sala de transporte, lograron transportar de vuelta a su universo, y en el proceso devolvió el capitán original y el equipo de distancia. \n\nCaptain [Root.GetLeaderName] y el equipo visitante regresaron con historias de terror de una versión torcida y bárbara del [Root.GetFleetName], donde la tortura y la violencia se utiliza para controlar y asesinar es la forma normal de ascender filas. \n\nEl Capitán más tarde confía en el Oficial Ejecutivo que en el otro universo había otra versión de ellos, y que el Capitán esperaba que un discurso de despedida dado al Oficial Ejecutivo de ese universo pudiera tener un efecto duradero."
 STH_mirrorMirror_event.8.a:0 "¡Es bueno tener al Capitán de vuelta!"
 STH_mirrorMirror_event.9.name:0 "Espejo Espejo"
 STH_mirrorMirror_event.9.desc:0 "El equipo visitante investigó el planeta sin embargo nada de nota fue encontrado antes de que la tormenta de iones que se aproximaba los obligó a regresar a la nave."
 STH_mirrorMirror_event.9.a:0 "Entendido."
 STH_mirrorMirror_event.10.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.10.desc:0 "Captain [Root.GetLeaderName] and the away team beam down to [mirrorPlanet.GetName] to explore the planet. Valuable mineral compositions warrant further study, however the approaching ion storm forces the away team to return to the ship before a team of squatters occupying several prime mining sites can be eliminated.\n\nWith the rapidly increasing interference, the transporter chief nearly loses the away team's transporter patterns, but is able to beam Captain [Root.GetLeaderName] and the away team up to the [Root.GetFleetName] safely.\n\nFollowing their return, Captain [Root.GetLeaderName] and the members of the away team appear to be acting strangely, trying to resolve disputes between the crew using diplomacy and logic.\n\nThe Executive Officer has become concerned that there may be something wrong with the away team and believes that they should be closely followed; if outside interference has affected the Captain and the away team, they must be eliminated at all costs."
 STH_mirrorMirror_event.10.a:0 "Have the Captain followed."
 STH_mirrorMirror_event.10.b:0 "Ignore behaviour and assume nothing is wrong."
 STH_mirrorMirror_event.11.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.11.desc:0 "After having Captain [Root.GetLeaderName] followed, the Executive Officer learns that the Captain and the away team are not from this universe and are imposters from a parallel dimension. They are secretly trying to get back to where they came from, but the Executive Officer believes they may attempt to come back afterwards with reinforcements to impose their twisted ideology on the people of the [Root.Owner.GetName]. \n\nAfter ambushing the Captain and the away team, the Executive Officer sustains a serious injury. However Captain [Root.GetLeaderName] refuses to let the Executive Officer die and attempts to revive them at the expense of missing the opportunity to get back to their own universe.\n\nWhen the Executive Officer regains consciousness, he presses the Captain and the away team for further details of their universe, and why they would sacrifice their attempt to get home for the life of someone who was going to stop them by any means necessary..."
 STH_mirrorMirror_event.11.a:0 "Find out more about parallel universe..."
 STH_mirrorMirror_event.11.b:0 "Put an end to this charade!"
 STH_mirrorMirror_event.12.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.12.desc:0 "A senior engineer has attempted to assassinate Captain [Root.GetLeaderName], as their recent actions promoting peace is seen as a sign of weakness by the crew. However, the Captain and the away team are able to thwart the assassination attempt and neutralise the would-be assassin without killing them. \n\nAgainst protocol, the Captain spares the mutineers life. The Executive Officer now has sufficient grounds to warrant removing the Captain from command, as these are not the normal actions of a starship commander."
 STH_mirrorMirror_event.12.a:0 "Follow the Captain and the away team."
 STH_mirrorMirror_event.13.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.13.desc:0 "Captain [Root.GetLeaderName] is ordered by [Root.Owner.GetName] Fleet Command to force the squatters on [mirrorPlanet.GetName] to hand over the minerals by targeting their camp and launching an orbital bombardment of the planet. However, the Captain disobeys these orders and instead tries to talk to them and get them to change their mind. \n\nThe Executive Officer now has grounds to relieve Captain [Root.GetLeaderName] of command and assume command of the [Root.GetName], for disobeying orders. However getting near the Captain to either take them and the away team into custody or to assassinate them will be difficult."
 STH_mirrorMirror_event.13.a:0 "Follow the Captain and the away team."
 STH_mirrorMirror_event.14.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.14.desc:0 "The Captain and the away team from the parallel universe are escorted by the Executive Officer to the transporter room, where they attempt to repeat the process that brought them to this universe and sent their own Captain and away team to the other. \n\nBefore dematerialising, the Captain from the other universe tells the first officer from this universe that the [Root.Owner.GetName] is destined to fall apart and be conquered themselves if they do not embrace peaceful ways. \n\nCaptain [Root.GetLeaderName] and the away team from this universe materialize on the transporter pad, looking very relieved to be back. \n\nThey return with stories of a peaceful version of the [Root.GetName], where they did not fit in and were quickly apprehended and incarcerated. \n\nDespite the experience, the Executive Officer now begins to believe that the Captain from the other universe had a point, and that maybe their future lies down a more peaceful path..."
 STH_mirrorMirror_event.14.a:0 "In every revolution there is one person..."
 STH_mirrorMirror_event.15.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.15.desc:0 "The Captain and the away team from the parallel universe are escorted by the Executive Officer to the transporter room, where they attempt to repeat the process that brought them to this universe and sent their own Captain and away team to the other. \n\nBefore dematerialising, the Captain from the other universe tells the first officer from this universe that the [Root.Owner.GetName] is destined to fall apart and be conquered themselves if they do not embrace peaceful ways instead. \n\nThere is a problem with the transporter, and it shorts out during the transport cycle. The Executive Officer tries to recover the signal, but it's now gone forever. It is likely that both versions of Captain [Root.GetLeaderName] and the away team members were lost during transport. \n\nAlthough it is regrettable that the Captain and away team from both universes have been lost, the Executive Officer now begins to believe that the Captain from the other universe had a point, and that maybe their future lies down a more peaceful path..."
 STH_mirrorMirror_event.15.a:0 "In every revolution there is one person..."
 STH_mirrorMirror_event.16.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.16.desc:0 "The Executive Officer decides that it would be too dangerous to let Captain [Root.GetLeaderName] and the away team live. Pretending to lead them to the transporter room, they are instead brought to the nearest airlock where they are thrown into space.\n\nWith the assassination of the Captain and the away team, the Executive Officer now assumes command of the [Root.GetName] and promises to ensure that the dangerous ideas of the parallel universe do not spread here and cause dissent."
 STH_mirrorMirror_event.16.a:0 "Long live the [Root.Owner.GetName]!"
 STH_mirrorMirror_event.17.name:0 "Mirror, Mirror"
 STH_mirrorMirror_event.17.desc:0 "The Executive Officer decides that it would be too dangerous to let Captain [Root.GetLeaderName] and the away team live. Pretending to lead them to the transporter room, they are instead brought to the nearest airlock. \n\nHowever the Captain and the away team manage to escape this trap and make it to the transporter room and return to their universe. This universe's Captain [Root.GetLeaderName] and the away team appear in their place. \n\nThey arrive with stories of a peaceful version of the [Root.GetName], where they did not fit in and were quickly apprehended and incarcerated. Both Captain [Root.GetLeaderName] and the Executive Officer of the [Root.GetName] believe that the ideas of the other universe are dangerous and should not be allowed to take hold here."
 STH_mirrorMirror_event.17.a:0 "Long live the [Root.Owner.GetName]!"
 STH_arsenalOfFreedom_category:0 "Arsenal de la Libertad"
 STH_arsenalOfFreedom_category_desc:0 "Llegando a [From.GetName] Hemos recibido una señal de la superficie ..."
 STH_arsenalOfFreedom_event.1.name:0 "Arsenal de la Libertad"
 STH_arsenalOfFreedom_event.1.desc:0 "Capitan [Root.GetLeaderName] Abre un canal a la fuente de la transmisión en la superficie y es recibido por un sistema automatizado de comunicación holográfica. Hace varias preguntas sobre la [Root.GetFleetName] Intención de compra, pero revela poco antes de cerrar el canal. \n\nEl capitán prepara y conduce un equipo ausente del personal superior al planeta, radiante en vegetación espesa. Al cabo de unos instantes, el Jefe de Seguridad advirtió que había desechos de tritanium en la zona, dañados de una manera muy superior a nuestra tecnología actual. \n\nEl oficial ejecutivo es abordado por lo que parece ser un comandante de la flota de alto nivel, sin embargo después de una serie de preguntas sospechosas el impostor se revela como otro holograma antes de una serie de zánganos de armas colocados en el equipo visitante. El grupo se aparta de la primera oleada de drones, pero se ve obligado a retirarse a una cueva cercana después de que el Oficial Médico Jefe esté lesionado. \n\nEn órbita, el [Root.GetFleetName] está bajo ataque de una plataforma de armas orbital invisible, mientras que las comunicaciones alrededor del planeta parecen estar atascadas."
 STH_arsenalOfFreedom_event.1.a:0 "¡Escudos, fuego de vuelta!"
 STH_arsenalOfFreedom_event.1.b:0 "Abra un canal, negociemos."
 STH_arsenalOfFreedom_event.1.bf:0 "Abra un canal, negociemos."
 STH_arsenalOfFreedom_event.1.c:0 "El equipo visitante es prescindible, deja la órbita."
 STH_arsenalOfFreedom_event.2.name:0 "Arsenal de la Libertad"
 STH_arsenalOfFreedom_event.2.desc:0 "El Capitan[Root.GetLeaderName] y el equipo visitante ejecuta una heroica campaña guerrillera contra la fuente de los drones de combate de superficie, una fábrica automatizada todavía inmaculada y decorada con anuncios alienígenas. Después de una lucha phaser prolongada a través de las entrañas de la fábrica el equipo visitante llegar a la central de la computadora central y deshabilitar con éxito toda la red de defensa de la fábrica. \n\nEn órbita, la plataforma de armas tartamudea a momentos de inactividad después de colapsar los Escudos del [Root.GetFleetName]. \n\nLa fábrica en la superficie aparece intacta, y con el mínimo esfuerzo podría ser reiniciado con nuevas rutinas de comando."
 STH_arsenalOfFreedom_event.2.a:0 "Excelente trabajo."
 STH_arsenalOfFreedom_event.3.name:0 "Arsenal de la Libertad"
 STH_arsenalOfFreedom_event.3.desc:0 "El Capitan [Root.GetLeaderName] Y el equipo visitante ejecuta una heroica campaña de guerrilla contra la fuente de los drones de combate de superficie, una fábrica automatizada aún inmaculada y decorada con anuncios alienígenas. Después de una lucha phaser prolongada a través de las entrañas de la fábrica el equipo de distancia llegar a la base central de la computadora y destruir con éxito toda la red de defensa de la fábrica. \n\nEn órbita, la plataforma de armas tartamudea a momentos de inactividad después de colapsar los Escudos del [Root.GetFleetName], y cae en la atmósfera desintegrándose en la reentrada. \n\nLa fábrica en la superficie comienza a sufrir un fallo en cascada en su generador de materia / antimateria. El equipo visitante se emite momentos antes de que el sitio de la fábrica se vaporice."
 STH_arsenalOfFreedom_event.3.a:0 "Entendido."
 STH_arsenalOfFreedom_event.4.name:0 "Arsenal de la Libertad"
 STH_arsenalOfFreedom_event.4.desc:0 "El Capitan [Root.GetLeaderName] y el equipo visitante ejecuta una heroica campaña de guerrilla contra la fuente de los drones de combate de superficie, una fábrica automatizada aún inmaculada y decorada con anuncios alienígenas. Después de una lucha phaser prolongada a través de las entrañas de la fábrica el equipo de distancia llegar a la base central de la computadora y destruir con éxito toda la red de defensa de la fábrica, pero no antes de un relé de potencia explota, matando al capitán [Root.GetLeaderName]. \n\nEn órbita, la plataforma de armas tartamudea a momentos de inactividad después de colapsar los Escudos del [Root.GetFleetName], Y cae en la atmósfera desintegrándose en la reentrada. \n\nLa fábrica en la superficie comienza a sufrir un fallo en cascada en su generador de materia / antimateria. El equipo visitante se emite momentos antes de que el sitio de la fábrica se vaporice."
 STH_arsenalOfFreedom_event.4.a:0 "Desgraciado."
 STH_arsenalOfFreedom_event.5.name:0 "Arsenal de la Libertad"
 STH_arsenalOfFreedom_event.5.desc:0 "El Capitan [Root.GetLeaderName] y el equipo de distancia jury-rig varios comunicadores y tricorders para cortar a través de la señal de interferencia. El capitán pide hablar con el representante holográfico de nuevo y momentos después aparece en la cueva, mientras que una serie de anuncios de anuncios holográficos muestran varios productos alienígenas detrás de él. \n\nUna conversación con el holograma se produce y revela su propósito como mecanismo para facilitar la venta de los principales sistemas de armas de exportación primarios del planeta y que los ataques hasta ahora han sido parte de su rutina de demostración de ventas preprogramada. \n\nEl equipo visitante puede suponer que la civilización responsable de los sistemas de armas debe haber sido destruida por sus propias invenciones. \n\nDespués de mucha negociación el Capitán[Root.GetLeaderName] Es capaz de persuadir al holograma para que se ponga de pie bajo la condición de que toda la instalación de armas sea comprada por una gran suma. \n\nEl holograma insiste en incluir una serie de documentos de investigación a la orden de compra, aumentando el costo en un 25%, pero proporcionando a nuestros científicos una gran cantidad de información."
 STH_arsenalOfFreedom_event.5.a:0 "Excelente trabajo."
 STH_arsenalOfFreedom_event.6.name:0 "Arsenal de la Libertad"
 STH_arsenalOfFreedom_event.6.desc:0 "El Capitan [Root.GetLeaderName] y el equipo de distancia jury-rig varios comunicadores y tricorders para cortar a través de la señal de interferencia. El capitán pide hablar con el representante holográfico de nuevo y momentos después aparece en la cueva, mientras que una serie de anuncios de anuncios holográficos muestran varios productos alienígenas detrás de él. \n\nUna conversación con el holograma se produce y revela su propósito como un mecanismo para facilitar la venta de los principales sistemas de armas de exportación primarios del planeta y que los ataques hasta ahora han sido parte de su rutina de demostración de ventas preprogramada. \n\nEl equipo visitante puede suponer que la civilización responsable de los sistemas de armas debe haber sido destruida por sus propias invenciones. \n\nDespués de mucha negociación el Capitán[Root.GetLeaderName] Es capaz de persuadir al holograma para que se ponga de pie bajo la condición de que toda la instalación de armas sea comprada por una gran suma. El capitán es capaz de negociar con éxito una reducción en el costo de la instalación del precio solicitado. El holograma desaparece, es la matriz aparentemente eliminado como la venta se confirma."
 STH_arsenalOfFreedom_event.6.a:0 "Excelente trabajo."
 STH_arsenalOfFreedom_event.7.name:0 "Arsenal de la Libertad"
 STH_arsenalOfFreedom_event.7.desc:0 "El timonel de la [Root.GetFleetName] toma la decisión de abandonar la órbita para salvar a la nave de una destrucción inminente, presumiendo en el apagón de las comunicaciones que el equipo visitante se ha perdido. \n\nLa plataforma de armas sigue sin embargo, y después de una serie de maniobras inspiradas a través del sistema estelar la plataforma finalmente alcanza la [Root.GetFleetName]. Un golpe de mala suerte hace que sean destruidas las salvaguardias de la contención de la antimateria del barco, y el barco se vaporiza con todas las miembros perdidos. La plataforma de armas está atrapada en la explosión, y de alguna manera la energía se canaliza hacia el haz de transferencia de energía de la plataforma hacia el planeta. La instalación de drones en la superficie es destruida, matando al equipo visitante."
 STH_arsenalOfFreedom_event.7.a:0 "Desgraciado."
 STH_arsenalOfFreedom_event.8.name:0 "Arsenal de la Libertad"
 STH_arsenalOfFreedom_event.8.desc:0 "El timonel de la [Root.GetFleetName] toma la decisión de abandonar la órbita para salvar a la nave de una destrucción inminente, presumiendo en el apagón de las comunicaciones que el equipo visitante se ha perdido. \n\nLa plataforma de armas sigue sin embargo, y después de una serie de maniobras inspiradas a través del sistema estelar la plataforma finalmente alcanza la [Root.GetFleetName]. Un tiro de buena suerte golpea hacia fuera las salvaguardias de la contención de la antimateria de la plataforma de las armas y se vaporiza. De alguna manera, una parte de la energía de la explosión se canaliza hacia el haz de transferencia de energía de la plataforma hacia el planeta. La instalación de drones en la superficie es destruida. El equipo visitante puede regresar a la nave con los restos de un número de drones destruidos."
 STH_arsenalOfFreedom_event.8.a:0 "Entendido."
 STH_arsenalOfFreedom_fail.1.name:0 "Arsenal de la Libertad"
 STH_arsenalOfFreedom_fail.1.desc:0 "El Capitan [Root.GetLeaderName] Abre un canal a la fuente de la transmisión en la superficie y es recibido por un sistema automatizado de comunicación holográfica. Hace varias preguntas sobre la [Root.GetFleetName] Intención de compra, pero revela poco antes de cerrar el canal. \n\nEl Capitan[Root.GetLeaderName] Se prepara para dirigir un equipo ausente del personal superior al planeta, pero es interrumpido por la aparición repentina de una plataforma de armas orbitales. Temiendo por la seguridad de la nave, el capitán [Root.GetLeaderName] ordena que el barco salga de órbita. \n\nComo el barco lo hace, la antigua plataforma de armas parece sufrir una falla mecánica y se vaporiza. De alguna manera, la energía de la explosión se canaliza hacia el haz de transferencia de energía de la plataforma hacia el planeta, destruyendo el área cerca del sitio de transmisión original y eliminando cualquier posibilidad de descubrir el misterio de la señal."
 STH_arsenalOfFreedom_fail.2.name:0 "Arsenal de la Libertad"
 STH_arsenalOfFreedom_fail.2.desc:0 "El Capitan [Root.GetLeaderName] Abre un canal a la fuente de la transmisión en la superficie y es recibido por un sistema automatizado de comunicación holográfica. Hace varias preguntas sobre la [Root.GetFleetName] iIntención de compra, pero revela poco antes de cerrar el canal. \n\nEl Capitan [Root.GetLeaderName]Se prepara para dirigir un equipo ausente del personal superior al planeta, pero es interrumpido por la aparición repentina de una plataforma de armas orbitales. Temiendo por la seguridad de la nave, el capitán [Root.GetLeaderName] ordena que el barco salga de órbita. \n\nComo la nave lo hace, la antigua plataforma de armas parece sufrir una falla mecánica y se vaporiza. De alguna manera, la energía de la explosión se canaliza hacia el haz de transferencia de energía de la plataforma hacia el planeta, destruyendo el área cerca del sitio de transmisión original y eliminando cualquier posibilidad de descubrir el misterio de la señal. \n\n El [Root.GetFleetName] es atrapado en la explosión de la plataforma de armas y es destruido, matando a todos sus miembros."
 STH_innerLight_category:0 "The Inner Light"
 STH_innerLight_category_desc:0 "An small alien vessel, most likely a probe, has been detected in orbit of [From.GetName]. Initial scans cannot positively identify it."
 STH_innerLight_event.1.name:0 "Inner Light"
 STH_innerLight_event.1.desc:0 "The alien probe above [From.GetName] appears to activate as the ship's sensors sweep over it. A surge in nucleonic particles is detected moments before a nucleonic beam penetrates the [Root.Fleet.GetName]'s hull. \n\nThe beam is aimed directly at [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], and after a moment of diziness [Root.Leader.GetSheHe] falls to the floor unconscious. \n\nThe Executive Officer orders red alert as a medical team rushes to the bridge. \n\nThe Chief medical officer quickily realises that the [Root.Owner.GetCaptainTitle] is in fact in a deep REM sleep cycle, only accellerated many orders of magnitude faster than normal."
 STH_innerLight_event.1.a:0 "Shields up."
 STH_innerLight_event.1.b:0 "Fire [Root.Owner.GetMainEnergyWeapon]s."
 STH_innerLight_event.1.c:0 "Reverse thrusters."
 STH_innerLight_event.2.name:0 "Inner Light"
 STH_innerLight_event.2.desc:0 "The Chief Medical Officer argues that that cutting off the beam may endanger [Root.Owner.GetCaptainTitle] [Root.GetLeaderName], and cautions that a more gradual reduction in intensity could provide better data to revive [Root.Leader.GetHerHim]. \n\nThe Tactical Officer counters that the [Root.GetFleetName] is under attack, and that other officers could be incapacitated at any moment if the beam is allowed to continue."
 STH_innerLight_event.2.a:0 "Tactical is correct - raise shields."
 STH_innerLight_event.2.b:0 "Reverse thrusters."
 STH_innerLight_event.3.name:0 "Inner Light"
 STH_innerLight_event.3.desc:0 "The [Root.GetFleetName] locks weapons on the probe as the Executive Officer mulls the risk to the [Root.Owner.GetCaptainTitle] of destroying the probe against disabling it."
 STH_innerLight_event.3.a:0 "Full power to weapons."
 STH_innerLight_event.3.b:0 "Fire to disable."
 STH_innerLight_event.4.name:0 "Inner Light"
 STH_innerLight_event.4.desc:0 "The [Root.GetFleetName] backs away from the probe, but even at full impulse it manages to keep a steady relative position while continuing to fire the nucleonic beam at [Root.Owner.GetCaptainTitle] [Root.GetLeaderName]."
 STH_innerLight_event.4.a:0 "Raise shields."
 STH_innerLight_event.4.b:0 "Hold position."
 STH_innerLight_event.4.c:0 "Fire [Root.Owner.GetMainEnergyWeapon]s."
 STH_innerLight_event.5.name:0 "Inner Light"
 STH_innerLight_event.5.desc:0 "Raising the ship's shields appears to have cut off the beam. \n\nFor a moment the [Root.Owner.GetCaptainTitle] seems fine, until [Root.Leader.GetSheHe] bursts into a violent fit of screams and spasms. The Medical Officer strongly advises the shields are lowered before [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] suffers permanent injury or death."
 STH_innerLight_event.5.a:0 "Lower shields."
 STH_innerLight_event.5.b:0 "Fire [Root.Owner.GetMainEnergyWeapon]s."
 STH_innerLight_event.5.c:0 "Reverse thrusters."
 STH_innerLight_event.7.name:0 "Inner Light"
 STH_innerLight_event.7.desc:0 "Several minutes pass as [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] seems to sleep soundly. \n\nThe crew is uneasy about allowing an alien influence to paralyze [Root.Owner.GetCaptainTitle], with the Tactical Officer suggesting again that weapons be fired to disable the probe. \n\nCountering this, the Medical Officer insists that the [Root.Owner.GetCaptainTitle] appears otherwise unharmed, and that it may be prudent to keep the beam in place until it comes to a conclusion."
 STH_innerLight_event.7.a:0 "Continue to monitor the [Root.Owner.GetCaptainTitle]."
 STH_innerLight_event.7.b:0 "Fire [Root.Owner.GetMainEnergyWeapon]s."
 STH_innerLight_event.7.c:0 "Raise shields."
 STH_innerLight_event.8.name:0 "Inner Light"
 STH_innerLight_event.8.desc:0 "After several more minutes, the probe finally turns off its nucleonic beam. [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] slowly comes to, surrounded by medical staff. \n\nThe [Root.Owner.GetCaptainTitle] looks around as if seeing the bridge for the first time, reciting the names of crew members as if they were distant memories. \n\nThe crew explain to [Root.Leader.GetHerHim] what happened, and [Root.Leader.GetSheHe] is stunned that [Root.Leader.GetSheHe] was asleep for less than half an hour. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] explains that [Root.Leader.GetSheHe] has experienced an entire lifetime of memories, living in a what appears to have been simulation of life on a long dead planet. \n\nThe [Root.Owner.GetCaptainTitle] orders the probe to be locked on with the [Root.Owner.GetTractorBeam] and brought into the cargo bay for further study. \n\nAn examination of the probe finds an age old flute, which seems to have special meaning to [Root.GetLeaderName]."
 STH_innerLight_event.8.a:0 "Understood."
 STH_innerLight_event.10.name:0 "Inner Light"
 STH_innerLight_event.10.desc:0 "The [Root.GetFleetName] slowly pulls away from the probe. While the probe grows more distant, the output from the nucleonic beam appears to increase to compensate for the distance."
 STH_innerLight_event.10.a:0 "Keep going."
 STH_innerLight_event.10.b:0 "Hold steady."
 STH_innerLight_event.11.name:0 "Inner Light"
 STH_innerLight_event.11.desc:0 "The [Root.GetFleetName] continues to move away from the probe as its output surges. \n\nEventually as the distance closes to several million kilometres, the beam abruptly cuts off. An explosion engulfs the probe, which has overloaded its emitter array attempting to maintain the beam. \n\nThe [Root.Owner.GetCaptainTitle] remains in [Root.Leader.GetHerHis] sleeping state for a minute, before suddenly screaming and spasming violently on the floor. \n\nThe medical team sedate [Root.Leader.GetHerHim] and at last [Root.Leader.GetSheHe] is calmed. \n\nAs several hours pass, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] awakes in the medical bay, apparently unharmed. \n\nThe destruction of the probe has confounded any chance of understanding who built it and why."
 STH_innerLight_event.11.a:0 "Understood."
 STH_innerLight_event.12.name:0 "Inner Light"
 STH_innerLight_event.12.desc:0 "The [Root.GetFleetName] continues to move away from the probe as its output surges. \n\nEventually as the distance closes to several million kilometres, the beam abruptly cuts off. An explosion engulfs the probe, which has overloaded its emitter array attempting to maintain the beam. \n\nThe [Root.Owner.GetCaptainTitle] remains in [Root.Leader.GetHerHis] sleeping state for a minute, before suddenly screaming and spasming violently on the floor. \n\nThe medical team sedate [Root.Leader.GetHerHim] and at last [Root.Leader.GetSheHe] is calmed. \n\nAs several hours pass, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] awakes in the medical bay. While cogent and alert now, the mental toll may take some time to reveal itself. \n\nThe destruction of the probe has confounded any chance of understanding who built it and why."
 STH_innerLight_event.12.a:0 "Understood."
 STH_innerLight_event.21.name:0 "Inner Light"
 STH_innerLight_event.21.desc:0 "The [Root.GetFleetName] locks weapons on the probe and fires. \n\nWith a silent explosion the beam emitter on the probe disappears in a cloud of debris, cutting off the nucleonic beam. \n\nThe [Root.Owner.GetCaptainTitle] remains in [Root.Leader.GetHerHis] sleeping state for a minute, before suddenly screaming and spasming violently on the floor. \n\nThe medical team try to sedate [Root.Leader.GetHerHim], but nothing seems to work. \n\nAfter minutes of torment, [Root.GetLeaderName] lets out a sigh and dies. \n\nWhile the death of the [Root.Owner.GetCaptainTitle] is a disaster, the disabled probe offers some compensation. On analysis of its data core, it is revealed to contain teraquads of historical information relating to a now-extinct civilisation."
 STH_innerLight_event.21.a:0 "Understood."
 STH_innerLight_event.22.name:0 "Inner Light"
 STH_innerLight_event.22.desc:0 "The [Root.GetFleetName] locks weapons on the probe and fires. \n\nWith a silent explosion the beam emitter on the probe disappears in a cloud of debris, cutting off the nucleonic beam. \n\nThe [Root.Owner.GetCaptainTitle] remains in [Root.Leader.GetHerHis] sleeping state for a minute, before suddenly screaming and spasming violently on the floor. \n\nThe medical team sedate [Root.Leader.GetHerHim] and at last [Root.Leader.GetSheHe] is calmed. \n\nAs several hours pass, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] awakes in the medical bay. While cogent and alert now, the mental toll may take some time to reveal itself. \n\nThe disabled probe offers some compensation to the [Root.Owner.GetCaptainTitle]'s torment. On analysis of its data core, it is revealed to contain teraquads of historical information relating to a now-extinct civilisation."
 STH_innerLight_event.22.a:0 "Understood."
