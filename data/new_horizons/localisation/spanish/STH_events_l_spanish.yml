 STH_strangeNewWorld_event.16.desc:0 "El oficial de Ciencias y el oficial de seguridad no afectado pasan los próximos días enviando telemetría tricorder médica al [Root.GetFleetName] en órbita. A medida que los afectados continúan descendiendo hacia la locura y la violencia, el oficial de Ciencias ordena su sedación. \n\nLa tripulación del [Root.GetFleetName] conjetura que se puede encontrar una cura investigando la vida animal local, en particular un insecto grande que aparece conectado con la flor que produce el polen que afecta a la tripulación. Los oficiales de Ciencia y Seguridad empiezan a buscar un espécimen para capturar. Al cruzar un nido de las criaturas, intentan colocar una red de contención alrededor de ella. Esto enfurece a varios de los insectos cercanos que pican a la pareja varias veces antes de ser combatido con armas de fuego. \n\nEl primero empieza a debilitarse, ya que el veneno en las picaduras de los insectos se extiende a través de ellos. Se caen al suelo en el dolor y después de varios minutos agonizantes mueren por completo fracaso de órganos. \n\nLa tripulación afectada por el polen comienza a despertar de su sedación, pero varios ya han comenzado a enfermar. Sin más datos de la superficie el equipo médico en el [Root.GetFleetName] son ​​incapaces de progresar en el desarrollo de la cura, y después de varios días todos en la superficie están muertos.\n\n [From.GetName] se registra como habitable desde el punto de vista teórico, pero requiere un estudio significativo antes de que pueda comenzar la colonización."
