 STH_innerLight_event.27.desc:0 "The [Root.GetFleetName] locks weapons on the probe and fires, however weapons appear to have no effect. The Probe's hull is obviously comprised of a material beyond anything the [Root.Owner.GetName] has encountered before. \n\nThe Executive Officer is left with only two choices."
