 STH_federation_story.1100.name:0 "Alma del Alar"
 STH_federation_story.1100.desc:0 "Los rumores de disturbios civiles nos han llegado desde el muy avanzado pero recluido Reino de Skorr. \n\nSin embargo, no hay más información disponible, aunque dada la superioridad tecnológica que el Reino demuestra sobre los poderes más involucrados en la galaxia debemos permanecer cautelosos ante todas las posibilidades."
 STH_federation_story.1100.a:0 "Entendido."
 STH_federation_story.1101.name:0 "Alma del Alar"
 STH_federation_story.1101.desc_01:0 "Mi nombre es Ministro C'Chee del Reino de Skorr. Nuestras razas han interactuado poco a lo largo de los años, pero nosotros lo hemos observado y hemos encontrado a algunos entre ustedes que son de gran potencial. \n\nLo que debo pedirte es difícil, porque pocos fuera del Reino saben lo cerca que está la galaxia de estar en peligro. ¡El alma de Alar ha sido robada! \n\n Sin el Alma, mi pueblo volverá a su anterior barbarie, la guerra civil se extenderá desde nuestras fronteras hasta la galaxia más amplia. Debemos solicitar a uno de sus líderes - tal vez [suggestedLeader1.GetName] o [suggestedLeader2.GetName] - nos ayudan en la recuperación del Alma."
 STH_federation_story.1101.desc_02:0 "Mi nombre es Ministro C'Chee del Reino de Skorr. Nuestras razas han interactuado poco a lo largo de los años, pero nosotros lo hemos observado y hemos encontrado a algunos entre ustedes que son de gran potencial. \n\nLo que debo pedirte es difícil, porque pocos fuera del Reino saben lo cerca que está la galaxia de estar en peligro. ¡El alma de Alar ha sido robada! \n\n Sin el Alma, mi pueblo volverá a su anterior barbarie, la guerra civil se extenderá desde nuestras fronteras hasta la galaxia más amplia. Debemos pedirle a uno de sus líderes - tal vez [suggestedLeader1.GetName]] - ayudarnos en la recuperación del Alma."
 STH_federation_story.1101.desc_03:0 "Mi nombre es Ministro C'Chee del Reino de Skorr. Nuestras razas han interactuado poco a lo largo de los años, pero nosotros lo hemos observado y hemos encontrado a algunos entre ustedes que son de gran potencial. \n\nLo que debo pedirte es difícil, porque pocos fuera del Reino saben lo cerca que está la galaxia de estar en peligro. ¡El alma de Alar ha sido robada! \n\n Sin el Alma, mi pueblo volverá a su anterior barbarie, la guerra civil se extenderá desde nuestras fronteras hasta la galaxia más amplia. Debemos pedirle a uno de sus líderes que nos ayude a recuperar el Alma."
 STH_federation_story.1101.a:0 "¿Quién eres tú?"
 STH_federation_story.1101.a.response:0 "Mi gente los Skorr están entre las razas más avanzadas de esta galaxia. ¡Durante milenios hemos estado en paz, aunque no por falta de capacidad para luchar!"
 STH_federation_story.1101.b:0 "¿Qué es el Alma de Alar?"
 STH_federation_story.1101.b.response:0 "El Alma es la encarnación física de Alar, el mayor Skorr cuya sabiduría terminó con nuestros caminos violentos, un dispositivo capaz de disparar telepáticamente limitado. \n\n Su presencia en nuestra capital es un recordatorio constante para el pueblo y las clases gobernantes del dolor y la futilidad de las guerras que hemos dejado atrás."
 STH_federation_story.1101.c:0 "¿Por qué necesita la ayuda de [Root.GetName]?"
 STH_federation_story.1101.c.response:0 "Hemos estudiado a tu pueblo desde hace muchos años. Como he dicho, usted ha demostrado una notable capacidad para resolver problemas y ver más allá de lo obvio. \n\nVuestro líder se unirá a un equipo de especialistas de todo el cuadrante para ayudarnos a cazar el Alma."
 STH_federation_story.1101.d:0 "Muy bien, vamos a ayudar."
 STH_federation_story.1101.e:0 "El [Root.GetName] no puede interferir."
 STH_federation_story.1102.name:0 "Alma del Alar"
 STH_federation_story.1102.desc:0 "Al llegar a [From.From.GetName] [skorr_jihad_leader.GetName] se ha unido a un equipo de especies cruzadas asignado a cazar el Alma de Alar, que se ha detectado en una luna en el sistema de L'Karedari. \n\nTchar, Príncipe de Skorr y Maestro de la Eyrie dirige la misión. El ingeniero reptil Sord, el ladrón insectoide Em / 3 / Green, la cazadora humanoide Lara y el Tzscci tianiano también han sido reclutados y presentados el uno al otro, el equipo se prepara para partir."
 STH_federation_story.1102.a:0 "Entendido."
 STH_federation_story.1103.name:0 "Alma del Alar"
 STH_federation_story.1103.desc:0 "Transmitiendo a la luna de L'Karedari Yoali a través de un transportista de larga distancia Skorr, el equipo pasa varias horas revisando sus suministros y cargandolos en el skimmer proporcionado. \n\nResupply resultará difícil ya que las tormentas iónicas a través del sistema de L'Karedari impiden que las ventanas de acercamiento y transporte sean fugaces. \n\n Empezando en la dirección de los sensores del skimmer colocar el alma en, el equipo pasar varias horas en discusión - ¿quién ganaría de robar el alma? - a través de un paisaje volcánico misterioso. Una roca callejera golpea las naceles antigravía del skimmer que lo envían lentamente descendiendo al suelo. \n\nSeveral cientos de metros de la skimmer el resplandor rojo de lava pulgadas hacia el equipo."
 STH_federation_story.1103.a:0 "Sord debe dirigir el esfuerzo de reparación."
 STH_federation_story.1103.b:0 "[Skorr_jihad_leader.GetName] debe dirigir el esfuerzo de reparación."
 STH_federation_story.1104.name:0 "Alma del Alar"
 STH_federation_story.1104.desc:0 "Los conocimientos de ingeniería natural de Sord han llegado en buen uso, y con minutos para ahorrar las nacelles antigravios del skimmer son completamente operacionales. \n\nEl equipo continúa hacia la señal del Alma."
 STH_federation_story.1104.a:0 "Excelente."
 STH_federation_story.1105.name:0 "Alma del Alar"
 STH_federation_story.1105.desc:0 "Los conocimientos de ingeniería natural de Sord cuentan poco, mientras que otras rocas golpean al skimmer y eliminan otros sistemas clave. [Skorr_jihad_leader.GetName] y el resto de la lucha del equipo para reparar el vehículo, y con momentos para ahorrar las nacelles del antigrav del skimmer son completamente operacionales. \n\nReinserción del skimmer de nuevo, [skorr_jihad_leader.GetName] es golpeado en el brazo por una roca más pequeña rebotando desde el casco del skimmer, hiriendo [skorr_jihad_leader.GetHerHim]. \n\nEl equipo continúa hacia la señal del Alma."
 STH_federation_story.1105.a:0 "Entendido."
 STH_federation_story.1106.name:0 "Alma del Alar"
 STH_federation_story.1106.desc:0 "Los conocimientos de ingeniería natural de Sord han llegado en buen uso, y con minutos para ahorrar las nacelles antigravios del skimmer son completamente operacionales. \n\nEl huelga de desastre, sin embargo, al intentar entrar en el vehículo de nuevo una roca de tamaño puño rebotes del casco del skimmer y golpea a Sord plana en la cara. Sangre derrama de la herida, y el equipo arrastra a Sord en el skimmer donde no lo reviven. \n\nEl equipo continúa hacia la señal del Alma, mientras busca un lugar de enterramiento adecuado."
 STH_federation_story.1106.a:0 "Desgraciado."
 STH_federation_story.1107.name:0 "Alma del Alar"
 STH_federation_story.1107.desc:0 "Los conocimientos de ingeniería natural de Sord cuentan poco, mientras que otras rocas golpean al skimmer y eliminan otros sistemas clave. [Skorr_jihad_leader.GetName] y el resto de la lucha del equipo para reparar el vehículo, y con momentos para ahorrar las nacelles del antigrav del skimmer son completamente operacionales. \n\nIntroduciendo el skimmer de nuevo, [skorr_jihad_leader.GetName] empuja Sord al suelo antes de que sea golpeado por una roca que se recupera del casco del skimmer lo suficientemente grande como para matarlo. \n\nEl Sord agradecido le ofrece [skorr_jihad_leader.GetName] sus agradecimientos y se compromete a pagar la deuda. \n\nEl equipo continúa hacia la señal del Alma."
 STH_federation_story.1107.a:0 "Entendido."
 STH_federation_story.1108.name:0 "Alma del Alar"
 STH_federation_story.1108.desc:0 "Los conocimientos de ingeniería natural de Sord cuentan poco, mientras que otras rocas golpean al skimmer y eliminan otros sistemas clave. [Skorr_jihad_leader.GetName] y el resto de la lucha del equipo para reparar el vehículo, y con momentos para ahorrar las nacelles del antigrav del skimmer son completamente operacionales. \n\nIntroduciendo el skimmer de nuevo, [skorr_jihad_leader.GetName] empuja Sord al suelo antes de que sea golpeado por una roca que se recupera del casco del skimmer lo suficientemente grande como para matarlo. \n\nLa roca pierde Sord, pero golpea [skorr_jihad_leader.GetName] en la pierna, dañando gravemente [skorr_jihad_leader.GetHerHim]. \n\nEl equipo continúa hacia la señal del Alma, tratando la herida de [skorr_jihad_leader.GetName] en el skimmer."
 STH_federation_story.1108.a:0 "Entendido."
 STH_federation_story.1109.name:0 "Alma del Alar"
 STH_federation_story.1109.desc:0 "El skimmer ha pasado apenas un centenar de kilómetros antes de ser obligado de nuevo por un campo de inhibidor gravitic generado a partir de una serie de cristales rojos siguiendo las orillas de un río de lava. \n\nEl equipo debate su próximo movimiento. Tzscci voluntarios para ayudar a arrastrar el skimmer a través del río usando la afinidad natural del Tholian para la lava junto con la salida restante de las góndolas del antigrav del skimmer para guardar los inquilinos seguros."
 STH_federation_story.1109.a:0 "Sigue el plan de Tzscci."
 STH_federation_story.1109.b:0 "Envíe el equipo sobre uno por uno en el skimmer."
 STH_federation_story.1109.c:0 "Utilice Sord para contrarrestar el campo del inhibidor."
 STH_federation_story.1110.name:0 "Alma del Alar"
 STH_federation_story.1110.desc:0 "El río de lava es poco profundo y Tzscci es capaz de permanecer completamente extendido en ella, su traje ambiental bebiendo el calor y conservando la energía que habría sido bombeada en su ambiente interior. \n\nMetres desde el borde del banco Tzscci patina y el skimmer cae del agarre de sus brazos mecánicamente aumentados, la parte trasera del vehículo se sumerge en la lava. \n\nEl equipo apenas tiene tiempo suficiente para salir de la parte delantera del skimmer, usando Tzscci como un peldaño hacia el banco. \n\nEl equipo ha cruzado el río, pero el skimmer y los suministros se han perdido."
 STH_federation_story.1110.a:0 "Entendido."
 STH_federation_story.1111.name:0 "Alma del Alar"
 STH_federation_story.1111.desc:0 "El río de lava es poco profundo y Tzscci es capaz de permanecer completamente extendido en ella, su traje ambiental bebiendo el calor y conservando la energía que habría sido bombeada en su ambiente interior. \n\nMetres desde el borde del banco Tzscci patina y el skimmer cae del agarre de sus brazos mecánicamente aumentados, la parte trasera del vehículo se sumerge en la lava. \n\nEl equipo apenas tiene tiempo suficiente para salir de la parte delantera del skimmer, usando Tzscci como un peldaño hacia el banco. \n\n [skorr_jihad_leader.GetName] se hace inconsciente de los humos tóxicos de la lava, dejando a Tzscci para llevar [skorr_jihad_leader.GetHerHim] a la seguridad. \n\nEl equipo ha cruzado el río, pero el skimmer y los suministros se han perdido."
 STH_federation_story.1111.a:0 "Entendido."
 STH_federation_story.1112.name:0 "Alma del Alar"
 STH_federation_story.1112.desc:0 "El río de lava es poco profundo y Tzscci es capaz de permanecer completamente extendido en ella, su traje ambiental bebiendo el calor y conservando la energía que habría sido bombeada en su ambiente interior. \n\nMetres desde el borde del banco Tzscci patina y el skimmer cae del agarre de sus brazos mecánicamente aumentados, la parte trasera del vehículo se sumerge en la lava. \n\nEl equipo apenas tiene tiempo suficiente para salir de la parte delantera del skimmer, usando Tzscci como un peldaño hacia el banco. \n\nComo Tzscci emerge de la lava, la súbita caída de temperatura raja una línea eléctrica en la pierna trasera de su traje ambiental, exponiéndola a la atmósfera de Yoali. Temblando salvajemente, la estructura cristalina de Tzscci se vuelve azul profundo antes de romperse en miles de piezas. \n\nEl equipo ha cruzado el río, pero el skimmer y los suministros se han perdido y Tzscci ha sido asesinado."
 STH_federation_story.1112.a:0 "Desgraciado."
 STH_federation_story.1113.name:0 "Alma del Alar"
 STH_federation_story.1113.desc:0 "El río de lava burbujea debajo del skimmer mientras que uno por uno el equipo toma vueltas para transbordarse a través, con Tzscci que arrastra el skimmer detrás después de cada funcionamiento. \n\n [skorr_jihad_leader.GetName], habiéndose ofrecido como voluntario para ir por última vez, los bordes de la skimmer poco a poco hacia el equipo de espera. \n\nMetras del banco las nacelas antigravillas del skimmer vacilan, enviando el skimmer a la lava de abajo. [Skorr_jihad_leader.GetName] emerge justo a tiempo para ser rescatado por Tzscci. \n\nNoticando varias advertencias sobre el entorno exterior de Tholian, [skorr_jihad_leader.GetName] insta a Tzscci a duplicar el poder al campo de integridad strutural de su traje para prevenir una brecha cuando emerge del río de lava. En la orilla, el agradecido Tholian promete pagar la vigilancia de [skorr_jihad_leader.GetName], maldiciendo su propia falta de atención. \n\nEl equipo ha cruzado el río, pero el skimmer y los suministros se han perdido."
 STH_federation_story.1113.a:0 "Entendido."
 STH_federation_story.1114.name:0 "Alma del Alar"
 STH_federation_story.1114.desc:0 "El río de lava burbujea debajo del skimmer mientras que uno por uno el equipo toma vueltas para transbordarse a través, con Tzscci que arrastra el skimmer detrás después de cada funcionamiento. \n\n [skorr_jihad_leader.GetName], habiéndose ofrecido como voluntario para ir por última vez, los bordes de la skimmer poco a poco hacia el equipo de espera. \n\nMetras del banco las nacelas antigravillas del skimmer vacilan, enviando el skimmer a la lava de abajo. [Skorr_jihad_leader.GetName] emerge justo a tiempo para ser rescatado por Tzscci, pero no antes de ser hecho inconsciente de los vapores tóxicos de la lava. \n\nEl equipo ha cruzado el río, pero el skimmer y los suministros se han perdido."
 STH_federation_story.1114.a:0 "Entendido."
 STH_federation_story.1115.name:0 "Alma del Alar"
 STH_federation_story.1115.desc:0 "Los esfuerzos de Sord para contrarrestar el campo del inhibidor gravitic son parcialmente exitosos, y el skimmer parece capaz de cruzar la lava con todo el equipo a bordo. \n\nContraste desde el borde del banco el skimmer registra un aumento en el campo del inhibidor cuando uno de los cristales rojos cercanos cae en la lava. \n\nEl equipo apenas tiene tiempo suficiente para salir de la parte delantera del skimmer, usando a Tzscci en su traje ambiental como un trampolín para el banco. \n\nNoticando varias advertencias sobre el entorno exterior de Tholian, [skorr_jihad_leader.GetName] insta a Tzscci a duplicar el poder al campo de integridad strutural de su traje para prevenir una brecha cuando emerge del río de lava. En la orilla, el agradecido Tholian promete pagar la vigilancia de [skorr_jihad_leader.GetName], maldiciendo su propia falta de atención. \n\nEl equipo ha cruzado el río, pero el skimmer y los suministros se han perdido."
 STH_federation_story.1115.a:0 "Entendido."
 STH_federation_story.1116.name:0 "Alma del Alar"
 STH_federation_story.1116.desc:0 "Los esfuerzos de Sord para contrarrestar el campo del inhibidor gravitic son parcialmente exitosos, y el skimmer parece capaz de cruzar la lava con todo el equipo a bordo. \n\nContraste desde el borde del banco el skimmer registra un aumento en el campo del inhibidor cuando uno de los cristales rojos cercanos cae en la lava. \n\nEl equipo apenas tiene tiempo suficiente para salir de la parte delantera del skimmer, usando a Tzscci en su traje ambiental como un trampolín para el banco. \n\nEl equipo ha cruzado el río, pero el skimmer y los suministros se han perdido."
 STH_federation_story.1116.a:0 "Entendido."
 STH_federation_story.1117.name:0 "Alma del Alar"
 STH_federation_story.1117.desc:0 "La pérdida del skimmer es un duro golpe para la misión. Mientras que las lecturas del tricorder indican que el Alma está ahora a menos de 300 km de distancia, una serie de montañas se sitúan entre él y el equipo.\n\nDos enfoques están disponibles, un paso de montaña más corto que corta directamente a través de la cordillera, y un valle decenas de millas al sur."
 STH_federation_story.1117.a:0 "Tome el paso de la montaña."
 STH_federation_story.1117.b:0 "Tome el valle."
 STH_federation_story.1118.name:0 "Alma del Alar"
 STH_federation_story.1118.desc:0 "El paso de la montaña resulta traicionero, y varias veces TChar pierde su pie y debe confiar en sus alas para volverlo al frío amargo del camino ventoso. \n\nEn la actualidad, las montañas despejan y el campo glacial se extiende hasta el ojo puede ver, mientras que una torre se eleva en el borde del horizonte. Los Tricorders indican que el Alma debe ubicarse dentro."
 STH_federation_story.1118.a:0 "Entendido."
 STH_federation_story.1119.name:0 "Alma del Alar"
 STH_federation_story.1119.desc:0 "El paso de la montaña resulta traicionero, y varias veces TChar pierde su pie y debe confiar en sus alas para volverlo al frío amargo del camino ventoso. \n\n [skorr_jihad_leader.GetHerHim] [casi] se hunde a [skorr_jihad_leader.GetHerHis] la muerte como una plancha de hielo se estrella en el paso desde arriba, lo que obliga a TChar y Lara a luchar para rescatar [skorr_jihad_leader.GetHerHim]. \n\nEn la actualidad, las montañas despejan y el campo glacial se extiende hasta el ojo puede ver, mientras que una torre se eleva en el borde del horizonte. Los Tricorders indican que el Alma debe ubicarse dentro."
 STH_federation_story.1119.a:0 "Entendido."
 STH_federation_story.1120.name:0 "Alma del Alar"
 STH_federation_story.1120.desc:0 "El valle parece seguro, pero después de varios kilómetros a través está claro que el equipo está siendo acosado por los depredadores que acechan en las sombras. \n\nLara, una cazadora habilidosa, se ofrece para liderar al equipo. El final del valle está cerca cuando un grupo de criaturas tipo gato atacan. Utilizando las pocas armas que quedan el equipo es capaz de conducir de nuevo, pero no antes de un pines Lara en el suelo. \n\nA medida que eleva sus garras para rasgar la garganta de Lara, la criatura grita de dolor antes de ser vaporizada por un rayo del arma de energía de Skorr [Skorr_jihad_leader.GetName], ahora agotada. Una agradecida Lara ofrece [skorr_jihad_leader.GetName] su propio arma como agradecimiento. \n\n En la salida del valle, un campo glacial se extiende hasta donde el ojo puede ver, mientras que una torre se alza en el borde del horizonte. Los Tricorders indican que el Alma debe ubicarse dentro."
 STH_federation_story.1120.a:0 "Entendido."
 STH_federation_story.1121.name:0 "Alma del Alar"
 STH_federation_story.1121.desc:0 "El valle parece seguro, pero después de varios kilómetros a través está claro que el equipo está siendo acosado por los depredadores que acechan en las sombras. \n\nLara, una cazadora habilidosa, se ofrece a liderar el equipo. El final del valle está cerca cuando un grupo de criaturas tipo gato atacan. Utilizando las pocas armas que quedan, el equipo es capaz de empujarlos de vuelta, pero no antes de que uno ponga [skorr_jihad_leader.GetName] en el suelo y se rasque en la cara de [skorr_jihad_leader.GetHerHis]. \n\nA medida que eleva sus garras para desgarrar la garganta de [skorr_jihad_leader.GetName], la criatura grita de dolor antes de ser vaporizada por un rayo del ya empobrecido arma de energía descargada por Skorr. \n\n En la salida del valle, un campo glacial se extiende hasta donde el ojo puede ver, mientras que una torre se alza en el borde del horizonte. Los Tricorders indican que el Alma debe ubicarse dentro."
 STH_federation_story.1121.a:0 "Entendido."
 STH_federation_story.1122.name:0 "Alma del Alar"
 STH_federation_story.1122.desc:0 "El glaciar se extiende por kilómetros, una superficie que parece plana pero que oculta profundos valles. TChar declara su intención de seguir adelante por su cuenta, usando sus poderosas alas para evitar el traicionero hielo que se encuentra debajo. \n\nEl equipo debate quién debe tomar la iniciativa y trazar un camino seguro a través del glaciar. Los voluntarios de Lara, afirmando que el ambiente subártico natural de su gente la convierte en la opción ideal."
 STH_federation_story.1122.a:0 "Lara para tomar la iniciativa."
 STH_federation_story.1122.b:0 "[Skorr_jihad_leader.GetName] para tomar la iniciativa."
 STH_federation_story.1123.name:0 "Alma del Alar"
 STH_federation_story.1123.desc:0 "La fe en la habilidad de Lara está bien situada, ya que el equipo cruzó con éxito el glaciar en sólo dos días y se unió a TChar en la base de la torre."
 STH_federation_story.1123.a:0 "El Alma debe estar dentro."
 STH_federation_story.1124.name:0 "Alma del Alar"
 STH_federation_story.1124.desc:0 "La fe en la habilidad de Lara está bien situada, ya que el equipo cruzó con éxito la mitad del glaciar en un solo día. \n\nPulse al frente en el segundo día se escucha una gran grieta trueno mientras el suelo se mueve durante varios segundos. Un terremoto ha expuesto varias fallas nuevas en el hielo y [skorr_jihad_leader.GetName] se desliza en la brecha, chocando contra un saliente de tres metros hacia abajo. \n\nLa lucha del equipo para guardar [skorr_jihad_leader.GetHerHim], pero finalmente son capaces de tirar [skorr_jihad_leader.GetHerHim] hasta el hielo de arriba. \n\nEl resto del viaje es lento, pero después de otros dos días el glaciar se despeja y el equipo se reúne TChar en la base de la torre."
 STH_federation_story.1124.a:0 "El Alma debe estar dentro."
 STH_federation_story.1125.name:0 "Alma del Alar"
 STH_federation_story.1125.desc:0 "La fe en la habilidad de Lara está bien situada, ya que el equipo cruzó con éxito la mitad del glaciar en un solo día. \n\nPulse al frente en el segundo día se escucha una gran grieta trueno mientras el suelo se mueve durante varios segundos. Un terremoto ha expuesto varias fallas nuevas en el hielo y Lara se desliza en la brecha, chocando contra una cornisa de diez metros más abajo. \n\nEl equipo no puede rescatarla y la caída parece haber sido fatal. \n\nEl equipo continúa, el resto del viaje es lento, pero después de tres días el glaciar se despeja y el equipo se reúne con TChar en la base de la torre."
 STH_federation_story.1125.a:0 "El Alma debe estar dentro."
 STH_federation_story.1126.name:0 "Alma del Alar"
 STH_federation_story.1126.desc:0 "La fe en la habilidad de Lara está bien situada, ya que el equipo cruzó con éxito la mitad del glaciar en un solo día. \n\nPulse al frente en el segundo día se escucha una gran grieta trueno mientras el suelo se mueve durante varios segundos. Un terremoto ha expuesto varias fallas nuevas en el hielo y Em / 3 / Green se desliza en la brecha, chocando contra un saliente de diez metros hacia abajo. \n\nEl equipo no puede rescatarlo y la caída parece haber sido fatal. \n\nEl equipo continúa, el resto del viaje es lento, pero después de dos días el glaciar se despeja y el equipo vuelve a TChar en la base de la torre."
 STH_federation_story.1126.a:0 "El Alma debe estar dentro."
 STH_federation_story.1127.name:0 "Alma del Alar"
 STH_federation_story.1127.desc:0 "La fe en la habilidad de Lara está bien situada, ya que el equipo cruzó con éxito la mitad del glaciar en un solo día. \n\nPulse al frente en el segundo día se escucha una gran grieta trueno mientras el suelo se mueve durante varios segundos. Un terremoto ha expuesto varias fallas nuevas en el hielo y tanto Lara como Em / 3 / Green se deslizan en la brecha, chocando contra una cornisa de diez metros. \n\nEl equipo no puede rescatarlos, mirando con horror como Em / 3 / Green lucha por subir antes de que la cornisa caiga en el agujero negro. \n\nEl equipo continúa, el resto del viaje es lento, pero después de tres días el glaciar se despeja y el equipo se reúne con TChar en la base de la torre."
 STH_federation_story.1127.a:0 "El Alma debe estar dentro."
 STH_federation_story.1128.name:0 "Alma del Alar"
 STH_federation_story.1128.desc:0 "La fe en la habilidad de [skorr_jihad_leader.GetName] parece estar equivocada, ya que mientras el equipo atraviesa con éxito la mitad del glaciar en dos días, la segunda mitad del viaje resulta más difícil. \n\nPulse hacia adelante en el tercer día, una gran grieta trueno se escucha como el suelo sacude durante varios segundos. Un terremoto ha expuesto varias fallas nuevas en el hielo y [skorr_jihad_leader.GetName] se desliza en la brecha, chocando contra un saliente de tres metros hacia abajo. \n\nLa lucha del equipo para guardar [skorr_jihad_leader.GetHerHim], pero finalmente son capaces de tirar [skorr_jihad_leader.GetHerHim] hasta el hielo de arriba. \n\nEl resto del viaje es lento, pero después de otros tres días el glaciar se despeja y el equipo se reúne TChar en la base de la torre."
 STH_federation_story.1128.a:0 "El Alma debe estar dentro."
 STH_federation_story.1129.name:0 "Alma del Alar"
 STH_federation_story.1129.desc:0 "La fe en la habilidad de [skorr_jihad_leader.GetName] aparece bien colocada, ya que el equipo cruzó con éxito la mitad del glaciar en un día y medio. \n\nPulse hacia adelante en el segundo día, una gran grieta trueno se escucha como el suelo sacude durante varios segundos. Un terremoto ha expuesto varias fallas nuevas en el hielo y Lara y Em / 3 / Green se deslizan en la brecha cuando [skorr_jihad_leader.GetName] se apresura a atrapar. \n\nEm / 3 / Las garras inseguras de Green agarran fuertemente la ropa de piel de Lara, mientras ella se aferra al brazo de [skorr_jihad_leader.GetName], la pareja colgando sobre la pura gota. \n\nCon gran esfuerzo, ambos son llevados a la seguridad. El resto del viaje es lento, pero después de otros dos días el glaciar se despeja y el equipo vuelve a TChar en la base de la torre."
 STH_federation_story.1129.a:0 "El Alma debe estar dentro."
 STH_federation_story.1130.name:0 "Alma del Alar"
 STH_federation_story.1130.desc:0 "La torre parece contener una sola entrada en su base y sin ventanas. TChar abre el camino hacia el interior, en el calor relativo de una cámara iluminada sólo por las reflexiones sobre el hielo exterior. \n\nUna única puerta sellada se encuentra, con un panel de control en la pared al lado. \n\nLa puerta no se abrirá por sí sola."
 STH_federation_story.1130.a:0 "Utilice la experiencia de ingeniería de Sord para abrir la puerta."
 STH_federation_story.1130.b:0 "Utilice la experiencia de Lockpicking de Em / 3 / Green para abrir la puerta."
 STH_federation_story.1130.c:0 "Utilice [skorr_jihad_leader.GetName] para abrir la puerta."
 STH_federation_story.1131.name:0 "Alma del Alar"
 STH_federation_story.1131.desc:0 "Sord ha abierto el panel de control y una docena de componentes de diseño alienígena se encuentran dispersos en el suelo oscuro. \n\n'No podremos hacer este trabajo sin una bobina inductora de fase ", dice. \n\nAbrir la cubierta del comunicador [skorr_jihad_leader.GetHerHis], [skorr_jihad_leader.GetName] entrega el componente necesario. \n\nEsto va a hacer, oh sí! ' Sord se deleita. \n\nEn minutos, el panel de control se vuelve a montar y la sala se ilumina con luces de color verde brillante. La puerta se abre."
 STH_federation_story.1131.a:0 "Proceder."
 STH_federation_story.1132.name:0 "Alma del Alar"
 STH_federation_story.1132.desc:0 "Em / 3 / Green ha abierto el panel de control y una docena de componentes de diseño alienígena se encuentran dispersos en el suelo oscuro. \n\nParece muy similar al mecanismo de una caja fuerte que una vez quebré ", dice. Sólo necesito una bobina inductora de fase para activar el mecanismo de desbloqueo. \n\nAbrir la cubierta del comunicador [skorr_jihad_leader.GetHerHis], [skorr_jihad_leader.GetName] entrega el componente necesario. \n\nEsto va a hacer, oh sí! ' El insecto se deleita. \n\nEn minutos, el panel de control se vuelve a montar y la sala se ilumina con luces de color verde brillante. La puerta se abre."
 STH_federation_story.1132.a:0 "Proceder."
 STH_federation_story.1133.name:0 "Alma del Alar"
 STH_federation_story.1133.desc:0 "[Skorr_jihad_leader.GetName] abre el panel de control y dispersa una docena de componentes de diseño alienígena en el suelo oscuro. \n\nPuede que un acoplador de alineación cuántica pudiera funcionar para activar el mecanismo de desbloqueo, 'dice TChar. \n\nIgnorando el consejo, [skorr_jihad_leader.GetName] abre la cubierta del comunicador [skorr_jihad_leader.GetHerHis] y utiliza la bobina inductora de fase dentro para conectar varios de los componentes del panel. \n\nEn minutos, el panel de control se vuelve a montar y la sala se ilumina con luces de color verde brillante. La puerta se abre."
 STH_federation_story.1133.a:0 "Proceder."
 STH_federation_story.1134.name:0 "Alma del Alar"
 STH_federation_story.1134.desc:0 "[Skorr_jihad_leader.GetName] abre el panel de control y dispersa una docena de componentes de diseño alienígena en el suelo oscuro. \n\nPuede que un acoplador de alineación cuántica pudiera funcionar para activar el mecanismo de desbloqueo, 'dice TChar. \n\nSiguiendo el consejo, [skorr_jihad_leader.GetName] abre la carcasa del arma de energía [skorr_jihad_leader.GetHerHis] y usa el acoplador dentro para conectar varios de los componentes del panel. \n\nEn minutos, el panel de control se vuelve a montar y la sala se ilumina con luces de color verde brillante. \n\nEl foco de atención recae sobre el equipo, creciendo en intensidad. Al girar, [skorr_jihad_leader.GetName] ve TChar huyendo de la luz, momentos antes de que el área iluminada entre en erupción con una explosión de energía disruptiva. \n\nEl equipo, excepto TChar se vaporiza. La misión ha fracasado."
 STH_federation_story.1134.a:0 "¡Esto es un desastre!"
 STH_federation_story.1135.name:0 "Alma del Alar"
 STH_federation_story.1135.desc:0 "Al entrar en la puerta, el equipo llega a un puente que cubre un gran abismo. El puente está dañado, un agujero en su centro que prueba un salto arriesgado. TChar cruza al otro lado en sus alas, pero el resto del equipo debe decidir cómo cruzar."
 STH_federation_story.1135.a:0 "Utilice el gran span de Tzscci cubra el agujero."
 STH_federation_story.1135.b:0 "Use la lanza de Lara como una mano."
 STH_federation_story.1135.c:0 "El riesgo saltando a través."
 STH_federation_story.1136.name:0 "Alma del Alar"
 STH_federation_story.1136.desc:0 "El enorme marco de Tzscci cubre fácilmente la brecha completamente extendida, y el equipo cruza su traje ambiental como una extensión del puente. \n\nTTChar mira con diversión desde el otro lado del puente, junto a la puerta de salida que brilla en verde."
 STH_federation_story.1136.a:0 "Proceder."
 STH_federation_story.1137.name:0 "Alma del Alar"
 STH_federation_story.1137.desc:0 "Lara se ofrece a saltar el abismo primero, con sus cazadores lanzando lanza a toda velocidad. Su mundo un ambiente de alta gravedad, Lara es capaz de saltar fácilmente y recoge su lanza de nuevo. \n\nEstando linda en el borde de la brecha en el puente, ella extiende la lanza y se aferra firmemente. El resto del equipo se cruza, saltando y agarrando la lanza extendida. \n\nTTChar mira con diversión desde el otro lado del puente, junto a la puerta de salida que brilla en verde."
 STH_federation_story.1137.a:0 "Proceder."
 STH_federation_story.1138.name:0 "Alma de Alar"
 STH_federation_story.1138.desc:0 "[Skorr_jihad_leader.GetName] se prepara [skorr_jihad_leader.GetHerHim] antes de correr a la brecha en el puente. Saltando en el último momento, [skorr_jihad_leader.GetName] aterriza con seguridad en el otro lado del puente. \n\nTTChar mira con diversión desde el otro lado del puente, junto a la puerta de salida que brilla en verde."
 STH_federation_story.1138.a:0 "Proceder."
 STH_federation_story.1139.name:0 "Alma del Alar"
 STH_federation_story.1139.desc:0 "[Skorr_jihad_leader.GetName] se prepara [skorr_jihad_leader.GetHerHim] antes de correr a la brecha en el puente. Saltando en el último momento, [skorr_jihad_leader.GetName] aterriza en el borde del otro lado del puente antes de tropezar. Un momento de pánico cruza [skorr_jihad_leader.GetHerHis] cara como [skorr_jihad_leader.GetSheHe] cae en el abismo oscuro. \n\nTTChar mira con diversión desde el otro lado del puente, junto a la puerta de salida que brilla en verde."
 STH_federation_story.1139.a:0 "¡Esto es un desastre!"
 STH_federation_story.1140.name:0 "Alma del Alar"
 STH_federation_story.1140.desc:0 "TChar pasa por la puerta verde de la salida, sus ojos estrechos y fríos. \n\n¡No puedes ni morir bien! el grita. \n\nCuando el príncipe Skorr en la cámara más allá, la puerta se cierra detrás de [skorr_jihad_leader.GetName]. TChar es aerotransportado, y círculos una plataforma en el medio de la esfera gigante de la cámara. \n\n'¿Qué estás haciendo? [Skorr_jihad_leader.GetName] exige. \n\n'Suponiéndote de devolver el Alma! ¡Mi pueblo se ha vuelto débil, y sólo el robo del Alma puede despertarnos de nuestro largo sueño de milenio! \n\n Él sonríe un poco antes de gritar: "Pero usted se ha ganado una muerte decente, supongo. Ven. ¡Lucha conmigo! Voy a desviar la gravedad para ti."
 STH_federation_story.1140.a:0 "Lucha con TChar."
 STH_federation_story.1141.name:0 "Alma del Alar"
 STH_federation_story.1141.desc:0 "La gravedad en la cámara disminuye a la nada como TChar swoops, rompiendo su pico en [skorr_jihad_leader.GetName]. Años de entrenamiento con gravedad cero vienen inundando atrás y [skorr_jihad_leader.GetName] salta a un lado, agarrando las plumas de la cola de Skorr. \n\nLas dos figuras se enrollan en espiral durante unos minutos, garra contra puño. Por fin, [skorr_jihad_leader.GetName] gana el agarre en las piernas delgadas de TChar y con gran effora encaja el hueso hueco dentro. \n\nEncantando el dolor, el Skorr vuelve a atacar, pero pierde su agonía. \n\nVarios golpes a la cabeza más tarde, TChar flota inconsciente. \n\nKicking de él, [skorr_jihad_leader.GetName] se desliza a la plataforma central y alcanza el Soul of Alar, activando el ajuste de la gravedad en la consola al lado. El cuerpo de TChar se estrella en el suelo. \n\nDesactivando la retícula del inhibidor alrededor de la torre, [skorr_jihad_leader.GetName] señala las autoridades Skorr para su recuperación."
 STH_federation_story.1141.a:0 "¡Excelente!"
 STH_federation_story.1142.name:0 "Alma del Alar"
 STH_federation_story.1142.desc:0 "La gravedad en la cámara disminuye a la nada como TChar swoops, rompiendo su pico en [skorr_jihad_leader.GetName]. Años de entrenamiento con gravedad cero vienen inundando atrás y [skorr_jihad_leader.GetName] salta a un lado, agarrando las plumas de la cola de Skorr. \n\nLas dos figuras se enrollan en espiral durante unos minutos, garra contra puño. Por fin, [skorr_jihad_leader.GetName] pierde el control de TChar. \n\nVarios golpes en la cabeza después, [skorr_jihad_leader.GetName] flota inconsciente. \n\nCThar se desliza hacia la plataforma central, activando el ajuste de gravedad en la consola junto a ella. [Skorr_jihad_leader.GetName] se estrella contra el suelo, un edificio de bloody pool alrededor de [skorr_jihad_leader.GetHerHis] cadáver. \n\n'Easy ... "TChar se ríe."
 STH_federation_story.1142.a:0 "¡Esto es un desastre!"
 STH_federation_story.1143.name:0 "Alma del Alar"
 STH_federation_story.1143.desc:0 "Mi nombre es Ministro C'Chee del Reino de Skorr, saludos una vez más. \n\nSu líder [skorr_jihad_leader.GetName] probó [skorr_jihad_leader.GetHerHim] auto muchas veces en la recuperación del Alma del Alar del traidor TChar. \n\nDespués de haber matado a TChar en defensa legal, [skorr_jihad_leader.GetName] tiene derecho al contenido de su biblioteca ... sin embargo creemos que puede encontrar un sustituto en el acceso al Alma mismo para ser más valioso."
 STH_federation_story.1143.a:0 "¿Cuál es la sabiduría de Alar?"
 STH_federation_story.1143.a.response:0 "Alar nos enseñó a entender nuestro lugar en la galaxia ya vivir mejor entre las razas más jóvenes como ustedes. Sus políticos tendrían acceso limitado al aura telepática del Alma del Alar."
 STH_federation_story.1143.b:0 "¿Qué hay en la biblioteca de TChar?"
 STH_federation_story.1143.b.response:0 "La biblioteca de TChar es en su mayoría técnica, y contiene detalles de algunos de nuestros armamentos avanzados. \n\nTienes derecho a su contenido, pero considera la sabiduría de Alar el mayor premio."
 STH_federation_story.1143.c:0 "Queremos probar la sabiduría de Alar."
 STH_federation_story.1143.d:0 "Deseamos heredar la biblioteca de TChar."
 STH_federation_story.1144.name:0 "Jihad del TChar"
 STH_federation_story.1144.desc:0 "Las noticias del Reino de Skorr habían cesado durante varias semanas, mientras que los sensores detectaron explosiones de energía subespacial de escala fenomenal. La poca inteligencia que se puede obtener del Reino indica que una guerra civil está en progreso y que mientras las fuerzas del gobierno tienen la ventaja, los rebeldes se preparan para llevar su lucha al resto de la galaxia. \n\nEl príncipe Skarr TChar parece estar liderando las fuerzas rebeldes, incluso con una fuerza agotada capaz de infligir daños terribles a la galaxia."
 STH_federation_story.1144.a:0 "Debemos prepararnos."
 STH_federation_story.1147.name:0 "Alma del Alar"
 STH_federation_story.1147.desc_01:0 "Mi nombre es Ministro C'Chee del Reino de Skorr, saludos una vez más. \n\nEsperamos su ayuda para localizar el Alma del Alar."
 STH_federation_story.1147.desc_02:0 "Mi nombre es Ministro C'Chee del Reino de Skorr, saludos una vez más. \n\nVuestra ayuda para llevar al traidor TChar a la justicia es muy apreciada. La galaxia se salvó de una gran calamidad recuperando el Alma del Alar."
 STH_federation_story.1147.desc_03:0 "Mi nombre es Ministro C'Chee del Reino de Skorr, saludos una vez más. \n\nSu ayuda en la caza de las flotas deshonestas del traidor TChar es muy apreciada. El daño que causaron pudo haber sido severo, pero hemos prevalecido juntos."
 STH_federation_story.1147.desc_04:0 "Mi nombre es Ministro C'Chee del Reino de Skorr, saludos una vez más. \n\nEl traidor TChar sigue desatando la destrucción a través de la galaxia. Debemos trabajar juntos para poner fin a este terror."
 STH_federation_story.1147.a:0 "¿Que pasará ahora?"
 STH_federation_story.1147.a.response:0 "El Alma ha sido recuperado y la guerra civil ha sido evitada. Por ahora, debemos pensar en cómo evitar estas situaciones en el futuro. \n\nTChar no estaba solo en su pensamiento y no puede ignorar esta advertencia."
 STH_federation_story.1147.b:0 "¿Que pasa ahora?"
 STH_federation_story.1147.b.response:0 "Las fuerzas de TChar han sido erradicadas, y pocos permanecen dentro del Reino que simpatizan. \n\nEsto dijo, el costo ha sido alto. Billones muertos ... \n\nEl Skorr debe volverse hacia adentro ahora para reflexionar sobre las lecciones que este conflicto nos ha enseñado."
 STH_federation_story.1147.c:0 "¿Que pasa ahora?"
 STH_federation_story.1147.c.response:0 "Las fuerzas de TChar todavía operan. Estamos comprometiendo sus naves y soldados dentro del Reino, pero cae sobre el resto de la galaxia para ayudarnos a erradicar sus fuerzas de expedición."
 STH_federation_story.1147.d:0 "Adiós, Ministro."
 STH_federation_story.1149.name:0 "Alma del Alar"
 STH_federation_story.1149.desc:0 "Mi nombre es Ministro C'Chee del Reino de Skorr, saludos una vez más. \n\nSus capitanes de la flota han probado muchas veces en derrotar a las fuerzas del traidor TChar. \n\nHabiendo matado a TChar en defensa legal, usted tiene derecho al contenido de su biblioteca ... sin embargo creemos que usted puede encontrar un sustituto en el acceso al Alma mismo para ser más valioso."
 STH_federation_story.1149.a:0 "¿Cuál es la sabiduría de Alar?"
 STH_federation_story.1149.a.response:0 "Alar nos enseñó a entender nuestro lugar en la galaxia ya vivir mejor entre las razas más jóvenes como ustedes. \n\n A sus políticos se les concedería un acceso limitado al aura telepática del Alma del Alar."
 STH_federation_story.1149.b:0 "¿Qué hay en la biblioteca de TChar?"
 STH_federation_story.1149.b.response:0 "La biblioteca de TChar es en su mayoría técnica, y contiene detalles de algunos de nuestros armamentos avanzados. \n\nTienes derecho a su contenido, pero considera la sabiduría de Alar el mayor premio."
 STH_federation_story.1149.c:0 "Queremos probar la sabiduría de Alar."
 STH_federation_story.1149.d:0 "Deseamos heredar la biblioteca de TChar."
 INVESTIGATE_GLENN_PROJECT_1:0 "Investigate [spore_drive_ship_tardigrade.Fleet.GetName]"
 INVESTIGATE_GLENN_PROJECT_1_DESC:0 "The [spore_drive_ship_tardigrade.Fleet.GetName] has stopped responding to hails and appears to be adrift in space."
 STH_federation_story.700.name:0 "Desperate Times"
 STH_federation_story.700.desc:0 "Recent defeats have left the [Root.GetName] vulnerable. Many politicians and an increasing portion of the admiralty are pushing [Root.GetRulerTitle] [Root.GetRulerName] to abandon [Root.Leader.GetHerHis] opposition to some of Starfleet's more dangerous research avenues in order to secure the future security of the [Root.GetName]."
 STH_federation_story.700.a:0 "Fund the projects."
 STH_federation_story.700.b:0 "Some research is too dangerous."
 STH_federation_story.701.name:0 "The Mycelial Network"
 STH_federation_story.701.desc:0 "[Root.GetRulerTitle], my name is [scientist.GetName] and my team have developed a number of interesting research candidates for your approval. \n\nNow, it must be stressed that these carry an element of risk... however given the precarious situation the [Root.GetName] has found itself in, such risks may be necessary. \n\nBoth projects involve a recent discovery - the mycelial network."
 STH_federation_story.701.a:0 "Mycelial Network?"
 STH_federation_story.701.a.response:0 "La biblioteca de TChar es en su mayoría técnica, y contiene detalles de algunos de nuestros armamentos avanzados. \n\nTienes derecho a su contenido, pero considera la sabiduría de Alar el mayor premio."
 STH_federation_story.701.b:0 "Research the drive system."
 STH_federation_story.701.c:0 "Research the reactor system."
 STH_federation_story.701.d:0 "Some research is too dangerous."
 STH_federation_story.800.name:0 "The Mycelial Network"
 STH_federation_story.800.desc:0 "Efforts to research the transportation potential of the Mycelial Network have proven somewhat successful. Three ships have been designed and built to exploit the system. The Crossfield, Glenn and Discovery. \n\nWhile the Crossfield has been consigned to storage following early indications that the flaws in the construction process would result in catastrophic failure on activation of what the Starfleet Corps of Engineering have named the 'Spore Drive', the Discovery and Glenn have been approved for limited deployment and ongoing testing."
 STH_federation_story.800.a:0 "Understood."
 STH_federation_story.802.name:0 "The Mycelial Network"
 STH_federation_story.802.desc:0 "Disaster has apparently struck the [Root.Fleet.GetName], as the vessel has ceased responding to hails."
 STH_federation_story.802.a:0 "Dispatch a team to investigate."
 STH_federation_story.803.name:0 "The Mycelial Network"
 STH_federation_story.803.desc:0 "The [From.Fleet.GetName] appears dead in space, her hull twisted in places in strange spiral patterns. \n\n[Root.Owner.GetCaptainTitle] [Root.Fleet.Leader.GetName] is left with two choices; to scuttle the [From.Fleet.GetName] and thus ensure the secrets of her Spore Drive will not fall into enemy hands, or risk an away team to discovery what went wrong on the ship."
 STH_federation_story.803.a:0 "Send the away team."
 STH_federation_story.803.b:0 "Scuttle the ship."
 STH_federation_story.804.name:0 "The Mycelial Network"
 STH_federation_story.804.desc_01:0 "La biblioteca de TChar es en su mayoría técnica, y contiene detalles de algunos de nuestros armamentos avanzados. \n\nTienes derecho a su contenido, pero considera la sabiduría de Alar el mayor premio."
 STH_federation_story.804.desc_02:0 "La biblioteca de TChar es en su mayoría técnica, y contiene detalles de algunos de nuestros armamentos avanzados. \n\nTienes derecho a su contenido, pero considera la sabiduría de Alar el mayor premio."
 STH_federation_story.804.a:0 "Utilise the tardigrade aboard the [spore_drive_ship_no_tardigrade.GetName]"
 STH_federation_story.804.b:0 "Refit the USS Crossfield."
 STH_federation_story.804.c:0 "Abandon the project."
 STH_federation_story.805.name:0 "The Mycelial Network"
 STH_federation_story.805.desc:0 "After hours searching the [From.Fleet.GetName], the away team have identified the source of the catastrophe. Logs show that the [From.Fleet.GetName] hit a Hawking radiation firewall when exiting the mycelial plane, causing the drive to spin out and cause extreme helical torsion. \n\nBefore the team was able to download the required sensor logs to prevent further incidents in future, they were attacked by a creature described over the communicator as resembling a giant tardigrade. \n\nResponding with hostility, the creature chased the away team into the engine room where phaser fire appears to have triggered a core breach in the ship's conventional warp drive. \n\nThe [From.Fleet.GetName], her crew and the away team were all destroyed in the ensuing explosion."
 STH_federation_story.805.a:0 "This is a disaster!"
 STH_ferengi_story.2.name:0 "Ferengi Autoridad de Comercio"
 STH_ferengi_story.2.desc:0 "La reunión semestral de la Junta de la Autoridad de Comercio de Ferengi se ha convocado, con la presidencia de [Root.GetRulerTitle] [Root.GetRulerName]. \n\nLos empresarios de todo el [Root.GetName] esperan los minutos de la sesión con entusiasmo, para aprender de nuevas oportunidades de lucro."
 STH_ferengi_story.2.a:0 "Ofrecer un préstamo a un gobierno extranjero."
 STH_ferengi_story.2.b:0 "Organizar un préstamo del sector bancario [Root.GetSpeciesName]."
 STH_ferengi_story.2.c:0 "Revisar la política tributaria."
 STH_ferengi_story.2.d:0 "Los corsarios autónomos."
 STH_ferengi_story.2.e:0 "Convocar la Conferencia de Redes de Acquisiciones."
 STH_ferengi_story.2.f:0 "Finalizar sesión."
 STH_ferengi_story.100.name:0 "Ferengi Autoridad de Comercio"
 STH_ferengi_story.100.desc:0 "Pocas potencias extranjeras desearían colocarse en deuda con el [Root.GetName], pero el atractivo de la ganancia a corto plazo es a menudo suficiente para persuadirlos a hacer precisamente eso. \n\nAl transferir recursos de la tesorería [Root.GetName] a nuestros vecinos, [Root.GetRulerTitle] [Root.GetRulerName] puede extraer pagos de intereses significativos sobre los importes iniciales del préstamo. \n\nTodo lo que se necesita es seleccionar un candidato para ofrecer el préstamo a."
 STH_ferengi_story.100.a:0 "Solicitar una nueva lista de candidatos."
 STH_ferengi_story.100.b:0 "[FerengiLoanOfferCandidate1.GetName]."
 STH_ferengi_story.100.c:0 "[FerengiLoanOfferCandidate2.GetName]."
 STH_ferengi_story.100.d:0 "[FerengiLoanOfferCandidate3.GetName]."
 STH_ferengi_story.100.e:0 "[FerengiLoanOfferCandidate4.GetName]."
 STH_ferengi_story.100.f:0 "Espalda."
 STH_ferengi_story.101.name:0 "Ferengi Autoridad de Comercio"
 STH_ferengi_story.101.desc:0 "El [ferengiLoanOfferCandidate.GetName] ha sido seleccionado para recibir la oferta de un préstamo [Root.GetName]. Para proceder, debe determinarse la moneda del préstamo ofrecido."
 STH_ferengi_story.101.a:0 "Energía."
 STH_ferengi_story.101.b:0 "Minerales."
 STH_ferengi_story.101.c:0 "Espalda."
 STH_ferengi_story.102.name:0 "Ferengi Autoridad de Comercio"
 STH_ferengi_story.102.desc:0 "El [ferengiLoanOfferCandidate.GetName] ha sido seleccionado para recibir la oferta de un préstamo [Root.GetName]. Para proceder, debe determinarse la escala del préstamo ofrecido."
 STH_ferengi_story.102.a:0 "100"
 STH_ferengi_story.102.b:0 "250"
 STH_ferengi_story.102.c:0 "500"
 STH_ferengi_story.102.d:0 "1000"
 STH_ferengi_story.102.e:0 "No hay suficientes recursos para ofrecer préstamos."
 STH_ferengi_story.102.f:0 "Espalda."
 STH_ferengi_story.103.name:0 "Oferta de Préstamo Ferengi"
 STH_ferengi_story.103.desc_01:0 "El [ferengi_alliance.GetName] se ha propuesto ofrecer al [Root.GetName] un préstamo de 100 créditos de energía, para ser reembolsable en cuotas de 11 créditos de energía por mes estándar. \n\n [Root.GetRulerTitle] La administración de [Root.GetRulerName] ha discutido los costos y beneficios de la oferta, pero ahora se debe tomar la decisión."
 STH_ferengi_story.103.desc_02:0 "El [ferengi_alliance.GetName] se ha propuesto ofrecer al [Root.GetName] un préstamo de 250 créditos de energía, para ser reembolsable en cuotas de 11 créditos de energía por mes estándar. \n\n [Root.GetRulerTitle] La administración de [Root.GetRulerName] ha discutido los costos y beneficios de la oferta, pero ahora se debe tomar la decisión."
 STH_ferengi_story.103.desc_03:0 "El [ferengi_alliance.GetName] se ha propuesto ofrecer al [Root.GetName] un préstamo de 500 créditos de energía, que será reembolsable en cuotas de 11 créditos de energía por mes estándar. \n\n [Root.GetRulerTitle] La administración de [Root.GetRulerName] ha discutido los costos y beneficios de la oferta, pero ahora se debe tomar la decisión."
