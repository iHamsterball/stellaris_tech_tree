 STH_a_matter_of_time.50.desc:0 "Panicking, [FromFrom.GetName] activates an emergency transport to [FromFrom.GetHerHis] shuttle. The swift work of the [Root.GetFleetName]'s science officer triggering a fermion pulse counteracts the beam out process. \n\nThe professor is held in the brig, eventually confessing to being a con artist from the century prior who stole [FromFrom.GetHerHis] time shuttle from a real time historian. \n\nWhile the shuttle is brought into the cargo bay for analysis, it appears to have been set on a timer and disappears inside the ship in a burst of chroniton particles. A few components removed from the vessel have been left behind however."
 STH_a_matter_of_time.50.a:0 "Excellent."
