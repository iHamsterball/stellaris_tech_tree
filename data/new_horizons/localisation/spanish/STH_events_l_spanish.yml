 theFederation.105.desc:0 "Las negociaciones para dar la bienvenida a la Federación han avanzado bien, aunque varias cuestiones siguen siendo motivo de preocupación para ambas partes. El estatus de las Fuerzas de Defensa [accessionState.GetSpeciesAdj] y su papel dentro del paraguas de seguridad de la Flota Estelar, en particular, han quedado rezagados tras fructíferos debates sobre la integración económica. \n\nEs evidente que se necesita un esfuerzo final de ambos [Root.GetRulerTitle] [Root.GetRulerName] y [accessionState.GetRulerTitle] [accessionState.GetRulerName] para completar el proceso."
