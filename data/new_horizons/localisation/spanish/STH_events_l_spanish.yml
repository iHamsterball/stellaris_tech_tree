 STH_ferengi_story.202.desc:0 "La industria minera [Root.GetSpeciesName] es capaz de suministrar grandes cantidades de recursos al estado, a tasas de intestino moderadas. Todo lo que requieren es el [Root.GetRulerTitle] para señalar una cantidad requerida."
