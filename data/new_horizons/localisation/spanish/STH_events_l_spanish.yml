 STH_innerLight_event.24.name:0 "Inner Light"
 STH_innerLight_event.24.desc:0 "The [Root.GetFleetName] locks weapons on the probe and fires. \n\nWith an explosion the probe disappears in a cloud of debris. \n\nThe [Root.Owner.GetCaptainTitle] remains in [Root.Leader.GetHerHis] sleeping state for a minute, before suddenly screaming and spasming violently on the floor. \n\nThe medical team try to sedate [Root.Leader.GetHerHim], but nothing seems to work. \n\nAfter minutes of torment, [Root.GetLeaderName] lets out a sigh and dies. \n\nWhile the death of the [Root.Owner.GetCaptainTitle] is a disaster, the destruction of the probe has confounded any chance of understanding who built it and why."
