 STH_ferengi_flavour.1.d:0 "¡Calabozo!"
 STH_ferengi_flavour.1.e:0 "¡Agujero de gusano azul!"
 STH_ferengi_flavour.1.f:0 "Pensándolo bien..."
 STH_ferengi_flavour.2.name:0 "¡Gira la rueda!"
 STH_ferengi_flavour.2.desc:0 "[Root.GetRulerName] mira la rueda de Dabo mientras que gira, cada capa que gira por separado y los colores que mezclan juntos. Tres chicas Dabo rodean a [Root.GetRulerTitle], bailando y flirteando, aunque la atención de [ruler.GetName] está únicamente en la rueda. \n\n El primer hilandero entra y se engancha en su lugar. \n\n 'Si! ' [Ruler.GetName] exclama. \n\nEl segundo hilandero se ralentiza y entra en ... \n\n 'Si! ' \n\nPor último, el último hilandero se hunde en su lugar ..."
