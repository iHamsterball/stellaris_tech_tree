 STH_dominion_flavour.3060.name:0 "Solid Frontiers"
 STH_dominion_flavour.3060.desc_01:0 "The Dominion has not endured for ten thousand years because we have expanded recklessly across the stars. The Jem'Hadar do not understand this - they wish for us to subject all, bring them to heel. In time, they will get their desire - but as always, we must do so carefully.\n\nTo keep our borders secure we must show restraint, and teach our citizens similar restraint. Growth and expansion must be carefully maintained, and when needed, trimmed."
 STH_dominion_flavour.3060.a:0 "Demand Deconstruction of the §Y[MemberOutpostSystem1.GetName]§!."
 STH_dominion_flavour.3060.a.tooltip:0 "Order the disbandment of the §Y[From.GetName]'s§! Frontier Outpost in the [MemberOutpostSystem1.GetName] system.\n\nThis will sour our relations with the [From.GetName] and cause §R-50§! £opinion Opinion with them. However, we will gain §Y25 £influence Influence§! and §YUnity§!."
