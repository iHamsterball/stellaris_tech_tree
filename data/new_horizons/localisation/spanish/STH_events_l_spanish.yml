 STH_galactic_features.102.name:0 "Starship Lost"
 STH_galactic_features.102.desc_01:0 "Contact with the USS Franklin has been lost while at warp between systems. Scans of the area revealed no sign of the ship, Captain [altamidLeader.GetName] or [altamidLeader.GetHerHis] crew."
 STH_galactic_features.102.desc_02:0 "Contact with the ISS Franklin has been lost while at warp between systems. Scans of the area revealed no sign of the ship, Captain [altamidLeader.GetName] or [altamidLeader.GetHerHis] crew."
 STH_galactic_features.102.a:0 "This is a disaster."
 STH_galactic_features.104.name:0 "An Alien Visitor"
 STH_galactic_features.104.desc:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName], my name is [altamidWarner.GetName] and I must request your assistance. My vessel was ambushed by pirates in what you call the Ross 973 system. \n\nI barely managed to escape in my shuttle. I beg of you, please send a ship to the system to help me search for survivors. There was an M class world in the system they may have been able to have taken refuge on."
 STH_galactic_features.104.a:0 "We will assist you."
 STH_galactic_features.104.a.response:0 "Words cannot express my gratitude. But, thank you."
 STH_galactic_features.104.b:0 "We do not have the resources at this time."
 STH_galactic_features.104.b.response:0 "Please, lives are at stake!"
 STH_galactic_features.105.name:0 "The Swarm"
 STH_galactic_features.105.desc_01:0 "On entering orbit of [From.GetName], the [Root.GetName] under Captain [leader.GetName] detects what appears to be a vessel of enormous size coming into view from the far side of the planet. \n\nAs the shape moves closer it is soon apparent that it is actually a comprised of hundreds of smaller vessels flying in close formation. \n\nA signal is sent from the swarm, it is Captain [altamidLeader.GetName], thought lost with the starship Franklin decades ago. [altamidLeader.GetHerHis] features are twisted and speech slurred, as [altamidLeader.GetSheHe] shouts a threat to the [Root.Owner.GetName], vowing revenge on abandoning [altamidLeader.GetHerHim] and [altamidLeader.GetHerHis] crew on the planet Altamid below with a fleet of ancient drones found buried on the world."
 STH_galactic_features.105.desc_02:0 "On entering orbit of [From.GetName], the [Root.GetName] has detected what appears to be a vessel of enormous size coming into view from the far side of the planet. \n\nAs the shape moves closer it is soon apparent that it is actually a comprised of hundreds of smaller vessels flying in close formation. \n\nA signal is sent from the swarm, it is Captain [altamidLeader.GetName], thought lost with the starship Franklin decades ago. [altamidLeader.GetHerHis] features are twisted and speech slurred, as [altamidLeader.GetSheHe] shouts a threat to the [Root.Owner.GetName], vowing revenge on abandoning [altamidLeader.GetHerHim] and [altamidLeader.GetHerHis] crew on the planet Altamid below with a fleet of ancient drones found buried on the world."
 STH_galactic_features.105.a:0 "[altamidLeader.GetName] must be stopped..."
 STH_galactic_features.108.name:0 "The Swarm"
 STH_galactic_features.108.desc:0 "The Altamid swarm fleet has been destroyed and with it [altamidLeader.GetName]'s threat to the [Root.GetName]."
 STH_galactic_features.108.a:0 "A tragic end for a [Root.GetSpeciesName] hero."
 STH_galactic_features.109.name:0 "The Swarm"
 STH_galactic_features.109.desc:0 "After the defeat of the [FromFrom.GetName] by the [FromFromFrom.GetName], analysts on [Root.Capital.GetName] have identified a key weakness in the swarm's coordination. A high amplitude transmission could in theory disrupt the swarm entirely."
 STH_galactic_features.109.a:0 "Research the effect."
 STH_galactic_features.110.name:0 "The Swarm"
 STH_galactic_features.110.desc:0 "Scientists on [Root.Capital.GetName] have successfully identified a signal modulation and frequency that will disrupt the Altamid swarm's coordination. \n\nIt will now be employed in all future encounters with the swarm."
 STH_galactic_features.110.a:0 "Understood."
 STH_galactic_features.111.name:0 "Sabotaging the Swarm"
 STH_galactic_features.111.desc:0 "The [FromFrom.GetName] has engaged the [FromFromFrom.GetName], with the effects of the swarm disruption transmission working as expected. \n\nDamage against the swarm is significantly increased."
 STH_galactic_features.111.a:0 "Excellent."
 ALTAMID_SWARM_RESEARCH_1_PROJECT:0 "Disrupting The Swarm"
 ALTAMID_SWARM_RESEARCH_1_PROJECT_DESC:0 "Research may uncover a method of disrupting the network that coordinates the Altamid swarm's movement."
 STH_orbital_signal_source_1_category:0 "Objects In Space"
 STH_orbital_signal_source_1_category_desc:0 "Sensors have detected an object of indeterminate size in orbit of [From.GetName]."
 STH_minor_anomaly.1.name:0 "Objects In Space"
 STH_minor_anomaly.1.desc:0 "After several hours of searching, the crew of the [Root.GetName] seem about to give up the search for the mysterious signal. However, the Science Officer detects a very subtle shift in subspace that indicates the presence of an object hidden in plain sight. \n\nThe Science Officer suggests that a concentrated tachyon emission from the [Root.GetName]'s main deflector dish may be sufficient to reveal the object, as the subspace shift bears many similarities to existing cloaking technology."
 STH_minor_anomaly.1.a:0 "Activate the beam."
 STH_minor_anomaly.1.b:0 "Abandon the search. It's too risky."
 STH_minor_anomaly.2.name:0 "Objects In Space"
 STH_minor_anomaly.2.desc:0 "The tachyon burst successfully reveals the object. It appears to be similar in function to a [Root.Owner.GetSpeciesAdj] probe, complete with some sort of cloaking technology to hide it from most attempts at detection. \n\nUpon sensing that it has been discovered the probe attempts to activate a self-destruct mechanism - no doubt a safety measure to prevent acquisition. The quick thinking of the [Root.GetName]'s Tactical Officer however, places a low-intensity [Root.Owner.GetMainEnergyWeapon] discharge into the source of the power spike sufficient to disable but not destroy the probe. \n\nThe probe is tractored into the cargo hold where the [Root.GetName]'s Science and Engineering teams can examine it. \n\nAfter several hours, they believe they have accessed its main memory core and the data contained within. The probe itself appears to be ancient, so much so that the species that launched it may no longer exist. \n\nThe data is corrupted and heavily fragmented but the crew is able to piece together a portion of the probe's navigational memory."
 STH_minor_anomaly.2.a:0 "Understood."
 STH_minor_anomaly.3.name:0 "Objects In Space"
 STH_minor_anomaly.3.desc:0 "After hours of scanning of the surrounding system, no sign of the source of the signal the [Root.GetName] detected can be found. Captain [Root.Leader.GetName] orders the crew to return to their previous survey pattern."
 STH_minor_anomaly.3.a:0 "Unfortunate"
 STH_minor_anomaly.4.name:0 "Objects In Space"
 STH_minor_anomaly.4.desc:0 "After several hours of searching, the Science Officer of the [Root.GetName] reports that they have located something on sensors, and proposes a modulated anti-proton stream may be able to reveal more information. \n\nCaptain [Root.Leader.GetName] approves and the antiproton beam is fired at the coordinates from the main deflector array. \n\nMoments later something appears on sensors. It appears to be a probe, though it is armed and powering weapons."
 STH_minor_anomaly.4.a:0 "Red alert!"
 STH_minor_anomaly.5.name:0 "Objects In Space"
 STH_minor_anomaly.5.desc:0 "The tachyon burst successfully reveals the object. It appears to be similar in function to a [Root.Owner.GetSpeciesAdj] probe, complete with some sort of cloaking technology to hide it from most attempts at detection. \n\nUpon sensing that it has been discovered the probe attempts to activate a self-destruct mechanism - no doubt a safety measure to prevent acquisition. The quick thinking of the [Root.GetName]'s Tactical Officer however, places a quick [Root.Owner.GetMainEnergyWeapon] discharge into the source of the power spike sufficient to disable but not destroy the probe. \n\nThe probe is tractored into the cargo hold where the [Root.GetName]'s Science and Engineering teams can examine it. \n\nAfter several hours, they believe they have accessed its main memory core and the data contained within. The probe itself appears to be ancient, so much so that the species that launched it may no longer exist. \n\nThe data is corrupted and heavily fragmented, so much so that nothing of value is retrievable."
 STH_minor_anomaly.5.a:0 "Unfortunate."
 STH_samaritan_snare_category:0 "Samaritan Snare"
 STH_samaritan_snare_category_desc:0 "In orbit of the lifeless planet [Root.Planet.GetName] we've detected a drifting ship sending out a distress signal."
 STH_samaritan_snare_event.1.name:0 "Samaritan Snare"
 STH_samaritan_snare_event.1.desc:0 "The [Root.GetName]'s sensors have locked onto the vessel. It is loaded to capacity with minerals and its engines appear dead. An automated distress signal loops every seventy-eight seconds. \n\nCaptain [leader.GetName] orders a channel open and introduces [leader.GetHerHim]self. A short, rotund alien appears on the viewscreen. \n\n'Aha?' the alien replies. \n\n'You have broadcast a distress signal, do you need assistance?' \n\n'Aha?', the alien replies once again. \n\n'What is the nature of your problem?' Captain [leader.GetName] asks impatiently. \n\n'We are Pakled, our ship is the Mondor, look for things, things that makes our ship go again. You help repair perhaps?'"
 STH_samaritan_snare_event.1.a:0 "Send an away team."
 STH_samaritan_snare_event.1.b:0 "We have no time for this."
 STH_samaritan_snare_event.2.name:0 "Samaritan Snare"
 STH_samaritan_snare_event.2.desc:0 "Captain [leader.GetName] has joined the away team repairing the Pakled vessel. \n\nWhile aboard [leader.GetSheHe] discovers that the ship's data banks contain extensive scientific data on this region of space. Given the varying encoding formats, including at least one classified [Root.Owner.GetName] protocol, the data is likely stolen from multiple species. \n\nThe Captain mulls whether to confront the Pakled about the data or abandon the repairs."
 STH_samaritan_snare_event.2.a:0 "Beam the Captain back."
 STH_samaritan_snare_event.2.b:0 "Confront the Pakled."
 STH_samaritan_snare_event.3.name:0 "Samaritan Snare"
 STH_samaritan_snare_event.3.desc:0 "The [Root.GetName]'s transporter chief beams Captain [leader.GetName] and the repair crew back aboard, penetrating a hastily configured dampening field set in place by the Pakled.\n\nAfter several transmissions demanding the return of the repair crew the Pakled vessel attempts to attack the [Root.GetName]. The damage to the vessel is extensive despite the repairs however, and the vessel explodes following the rupturing of their primary disruptor induction coils."
 STH_samaritan_snare_event.3.a:0 "Unfortunate."
 STH_samaritan_snare_event.4.name:0 "Samaritan Snare"
 STH_samaritan_snare_event.4.desc:0 "The [Root.GetName]'s transporter chief beams the repair crew back aboard, however a hastily configured dampening field set in place by the Pakled prevents the return of the Captain. \n\nThe Pakled Captain transmits a warning to the [Root.GetName] - the Captain must complete the repairs to their vessel alone, or be killed."
 STH_samaritan_snare_event.4.a:0 "This is a disaster!"
 STH_samaritan_snare_event.5.name:0 "Samaritan Snare"
 STH_samaritan_snare_event.5.desc:0 "Captain [leader.GetName] accuses the Pakled Captain of having stolen data from the [Root.Owner.GetName]. The alien laughs as he draws a disruptor pistol, vapourising a member of the repair team. \n\nCaptain [leader.GetName] orders the [Root.GetName]'s transporter chief to beam the rest of the repair crew back aboard. As the team are successfully beamed back, a hastily configured dampening field set in place by the Pakled prevents the return of the Captain. \n\nThe Pakled Captain transmits a warning to the [Root.GetName] - the Captain must complete the repairs to their vessel alone, or be killed."
 STH_samaritan_snare_event.5.a:0 "This is a disaster!"
 STH_samaritan_snare_event.6.name:0 "Samaritan Snare"
 STH_samaritan_snare_event.6.desc:0 "Captain [leader.GetName] is forced to proceed alone with the repairs to the Pakled vessel. Given the precarious state of the ship's warp core, direct action could prove disastrous and destroy the ship along with the Captain."
 STH_samaritan_snare_event.6.a:0 "Attempt to trick the Pakled."
 STH_samaritan_snare_event.6.b:0 "Attempt to intimidate the Pakled."
 STH_samaritan_snare_event.7.name:0 "Samaritan Snare"
 STH_samaritan_snare_event.7.desc:0 " 'You Pakled are... not stupid.' says the First Officer to the Pakled Captain on the [Root.GetName]'s viewscreen. The Pakled Captain pauses for a moment. \n\n'No. No we are not stupid.' he replies. \n\n'You have out-thought and defeated us. You have our Captain. We respect your strength and cunning.' \n\n'Yes, we are STRONG and cu...cunning!' the Pakled agrees. \n\n'Well then, we give you all our Dilithium and the contents of our data banks, in exchange for our Captain. Lower your shields and we will beam them over to you.' \n\nThe Pakled vessel lowers its shields, and moments later Captain [leader.GetName] is safely aboard the [Root.GetName]. With no intention of paying the ransom, the [Root.GetName] leaves the area."
 STH_samaritan_snare_event.7.a:0 "That could have gone better."
 STH_samaritan_snare_event.8.name:0 "Samaritan Snare"
 STH_samaritan_snare_event.8.desc:0 " 'You Pakled are... not stupid.' says the First Officer to the Pakled Captain on the [Root.GetName]'s viewscreen. The Pakled Captain pauses for a moment. \n\n'No. No we are not stupid.' he replies. \n\n'You have out-thought and defeated us. You have our Captain. We respect your strength and cunning.' \n\n'Yes, we are STRONG and cu...cunning!' the Pakled agrees. \n\n'Well then, we give you all our Dilithium and the contents of our data banks, in exchange for our Captain. Lower your shields and we will beam them over to you.' \n\nThe Pakled Captain laughs: 'We are not stupid!' as he draws his disruptor and vapourises Captain [leader.GetName]. \n\nThe shot continues through the bulkhead in a spray of fire. Moments later the entire ship explodes, killing all aboard."
 STH_samaritan_snare_event.8.a:0 "This is a disaster!"
 STH_samaritan_snare_event.9.name:0 "Samaritan Snare"
 STH_samaritan_snare_event.9.desc:0 " 'Do you know how big the [Root.Owner.GetName] fleet is? We have a thousand ships for every one of yours. Release our Captain now or suffer the consequences.' The First Officer grimly transmits her threat to the Pakled Captain, who frowns in concern. \n\n'Yes. Yes, you are strong...' he mutters, before lowering the ship's shields. \n\nCaptain [leader.GetName] is successfully beamed aboard the [Root.GetName], where [leader.GetSheHe] orders the helm to proceed to the next survey target."
 STH_samaritan_snare_event.9.a:0 "That could have gone better."
 STH_samaritan_snare_event.10.name:0 "Samaritan Snare"
 STH_samaritan_snare_event.10.desc:0 " 'Do you know how big the [Root.Owner.GetName] fleet is? We have a thousand ships for every one of yours. Release our Captain now or suffer the consequences.' The First Officer grimly transmits her threat to the Pakled Captain, who frowns in anger. \n\n'We are not stupid!' he shouts, as he draws his disruptor and vapourises Captain [leader.GetName]. \n\nThe shot continues through the bulkhead in a spray of fire. Moments later the entire ship explodes, killing all aboard."
 STH_samaritan_snare_event.10.a:0 "This is a disaster!"
 STH_samaritan_snare_event.11.name:0 "Samaritan Snare"
 STH_samaritan_snare_event.11.desc:0 "The Pakled ship was mostly repaired through Captain [leader.GetName]'s efforts. It appears ready to move off, following their failure to hold their hostage."
 STH_samaritan_snare_event.11.a:0 "That's enough for today."
 STH_samaritan_snare_event.11.b:0 "Demand minerals for the repair."
 STH_samaritan_snare_event.11.c:0 "Demand research database."
 STH_samaritan_snare_event.100.name:0 "Failure"
 STH_samaritan_snare_event.100.desc:0 "The derelict ship appears to have been nothing more than a sensor glitch."
 STH_samaritan_snare_event.100.a:0 "Schedule a level five diagnostic."
 STH_agency.1.name:0 "Interspecies Medical Exchange"
 STH_agency.1.desc:0 "While the medical needs of most species are unique, there is logic in pooling resources to aid research. \n\nDoctors from across the [Root.GetName], led by Doctor [foundedIME.GetName], have proposed the formation of the Interspecies Medical Exchange, to promote medical research and cross-species collaboration. While there are costs associated with maintaining the organisation, the benefits are likely to far outweigh them.\n\nIf funded, Doctor [foundedIME.GetName] would be placed on permanent secondment to the Interspecies Medical Exchange."
 STH_agency.1.a:0 "Fund the Interspecies Medical Exchange."
 STH_agency.1.b:0 "Now is not the time."
 STH_agency.5.name:0 "Interspecies Medical Exchange"
 STH_agency.5.desc:0 "The [IME_notifier.GetName] administration has formally invited us to join the Interspecies Medical Exchange programme. \n\nWhile the medical needs of most species are unique, there is logic in pooling resources to aid research. \n\nDoctors from across the [Root.GetName] have recommended participation in the Interspecies Medical Exchange, to promote medical research and cross-species collaboration. While there are costs associated with maintaining the organisation, the benefits are likely to far outweigh them."
 STH_agency.5.a:0 "Join the Interspecies Medical Exchange."
 STH_agency.5.b:0 "Now is not the time."
 STH_agency.8.name:0 "Interspecies Medical Exchange"
 STH_agency.8.desc:0 "The [From.GetName]'s government has decided to join the Interspecies Medical Exchange programme."
 STH_agency.8.b:0 "This does not concern us."
 STH_agency.9.name:0 "Interspecies Medical Exchange"
 STH_agency.9.desc:0 "The [From.GetName]'s government has decided to withdraw from the Interspecies Medical Exchange programme."
 STH_agency.9.b:0 "This does not concern us."
 STH_agency.50.name:0 "Interspecies Medical Exchange"
 STH_agency.50.desc_01:0 "Greetings, [Root.Leader.GetTitle] [Root.Leader.GetName], I am Administrator [interspecies_medical_exchange.Leader.GetName] of the Interspecies Medical Exchange. \n\nHow can we be of assistance today?"
 STH_agency.50.desc_02:0 "Greetings, [Root.Leader.GetTitle] [Root.Leader.GetName], I am Administrator [interspecies_medical_exchange.Leader.GetName] of the Interspecies Medical Exchange. \n\nWhile the medical needs of most species are unique, there is logic in pooling resources to aid research. The Interspecies Medical Exchange promotes medical research and cross-species collaboration. There are costs associated with joining the organisation, however the benefits are likely to far outweigh them."
 STH_agency.50.q:0 "What is the Interspecies Medical Exchange?"
 STH_agency.50.q.response:0 "The Interspecies Medical Exchange is an interstellar programme that allows doctors from various species to volunteer to serve on alien worlds in order to further their understanding of xenobiology. \n\nThe I.M.E. is committed to the sharing of medical knowledge, and we hope to foster cooperation between all governments that join us."
 STH_agency.50.a:0 "Join the Interspecies Medical Exchange."
 STH_agency.50.a.response:0 "Very good. Cooperation is in our people's interests."
 STH_agency.50.b:0 "Leave the Interspecies Medical Exchange."
 STH_agency.50.c:0 "Request an I.M.E. doctor."
 STH_agency.50.d:0 "Loan a doctor to the I.M.E."
 STH_agency.50.z:0 "Exit."
 STH_agency.60.name:0 "Interspecies Medical Exchange"
 STH_agency.60.desc_01:0 "There are a number of doctors currently available for secondment at the I.M.E., Doctors [hireLeader1.GetName] and [hireLeader2.GetName] for instance. Would you like to request either for a transfer?"
 STH_agency.60.desc_02:0 "The good Doctor [hireLeader1.GetName] is currently available for secondment here at the I.M.E. Would you like to request [hireLeader1.GetHerHis] transfer?"
 STH_agency.60.desc_03:0 "Unfortunately we currently have no personnel available for transfer."
 STH_agency.60.a:0 "Transfer Doctor [hireLeader1.GetName]."
 STH_agency.60.a.response:0 "I shall inform Doctor [hireLeader1.GetName] immediately."
 STH_agency.60.a.tooltip:0 "Doctor [hireLeader1.GetName] is seconded to the [Root.GetName]."
 STH_agency.60.b:0 "Transfer Doctor [hireLeader2.GetName]."
 STH_agency.60.b.response:0 "I shall inform Doctor [hireLeader2.GetName] immediately."
 STH_agency.60.b.tooltip:0 "Doctor [hireLeader2.GetName] is seconded to the [Root.GetName]."
 STH_agency.60.z:0 "Back."
 STH_agency.70.name:0 "Interspecies Medical Exchange"
 STH_agency.70.desc_01:0 "We are always grateful for any temporary loans of personnel to the Interspecies Medical Exchange. Did you have someone in mind?"
 STH_agency.70.a:0 "Transfer Doctor [loanLeader1.GetName]."
 STH_agency.70.a.response:0 "I shall make the arrangements to accommodate Doctor [loanLeader1.GetName] immediately."
 STH_agency.70.a.tooltip:0 "Doctor [loanLeader1.GetName] is seconded to the Interspecies Medical Exchange."
 STH_agency.70.b:0 "Transfer Doctor [loanLeader2.GetName]."
 STH_agency.70.b.response:0 "I shall make the arrangements to accommodate Doctor [loanLeader2.GetName] immediately."
 STH_agency.70.b.tooltip:0 "Doctor [loanLeader2.GetName] is seconded to the Interspecies Medical Exchange."
 STH_agency.70.z:0 "Back."
 STH_agency.80.name:0 "Interspecies Medical Exchange"
 STH_agency.80.desc_01:0 "We appreciate that funding the I.M.E. uses resources that could be spent elsewhere... but surely you see the benefit in cooperation?"
 STH_agency.80.a:0 "Withdraw from the I.M.E."
 STH_agency.80.a.response:0 "Very well. Should you reconsider, the Interspecies Medical Exchange will of course make arrangements for the [Root.GetName] to re-join."
 STH_agency.80.z:0 "Back."
 STH_components.1200.name:0 "Child Genius"
 STH_components.1200.desc:0 "[childGenius.GetName] - a student studying aboard the [Root.GetName], has demonstrated great potential during [childGenius.GetHerHis] time on the vessel. \n\nThe [Root.GetName]'s senior officers believe that [childGenius.GetName] has earned a place in the fleet."
 STH_components.1200.a:0 "Give [childGenius.GetName] a commission."
 STH_components.1200.b:0 "Perhaps [childGenius.GetName] would prefer to teach?"
 STH_components.1301.name:0 "Escape"
 STH_components.1301.desc:0 "While [Root.GetCaptainTitle] [From.GetName] was unable to escape the destruction of [From.GetHerHis] ship, a number of [From.GetHerHis] crew have successfully returned to [Root.GetName] space after their escape pods were recovered by a passing civilian vessel."
 STH_components.1301.a:0 "Understood."
 SILENCE_PROJECT:0 "Observe Void"
 SILENCE_PROJECT_DESC:0 "Conduct extended research into the unusual black hole in this system safely from afar."
 STA_silence_category:0 "Where Silence Has Lease"
 STA_silence_category_desc:0 "Attempts to scan this black hole have failed as it doesn't seem to contain any matter at all or expel any form of radiation."
 STA_silence_event.1.name:0 "Where Silence Has Lease"
 STA_silence_event.1.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] and the crew of the [Root.Fleet.GetName] attempt to scan the black hole, but are unable to get any readings from the ship's scanners."
 STA_silence_event.1.a:0 "Launch a class IV probe."
 STA_silence_event.2.name:0 "Where Silence Has Lease"
 STA_silence_event.2.desc:0 "Despite being within its design parameters, the probe's telemetry continued only until the point it crossed the threshold of the event horizon, detecting nothing out of the ordinary as it did so. \n\nA sense of unease is felt across the bridge officers of the [Root.Fleet.GetName]. Nervously, a junior officer tells of the legend of a huge creature which devours ships in this region of space."
 STA_silence_event.2.a:0 "Take the ship in closer to the event horizon."
 STA_silence_event.2.b:0 "Raise shields, let's not take any risks."
 STA_silence_event.2.c:0 "Continue to study from afar."
 STA_silence_event.3.name:0 "Where Silence Has Lease"
 STA_silence_event.3.desc:0 "After a several hours there is still no change in the black hole's behaviour that would warrant precautions outside of established protocols."
 STA_silence_event.3.a:0 "Take the ship in closer to the event horizon."
 STA_silence_event.3.b:0 "Launch another probe, we can't be too careful."
 STA_silence_event.4.name:0 "Where Silence Has Lease"
 STA_silence_event.4.desc:0 "The ship moves in on impulse thrusters to the event horizon just a few kilometres from where the probe's subspace telemetry disappeared. \n\nSuddenly, the apparent horizon expands rapidly and envelops the [Root.Fleet.GetName]. \n\nThe ship seems to take no damage, but as the crew tries to scan the surrounding area there is nothing to see..."
 STA_silence_event.4.a:0 "Reverse course."
 STA_silence_event.4.b:0 "Shields up, red alert!"
 STA_silence_event.5.name:0 "Where Silence Has Lease"
 STA_silence_event.5.desc:0 "Once again, the probe disappears and reports nothing unusual up until it crosses the event horizon."
 STA_silence_event.5.a:0 "Take the ship in closer."
 STA_silence_event.5.b:0 "Continue to study from afar."
 STA_silence_event.6.name:0 "Where Silence Has Lease"
 STA_silence_event.6.desc:0 "Despite continuing for several minutes at maximum warp, sensors are still unable to confirm whether the [Root.Fleet.GetName] has actually moved. \n\nAt last sensors detect something, an enemy warship heading on an intercept course!"
 STA_silence_event.6.a:0 "Shield up, red alert!"
 STA_silence_event.6.b:0 "Open a hailing frequency."
 STA_silence_event.7.name:0 "Where Silence Has Lease"
 STA_silence_event.7.desc:0 "After nearly half an hour sensors detect something, an enemy warship on an attack vector! \n\nAlready at Red Alert, the [Root.Fleet.GetName] is well prepared. As the enemy ship enters weapons range it begins firing on the [Root.Fleet.GetName]. \n\nAfter the first volley of shots, the shields are only down to 94%. They don't seem to be a threat."
 STA_silence_event.7.a:0 "Return fire, disable that vessel."
 STA_silence_event.7.b:0 "Return fire, maximum yield."
 STA_silence_event.7.c:0 "Try to open a hailing frequency."
 STA_silence_event.8.name:0 "Where Silence Has Lease"
 STA_silence_event.8.desc:0 "The enemy Vessel is not responding to hail, and fires on the [Root.Fleet.GetName]. It is clear that they are hostile and cannot be reasoned with."
 STA_silence_event.8.a:0 "Return fire, disable that vessel."
 STA_silence_event.8.b:0 "Return fire, maximum yield."
 STA_silence_event.9.name:0 "Where Silence Has Lease"
 STA_silence_event.9.desc:0 "The instant the [Root.Owner.GetMainEnergyWeapon] beam hits the enemy ship it detonates in a huge explosion. \n\nThe weapons officer remarks that a vessel like that should have been able to withstand many more hits."
 STA_silence_event.9.a:0 "Perhaps it was already damaged by something?"
 STA_silence_event.9.b:0 "Something is not right..."
 STA_silence_event.10.name:0 "Where Silence Has Lease"
 STA_silence_event.10.desc:0 "Although the weapons officer had prepared a volley of [Root.Owner.GetMainEnergyWeapon] shots to fire on the enemy ship, as soon as the first beam mades contact the enemy vessel exploded with the subsequent shots dissipating in the debris. \n\nThe weapons officer remarks that a vessel like that should have been able to withstand many more hits."
 STA_silence_event.10.a:0 "Perhaps it was already damaged by something?"
 STA_silence_event.10.b:0 "Something is not right..."
 STA_silence_event.11.name:0 "Where Silence Has Lease"
 STA_silence_event.11.desc:0 "With the enemy ship reduced to a pile of debris, sensors detect a cluster of stars off the port bow. The [Root.Fleet.GetName] is able to detect the rest of the universe through this small patch. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] orders a course plotted for the exit and engages warp drive.  \n\nJust as the [Root.Fleet.GetName] is nearing the exit, the stars fade away to be replaced with nothingness once again. \n\nThe debris from the destroyed vessel has been lost from the sensors and the [Root.Fleet.GetName] is now completely alone. \n\nA few minutes later, a new exit appears to the starboard bow!"
 STA_silence_event.11.a:0 "Set a course for the new exit."
 STA_silence_event.11.b:0 "This is pointless, all stop."
 STA_silence_event.12.name:0 "Where Silence Has Lease"
 STA_silence_event.12.desc:0 "The ship is nearing the new exit when just as before, it fades away to blackness. A new exit appears, slightly closer than the distance the ship just covered."
 STA_silence_event.12.a:0 "Set a course for the new exit."
 STA_silence_event.12.b:0 "This is pointless, all stop."
 STA_silence_event.13.name:0 "Where Silence Has Lease"
 STA_silence_event.13.desc:0 "The crew of the [Root.Fleet.GetName] is uneasy as the sensation of being watched intensifies. Several now believe they are being toyed with, that an entity of some sort of controlling events."
 STA_silence_event.13.a:0 "Hail the void."
 STA_silence_event.13.b:0 "Stop responding to stimuli. We are not a plaything."
 STA_silence_event.14.name:0 "Where Silence Has Lease"
 STA_silence_event.14.desc:0 "Out of the blackness, a disjointed face appears ahead of the [Root.Fleet.GetName]. Identifying itself as 'Nagilum' it describes itself as a curious entity, wondering how the [Root.Owner.GetSpeciesName] species can suffer mortality and yet continue to thrive. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] tells Nagilum that mortality is the driving force of [Root.Owner.GetSpeciesName] culture. \n\n'You exist, then you cease to exist. Your minds call it... death.' \n\nA bridge officer starts to shake violently. He grabs his face in a vain effort to control himself, but falls from his station screaming. He collapses on the floor into the fetal position, with his eyes still open. \n\nThe entity, fascinated by the death tells the crew that it will be experimenting on them with different forms of killing until it understands it fully."
 STA_silence_event.14.a:0 "Unacceptable, raise shields and fire at the entity."
 STA_silence_event.14.b:0 "We have to continue not responding. Nobody react!"
 STA_silence_event.14.c:0 "Call for an immediate meeting in the conference room."
 STA_silence_event.15.name:0 "Where Silence Has Lease"
 STA_silence_event.15.desc:0 "The [Root.Fleet.GetName]'s [Root.Owner.GetMainEnergyWeapon] weapons have no effect on the entity and shields seem ineffective at preventing the random killings among the crew. Deaths are being reported to the bridge across all decks. \n\nAmused by the show of force, the Nagilum kills [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] to observe the reaction of the bridge crew. \n\nThe killings continue, nothing the crew attempt has any effect. \n\nThe last bridge crew member looks around at their dead colleagues one last time, before they too are slowly killed by having the blood in their body steadily rise in temperature."
 STA_silence_event.15.a:0 "This is a disaster!"
 STA_silence_event.16.name:0 "Where Silence Has Lease"
 STA_silence_event.16.desc:0 "[Root.Fleet.GetName] crew members are being killed in great numbers, all with different causes of death. Nagilum seems to be able to witness multiple deaths at a time, across different decks. \n\nIt remarks that you are an interesting species, not even attempting to stop the wanton violence. \n\nAfter killing close to two thirds of the crew, the entity mutters almost contemptuously how boring the [Root.Owner.GetSpeciesName] species is. \n\nThe nothingness slowly recedes and the remaining crew of the [Root.Fleet.GetName] is left unharmed."
 STA_silence_event.16.a:0 "This is a disaster!"
 STA_silence_event.17.name:0 "Where Silence Has Lease"
 STA_silence_event.17.desc_01:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] assembles the senior officers of the [Root.Fleet.GetName] as they discuss plans to stop Nagilum from killing all aboard the ship. \n\nDirect resistance is discussed and decided to be futile, as the entity has demonstrated a high capacity to manipulate the local environment. \n\nSeveral plans are discussed, one officer suggests trying to reason with Nagilum and bargain for only a few to die for its experiments. \n\nAnother indicates that they could create a holodeck representation of various kinds of death, so that the entity could experiment on that instead. \n\nA final plan, suggested by [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] is proposed to set a self destruction timer for the ship so that the entity will not be able to observe the individual deaths of the crew, being persuaded release the ship as its curiosity is left unfulfilled."
 STA_silence_event.17.desc_02:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] assembles the senior officers of the [Root.Fleet.GetName] as they discuss plans to stop Nagilum from killing all aboard the ship. \n\nDirect resistance is discussed and decided to be futile, as the entity has demonstrated a high capacity to manipulate the local environment. \n\nSeveral plans are discussed, one officer suggests trying to reason with Nagilum and bargain for only a few to die for its experiments. \n\nA final plan, suggested by [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] is proposed to set a self destruction timer for the ship so that the entity will not be able to observe the individual deaths of the crew, being persuaded release the ship as its curiosity is left unfulfilled."
 STA_silence_event.17.a:0 "Try to bargain for less killings."
 STA_silence_event.17.b:0 "Have the crew come up with a holodeck representation of death."
 STA_silence_event.17.c:0 "Set the [Root.Fleet.GetName] to self destruct."
 STA_silence_event.18.name:0 "Where Silence Has Lease"
 STA_silence_event.18.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] once again talks to the entity Nagilum. [Root.Leader.GetSheHe] tries to negotiate the number of lives that the entity will take so that at least some of the crew can survive. \n\nNagilum, interested in the reaction agrees and proceeds to methodically kill three quarters of the crew, leaving barely enough for the [Root.Fleet.GetName] to leave the void."
 STA_silence_event.18.a:0 "This is a disaster!"
 STA_silence_event.19.name:0 "Where Silence Has Lease"
 STA_silence_event.19.desc:0 "The negotiation with Nagilum does not go well. The entity has all the power and recognises that fact, proceeding to murder as many of the [Root.Fleet.GetName] crew as it deems necessary. \n\nThe killings continue, nothing the crew can muster has any effect. \n\nThe last bridge crew member looks around at their dead colleagues one last time, before they too are slowly killed by having the blood in their body steadily rise in temperature."
 STA_silence_event.19.a:0 "This is a disaster!"
 STA_silence_event.20.name:0 "Where Silence Has Lease"
 STA_silence_event.20.desc:0 "The crew present a holodeck recreation of death to the entity. Unfortunately Nagilum does not take this as an adequate portrayal of a true [Root.Owner.GetSpeciesName] reaction to death. \n\nNagilum proceeds to murder as many [Root.Owner.GetSpeciesNamePlural] as it deems necessary. \n\nThe killings continue, nothing the crew can muster has any effect. \n\nThe last bridge crew member looks around at their dead colleagues one last time, before they too are slowly killed by having the blood in their body steadily rise in temperature."
 STA_silence_event.20.a:0 "This is a disaster!"
 STA_silence_event.21.name:0 "Where Silence Has Lease"
 STA_silence_event.21.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] sets a self destruct sequence to 20 minutes during the meeting. \n\n19 minutes pass. As the countdown timer reaches the last 30 seconds the nothingness surrounding the [Root.Fleet.GetName] appears to recede. \n\nStill, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] waits and as the countdown timer reaches 10 seconds..."
 STA_silence_event.21.a:0 "Cancel self destruct sequence."
 STA_silence_event.21.b:0 "It must be a trick."
 STA_silence_event.22.name:0 "Where Silence Has Lease"
 STA_silence_event.22.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] cancels the self destruct sequence. \n\nThe vast nothingness is gone, and the ship is left back in orbit of the [Root.GetStarName] blackhole, now showing normal readings for a body of its size."
 STA_silence_event.22.a:0 "Understood."
 STA_silence_event.23.name:0 "Where Silence Has Lease"
 STA_silence_event.23.desc:0 "The self destruct sequence finishes, with the crew accepting their fate to die. The [Root.Fleet.GetName] explodes, killing all onboard."
 STA_silence_event.23.a:0 "This is a disaster!"
 STA_silence_event.24.name:0 "Where Silence Has Lease"
 STA_silence_event.24.desc:0 "The crew present a holodeck recreation of death to the entity. Fortunately Nagilum accepts these simulations as adequate portrayals of the true [Root.Owner.GetSpeciesName] reaction to death. \n\nAfter several hours engaged in this manner, Nagilum vanishes and the nothingness surrounding the [Root.Fleet.GetName] appears to recede. The vast emptiness is gone and the ship is left back in orbit of the [Root.GetStarName] blackhole, now showing normal readings for a body of its size."
 STA_silence_event.24.a:0 "Understood."
 STA_silence_event.100.name:0 "Nothing Found"
 STA_silence_event.100.desc:0 "After months of research, the best [Root.Owner.GetSpeciesAdj] scientists are unable to determine the origin of the unusual properties of this black hole."
 STA_silence_event.100.a:0 "Some phenomena are inexplicable."
 STA_silence_event.100.b:0 "Take the [Root.Fleet.GetName] closer to the void."
 STH_aMatterOfTime_category:0 "A Matter of Time"
 STH_aMatterOfTime_category_desc:0 "An unknown source of chroniton particles has been detected in the vicinity of [From.GetName]."
 STH_a_matter_of_time.1.name:0 "A Matter of Time"
 STH_a_matter_of_time.1.desc:0 "The source of the chroniton particles appears to be traceable to a small vessel in orbit of [From.GetName]. Sensors are unable to penetrate its hull, and it appears to be drifting."
 STH_a_matter_of_time.1.a:0 "Open hailing frequencies."
 STH_a_matter_of_time.1.b:0 "Ignore the vessel."
 STH_a_matter_of_time.10.name:0 "A Matter of Time"
 STH_a_matter_of_time.10.desc:0 "The vessel responds to the hail. \n\n'[Root.Owner.GetCaptainTitle] [Root.GetLeaderName], please move about one metre to your right.'\n\nConfused, the [Root.Owner.GetCaptainTitle] moves aside as a [Root.Owner.GetSpeciesName] materialises on the bridge. \n\n'Excellent! Now my name is Professor [timeHistorian.GetName] and I've travelled back in time two centuries to study the crew of the [Root.GetFleetName]. The exploits of this ship and its [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] are legendary in my time.' [timeHistorian.GetSheHe] says."
 STH_a_matter_of_time.10.a:0 "Assist the historian."
 STH_a_matter_of_time.10.b:0 "Refuse to be studied."
 STH_a_matter_of_time.10.c:0 "Seize the time traveller."
 STH_a_matter_of_time.15.name:0 "A Matter of Time"
 STH_a_matter_of_time.15.desc:0 "Ignoring the vessel, the [Root.GetFleetName] prepares to leave orbit of [From.GetName]. Eventually the small ship vanishes in a pulse of chroniton particles."
 STH_a_matter_of_time.15.a:0 "Analyse our sensor readings."
 STH_a_matter_of_time.20.name:0 "A Matter of Time"
 STH_a_matter_of_time.20.desc:0 "[FromFrom.GetName]'s time on the [Root.GetFleetName] is difficult for many of the crew. A constant stream of questionnaires and [FromFrom.GetHerHis] not so subtle condescension do little to ingratiate. \n\nAfter a while though, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] strikes up a conversation with the time traveller and the two discuss [Root.Owner.GetName] history up to the current year. [FromFrom.GetName] appears horrified however, after accidentally referencing a series of events that have yet to have occured, four years hence. \n\nPleading to be allowed to preserve the timeline, [FromFrom.GetSheHe] begs the [Root.Owner.GetCaptainTitle] to allow [FromFrom.GetHerHim] to perform a memory wipe of their conversation."
 STH_a_matter_of_time.20.a:0 "Allow the memory wipe."
 STH_a_matter_of_time.20.b:0 "Refuse the procedure."
 STH_a_matter_of_time.21.name:0 "A Matter of Time"
 STH_a_matter_of_time.21.desc:0 "Agreeing to the procedure, the memory wipe is completed. While [FromFrom.GetName] insists that [FromFrom.GetHerHis] is fully trained to operate the device used, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] can't help but feel like more than that conversation was lost. \n\nThe next day [FromFrom.GetName] departs the ship, with [FromFrom.GetHerHis] shuttle disappearing in a burst of chroniton particles."
 STH_a_matter_of_time.21.a:0 "Unfortunate."
 STH_a_matter_of_time.22.name:0 "A Matter of Time"
 STH_a_matter_of_time.22.desc:0 "[FromFrom.GetName] insists on departing immediately. Beaming back to [FromFrom.GetHerHis] shuttle, the vessel begins to move away. It hails the [Root.GetFleetName] once again. \n\n'You left me no choice on this, I'm afraid. Temporal Investigations will need to be involved now to repair the damage I made to the timeline.'\n\nThe shuttle disappears in a burst of chroniton particles."
 STH_a_matter_of_time.22.a:0 "Unfortunate."
 STH_a_matter_of_time.25.name:0 "A Matter of Time"
 STH_a_matter_of_time.25.desc:0 "[FromFrom.GetName]'s time on the [Root.GetFleetName] is difficult for many of the crew. A constant stream of questionnaires and [FromFrom.GetHerHis] not so subtle condescension do little to ingratiate. \n\nAfter a while though, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] strikes up a conversation with the time traveller and the two discuss [Root.Owner.GetName] history up to the current year. \n\nEventually the historian declares [FromFrom.GetHerHis] research completed, and prepares to depart the [Root.GetFleetName]."
 STH_a_matter_of_time.25.a:0 "Understood."
 STH_a_matter_of_time.26.name:0 "A Matter of Time"
 STH_a_matter_of_time.26.desc:0 "Professor [FromFrom.GetName] bids farewell to the crew of the [Root.GetFleetName], and beams back to [FromFrom.GetHerHis] shuttle. Moments later the vessel disappears in a burst of chroniton particles. \n\nThe sensor readings from the shuttle's departure coupled with the few subtle insights into the workings of the future's academia will surely prove interesting reading to [Root.Owner.GetName] analysts."
 STH_a_matter_of_time.26.a:0 "Excellent."
 STH_a_matter_of_time.27.name:0 "A Matter of Time"
 STH_a_matter_of_time.27.desc:0 "Professor [FromFrom.GetName] bids farewell to the crew of the [Root.GetFleetName], and beams back to [FromFrom.GetHerHis] shuttle. Several hours pass however, and the vessel does nothing until another hail is received. \n\n'Well, this is unfortunate... the shuttle's time drive is dead. Irreparably. I'm stuck here and now I'm sure they knew I would be. A predestination paradox, I'm sure of it...' \n\nThe Professor offers to provide [FromFrom.GetHerHis] services, but not before setting the self destruct on [FromFrom.GetHerHis] shuttle to prevent further contamination of the timeline."
 STH_a_matter_of_time.27.a:0 "Excellent."
 STH_a_matter_of_time.30.name:0 "A Matter of Time"
 STH_a_matter_of_time.30.desc:0 "[FromFrom.GetName]'s time on the [Root.GetFleetName] is difficult for many of the crew. A constant stream of questionnaires and [FromFrom.GetHerHis] not so subtle condescension do little to ingratiate. \n\nAfter a while, several members of the crew have noticed a number of items going missing - typically in parts of the ship that [FromFrom.GetName] has been visiting."
 STH_a_matter_of_time.30.a:0 "Confront the Professor."
 STH_a_matter_of_time.30.b:0 "Enquire politely."
 STH_a_matter_of_time.31.name:0 "A Matter of Time"
 STH_a_matter_of_time.31.desc:0 "Panicking, [FromFrom.GetName] activates an emergency transport to [FromFrom.GetHerHis] shuttle. Unable to prevent the beam out, the [Root.Owner.GetCaptainTitle] orders a [Root.Owner.GetTractorBeam] placed on the shuttle. \n\nThe shuttle disappears in a burst of chroniton particles."
 STH_a_matter_of_time.31.a:0 "The Professor was a thief..."
 STH_a_matter_of_time.32.name:0 "A Matter of Time"
 STH_a_matter_of_time.32.desc:0 "Panicking, [FromFrom.GetName] activates an emergency transport to [FromFrom.GetHerHis] shuttle. Unable to prevent the beam out, the [Root.Owner.GetCaptainTitle] orders a [Root.Owner.GetTractorBeam] placed on the shuttle. Moments later however, an explosion rocks the bridge as a primary EPS relay is compromised. \n\nThe shuttle disappears in a burst of chroniton particles."
 STH_a_matter_of_time.32.a:0 "The Professor was a thief and a saboteur..."
 STH_a_matter_of_time.33.name:0 "A Matter of Time"
 STH_a_matter_of_time.33.desc:0 "Panicking, [FromFrom.GetName] activates an emergency transport to [FromFrom.GetHerHis] shuttle. The swift work of the [Root.GetFleetName]'s science officer triggering a fermion pulse counteracts the beam out process. \n\nThe professor is held in the brig, eventually confessing to being a con artist from the century prior who stole [FromFrom.GetHerHis] time shuttle from a real time historian. \n\nWhile the shuttle is brought into the cargo bay for analysis, it appears to have been set on a timer and disappears inside the ship in a burst of chroniton particles. A few components removed from the vessel have been left behind however."
 STH_a_matter_of_time.33.a:0 "Excellent."
 STH_a_matter_of_time.34.name:0 "A Matter of Time"
 STH_a_matter_of_time.34.desc:0 "Confronted with the accusation of theft, Professor [FromFrom.GetName] defends [FromFrom.GetHerHim]self. Working with the crew, [FromFrom.GetSheHe] is able to prove that none of the items listed have in fact been stolen. One explanation [FromFrom.GetSheHe] offers is that the initial chroniton burst from [FromFrom.GetHerHis] shuttle may have caused minor 'temporal confusion' among the crew, an explanation that medical team aboard concur with. \n\nHappy to have vindicated [FromFrom.GetHerHim]self, the professor departs the [Root.GetFleetName] for [FromFrom.GetHerHis] shuttle, which disappears in a burst of chroniton particles"
 STH_a_matter_of_time.34.a:0 "Understood."
 STH_a_matter_of_time.40.name:0 "A Matter of Time"
 STH_a_matter_of_time.40.desc:0 "While Professor [FromFrom.GetName] is visibly upset at the [Root.Owner.GetCaptainTitle]'s refusal to be a part of [FromFrom.GetHerHis] study, [FromFrom.GetSheHe] accepts the decision and returns to [FromFrom.GetHerHis] shuttle which disappears in a burst of chroniton particles."
 STH_a_matter_of_time.40.a:0 "Understood."
 STH_a_matter_of_time.41.name:0 "A Matter of Time"
 STH_a_matter_of_time.41.desc:0 "While Professor [FromFrom.GetName] is visibly upset at the [Root.Owner.GetCaptainTitle]'s refusal to be a part of [FromFrom.GetHerHis] study, [FromFrom.GetSheHe] accepts the decision and returns to [FromFrom.GetHerHis] shuttle which disappears in a burst of chroniton particles. \n\nSeveral hours later however, it appears that a number of the ship's components have been removed with almost surgical precision, faint traces of chroniton particles in the spaces they once sat."
 STH_a_matter_of_time.41.a:0 "Unfortunate."
