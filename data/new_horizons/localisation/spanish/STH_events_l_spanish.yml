 STH_klingon_story.1001.d.response:0 "Muy bien [Root.GetRulerTitle]. Qapla '..."
 STH_klingon_story.1003.name:0 "Transmisión entrante - Doctor Antaak"
 STH_klingon_story.1003.desc:0 "[Root.GetRulerTitle], nuestros ensayos iniciales con ADN de aumento humano han tenido éxito. No estamos listos para pasar a la siguiente fase - experimentos en sujetos vivos. \n\nLos recursos que tengo son adecuados para la tarea, pero los resultados pueden ser mejorados si pudiéramos tener acceso a más energía."
 STH_klingon_story.1003.a:0 "Proceda con su presupuesto de energía original."
 STH_klingon_story.1003.a.response:0 "Entendido. Qapla '."
 STH_klingon_story.1003.b:0 "Proceda con la energía adicional."
 STH_klingon_story.1003.bf:0 "§TContinúe con la energía extra. §R(No hay suficientes recursos)§!"
 STH_klingon_story.1003.b.response:0 "Gracias [Root.GetRulerTitle]. Qapla'!"
 STH_klingon_story.1003.c:0 "El riesgo es demasiado grande. Detener las pruebas."
 STH_klingon_story.1003.c.response:0 "Pero [Root.GetRulerTitle], estábamos tan cerca! \n\nMuy bien ..."
 STH_klingon_story.1005.name:0 "Transmisión entrante - Doctor Antaak"
 STH_klingon_story.1005.desc:0 "Los ensayos han tenido éxito - ahora entendemos cómo integrar el ADN de Aumento Humano en un sujeto de prueba. \n\nTodo lo que queda por hacer es elegir qué rasgos deseamos integrar. Lamentablemente ciertas incompatibilidades nos impiden aplicar ambas. \n\n ¡Una vez elegida no hay nada que nos impida aplicar estos cambios a toda la población Klingon! \n\nEl único efecto secundario menor es la pérdida potencial de ciertas características cosméticas de Klingon ..."
 STH_klingon_story.1005.a:0 "Aplicar ADN de inteligencia superior."
 STH_klingon_story.1005.a.response:0 "Entendido. Qapla '."
 STH_klingon_story.1005.b:0 "Aplicar reflejos superiores y la fuerza del ADN."
 STH_klingon_story.1005.b.response:0 "Entendido. Qapla '."
 STH_klingon_story.1005.c:0 "¿Características cosméticas ?!"
 STH_klingon_story.1005.c.response:0 "Nuestras crestas craneales para ser precisos. El ADN de Aumento Humano parece sobrescribir las expresiones genéticas que regulan este crecimiento."
 STH_klingon_story.1005.d:0 "El riesgo es demasiado grande. Detener las pruebas."
 STH_klingon_story.1005.d.response:0 "Pero [Root.GetRulerTitle], estábamos tan cerca! \n\nMuy bien ..."
 STH_klingon_story.1006.name:0 "Transmisión entrante - Doctor Antaak"
 STH_klingon_story.1006.desc:0 "[Root.GetRulerTitle]! Lo impensable ha sucedido - el virus que estábamos usando como vector de control para la inserción del ADN de Aumento Humano ha mutado. La población de [augmentTestColony.GetName] ha sido infectada. \n\nMientras que se espera que la mayoría se recupere, los aumentos positivos del ADN fallaron en arraigarse, dejando sólo los cambios cosméticos a los infectados. Necesitamos más expertos médicos en el terreno."
 STH_klingon_story.1006.a:0 "No. [augmentTestColony.GetName] será destruido!"
 STH_klingon_story.1006.a.response:0 "Pero [Root.GetRulerTitle], que no es garantía de que el virus no se escape!"
 STH_klingon_story.1006.b:0 "Esto es un desastre..."
 STH_klingon_story.1006.b.response:0 "No descansaré hasta que haya encontrado una cura ..."
 STH_klingon_story.1007.name:0 "Realidades Aumentadas"
 STH_klingon_story.1007.desc:0 "El virus de aumento humano que comenzó en [augmentTestColony.GetName] se ha extendido a través de la totalidad de [Root.GetName]. Guerreros y civiles por igual están enfurecidos por las mutaciones que les han deformado imitaciones de los humanos alienígenas. \n\nTabla a través del espacio [Root.GetSpeciesName] es de rebelión contra la regla de [Root.GetRulerTitle] [Root.GetRulerName]."
 STH_klingon_story.1007.a:0 "Entendido."
 STH_klingon_story.1008.name:0 "Realidades aumentadas"
 STH_klingon_story.1008.desc:0 "La colonia [augmentTestColony.GetName] se ha salvado, y de ella el virus de Aumento Humano se ha extendido por el [Root.GetName]."
 STH_klingon_story.1008.a:0 "¡Esto es un desastre!"
 STH_klingon_story.1009.name:0 "Realidades Aumentadas"
 STH_klingon_story.1009.desc:0 "La colonia [augmentTestColony.GetName] ha sido completamente destruida, y con ella el riesgo que el virus de Aumento Humano contenía."
 STH_klingon_story.1009.a:0 "¡Excelente!"
 STH_klingon_story.1010.name:0 "Realidades Aumentadas"
 STH_klingon_story.1010.desc:0 "La colonia [augmentTestColony.GetName] ha sido completamente destruida, pero no antes de que se hayan reportado varios brotes del virus de Aumento Humano a través de [Root.GetName]. La destrucción de [augmentTestColony.GetName] ahora parece haber sido por nada ..."
 STH_klingon_story.1010.a:0 "¡Esto es un desastre!"
 STH_klingon_story.1011.name:0 "Realidades Aumentadas"
 STH_klingon_story.1011.desc_01:0 "A raíz de la ira del virus de Aumento Humano que ha afectado a todo el espacio [Root.GetName], varias Casas Grandes han declarado una revuelta abierta. \n\nLas colonias de [firstRebel.GetName] y [secondRebel.GetName] forman las bases de poder de las dos facciones más fuertes."
 STH_klingon_story.1011.desc_02:0 "A raíz de la ira del virus de Aumento Humano que ha afectado a todo el espacio [Root.GetName], varias Casas Grandes han declarado una revuelta abierta. \n\nLa colonia de [firstRebel.GetName] forma las bases de poder de la facción más fuerte."
 STH_klingon_story.1011.desc_03:0 "A raíz de la ira del virus de Aumento Humano que ha afectado a todo el espacio de [Root.GetName], varias Casas Grandes estuvieron cerca de declarar una revuelta abierta. \n\nSólo la habilidad política de [Root.GetRulerTitle] [Root.GetRulerName] aseguró que estas rebeliones nunca resultaron en más que hablar, aunque tal conversación se niega a desaparecer."
 STH_klingon_story.1011.a:0 "¡Traidores!"
 STH_klingon_story.1012.name:0 "Realidades Aumentadas"
 STH_klingon_story.1012.desc:0 "A raíz de la ira del virus de Aumento Humano que ha afectado a todo el espacio [Root.GetName], varias Casas Grandes han declarado una revuelta abierta. \n\nLas colonias de [firstRebel.GetName] y [secondRebel.GetName] forman las bases de poder de las dos facciones más fuertes."
 STH_klingon_story.1012.a:0 "¡Traidores!"
 STH_klingon_story.1013.name:0 "Realidades Aumentadas"
 STH_klingon_story.1013.desc:0 "Después de años de búsqueda infructuosa, los científicos [Root.GetSpeciesName] finalmente han encontrado un candidato para una cura para el virus de Aumento Humano que ha afligido a nuestro pueblo. \n\nUn esfuerzo concentrado es necesario para convertir la teoría en práctica, pero con suficiente voluntad nuestro pueblo puede ser completo de nuevo."
 STH_klingon_story.1013.a:0 "Entendido."
 STH_klingon_story.1014.name:0 "Realidades Aumentadas"
 STH_klingon_story.1014.desc:0 "El virus de Aumento Humano ha sido curado, y nuestro pueblo ha vuelto a su apariencia original. ¡Somos [nombre de Root.GetSpeciesName] otra vez!"
 STH_klingon_story.1014.a:0 "Qapla '!"
