 STH_MirrorUniverse_event.24.a:0 "We need this technology!"
 STH_MirrorUniverse_event.25.name:0 "Loyalist Mutiny"
 STH_MirrorUniverse_event.25.desc:0 "A large number of the crew on the Defiant are unhappy with [defiant_leader.GetName]'s decision to disobey orders and take the Defiant to [coalition_of_hope.Capital.GetName] to engage the Rebellion fleet. Their leader, [mutiny_leader.GetName], has stormed the Bridge with a group of fellow mutineers and taken control of the ship.\n\n[defiant_leader.GetName] will surely be killed by the mutineers unless control can be regained. A small group of loyal officers are ready to defend [defiant_leader.GetName] and follow orders. They could either try and retake the Bridge, although they are outnumbered by the mutineers that are on the Bridge. Or they could go to Engineering, where the mutineers only have a few people stationed there, and try and lock out computer control of the ship from there."
