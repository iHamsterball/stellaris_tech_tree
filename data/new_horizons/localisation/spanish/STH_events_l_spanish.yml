 STH_ferengi_story.500.d:0 "Espalda."
 STH_ferengi_story.501.name:0 "Ferengi Autoridad de Comercio"
 STH_ferengi_story.501.desc_01:0 ""Regla de Adquisición número veintidós: un hombre sabio puede oír beneficio en el viento." \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la regla veintidós, y cómo se puede aplicar A la moderna [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó moderadamente fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de un puñado de ejecutivos junior en las principales industrias."
 STH_ferengi_story.501.desc_02:0 "Regla de Adquisición número veintitrés: nada es más importante que tu salud ... excepto por tu dinero. \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la vigésimo tercera regla, y cómo puede aplicarse A la moderna [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó moderadamente fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de un puñado de ejecutivos junior en las principales industrias."
 STH_ferengi_story.501.desc_03:0 "Regla de Adquisición número treinta y uno: nunca burlarse de la madre de un Ferengi. \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la trigésima primera regla, y cómo puede aplicarse A la moderna [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó moderadamente fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de un puñado de ejecutivos junior en las principales industrias."
 STH_ferengi_story.501.desc_04:0 ""Regla de la adquisición número treinta y tres: nunca duele chupar hasta el jefe." \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la trigésima tercera regla, y cómo puede aplicarse A la moderna [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó moderadamente fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de un puñado de ejecutivos junior en las principales industrias."
 STH_ferengi_story.501.desc_05:0 "Regla de Adquisición número treinta y cuatro: la guerra es buena para los negocios. \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la trigésima cuarta regla, y cómo puede aplicarse A la moderna [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó moderadamente fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de un puñado de ejecutivos junior en las principales industrias."
 STH_ferengi_story.501.a:0 "Un buen resultado."
 STH_ferengi_story.502.name:0 "Ferengi Autoridad de Comercio"
 STH_ferengi_story.502.desc_01:0 "Regla de Adquisición número diez: la codicia es eterna. \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la décima regla, y cómo se puede aplicar a la Moderno [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de varios ejecutivos en industrias clave."
 STH_ferengi_story.502.desc_02:0 "Regla de Adquisición número dieciséis: un trato es un trato. \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la decimosexta regla, y cómo se puede aplicar a la Moderno [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de varios ejecutivos en industrias clave."
 STH_ferengi_story.502.desc_03:0 "Regla de la adquisición número diecisiete: un contrato es un contrato es un contrato ... pero sólo entre Ferengi. \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la decimoséptima regla, y cómo se puede aplicar a la Moderno [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de varios ejecutivos en industrias clave."
 STH_ferengi_story.502.desc_04:0 ""Regla de Adquisición número dieciocho: un Ferengi sin fines de lucro no es ningún Ferengi". \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la decimoctava regla, y cómo se puede aplicar a la Moderno [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de varios ejecutivos en industrias clave."
 STH_ferengi_story.502.desc_05:0 "Regla de Adquisición número veintiuno: nunca coloque la amistad por encima de la ganancia. \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la regla veintiuno, y cómo puede aplicarse A la moderna [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó especialmente fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de un número de ejecutivos en industrias clave."
 STH_ferengi_story.502.a:0 "Un gran resultado."
 STH_ferengi_story.503.name:0 "Ferengi Autoridad de Comercio"
 STH_ferengi_story.503.desc_01:0 "Regla de Adquisición número uno: una vez que tengas su dinero, nunca lo devuelves. \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la primera regla, y cómo se puede aplicar a la Moderno [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó especialmente fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de un número de ejecutivos en industrias clave."
 STH_ferengi_story.503.desc_02:0 "Regla de Adquisición número tres: nunca gastes más por una adquisición de lo que tienes que hacer. \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la tercera regla, y cómo se puede aplicar a la Moderno [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó especialmente fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de un número de ejecutivos en industrias clave."
 STH_ferengi_story.503.desc_03:0 "Regla de Adquisición número seis: nunca permita que la familia se interponga en el camino de la oportunidad'. \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la sexta regla, y cómo se puede aplicar a la Moderno [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó especialmente fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de un número de ejecutivos en industrias clave."
 STH_ferengi_story.503.desc_04:0 "Regla de Adquisición número siete: mantén tus ojos abiertos y tus ojos en la marca. \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la séptima regla, y cómo se puede aplicar a la Moderno [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó especialmente fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de un número de ejecutivos en industrias clave."
 STH_ferengi_story.503.desc_05:0 ""Regla de adquisición número nueve: la oportunidad más el instinto es igual a la ganancia". \n\nLa conferencia es un éxito rotundo, y una rentable en eso. Los empresarios de todo el [Root.GetName] han llegado a [Root.Capital.GetName] para escuchar [Root.GetRulerTitle] [Root.GetRulerName] dar [leader.GetHerHis] pensamientos sobre la novena regla, y cómo se puede aplicar a la Moderno [Root.GetSpeciesName]. \n\nLa sesión de networking después de los oradores resultó especialmente fructífera como el [Root.GetRulerTitle] fue capaz de asegurar el apoyo de un número de ejecutivos en industrias clave."
