 STH_strangeNewWorld_event.17.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.17.desc:0 "El transbordador [Root.GetFleetName] se lanza y pronto entra en la atmósfera de [From.GetName], capitán [Root.GetLeaderName] que conduce la expedición junto al oficial científico de la nave. \n\nEl descenso sobre vastas extensiones de pradera parece bastante rutinario al principio, sin embargo la turbulencia pronto se convierte en niveles extremos. \n\nEs evidente que algo está muy mal con el transbordador, y una explosión en el motor  hace que la nave gire incontrolablemente. Se ordena un transporte de emergencia y el equipo regresa al [Root.GetFleetName] momentos antes de que el transbordador se estrelle en el costado de una montaña, destruyéndolo.\n\nLas investigaciones subsecuentes realizadas por el resto de la tripulación del [Root.GetFleetName] establecen que el accidente del transbordador es el resultado de un mantenimiento defectuoso y que las personas responsables son disciplinadas."
 STH_strangeNewWorld_event.17.a:0 "Entendido."
 STH_strangeNewWorld_event.18.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.18.desc:0 "El transbordador [Root.GetFleetName] se lanza y pronto entra en la atmósfera de [From.GetName], capitán [Root.GetLeaderName] que conduce la expedición junto al oficial científico del barco. \n\nEl descenso sobre vastas extensiones de pradera parece bastante rutinario al principio, sin embargo la turbulencia pronto se convierte en niveles extremos. \n\nEs evidente que algo está muy mal con el transbordador, y una explosión en el motor hace que la nave este girando incontrolablemente. Se intenta un transporte de emergencia, pero antes de que el ciclo pueda iniciar el transbordador se estrelle en el costado de una montaña, matando a todo el mundo a  bordo. \n\nLas investigaciones subsecuentes realizadas por el resto de la tripulación del [Root.GetFleetName] establecen que el accidente del transbordador es el resultado de un mantenimiento defectuoso y que las personas responsables son disciplinadas."
 STH_strangeNewWorld_event.18.a:0 "¡Esto es un desastre!"
 STH_gamestersOfTriskelion_category:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_category_desc:0 "Una exploración preliminar de la superficie de [From.GetName] ha revelado concentraciones potencialmente grandes de mineral de duranita. Una inspección del planeta será necesaria para confirmar la escala de estos depósitos."
 STH_gamestersOfTriskelion_event.1.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.1.desc:0 "Tras haber salido a la superficie, el Capitán [Root.GetLeaderName] y el equipo visitante preparan alojamientos temporales para apoyar la misión de la expedicion. Las estructuras prefabricadas se completan en tres horas y el equipo comienza el proceso de mapeo de los depósitos en el área inmediata. \n\nVarios días pasan y se ha vuelto cada vez más difícil confirmar cualquiera de las lecturas de minerales detectadas desde la órbita. Peor aún, varios miembros de la tripulación mueren y resultan más heridos cuando un temblor sísmico causó que una hendidura se derrumbara sobre sí misma, atrapando a quienes exploraban la red de cavernas anexa. \n\nLa misión termina con los depósitos de duranita confirmados que han sido causados ​​por un fallo en la matriz de sensores [Root.GetFleetName]."
 STH_gamestersOfTriskelion_event.1.a:0 "Desgraciado."
 STH_gamestersOfTriskelion_event.2.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.2.desc:0 "Tras haber salido a la superficie, el Capitán [Root.GetLeaderName] y el equipo visitante preparan alojamientos temporales para apoyar la misión de la expedicion. Las estructuras prefabricadas se completan en tres horas y el equipo comienza el proceso de mapeo de los depósitos en el área inmediata. \n\nVarios días pasan y se ha vuelto cada vez más difícil confirmar cualquiera de las lecturas de minerales detectadas desde la órbita. Peor aún, varios tripulantes resultan heridos cuando un temblor sísmico provocó que una hendidura se derrumbara sobre sí misma, atrapando a quienes exploraban la red de cavernas anexa. \n\nLa misión termina con los depósitos de duranita confirmados que han sido causados ​​por un fallo en la matriz de sensores [Root.GetFleetName]."
 STH_gamestersOfTriskelion_event.2.a:0 "Entendido."
 STH_gamestersOfTriskelion_event.3.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.3.desc:0 "Traspasando la superficie, el capitán [triskelion_enslaved_leader.GetName] y el equipo visitante preparan alojamientos temporales para apoyar la misión de la expedicion. Las estructuras prefabricadas se completan en tres horas y el equipo comienza el proceso de mapeo de los depósitos en el área inmediata. \n\nVarios días pasan y se ha vuelto cada vez más difícil confirmar cualquiera de las lecturas de minerales detectadas desde la órbita. El capitán ordena a [Root.GetFleetName] que entre en una órbita inferior para aumentar la efectividad de sus sensores, pero cuando el barco completa el maniobre, se detecta un gran pico de energía desde la superficie. \n\nEl [Root.GetFleetName] intenta ponerse en contacto con el capitán [triskelion_enslaved_leader.GetName], pero parece que todo el equipo visitante ha desaparecido de [From.From.GetName]. \n\nLa nave pasa varios días escaneando la superficie, pero no se encuentran pistas para explicar lo que le pasó a la tripulación desaparecida."
 STH_gamestersOfTriskelion_event.3.a:0 "¡Esto es un desastre!"
 STH_gamestersOfTriskelion_event.4.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.4.desc:0 "Capitán [triskelion_enslaved_leader.GetName] y [triskelion_enslaved_leader.GetHerHis] equipo de distancia despierto de la inconsciencia para encontrarse transportados a un mundo desconocido. El sol en el cielo traiciona que ya no están en [triskelion_original_planet.GetName], y una extraña vegetación desierta pinta el paisaje. \n\nMáximos después de componerse, el equipo visitante está acosado por un grupo de extraterrestres armados con espadas primitivas y vistiendo túnicas simples de tela. Las armas de  energía resultan ineficaces en el ambiente local, sus baterías drenaron, y el equipo es rápidamente dominado. \n\nEl equipo visitante es llevado a través del desierto a la entrada de una ciudad rodeada por un gran muro de piedra. Una figura calva les espera, vestida con una túnica negra y roja. \n\n Soy Galt, Maestro Thrall de Triskelion, este mundo. ' Le dice a [triskelion_enslaved_leader.GetName]. "Deben ser elogiados por su espíritu de lucha. Los Proveedores harán buen uso de ti ... '"
 STH_gamestersOfTriskelion_event.4.a:0 "No nos someteremos a la esclavitud."
 STH_gamestersOfTriskelion_event.4.b:0 "No tenemos más remedio que obedecer, por ahora."
 STH_gamestersOfTriskelion_event.5.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.5.desc:0 "El espectáculo de desafío no mueve a Galt, quien simplemente asiente con la cabeza a un alienígena armado con espada. El extranjero agarra al más cercano de la tripulación de [triskelion_enslaved_leader.GetName], un alférez  mayor de edad, y con un corte rápido de la espada le abre el cuello. El resto  de equipo visitante, se callan a medida que el Thrall Maestro ruge: \n\nPuede que la situación se ha aclarado. ¡No se tolerará la desobediencia!"
 STH_gamestersOfTriskelion_event.5.a:0 "No tenemos más remedio que obedecer, por ahora."
 STH_gamestersOfTriskelion_event.5.b:0 "¡NO nos someteremos a la esclavitud!"
 STH_gamestersOfTriskelion_event.6.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.6.desc:0 "El capitán [triskelion_enslaved_leader.GetName], enfurecido por la muerte de [triskelion_enslaved_leader.GetHerHis] oficial se lanza a Galt. Se enfrentan mientras el resto de la tripulación se ocupa de los extranjeros que manejan espadas. \n\n A pesar de su formación avanzada, la tripulación es incapaz de soportar la embestida y son asesinados uno por uno. \n\nGalt y el Capitán continúan luchando por un momento, hasta que finalmente los extraterrestres arrastran [triskelion_enslaved_leader.GetHerHim] y atraviesan su corazon con una espada [triskelion_enslaved_leader.GetHerHis]."
 STH_gamestersOfTriskelion_event.6.a:0 "¡Esto es un desastre!"
 STH_gamestersOfTriskelion_event.7.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.7.desc:0 "El capitán se compromete a someterse y el equipo visitante es conducido a través de las puertas de la ciudad en un cuadrado de cuarteles de piedra, donde son despojados de sus uniformes y armas y vestidos con las mismas túnicas de tela que los extranjeros usan. \n\nEl día pasa y se encuentran de nuevo con el Galt. \n\nUsted se entrenará para el combate. Armados, desarmados, solos y en grupos. Esto lo harás por la voluntad de los Proveedores. Sirve y puedes vivir. \n\nEl grupo se divide y se lleva a una serie de campos de entrenamiento por toda la ciudad."
 STH_gamestersOfTriskelion_event.7.a:0 "Vamos a entrenar, pero la fuga es nuestra meta."
 STH_gamestersOfTriskelion_event.7.b:0 "Vamos a entrenar, ningún enemigo nos derrotará."
 STH_gamestersOfTriskelion_event.7.c:0 "¡Debemos ser capaces de hacer una ganga!"
 STH_gamestersOfTriskelion_event.8.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.8.desc:0 "Las semanas pasan y la tripulación de [triskelion_enslaved_leader.GetName] y [triskelion_enslaved_leader.GetHerHim] han seguido el intenso régimen de entrenamiento que Galt les ha proporcionado sin vacilar, mientras venían a aprender más de Triskelion a través de los otros esclavos que se guardaban en la ciudad. \n\nUna tarde después de una sesión de combate de grupo desafiante, [triskelion_enslaved_leader.GetName] es capaz de escapar de los terrenos de entrenamiento e investigar varios de los edificios cercanos antes de atravesar lo que parece ser una plataforma transportadora de alguna variedad. \n\nEntra en la plataforma, una luz cegadora parpadea y el capitán [triskelion_enslaved_leader.GetName] desaparece de la cámara."
 STH_gamestersOfTriskelion_event.8.a:0 "Entendido."
 STH_gamestersOfTriskelion_event.9.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.9.desc:0 "[Triskelion_enslaved_leader.GetName] despierta una vez más, habiendo sido transportado dentro de una gran caverna. La iluminación débil llena un gran salón, donde en el centro hay lo que parecen ser tres cerebros suspendidos en jarros grandes. Un cerebro comienza a brillar intensamente y una voz dice: \n\n'Tú demuestras una gran promesa. Cuéntanos tu valor, para que podamos optar por ser tu dueño.\n\nEl Capitán discute con los cerebros durante varios minutos, aprendiendo que son los restos de la civilización Triskelion - los Proveedores - que han abandonado la necesidad de sus cuerpos físicos . Se hace evidente que los cerebros viven ahora por poco más que la oportunidad de apostar sumas de dinero en los concursos entre extranjeros capturados. \n\nConsiderando esto, el capitán [triskelion_enslaved_leader.GetName] ofrece una propuesta."
 STH_gamestersOfTriskelion_event.9.a:0 "¡Luchamos por nuestra libertad!"
 STH_gamestersOfTriskelion_event.10.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.10.desc:0 "Los tres Proveedores hablan rápidamente entre sí, cada uno mostrando cierto interés en la oferta del Capitán. Después de varios minutos sin embargo, se hace evidente que no hay apetito entre el grupo de riesgo de perder a sus esclavos. \n\nEl capitán, al ver que el argumento se pierde, se agarra en el frasco más cercano pero se mantiene congelado en su lugar de alguna manera. Un zumbido se puede oír construyendo hasta momentos más adelante una oleada eléctrica arcos del tarro a través de [triskelion_enslaved_leader.GetName], matando [triskelion_enslaved_leader.GetHerHim] inmediatamente."
 STH_gamestersOfTriskelion_event.10.a:0 "¡Esto es un desastre!"
 STH_gamestersOfTriskelion_event.11.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.11.desc:0 "Los tres Proveedores hablan rápidamente entre sí, cada uno mostrando cierto interés en la oferta del Capitán. Después de varios minutos los tarros anuncian al capitán [triskelion_enslaved_leader.GetName]:\n\nMuy bien. Tendrás que enfrentar a nuestros guerreros más fuertes, a oleadas contra vosotros. Si ganas, te liberaremos '. \n\nY con eso una luz cegadora llena el pasillo y [triskelion_enslaved_leader.GetName] es transmitido de nuevo a los terrenos de entrenamiento de superficie."
 STH_gamestersOfTriskelion_event.11.a:0 "Lucharemos."
 STH_gamestersOfTriskelion_event.12.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.12.desc:0 "Varios días más pasan antes de que el Maestro Thrall regrese y conduce a la tripulación del capitán [triskelion_enslaved_leader.GetName] y [triskelion_enslaved_leader.GetHerHis] al enorme coliseo en el centro de la ciudad. Los muchos miles de asientos están vacíos, pero para tres orbes brillantes igualmente espaciados a lo largo del círculo del edificio, mientras que cientos de guardias alienígenas están a la atención alrededor del centro. \n\nUn gong se escucha y un número de alienígenas de muchas razas vierten en la arena, gritando mientras corren desarmados hacia el equipo visitante. \n\nLos dos grupos se enfrentan en combate de mano a mano [triskelion_enslaved_leader.GetName] y [triskelion_enslaved_leader.GetHerHis] superan en número a dos a uno. La lucha es sangrienta y viciosa. \n\nEl equipo visitante consigue incapacitar a la mayoría de sus atacantes, antes de que suene un segundo gong y una nueva ola de alienígenas entre en la arena. Exhausto, el equipo visitante es reducido uno por uno hasta que sólo el capitán [triskelion_enslaved_leader.GetName] permanece en pie [triskelion_enslaved_leader.GetHerHis]. \n\nAgotado, [triskelion_enslaved_leader.GetSheHe] se defiende por lo que parece una eternidad, hasta que por fin [triskelion_enslaved_leader.GetSheHe] es golpeado inconsciente. \n\nLos atacantes alienígenas se mueven entre los miembros del equipo visitante, rompiendo el cuello de los que no están muertos."
 STH_gamestersOfTriskelion_event.12.a:0 "¡Esto es un desastre!"
 STH_gamestersOfTriskelion_event.13.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.13.desc:0 "Varios días más pasan antes de que el Maestro Thrall regrese y conduce a la tripulación del capitán [triskelion_enslaved_leader.GetName] y [triskelion_enslaved_leader.GetHerHis] al enorme coliseo en el centro de la ciudad. Los muchos miles de asientos están vacíos, pero para tres orbes brillantes igualmente espaciados a lo largo del círculo del edificio, mientras que cientos de guardias alienígenas están a la atención alrededor del centro. \n\n Se escucha un gong y los alienígenas de muchas razas se lanzan a la arena, gritando mientras corren desarmados hacia el equipo visitante. \n\nLos dos grupos se enfrentan en combate de mano a mano, [triskelion_enslaved_leader.GetName] y [triskelion_enslaved_leader.GetHerHis] superan en número a dos a uno. La lucha es sangrienta y viciosa. \n\nEl equipo visitante consigue incapacitar a la mayoría de sus atacantes, antes de que suene un segundo gong y una nueva ola de alienígenas entre en la arena. Exhausto pero decidido, el equipo visitante vence a la segunda oleada  uno por uno hasta que por fin sólo permanecen en pie ellos. \n\nEl más lejano de los grandes orbes resplandecientes ilumina y la voz de un Proveedor se escucha: \n\n'Tú has actuado bien. Honraremos nuestro acuerdo ahora. Un destello de luz llena el coliseo y el equipo visitante desaparece. \n\nCapitan [triskelion_enslaved_leader.GetName] se despierta en medio del campamento de exploración mineral en [triskelion_original_planet.GetName], comunicador [triskelion_enslaved_leader.GetHerHis] con un mensaje de la nave."
 STH_gamestersOfTriskelion_event.13.a:0 "Entendido."
 STH_gamestersOfTriskelion_event.14.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.14.desc:0 "Las semanas pasan y la tripulación [triskelion_enslaved_leader.GetName] y [triskelion_enslaved_leader.GetHerHim] han seguido el intenso régimen de entrenamiento que el Maestro Thrall les ha proporcionado con vigor. \n\nUna tarde después de una desafiante sesión de combate en grupo contra otro grupo de esclavos extraterrestres, [triskelion_enslaved_leader.GetName] es abordado por Galt y le dijo que lo siguiera. \n\nSiguiendo al Master Thrall fuera de los terrenos de entrenamiento y en un edificio cercano, se le dice a [triskelion_enslaved_leader.GetSheHe] que se pare en lo que parece ser una plataforma transportadora de alguna variedad. \n\nEntra en la plataforma, una luz cegadora destella y el Capitán desaparece de la cámara."
 STH_gamestersOfTriskelion_event.14.a:0 "Entendido."
 STH_gamestersOfTriskelion_event.15.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.15.desc:0 "[Triskelion_enslaved_leader.GetName] despierta una vez más, habiendo sido transportado dentro de una gran caverna. La iluminación débil llena un gran salón, donde en los plintos en el soporte del centro qué parecen ser tres cerebros suspendidos en jarros grandes. Un cerebro comienza a brillar intensamente y una voz dice: \n\n'Tú demuestras una gran promesa. Cuéntanos tu valor, para que podamos pujar entre nosotros por tu esclavitud. \n\nEl Capitán discute con los cerebros durante varios minutos, aprendiendo que son los restos de la civilización Triskelion - los Proveedores - habiendo abandonado la necesidad de su Cuerpos físicos.\n\nSe vuelve evidente que los cerebros viven ahora por poco más que la oportunidad de apostar sumas de dinero en concursos entre extranjeros capturados. \n\nConsiderando esto, el capitán [triskelion_enslaved_leader.GetName] ofrece una propuesta."
 STH_gamestersOfTriskelion_event.15.a:0 "¡Luchamos por nuestra libertad!"
 STH_gamestersOfTriskelion_event.16.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.16.desc:0 "Los tres Proveedores hablan rápidamente entre sí, cada uno mostrando cierto interés en la oferta del Capitán. Después de varios minutos sin embargo, se hace evidente que no hay apetito entre el grupo de riesgo de perder a sus esclavos. \n\nEl capitán, al ver que el argumento se pierde, se agarra en el frasco más cercano pero se mantiene congelado en su lugar de alguna manera. Un zumbido se puede oír construyendo hasta momentos más adelante una oleada eléctrica arcos del tarro a través de [triskelion_enslaved_leader.GetName], matando [triskelion_enslaved_leader.GetHerHim] inmediatamente."
 STH_gamestersOfTriskelion_event.16.a:0 "¡Esto es un desastre!"
 STH_gamestersOfTriskelion_event.17.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.17.desc:0 "Los tres Proveedores hablan rápidamente entre sí, cada uno mostrando cierto interés en la oferta del Capitán. Después de varios minutos los tarros anuncian al Capitán: \n\nMuy bien. Tendrás que enfrentar a nuestros guerreros más fuertes, en oleadas contra vosotros. Si ganas, te liberaremos '. \n\nY con eso una luz cegadora llena el pasillo y [triskelion_enslaved_leader.GetName] es transmitido de nuevo a los terrenos de entrenamiento de superficie."
 STH_gamestersOfTriskelion_event.17.a:0 "Lucharemos."
 STH_gamestersOfTriskelion_event.18.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.18.desc:0 "Varios días más pasan antes de que el Maestro Thrall regrese y conduce a la tripulación del capitán [triskelion_enslaved_leader.GetName] y [triskelion_enslaved_leader.GetHerHis] al enorme coliseo en el centro de la ciudad. Los muchos miles de asientos están vacíos, pero para tres orbes brillantes igualmente espaciados a lo largo del círculo del edificio, mientras que cientos de guardias alienígenas están a la atención alrededor del centro. \n\nUn gong se escucha y un número de alienígenas de muchas razas vierten en la arena, gritando mientras corren desarmados hacia el equipo visitante. \n\nLos dos grupos se enfrentan en combate de mano a mano [triskelion_enslaved_leader.GetName] y [triskelion_enslaved_leader.GetHerHis] superan en número a dos a uno. La lucha es sangrienta y viciosa. \n\nEl equipo visitante consigue incapacitar a la mayoría de sus atacantes, antes de que suene un segundo gong y una nueva ola de alienígenas entre en la arena. Exhausto, el equipo visitante es reducido uno por uno hasta que sólo el capitán [triskelion_enslaved_leader.GetName] permanece en pie [triskelion_enslaved_leader.GetHerHis]. \n\nAgotado, [triskelion_enslaved_leader.GetSheHe] se defiende por lo que parece una eternidad, hasta que por fin [triskelion_enslaved_leader.GetSheHe] es golpeado inconsciente. \n\nLos atacantes alienígenas se mueven entre los miembros del equipo visitante, rompiendo el cuello de los que no están muertos."
 STH_gamestersOfTriskelion_event.18.a:0 "¡Esto es un desastre!"
 STH_gamestersOfTriskelion_event.19.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.19.desc:0 "El capitán [triskelion_enslaved_leader.GetName] pide una audiencia con el Maestro Thrall, que a regañadientes obliga. \n\nEstate su negocio ", dice. \n\n¿Hay que haber algún modo de llegar a un acuerdo mutuamente beneficioso? [Triskelion_enslaved_leader.GetName] dice, antes de enumerar una serie de operaciones valiosas [triskelion_enslaved_leader.GetSheHe] estaría dispuesto a hacer a cambio de la liberación de la tripulación. Galt parece indiferente, hasta que una luz cegadora los envuelve a ambos. \n\n[triskelion_enslaved_leader.GetName] despierta una vez más, habiendo sido transportado dentro de una gran caverna. La iluminación débil llena un gran salón, donde en los plintos en el soporte del centro qué parecen ser tres cerebros suspendidos en jarros grandes. Un cerebro comienza a brillar y una voz dice: \n\nHabla ahora."
 STH_gamestersOfTriskelion_event.19.a:0 "¡Vamos a hacer un trato!"
 STH_gamestersOfTriskelion_event.19.b:0 "¿Has oído hablar de 'Dabo'?"
 STH_gamestersOfTriskelion_event.19.c:0 "¿Alguna vez has oído hablar de 'Chula'?"
 STH_gamestersOfTriskelion_event.20.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.20.desc:0 "Ahora, ¿tengo una oportunidad de negocio para usted? El capitán [triskelion_enslaved_leader.GetName] le dice a los tres cerebros, antes de hablar largamente de las oportunidades de transferencia de tecnología, los rescates  que el [From.GetName] estaría dispuesto a pagar y vagas amenazas a Triskelion si la tripulación no regresara a [From.GetName ] espacio. \n\nLos cerebros no están convencidos, y una ráfaga de luces se puede ver como discuten entre sí en cuanto a la manera más rápida de matar [triskelion_enslaved_leader.GetName]. El Capitán, al ver que el argumento se pierde, se agarra en el frasco más cercano pero se mantiene congelado en su lugar de alguna manera. Un zumbido se puede oír construyendo hasta momentos más adelante una oleada eléctrica arcos del tarro a través de [triskelion_enslaved_leader.GetName], matando [triskelion_enslaved_leader.GetHerHim] inmediatamente."
 STH_gamestersOfTriskelion_event.20.a:0 "¡Esto es un desastre!"
 STH_gamestersOfTriskelion_event.21.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.21.desc:0 "Ahora permítanme contarles sobre el lucrativo mundo de la franquicia Dabo ', [triskelion_enslaved_leader.GetName] dice a los tres cerebros, antes de hablar largamente sobre la emoción del juego y el juego que implica. \n\nCon cada detalle adicional los cerebros murmuran murmullos de aprobación hasta que por fin se enciende y se pide iniciar el comercio de la libertad de la tripulación para la instalación de un salón totalmente equipado Dabo. \n\nCapitan [triskelion_enslaved_leader.GetName] está de acuerdo y se establece un enlace de comunicaciones con el buque, donde se confirman los detalles del tratado del comercio. \n\nLa tripulación es transportada fuera de Triskelion y de vuelta al sitio de prospección de minerales en [triskelion_original_planet.GetName], donde una serie de cajas llenas de equipo Dabo se transportan de vuelta a Triskelion."
 STH_gamestersOfTriskelion_event.21.a:0 "Entendido."
 STH_gamestersOfTriskelion_event.22.name:0 "Los Juegos de Triskelion"
 STH_gamestersOfTriskelion_event.22.desc:0 "Ahora déjenme decirles sobre el juego de Chula ', [triskelion_enslaved_leader.GetName] dice a los tres cerebros, antes de hablar extensamente sobre la emoción del juego y el juego que implica. \n\nCon cada detalle adicional los cerebros murmuran murmullos de aprobación hasta que por fin se ilumina y se pide iniciar el comercio de la libertad de la tripulación para la instalación de una mesa totalmente equipada Chula. \n\nCapitan [triskelion_enslaved_leader.GetName] está de acuerdo y se establece un enlace de comunicaciones con el buque, donde se confirman los detalles  del comercio. \n\nLa tripulación es transportada fuera de Triskelion y de vuelta al sitio de prospección de minerales en [triskelion_original_planet.GetName], donde una serie de cajas llenas de equipo Chula son transportadas de vuelta a Triskelion."
 STH_gamestersOfTriskelion_event.22.a:0 "Entendido."
 STH_theSkinOfEvil_category:0 "Piel del mal"
 STH_theSkinOfEvil_category_desc:0 "Una lanzadera de exploracion [From.GetName] se ha estrellado. Las lecturas de los sensores no están claras, pero parece que hay algo que se mueve cerca del sitio del accidente."
 STH_theSkinOfEvil_event.1.name:0 "Piel del mal"
 STH_theSkinOfEvil_event.1.desc:0 "El Capitán [Root.GetLeaderName] lidera un equipo  para investigar el misterioso accidente de la lanzadera [Root.GetFleetName] en [From.GetName], un prometedor candidato a la colonización. \n\nComo el equipo visitante busca en el sitio del accidente, El tripulante descubre un extraño líquido negro que lentamente se reforma en la forma de un cuerpo humanoide. \n\nEstá bloqueando el camino al lugar del accidente de la lanzadera."
 STH_theSkinOfEvil_event.1.a:0 "Te saludamos en nombre de [Root.Owner.GetName]. ¿Quién eres tú?"
 STH_theSkinOfEvil_event.1.b:0 "¡Fuera de nuestro camino, cosa!"
 STH_theSkinOfEvil_event.1.c:0 "¿Quién o qué eres?"
 STH_theSkinOfEvil_event.2.name:0 "Piel del mal"
 STH_theSkinOfEvil_event.2.desc:0 ""Pareces como aquellos con los que una vez me uní", dice el ser, en un tono contemplativo. 'Afirmaron venir en paz también ... hablaron de la iluminación y de la calidad. Pero dejaron todo lo demás aquí, la basura, los rencores, el odio. Se quedó dentro de mí. \n\nEl ser se identifica como Armus. Aunque al principio parecía peligroso, el capitán [Root.GetLeaderName] ahora ve una medida de tristeza al respecto."
 STH_theSkinOfEvil_event.2.a:0 "Sentimos su dolor."
 STH_theSkinOfEvil_event.2.b:0 "¿Estás enojado porque nunca podrías pertenecer a ellos?"
 STH_theSkinOfEvil_event.2.c:0 "Sin tristeza no hay contexto para la felicidad ..."
 STH_theSkinOfEvil_event.3.name:0 "Piel del mal"
 STH_theSkinOfEvil_event.3.desc:0 "Soy Armus. Mal encarnado. Cuando una sociedad entera derrama su dolor y su resentimiento, sus resentimientos y odio ... Yo soy lo que queda."
 STH_theSkinOfEvil_event.3.a:0 "Sentimos su dolor."
 STH_theSkinOfEvil_event.3.b:0 "Sin tristeza no hay contexto para la felicidad ..."
 STH_theSkinOfEvil_event.4.name:0 "Piel del mal"
 STH_theSkinOfEvil_event.4.desc:0 "Sí Sí. Sólo quiero ser amado, como todo el mundo lo hace. Quiero encontrar a mis antepasados. ¿Puedo usar uno de sus buques para buscarlos?"
 STH_theSkinOfEvil_event.4.a:0 "Coge el transbordador, pero deja el piloto aquí."
 STH_theSkinOfEvil_event.4.b:0 "Necesitamos nuestros barcos."
 STH_theSkinOfEvil_event.5.name:0 "Piel del mal"
 STH_theSkinOfEvil_event.5.desc:0 "Tal vez.' Armus responde. Quizás sólo quiero volver a conectarme con los que me han creado. ¿Me ayudarás a salir de este lugar para poder finalmente encontrarlos?"
 STH_theSkinOfEvil_event.5.a:0 "Coge el transbordador, pero deja el piloto aquí."
 STH_theSkinOfEvil_event.5.b:0 "Necesitamos nuestros barcos."
 STH_theSkinOfEvil_event.6.name:0 "Skin of Evil"
 STH_theSkinOfEvil_event.6.desc_01:0 "'I DON'T NEED YOUR PITY!' thunders the being, its voice shaking the very ground.\n\nEnraged, it grabs and submerges the Captain in its oily pool. Within moments [shipCaptain.GetSheHe] is ejected from the fluid, dead. \n\nThe rest of the away team panics and rush back to their shuttle, before returning to the [Root.GetFleetName]. The First Officer orders a quarantine buoy deployed around the planet, so that no one else would ever foolishly raise the ire of the being on the planet."
 STH_theSkinOfEvil_event.6.desc_02:0 "'I DON'T NEED YOUR PITY!' the being thunders, its voice shaking the very ground. \n\nEnraged, it grabs and submerges the Captain in its oily pool. Within moments [shipCaptain.GetSheHe] is ejected from the fluid, dead. \n\nThe rest of the away team panics and beams back to the [Root.GetFleetName]. The First Officer orders a quarantine buoy deployed around the planet, so that no one else would ever foolishly raise the ire of the being on the planet."
 STH_theSkinOfEvil_event.6.a:0 "Parece que la compasión irrita a la bestia."
 STH_theSkinOfEvil_event.7.name:0 "Piel del mal"
 STH_theSkinOfEvil_event.7.desc:0 "Gracias. Me da esperanza ... "dice Armus, y se aparta. El médico de campo del equipo exploracion socorre al piloto herido y comienza a tratar sus heridas. \n\nAlgunos momentos después, el ser acompaña al capitán y entra en la lanzadera, despegando poco después. \n\nLas exploraciones adicionales muestran que Armus fue único - no hay otros seres en el planeta. [From.GetName] se declara seguro para la colonización."
 STH_theSkinOfEvil_event.7.a:0 "Excelente."
 STH_theSkinOfEvil_event.8.name:0 "Skin of Evil"
 STH_theSkinOfEvil_event.8.desc_01:0 "Captain [Root.GetLeaderName]'s refusal infuriates Armus, and with a flick of its limbs Armus directs a beam of energy which engulfs [shipCaptain.GetHerHim]. The rest of the away team panics, rushing back to their shuttle before returning to the [Root.GetFleetName]. The First Officer orders a quarantine buoy deployed around the planet, so that no one else would ever foolishly raise the ire of the being on the planet."
 STH_theSkinOfEvil_event.8.desc_02:0 "Captain [Root.GetLeaderName]'s refusal infuriates Armus, and with a flick of its limbs Armus directs a beam of energy which engulfs [shipCaptain.GetHerHim]. The rest of the away team panics, beaming back to the [Root.GetFleetName]. The First Officer orders a quarantine buoy deployed around the planet, so that no one else would ever foolishly raise the ire of the being on the planet."
 STH_theSkinOfEvil_event.8.a:0 "Tal vez deberíamos haber ahorrado el shuttlecraft ..."
 STH_theSkinOfEvil_event.9.name:0 "Piel del mal"
 STH_theSkinOfEvil_event.9.desc:0 "La observación de Armus desde la órbita revela la extensión de la ira de la criatura. Se extiende a través de [From.GetName], el ser parece consumir toda la vida animal y vegetal en su camino. De sus restos produce un gas muy tóxico, creando vastas nubes en la atmósfera que aceleran la muerte del ecosistema restante y bloquean la luz solar. \n\nToda la capacidad de mantenimiento de la vida en este planeta se agota, y [From.GetName] es ahora estéril."
 STH_theSkinOfEvil_event.9.a:0 "Desgraciado."
 STH_theSkinOfEvil_event.10.name:0 "Skin of Evil"
 STH_theSkinOfEvil_event.10.desc_01:0 "'It will be fun killing you!' says the being with jubilation, proceeding to fire a coherent beam of energy at Captain [Root.GetLeaderName]. The Captain is vaporised. \n\nWith the brutal display of sheer power, the rest of the away team retreats to their shuttle, before returning to the [Root.GetFleetName]. The First Officer orders a quarantine buoy deployed around the planet, so that no one else would ever foolishly raise the ire of the being on the planet."
 STH_theSkinOfEvil_event.10.desc_02:0 "'It will be fun killing you!' says the being with jubilation, proceeding to fire a coherent beam of energy at Captain [Root.GetLeaderName]. The Captain is vaporised. \n\nWith the brutal display of sheer power, the rest of the away team retreats and beams back to the [Root.GetFleetName]. The First Officer orders a quarantine buoy deployed around the planet, so that no one else would ever foolishly raise the ire of the being on the planet."
 STH_theSkinOfEvil_event.10.a:0 "Demasiado."
 STH_theSkinOfEvil_event.11.name:0 "Piel del mal"
 STH_theSkinOfEvil_event.11.desc:0 "El oficial táctico [Root.GetFleetName] ha estado vigilando de cerca la superficie dell planeta, disparando sobre el ser tan pronto como el capitán [Root.GetLeaderName] esta fuera de peligro [shipCaptain.GetHerHis]. El ser se vaporiza bajo el primer  bombardeo orbital. \n\nEl planeta está ahora seguro para la colonización."
 STH_theSkinOfEvil_event.11.a:0 "Al menos lo terminaron."
 STH_theSkinOfEvil_fail.1.name:0 "Piel del mal"
 STH_theSkinOfEvil_fail.1.desc:0 "El capitán [Root.GetLeaderName] ordena a [Root.GetFleetName] que reduzca la altura a una órbita sincrónica sobre el lugar del accidente de la lanzadera, cuando un misterioso campo de energía engulle al buque. Los motores de la nave son inhabilitados y la nave cae a la superficie, en él mismo sitio donde se estrello la lanzadera que iban a rescatar."
 STH_theSkinOfEvil_fail.1.a:0 "¡Esto es un desastre!"
 STH_theSkinOfEvil_fail.2.name:0 "Piel del mal"
 STH_theSkinOfEvil_fail.2.desc:0 "La tripulación comienza los preparativos para llevar a un equipo de exploracion a la superficie, cuando el sensor del buque detecta una reacción en cascada en las vainas de contención de antimateria de la lanzadera. En unos momentos la contención falla y la lanzadera y todo en un radio de cincuenta kilómetros se destruye en la reacción resultante de materia / antimateria. \n\nLa lanzadera y su piloto son declarados muertos."
 STH_theSkinOfEvil_fail.2.a:0 "Desdichado"
 STH_theCostOfActsOfHumanity_category:0 "El Costo de los Hechos de la Humanidad"
 STH_theCostOfActsOfHumanity_category_desc:0 "Una de nuestras naves espaciales que exploraba un planeta habitable, se estrelló inesperadamente. Las lecturas de los sensores no están claras, pero ciertamente hay algo ahí fuera ..."
 STH_theCostOfActsOfHumanity_event.1.name:0 "El Costo de los Hechos de la Humanidad"
 STH_theCostOfActsOfHumanity_event.1.desc:0 "Los sensores muestran un carguero viejo y dañado, de origen desconocido. 3 signos de vida, a bordo, 8 cadáveres. El contenedor de carga derecho del buque ha sido abierto desde el espacio y está vacío. El contenedor izquierdo contiene 600 minerales. Su primer oficial le advierte que otra nave puede esconderse en los asteroides. ¿Cuáles son sus órdenes?"
 STH_theCostOfActsOfHumanity_event.1.a:0 "Es arriesgado, mantener la distancia."
 STH_theCostOfActsOfHumanity_event.1.b:0 "Rescatar a la tripulación restante. Muévase en el alcance del haz del tractor."
 STH_theCostOfActsOfHumanity_event.1.c:0 "Ignorar las formas de vida, haz sus minerales a bordo!"
 STH_theCostOfActsOfHumanity_event.2.name:0 "El Costo de los Hechos de la Humanidad"
 STH_theCostOfActsOfHumanity_event.2.desc:0 "Te alejas con seguridad. Poco después, el núcleo de del motor warp del carguero explota, distribuyendo restos en la órbita de las lunas."
 STH_theCostOfActsOfHumanity_event.2.a:0 "Parece ser la decisión correcta."
 STH_theCostOfActsOfHumanity_event.3.name:0 "El Costo de los Hechos de la Humanidad"
 STH_theCostOfActsOfHumanity_event.3.desc:0 "Un buque desconocido empieza a moverse hacia nosotros desde detrás de un asteroide.  Dispara y destruye nuestra nave y la tripulación."
 STH_theCostOfActsOfHumanity_event.3.a:0 "¡Oh no!"
 STH_theCostOfActsOfHumanity_event.4.name:0 "El Costo de los Hechos de la Humanidad"
 STH_theCostOfActsOfHumanity_event.4.desc:0 "Mueves el carguero del campo de asteroides. Después de algunas reparaciones hechas por tu ingeniero y el ingeniero alienigena, el carguero está listo para seguir adelante. Por supuesto los alienigenas estan muy agradecidos y nos dan la mitad de su carga restante. Ese acto de la humanidad también se refleja en la comunidad galáctica."
 STH_theCostOfActsOfHumanity_event.4.a:0 "Es bueno ser buenos."
 STH_theCostOfActsOfHumanity_event.5.name:0 "El Costo de los Hechos de la Humanidad"
 STH_theCostOfActsOfHumanity_event.5.desc:0 "600 minerales se han teletransportado a bordo. Nuestra nave abandona la órbita y continúa su misión."
 STH_theCostOfActsOfHumanity_event.5.a:0 "Sí, los necesitamos."
 STH_theCostOfActsOfHumanity_event.6.name:0 "El Costo de los Hechos de la Humanidad"
 STH_theCostOfActsOfHumanity_event.6.desc:0 "Un buque desconocido empieza a moverse hacia nosotros desde detrás de un asteroide. Nos dispara y destruye nuestra nave y la tripulación."
 STH_theCostOfActsOfHumanity_event.6.a:0 "Maldita sea."
 STH_theCostOfActsOfHumanity_fail.1.name:0 "El Costo de los Hechos de la Humanidad"
 STH_theCostOfActsOfHumanity_fail.1.desc:0 "La señal se ha apagado. Incluso después de buscar durante 2 horas, no se encontró nada, excepto restos en los asteroides."
 STH_theCostOfActsOfHumanity_fail.1.a:0 "Bueno, sigamos adelante."
 STH_theCostOfActsOfHumanity_fail.2.name:0 "El Costo de los Hechos de la Humanidad"
 STH_theCostOfActsOfHumanity_fail.2.desc:0 "El núcleo de warp de un carguero dañado en el sistema, acaba de explotar. De repente otra nave comienza a moverse, atacando y destruyendo nuestra nave científica."
 STH_theCostOfActsOfHumanity_fail.2.a:0 "A malo"
 SECOND_CHANCE_PROJECT:0 "Laboratorio de Investigación Abandonado"
 SECOND_CHANCE_PROJECT_DESC:0 "Hace ocho años, una estación de investigación en [From.GetName] tuvo que ser abandonada debido a un campo de distorsión de energía masiva.\n\nTenemos la oportunidad de recuperar los datos de la investigación si se envía un buque científico para recuperarlo."
 STA_secondChance_category:0 "Segundas oportunidades"
 STA_secondChance_category_desc:0 "Hay una próxima, breve ventana de oportunidad para recuperar datos científicos de una estación de investigación abandonada en [From.GetName]."
 STA_secondChance_event.1.name:0 "Segundas oportunidades"
 STA_secondChance_event.1.desc:0 "Hace ocho años, el Jefe de Ciencia [transporterClone.GetName] estaba estacionado en este puesto de avanzada, apenas logrando emitir la estación de investigación con el último personal en el suelo antes de que una disección iónica cortara la conexión del transportador. \n\nEl campo de interrupción finalmente ha cesado durante unos días, permitiendo a la tripulación del [Root.GetName] recuperar una gran cantidad de datos científicos dejados en la evacuación. \n\nComo el equipo visitante busca un terminal de computadora, notan signos de que alguien ha estado viviendo aquí. [TransporterClone.GetName] detecta los signos de vida en [transporterClone.GetHerHis] tri-corder y se mueve para investigar la señal. \n\nSuddenly, una voz grita y [transporterClone.GetSheHe] entra en la sala, phaser en el listo y se encuentra con una persona que se ve exactamente como [transporterClone.GetHerHim]. \n\nDespués de unos momentos de shock, la persona explica que [transporterClone.GetSheHe] estaba atrapado en la estación de investigación después de un fallido intento de transporte hace ocho años."
 STA_secondChance_event.1.a:0 "Esto debe ser un truco, bloquear [transporterClone.GetHerHim] en el bergantín!"
 STA_secondChance_event.1.b:0 "¡No seremos engañados por un shapeshifter, los phasers del sistema para matar!"
 STA_secondChance_event.1.c:0 "Beam [transporterClone.GetHerHim] hasta la enfermería para poder validar estas afirmaciones."
 STA_secondChance_event.2.name:0 "Segundas oportunidades"
 STA_secondChance_event.2.desc:0 "El equipo visitante no pudo reunir los datos a tiempo debido a los cambios realizados en la estación por el duplicado. \n\nEl equipo tuvo que emitirse antes de que el campo de distorsión regresara para evitar quedarse varado hasta la siguiente ventana de transporte. [TransporterClone.GetName]  clon aparente insistió más tarde [transporterClone.GetHerHis] experiencia podría haber ayudado a reparar el daño en el tiempo previsto."
 STA_secondChance_event.2.a:0 "Es una pena."
 STA_secondChance_event.3.name:0 "Segundas oportunidades"
 STA_secondChance_event.3.desc:0 "El equipo visitante no pudo reunir los datos a tiempo debido a los daños infligidos en la red eléctrica de las estaciones por el metamorfo. \n\nEl equipo tuvo que emitirse antes de que el campo de distorsión regresara para evitar quedarse varado hasta la siguiente ventana de transporte."
 STA_secondChance_event.3.a:0 "¡Ese metamorfo saboteó nuestra estación! Buena Riddance."
 STA_secondChance_event.4.name:0 "Segundas oportunidades"
 STA_secondChance_event.4.desc:0 "Se confirma que los genes duplicados [transporterClone.GetName] son ​​una coincidencia exacta. Además, los patrones cerebrales son casi iguales, lo que sugiere que ambos tienen recuerdos casi idénticos. Estos hechos descartan la posibilidad de que [transporterClone.GetHerHim] sea un metamorfo o un clon. \n\nEl ingeniero de la nave teoriza que cuando el transportista fue interrumpido por el campo de interrupción hace ocho años, el haz de patrones debe haber reflejado una copia perfecta de [transporterClone.GetName] en la estación de investigación en [From.GetName]. \n\nEl duplicado del transportista tuvo que adaptar la estación de investigación para sobrevivir durante ocho años [transporterClone.GetHerHis] propia. Debido a esto, los bancos de datos de la estación no son fácilmente accesibles y requieren reparaciones extensas."
 STA_secondChance_event.4.a:0 "Intento de recopilar los datos de la investigación sin el duplicado de [transporterClone.GetName]."
 STA_secondChance_event.4.b:0 "Pregunte al duplicado de [transporterClone.GetName] para ayudar a arreglar la estación."
 STA_secondChance_event.5.name:0 "Segundas oportunidades"
 STA_secondChance_event.5.desc:0 "El duplicado de [transporterClone.GetName] tiene un plan para arreglar el daño, pero implica ahondar en una sección estructuralmente inestable de la base de investigación para vincular un conducto de potencia de nuevo al mainframe del ordenador. \n\n [transporterClone.GetSheHe] está seguro de que es seguro como [transporterClone.GetSheHe] ha estado allí muchas veces, pero el ingeniero de la nave ha completado las exploraciones que muestran que la estructura es peligrosa y podría colapsar en cualquier momento."
 STA_secondChance_event.5.a:0 "No podemos arriesgar la vida de duplicado de [transporterClone.GetName]."
 STA_secondChance_event.5.b:0 "Hazlo así."
 STA_secondChance_event.6.name:0 "Segundas oportunidades"
 STA_secondChance_event.6.desc:0 "El duplicado de [transporterClone.GetName] ha hablado con el capitán [Root.Fleet.Leader.GetName], omitiendo [transporterClone.GetHerHis] original y superior para obtener permiso para llevar a cabo el plan peligroso contra su juicio."
 STA_secondChance_event.6.a:0 "Si [transporterClone.GetSheHe] tiene que hacer esto, [transporterClone.GetSheHe] necesitará ayuda."
 STA_secondChance_event.7.name:0 "Segundas oportunidades"
 STA_secondChance_event.7.desc:0 "El duplicado de la estructura [transporterClone.GetName] estaba en pie se ha colapsado mientras que [transporterClone.GetSheHe] y [transporterClone.GetHerHis] original estaban en medio de las reparaciones a los sistemas de almacén de datos de la estación. El duplicado fue capaz de ayudar a [transporterClone.GetHerHis] original ya que ambos colgaron al borde del abismo la estructura de puente, pero al hacerlo [transporterClone.GetSheHe] cayó a [transporterClone.GetHerHis] la muerte."
 STA_secondChance_event.7.a:0 "¡Esto es un desastre!"
 STA_secondChance_event.8.name:0 "Segundas oportunidades"
 STA_secondChance_event.8.desc:0 "El duplicado de [transporterClone.GetName] no pudo reparar el conducto de potencia en la estación de investigación. Cuando [transporterClone.GetSheHe] se movió para reparar el conducto, una estructura de puente se derrumbó dejando [transporterClone.GetHerHim] trenzado. El original [transporterClone.GetName] se irradiaba y era capaz de guardar [transporterClone.GetHerHis] duplicado desde el abismo, pero no había suficiente tiempo para recuperar los datos antes de cerrar la ventana de transporte. \n\n A la luz del rendimiento ejemplar de [transporterClone.GetHerHis], se ofreció al duplicado de [transporterClone.GetName] una posición dentro de la flota que reflejaba los talentos de [transporterClone.GetHerHis]."
 STA_secondChance_event.8.a:0 "Datos científicos no vale la pena perder una vida."
 STA_secondChance_event.9.name:0 "Segundas oportunidades"
 STA_secondChance_event.9.desc:0 "Gracias a la cooperación entre [transporterClone.GetName] y [transporterClone.GetHerHis] duplicado, el par fue capaz de reparar el conducto con éxito después de una estrecha convocatoria con un puente en ruinas. \n\nEran capaces de recuperar el equipo científico requerido y una vez a bordo del [Root.GetName] confirme la integridad y el valor de los datos. \n\n A la luz del rendimiento ejemplar de [transporterClone.GetHerHis], el duplicado [transporterClone.GetName] se le ofreció una posición dentro de la flota que refleja los talentos de [transporterClone.GetHerHis]."
 STA_secondChance_event.9.a:0 "Excelente."
 STH_terra_nova_category:0 "The Lost Colony"
 STH_terra_nova_category_desc:0 "[From.GetName] was the location of one of the United Earth's first extra-solar colonies. Having received no communications from the planet in years, every effort should be made to determine the fate of the expedition."
 STH_terra_nova_event.1.name:0 "Terra Nova"
 STH_terra_nova_event.1.desc:0 "Captain [Root.GetLeaderName] turns to the Communication Officer and asks her to open a channel to the surface. \n\nThe hails to the lost colony are met with silence and no reply is received. \n\nCaptain [Root.GetLeaderName] consults with the Science Officer requesting analysis: \n'There are no biosigns, but the colony appears to be intact. Sensors also detect low levels of surface radiation.'"
 STH_terra_nova_event.1.a:0 "Some mysteries should remain mysteries."
 STH_terra_nova_event.1.b:0 "Assemble an away team."
 STH_terra_nova_event.2.name:0 "Terra Nova"
 STH_terra_nova_event.2.desc:0 "Despite upholding eagerness to explore the planet from the crew, Captain [Root.GetLeaderName] orders the [Root.GetFleetName] to proceed to its next survey target."
 STH_terra_nova_event.2.a:0 "Continue our survey of the system."
 STH_terra_nova_event.201.name:0 "Terra Nova"
 STH_terra_nova_event.201.desc:0 "'Captain's log supplemental. We are leaving a probe in orbit to hopefully determine what has gone wrong with the colony. The telemetry will be forwarded to Starfleet Command.'"
 STH_terra_nova_event.201.a:0 "Continue the survey of the system."
 STH_terra_nova_event.202.name:0 "Terra Nova"
 STH_terra_nova_event.202.desc:0 "'Captain's log supplemental. We are leaving a probe in orbit to hopefully determine what has gone wrong with the colony. The telemetry will be forwarded to Starfleet Command.'"
 STH_terra_nova_event.202.a:0 "Continue the survey of the system."
 STH_terra_nova_event.3.name:0 "Terra Nova"
 STH_terra_nova_event.3.desc_01:0 "'Captain's log supplemental. The away team's shuttle has landed on the surface near the colony. All that they have found so far are empty buildings covered in rust and foliage. There are no signs of weapons fire or any other indication of what happened here.' \n\nCaptain [Root.GetLeaderName] orders the away team to the colony's communication relay to pull whatever information can be accessed. \n\nThe Captain and the security officer begin to search the area for further clues."
 STH_terra_nova_event.3.desc_02:0 "'Captain's log supplemental. The away team has beamed to the surface near the colony. All that they have found so far are empty buildings covered in rust and foliage. There are no signs of weapons fire or any other indication of what happened here.' \n\n Captain [Root.GetLeaderName] orders the away team to the colony's communication relay to pull whatever information can be accessed. \n\nThe Captain and the security officer begin to search the area for further clues. "
 STH_terra_nova_event.3.a:0 "Continue the search."
 STH_terra_nova_event.4.name:0 "Terra Nova"
 STH_terra_nova_event.4.desc:0 "After hours of searching the ruins of the settlement, Captain [Root.GetLeaderName] detects a lifeform on [leader.GetHerHis] tricorder. Pursuing the lifesign [leader.GetSheHe] follows it to a nearby cave system. \n\nThe Security Officer takes point and proceeds into the opening. Proceeding deeper beneath the surface, both officers are ambushed by the inhabitants of the cave. Scaring back the primitive attackers with warning shots, they head back to the entrance. \n\nMoments before the mouth of the cave, the Security Officer is struck by a flint spear and incapacitated. [Root.GetLeaderName] narrowly escapes."
 STH_terra_nova_event.4.a:0 "Who were they?"
 STH_terra_nova_event.401.name:0 "Terra Nova"
 STH_terra_nova_event.401.desc_01:0 "The Captain arrives back at the shuttle with the remaining members of the away team. On the flight up to the [Root.GetFleetName] the team describe what they found in the communications relay, while [Root.GetLeaderName] analyses a detailed scan of the life form encountered. It's Human. \n\nThe Captain ponders the options available to recover the Security Officer from the surface."
 STH_terra_nova_event.401.desc_02:0 "The Captain arrives back at the transporter room with the remaining members of the away team. Before transporting back to the [Root.GetFleetName] the team describe what they found in the communications relay, while [Root.GetLeaderName] analyses a detailed scan of the life form encountered. It's Human. \n\nThe Captain ponders the options available to recover the Security Officer from the surface."
 STH_terra_nova_event.401.a:0 "Attempt to negotiate."
 STH_terra_nova_event.401.b:0 "Prepare an assault."
 STH_terra_nova_event.4001.name:0 "Terra Nova"
 STH_terra_nova_event.4001.desc:0 "The Captain and the Medical Officer head to the surface to help the injured officer. Locating the entrance to the cavern complex, they navigate to a room with humanoids and successfully convince them of their peaceful intentions. \n\nHaving been brought to the injured crewman, the Medical Officer is able to effect treatment. \n\nAfter hours of negotiation, Captain [Root.GetLeaderName] is able to convince the Novans - as they call themselves - to trust the crew of the [Root.GetFleetName]. Working together, both sides are able to help build a new colony on Terra Nova. The cause of their initial retreat to the caves, a wave of deaths due to local radiation hazards, is identified and treated, using technology from the [Root.GetFleetName] developed years after the colony was established."
 STH_terra_nova_event.4001.a:0 "Excellent."
 STH_terra_nova_event.4002.name:0 "Terra Nova"
 STH_terra_nova_event.4002.desc_01:0 "Not willing to let the Security Officer be kept hostage, Captain [Root.GetLeaderName] decides to shuttle in an assault team to enact a rescue. \n\nThe assault team is ready and the first part in the plan is initiated. Stun grenades are beamed into the caverns ahead of the assault. The injured officer is located and taken to the extraction point. Captain [Root.GetLeaderName] orders the navigation officer to set a course away from the planet, leaving the natives to their own devices."
 STH_terra_nova_event.4002.desc_02:0 "Not willing to let the Security Officer be kept hostage, Captain [Root.GetLeaderName] decides to beam in an assault team to enact a rescue. \n\nThe assault team is ready and the first part in the plan is initiated. Stun grenades are beamed into the caverns ahead of the assault. The injured officer is located and taken to the extraction point. Captain [Root.GetLeaderName] orders the navigation officer to set a course away from the planet, leaving the natives to their own devices."
 STH_terra_nova_event.4002.a:0 "Unfortunate."
 STH_terra_nova_event.5.name:0 "Terra Nova"
 STH_terra_nova_event.5.desc:0 "After hours of searching the ruins of the settlement, Captain [Root.GetLeaderName] detects a lifeform on [leader.GetHerHis] tricorder. Pursuing the lifesign [leader.GetSheHe] follows it to a nearby cave system. \n\nThe Security Officer takes point and proceeds into the opening. Proceeding deeper beneath the surface, both officers are ambushed by the inhabitants of the cave. Scaring back the primitive attackers with warning shots, they head back to the entrance. \n\nMoments before the mouth of the cave, the Security Officer is struck by a flint spear and killed. [Root.GetLeaderName] narrowly escapes."
 STH_terra_nova_event.5.a:0 "Eliminate the threat."
 STH_terra_nova_event.5.b:0 "Attempt to negotiate."
 STH_terra_nova_event.5.c:0 "Prepare to leave orbit."
 STH_terra_nova_event.501.name:0 "Terra Nova"
 STH_terra_nova_event.501.desc:0 "Angered by the unprovoked attack on the away team and losing an officer, Captain [Root.GetName] orders the remaining ship's security complement outfitted with heavy weapons and given shoot-to-kill orders on all inhabitants of the planet. \n\nThe first away team secure the colony as a second wave of reinforcements start to land. \n\nCaptain [Root.GetName] leads one of the assault teams and proceeds into the caves. \n\nThe assault lasts for an hour, the natives are all but wiped out, while the [Root.GetFleetName] crew suffered only minor injuries."
 STH_terra_nova_event.501.a:0 "Understood."
 STH_terra_nova_event.502.name:0 "Terra Nova"
 STH_terra_nova_event.502.desc:0 "The Captain and the Medical Officer head to the surface to retrieve the body of the dead Security Officer. Upon arrival they are able to locate the entrance to the cavern complex and navigate it to a room where the Security Officer's body has been left. \n\nThe Captain shouts out.\n'Lets try to negotiate, no more bloodshed today!' \n\nThe Novans emerge, and accepting the peaceful intentions agree, bringing the captain to a large cavern deep in the tunnels. \n\nAfter hours of negotiation, Captain [Root.GetLeaderName] is able to convince the Novans - as they call themselves - to trust the crew of the [Root.GetFleetName]."
 STH_terra_nova_event.502.a:0 "Excellent."
 STH_terra_nova_event.5021.name:0 "Terra Nova"
 STH_terra_nova_event.5021.desc:0 "After an intense negotiation period and promises of aid, the Novans agree to move back to the surface and re-settle the colony. The cause of their initial retreat to the caves, a wave of deaths due to local radiation hazards, is identified and treated using technology from the [Root.GetFleetName] developed years after the colony was established. The [Root.GetFleetName] sends a communication to Earth explaining the situation and requests assistance. With the aid from the rest of the crew of the [Root.GetFleetName], they are able to help build a new colony on Terra Nova."
 STH_terra_nova_event.5021.a:0 "Excellent."
 STH_terra_nova_event.5022.name:0 "Terra Nova"
 STH_terra_nova_event.5022.desc:0 "Despite an intense negotiation period and promises of aid the Novans refuse to move to the surface. Captain [Root.GetLeaderName], saddened by the failure, agrees to leave supplies behind and tells them if they change their mind to use the communication devices provided."
 STH_terra_nova_event.5022.a:0 "Unfortunate."
 STH_terra_nova_event.5023.name:0 "Terra Nova"
 STH_terra_nova_event.5023.desc:0 "Despite an intense negotiation period and promises of aid the Novans refuse to move to the surface. Captain [Root.GetLeaderName], saddened by the failure, agrees to leave supplies behind and tells them if they change their mind to use the communication devices provided."
 STH_terra_nova_event.5023.a:0 "Unfortunate."
 STH_terra_nova_event.5031.name:0 "Terra Nova"
 STH_terra_nova_event.5031.desc:0 "Captain [Root.GetLeaderName] orders the [Root.GetFleetName] to leave orbit. A probe is placed in orbit to monitor the surface for further developments."
 STH_terra_nova_event.5031.a:0 "Understood."
 STH_terra_nova_event.5032.name:0 "Terra Nova"
 STH_terra_nova_event.5032.desc:0 "Captain [Root.GetLeaderName] orders the [Root.GetFleetName] to leave orbit. A probe is placed in orbit to monitor the surface for further developments."
 STH_terra_nova_event.5032.a:0 "Understood."
 STH_terra_nova_event.6.name:0 "Terra Nova"
 STH_terra_nova_event.6.desc:0 "After searching for five days and sending numerous away teams to the surrounding area, all that is found is an old communication log that was never transmitted due to an asteroid impact destroying the colony's communications tower. \n\nThe lack of bodies or further evidence of fate of the inhabitants of the colony is troubling, but unexplainable."
 STH_terra_nova_event.6.a:0 "Unfortunate."
 STH_terra_nova_event_fail.1.name:0 "Terra Nova"
 STH_terra_nova_event_fail.1.desc:0 "After searching without success for six hours Captain [Root.GetLeaderName] decides to continue on, noting in the log that no evidence of the colony exists."
 STH_terra_nova_event_fail.1.a:0 "Acknowledged."
 STH_terra_nova_event_fail.2.name:0 "Terra Nova"
 STH_terra_nova_event_fail.2.desc:0 "After searching for six hours and narrowly avoiding multiple asteroid impacts Captain [Root.GetLeaderName] decides it is best to leave and continue the mission. Captain [Root.GetLeaderName] notes the events in the ship's log as well as the lack of any evidence to the fate of the Lost Colony."
 STH_terra_nova_event_fail.2.a:0 "Understood."
 STH_onaction.900.name:0 "Death of [From.GetName]"
 STH_onaction.900.desc:0 "The recent death of the noted leader [leaderTarget.GetName] has been felt across the [Root.GetName]. \n\nMany in the [Root.GetSpeciesAdj] community feel that [leaderTarget.GetName]'s accomplishments were so great that renaming a starship in memory is an appropriate sign of respect."
 STH_onaction.900.a:0 "Re-register the [shipCandidate1.GetName] in [leaderTarget.GetName]'s memory."
 STH_onaction.900.b:0 "Re-register the [shipCandidate2.GetName] in [leaderTarget.GetName]'s memory."
 STH_onaction.900.c:0 "Re-register the [shipCandidate3.GetName] in [leaderTarget.GetName]'s memory."
 STH_onaction.900.z:0 "There are other ways to honour [leaderTarget.GetName]."
 STH_onaction.901.name:0 "Death of [oldLeader.GetName]"
 STH_onaction.901.desc:0 "Captain [oldLeader.GetName] has passed away leaving the question of the captaincy of the [USS_Defiant.GetName] open. \n\nAfter much infighting among [oldLeader.GetHerHis] crew, [oldLeader.GetName]'s favoured officer, [defiant_leader.GetName] has taken command."
 STH_onaction.901.a:0 "Understood."
 STH_espionage_mechanic.2.name:0 "[Root.GetSpyService] Oversight Committee"
 STH_espionage_mechanic.2.desc_talShiar:0 "[Root.GetRulerTitle] [Root.Leader.GetName] has formally opened this year's session of the [Root.GetSpyService] Oversight Committee. \n\nWhile the [Root.GetSpyService]'s day to day operations are generally kept outside the review of [Root.GetSpeciesAdj] politicians, the [Root.GetRulerTitle] has by law and tradition the sole authority to set the [Root.GetSpyService]'s strategic objectives.\n\nWith the Chairs of the various [Root.GetSpyService] Subcommittees and the Minister of War, [Root.Leader.GetName] sets out [Root.Leader.GetHerHis] agenda for the next few years."
 STH_espionage_mechanic.2.desc_obsidianOrder:0 "[Root.GetRulerTitle] [Root.Leader.GetName] commences the year's session of the [Root.GetSpyService] Operations Review. \n\nWhile the [Root.GetSpyService]'s day to day operations are generally kept outside the review of the Central Command, the [Root.GetRulerTitle] has by law the sole authority to set the [Root.GetSpyService]'s strategic objectives.\n\nWith the heads of the various [Root.GetSpyService] departments and two senior Legates, [Root.Leader.GetName] sets out [Root.Leader.GetHerHis] agenda for the next few years."
 STH_espionage_mechanic.2.desc_01:0 "[Root.GetRulerTitle] [Root.Leader.GetName] has formally opened this year's session of the [Root.GetSpyService] Oversight Committee. \n\nWhile [Root.GetSpyService]'s day to day operations are generally kept outside the review of [Root.GetSpeciesAdj] politicians, the [Root.GetRulerTitle] has by law the sole authority to set the [Root.GetSpyService]'s strategic objectives."
 STH_espionage_mechanic.2.a:0 "Disrupt relations between foreign powers."
 STH_espionage_mechanic.2.c:0 "Sabotage foreign planetary infrastructure."
 STH_espionage_mechanic.2.d:0 "Sabotage enemy starship."
 STH_espionage_mechanic.2.e:0 "Assassinate foreign leadership."
 STH_espionage_mechanic.2.f:0 "End committee session."
 STH_espionage_mechanic.2.g:0 "Domestic Counterintelligence."
 STH_espionage_mechanic.3.name:0 "[Root.GetSpyService] Oversight Committee"
 STH_espionage_mechanic.3.desc:0 "Keeping [Root.Capital.GetName]'s neighbours disunited is a time-tested method of ensuring [Root.GetSpeciesAdj] dominance over local space. \n\nBy leaking falsified diplomatic messages, staging attacks on enemy vessels using disguised assets and other disruptive actions, we are able to sour our target's relations."
 STH_espionage_mechanic.3.a:0 "Target the §Y[sabotageRelationsCandidate1.GetName]§!."
 STH_espionage_mechanic.3.b:0 "Target the §Y[sabotageRelationsCandidate2.GetName]§!."
 STH_espionage_mechanic.3.c:0 "Target the §Y[sabotageRelationsCandidate3.GetName]§!."
 STH_espionage_mechanic.3.d:0 "Target the §Y[sabotageRelationsCandidate4.GetName]§!."
 STH_espionage_mechanic.3.e:0 "Request a new dossier of targets."
 STH_espionage_mechanic.3.f:0 "Back."
 STH_espionage_mechanic.3.g:0 "Target the §Y[sabotageRelationsCandidatePrior.GetName]§!."
 STH_espionage_mechanic.4.name:0 "[Root.GetSpyService] Oversight Committee"
 STH_espionage_mechanic.4.desc_talShiar:0 "Having selected the [From.GetName] as the target of our diplomatic disruption campaign, the Chairwoman of the [Root.GetSpyService] Foreign Assessment subcommittee offers [Root.Leader.GetName] a range of options to consider for [Root.Leader.GetHerHis] approval."
 STH_espionage_mechanic.4.desc_obsidianOrder:0 "Having selected the [From.GetName] as the target of our diplomatic disruption campaign, the head of the [Root.GetSpyService] Foreign Assessment division offers [Root.Leader.GetName] a range of options to consider for [Root.Leader.GetHerHis] approval."
 STH_espionage_mechanic.4.desc_01:0 "Having selected the [From.GetName] as the target of our diplomatic disruption campaign, the Director of the [Root.GetSpyService] department of Foreign Assessments offers [Root.Leader.GetName] a range of options to consider for [Root.Leader.GetHerHis] approval."
 STH_espionage_mechanic.4.a:0 "Low-intensity operations."
 STH_espionage_mechanic.4.b:0 "Medium-intensity operations."
 STH_espionage_mechanic.4.c:0 "High-intensity operations."
 STH_espionage_mechanic.4.d:0 "Back."
 STH_espionage_mechanic.4.e:0 "We lack the resources to proceed."
 STH_espionage_mechanic.5.name:0 "[Root.GetSpyService] Oversight Committee"
 STH_espionage_mechanic.5.desc:0 "The physical disruption of our enemies' planetary infrastructure can be achieved through a number of methods. Local criminal elements can be bribed, computer viruses can be emplaced, or more crudely, explosives can be triggered. \n\nThe effect is the same, facilities our target once relied upon are reduced to ruins."
