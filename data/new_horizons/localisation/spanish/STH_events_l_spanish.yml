 STH_deDeclaratem_event.6.desc_01:0 "Scans prove mostly ineffective, forcing Captain [Root.GetLeaderName] to plan an away team to the UESP Manhire. \n\nHowever, moments before departure a power surge was detected in the Manhire's Warp Ring assembly. Within seconds the surge cascaded through the protective shielding of the Warp Core, triggering a core breach. While the [Root.GetFleetName] was relatively close to the Manhire, the core breach effect was heavily dissipated by the proximity to [deDeclaratemBlackHole.GetName], resulting in only minor damage. \n\nWhile [Root.Owner.GetName] historians and the descendents of the Manhire's crew will be glad to know the fate of the vessel, many will wonder if Captain [Root.GetLeaderName]'s haste may have killed a crew which had survived for so long within the black hole."
 STH_deDeclaratem_event.6.desc_02:0 "Scans prove mostly ineffective, forcing Captain [Root.GetLeaderName] to plan an away team to the UESP Manhire. \n\nHowever, moments before departure a power surge was detected in the Manhire's Warp Ring assembly. Within seconds the surge cascaded through the protective shielding of the Warp Core, triggering a core breach. While the [Root.GetFleetName] was relatively close to the Manhire, the core breach effect was heavily dissipated by the proximity to [deDeclaratemBlackHole.GetName], resulting in only minor damage. \n\nWhile [humanCountry.GetName] historians and the descendents of the Manhire's crew will be glad to know the fate of the vessel, many will wonder if Captain [Root.GetLeaderName]'s haste may have killed a crew which had survived for so long within the black hole."
 STH_deDeclaratem_event.6.desc_03:0 "Scans prove mostly ineffective, forcing Captain [Root.GetLeaderName] to plan an away team to the UESP Manhire. \n\nHowever, moments before departure a power surge was detected in the Manhire's Warp Ring assembly. Within seconds the surge cascaded through the protective shielding of the Warp Core, triggering a core breach. While the [Root.GetFleetName] was relatively close to the Manhire, the core breach effect was heavily dissipated by the proximity to [deDeclaratemBlackHole.GetName], resulting in only minor damage. \n\nCaptain [Root.GetLeaderName] ponders whether [shipLeader.GetHerHis] haste may have killed a crew which had survived for so long within the black hole."
 STH_deDeclaratem_event.6.a:0 "This is a disaster!"
 STH_deDeclaratem_event.7.desc:0 "The [humanCountry.GetName] has been informed of the retrieval of their vessel from [deDeclaratemBlackHole.GetName], and a mission to salvage the vessel is being assembled. \n\nRelations between the [humanCountry.GetName] and the [Root.Owner.GetName] have benefited from the act."
 STH_deDeclaratem_event.7.a:0 "Understood."
 STH_deDeclaratem_event.8.desc_01:0 "The Manhire proves an easy target for the lightly armed [Root.GetFleetName]. The experience gained by the crew and materials salvaged seems to weigh poorly against the damage done to relations between the [Root.Owner.GetName] and the [humanCountry.GetName]."
 STH_deDeclaratem_event.8.desc_02:0 "The Manhire proves an easy target for the lightly armed [Root.GetFleetName]. The experience gained by the crew and materials salvaged seems to weigh poorly against the potential for study of the vessel's unknown makers, however."
 STH_deDeclaratem_event.8.a:0 "Understood."
 STH_deDeclaratem_event.9.name:0 "Research Opportunities"
 STH_deDeclaratem_event.9.desc:0 "The recent salvage of the Declaration class UESP Manhire has heightened interest in the old designs. The ability of the vessel to sustain itself so long within a black hole has led some teams to propose the reinstatement of the class using modern technologies, as an inexpensive exploration vessel."
 STH_deDeclaratem_event.9.a:0 "Commence the research."
 STH_deDeclaratem_event.9.b:0 "The design has had its day."
 STH_deDeclaratem_event.10.name:0 "Captain [UESPManhireCaptain.GetName]'s Thanks"
 STH_deDeclaratem_event.10.desc_01:0 "Thank you so much for saving the Manhire and my crew. When we became trapped in that black hole we were all sure that was the end... \n\nIt's been so long though, our families back home will have forgotten us surely?"
 STH_deDeclaratem_event.10.desc_02:0 "Thank you so much for saving the Manhire and my crew. When we became trapped in that black hole we were all sure that was the end... \n\nCan we beg one more favour? Can you provide us passage home?"
 STH_deDeclaratem_event.10.a:0 "You've earned a rest."
 STH_deDeclaratem_event.10.b:0 "We shall arrange transport."
 STH_deDeclaratem_event.10.c:0 "First we need to... debrief."
 STH_deDeclaratem_event.10.d:0 "How did you become trapped?"
 STH_deDeclaratem_event.10.d.response:0 "Ah, well... that's what I'd like to know too! \n\nWe were cruising at Warp 2 to Vulcan when we seem to have entered a wormhole of some sort. When we emerged the Manhire was barely a hundred kilometres from the event horizon of a black hole! \n\nI guess the black hole intersected the path of the wormhole just as we were passing."
 STH_deDeclaratem_event.11.desc:0 "The bridge falls silent as the viewscreen resolves the ship and confirms its identity: the UESP Manhire, XCV-247. A Declaration class vessel reported lost en route to Vulcan in 2098. \n\nThe Declaration class were Earth's first truly interstellar vessels, borrowing heavily from Vulcan design principles. That one somehow managed to become trapped within a black hole and survive is an amazing feat."
 STH_deDeclaratem_event.11.a:0 "Board the vessel."
 STH_deDeclaratem_event.11.b:0 "Scan the vessel in more detail."
 STH_deDeclaratem_event.12.name:0 "De Declaratem"
 STH_deDeclaratem_event.12.desc:0 "The [deDeclaratemFinder.GetName] have alerted us to the presence of an old Declaration class vessel, which they have successfully pulled from beneath the event horizon of [deDeclaratemBlackHole.GetName]. \n\nThe UESP Manhire XCV-247, was lost in 2098 en route to Vulcan. The descendents of the crew's families are urging an immediate mission to investigate."
 STH_deDeclaratem_event.12.a:0 "Understood."
 STH_deDeclaratem_event.100.desc:0 "The [Root.GetFleetName] has successfully generated a static warp bubble around the ship trapped within [deDeclaratemBlackHole.GetName]'s event horizon. \n\nThe [Root.GetFleetName] rocks as the main deflector struggles to maintain the field. \n\nAs the power requirements increase exponentially, Captain [Root.GetLeaderName] is forced to collapse the warp bubble to prevent a core breach. \n\nIn doing so however, the vessel trapped within the event horizon was effectively 'bounced' away and destroyed as it spiralled closer to the singularity."
 STH_deDeclaratem_event.100.a:0 "Unfortunate."
 STH_deDeclaratem_event.200.desc:0 "The [Root.GetFleetName] has successfully generated a static warp bubble around the ship trapped within [deDeclaratemBlackHole.GetName]'s event horizon. \n\nThe [Root.GetFleetName] rocks as the main deflector struggles to maintain the field, but after several minutes the other vessel is free. \n\nDespite best efforts however, the [Root.GetFleetName]'s antimatter containment fields sustain heavy damage and are breached. Both vessels are annihilated."
 STH_deDeclaratem_event.200.a:0 "This is a disaster!"
 STH_federation_story.2200.name:0 "Sonda desconocida"
 STH_federation_story.2200.desc:0 "Las estaciones de monitoreo en el sistema [whaleProbeSpawnSystem.GetName] han detectado la presencia de un buque alienígena no identificado en órbita de [whaleProbeSpawnPlanet.GetName]. El vaso, un cilindro de gran longitud, hasta ahora no ha tomado ninguna acción amenazadora, aunque un campo de amortiguación de gran potencia parece estar en funcionamiento en su vecindad. \n\n [Root.GetName] los estrategas instan al envío de un buque científico al sistema."
 STH_federation_story.2200.a:0 "Intrigante."
 STH_federation_story.2200.b:0 "Alert the [whaleProbeSpawnSystemScienceShip.GetName], it's already in system."
 STH_federation_story.2201.name:0 "Sonda desconocida"
 STH_federation_story.2201.desc:0 "Las estaciones de monitoreo de largo alcance que se enfocan en el sistema [whaleProbeSpawnSystem.GetName] han detectado la presencia de una nave alienígena no identificada en órbita de [whaleProbeSpawnPlanet.GetName]. El buque, un cilindro de gran longitud, hasta ahora no ha tomado ninguna acción amenazadora contra la Flota Estelar ..."
 STH_federation_story.2201.a:0 "Interesante..."
 STH_federation_story.2204.name:0 "Sonda desconocida"
 STH_federation_story.2204.desc:0 "El [From.GetName] ha entrado en el sistema [whaleProbeSpawnSystem.GetName], sus sensores confirmaron el perfil de la sonda que las estaciones de monitoreo locales habían grabado. El recipiente aparece casi completamente inactivo."
 STH_federation_story.2204.a:0 "Frecuencias de granizo abiertas."
 STH_federation_story.2204.b:0 "¡Alerta roja, armas en línea!"
 STH_federation_story.2205.name:0 "Sonda desconocida"
 STH_federation_story.2205.desc:0 "A medida que se transmite el granizo [whaleProbeDiscoveringScienceShip.GetFleetName], la sonda parece resurgir. Una señal es devuelta de la vasija de inmenso poder. Inicialmente, los ordenadores de [whaleProbeDiscoveringScienceShip.GetFleetName] no pueden traducir la transmisión, hasta que el biólogo del buque es capaz de identificar la composición del mensaje como teniendo una similitud sorprendente con los patrones de sonido utilizados por una serie de especies extintas de Ballenas de la Tierra . \n\nLa fuerza de la señal registra casi fuera de escala, con el departamento táctico concernido por las capacidades potenciales de la sonda si resulta ser hostil."
 STH_federation_story.2205.a:0 "Combine las especies de ballenas con nuestros bancos de datos."
 STH_federation_story.2205.b:0 "§G(Xindi-Aquatic)§! This sounds familiar..."
 STH_federation_story.2205.c:0 "¡Alerta roja, armas en línea!"
 STH_federation_story.2206.name:0 "Sonda desconocida"
 STH_federation_story.2206.desc:0 "La base de datos es ahora capaz de coincidir con la señal de la canción de las ballenas jorobadas, extinto en la Tierra durante siglos. \n\n¿Qué conexión tiene la sonda alienígena con las jorobadas? Es imposible decirlo, ya que el traductor universal no puede interpretar la canción."
 STH_federation_story.2206.a:0 "Entendido."
 STH_federation_story.2208.name:0 "Sonda desconocida"
 STH_federation_story.2208.desc_01:0 "El recipiente encontrado por primera vez en el sistema [whaleProbeSpawnSystem.GetName] ha entrado en el sistema Sol. Cuando se transmiten granadas, la sonda parece resurgir. Una señal es devuelta de la vasija de inmenso poder. Inicialmente las computadoras del sistema son incapaces de traducir la transmisión, hasta que un equipo de biólogos con base en el Caribe en la Tierra son capaces de identificar la composición del mensaje como teniendo una similitud sorprendente con los patrones de sonido utilizados por un número de especies extintas de la Tierra Ballenas \n\nLa fuerza de la señal se registra casi fuera de escala, con Starfleet Tactical alarmado por las capacidades potenciales de la sonda si resulta ser hostil."
 STH_federation_story.2208.desc_02:0 "El recipiente encontrado por primera vez en el sistema [whaleProbeSpawnSystem.GetName] ha entrado en el sistema Sol. Los signos de su anterior hostilidad están ausentes, aunque ahora ha establecido un rumbo para la Tierra."
 STH_federation_story.2208.desc_03:0 "El recipiente encontrado por primera vez en el sistema [whaleProbeSpawnSystem.GetName] ha entrado en el sistema Sol. Todavía no responde de manera inteligente a los granizos, y parece haber establecido un rumbo directo hacia la Tierra."
 STH_federation_story.2208.a:0 "Intente saludar de nuevo el buque."
 STH_federation_story.2208.b:0 "Mantenga abierto las frecuencias."
 STH_federation_story.2208.c:0 "¡Alerta roja, armas en línea!"
 STH_federation_story.2210.name:0 "Sonda desconocida"
 STH_federation_story.2210.desc_01:0 "En órbita de la Tierra, la señal de la sonda ha sido dirigida a los océanos del planeta. Buscando kilómetros por kilómetro, la inmensa potencia detrás del haz de señal ha causado daños ecológicos en todo el planeta. \n\nSi la situación continúa, los expertos predicen que el daño podría ser permanente."
 STH_federation_story.2210.a:0 "Debemos aspirar a una solución pacífica."
 STH_federation_story.2210.b:0 "¡Alerta roja, armas en línea!"
 STH_federation_story.2210.c:0 "Keep fighting, full power to weapons!"
 STH_federation_story.2210.d:0 "Stand down, do not engage!"
 STH_federation_story.2211.name:0 "Sonda desconocida"
 STH_federation_story.2211.desc_01:0 "En órbita de la Tierra, la señal de la sonda ha sido dirigida a los océanos del planeta. Buscando kilómetros por kilómetro, la inmensa potencia detrás del haz de señal ha causado daños ecológicos en todo el planeta, destruyendo una serie de edificios y haciendo que grandes franjas de la costa sean peligrosas para atravesar. \n\nSi la situación continúa, los expertos predicen que el daño podría ser permanente."
 STH_federation_story.2211.a:0 "Debemos aspirar a una solución pacífica."
 STH_federation_story.2211.b:0 "¡Alerta roja, armas en línea!"
 STH_federation_story.2211.c:0 "Keep fighting, full power to weapons!"
 STH_federation_story.2211.d:0 "Stand down, do not engage!"
 STH_federation_story.2212.name:0 "Sonda desconocida"
 STH_federation_story.2212.desc_01:0 "La investigación de la sonda de los océanos de la Tierra está completa. Después de no haber encontrado ninguna evidencia de las ballenas jorobadas que había estado buscando, el recipiente ha comenzado a fijar un curso lejos del sistema de Sol y de nuevo en espacio profundo. \n\n Mientras el planeta suspira de alivio al retirar la sonda, el daño al medio ambiente de la Tierra es tan severo que su categorización oficial ha cambiado de $pc_continental$ a $pc_ocean$. \n\nQuién envió la sonda, y por qué sigue siendo un misterio."
 STH_federation_story.2212.a:0 "Deje salir la sonda."
 STH_federation_story.2212.b:0 "¡Alerta roja, armas en línea!"
 STH_federation_story.2212.c:0 "Keep fighting, full power to weapons!"
 STH_federation_story.2213.name:0 "Sonda desconocida"
 STH_federation_story.2213.desc_01:0 "[Root.GetName] los estrategas sólo pueden teorizar que la sonda alien está tratando de comunicarse con los miembros de las especies de ballenas jorobadas. Dada su extinción, es poco probable que la sonda encuentre una respuesta satisfactoria a sus devastadores intentos de comunicación, dejando el medio ambiente de la Tierra en riesgo de graves daños. \n\nEl departamento de investigación temporal del Instituto Daystrom ha propuesto una misión de alto riesgo para intentar resolver la crisis. Al enviar un buque de vuelta en el tiempo a través de una maniobra de honda alrededor de Sol, un equipo especializado podría ser capaz de adquirir un puñado de especímenes de ballenas jorobadas para devolver las comunicaciones con la sonda."
 STH_federation_story.2213.a:0 "¿Qué elección tenemos?"
 STH_federation_story.2214.name:0 "Unknown Probe"
 STH_federation_story.2214.desc:0 "The modulation of the sounds transmitted by the alien probe are vaguely familiar to Captain [whaleProbeDiscoveringScienceShipLeader.GetName], who is reminded of several ancient Xindi-Aquatic folk tales. \n\nThe legends tell of a race of star travellers who swam in the oceans of many worlds, befriending the native races they encountered. \n\nThe stories end with a promise to send their 'Ul-tccc-ooo' - a term that loosely translates to 'Golems' - to greet the children of the water-peoples. \n\n[whaleProbeDiscoveringScienceShipLeader.GetName] proposes that perhaps the folk tales have an element of truth in them? Regardless, the universal translator proves unable to interpret the song."
 STH_federation_story.2214.a:0 "Fascinating."
 WHALE_PROBE_1_PROJECT:0 "Búsqueda de ballenas"
 WHALE_PROBE_1_PROJECT_DESC:0 "La sonda alienígena que orbita la Tierra está causando graves daños ecológicos en su aparente búsqueda de ballenas. \n\nStarfleet ha considerado que el riesgo de enviar un barco en el tiempo a un punto donde las ballenas pueden ser recuperadas para ser aceptable dadas las circunstancias."
 STH_federation_story.2220.name:0 "Un viaje a tiempo"
 STH_federation_story.2220.desc_01:0 "El [Root.GetFleetName] en [Root.Leader.GetName] se ha posicionado para iniciar una maniobra de tirador alrededor de Sol, provocando una reversión temporal suficiente para enviar el buque de vuelta en el tiempo. Ahora la tripulación espera la orden de proceder."
 STH_federation_story.2220.a:0 "Contratar."
 STH_federation_story.2221.name:0 "Un viaje a tiempo"
 STH_federation_story.2221.desc_01:0 "Acelerando cerca de la urdimbre máxima y peligrosamente cerca del campo gravitatorio de Sol, el [Root.GetFleetName] sacude violentamente bajo la tensión. \n\nCapitan [Root.Leader.GetName] lucha por mantener la conciencia cuando el barco se acerca a la barrera temporal, mientras que el Oficial de Ciencias ofrece una variedad de periodos de tiempo para atacar en su intento de localizar una población de ballenas jorobadas."
 STH_federation_story.2221.a:0 "Objetivo: 1986."
 STH_federation_story.2222.name:0 "Un viaje a tiempo"
 STH_federation_story.2222.desc_01:0 "El capitán [Root.Leader.GetName] y la tripulación del [Root.GetFleetName] comienzan a despertar. El puente está envuelto en la oscuridad hasta que por fin se enciende la iluminación de emergencia. \n\nEstamos llegando exitosamente a nuestro periodo de tiempo objetivo, 1986 por Earth reckoning ', dice el Oficial Científico. Las próximas horas se pasan en un torbellino mientras el equipo intenta localizar un par apropiado de especímenes de ballenas. \n\nSe ofrecen varias opciones, desde San Francisco hasta Groenlandia. \n\nEl departamento de ingeniería de [Root.GetFleetName] ha creado un dispositivo de encubrimiento visual primitivo para el buque y sus lanzaderas, lo que debería ayudar a evitar una alteración significativa de la línea de tiempo de la observación no deseada."
 STH_federation_story.2222.a:0 "Establecer un curso para San Francisco."
 STH_federation_story.2222.b:0 "Establecer un curso para Groenlandia."
 STH_federation_story.2223.name:0 "Un viaje a tiempo"
 STH_federation_story.2223.desc_01:0 "Una partida de aterrizaje de [Root.GetFleetName] ha llegado con éxito a San Francisco. La inteligencia brilló de la órbita sugiere que un par reproductor de las ballenas jorobadas que se llevan a cabo en un acuario de Sausalito sea lanzado en el salvaje varios días a partir de ahora. \n\nCapitan [Root.Leader.GetName] debe pesar [Root.Leader.GetHerHis] sin embargo, ya que dos planes de adquisición han sido propuestos por el equipo de xenobiología a bordo. La primera consistiría en transportar las jorobadas de su recinto la noche anterior a su liberación, mientras que la segunda trataría de emitirlas en el mar abierto. \n\nDado su tamaño sustancial, ambos intentos requerirían el uso de impulsores de patrones colocados por un equipo en la superficie."
 STH_federation_story.2223.a:0 "Transporte desde el recinto."
 STH_federation_story.2223.b:0 "Transporte desde el mar abierto."
 STH_federation_story.2224.name:0 "Un viaje a tiempo"
 STH_federation_story.2224.desc_01:0 "El ciclo del transportador se completa y las bahías de carga del [Root.GetFleetName] se han llenado con un par de ballenas jorobadas. La operación para recuperarlos ha tenido éxito sin problema. \n\nCapitan [Root.Leader.GetName] ordena a la tripulación que se prepare para la maniobra inversa de la honda para devolver el buque al día de hoy."
 STH_federation_story.2224.a:0 "Prepárate para volver al futuro."
 STH_federation_story.2225.name:0 "Un viaje a tiempo"
 STH_federation_story.2225.desc_01:0 "La misión de recuperar las ballenas jorobadas ha sido abortada, después de que un número de individuos en el terreno fue testigo de un fallo en las unidades de encubrimiento en el shuttlecraft [Root.GetFleetName] encargado del deber. \n\nUn número de canales de noticias locales han recogido la historia, con varias fotografías tomadas. \n\nNo queriendo correr el riesgo de una mayor contaminación de la línea de tiempo, el capitán [Root.Leader.GetName] ordena a la tripulación del [Root.GetFleetName] que realice la maniobra de honda inversa necesaria para devolver el buque al día de hoy."
 STH_federation_story.2225.a:0 "Prepárate para volver al futuro."
 STH_federation_story.2226.name:0 "Un viaje a tiempo"
 STH_federation_story.2226.desc_01:0 "La maniobra de honda inversa se ha completado con éxito y el [Root.GetFleetName] ha vuelto a la actualidad con un par de ballenas jorobadas en sus bahías de carga. \n\nAcordando la Tierra sobre un vector opuesto a la sonda alienígena, para evitar su efecto de interferencia, los transportistas de buques vuelven a rodar una vez más para depositar las ballenas en el medio del Pacífico. El planeta espera una respuesta del buque alienígena."
 STH_federation_story.2226.a:0 "Entendido."
 STH_federation_story.2230.name:0 "Un viaje a tiempo"
 STH_federation_story.2230.desc_01:0 "Una partida de aterrizaje de [Root.GetFleetName] ha llegado con éxito a las costas de Groenlandia oriental. La inteligencia relucía desde la órbita sugiere que un número de ballenas jorobadas están atravesando la costa aquí, aunque un buque noruego de la caza de la ballena se ha manchado en el área que presta una cierta urgencia a la misión. \n\nCapitan [Root.Leader.GetName] debe pesar [Root.Leader.GetHerHis] sin embargo, ya que dos planes de adquisición han sido propuestos por el equipo de xenobiología a bordo. La primera implicaría transportar dos jorobadas del grupo inmediatamente, mientras que la segunda trataría de emitirlas después de que el buque ballenero haya salido del área. \n\nDado su tamaño sustancial, ambos intentos requerirían el uso de impulsores de patrones colocados por un equipo en la superficie."
 STH_federation_story.2230.a:0 "Transporte inmediatamente."
 STH_federation_story.2230.b:0 "Transporte después de que el barco ballenero haya salido."
 STH_federation_story.2231.name:0 "Un viaje a tiempo"
 STH_federation_story.2231.desc_01:0 "El ciclo del transportador se completa y las bahías de carga del [Root.GetFleetName] se han llenado con un par de ballenas jorobadas. La operación para recuperarlos ha tenido éxito sin problema. \n\nCapitan [Root.Leader.GetName] ordena a la tripulación que se prepare para la maniobra inversa de la honda para devolver el buque al día de hoy."
 STH_federation_story.2231.a:0 "Prepárate para volver al futuro."
 STH_federation_story.2232.name:0 "Un viaje a tiempo"
 STH_federation_story.2232.desc_01:0 "El ciclo del transportador se completa y las bahías de carga del [Root.GetFleetName] se han llenado con un par de ballenas jorobadas. La operación para recuperarlos ha tenido éxito sin problema. \n\nCapitan [Root.Leader.GetName] ordena a la tripulación que se prepare para la maniobra inversa de la honda para devolver el buque al día de hoy.\n\nComo el [Root.GetFleetName] se aproxima a Sol en alta deformación, la masa extra de las jorobadas parece no haber sido factorizada en los cálculos del vector de honda. El oficial científico y el timonel intentan compensar, pero es demasiado tarde. Una fluctuación en la burbuja de la urdimbre del buque interactúa violentamente con la gravedad de Sol, y el [Root.GetFleetName] se desgarra.\n\nTodos a bordo se matan."
 STH_federation_story.2232.a:0 "¡Esto es un desastre!"
 STH_federation_story.2251.name:0 "Sonda desconocida"
 STH_federation_story.2251.desc_01:0 "Las transmisiones de la sonda alienígena parecen haber sido entendidas por las recién llegadas jorobadas, y como su propia canción parece responder el daño a la Tierra se detiene. Después de varios minutos de respuesta y respuesta entre el barco y las ballenas, el buque empieza a romper la órbita, saliendo del sistema. \n\n Sea cual sea la misión que el buque tuvo en visitar la Tierra parece que se cumplirá, y aunque sigue siendo un misterio por ahora los biólogos esperan intentar abrir un diálogo con los habitantes más recientes de la Tierra del pasado."
 STH_federation_story.2251.a:0 "Excelente."
 STH_federation_story.2252.name:0 "Sonda desconocida"
 STH_federation_story.2252.desc_01:0 "La sonda alien ha dejado completamente el rango de capacidades de detección de [Root.GetName]."
 STH_federation_story.2252.a:0 "Entendido."
 STH_federation_story.2253.name:0 "Población de ballenas"
 STH_federation_story.2253.desc_01:0 "Las ballenas jorobadas que regresaron del pasado parecen estar floreciendo en las aguas actuales de la Tierra. Mientras que los dos parecen ser un par de cría, los esfuerzos para restaurar su población será difícil, aunque no imposible con el uso de técnicas genéticas avanzadas. \n\nAhora los equipos a través de la [Root.GetName] están progresando en la comunicación con las ballenas, y los científicos esperan un impulso sustancial a las ciencias marinas terranas."
 STH_federation_story.2253.a:0 "Excelente."
 STH_federation_story.2255.name:0 "Poplación de ballenas"
 STH_federation_story.2255.desc_01:0 "Después de una batalla que duró días, la sonda alienígena ha sido destruida junto con cualquier esperanza de entender sus intenciones. \n\nLos restos de la sonda están resultando difíciles de analizar, los materiales utilizados en su construcción están más allá de lo que Starfleet ha encontrado antes. A pesar de la dificultad, los escombros se parecen proporcionar un tesoro de la penetración para las ciencias materiales."
 STH_federation_story.2255.a:0 "Entendido."
 STH_notifications.100.name:0 "Anomalía Temporal"
 STH_notifications.100.desc:0 "Un número de científicos a través de la [Root.GetName] creen que han detectado signos de un cambio en la línea de tiempo, después de una ola de radiación cronitón que se detecta barrido a través del cuadrante a velocidades superluminal. \n\nAhora nadie ha podido identificar los supuestos cambios."
 STH_notifications.100.a:0 "Entendido."
 STH_notifications.101.name:0 "Anomalía Temporal"
 STH_notifications.101.desc:0 "Un número de científicos a través de la [Root.GetName] creen que han detectado signos de un cambio en la línea de tiempo, después de una ola de radiación cronitón que se detecta barrido a través del cuadrante a velocidades superluminal. \n\nAun así, nadie ha sido capaz de identificar los supuestos cambios, aunque dada la amplitud de la onda de radiación cronitónica, se espera que los cambios sean sustanciales."
 STH_notifications.101.a:0 "Entendido."
 STH_galactic_features.1.name:0 "Lecturas extrañas"
 STH_galactic_features.1.desc:0 "Los sensores han detectado un recipiente de configuración desconocida que entra en órbita alrededor del planeta [doomsdayMachinePlanet.GetName], en el sistema [doomsdayMachineSystem.GetName]. \n\n[Root.GetName] los estrategas están instando al envío de una nave estelar para investigar."
 STH_galactic_features.1.a:0 "Entendido."
 STH_galactic_features.2.name:0 "Lecturas extrañas"
 STH_galactic_features.2.desc:0 "Los sensores han detectado un recipiente de configuración desconocida que entra en órbita alrededor del planeta [doomsdayMachinePlanet.GetName], en el sistema [doomsdayMachineSystem.GetName]. \n\n [Root.GetName] los estrategas están instando al envío de una nave estelar para investigar."
 STH_galactic_features.2.a:0 "Entendido."
 STH_galactic_features.4.name:0 "Planeta Eater"
 STH_galactic_features.4.desc_01:0 "El arma alienígena ha estado en órbita de [doomsdayMachineConsumingPlanet.GetName] durante algún tiempo, lentamente comiendo lejos en el exterior con una serie de tractor estrecho vigas. \n\nNuestras exploraciones de largo alcance sugieren que el planeta se ha quedado sin ninguna atmósfera superficial. El cuerpo se ha vuelto inhabitable."
 STH_galactic_features.4.desc_02:0 "Nuestras exploraciones de largo alcance de [doomsdayMachineConsumingPlanet.GetName] sugieren que el planeta ha sufrido una reducción substancial en masa. \n\n [Root.GetName] los estrategas siguen instando al envío de una nave estelar para investigar."
 STH_galactic_features.4.a:0 "Entendido."
 STH_galactic_features.4.b:0 "Esto no nos concierne ..."
 STH_galactic_features.5.name:0 "Planeta Eater"
 STH_galactic_features.5.desc_01:0 "El arma alienígena sigue comiendo en [doomsdayMachineConsumingPlanet.GetName]. \n\nNuestras exploraciones de largo alcance sugieren que el planeta se ha roto en una serie de piezas."
 STH_galactic_features.5.desc_02:0 "Nuestras exploraciones de largo alcance de [doomsdayMachineConsumingPlanet.GetName] sugieren que el planeta ha sufrido otra reducción sustancial en la masa. \n\n [Root.GetName] los estrategas siguen instando al envío de una nave estelar para investigar."
 STH_galactic_features.5.a:0 "Entendido."
 STH_galactic_features.5.b:0 "Esto no nos concierne ..."
 STH_galactic_features.6.name:0 "Planeta Eater"
 STH_galactic_features.6.desc_01:0 "El arma alienígena ha destruido casi por completo [doomsdayMachineConsumingPlanet.GetName]. \n\nNuestras exploraciones de largo alcance sugieren que el planeta se ha reducido a un puñado de fragmentos."
 STH_galactic_features.6.desc_02:0 "Nuestras exploraciones de largo alcance de [doomsdayMachineConsumingPlanet.GetName] sugieren que el planeta ha sufrido una reducción casi completa en la masa. \n\n [Root.GetName] los estrategas siguen instando al envío de una nave estelar para investigar."
 STH_galactic_features.6.a:0 "Entendido."
 STH_galactic_features.6.b:0 "Esto no nos concierne ..."
 STH_galactic_features.7.name:0 "Día del juicio final"
 STH_galactic_features.7.desc:0 "El arma alienígena ha sido destruida y un posible escenario apocalíptico evitado para todos los mundos habitados en este sector de la galaxia. \n\nCuando queda poco de la propia arma, una serie de haces procesados ​​de los diversos planetas que había consumido han sobrevivido a la batalla."
 STH_galactic_features.7.a:0 "¡Excelente!"
 STH_galactic_features.8.name:0 "Lecturas extrañas"
 STH_galactic_features.8.desc_01:0 "El arma alienígena ha sido destruida por los esfuerzos del [destroy_doomsday_country.GetName], y un escenario apocalíptico potencial evitado para todos los mundos habitados en este sector de la galaxia. \n\nAunque queda poco de la propia arma, una serie de paquetes procesados ​​de los diversos planetas que había consumido han sobrevivido a la batalla, todos los cuales han sido reclamados por el [destroy_doomsday_country.GetName]."
 STH_galactic_features.8.desc_02:0 "Nuestras exploraciones de largo alcance del sistema [doomsdayMachineSystem.GetName] indican que una batalla ha tenido lugar allí. Elementos de la flota [destroy_doomsday_country.GetName] fueron vistos ingresando al sistema muchos días antes.\n\n [Root.GetRulerTitle] [Root.GetRulerName] ha solicitado una aclaración oficial de la administración de [destroy_doomsday_country.GetRulerTitle] [destroyed_doomsday_country.GetRulerName], sin embargo no se ha dado respuesta hasta el momento."
 STH_galactic_features.8.a:0 "Entendido."
 STH_galactic_features.10.name:0 "Máquina del día del juicio final"
 STH_galactic_features.10.desc:0 "Nuestra flota en el sistema [doomsdayMachineSystem.GetName] ha encontrado un buque alienígena de enorme tamaño. Parece ser construido de neutrónio sólido y como tal sería capaz de soportar un daño enorme. \n\nNo ha respondido a granizadas, y parece estar completamente automatizado. Se utiliza un anillo de vigas de tractor para desmembrar el planeta que orbita. \n\nSi no se puede detener el número de muertos podría ser catastrófico!"
 STH_galactic_features.10.a:0 "¡¿Que es eso?!"
 DARSAY_ARRAY_DISCOVER_1_PROJECT:0 "Investigate [darsay_array_asteroid.GetName]"
 DARSAY_ARRAY_DISCOVER_1_PROJECT_DESC:0 "The asteroid [darsay_array_asteroid.GetName] in the [darsay_array_asteroid.GetStarName] system may contain more than just rock and ice."
 DARSAY_ARRAY_REPAIR_1_PROJECT:0 "Repair the D'Arsay Array"
 DARSAY_ARRAY_REPAIR_1_PROJECT_DESC:0 "Research the requirements needed to restore the Array to full function."
 DARSAY_ARRAY_DISMANTLE_1_PROJECT:0 "Dismantle the D'Arsay Array"
 DARSAY_ARRAY_DISMANTLE_1_PROJECT_DESC:0 "Dismantle the D'Arsay Array to reclaim the valuable minerals and elements used in its construction."
 STH_galactic_features.1000.name:0 "Unusual Asteroid"
 STH_galactic_features.1000.desc:0 "A routine periodic sensor sweep of [Root.GetName] space has indicated that the asteroid [darsay_array_asteroid.GetName] in the [darsay_array_asteroid.GetStarName] system may be more than just a collection of ice and rubble after a weak power signature was detected within the body."
 STH_galactic_features.1000.a:0 "Dispatch a survey mission."
 STH_galactic_features.1001.name:0 "D'Arsay Array"
 STH_galactic_features.1001.desc:0 "Having cleared away megatonnes of debris from the asteroid, the [Root.Fleet.GetName] has uncovered an ancient structure millions of years old. \n\nPlotting the history of the object indicates it was captured in its current location after originating in the D'Arsay system several thousand lightyears away. \n\nThe structure still has a miniscule residual charge, and would require a substantial effort to restore to operation. Alternatively it could be deconstructed to harvest the rare elements that comprise its outer hull."
 STH_galactic_features.1001.a:0 "Understood."
 STH_galactic_features.1002.name:0 "D'Arsay Array"
 STH_galactic_features.1002.desc:0 "The efforts to understand the workings of the D'Arsay Array have completed successfully and it is now possible to commit the resources required to restore it to operation. \n\nThe structure appears to be a cultural archive of the now extinct D'Arsay civilisation, carrying petaquads of data."
 STH_galactic_features.1002.a:0 "Excellent."
 STH_galactic_features.1003.name:0 "D'Arsay Array"
 STH_galactic_features.1003.desc:0 "The efforts to understand the workings of the D'Arsay Array have halted after the [Root.Fleet.GetName] began to experience a series of strange phenomena. \n\nSeveral components throughout the vessel have been replaced with primitive objects and tools, with the changes to the ship appearing to be increasing in frequency. \n\nEvidence suggests the array itself is responsible."
 STH_galactic_features.1003.a:0 "Try to find a solution."
 STH_galactic_features.1003.b:0 "Destroy the array."
 STH_galactic_features.1004.name:0 "D'Arsay Array"
 STH_galactic_features.1004.desc:0 "The [Root.Fleet.GetName] has destroyed the D'Arsay array with a series of [Root.Owner.GetMainEnergyWeapon] blasts, and with it any hope of understanding the D'Arsay civilisation."
 STH_galactic_features.1004.a:0 "Unfortunate."
 STH_galactic_features.1005.name:0 "D'Arsay Array"
 STH_galactic_features.1005.desc:0 "The crew of the [Root.Fleet.GetName] were able to halt the matter substitution process that was slowly converting the vessel into a primitive city environment. \n\nIt is now possible to commit the resources required to restore the array to operation. \n\nThe structure appears to be a cultural archive of the now extinct D'Arsay civilisation, carrying petaquads of data."
 STH_galactic_features.1005.a:0 "Excellent."
 STH_galactic_features.1006.name:0 "D'Arsay Array"
 STH_galactic_features.1006.desc:0 "Unable to halt the matter substitution process that was slowly converting the [Root.Fleet.GetName] into a primitive city environment, the ship was destroyed with all hands after the antimatter containment seals were converted into a pair of palm trees."
 STH_galactic_features.1006.a:0 "This is a disaster."
 STH_galactic_features.1011.name:0 "D'Arsay Array"
 STH_galactic_features.1011.desc:0 "The efforts to understand the workings of the D'Arsay Array have halted after the [Root.Fleet.GetName] began to experience a series of strange phenomena. \n\nSeveral components throughout the vessel have been replaced with primitive objects and tools, with the changes to the ship appearing to be increasing in frequency. \n\nEvidence suggests the array itself is responsible. Worse, several of the crew appear to have their neural processing units repurposed entirely, adopting several alien personas."
 STH_galactic_features.1011.desc_borg:0 "The efforts to understand the workings of the D'Arsay Array have halted after the [Root.Fleet.GetName] began to experience a series of strange phenomena. \n\nSeveral components throughout the vessel have been replaced with primitive objects and tools, with the changes to the ship appearing to be increasing in frequency. \n\nEvidence suggests the array itself is responsible. Worse, several drones appear to have their neural processing units repurposed entirely, adopting several alien personas."
 STH_galactic_features.1011.desc_apu:0 "The efforts to understand the workings of the D'Arsay Array have halted after the [Root.Fleet.GetName] began to experience a series of strange phenomena. \n\nSeveral components throughout the vessel have been replaced with primitive objects and tools, with the changes to the ship appearing to be increasing in frequency. \n\nEvidence suggests the array itself is responsible. Worse, several Automated Personel Units appear to have their neural processing units repurposed entirely, adopting several alien personas."
 STH_galactic_features.1011.a:0 "Purge the station and [Root.Fleet.GetName]."
 STH_galactic_features.1011.b:0 "Try to contain the phenomena."
 STH_galactic_features.1012.name:0 "D'Arsay Array"
 STH_galactic_features.1012.desc:0 "Unable to halt the matter substitution process that was slowly converting the [Root.Fleet.GetName] into a primitive city environment, the ship was destroyed with all hands after the antimatter containment seals were converted into a pair of palm trees. \n\nAs a last act of defiance, the ship's shielding was arrayed in a manner that was able to focus the blast in the direction of the array itself, destroying it and the risk to other vessels."
 STH_galactic_features.1012.a:0 "This is a disaster."
 STH_galactic_features.1013.name:0 "D'Arsay Array"
 STH_galactic_features.1013.desc:0 "The [Root.Fleet.GetName] has been successful in halting the matter substitution process that was slowly converting the vessel into a primitive city environment. \n\nIt is now possible to commit the resources required to restore the array to operation. \n\nThe structure appears to be a cultural archive of the now extinct D'Arsay civilisation, carrying petaquads of data."
 STH_galactic_features.1013.a:0 "Excellent."
 STH_galactic_features.1014.name:0 "D'Arsay Array"
 STH_galactic_features.1014.desc:0 "Unable to halt the matter substitution process that was slowly converting the [Root.Fleet.GetName] into a primitive city environment, the ship was destroyed with all hands after the antimatter containment seals were converted into a pair of palm trees. \n\nAs a last act of defence, the ship's shielding was arrayed in a manner that was able to focus the blast in the direction of the array itself, destroying it and the risk to other vessels. \n\nImmediately prior to its destruction, the [Root.Fleet.GetName] detected a massive subspace transmission aimed deep into [Root.Owner.GetName] space..."
 STH_galactic_features.1014.a:0 "This is a disaster."
 STH_galactic_features.1015.name:0 "D'Arsay Array"
 STH_galactic_features.1015.desc:0 "The subspace transmission emitted from the D'Arsay Array appears to have been carried a virus which has aggressively overrun a number of [Root.GetName] worlds. \n\nDescribing itself as the D'Arsay Restoration, it claims to have reincarnated billions of D'Arsay personalities stored in the array. \n\nFortunately, the virus' spread has been halted, but only war itself will allow us to reclaim our territory."
 STH_galactic_features.1015.a:0 "We will reclaim these worlds."
 STH_galactic_features.1015.b:0 "Conflict would be pointless."
 STH_galactic_features.1015.c:0 "Become the D'Arsay Restoration."
 STH_galactic_features.1016.name:0 "D'Arsay Array"
 STH_galactic_features.1016.desc:0 "By removing firewalls in place to prevent the D'Arsay virus from spreading, our entire civilisation will be replaced with the D'Arsay culture."
 STH_galactic_features.1016.a:0 "Remain the [Root.GetName]."
 STH_galactic_features.1016.b:0 "Become the D'Arsay Restoration."
 STH_galactic_features.1020.name:0 "D'Arsay Array"
 STH_galactic_features.1020.desc:0 "The D'Arsay array has been completely dismantled and the resources it contains harvested successfully."
 STH_galactic_features.1020.a:0 "Excellent."
 STH_galactic_features.1030.name:0 "The Unending Cycle"
 STH_galactic_features.1030.desc_korgano:0 " 'Do you understand pain? Death? That is all you need to know of Masaka. It is what she is.'\n\nAs Korgano wanes once again into slumber, the waxing of Masaka's influence begins anew."
 STH_galactic_features.1030.desc_masaka:0 " 'I think... that you are beginning to tire. It is difficult brightening the sky forever.'\n\nKorgano's waxing brings Masaka to slumber once more. The cycle can continue."
 STH_galactic_features.1030.a:0 "Masaka is waking."
 STH_galactic_features.1030.b:0 "Korgano is waking."
 STH_galactic_features.1040.name:0 "D'Arsay Research Report: Anthropological Summary"
 STH_galactic_features.1040.desc:0 "Our initial conclusions concerning the ancient D'Arsay civilisation were incorrect: this was not a single a polity. Instead, it seems that over a 100 million years ago, a collection of small kingdoms and villagers slowly adopted a single syncretic pantheon. Local city gods and creation myths were integrated with one another, allowing for a single unifying ethos to emerge. Before their extinction, all D'Arsry polities shared many ideals in arts, philosophy and theology while still keeping their own unique histories, languages, government and currency.\n\nDespite this individuality, two names continue to appear consistently in almost every article we have recovered from the archive: Masaka and Korgano, the prime goddess and god of the D’Arsay pan-global pantheon. It seems those gods held more than a simple symbolic importance, as those names even appeared on government documents. In addition, major market trends and political decisions were assigned, or even seemingly blamed, on one of those two. Exactly why that remains a mystery. More research is required."
 STH_galactic_features.1041.name:0 "D'Arsay Research Report: Language"
 STH_galactic_features.1041.desc:0 "The D’Arsay group of languages continues to baffle even our most advanced universal translator algorithms and self-learning neural networks. The level of complexity and information density the D’Arsay pictographic script offers might explain the overwhelming corrupting elements we encountered when we first activated the Archive.\n\nEach pictograph can correspond to hundreds of different meaning, depending on subtle nuances of syntax, dialect, mode of approach and even the relative social position of the speaker to the potential reader of the text. Wise scholars and lore-masters often not only play tricks with the use of archaic words, but also archaic rules of grammar and reference modes that can lade a simple-looking text with symbolism and portents. We can only imagine the kind of communication devices and self-learning algorithms that were required to make modern-day D’Arsay culture make any sense to itself. What could this civilisation have evolved to if it ever had the chance and managed to discover Warp technology?"
 STH_galactic_features.1042.name:0 "D'Arsay Research Report: Physiology"
 STH_galactic_features.1042.desc:0 "Our researchers are slowly coming to a startling conclusion concerning the D’Arsay people themselves: they were poikilothermic, meaning their bodies and mental states were highly influenced by fluctuation in temperature. This could explain their obsession with the sun, or why Masaka, their sun goddess, was so highly tied with times of brute actions, sacrifice and war.\n\nWe arrive at this conclusion from a careful study of the D’Arsay holographic records of their former cities. It is clear that heat management was paramount – stone buildings designed to convey heat upwards, large, open, flowing chambers meant to carefully distribute heat and sunlight. The drastic distinction between the airy and cool chambers of Korgano and the suffocating fortresses of Maska also now made sense. The very architecture of the buildings and the way they channelled heat would shape the behaviour of everyone in the building."
 STH_mars.101.name:0 "Dreams of a blue planet"
 STH_mars.101.desc:0 "Even before we could travel the stars, we looked at our nearest planetary neighbor and wondered what life existed there. Hundreds of years later we will find out Mars once had moving rivers and seas, even a basic eco-system, only to lose it to an ever-depleting atmosphere. Now is our chance to restore Mars to its former glory. Even as we look to other solar systems and their wealth of colonizable planets, the Mars Initiative seeks to terraform the red planet. \n\nThe head of the project, engineer Paul Boone, says that with the help of the Verteron Array, it will be possible to nudge comets and asteroids out of their orbit and force them to crash onto the polar ice-cap of Mars. This will release carbon dioxide and water vapor into the atmosphere, and eventually, bring life back to the barren planet. The project lead estimates the project could take at least eight years, and potentially a great deal more.\n\n§GRemember the Verteron Array must be manned by a pop at all times, or your terraforming project will not advance.§!"
 STH_mars.101.a:0 "Initiate the project, engineer Boone."
 STH_mars.103.name:0 "Mars Initiative: Annual Report"
