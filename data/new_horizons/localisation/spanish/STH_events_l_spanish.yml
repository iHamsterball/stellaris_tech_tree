 STH_space_seed_event.1002.desc:0 "El SS J. Bartlet es un buque de colonia DY-500, velocidad máxima de Warp 2. \n\n Cuando a bordo, [Root.GetLeaderName] se encuentra con la cámara de sueño de la persona que se presume el capitán del buque. Con la ayuda del Oficial Médico y el Oficial Jefe de Ingeniería, son capaces de revivir el durmiente y antes de todo el equipo de J. Bartlet. \n\nDespués de discutir el período de tiempo en el que se encuentran ahora, así como el estado de la galaxia como un todo, la tripulación decide ofrecer cualquier ayuda que puedan."
