 STH_espionage_mechanic.12.name:0 "Diplomatic Incident"
 STH_espionage_mechanic.12.desc:0 "A series of ill-timed and offensive leaked communications from our diplomatic presence on the [FromFrom.GetName] capital have resulted in a substantial deterioration in relations between our two governments. \n\nWhile some in the intelligence community believe this to be the work of a foreign power, [Root.GetRulerTitle] [Root.GetRulerName] is dismissive of that explanation and has ordered an immediate investigation into the blunder."
 STH_espionage_mechanic.12.a:0 "Unfortunate."
 STH_espionage_mechanic.13.name:0 "[Root.GetSpyService] Oversight Committee"
 STH_espionage_mechanic.13.desc:0 "Our operatives have successfully leaked a series of damaging communications from the [From.GetName] diplomatic mission on [FromFrom.Capital.GetName]. The [FromFrom.GetName] government has condemned the [From.GetName] individuals involved in the communications. \n\n[Root.GetSpeciesAdj] involvement remains undisclosed."
 STH_espionage_mechanic.13.a:0 "Excellent."
 STH_espionage_mechanic.14.name:0 "Diplomatic Incident Avoided"
 STH_espionage_mechanic.14.desc:0 "Our intelligence agencies have successfully foiled an attempt by the [From.GetName] to disrupt our diplomatic efforts. While the attempt nearly succeeded, the [From.GetSpyService] agents involved left key evidence of their involvement in our computer network. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has condemned the [From.GetSpeciesAdj] government for their interference."
 STH_espionage_mechanic.14.a:0 "Excellent news."
 STH_espionage_mechanic.15.name:0 "[Root.GetSpyService] Oversight Committee"
 STH_espionage_mechanic.15.desc:0 "Our operatives have failed to successfully sabotage the diplomatic efforts of the [From.GetName]. Worse, some evidence of our involvement remained unaccounted for. \n\nThe assets involved have been retired."
 STH_espionage_mechanic.15.a:0 "Unfortunate."
 STH_espionage_mechanic.16.name:0 "Public Infrastructure Targeted"
 STH_espionage_mechanic.16.desc_01:0 "Key planetary infrastructure on [destroyed_random_building_planet.GetName] has been sabotaged, rendering the location in ruins. \n\nInitial investigations point the blame at criminal elements in the region attempting to steal high value components from their target and accidentally triggering a catastrophic feedback loop in power system. \n\nSuggestions of foreign involvement by fringe elements of [Root.GetRulerTitle] [Root.GetRulerName]'s administration are dismissed without evidence."
 STH_espionage_mechanic.16.desc_02:0 "Our facility in orbit of [destroyed_random_station_planet.GetName] has been sabotaged, completely destroying the station. \n\nInitial investigations point the blame at criminal elements in the system attempting to steal high value cargo from their target and accidentally triggering a catastrophic feedback loop in power system. \n\nSuggestions of foreign involvement by fringe elements of [Root.GetRulerTitle] [Root.GetRulerName]'s administration are dismissed without evidence."
 STH_espionage_mechanic.16.a:0 "Unfortunate."
 STH_espionage_mechanic.17.name:0 "[Root.GetSpyService] Oversight Committee"
 STH_espionage_mechanic.17.desc_01:0 "Our operatives targeting the [From.GetName]'s planetary infrastructure have successfully disabled a facility on [FromFrom.GetName]. \n\nThe [From.GetName]'s intelligence agencies were not alerted to our involvement, instead blaming local criminal elements."
 STH_espionage_mechanic.17.desc_02:0 "Our operatives targeting the [From.GetName]'s orbital infrastructure have successfully disabled a station orbiting [FromFrom.GetName]. \n\nThe [From.GetName]'s intelligence agencies were not alerted to our involvement, instead blaming local criminal elements."
 STH_espionage_mechanic.17.a:0 "Excellent."
 STH_espionage_mechanic.18.name:0 "Sabotage Attempt Prevented"
 STH_espionage_mechanic.18.desc:0 "Our intelligence agencies have successfully foiled an attempt by the [From.GetName] to disrupt our planetary infrastructure. While the attempt nearly succeeded, the [From.GetSpyService] agents involved left key evidence of their involvement in the targeted facility's computer network. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has condemned the [From.GetSpeciesAdj] government for their interference."
 STH_espionage_mechanic.18.a:0 "Excellent news."
 STH_espionage_mechanic.19.name:0 "[Root.GetSpyService] Oversight Committee"
 STH_espionage_mechanic.19.desc:0 "Our operatives have failed to successfully sabotage planetary infrastructure in [From.GetName] space. Worse, some evidence of our involvement remained unaccounted for. \n\nThe assets involved have been retired."
 STH_espionage_mechanic.19.a:0 "Unfortunate."
 STH_espionage_mechanic.20.name:0 "Military Assets Sabotaged"
 STH_espionage_mechanic.20.desc:0 "Our starship the [destroyed_random_ship.GetName] in the [destroyed_random_ship_fleet.GetName] has been destroyed following a catastrophic failure with its reactor core.\n\nInitial reports indicate responsibility for the accident lies with a faulty drive plate repair performed by a junior technician in the ship's Engineering department. Why a technician typically assigned to replicator repair duties was allowed to perform this maintenance unsupervised remains unknown."
 STH_espionage_mechanic.20.a:0 "Unfortunate."
 STH_espionage_mechanic.21.name:0 "[Root.GetSpyService] Oversight Committee"
 STH_espionage_mechanic.21.desc:0 "A deep cover operative in the [From.GetName] assigned to the [FromFrom.GetName] has successfully triggered a catastrophic drive failure, destroying the vessel. \n\nThe operative - brainwashed to appear as a barely competent, borderline neurotic - served as a junior technician aboard the [FromFrom.GetName]. Upon activation of his submerged personality, the operative altered an engineering maintenance roster and assigned himself to the essential maintenance task. \n\nThe asset was lost alongside all members of the [FromFrom.GetName]'s crew."
 STH_espionage_mechanic.21.a:0 "Excellent."
 STH_espionage_mechanic.22.name:0 "Sabotage Attempt Prevented"
 STH_espionage_mechanic.22.desc:0 "Our intelligence agencies have successfully foiled an attempt by the [From.GetName] to destroy one of our military assets through sabotage. While the attempt nearly succeeded, the [From.GetSpyService] agent involved left key evidence of his involvement in the targeted starship's computer network. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has condemned the [From.GetSpeciesAdj] government for their interference."
 STH_espionage_mechanic.22.a:0 "Excellent."
 STH_espionage_mechanic.23.name:0 "[Root.GetSpyService] Oversight Committee"
 STH_espionage_mechanic.23.desc:0 "Our operatives have failed to successfully sabotage military assets belonging to the [From.GetName]. Worse, some evidence of our involvement remained unaccounted for. \n\nThe assets involved have been retired."
 STH_espionage_mechanic.23.a:0 "Unfortunate."
 STH_espionage_mechanic.24.name:0 "Leader Killed!"
 STH_espionage_mechanic.24.desc:0 "[assassinated_leader.GetName] has been killed in a transporter accident. The accident appears to have been caused by a power surge in the receiving transporter pad's materialisation mechanism and a failure of the secondary due to poor maintenance. \n\nBillions across [Root.GetName] space have united mourning [assassinated_leader.GetName]."
 STH_espionage_mechanic.24.a:0 "Unfortunate."
 STH_espionage_mechanic.25.name:0 "[Root.GetSpyService] Oversight Committee"
 STH_espionage_mechanic.25.desc:0 "Our operatives have successfully eliminated [From.GetName] [FromFrom.GetTitle] [FromFrom.GetName] in what was framed as a fluke transporter accident. \n\nNo evidence of our involvement was detected."
 STH_espionage_mechanic.25.a:0 "Excellent."
 STH_espionage_mechanic.26.name:0 "Assassination Attempt Prevented"
 STH_espionage_mechanic.26.desc:0 "Our intelligence agencies have successfully foiled an attempt by the [From.GetName] to assassinate a high ranking member of the administration. While the attempt nearly succeeded, the [From.GetSpyService] agents involved left key evidence of their involvement. \n\n[Root.GetRulerTitle] [Root.GetRulerName] has condemned the [From.GetSpeciesAdj] government for their interference."
 STH_espionage_mechanic.26.a:0 "Excellent."
 STH_espionage_mechanic.27.name:0 "[Root.GetSpyService] Oversight Committee"
 STH_espionage_mechanic.27.desc:0 "Our operatives have failed to successfully assassinate a high ranking member of the [From.GetName] administration. Worse, some evidence of our involvement remained unaccounted for. \n\nThe assets involved have been retired."
 STH_espionage_mechanic.27.a:0 "Unfortunate."
 STH_espionage_mechanic.28.name:0 "Diplomatic Incident"
 STH_espionage_mechanic.28.desc:0 "A series of ill-timed and offensive leaked communications from the [From.GetName] diplomatic presence on [Root.Capital.GetName] have resulted in a substantial deterioration in relations between our two governments. \n\nWhile some in the intelligence community believe this to be the work of a foreign power, [Root.GetRulerTitle] [Root.GetRulerName] is dismissive of that explanation and has condemned the [From.GetName] government's handling of the situation."
 STH_espionage_mechanic.28.a:0 "Unfortunate."
  STH_espionage_mechanic.30.name:0 "[Root.GetSpyService] Oversight Committee"
  STH_espionage_mechanic.30.desc:0 "By focusing efforts inward, the [Root.GetSpyService] is able to route out and disrupt foreign operations against the [Root.GetName]. \n\nThat increased domestic surveillance can be used to stymie the actions of [Root.GetSpeciesName] radicals is a side effect few complain about, openly."
  STH_espionage_mechanic.30.a:0 "Low-intensity operations."
  STH_espionage_mechanic.30.b:0 "Medium-intensity operations."
 STH_espionage_mechanic.30.c:0 "High-intensity operations."
 STH_espionage_mechanic.30.d:0 "Back."
 STH_ancientCapsule_category:0 "Ancient Capsule"
 STH_ancientCapsule_category_desc:0 "While studying [Root.GetName] sensors have been detected what appears to be an ancient capsule of familiar design in orbit. How it found itself in orbit of [Root.GetName] is a mystery."
 STH_ancient_capsule.1.name:0 "Ancient Capsule"
 STH_ancient_capsule.1.desc:0 "On further investigation the capsule's orbit is rapidly decaying drawing it closer and closer to [From.GetName]. \n\nIf the [Root.Fleet.GetName] does not adjust the capsule's orbit with its [Root.Owner.GetTractorBeam], it will certainly be destroyed."
 STH_ancient_capsule.1.a:0 "Prepare the [Root.Owner.GetTractorBeam]."
 STH_ancient_capsule.1.b:0 "Leave the capsule to its fate."
 STH_ancient_capsule.2.name:0 "Investigate the Capsule"
 STH_ancient_capsule.2.desc:0 "The [Root.GetFleetName]'s chief engineer has succesfully modified the capsule's orbit with the [Root.Owner.GetTractorBeam]. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] leads an away team beamed aboard. Confirming the capsule to be of [Root.Owner.GetSpeciesName] origin, [Root.Leader.GetSheHe] discovers a number of ancient cryogenic hibernation chambers. Several appear to be occupied. \n\nFurther investigation reveals that the capsule occupants were all declared dead hundreds of years prior, though the [Root.GetFleetName]'s doctor believes they can be revived and cured with modern medical techniques."
 STH_ancient_capsule.2.desc.machine:0 "The [Root.GetFleetName]'s chief engineer has succesfully modified the capsule's orbit with the [Root.Owner.GetTractorBeam]. \n\n[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] leads an away team beamed aboard. Confirming the capsule to be of [Root.Owner.GetSpeciesName] origin, [Root.Leader.GetSheHe] discovers a number of ancient storage chambers. Several appear to be occupied. \n\nFurther investigation reveals that the capsule occupants were all registered as dismantled hundreds of years prior, though the [Root.GetFleetName]'s chief engineer believes they can be repaired."
 STH_ancient_capsule.2.a:0 "Awaken the capsule occupants."
 STH_ancient_capsule.2.a.machine:0 "Repair the capsule occupants."
 STH_ancient_capsule.2.b:0 "Let them rest in peace."
 STH_ancient_capsule.2.b.machine:0 "Leave them be."
 STH_ancient_capsule.10.name:0 "Ancient Capsule"
 STH_ancient_capsule.10.desc:0 "After the cryogenic chambers were brought back to the [Root.GetFleetName] and the capsule occupants thawed out, they appear eager to begin their lives in a new century, and arrangements are made for their return to [Root.Owner.Capital.GetName], where many eager historians await them."
 STH_ancient_capsule.10.desc.machine:0 "After the storage chambers were brought back to the [Root.GetFleetName] and the capsule occupants repaired, they appear eager to begin their lives in a new century, and arrangements are made for their return to operation."
 STH_ancient_capsule.10.a:0 "Understood."
 STH_ancient_capsule.11.name:0 "Ancient Capsule"
 STH_ancient_capsule.11.desc:0 "After the cryogenic chambers were brought back to the [Root.GetFleetName] and the capsule occupants thawed out, they appear eager to begin their lives in a new century, and arrangements are made for their return to [Root.Owner.Capital.GetName]. \n\nOne of the capsule occupants appears to have been a talented administrator prior to being stored, and has offered their services to the [Root.Owner.GetName]."
 STH_ancient_capsule.11.desc.machine:0 "After the storage chambers were brought back to the [Root.GetFleetName] and the capsule occupants repaired, they appear eager to begin their lives in a new century, and arrangements are made for their return to operation. \n\nOne of the capsule occupants appears to have been a designated administrator prior to being stored, and has offered their services to the [Root.Owner.GetName]."
 STH_ancient_capsule.11.a:0 "Excellent."
 STH_ancient_capsule.12.name:0 "Ancient Capsule"
 STH_ancient_capsule.12.desc:0 "After the cryogenic chambers were brought back to the [Root.GetFleetName] and the capsule occupants thawed out, they appear confused and on edge. \n\nSeveral days pass and their strange behaviour continues. It is only after a crewmember is discovered murdered that the ship's archives reveal the capsule occupants to be violent criminals, dispatched into space as an alternative to capital punishment. \n\nThey are quickly rounded up and placed in the brig until their return to [Root.Owner.Capital.GetName]."
 STH_ancient_capsule.12.desc.machine:0 "After the storage chambers were brought back to the [Root.GetFleetName] and the capsule occupants repaired, they appear confused and erratic. \n\nSeveral days pass and their strange behaviour continues. It is only after a crewmember is discovered dismantled that the ship's archives reveal the capsule occupants to have suffered from irreparable personality matrix malfunctions, dismantled and stored in space for future repairs. \n\nThey are quickly rounded up and placed in the brig until their return to [Root.Owner.Capital.GetName]."
 STH_ancient_capsule.12.a:0 "Unfortunate."
 STH_ancient_capsule.13.name:0 "Ancient Capsule"
 STH_ancient_capsule.13.desc:0 "After the cryogenic chambers were brought back to the [Root.GetFleetName] and the capsule occupants thawed out, they appear confused and on edge. \n\nSeveral days pass and their strange behaviour continues. It is only after an explosion damages a large section of the ship's cargo bay that the ship's archives reveal the capsule occupants to be violent criminals, former terrorists in fact, dispatched into space as an alternative to capital punishment. \n\nThey are quickly rounded up and placed in the brig until their return to [Root.Owner.Capital.GetName]."
 STH_ancient_capsule.13.desc.machine:0 "After the storage chambers were brought back to the [Root.GetFleetName] and the capsule occupants repaired, they appear confused and erratic. \n\nSeveral days pass and their strange behaviour continues. It is only after an explosion damages a large section of the ship's cargo bay that the ship's archives reveal the capsule occupants to have suffered from irreparable personality matrix malfunctions, dismantled and stored in space for future repairs. \n\nThey are quickly rounded up and placed in the brig until their return to [Root.Owner.Capital.GetName]."
 STH_ancient_capsule.13.a:0 "Unfortunate."
 STH_ancient_capsule.21.name:0 "Ancient Capsule"
 STH_ancient_capsule.21.desc:0 "A message beacon is placed beside the capsule, notifying any passing ships of the nature of the vessel as gravesite."
 STH_ancient_capsule.21.desc.machine:0 "A message beacon is placed beside the capsule, notifying any passing ships of the nature of the vessel as [Root.Owner.GetName] storage facility."
 STH_ancient_capsule.90.name:0 "Ancient Capsule"
 STH_ancient_capsule.90.desc:0 "Unfortunately the capsule's decaying orbit was miscalculated and it entered [FromFrom.GetName]'s atmosphere earlier than expected, burning up. \n\nScans of the debris field prove inconclusive."
 STH_ancient_capsule.91.name:0 "Ancient Capsule"
 STH_ancient_capsule.91.desc:0 "Unfortunately the capsule's decaying orbit was miscalculated and it entered [FromFrom.GetName]'s atmosphere earlier than expected, burning up. \n\nFuel storage tanks in the exterior of the capsule punctured during the descent rocketed away as projectiles. Though the odds were astronomically against it, one of the tanks exploded within 100m of the [Root.GetFleetName], causing minor damage to the hull. \n\nScans of the debris field prove inconclusive."
 STH_space_seed_category:0 "Sonda desconocida"
 STH_space_seed_category_desc:0 "Al llegar a [From.GetName] hemos detectado una lectura inusual e intermitente."
 STH_space_seed_event.1.name:0 "Sonda desconocida"
 STH_space_seed_event.1.desc:0 "El recipiente encontrado por primera vez en el sistema [whaleProbeSpawnSystem.GetName] ha entrado en el sistema Sol. Cuando se transmiten señales, la sonda parece resurgir. Una señal es devuelta de la vasija de inmenso poder. Inicialmente las computadoras del sistema son incapaces de traducir la transmisión, hasta que un equipo de biólogos con base en el Caribe en la Tierra son capaces de identificar la composición del mensaje como teniendo una similitud sorprendente con los patrones de sonido utilizados por un número de especies extintas de la Tierra Ballenas \n\nLa fuerza de la señal se registra casi fuera de escala, con Starfleet Tactical alarmado por las capacidades potenciales de la sonda si resulta ser hostil."
 STH_space_seed_event.1.a:0 "Deja, es peligroso."
 STH_space_seed_event.1.b:0 "Ven al lado del barco."
 STH_space_seed_event.2.name:0 "Sonda desconocida"
 STH_space_seed_event.2.desc:0 "No queriendo poner a la tripulación en mayor riesgo, el capitán toma nota de la ubicación del buque en el registro y se prepara para pasar al siguiente objetivo de la encuesta [Root.GetFleetName]."
 STH_space_seed_event.2.a:0 "Continuar nuestra encuesta del sistema."
 STH_space_seed_event.3.name:0 "Semilla Espacial"
 STH_space_seed_event.3.desc:0 "Registro del Capitán, suplementario. Ha transcurrido una hora completa desde la interceptación de la embarcación. Nuestra presión al lado sigue siendo completamente ignorada. A pesar de que nuestros sensores continúan mostrando signos de equipamiento y vida a bordo, no ha habido ninguna indicación de peligro para nosotros. \n\nEl Capitán anuncia en el intercomunicador del buque que el departamento de armas mantiene las estaciones de batalla, todas las demás plataformas en estado de alerta. El oficial médico llega al puente e informa al capitán que está recogiendo alguna forma de acción del corazón allí, muy débil y muy lenta. Viene de sesenta a setenta cuerpos. El primer oficial informa al capitán de que el casco del buque está marcado con cicatrices de meteoros pero intacto y que puede distinguir un nombre, SS Botany Bay. Se produce un acuerdo entre el Oficial Médico y el Oficial Científico sobre las Guerras Eugenicas y la tentativa de la humanidad de mejorar la raza humana a través de la cría selectiva. Finalmente el capitán [Root.GetLeaderName] consigue que los dos dejen de discutir, y tiene el equipo [Root.GetFleetName] para la viga del tractor y trae a SS Botany Bay a lo largo."
 STH_space_seed_event.3.a:0 "El puente es tuyo, número uno."
 STH_space_seed_event.4.name:0 "Buque desconocido"
 STH_space_seed_event.4.desc:0 "Registro del Capitán, suplementario. Ha transcurrido una hora completa desde la interceptación de la embarcación. Nuestra presión al lado sigue siendo completamente ignorada. Aunque nuestros sensores continúan mostrando signos de equipamiento y vida a bordo, no ha habido ninguna identificación de peligro para nosotros. \n\nEl Capitán anuncia en el 1MC que el departamento de armas mantiene estaciones de batalla, todas las demás plataformas de alerta en espera. El oficial médico llega al puente e informa al capitán que está recogiendo alguna forma de acción del corazón allí, muy débil y muy lenta. Viene de sesenta a setenta cuerpos. El Primer Oficial informa al Capitán de que el casco del buque está perforado con impactos de micro-meteoritos pero intacto. El capitán [Root.GetLeaderName] se vuelve hacia el timonel y lo hace montar el [Root.GetFleetName] para el haz del tractor."
 STH_space_seed_event.4.a:0 "El puente es tuyo, número uno."
 STH_space_seed_event.5.name:0 "Semilla Espacial"
 STH_space_seed_event.5.desc:0 "A medida que el equipo rematerializa descubren que se encuentran entre numerosas cámaras de estasis con seres humanos del siglo XX dormidos en ellos. El teniente McGivers está asombrado de que se trata de un buque dormilón. \n\nCaptain, es un buque dormilón. \n\n¿La animación suspendida? \n\nEl médico comienza a examinar los cuerpos dentro de los compartimentos y determins Que están en buena forma para estar en animación suspendida por más de dos siglos. El tricorder de los Oficiales Médicos le avisa a un compartimiento que comienza a despertar al ocupante. \n\n'Se ha disparado algo, de acuerdo. Su escuchar el latido está aumentando. Ahora pasa ocho latidos por minuto. Hay algunos signos de la respiración que comienza."
 STH_space_seed_event.5.a:0 "Debemos salvarlo."
 STH_space_seed_event.5.b:0 "Deja que muera, el riesgo es grande."
 STH_space_seed_event.6.name:0 "Semilla Espacial"
 STH_space_seed_event.6.desc:0 "A medida que el equipo rematerializa descubren que se encuentran entre numerosas cámaras de estasis con seres humanos del siglo XX dormidos en ellos. El teniente McGivers está asombrado de que se trata de un buque dormilón. \n\nCaptain, es un buque dormilón. \n\n¿La animación suspendida? \n\nEl médico comienza a examinar los cuerpos dentro de los compartimentos y determins Que están en buena forma para estar en animación suspendida por más de dos siglos. El tricorder de los Oficiales Médicos le avisa a un compartimiento que comienza a despertar al ocupante. \n\n'Se ha disparado algo, de acuerdo. Su escuchar el latido está aumentando. Ahora pasa ocho latidos por minuto. Hay algunos signos de la respiración que comienza."
 STH_space_seed_event.6.a:0 "Debemos salvarlo."
 STH_space_seed_event.7.name:0 "Semilla Espacial"
 STH_space_seed_event.7.desc:0 "Registro del Capitán, suplementario. Junto a SS Botany Bay por diez horas ahora. Una junta de ingenieros y especialistas médicos están completando su examen del misterioso buque. Los intentos de revivir a otros durmientes aguardan nuestro éxito o fracaso con la víctima que ya ha sido irradiada. El Oficial Médico está francamente asombrado por su poder físico y recuperativo. \n\nEl Capitán y el Oficial de Ciencias están en el puente principal y abren una línea de comunicación a SS Botany Bay. Después de obtener una breve actualización sobre el estado de los durmientes. De 84 unidades, sólo doce han funcionado mal. De los 72 que siguen siendo treinta de ellos son mujeres. El capitán [Root.GetLeaderName] se dirige al primer oficial y discute el siguiente curso de acción. El primer oficial está preocupado por el período extraño y violento que fue la década de 1990; Incluso después de una agotadora investigación del período a través de la computadora de la biblioteca [Root.GetFleetName]. \n\nEl Capitán intenta sofocar las preocupaciones de los primeros oficiales y decide establecer un rumbo para la base estelar 12."
 STH_space_seed_event.7.a:0 "Intrigante"
 STH_space_seed_event.8.name:0 "Semilla Espacial"
 STH_space_seed_event.8.desc:0 "Los riesgos eran grandes. Estabalice las vainas restantes y establezca un curso para la base estelar 12."
 STH_space_seed_event.8.a:0 "Curso establecido para Starbase 12, Sir."
 STH_space_seed_event.9.name:0 "Semilla Espacial"
 STH_space_seed_event.9.desc:0 "Khan finalmente toma el control de la [Root.GetFleetName] y los maroons el resto de la tripulación en un planeta habitable cerca de cualquier tecnología y apenas suficientes suministros para durar un mes estándar. A medida que la órbita [Root.GetFleetName] deja, el capitán [Root.GetLeaderName] promete venganza."
 STH_space_seed_event.9.a:0 "Trágico."
 STH_space_seed_event.10.name:0 "Semilla Espacial"
 STH_space_seed_event.10.desc:0 "El aire en el puente es delgado y el último bit de aire en la habitación Capitán [Root.GetLeaderName] comienza a grabar un mensaje al Comando de la Flota Estelar. \n\nTienen mi nave, descartando su propio buque insignificante. Sólo quedaban momentos de aire en el puente. Recomendaciones recomendadas para el Oficial de Comunicaciones, Técnicos de Primera Clase Thule y Harrison, Teniente Spinelli y, por supuesto, el Primer Oficial. Asumo toda la responsabilidad. Yo tomo completa ... \n\nEl Capitán se desmaya a mediados de la frase. \n\nLos altos funcionarios están despiertos de nuevo, y escuchando un discurso a punta de pistola. Khan le dice a los altos funcionarios que es inútil resistirse a él y que deben unirse a él. Cuando no lo hace, se conecta la pantalla de visualización a la cámara de descompresión médica. Dentro está el capitán [Root.GetLeaderName], jadeando por el aire. Khan ofrece una opción, unirse a él y él ahorrará la vida de los capitanes. El teniente McGivers pide ser excusada, Khan conviene y ella sale. Khan vuelve su atención a la pantalla de visualización y observa el indicador de presión caer y luego la pantalla de visualización se corta."
 STH_space_seed_event.10.a:0 "¿Que pasó?"
 STH_space_seed_event.11.name:0 "Semilla Espacial"
 STH_space_seed_event.11.desc:0 " 'Captain's log, supplemental. Khan has accepted my offer to join the [Root.Owner.GetName]. He now has an opportunity to help build a brighter future, for all Humans. \n\nKhan's experience and talent is vast, and the [Root.Owner.GetName] will find it difficult to choose where to apply it...'"
 STH_space_seed_event.11.a:0 "Use Khan's administrative skills."
 STH_space_seed_event.11.b:0 "Use Khan's superior intellect."
 STH_space_seed_event.11.c:0 "Use Khan's superior space tactics."
 STH_space_seed_event.11.d:0 "Use Khan's superior ground tactics."
 STH_space_seed_event.12.name:0 "Semilla Espacial"
 STH_space_seed_event.12.desc:0 "Capitan el registro, suplementario. Ojalá mis próximas decisiones no fueran más difíciles. Khan y su gente. Qué desperdicio ponerlos en un centro de reorientación. ¿Y qué hago acerca de McGivers? \n\n Se convoca a un Tribunal Marcial y el personal superior está vestido con uniformes de vestir y sentado alrededor de la mesa. Khan y el teniente McGivers. \n\nEsta audiencia está en sesión. Bajo la autoridad que me otorga Command, declaro que todos los cargos y especificaciones en este asunto han sido abandonados. \n\nEl Médico hace una pregunta pero es interrumpido por el Capitán. \n\nNúmero Uno, nuestro encabezado toma Nosotros cerca del sistema estelar Ceti Alpha? \n\nQué sea correcto, capitán. El número cinco del planeta es habitable, aunque un poco salvaje, algo inhóspito. \n\nBut no más la colonia australiana de la bahía de la botánica estaba en el principio. Esos hombres continuaron domando un continente, señor Khan. ¿Puedes domar un mundo?\n\nKhan responde:' ¿Has leído alguna vez a Milton, capitán? \n\nSí. Entiendo. Teniente Marla McGivers. Dada la elección de un consejo de guerra o acompañándolos allí, ¿qué eliges? \n\nIré con él, señor. \n\nEsta audiencia está cerrada. \n\nKhan y el teniente McGivers Son escoltados hacia fuera y el primer oficial se vuelve al capitán [Root.GetLeaderName] y los estados, sería interesante volver a ese mundo en cien años y aprender qué cosecha ha brotado del seend que fue plantado hoy"
 STH_space_seed_event.12.a:0 "Admitido."
 STH_space_seed_event.13.name:0 "Semilla Espacial"
 STH_space_seed_event.13.desc:0 "Capitan el registro, suplementario. Se ha recuperado el control de [Root.GetFleetName]. Ojalá mis próximas decisiones no fueran más difíciles. Khan y su gente. Qué desperdicio ponerlos en un centro de reorientación. ¿Y qué hago acerca de McGivers?\n\nSe convoca a un Tribunal Marcial y el personal superior está vestido con uniformes de vestir y sentado alrededor de la mesa. Khan y el teniente McGivers. \n\nEsta audiencia está en sesión. Bajo la autoridad que me otorga Command, declaro que todos los cargos y especificaciones en este asunto han sido abandonados.\n\nEl Médico hace una pregunta pero es interrumpido por el Capitán. \n\nNúmero Uno, nuestro encabezado toma Nosotros cerca del sistema estelar Ceti Alpha? \n\nQué sea correcto, capitán. El número cinco del planeta es habitable, aunque un poco salvaje, algo inhóspito. \n\nBut no más la colonia australiana de la bahía de la botánica estaba en el principio. Esos hombres continuaron domando un continente, señor Khan. ¿Puedes domar un mundo? \n\nKhan responde:' ¿Has leído alguna vez a Milton, capitán? \n\n'Sí. Entiendo. Teniente Marla McGivers. Dada la elección de un consejo de guerra o acompañándolos allí, ¿qué eliges? \n\nIré con él, señor. \n\nEsta audiencia está cerrada. \n\nKhan y el teniente McGivers Son escoltados hacia fuera y el primer oficial se convierte en el capitán [Root.GetLeaderName] y los estados, sería interesante volver a ese mundo en cien años y aprender qué cosecha ha brotado de la semilla que fue plantada hoy."
 STH_space_seed_event.13.a:0 "De hecho lo haría."
