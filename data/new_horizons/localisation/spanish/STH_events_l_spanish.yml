 THE_TERRATIN_INCIDENT_PROJECT:0 "Reubicación de la población miniaturizada"
 THE_TERRATIN_INCIDENT_PROJECT_DESC:0 "Hemos acordado encontrar un nuevo hogar para esta población miniaturizada, hasta que algún día pogamos devolverlos a su tamaño correcto."
 STH_theTerratinIncident_category:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_category_desc:0 "Llegando a [From.GetName] hemos recibido una señal de la superficie ..."
 STH_theTerratinIncident_event.1.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_event.1.desc:0 "El capitán [Root.GetLeaderName] ordena a [Root.GetFleetName] más cerca de [From.GetName] para aumentar la recepción de la señal desde la superficie. Después de varios minutos el oficial de comunicaciones es capaz de limpiar la señal hasta el punto de que es reconocido como el código de Interstat, un protocolo que no se ha utilizado desde el amanecer de los viajes de urdimbre. El mensaje es una sola palabra repetida: '[From.GetName]'. \n\nLa fuente de la señal no devuelve las salidas del barco directamente, sin embargo una luz blanca brillante parece pasar a través aparentemente en respuesta. \n\nCasi inmediatamente la tripulación comienza a notar la nave que crece alrededor de ellos, hasta que los cheques de los instrumentos confirman que en su lugar han comenzado a encogerse. El oficial de la ciencia conjetura que a la tasa actual de contracción el buque será inoperable en un día ..."
 STH_theTerratinIncident_event.1.a:0 "Deje la órbita y prepárese para deformarse."
 STH_theTerratinIncident_event.1.b:0 "Prepara un equipo visitante mientras podamos."
 STH_theTerratinIncident_event.1.c:0 "¡Bombardea el planeta desde la órbita!"
 STH_theTerratinIncident_event.2.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_event.2.desc:0 "El [Root.GetFleetName] sale de la órbita y se prepara para entrar en warp. Todavía está disminuyendo, el capitán [Root.GetLeaderName] conjetura que la retirada del sistema parará o invertirá el proceso, dando a científicos en el tiempo del hogar investigar el asunto más a fondo. A medida que las bobinas de warp empiezan a encenderse, el ingeniero jefe advierte un ligero desequilibrio de fase en los reguladores de flujo de plasma, pero lo rechaza. A medida que la nave rompe la barrera de warp el desequilibrio de fase se intensifica, rasgando un agujero en la bobina del motor warp a estribor. La nave se desgarra, matando todas los miembros."
 STH_theTerratinIncident_event.2.a:0 "¡Esto es un desastre!"
 STH_theTerratinIncident_event.3.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_event.3.desc:0 "El [Root.GetFleetName] sale de la órbita y se prepara para entrar en warp. Todavía está disminuyendo, el capitán [Root.GetLeaderName] conjetura que la retirada del sistema parará o invertirá el proceso, dando a científicos en el tiempo del hogar investigar el asunto más a fondo.\n\nLa órbita de abandono detiene el encogimiento, sin embargo no se invierte. Pasan varios días mientras la tripulación intenta revertir su estado, hasta que por fin un especialista en transporte propone usar los transportes para "restablecer" la estructura molecular de cada tripulante.\n\nEl proceso funciona, sin embargo varios miembros de la tripulación siguen sufriendo enfermedades psicológicas como un efecto secundario del proceso."
 STH_theTerratinIncident_event.3.a:0 "Desgraciado."
 STH_theTerratinIncident_event.4.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_event.4.desc:0 "El [Root.GetFleetName] sale de la órbita y se prepara para entrar en warp. Todavía está disminuyendo, el capitán [Root.GetLeaderName] conjetura que la retirada del sistema parará o invertirá el proceso, dando a científicos en el tiempo del hogar investigar el asunto más a fondo. \n\n Abandornar la órbita  detiene el encogimiento, sin embargo no se invierte. Pasan varios días mientras la tripulación intenta revertir su estado, hasta que por fin un especialista en transporte propone usar los transportadores para "restablecer" la estructura molecular de cada tripulante. \n\nEl proceso funciona, sin embargo varios miembros de la tripulación continúan sufriendo enfermedades psicológicas como un efecto secundario del proceso, incluyendo al Capitán [Root.GetLeaderName] que se convierte en abuso de sustancias como resultado de su experiencia."
 STH_theTerratinIncident_event.4.a:0 "Desgraciado."
 STH_theTerratinIncident_event.5.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_event.5.desc:0 "El capitán [Root.GetLeaderName] lleva a un equipo de exploración a la superficie. Descubriendo vastos campos de un material cristalino, el equipo vaga durante horas hasta que finalmente se encuentran con lo que parece ser una ciudad en miniatura cerca de una gran roca. Al inspeccionar lo que parecen ser vehículos de tamaño de insecto y la gente pasea por las calles. El oficial científico sospecha que este es el origen de la señal, y puede ser la clave para el problema del proceso de encogido de la tripulación. \n\nMás tarde, el transportista de retorno automatizado envía el equipo exploración a la nave. \n\nEl transporte de retorno parece haber revertido al equipo visitante a su tamaño original - un efecto secundario del transportador que conserva sus patrones originales. El logro es de corta duración, sin embargo, ya que descubrir el resto de la [Root.GetFleetName] tripulación están desaparecidos. \n\nSe recibe una transmisión desde la superficie y el líder de la ciudad miniatura solicita formalmente el intercambio del regreso seguro del equipo de [Root.GetFleetName] a cambio de la evacuación de la población de la ciudad de [From.From.GetName ]a un planeta cercano. Ella afirma que [From.From.GetName] reciente oleada de actividad volcánica amenaza con destruir su colonia."
 STH_theTerratinIncident_event.5.a:0 "Abre un canal a la ciudad, negociemos."
 STH_theTerratinIncident_event.5.b:0 "Deje la órbita y prepárese para deformarse."
 STH_theTerratinIncident_event.5.c:0 "Destruye la ciudad."
 STH_theTerratinIncident_event.6.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_event.6.desc:0 "Después de una breve confirmación de los términos, el capitán [Root.GetLeaderName] negocia con éxito el regreso de la tripulación - totalmente restaurado a su tamaño original por la viga transportadora, y el transporte de la población de la ciudad a la nave para el reasentamiento. Como el transportista de la nave carece de los patrones originales de los habitantes de la ciudad, su tamaño sigue siendo microscópico. \n\nLa comunicación se produce con los habitantes, y el capitán [Root.GetLeaderName] es contado por su líder como la ciudad llegó a ser. Los habitantes son los descendientes de un carguero que pasa por este sistema hace décadas, que sufrió el efecto encogimiento sin posibilidad de detenerlo hasta que alcanzó su máximo efecto. Con el tiempo construyeron una civilización en [From.From.GetName], distinta de sus orígenes. Su líder pide al capitán [Root.GetLeaderName] que encuentre a su gente un nuevo hogar más seguro."
 STH_theTerratinIncident_event.6.a:0 "Los trasladaremos."
 STH_theTerratinIncident_event.7.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_event.7.desc:0 "Las negociaciones fracasan. A medida que el Capitán [Root.GetLeaderName] trata de arreglar el regreso de la tripulación, una mafia de la ciudad asalta la instalación en la que están encerrados.\n\nEnredado por su creencia de que [Root.GetFleetName] es responsable de la actividad volcánica en El planeta, matan a los prisioneros con armas láser . En órbita El capitán [Root.GetLeaderName] ordena al [Root.GetFleetName] que abandone el sistema, dejando a los habitantes de la ciudad a su destino."
 STH_theTerratinIncident_event.7.a:0 "Desgraciado."
 STH_theTerratinIncident_event.8.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_event.8.desc:0 "El [Root.GetFleetName] se prepara para partir, dejando a la tripulación a su destino. En la superficie, una muchedumbre de la ciudad asalta las instalaciones de la tripulación de la nave. \n\nEnredado por su creencia de que el [Root.GetFleetName] es responsable de la actividad volcánica en el planeta, matan a los prisioneros con  Armas láser. En órbita El capitán [Root.GetLeaderName] ordena a [Root.GetFleetName] que entre en warp, dejando a los habitantes de la ciudad a su destino."
 STH_theTerratinIncident_event.8.a:0 "Desgraciado."
 STH_theTerratinIncident_event.9.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_event.9.desc:0 "El capitán [Root.GetLeaderName] ordena a la tripulación restante del [Root.GetFleetName] bombardear la ciudad desde la órbita, condenando a la tripulación a su destino. En la superficie, una muchedumbre de la ciudad asalta las instalaciones de la tripulación de la nave  \n\nEnredado por su creencia de que el [Root.GetFleetName] es responsable de la actividad volcánica en el planeta, se preparan para matar a los prisioneros con armas láser, antes de que todo a su alrededor se vaporice en una lluvia de energía del cielo. En órbita El capitán [Root.GetLeaderName] ordena a [Root.GetFleetName] que entre en modo warp, dejando a los habitantes de la ciudad a su destino."
 STH_theTerratinIncident_event.9.a:0 "Desgraciado."
 STH_theTerratinIncident_event.10.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_event.10.desc:0 "El capitán [Root.GetLeaderName] lleva a un equipo de exploración a la superficie. Descubriendo vastos campos de un material cristalino, el equipo vaga por horas hasta que finalmente se encuentran con una amplia red de cañones. Al entrar en él pierden toda comunicación con la nave, y después de varias horas vagando son incapaces de determinar una ruta fuera de la red."
 STH_theTerratinIncident_event.10.a:0 "Envíe una segunda búsqueda."
 STH_theTerratinIncident_event.10.b:0 "Deje la órbita y prepárese para deformarse."
 STH_theTerratinIncident_event.11.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_event.11.desc:0 "La tripulación del [Root.GetFleetName] envía un segundo equipo de exploración a la superficie para buscar al primero. Después de horas de búsqueda, el segundo equipo se ven obligados a abandonar su misión y regresar a la nave para el reabastecimiento. El transporte de retorno parece haber revertido el equipo de exploración a sus tamaños originales - un efecto secundario del transportador que conserva sus patrones originales.\n\nUtilizando este método para restaurar el resto de la tripulación a su tamaño original, más partidas de búsqueda se envían a la superficie del planeta. Después del sexto día, un grupo de búsqueda hace un sombrío descubrimiento: el cadáver del capitán [Root.GetLeaderName] y el primer equipo de exploración, no más alto que dos centímetros, aplastado bajo un guijarro. \n\nEl Primer Oficial ordena que la nave abandone la órbita."
 STH_theTerratinIncident_event.11.a:0 "Desgraciado."
 STH_theTerratinIncident_event.12.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_event.12.desc:0 "La tripulación del [Root.GetFleetName] envía un segundo equipo  a la superficie para buscar el primero. Después de horas de búsqueda, el segundo equipo se ven obligados a abandonar su misión y regresar a la nave para el reabastecimiento. El transporte de retorno parece haber revertido el equipo  a sus tamaños originales - un efecto secundario del transportador que conserva sus patrones originales.\n\nUtilizando este método para restaurar el resto de la tripulación a su tamaño original, más partidas de búsqueda se envían a la superficie del planeta. Después del tercer día un grupo de búsqueda descubre un pequeño campamento improvisado, donde el Capitán [Root.GetLeaderName] y el primer equipo de exploración parecen estar descansando. Volviéndolos a la nave y a su tamaño original.\n\nEl Capitán ordena que la nave salga de la órbita."
 STH_theTerratinIncident_event.12.a:0 "El podría haber ido mejor."
 STH_theTerratinIncident_event.13.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_event.13.desc:0 "El capitán [Root.GetLeaderName] ordena el bombardeo inmediato del planeta desde la órbita, con la esperanza de eliminar cualquier tecnología de la superficie que pueda haber causado el encogimiento de la tripulación. Después de varios minutos se recibe una transmisión y una mujer se presenta como la líder de una ciudad, oculta en virtud de su pequeño tamaño. \n\nDeclarando su intención de eliminar la amenaza [Root.GetFleetName] a su mundo, ella se disculpa por lo que está a punto de ocurrir. \n\nDesde la superficie se lanzan un enjambre de torpedos de plasma de cientos de miles de lanzaderas terrestres. A medida que impactan con los escudos de [Root.GetFleetName] ,su potencia individual es mínima, sin embargo después de varios segundos - y varios miles de impactos - que penetran la barrera protectora y destruyen el [Root.GetFleetName], matando a toda la tripulación."
 STH_theTerratinIncident_event.13.a:0 "¡Esto es un desastre!"
 STH_theTerratinIncident_event.14.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_event.14.desc:0 "La población en miniatura ha sido reubicada con éxito en [From.From.GetName]."
 STH_theTerratinIncident_event.14.a:0 "Excelente."
 STH_theTerratinIncident_fail.1.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_fail.1.desc:0 "El capitán [Root.GetLeaderName] ordena a [Root.GetFleetName] más cerca de [From.From.GetName] para aumentar la recepción de la señal desde la superficie. Después de varios minutos el oficial de comunicaciones es capaz de limpiar la señal hasta el punto de que es reconocido como el código de Interstat, un protocolo que no se ha utilizado desde el amanecer de los viajes de warp. El mensaje es una sola palabra repetida: '[From.From.GetName]'. \n\nLa fuente de la señal no devuelve las salidas de la nave directamente, sin embargo, una luz blanca brillante parece pasar a través, aparentemente, en respuesta. \n\n Casi inmediatamente la tripulación comienza a notar que la nave crece alrededor de ellos, hasta que los informes de los instrumentos de la nave confirman que en su lugar han comenzado a encogerse. El oficial de ciencia supone que al ritmo actual de la contracción,  la nave será inoperable dentro de un día.\n\nEl [Root.GetFleetName] sale de la órbita y se prepara para entrar en warp. Todavía está disminuyendo, el capitán [Root.GetLeaderName] conjetura que la retirada del sistema parará o invertirá el proceso, dando a científicos tiempor para una investigación mas a fondo. \n\nLa órbita de abandono detiene el encogimiento, sin embargo no se invierte. Pasan varios días mientras la tripulación intenta revertir su estado, hasta que por fin un especialista en transporte propone usar los transportadores para "restablecer" la estructura molecular de cada tripulante. \n\nEl proceso funciona, sin embargo varios miembros de la tripulación siguen sufriendo enfermedades psicológicas como un efecto secundario del proceso."
 STH_theTerratinIncident_fail.2.name:0 "El incidente [From.From.GetName]"
 STH_theTerratinIncident_fail.2.desc:0 "El capitán [Root.GetLeaderName] ordena a [Root.GetFleetName] más cerca de [From.From.GetName] para aumentar la recepción de la señal desde la superficie. Después de varios minutos el oficial de comunicaciones es capaz de limpiar la señal hasta el punto de que es reconocido como el código de Interstat, un protocolo que no se ha utilizado desde el amanecer de los viajes de warp. El mensaje es una sola palabra repetida: '[From.From.GetName]'. \n\nLa fuente de la señal no devuelve las señales de la nave directamente, sin embargo, una luz blanca brillante parece pasar a través, aparentemente, en respuesta. \n\n Casi inmediatamente la tripulación comienza a notar que la nave crece alrededor de ellos, hasta que los informes de los instrumentos confirman que en su lugar han comenzado a encogerse. El oficial de ciencia supone que al ritmo actual de la contracción la nave será inoperable dentro de un día. \n\nEl [Root.GetFleetName] sale de la órbita y se prepara para entrar en warp. Todavía está disminuyendo, el capitán [Root.GetLeaderName] conjetura que la retirada del sistema parará o invertirá el proceso, dando a científicos mas tiempo para investigar el asunto más a fondo. A medida que las bobinas de warp empiezan a encenderse, el ingeniero jefe advierte un ligero desequilibrio de fase en los reguladores de flujo de plasma, pero lo rechaza. A medida que la nave rompe la barrera de warp el desequilibrio de fase se intensifica, rasgando un agujero en la bobina del motor warp a estribor. La nave se desgarra, matando todas los miembros."
 STH_theSilentEnemy_category:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_category_desc:0 "Al llegar a [From.GetName] hemos detectado lecturas subespaciales inusuales e intermitentes."
 STH_theSilentEnemy_event.1.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.1.desc:0 "Después de un día en órbita de [From.From.GetName] sin progreso en localizar el origen de las lecturas subespaciales inusuales, Captain [Root.GetLeaderName] se prepara para dar el orden de pasar a la siguiente [Root.GetFleetName] Objetivo de la mision. \n\nMás tarde, los sensores dela nave detectan un aumento en la actividad del subespacio seguido de la aparición de una nave extraterrestre fuera del arco del puerto. \n\nLas comunicaciones entre las naves son infructuosas y después de varios minutos de silenciosa confrontación la nave alienigena entra en warp."
 STH_theSilentEnemy_event.1.a:0 "Intento de seguir la nave."
 STH_theSilentEnemy_event.1.b:0 "Espere a que la nave regrese."
 STH_theSilentEnemy_event.1.c:0 "Deja la órbita, no queremos una confrontación."
 STH_theSilentEnemy_event.2.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.2.desc:0 "En cuestión de minutos de que los alienígenas entren en warp, el bloqueo del sensor de [Root.GetFleetName] en su nave comienza a deteriorarse. Cinco minutos más y la nave ha desaparecido de los sensores por completo. El capitán [Root.GetLeaderName] ordena potencia adicional a los sensores y otra perturbación subespacial se detecta varias horas-luz de distancia. \n\nExplorando en las coordenadas la nave no se ve en ninguna parte, sin embargo la perturbación subespacial tiene en su corazón una fuente de partículas exóticas, que se descompone rápidamente en intensidad. Aceptando que la nave extraterrestre no pueda ser localizada, el Capitán [Root.GetLeaderName] compromete el [Root.GetFleetName] al estudio de la fuente de partículas antes de que se colapse."
 STH_theSilentEnemy_event.2.a:0 "Al menos esto no era un desperdicio completo."
 STH_theSilentEnemy_event.3.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.3.desc:0 "En cuestión de minutos de que los alienígenas entren en warp, el bloqueo del sensor de [Root.GetFleetName] en su buque comienza a deteriorarse. Cinco minutos más y la nave ha desaparecido de los sensores por completo. El capitán [Root.GetLeaderName] ordena potencia adicional a los sensores y otra perturbación subespacial se detecta varias horas-luz de distancia.\n\nAl llegar a las coordenadas, el buque parecía estar tratando de ensanchar la perturbación a través de una emisión de taquiones de naturaleza desconocida, sin embargo, a medida que el [Root.GetFleetName] se acerca a las emisiones se cortan. \n\nEl buque levanta sus escudos y activa lo que parece ser sus sistemas de armas."
 STH_theSilentEnemy_event.3.a:0 "Los saludo."
 STH_theSilentEnemy_event.3.b:0 "Poder total a las armas. ¡Contratar!"
 STH_theSilentEnemy_event.4.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.4.desc:0 "Dos días pasan y la tripulación del [Root.GetFleetName] crece convencido de que los alienígenas no tienen planes de regresar a [From.From.GetName]. En el tercer día, los sensores de la nave detectan otra oleada de actividad subespacial antes de que la nave alienígena salga de warp junto a [Root.GetFleetName]. \n\nEl buque levanta sus escudos y activa lo que parece ser sus sistemas de armas."
 STH_theSilentEnemy_event.4.a:0 "Los saludo."
 STH_theSilentEnemy_event.4.b:0 "Poder total a las armas. ¡Contratar!"
 STH_theSilentEnemy_event.5.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.5.desc:0 "Dos días pasan y la tripulación del [Root.GetFleetName] crece convencido de que los alienígenas no tienen planes de regresar a [From.From.GetName]. En el tercer día, los sensores de la nave detectan otra oleada de actividad subespacial en el lado opuesto de [From.From.GetName]. \n\nArrendiendo en las coordenadas el buque no se ve en ninguna parte, sin embargo la perturbación subespacial tiene en su corazón una fuente de partículas exóticas, que se descompone rápidamente en intensidad. El capitán [Root.GetLeaderName] confirma el [Root.GetFleetName] en el estudio de la fuente de partículas antes de que se colapse."
 STH_theSilentEnemy_event.5.a:0 "Al menos esto no era un desperdicio completo."
 STH_theSilentEnemy_event.6.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.6.desc:0 "El [Root.GetFleetName] deja la órbita. A varios minutos de distancia de [From.From.GetName], los sensores de la nave detectan otra oleada de actividad subespacial en el lado opuesto de [From.From.GetName]. \n\nArrendiendo en las coordenadas el buque no se ve en ninguna parte, sin embargo la perturbación subespacial tiene en su corazón una fuente de partículas exóticas, que se descompone rápidamente en intensidad. El capitán [Root.GetLeaderName] confirma el [Root.GetFleetName] en el estudio de la fuente de partículas antes de que se colapse."
 STH_theSilentEnemy_event.6.a:0 "Al menos esto no era un desperdicio completo."
 STH_theSilentEnemy_event.7.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.7.desc:0 "El [Root.GetFleetName] deja la órbita. A varios minutos de distancia de [From.From.GetName], los sensores de la nave detectan otra oleada de actividad subespacial en el lado opuesto de [From.From.GetName]. Al llegar a las coordenadas el buque parecía estar tratando de ampliar una perturbación subespacial a través de una emisión de táquion de naturaleza desconocida, sin embargo, como el [Root.GetFleetName] se acerca a las emisiones se cortan. \n\nEl buque levanta sus escudos y activa lo que parece ser sus sistemas de armas."
 STH_theSilentEnemy_event.7.a:0 "Los saludo."
 STH_theSilentEnemy_event.7.b:0 "Poder total a las armas. ¡Contratar!"
 STH_theSilentEnemy_event.8.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.8.desc:0 "El oficial de comunicación de [Root.GetFleetName] repite un saludo de todas las frecuencias al buque alienígena. El equipo del puente aguarda la respuesta en tenso silencio, con sólo el zumbido de los motores de la nave en el fondo. \n\nUn carillón de alerta. Los alienígenas han devuelto el saludo. \n\nUna forma extraña, casi fúngica aparece en la pantalla y una serie de chasquidos se oyen a través del sistema de comunicaciones. \n\n'Soy Capitán [Root.GetLeaderName] del [Root.GetFleetName] ', el Capitán comienza antes de detallar la misión de la nave en este sistema. Con cada nuevo sonido del extraterrestre, el sistema de traductor universal de [Root.GetFleetName] empieza a construir un modelo de su lenguaje hasta que finalmente se superponen frases rotas, seguidas de frases completas. \n\nEl diálogo se inicia. El alienígena se describe a sí mismo como "Elachi" y dice que está en una misión para su señor que no puede fallar. Sus órdenes no eran para interferir con otras especies, pero nuestros saludos despertarón su curiosidad. \n\n10 minutos de conversación más tarde, anuncia que es hora de que se vaya y lamenta lo improbable que sea reunirse con el capitán [Root.GetLeaderName] de nuevo. El departamento de xenología está ansioso por revisar los datos recopilados durante este encuentro."
 STH_theSilentEnemy_event.8.a:0 "Admitido."
 STH_theSilentEnemy_event.9.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.9.desc:0 "El oficial de comunicación de [Root.GetFleetName] repite un saludo de todas las frecuencias al buque alienígena. El equipo del puente aguarda la respuesta en tenso silencio, con sólo el zumbido de los motores de la nave en el fondo. \n\nUn carillón de alerta. La nave extraterrestre ha propulsado sus motores y ha vuelto a entrar en warp. \n\nAceptar que los extraterrestres no deseen ser contactados, el capitán [Root.GetLeaderName] ordena un curso trazado al siguiente sistema. El departamento de física espera revisar los datos subespaciales reunidos durante este encuentro."
 STH_theSilentEnemy_event.9.a:0 "Admitido."
 STH_theSilentEnemy_event.10.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.10.desc:0 "El oficial de comunicación de [Root.GetFleetName] repite un saludo de todas las frecuencias al buque alienígena. El equipo del puente aguarda la respuesta en tenso silencio, con sólo el zumbido de los motores de la nave en el fondo. \n\nUn carillón de alerta. Las vigas transportadoras de la nave extraterrestre han sido detectadas en todo el buque y las advertencias de fuego de armas se han disparado a través de una serie de cubiertas. Al mismo tiempo, el buque enemigo se ha desvanecido, la acción de abordar aparentemente era una distracción."
 STH_theSilentEnemy_event.10.a:0 "¡Los equipos de seguridad, repelen a los pensionistas!"
 STH_theSilentEnemy_event.11.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.11.desc:0 "El [Root.GetFleetName] avanza hacia adelante en un curso de intercepción con el buque. Se ordena al oficial táctico deshabilitar el arsenal de armas del enemigo, y tras varios disparos bien colocados más tarde, el buque muestra daños visibles. \n\nUna extensión de torpedos de forma desconocida se lanzan desde el barco enemigo y golpean el casco de [Root.GetFleetName]. Los torpedos impactan contra nuestra nave, pero los armónicos del campo de integridad estructural parecen haber hecho inútiles los proyectiles enemigos. \n\nRetornamos el fuego hacia los motores del enemigo, un disparo afortunado penetra hasta el núcleo del motor de warp, y en un destello de luz azul brillante el buque enemigo es aniquilado. \n\nEl escaneo de los desechos revela que una serie de componentes sobrevivieron a la destrucción, y rápidamente se transportan a bordo del [Root.GetFleetName] para su estudio."
 STH_theSilentEnemy_event.11.a:0 "Admitido."
 STH_theSilentEnemy_event.12.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.12.desc:0 "El [Root.GetFleetName] avanza hacia adelante en un curso de intercepción con el buque. Se ordena al oficial táctico deshabilitar el arsenal de armas del enemigo, y varios disparos bien colocados más tarde,  muestra daños visibles en el buque alienijena. \n\nUna extensión de torpedos de forma desconocida se lanzan desde el buque enemigo y golpean el casco de [Root.GetFleetName]. La nave zozobra violentamente. Los armónicos del campo de integridad estructural parecen haber hecho que los proyectiles enemigos sean más potentes. Un proyectil  penetra hasta el núcleo de motor warp de la [Root.GetFleetName], y en un destello de luz azul brillante la nave es destruida, matando a toda la tripulación."
 STH_theSilentEnemy_event.12.a:0 "¡Esto es un desastre!"
 STH_theSilentEnemy_event.13.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.13.desc:0 "Los equipos de seguridad se reúnen en secciones clave de la nave, rifles de phaser en la mano. El ruido de las armas del disruptor del enemigo suena a través de los corredores, mientras que la tripulación informa que sus propios ajustes de aturdimiento son ineficaces. \n\nEl oficial táctico se mueve por la cubierta de [Root.GetFleetName] por cubierta con un equipo de oficiales veteranos de combate, empujando a los alienigenas más y más hasta que finalmente se embotellan alrededor de la bodega de carga principal. \n\nCapitan [Root.GetLeaderName] usa el intercomunicador para exigir la rendición de los alienígenas, pero ellos no entienden o se niegan a aceptar. \n\nLos alienigenas restantes, cinco en total, parecen conversar brevemente antes de disparar colectivamente sus armas en las puertas de la bahía de carga. La descompresión en el compartimiento de carga los empuja al espacio junto con los asaltantes restantes. \n\nLos campos de fuerza de emergencia se ponen en su lugar alrededor de la sección y la nave queda asegurada, y el equipo de  seguridad recoge varias piezas de armas y equipos desechados extraterrestres."
 STH_theSilentEnemy_event.13.a:0 "Admitido."
 STH_theSilentEnemy_event.14.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.14.desc:0 "Los equipos de seguridad se reúnen en secciones clave de la nave, rifles laser en la mano. El ruido de las armas del disruptor del enemigo suena a través de los corredores, mientras que la tripulación informa que sus propios ajustes de aturdimiento son ineficaces. \n\nEl oficial táctico se mueve por la cubierta de [Root.GetFleetName] por cubierta con un equipo de oficiales veteranos de combate, empujando a los asaltantes más y más hasta que finalmente se embotellan alrededor de la bodega de carga principal. \n\nCapitan [Root.GetLeaderName] usa el intercomunicador para exigir la rendición del alienígena, pero ellos no entienden o se niegan a aceptar. \n\nLos asaltantes restantes, cinco en total, parecen conversar brevemente antes de disparar colectivamente sus armas en las puertas de la bahía de carga. El aire en el compartimiento de carga los empuja al espacio junto con los tableros restantes y un contingente grande del personal de seguridad. \n\nLos campos de fuerza de emergencia se ponen en marcha alrededor de la sección y el buque está asegurado, y los equipos de ingeniería recolectan varias piezas de armas y equipos extraterrestres abandonados durante el combate. Varios artículos estaban manipulados para autodestruirse y cinco técnicos mueren tratando de colocarlos en el almacenamiento."
 STH_theSilentEnemy_event.14.a:0 "Desgraciado."
 STH_theSilentEnemy_event.15.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_event.15.desc:0 "Los equipos de seguridad se reúnen en secciones clave de la nave, rifles laser en la mano. El ruido de las armas del disruptor del enemigo suena a través de los corredores, mientras que la tripulación informa que sus propios ajustes de aturdimiento son ineficaces. \n\nEl oficial táctico se mueve por la cubierta de [Root.GetFleetName] por cubierta con un equipo de oficiales veteranos de combate, empujando a los asaltantes alienigenas más y más hasta que finalmente se embotellan alrededor de la bodega de carga principal. \n\nCapitan [Root.GetLeaderName] se dirige al área para exigir la rendición del alienígena, pero ellos no entienden o se niegan a aceptar. \n\nLos asaltantes restantes, cinco en total, parecen conversar brevemente antes de disparar colectivamente sus armas en las puertas de la bahía de carga. El aire en la bahía de carga los empuja hacia el espacio junto con los restantes huéspedes y el capitán [Root.GetLeaderName]. \n\nLos campos de fuerza de emergencia se colocan alrededor de la sección y la nave está asegurada. Los equipos de ingeniería recolectan varias piezas de armas y equipos extraños desechados, aunque varios elementos son manipulados para destruirse y cinco técnicos son asesinados tratando de almacenarlos. \n\nLa tripulación restante del [Root.GetFleetName] lamenta la pérdida de su oficial al mando."
 STH_theSilentEnemy_event.15.a:0 "¡Esto es un desastre!"
 STH_theSilentEnemy_fail.1.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_fail.1.desc:0 "Después de un día en órbita de [From.From.GetName] sin progreso en localizar el origen de las lecturas de subespacio inusuales, Captain [Root.GetLeaderName] da el orden de pasar al siguiente objetivo de la mision [Root.GetFleetName] ."
 STH_theSilentEnemy_fail.2.name:0 "El Enemigo Silencioso"
 STH_theSilentEnemy_fail.2.desc:0 "Después de un día en órbita de [From.From.GetName] sin progreso en localizar el origen de las lecturas de subespacios inusuales, Captain [Root.GetLeaderName] se prepara para dar el orden de pasar a la siguiente [Root.GetFleetName] Objetivo de la mision. Momentos después los sensores de la nave detectan un aumento en la actividad subespacial seguida por la aparición de una nave alienígena en el arco del puerto. \n\nEl buque alienígena comienza a disparar en el [Root.GetFleetName] y con sus escudos bajados es un blanco facil. \n\nEl jefe de ingenieria informa de una brecha en el motor warp  y el capitán [Root.GetLeaderName] ordena el abandono inmediato de la nave. A medida que las vainas de escape comienzan a escapar de la nave, una ronda de fuego de armas de la nave enemiga destruye las vainas de escape , y en una brillante explosion la nave es aniquilada matando a todos sus miembros."
 STH_strangeNewWorld_category:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_category_desc:0 "Desde la órbita [From.GetName] parece ser un mundo de clase M estándar sin signos de formas de vida inteligentes. El oficial científico del buque recomienda una evaluacion sobre el terreno para evaluar la idoneidad para la colonización."
 STH_strangeNewWorld_event.1.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.1.desc:0 "El transbordador [Root.GetFleetName] se lanza y pronto entra en la atmósfera de [From.GetName], capitán [Root.GetLeaderName] que conduce la expedición junto al oficial científico de la nave. \n\nEl descenso sobre vastas extensiones de pastizales sirve para confirmar las lecturas de la órbita, que [From.GetName] es un mundo de clase M verde maduro para la colonización. \n\nAterrizan cerca de la intersección de bosques, campos y una serie de afloramientos rocosos, el equipo bajo el Capitán [Root.GetLeaderName] comienza a examinar el área. \n\nVarias horas transcurren antes de que [Root.GetFleetName] saluda al capitán informando de una falla técnica menor que se ha descubierto en la matriz de sensores y solicitando la devolución del oficial de Ciencia para supervisar las reparaciones."
 STH_strangeNewWorld_event.1.a:0 "El oficial de Ciencias volverá a la nave."
 STH_strangeNewWorld_event.1.b:0 "El capitán [Root.GetLeaderName] volverá a la nave."
 STH_strangeNewWorld_event.2.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.2.desc:0 "Horas después de que el oficial de la Ciencia salió [From.GetName] para el [Root.GetFleetName] el equipo restante de la evaluacion ha comenzado a progresar. El mundo parece perfectamente habitable, aunque los tricordios han luchado para analizar una composición de un polen común al área. \n\nEl viento ha comenzado a recoger y las nubes se han oscurecido; Una tormenta parece inminente. El capitán [Root.GetLeaderName] ordena al equipo que mueva el equipo del campamento a una red de cuevas en las rocas cercanas. En el momento en que el equipo es reubicado, las lluvias y los vientos están en el exterior. La comunicación con la nave se intenta, pero alguna propiedad de las rocas impide que una señal alcance el [Root.GetFleetName]. \n\nLa tormenta parece durar mucho y el equipo comienza a ponerse nervioso. El especialista en botánica se habla a sí mismo y cuando se le pregunta, parece aterrarse, corriendo más hacia la inexplorada red de cavernas."
 STH_strangeNewWorld_event.2.a:0 "Busque las cuevas inmediatamente."
 STH_strangeNewWorld_event.2.b:0 "Espere hasta que la tormenta se apague."
 STH_strangeNewWorld_event.3.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.3.desc:0 "Horas después de que el capitán [Root.GetLeaderName] saliera [From.GetName] para el [Root.GetFleetName] el equipo restante de la expedicion ha comenzado a avanzar. El mundo parece perfectamente habitable, aunque los tricordios han luchado para analizar una composición de un polen común al área. \n\nEl viento ha comenzado a soplar y las nubes se han oscurecido; Una tormenta parece inminente. El equipo restante dirigido por el oficial de la Ciencia decide trasladar su campamento a una red de cavernas en las rocas cercanas. En el momento en que el equipo es reubicado, las lluvias y los vientos están en el exterior. La comunicación con la nave se intenta, pero alguna propiedad de las rocas impide que una señal alcance el [Root.GetFleetName]. \n\nLa tormenta parece durar demasiado y el equipo comienza a ponerse nervioso. El especialista en botánica se ve hablando consigo mismo y cuando se le pregunta, parece aterrarse, corriendo más hacia la inexplorada red de cavernas."
 STH_strangeNewWorld_event.3.a:0 "Busque las cuevas inmediatamente."
 STH_strangeNewWorld_event.3.b:0 "Espere hasta que la tormenta se apague."
 STH_strangeNewWorld_event.4.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.4.desc:0 "Pasan varias horas antes de encontrar el cuerpo del botánico , su cuerpo esta mutilado y roto en una cadena de rocas dentadas en el fondo de una gruta sustancial, en las profundidades de las cuevas. Parece que el cayó y murio, no viendo el agujero delante de el. \n\nEl argumento estalla entre el equipo de la expedicion, algunos culpando al Capitán con otros hablando entre susurros y sombras en las propias cuevas. \n\nCapitan [Root.GetLeaderName] ordena al equipo salir de las cuevas para comunicar con la [Root.GetFleetName] y organizar el transporte de vuelta a la nave."
 STH_strangeNewWorld_event.4.a:0 "Deja las cuevas."
 STH_strangeNewWorld_event.5.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.5.desc:0 "Pasan varias horas antes de encontrar el cuerpo del botánico, inconsciente pero vivo cerca de un pilar de roca que cuelga del techo de la cueva. Parece que se golpeó la cabeza con fuerza sobre la roca, sin verla delante de el. \n\nEl argumento estalla entre el equipo de la expedicion, con muchos hablando de susurros y sombras en las propias cuevas. \n\nCapitan [Root.GetLeaderName] ordena al equipo salir de las cuevas para comunicarse con la [Root.GetFleetName] y organizar el transporte de vuelta a la nave."
 STH_strangeNewWorld_event.5.a:0 "Deja las cuevas."
 STH_strangeNewWorld_event.6.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.6.desc:0 "Pasan varias horas antes de encontrar el cuerpo del botánico, su cuerpo mutilado y roto en una cadena de rocas dentadas en el fondo de una gruta, en las profundidades de las cuevas. Parece que el cayó y murio, no viendo el agujero delante de el. \n\nEl argumento estalla entre el equipo de la expedicion, algunos culpando al oficial de Ciencia con otros hablando de susurros y sombras en las propias cuevas. \n\nEl oficial de Ciencias ordena al equipo salir de las cuevas para comunicar con la [Root.GetFleetName] y organizar el transporte de vuelta a la nave."
 STH_strangeNewWorld_event.6.a:0 "Deja las cuevas."
 STH_strangeNewWorld_event.7.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.7.desc:0 "Pasan varias horas antes de encontrar el botánico, inconsciente pero vivo cerca de un pilar de roca que cuelga del techo de la cueva. Parece que se golpeó la cabeza con fuerza sobre la roca, sin verla delante de el.\n\nEl argumento estalla entre el equipo de la expedicion, con muchos hablando de susurros y sombras en las propias cuevas. \n\nEl oficial de Ciencias ordena al equipo salir de las cuevas para comunicar con la [Root.GetFleetName] y organizar el transporte de vuelta a la nave."
 STH_strangeNewWorld_event.7.a:0 "Deja las cuevas."
 STH_strangeNewWorld_event.8.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.8.desc:0 "El equipo de la expedicion sale de las cuevas a un campo mojandose por la tormenta. Más y más del equipo parecen estar actuando erráticamente y una serie de altercados físicos comienzan a estallar. \n\nCapitan [Root.GetLeaderName] y un oficial de seguridad son los dos únicos no afectados. Comunicaciones a la nave restaurada, el par es capaz de transmitir telemetría tricorder médica para la tripulación en el [Root.GetFleetName] para analizar. \n\nEs  evidente que el polen descubierto en el aterrizaje tiene un efecto contagioso, psicotrópico al que el capitán y el oficial de seguridad son inmunes. El retorno vía el transbordador o el transportador se descarta para prevenir poner en peligro el [Root.GetFleetName]. Se evalúa la posibilidad de enviar un nuevo equipo con trajes de riesgo biológico a la superficie para investigar una cura."
 STH_strangeNewWorld_event.8.a:0 "Envíe el equipo."
 STH_strangeNewWorld_event.8.b:0 "Es demasiado arriesgado."
 STH_strangeNewWorld_event.9.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.9.desc:0 "El equipo de la expedicion sale de las cuevas en un campo empapado en la tormenta. Más y más del equipo parecen estar actuando erráticamente y una serie de altercados físicos comienzan a estallar. \n\n El oficial de Ciencia y un oficial de seguridad son los únicos dos no afectados. Comunicaciones a la nave restaurada, el par es capaz de transmitir telemetría tricorder médica para la tripulación en el [Root.GetFleetName] para analizar. \n\nEs  evidente que el polen descubierto en el aterrizaje tiene un efecto contagioso, psicotrópico al que los oficiales de Ciencia y Seguridad son inmunes. El retorno vía el transbordador o el transportador se descarta para prevenir poner en peligro el [Root.GetFleetName]. Se evalúa la posibilidad de enviar un nuevo equipo con trajes de riesgo biológico a la superficie para investigar una cura."
 STH_strangeNewWorld_event.9.a:0 "Envíe el equipo."
 STH_strangeNewWorld_event.9.b:0 "Es demasiado arriesgado."
 STH_strangeNewWorld_event.10.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.10.desc:0 "El segundo equipo pronto aterriza cerca y establece un espacio de investigación limpio. A medida que los afectados continúan descendiendo hacia la locura y la violencia, el capitán [Root.GetLeaderName] ordena su sedación. \n\nVarios días pasan y la condición de la tripulación sedada comienza a empeorar, varias fiebres en desarrollo que los médicos creen que pronto puede resultar fatal. \n\nEl avance se produce cuando el capitán [Root.GetLeaderName] captura uno de los grandes insectos voladores que aparecen conectados con las flores que producen el polen que induce a la locura. En la disección, el equipo médico es capaz de identificar una serie de proteínas que tienen el efecto de anular el efecto psicotrópico del polen.\n\nUna cura se sintetiza rápidamente y se distribuye a la tripulación afectada, y después de varios días todos hacen una recuperación completa. \n\n [From.GetName] se registra como habitable, pero el requisito de inocular constantemente contra el polen hace que el planeta sea un blanco pobre para la colonización."
 STH_strangeNewWorld_event.10.a:0 "Entendido."
 STH_strangeNewWorld_event.11.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.11.desc:0 "El segundo equipo pronto aterriza cerca y establece un espacio de investigación limpio. A medida que los afectados continúan descendiendo hacia la locura y la violencia, el capitán [Root.GetLeaderName] ordena su sedación. \n\nVarios días pasan y la condición de la tripulación sedada comienza a empeorar, varias fiebres en desarrollo que los médicos creen que pronto puede resultar fatal. \n\nEl avance se produce cuando el capitán [Root.GetLeaderName] captura uno de los grandes insectos voladores que aparecen conectados con las flores producen el polen que induce a la locura. En la disección, el equipo médico es capaz de identificar una serie de proteínas que tienen el efecto de anular el efecto psicotrópico del polen.\n\nUna cura es rápidamente sintetizada y distribuida a la tripulación afectada, pero mientras muchos se recuperan para la mayoría es demasiado tarde. \n\n [From.GetName] se registra como habitable, pero el requisito de inocular constantemente contra el polen hace que el planeta sea un blanco pobre para la colonización. \n\nCapitan [Root.GetLeaderName] supervisa el entierro de los muertos de la expedicion malaespina."
 STH_strangeNewWorld_event.11.a:0 "Desgraciado."
 STH_strangeNewWorld_event.12.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.12.desc:0 "El segundo equipo pronto aterriza cerca y establece un espacio de investigación limpio. A medida que los afectados continúan descendiendo hacia la locura y la violencia, el capitán [Root.GetLeaderName] ordena su sedación. \n\nVarios días pasan y la condición de la tripulación sedada comienza a empeorar, varias fiebres en desarrollo que los médicos creen que pronto puede resultar fatal. \n\nEl avivamiento ocurre cuando el capitán [Root.GetLeaderName] captura uno de los grandes insectos voladores que aparecen conectados con las flores , aunque no sin ser picado por el insecto. La picadura llevaba un poderoso veneno y pronto el capitán sufre completo fracaso de sus órganos, muriendo dolorosamente. \n\n En la disección del insecto capturado, el equipo médico es capaz de identificar una serie de proteínas que tienen el efecto de anular el efecto psicotrópico del polen. \n\nUna cura se sintetiza rápidamente y se distribuye a la tripulación afectada, y después de varios días todos hacen una recuperación completa. \n\n [From.GetName] se registra como habitable, pero el requisito de inocular constantemente contra el polen hace que el planeta sea un blanco pobre para la colonización. \n\nLa expedicion y los equipos médicos supervisan el entierro del Capitán [Root.GetLeaderName]."
 STH_strangeNewWorld_event.12.a:0 "¡Esto es un desastre!"
 STH_strangeNewWorld_event.13.name:0 "Extraño nuevo mundo"
 STH_strangeNewWorld_event.13.desc:0 "El capitán [Root.GetLeaderName] y el agente de seguridad no afectado pasan los próximos días enviando telemetría tricorder médica al [Root.GetFleetName] en órbita. A medida que los afectados continúan descendiendo hacia la locura y la violencia, el capitán [Root.GetLeaderName] ordena su sedación. Las fuentes médicas informan de atontar a los infectados con las armas. \n\nLa tripulación del [Root.GetFleetName] conjetura que se puede encontrar una cura investigando la vida animal local, en particular un insecto grande que aparece conectado con la flor que produce el polen que afecta a la tripulación. El capitán y el oficial de seguridad comienzan a buscar un espécimen para capturar. Al cruzar un nido de las criaturas, el Capitán [Root.GetLeaderName] intenta colocar una red de contención alrededor de ella. Esto enfurece a varios de los insectos cercanos que pican a la pareja varias veces antes de ser combatido con armas de fuego. \n\nEl primero empieza a debilitarse, ya que el veneno en las picaduras de los insectos se extiende a través de ellos. Se caen al suelo en el dolor y después de varios minutos agonizantes mueren por completo. \n\nLa tripulación afectada por el polen comienza a despertar de su sedación, pero varios ya han comenzado a enfermar. Sin más datos de la superficie, el equipo médico en el [Root.GetFleetName] son ​​incapaces de progresar en el desarrollo de la cura, y después de varios días todos en la superficie están muertos. \n\n [From.GetName] se registra como habitable desde el punto de vista teórico, pero requiere un estudio significativo antes de que pueda comenzar la colonización."
 STH_strangeNewWorld_event.13.a:0 "¡Esto es un desastre!"
