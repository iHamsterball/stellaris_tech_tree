 STH_ferengi_story.500.desc:0 "Las "Reglas de la Conferencia de Revisión de Adquisición" marca el final tradicional de la mayoría de las sesiones de Ferengi Commerce Authority. \n\nAl reunir a los empresarios más agudos y astutos de todo el [Root.GetName], las oportunidades para establecer redes pueden resultar muy lucrativas."
