 STH_united_earth_story.12.desc_03:0 "La sonda extraterrestre cortó con facilidad las defensas de [Root.GetName] antes de tomar posición en órbita geo-sincrónica. \n\nDespués de varios minutos de aparente inactividad, la sonda disparó un haz de energía condensada en la superficie del planeta, quemando grandes . Las pocas pilas de tierra restantes y un contingente del Perímetro de Defensa de Marte en patrulla cerca de Júpiter en el momento del ataque pudieron aprovechar la pausa y destruyeron con éxito la . \n\nPero tomará semanas evaluar completamente el alcance de las bajas en la India, pero el análisis preliminar indica que el total podría alcanzar casi varios cientos de millones. \n\nLa gente de [Root.GetName] está sorprendida por las pérdidas como Se dirigen a [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] para responder a la pregunta: ¿quién envió este arma de destrucción masiva?"
 STH_united_earth_story.12.desc_04:0 "La sonda extraterrestre cortó con facilidad las defensas de [Root.GetName] antes de tomar posición en órbita geo-sincrónica. \n\nDespués de varios minutos de aparente inactividad, la sonda disparó un haz de energía condensada en la superficie del planeta, quemando grandes . \n\nLas pocas pilas de tierra restantes y un contingente del Perímetro de Defensa de Marte en patrulla cerca de Júpiter en el momento del ataque pudieron aprovechar la pausa y destruyeron con éxito el buque . \n\nLas personas que se encuentran en [Root.GetName] están sorprendidas por las pérdidas que sufren, ya que se demoran semanas para evaluar completamente la magnitud de las bajas en África, pero el análisis preliminar indica que el total podría alcanzar casi varios cientos de millones. Gire a [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] para responder a la pregunta: ¿quién envió este arma de destrucción masiva?"
 STH_united_earth_story.12.a:0 "¡Esto es una tragedia!"
 STH_united_earth_story.14.name:0 "Sonda Alien"
 STH_united_earth_story.14.desc:0 "Los equipos de ingeniería han analizado con éxito los restos de la sonda Alien. \n\nCertain los marcadores cuánticos en el material del casco indican la exposición a una clase de anomalías subespaciales frecuentes a la expansión de Delphic, una región turbulenta hacia el núcleo. \n\nCasi nada menos que el nombre de la raza alienígena - Xindi. \n\nDeterminado para evitar más incursiones en el espacio [Root.Owner.GetName], el Almirantazgo ha propuesto una misión en la Extensión Delphic para obtener inteligencia adicional."
 STH_united_earth_story.14.a:0 "Admitido."
 STH_united_earth_story.1009.name:0 "Demons"
 STH_united_earth_story.1009.desc:0 "Are you sure you wish to become [terraPrime.GetName]? This action is not reversible."
 STH_united_earth_story.1009.a:0 "Remain as [Root.GetName]."
 STH_united_earth_story.1009.b:0 "Become [terraPrime.GetName]."
 xindi_event_chain_title:0 "La extensión"
 xindi_event_chain_desc:0 "Descripción WIP"
 XINDI_1_PROJECT:0 "Analizar los escombros"
 XINDI_1_PROJECT_DESC:0 "Con el fin de determinar quién nos ha dirigido, debemos investigar los restos de la sonda alienígena."
 XINDI_2_PROJECT:0 "Seleccione el Líder de la Expedición"
 XINDI_2_PROJECT_DESC:0 "Debemos seleccionar a alguien capaz de conducir una expedición a la Extensión Delphic para prevenir otro ataque."
 STH_united_earth_story.15.name:0 "La extensión"
 STH_united_earth_story.15.desc_01:0 "Captain [xindi_probe_leader.GetName] has been selected to lead the mission into the Delphic Expanse to gather intelligence on the Xindi.\n\nStarfleet has decided to utilise its most advanced starship, the Enterprise for [xindi_probe_leader.GetName] to command for the duration of the expedition, where contact with [Root.Owner.Capital.GetName] is expected to be limited.\n\nA contingent of soldiers from the Military Assault Command Operations (M.A.C.O) have also been assigned to serve under [xindi_probe_leader.GetHerHim]."
 STH_united_earth_story.15.desc_02:0 "Captain [xindi_probe_leader.GetName] has been selected to lead the mission into the Delphic Expanse to gather intelligence on the Xindi.\n\nFollowing the loss of the original NX class Enterprise Starfleet has gone to great lengths to accelerate the construction of a replacement from unused spaceframes in storage. The new Enterprise has been given to [xindi_probe_leader.GetName] to command for the duration of the expedition, where contact with [Root.Owner.Capital.GetName] is expected to be limited.\n\nWith a new Warp V engine, advanced defensive systems and a contingent of soldiers from the Military Assault Command Operations (M.A.C.O), the Enterprise is the [Root.Owner.GetName]'s best hope for survival."
 STH_united_earth_story.15.desc_03:0 "Captain [xindi_probe_leader.GetName] has been selected to lead the mission into the Delphic Expanse to gather intelligence on the Xindi.\n\nStarfleet has gone to great lengths to accelerate the construction of its most advanced starship, the Enterprise for [xindi_probe_leader.GetName] to command for the duration of the expedition, where contact with [Root.Owner.Capital.GetName] is expected to be limited.\n\nWith a new Warp V engine, advanced defensive systems and a contingent of soldiers from the Military Assault Command Operations (M.A.C.O), the Enterprise is the [Root.Owner.GetName]'s best hope for survival."
 STH_united_earth_story.15.a:0 "Admitido."
 STH_united_earth_story.16.name:0 "La extensión"
 STH_united_earth_story.16.desc:0 "Después de semanas de búsqueda infructuosa en la expansión, el capitán [xindi_probe_leader.GetName] ha encontrado [xindi_probe_leader.GetHerHis] primera pista - el propietario de una estación minera Trellium afirma que emplea a un trabajador Xindi y estaría dispuesto a organizar una reunión, por un precio . \n\n Uno de los dedos del trabajador Xindi se presenta como evidencia -un desafortunado accidente minero aparentemente- que provoca más preguntas. El residuo orgánico de la sonda que atacó [Root.Capital.GetName] comparte una serie de marcadores genéticos en común con los del dedo, sin embargo, parecen ser de especies separadas, aunque relacionadas. \n\nEl Xindi puede no ser un Una sola especie confunde la investigación. \n\nCapitan [xindi_probe_leader.GetName] se reúne con el personal directivo de la Empresa para decidir cómo proceder."
 STH_united_earth_story.16.a:0 "Reúnase con el trabajador de Xindi."
 STH_united_earth_story.16.af:0 "§TConverse con el trabajador Xindi. §R (No hay suficientes recursos) §!"
 STH_united_earth_story.16.b:0 "Utilice MACOs para secuestrar al trabajador Xindi."
 STH_united_earth_story.16.c:0 "Oferta para comprar el contrato del trabajador de Xindi."
 STH_united_earth_story.16.cf:0 "§TOffer to purchase Xindi worker's contract.§R(Not Enough Resources)§!"
 STH_united_earth_story.17.name:0 "La extensión"
 STH_united_earth_story.17.desc:0 "El capitán [xindi_probe_leader.GetName] lleva a un equipo a la instalación minera para interrogar al trabajador Xindi - un hombre llamado Kessick - después de haber transferido una pequeña suma al administrador de la instalación minera.\n\nKessick no sabe nada de la sonda que atacó a [Root.Capital.GetName], sin embargo, está dispuesto a ofrecer la ubicación del mundo natal Xindi a condición de que el Capitán le libere de su contrato, que se acerca a la esclavitud. Advierte que el administrador de la instalación probablemente intentará esclavizar a [xindi_probe_leader.GetName] y al equipo de la Enterprise en la instalación también.\n\nAgreeing para ayudar a Kessick a escapar el equipo de [xindi_probe_leader.GetName] sigue a través de las entrañas de la instalación hasta que Finalmente llegan a una sección donde los transportistas de la Enterprise son capaces de penetrar, sin embargo un equipo de seguridad de la instalación los embosca, hiriendo mortalmente a Kessick antes de que los transportistas completen su ciclo. \n\nVuelto al barco, el Xindi moribundo revela la ubicación del mundo natal Xindi Y que seis especies separadas de Xindi evolucionaron allí, incluyendo Primates como él."
 STH_united_earth_story.17.a:0 "Establecer un rumbo para el mundo natal Xindi."
 STH_united_earth_story.18.name:0 "La extensión"
 STH_united_earth_story.18.desc:0 "Capitán [xindi_probe_leader.GetName] ordena a un escuadrón de asalto de MACOs que se infiltre en la instalación de minería y exfiltra el trabajador de Xindi. \n\nEn una sección remota de la instalación el equipo encuentra poca resistencia, encontrando a los Xindi trabajando solo. Él revela que su nombre es Kessick, y advierte al equipo que su fácil progreso es probablemente una trampa para capturarlos para el trabajo de esclavos.\n\nEl equipo sigue a Kessick a través de las entrañas de la instalación hasta que finalmente alcanzan una sección donde el Enterprise Los transportistas son capaces de penetrar, sin embargo, un equipo de seguridad de la instalación los embosca, hiriendo mortalmente a Kessick antes de que los transportistas completen su ciclo. \n\nEl Xindi muere revela la ubicación del mundo natal Xindi y que seis especies distintas de Xindi evolucionaron Incluyendo Primates como él."
 STH_united_earth_story.18.a:0 "Establecer un rumbo para el mundo natal Xindi."
 STH_united_earth_story.19.name:0 "La extensión"
 STH_united_earth_story.19.desc:0 "El administrador de la instalación minera parece sorprendido de que el Capitán [xindi_probe_leader.GetName] cumpla con su precio, pero acepta trasladar al trabajador Xindi a la Empresa después de que se haya pagado en su totalidad. \n\nDespués de ser traído a la Empresa el trabajador - Kessick - expresa su gratitud al ser liberado de lo que describe como mano de obra esclava en la instalación minera. \n\nEn interrogatorio, Kessick parece no saber nada del ataque a [Root.Capital.GetName] pero sí confirma la ubicación de la Xindi Homeworld y que seis especies separadas de Xindi evolucionaron allí. \n\nSiendo proporcionado esta información, el Capitán [xindi_probe_leader.GetName] acuerda trasladar a Kessick a un buque de carga pasajero que acepta llevarlo como tripulación."
 STH_united_earth_story.19.a:0 "Establecer un rumbo para el mundo natal Xindi."
 STH_united_earth_story.20.name:0 "La extensión"
 STH_united_earth_story.20.desc:0 "El arma Xindi ha entrado en el sistema [Root.Capital.System.GetName], con una escolta de varios barcos. Si el arma llega a [Root.Capital.GetName] la pérdida para la Humanidad será catastrófica."
 STH_united_earth_story.20.a:0 "No fallaremos."
 STH_united_earth_story.22.name:0 "La extensión"
 STH_united_earth_story.22.desc:0 "El arma Xindi ha sido destruida. Los esfuerzos de la Flota Estelar no pueden ser exagerados. \n\nLos Xindi-Reptilianos y los Insectoides han sido devastados por la pérdida del arma y su flota, y han aceptado el ultimátum que les ha proporcionado la especie Xindi restante por desafiar la voluntad del Consejo. \n\nAceptar su manipulación en apuntar al [Root.GetName], los Primates, Arboreals y Aquatics han prometido mantener la paz entre las dos potencias, aunque las relaciones no serán fáciles."
 STH_united_earth_story.22.a:0 "[Root.Capital.GetName] puede estar tranquilo."
 STH_united_earth_story.23.name:0 "La extensión"
 STH_united_earth_story.23.desc:0 "El arma Xindi ha destruido [Root.Capital.GetName]. El lanzamiento apresurado del arma provocó un impulso de retroalimentación después de su primer disparo, lo que resultó en su propia destrucción. \n\nTendida por la pérdida de [Root.Capital.GetName] y la muerte de miles de millones, la Humanidad ha sido llevada al borde de Extinción.\n\nLa destrucción del arma ha obligado a los Xindi-Reptilianos e Insectoides a aceptar el ultimátum proporcionado a ellos por las especies Xindi restantes para desafiar la voluntad del Consejo. \n\nAceptar su manipulación en la orientación del [Root.GetName ], Los Primates, los Arbóreos y los Aquáticos han prometido defender la paz y no volver a atacar a la Humanidad. \n\nA través de los pocos mundos humanos que quedan, la gente reacciona con horror. Prometiendo preservar la Humanidad a toda costa La Flota Estelar promulga la ley marcial, declarando al Resto Humano Unido el estado sucesor de la antigua Tierra Unida."
 STH_united_earth_story.23.a:0 "[Root.Capital.GetName] se pierde!"
 STH_united_earth_story.30.name:0 "La extensión"
 STH_united_earth_story.30.desc:0 "Hemos llegado a las coordenadas del sistema Xindi casa, sin embargo no se pueden detectar mundos habitables. En cambio, un enorme campo de asteroides llena la zona habitable de la estrella.\n\nUtilizando el modelado predictivo, el Oficial de Ciencias puede confirmar que el campo de asteroides vino de un solo mundo entre 150 y 200 años atrás. El análisis material del campo indica la presencia de compuestos avanzados que indican la presencia de una cultura de warp-faring. \n\nSi éste es el mundo natal de Xindi, se ha roto durante mucho tiempo. \n\nCaptain [xindi_probe_leader.GetName] Ordena una vuelta al patrón original de la búsqueda de la extensión."
 STH_united_earth_story.30.a:0 "Admitido."
 STH_united_earth_story.31.name:0 "La extensión"
 STH_united_earth_story.31.desc:0 "La empresa ha detectado una señal de socorro de Vulcan transmitida desde un campo de asteroide cercano. En inspección el buque - el Seleya - está fuertemente dañado y no responde a granizos. En el embarcadero, el capitán [xindi_probe_leader.GetName] lidera un equipo para establecer contacto con la tripulación e intentar afectar las reparaciones. \n\nDurante la nave de Vulcan, varios miembros de la tripulación de Vulcan en una emboscada de estado frenético [xindi_probe_leader.GetName] Obligándolos a refugiarse en la sala de control de Seleya. Al analizar los biorredecimientos de un oficial vulcaniano aturdido inconsciente revela que el efecto psicótico ha sido causado por la exposición a Trellium-D que penetra el campo de asteroides."
 STH_united_earth_story.31.a:0 "Utilice MACOs para rescatar al equipo visitante."
 STH_united_earth_story.31.b:0 "Investigue una posible cura."
 STH_united_earth_story.31.bf:0 "§TInvestigate a possible cure. §R(Not Enough Resources)§!"
 STH_united_earth_story.32.name:0 "La extensión"
 STH_united_earth_story.32.desc:0 "El equipo de MACOs barrer a través de la Seleya, decenas de psicópatas Vulcans atacar a medida que progresan. Eventualmente, los MACO llegan a la sala de control y comienzan a escoltar al equipo de [xindi_probe_leader.GetName] hacia la lanzadera de espera. \n\nLa ruta al transbordador los lleva a través de la sección de ingeniería de Seleya, donde una emboscada y el tiroteo resultante terminan perjudicando El núcleo de la urdimbre del barco y desencadenar una brecha inminente. \n\nEl equipo visitante y los MACOs apenas tienen tiempo para despejar el área antes de las brechas del núcleo de Seleya, matando a todos a bordo. \n\n [xindi_probe_leader.GetName] registra el incidente en un [ Root.Capital.GetName] para informar al gobierno de Vulcano, pero la expectativa es que el fracaso dañará las relaciones. \n\nLa investigación de la Extensión Delphic continúa."
 STH_united_earth_story.32.a:0 "Entendido."
 STH_united_earth_story.33.name:0 "La extensión"
 STH_united_earth_story.33.desc:0 "El Capitán [xindi_probe_leader.GetName] ordena al personal médico de la Empresa agotar todas las opciones para proporcionar una cura a los Vulcanos psicóticos en el Seleya, mientras que el equipo visitante refuerza su posición en la sala de control. \n\nEn un día transcurre una serie de Curas potenciales se proporcionan, sin embargo, todos requieren pruebas. Seleccionando el antídoto más probable, un equipo médico distribuye la mezcla de agentes neutralizadores de Trellium-D a través de las conexiones umbilicales de soporte de vida en el puerto de estribor de Seleya. \n\nEn unos minutos toda la tripulación del Seleya está inconsciente, permitiendo al equipo visitante Salga de la sala de control. Varias horas pasan y la tripulación comienza a despertar nuevamente, sin mostrar signos de su comportamiento anterior. \n\nEl personal superior superviviente de los Seleya expresa su agradecimiento por los esfuerzos de la Enterprise, y se compromete a solicitar al gobierno de Vulcano para ayudar en el [Root .GetName] en busca de una solución a la crisis de Xindi, tan pronto como los efectos Seleya reparaciones."
 STH_united_earth_story.33.a:0 "Excelente."
 STH_united_earth_story.34.name:0 "La extensión"
 STH_united_earth_story.34.desc:0 "El Capitán [xindi_probe_leader.GetName] ordena al personal médico de la Empresa agotar todas las opciones para proporcionar una cura a los Vulcanos psicóticos en el Seleya, mientras que el equipo visitante refuerza su posición en la sala de control. \n\nEn un día transcurre una serie de Curas potenciales se proporcionan, sin embargo, todos requieren pruebas. Seleccionando el antídoto más probable, un equipo médico distribuye la mezcla de agentes neutralizadores de Trellium-D a través de las conexiones umbilicales de soporte de vida en el puerto de estribor de Seleya. \n\nEn unos minutos toda la tripulación del Seleya está inconsciente, permitiendo al equipo visitante Salga de la sala de control. Varias horas pasan y la tripulación no se despierta de nuevo, todas con señales de daño cerebral permanente. \n\nCapitan [xindi_probe_leader.GetName] ordena que la tripulación efectúe reparaciones a Seleya antes de enviarla de nuevo al espacio de Vulcan en control automático, Registro de los acontecimientos que condujeron a la muerte de la tripulación."
 STH_united_earth_story.34.a:0 "Desafortunadamente."
 STH_united_earth_story.35.name:0 "La extensión"
 STH_united_earth_story.35.desc:0 "Meses de investigación han llevado al Capitán [xindi_probe_leader.GetName] a una colonia minera de Xindi donde Kemocite, un elemento clave usado en el ataque de la sonda Xindi en la Tierra, se está produciendo en grandes cantidades. Las minas parecen estar rodeadas por una serie de pequeños asentamientos con diseños que sugieren un uso civil. \n\n Con tiempo y materiales suficientes podríamos crear una serie de cargas explosivas que destruirían las minas de Kemocite, evitando dañar las estructuras civiles, pero cualquier demora Podría permitir que los Xindi recojan más Kemocite para su próxima arma."
 STH_united_earth_story.35.a:0 "[Xindi_probe_leader.GetName] para dirigir un equipo visitante a la colonia."
 STH_united_earth_story.35.b:0 "Sabotear el almacenamiento de kemocite solamente."
 STH_united_earth_story.35.bf:0 "§TSabotage the kemocite storage only. §R(Not Enough Resources)§!"
 STH_united_earth_story.35.c:0 "Destruir toda la instalación."
 STH_united_earth_story.36.name:0 "La extensión"
 STH_united_earth_story.36.desc:0 "Infiltrándose en la colonia minera, el equipo del Capitán [xindi_probe_leader.GetName] ha identificado al jefe de operaciones y lo ha capturado en su casa. \n\nConsiderando a Xindi Arboreal, un hombre llamado Gralik, revela cómo se le había asegurado que el Kemocite producido En la colonia fue para fines de investigación solamente. Horrorizado ante la perspectiva de que su trabajo mata a millones de personas, Gralik acuerda ayudar a sabotear el próximo envío de Kemocite y proporcionar un dispositivo de rastreo que permita a la Enterprise seguir el envío a donde se produzcan estas armas."
 STH_united_earth_story.36.a:0 "Excelente."
 STH_united_earth_story.37.name:0 "La extensión"
 STH_united_earth_story.37.desc:0 "Los explosivos destruyen con éxito las instalaciones mineras de Xindi, al tiempo que impiden todo daño superficial a los asentamientos circundantes. El tiempo para detonar por la noche, las bajas entre el personal de la minería se han mantenido bajos. \n\nHoras después de la destrucción de la instalación un número de naves Xindi fueron detectados cayendo de la urdimbre y el aterrizaje por el complejo. Volviendo poco después, la empresa pudo rastrear su vector de urdimbre."
 STH_united_earth_story.37.a:0 "Entendido."
 STH_united_earth_story.38.name:0 "La extensión"
 STH_united_earth_story.38.desc:0 "Los explosivos destruyeron con éxito las instalaciones mineras de Xindi, sin embargo los asentamientos circundantes fueron atrapados en la explosión resultante. Todo menos un puñado de edificios permanecen incólumes y las víctimas son altas. \n\nHoras después de la destrucción de la instalación se detectaron varias naves Xindi que salían de la urdimbre y aterrizaban en el complejo. Volviendo poco después, la empresa pudo rastrear su vector de urdimbre."
 STH_united_earth_story.38.a:0 "Entendido."
 STH_united_earth_story.39.name:0 "La extensión"
 STH_united_earth_story.39.desc:0 "Tras haber seguido los envíos de Kemocite a un sistema cercano, la Enterprise se encontró con un buque Andoriano, el Kumari bajo el Comandante Shran de la Guardia Imperial. \n\nObservando el Alto Comando Vulcano por su falta de apoyo a los esfuerzos de [Root.GetName] contra los Xindi, el Capitán [xindi_probe_leader.GetName] no puede dejar de sentir que hay más en la presencia Andoriana en la Extensión. \n\nMientras que los dos vasos se sientan en el borde del sistema, sus sensores detectan una descarga de energía masiva en el cinturón de asteroides interior como un planeta enano se vaporiza, lo que confirma más la amenaza de otro arma Xindi."
 STH_united_earth_story.39.a:0 "Rechazar la asistencia."
 STH_united_earth_story.39.b:0 "Acepte la asistencia."
 STH_united_earth_story.40.name:0 "La extensión"
 STH_united_earth_story.40.desc:0 "El rechazo de los Andorianos ayuda a engañar a Shran, quien revela sus órdenes de adquirir la tecnología detrás del arma Xindi para el Imperio Andoriano. \n\nEl Enterprise no es rival para el Kumari, que se sumerge en las regiones internas del sistema de caza de las instalaciones de ensayo del arma . Varios barcos de patrulla Xindi emergen del cinturón de asteroides internos y enganchan al Kumari, el cual los desgarra con facilidad. \n\nMás tarde, el propio Arma ataca al Kumari con su haz principal subcargado, incapacitando al buque mientras causando una catastrófica sobretensión Que desgarra el Arma. \n\nControlando al Kumari, el Capitán [xindi_probe_leader.GetName] recibe una respuesta cargada de insulto antes de que se aleje en una deformación baja. Escaneando los escombros del arma revela una serie de debilidades potenciales, sin embargo no hay pistas en cuanto a la ubicación de cualquier prototipo más."
 STH_united_earth_story.40.a:0 "Entendido."
 STH_united_earth_story.41.name:0 "La extensión"
 STH_united_earth_story.41.desc:0 "Aceptar a los andorianos ayuda a Shran, cuya tripulación pasa los próximos días actualizando varios sistemas a bordo de la Enterprise\n\n [xindi_probe_leader.GetName] y Shran diseñan un plan para capturar el prototipo de arma usando la Enterprise como cebo para atraer a los Xindi \n\nLa misión es exitosa y los dos buques se reúnen en la nube de Oort del sistema para investigar conjuntamente el funcionamiento del arma.\n\nVarios protocolos de seguridad no detectados Se disparan sin embargo, y ambos buques evitar estrechamente la destrucción como el arma desencadena una sobrecarga de sus emisores de energía Kemocite-atados. El Kumari está fuertemente dañado y el Comandante Shran se ve obligado a aceptar la asignación de un pequeño continente de ingenieros de Enterprise para ayudar al buque a regresar al espacio andorrano. \n\nLas exploraciones iniciales del arma revelan una serie de debilidades potenciales, sin embargo no hay pistas En cuanto a la ubicación de otros prototipos."
 STH_united_earth_story.41.a:0 "Entendido."
 STH_united_earth_story.42.name:0 "La extensión"
 STH_united_earth_story.42.desc:0 "Aceptar a los Andorianos ayuda a Shran, cuya tripulación pasa los próximos días actualizando varios sistemas a bordo de la Enterprise.\n\n[xindi_probe_leader.GetName] Y Shran idear un plan para capturar el prototipo de arma mediante el uso de la empresa como cebo para atraer a los buques de patrulla Xindi fuera antes de permitir que el Kumari para transmitir el arma a bordo y desarmarlo.\n\nLa misión es exitosa, sin embargo Shran revela órdenes secretas de robar el arma sólo para el Imperio andorrano. \n\nLa Enterprise persigue a los Kumari en la nube de Oort del sistema, aunque parece que los ingenieros andorianos han disparado un protocolo de seguridad sobre el arma, Desencadena una sobrecarga de sus emisores de energía Kemocite-atados. El Kumari está fuertemente dañado, incapaz de impedir que la Enterprise retransmita los restos del arma o descargue los escáneres de Kumari, antes de que logre cojear de vuelta al espacio andoriano.\n\n Las exploraciones del arma revelan una serie de debilidades potenciales, sin embargo no hay pistas en cuanto a la ubicación de cualquier prototipo más."
 STH_united_earth_story.42.a:0 "Desafortunadamente."
 STH_united_earth_story.43.name:0 "La extensión"
 STH_united_earth_story.43.desc:0 "Las largas semanas de caza de la Extensión han dado sus frutos cuando la Empresa ha capturado con éxito un transbordador perteneciente al científico de Primates Xindi que lidera su proyecto de armas contra [Root.Capital.GetName], un hombre llamado Degra. \n\nCaptain [xindi_probe_leader.GetName] Ahora debe decidir cómo sacar ventaja de [xindi_probe_leader.GetHerHis] nuevo cautivo. El oficial táctico sugiere una rutina elaborada usando drogas inhibidoras de la memoria y un lanzadera simulada para extraer la ubicación del arma Xindi final de Degra, pero los recursos requeridos son sustanciales. \n\nUna interrogación inicial revela poco más allá del conocimiento que los Xindi creen aparentemente Que destruir la Tierra es su única esperanza de supervivencia."
 STH_united_earth_story.43.a:0 "Abandone Degra en un mundo deshabitado."
 STH_united_earth_story.43.b:0 "Prepare el engaño."
 STH_united_earth_story.43.bf:0 "§TPrepare the deception. §R(Not Enough Resources)§!"
 STH_united_earth_story.43.c:0 "Free Degra como un símbolo de buena voluntad."
 STH_united_earth_story.44.name:0 "La extensión"
 STH_united_earth_story.44.desc:0 "El capitán [xindi_probe_leader.GetName] ordena a Degra y la tripulación de su lanzadera abandonar en el mundo deshabitado más cercano capaz de sostener la vida. Se ofrece una gran cantidad de provisiones, con la esperanza de que la ausencia de Degra ralentice sustancialmente el avance del arma. \n\nSin embargo, la ubicación del arma sigue siendo desconocida."
 STH_united_earth_story.44.a:0 "Entendido."
 STH_united_earth_story.45.name:0 "La extensión"
 STH_united_earth_story.45.desc:0 "El capitán [xindi_probe_leader.GetName] ordena la construcción de un interior de lanzadera simulada, según la propuesta del Oficial Táctico. Usando drogas inhibidoras de la memoria, el Capitán [xindi_probe_leader.GetName] es capaz de persuadir a Degra de que los dos han sido prisioneros de los reptiles de Xindi durante varios años, después de la destrucción de la Tierra y la posterior traición de las otras especies Xindi. \n\nDegra revela que Xindi estaba convencido de atacar a la Tierra por seres transdimensionales que se presentaron como los salvadores de Xindi.\n\nDespués de una serie de ataques falsos a la lanzadera y una promesa de [xindi_probe_leader.GetName] para rescatar a la familia de Degra, El arma Xindi se revela - Azati Prime. \n\nLa simulación se termina y la memoria a corto plazo de Degra se borra. En un intento de generar simpatía por su causa, el Capitán [xindi_probe_leader.GetName] le ofrece a Degra ya su equipo su libertad, sin confesar que la ubicación del arma ha sido comprometida."
 STH_united_earth_story.45.a:0 "Excelente."
 STH_united_earth_story.46.name:0 "La extensión"
 STH_united_earth_story.46.desc:0 "El capitán [xindi_probe_leader.GetName] ordena la construcción de un interior de lanzadera simulada, según la propuesta del Oficial Táctico. Usando drogas inhibidoras de la memoria, el Capitán [xindi_probe_leader.GetName] es capaz de persuadir a Degra de que los dos han sido prisioneros de los reptiles de Xindi durante varios años, después de la destrucción de la Tierra y la posterior traición de las otras especies Xindi. \n\nDegra revela que Xindi estaba convencido de atacar a la Tierra por seres transdimensionales que se presentaron como los salvadores de Xindi. \n\nDespués de una serie de falsos ataques a la lanzadera hacen que la simulación se sobrecargue y las ventanas se revelen, Degra reacciona enojada Al engaño. La simulación se termina. \n\nEl capitán [xindi_probe_leader.GetName] no puede perder más tiempo, y ordena que Degra y la tripulación de su lanzadera abandonen el mundo deshabitado más cercano, capaz de sostener la vida. \n\n Con la esperanza de que la ausencia de Degra ralentice sustancialmente el progreso en el arma. \n\nSin embargo, la ubicación del arma sigue siendo desconocida."
 STH_united_earth_story.46.a:0 "Entendido."
 STH_united_earth_story.47.name:0 "La extensión"
 STH_united_earth_story.47.desc:0 "El capitán [xindi_probe_leader.GetName] pasa los próximos días intentando convencer a Degra de la inocencia de [Root.GetName], que [Root.Capital.GetName] no tiene la intención de destruir el Xindi. \n\nEn primer lugar, Al mismo punto de incredulidad, pero después de prometer liberar a Degra ya su equipo, el Xindi-Primate comienza a dudar de sus convicciones. No tarda mucho tiempo en convencer a Degra para que al menos [xindi_probe_leader.GetName] presente el caso de [Root.Capital.GetName]. \n\nProporcionando un conjunto de coordenadas, Degra pide a la Enterprise que llegue al sistema dentro de 30 días para que [xindi_probe_leader.GetName] pueda hablar ante el Consejo Xindi."
 STH_united_earth_story.47.a:0 "Excelente."
 STH_united_earth_story.48.name:0 "La extensión"
 STH_united_earth_story.48.desc:0 "Capitán [xindi_probe_leader.GetName] pasa los próximos días tratando de convencer a Degra de la inocencia de [Root.GetName], que [Root.Capital.GetName] no tiene la intención de destruir el Xindi. \n\nLas conversaciones vuelan una y otra vez al mismo punto de incredulidad y después de agotar todas las vías de persuasión, el Capitán ordena a Degra y la tripulación de su lanzadera abandonada en el mundo deshabitado más cercano capaz de sostener la vida. \n\nSe ofrece una gran cantidad de provisiones, con la esperanza de que la ausencia de Degra ralentice sustancialmente el progreso en el arma. \n\nSin embargo, la ubicación del arma sigue siendo desconocida."
 STH_united_earth_story.48.a:0 "Entendido."
 STH_united_earth_story.49.name:0 "La extensión"
 STH_united_earth_story.49.desc_01:0 "La Enterprise llega al sistema Azati, casi inmediatamente disparada por los numerosos buques de guerra Xindi que patrullan la zona. \n\nEl ataque se detiene pronto, ya que un escuadrón de barcos Xindi-Primate y Xindi-Arboreal forma una escolta protectora alrededor de la zona. Enterprise. \n\nSe detectan explosiones intensas de comunicación entre los distintos barcos de Xindi, hasta que al final un transbordador con el Enterprise y un destacamento de seguridad Xindi-Primate ofrece escoltar al Capitán [xindi_probe_leader.GetName] a las cámaras del Consejo de Xindi para presentar [ Xindi_probe_leader.GetHerHis] caso en persona."
 STH_united_earth_story.49.desc_03:0 "El Enterprise llega al sistema Azati, casi inmediatamente disparado por los numerosos buques de guerra Xindi que patrullan la zona.\n\nEl ataque se detiene pronto, ya que un escuadrón de barcos Xindi-Arbóreos forma una escolta protectora alrededor de la Enterprise. \n\n Se detectan intensas ráfagas de comunicación entre los distintos barcos Xindi, hasta que finalmente un transbordador se conecta con la Enterprise y un destacamento de seguridad Xindi-Arbóreo ofrece escoltar al Capitán [xindi_probe_leader.GetName] a las cámaras del Consejo de Xindi para presentar [xindi_probe_leader.GetHerHis] Caso en persona."
 STH_united_earth_story.49.desc_04:0 "El Enterprise llega al sistema Azati, casi inmediatamente disparado por los numerosos buques de guerra Xindi que patrullan la zona. \n\nEl ataque pronto se detiene, ya que un escuadrón de barcos Xindi-acuáticos forma una escolta protectora alrededor de la Enterprise. \n\nLas intensas ráfagas de comunicación se detectan entre los distintos barcos de Xindi, hasta que al final un transbordador con el Enterprise y un destacamento de seguridad Xindi-Aquatic Reptilian exige que el capitán [xindi_probe_leader.GetName] los acompañe a las cámaras del Consejo Xindi para abogar por [xindi_probe_leader .GetHerHis] vida en persona."
 STH_united_earth_story.49.desc_06:0 "El Enterprise llega al sistema Azati, casi inmediatamente disparado por los numerosos buques de guerra Xindi que patrullan la zona.\n\nEl ataque pronto se detiene, ya que un escuadrón de barcos Xindi-acuáticos forma una escolta protectora alrededor de la Enterprise. \n\nLas intensas ráfagas de comunicación se detectan entre los distintos barcos de Xindi, hasta que al final un transbordador con el Enterprise y un destacamento de seguridad Xindi-Aquatic Reptilian exige que el capitán [xindi_probe_leader.GetName] los acompañe a las cámaras del Consejo Xindi para abogar por [xindi_probe_leader .GetHerHis] vida en persona."
 STH_united_earth_story.49.a:0 "Entendido."
 STH_united_earth_story.50.name:0 "La extensión"
 STH_united_earth_story.50.desc:0 "Pasan meses y la tripulación de la empresa comienza a perder toda esperanza de encontrar el sitio de construcción del arma Xindi. Un encuentro casual con una especie con relaciones comerciales con el Xindi ofrece una nueva oportunidad, sin embargo. \n\nLos comerciantes comparten rumores de tráfico pesado que va y viene del sistema de Azati, un capitán principal [xindi_probe_leader.GetName] no puede permitirse no seguir."
 STH_united_earth_story.50.a:0 "Entendido."
 STH_united_earth_story.51.name:0 "La extensión"
 STH_united_earth_story.51.desc_01:0 "La Enterprise llega al sistema Azati, casi inmediatamente disparada por los numerosos buques de guerra Xindi que patrullan la zona. \n\nEl ataque se detiene pronto, ya que un escuadrón de barcos Xindi-Primate y Xindi-Arboreal forma una escolta protectora alrededor de la zona. Enterprise. \n\nSe detectan explosiones intensas de comunicación entre los distintos barcos de Xindi, hasta que al final un transbordador con el Enterprise y un destacamento de seguridad Xindi-Primate ofrece escoltar al Capitán [xindi_probe_leader.GetName] a las cámaras del Consejo de Xindi para presentar [ Xindi_probe_leader.GetHerHis] caso en persona."
 STH_united_earth_story.51.desc_03:0 "El capitán [xindi_probe_leader.GetName] presenta [xindi_probe_leader.GetHerHis] evidencia al Consejo Xindi, demostrando la inocencia de [Root.Capital.GetName]. Xindi teme que [Root.Capital.GetName] busque destruir su especie se muestra como la fabricación de los seres transdimensionales que ellos mismos han creado las inestabilidades subespaciales en la Extensión Delphic, para permitir que la región sea habitable a su especie.\n\nLos representantes de los Primados están convencidos, con los Aquatics y Aboreals demandando más tiempo para considerar su respuesta, sin embargo los Reptilianos e Insectoides se enfurecen por esto. \n\nSeizing el control del arma, los Reptilianos e Insectoides lanzan el dispositivo de una manera directa Rumbo a la Tierra, mientras que la Enterprise corre para tratar de ponerse al día."
