 STH_ferengi_story.1000.name:0 "Market Troubles"
 STH_ferengi_story.1000.desc_01:0 "The introduction of a new flavour of Slug-o-Cola took [Root.Capital.GetName] by storm, leading to profit warnings and mass redundancies from market competitors such as Eelwasser and Beetlebrau. \n\nAnalysts failed to predict the knock on effects the sudden surge in unemployment would have, exacerbated by the class diversity of the cross-section of the population employed in the beverage industry. \n\n[Root.GetRulerTitle] [Root.GetRulerName]'s guidance is sought to calm the financial storms that have emerged."
 STH_ferengi_story.1000.desc_02:0 "The introduction of a new variety of beetle snuff from manufacturer Snepp and Son took [Root.Capital.GetName] by storm, leading to profit warnings and mass redundancies from market competitors such as Honest Brogg's and Rainy Meadow. \n\nAnalysts failed to predict the knock on effects the sudden surge in unemployment would have, exacerbated by the class diversity of the cross-section of the population employed in the beetle snuff industry. \n\n[Root.GetRulerTitle] [Root.GetRulerName]'s guidance is sought to calm the financial storms that have emerged."
 STH_ferengi_story.1000.desc_03:0 "The introduction of a new affordable yet fashionable line of headdresses from tailors Bok, Brok and Brek took [Root.Capital.GetName] by storm, leading to profit warnings and mass redundancies from market competitors such as Mal Family and Lobe Candy Company. \n\nAnalysts failed to predict the knock on effects the sudden surge in unemployment would have, exacerbated by the class diversity of the cross-section of the population employed in the clothing industry. \n\n[Root.GetRulerTitle] [Root.GetRulerName]'s guidance is sought to calm the financial storms that have emerged."
 STH_ferengi_story.1000.a:0 "Let the market decide winners and losers."
 STH_ferengi_story.1000.b:0 "Target some small investments."
 STH_ferengi_story.1000.c:0 "Prepare a large investment package."
 STH_ferengi_story.1001.name:0 "Market Troubles Resolved"
 STH_ferengi_story.1001.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName]'s laissez-faire approach to the economic woe that looked set to befall [Root.Capital.GetName] has paid off. The markets calmed themselves, and in the process a number of cunning businessmen made their fortunes."
 STH_ferengi_story.1001.desc_02:0 "[Root.GetRulerTitle] [Root.GetRulerName]'s light touch approach to the economic woe that looked set to befall [Root.Capital.GetName] has paid off. The markets calmed themselves following a series of small investments made in key sectors, and in the process a number of cunning businessmen made their fortunes."
 STH_ferengi_story.1001.desc_03:0 "[Root.GetRulerTitle] [Root.GetRulerName]'s hands on approach to the economic woe that looked set to befall [Root.Capital.GetName] has paid off. The markets calmed themselves following a series of major investments made in key sectors, and in the process a number of cunning businessmen made their fortunes."
 STH_ferengi_story.1001.a:0 "Excellent!"
 STH_ferengi_story.1002.name:0 "Great Monetary Collapse"
 STH_ferengi_story.1002.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName]'s laissez-faire approach to the economic woe that looked set to befall [Root.Capital.GetName] has failed dramatically. The markets failed to calm themselves, and rampant inflation and currency devaluation burn like wildfires through the lush financial foliage of the [Root.GetName]. \n\n[Root.GetRulerName]'s mishandling of the economy has drawn sharp criticism and calls for a change of leadership gather strength."
 STH_ferengi_story.1002.desc_02:0 "[Root.GetRulerTitle] [Root.GetRulerName]'s light touch approach to the economic woe that looked set to befall [Root.Capital.GetName] has failed dramatically. The markets failed to calm themselves, and rampant inflation and currency devaluation burn like wildfires through the lush financial foliage of the [Root.GetName]. \n\n[Root.GetRulerName]'s mishandling of the economy has drawn sharp criticism and calls for a change of leadership gather strength."
 STH_ferengi_story.1002.desc_03:0 "[Root.GetRulerTitle] [Root.GetRulerName]'s hands on approach to the economic woe that looked set to befall [Root.Capital.GetName] has failed dramatically. The markets failed to calm themselves, and rampant inflation and currency devaluation burn like wildfires through the lush financial foliage of the [Root.GetName]. \n\n[Root.GetRulerName]'s mishandling of the economy has drawn sharp criticism and calls for a change of leadership gather strength."
 STH_ferengi_story.1002.a:0 "Things can only get better..."
 STH_ferengi_story.1002.b:0 "[Root.GetRulerTitle] [Root.GetRulerName] must go."
 STH_ferengi_story.1002.b.tooltip:0 "[Root.GetRulerTitle] [Root.GetRulerName] is forced to resign."
 STH_ferengi_story.1003.name:0 "Ferengi Great Monetary Collapse"
 STH_ferengi_story.1003.desc_01:0 "[From.GetRulerTitle] [From.GetRulerName] of the [From.GetName] is under heavy pressure to resign following a mishandling of an economic crisis on [From.Capital.GetName]. \n\nMany on [From.Capital.GetName] describe how rampant inflation and currency devaluation burn like wildfires through the lush financial foliage of the [From.GetName]."
 STH_ferengi_story.1003.a:0 "Unfortunate."
 STH_ferengi_story.1003.b:0 "This doesn't concern us."
 STH_ferengi_story.1003.c:0 "Serves them right."
 STH_kazon_story.1.name:0 "Secciones aparte"
 STH_kazon_story.1.desc:0 "Las riñas internas roe el corazón de la sociedad Kazon, donde varios líderes de la secta han comenzado a expresar abiertamente su oposición al gobierno de [Root.GetRulerTitle] [Root.GetRulerName]. \n\n Sin un enemigo externo para superar, las luchas internas pronto superan todo lo demás en [Root.Capital.GetName]. \n\nLos Majes esperan la respuesta de [Root.GetRulerTitle] [Root.GetRulerName]."
 STH_kazon_story.1.a:0 "Debemos hacer todo lo posible para preservar la integridad del espacio Kazon!"
 STH_kazon_story.1.b:0 "Ahora no es el momento para Kazon para luchar contra Kazon."
 STH_kazon_story.1.c:0 "Déjelos intentar!"
 STH_kazon_story.2.name:0 "Secciones aparte"
 STH_kazon_story.2.desc:0 "Tras meses de debate en las Grandes Cámaras, el [rebeldeCountry1.GetName] ha declarado abierta revuelta contra el gobierno de [Root.GetRulerTitle] [Root.GetRulerName] de su bastión en [rebelCountry1.Capital.GetName]. \n\nMientras que hasta ahora ninguna otra Secta se ha comprometido a la causa de [rebeldeCountry1.GetName], todas las sectas aguardan con impaciencia la oportunidad de promover sus agendas en el próximo conflicto."
 STH_kazon_story.2.a:0 "[RebelCountry1.GetName] escoria!"
 STH_kazon_story.3.name:0 "Secciones aparte"
 STH_kazon_story.3.desc:0 "Tras meses de debate en las Grandes Cámaras, el [rebeldeCountry1.GetName] ha declarado abierta revuelta contra el gobierno de [Root.GetRulerTitle] [Root.GetRulerName] de su bastión en [rebelCountry1.Capital.GetName]. \n\nDurante la noticia llegó a [Root.Capital.GetName] antes de otro golpe fue repartido a la dirección [Root.GetRulerTitle] con una declaración similar de la [rebelCountry2.GetName] en [rebelCountry2.Capital.GetName] . \n\nMientras que hasta ahora ninguna otra Secta se ha comprometido con los rebeldes, todas las sectas aguardan con impaciencia la oportunidad de promover sus agendas en el próximo conflicto."
 STH_kazon_story.3.a:0 "[RebelCountry1.GetName] escoria! [RebelCountry2.GetName] traidores!"
 STH_kazon_story.4.name:0 "Secciones aparte"
 STH_kazon_story.4.desc:0 "[Root.GetRulerTitle] La magistral maniobra política de los Grandes Chmabers ha aislado con éxito a aquellas sectas que parecían oponerse a la actual administración. Las sectas están unidas ahora para enfrentar al enemigo sin, no dentro."
 STH_kazon_story.4.a:0 "Las sectas son más fuertes unidas."
 STH_kazon_mechanics.2.name:0 "Secciones aparte"
 STH_kazon_mechanics.2.desc:0 "Ante el conflicto con el [alienCountryKazonWar.GetName], todas las sectas deben poner a un lado sus disputas para unirse contra su enemigo común. \n\nLas rebeliones en curso que han plagado la sociedad de Kazon han terminado formalmente."
 STH_kazon_mechanics.2.a:0 "¡Vamos a prevalecer!"
 STH_kazon_mechanics.3.name:0 "Secciones aparte"
 STH_kazon_mechanics.3.desc:0 "Las fuerzas de [kazon_rebel_sect.GetName] han tenido éxito en asaltar a las Grandes Cámaras en [Root.Capital.GetName] y tomar por la fuerza el liderazgo de la sociedad Kazon. \n\nLas otras sectas han señalado su disposición a aceptar la legitimidad de la victoria [kazon_rebel_sect.GetName], aunque hay mucho que hacer para reconstruir el conflicto."
 STH_kazon_mechanics.3.a:0 "[Kazon_rebel_sect.GetRulerName]! [Kazon_rebel_sect.GetRulerName]! [Kazon_rebel_sect.GetRulerName]!"
 sword_of_kahless_chain_title:0 "La espada de Kahless"
 sword_of_kahless_chain_desc:0 "La vieja Le'tor ha encontrado un datapad que puede sostener pistas a la localización de la espada de Kahless, perdido hace siglos como Hur'q fueron conducidos de nuestro mundo."
 THE_SWORD_OF_KAHLESS_PROJECT_1:0 "Investigación Hur'q"
 THE_SWORD_OF_KAHLESS_PROJECT_1_DESC:0 "Una base abandonada en nuestro propio sistema puede sostener la llave a la localización de la espada de Kahless."
 THE_SWORD_OF_KAHLESS_PROJECT_2:0 "Investigación en la selva"
 THE_SWORD_OF_KAHLESS_PROJECT_2_DESC:0 "Una densa jungla esconde una instalación médica abandonada que nos puede ayudar a localizar la Espada."
 THE_SWORD_OF_KAHLESS_PROJECT_3:0 "Investigación oceánica"
 THE_SWORD_OF_KAHLESS_PROJECT_3_DESC:0 "Una antigua estación de investigación oceánica es nuestro próximo punto de llamada en la búsqueda de la Espada."
 THE_SWORD_OF_KAHLESS_PROJECT_4:0 "Investigación del Desierto"
 THE_SWORD_OF_KAHLESS_PROJECT_4_DESC:0 "Hemos localizado una de las últimas colonias Hur'q en esta parte de la galaxia. Esta puede ser nuestra última opción para localizar la Espada."
 THE_SWORD_OF_KAHLESS_PROJECT_5:0 "La bóveda"
 THE_SWORD_OF_KAHLESS_PROJECT_5_DESC:0 "La evidencia sugiere que el Hur'q ocultó un tesoro de objetos robados aquí. ¿Está la Espada entre ellos?"
 STH_klingon_story.1.name:0 "La espada de Kahless"
 STH_klingon_story.1.desc:0 "Un humo espeso y penetrante llena el aire de la taberna Tarj de Pujbe mientras las paredes reflejan el sonido de la canción y la risa de los guerreros reunidos. [Root.GetRulerTitle] [Root.GetRulerName] encontró el Pujbe 'Targh más adecuado para aliviar el estrés de la oficina; Menos miembros del Concejo y otros nobles encontraron su camino a este lado de la Primera Ciudad donde habitaban soldados comunes, herreros y poetas. Aquellos de alto nacimiento beberían en el Quli's Qul donde el Gagh estaba siempre fresco, pero las canciones sonaban huecas. \n\nEntendido por la tina de Sangre Vino [Root.GetRulerName] hundió una copa en el líquido carmesí y bebió profundamente de ella. \n\n¡Yo te digo, puedo encontrar la espada! ', Una anciana siseos cercanos A un compañero que murmura y se aleja. La anciana se acerca a una mesa junto a la pared y se inclina por su bebida. \n\n'¿Qué espada buscas? [Root.GetRulerName] pregunta, intrigado. La anciana se vuelve y su rostro se tuerce pronto en reconocimiento.\n\n'You're [Root.GetRulerTitle] [Root.GetRulerName]! ¿¡Aquí!? Nos honras ... ", levanta su copa en saludo. Se inclina y dice: "Mi nombre es Le'tor y te diré lo que busco. Nada menos que la Espada de Kahless. \n\n'¿Sabes dónde está? ' [Root.GetRulerName] los ojos se abrieron de par en par al nombre. \n\n'No, pero sé por dónde empezar a buscar. Todo lo que necesitamos es un barco y creo que tienes unos cuantos. La mujer se metió la mano en la túnica y sacó un datapad antiguo. \n\nEsto es Hur'q, estoy seguro de que muestra la ruta que los petaQ siguieron a casa después de que los llevamos de Qo'nos. ¡Esta es la clave! Dice mientras ofrece el pad a [Root.GetRulerName]."
 STH_klingon_story.1.a:0 "Debemos encontrar la espada."
 STH_klingon_story.1.b:0 "No más que la sordidez de un borracho."
 STH_klingon_story.2.name:0 "La espada de Kahless"
 STH_klingon_story.2.desc:0 "Pasando casi un mes de análisis el datapad Hur'q, el [Root.GetRulerTitle] y algunos miembros de confianza de la Casa de [Root.GetRulerName] por fin han descubierto una pista a la ubicación de la Espada. \n\nEl pad contiene documentación de logística para las fuerzas de invasión Hur'q justo antes de su expulsión de Qo'nos, siguiendo sus líneas de suministro de nuevo puede llevarnos a la espada que robaron. \n\n La mayoría de los datos están dañados o cifrados más allá de nuestra tecnología para desbloquear, sin embargo uno de los pocos archivos accesibles apunta a base abandonada aquí en nuestro propio sistema. La base estaba situada en la luna apropiada de Veqlargh, Hur'q."
 STH_klingon_story.2.a:0 "Lanza la expedición."
 STH_klingon_story.3.name:0 "La espada de Kahless"
 STH_klingon_story.3.desc:0 "Meses de búsqueda profunda en las cuevas de la luna Hur'q por fin han dado fruto: la fuerza de la expedición ha descubierto una antigua base Hur'q. \n\nMientras que la mayoría del equipo está deteriorado más allá de la reparación, un número de artículos parece tener alguna funcionalidad restante. Un dispositivo parece contener una lista de códigos de cifrado militares obsoletos.\n\nTardará tiempo, pero el líder de la fuerza de la expedición cree que estos nuevos códigos pueden abrir más pistas del datapad original de Hur'q."
 STH_klingon_story.3.a:0 "Aplicar los códigos."
 STH_klingon_story.4.name:0 "La espada de Kahless"
 STH_klingon_story.4.desc:0 "Todos excepto dos de los códigos de encyrption eran inútiles contra la base de datos original. Mientras que el primer partido desbloqueado poco más de un tutorial de interfaz de usuario para el datapad, el segundo nos ha dado el próximo objetivo en nuestra búsqueda de la espada. \n\nEl mundo de la jungla de unos doscientos años está listado como el sitio de una instalación médica Hur'q, la flora que posee algunas propiedades curativas para su raza."
 STH_klingon_story.4.a:0 "Continuar la expedición."
 STH_klingon_story.5.name:0 "La espada de Kahless"
 STH_klingon_story.5.desc:0 "Sus Bat'leths cortando un camino a través del follaje denso, la fuerza de la expedición han localizado los restos de una instalación hospitalaria y centro de investigación farmacéutica. El complejo de edificios ha sido eviscerado de equipo. La fuerza de la expedición viene a través de un grupo de extranjeros con las cabezas calvas lisas y la piel anaranjada clara, cowering en un sótano. Son forzados a la superficie e interrogados brutalmente por el líder de la expedición. \n\nLos alienígenas son sobrevivientes de la nave estelar que se estrelló en este mundo hace meses. Encontraron la instalación tan vacía como lo hicimos con una excepción, un solo libro de papel que ahora es nuestro. \n\nDespués de un cuidadoso estudio, el libro se revela como poco más que un diario médico ..."
 STH_klingon_story.5.a:0 "Yajá"
 STH_klingon_story.6.name:0 "La espada de Kahless"
 STH_klingon_story.6.desc:0 "Mientras que al principio la revista médica parecía ser un callejón sin salida en la búsqueda, de hecho nos ha dado un nuevo lugar para investigar. \n\nDibuja en las páginas de la revista un autor Hur'q hace referencia a la ubicación y los tiempos de viaje entre cinco bases Hur'q en esta parte de la galaxia. \n\nNos conocemos todos excepto uno, una instalación de investigación de fondo marino en un mundo oceánico. Mediante el proceso de triangulación y corrección de la deriva estelar podemos localizar su ubicación."
 STH_klingon_story.6.a:0 "Continuar la expedición."
 STH_klingon_story.6.a.desc:0 ""
 STH_klingon_story.7.name:0 "La espada de Kahless"
 STH_klingon_story.7.desc:0 "¡Los klingons no estaban hechos para escarbar en el lecho del mar como VeS Ghoti! El ingeniero de combate de la expedición dice sobre el acoplamiento del comm. La instalación de investigación se encontró en los días de llegada, y aunque no hay signos de vida un escudo de energía todavía protege el edificio, formando una burbuja de Kellicams aire respirable por debajo de la superficie del océano. \n\nLa expedición se divide en si continuar la caza para el acceso alternativo en la facilidad, o para arruinar el blindaje lejos y el riesgo de dañar los datos que buscamos. \n\nEn el tercer mes, un oficial subalterno planea un enfoque alternativo: usar los escudos de nuestro barco para crear un proyectil alrededor de la instalación, mientras bombardea el escudo de Hur'q con el sostenido por un fuego de disruptor de baja energía. \n\n Una semana después, el escudo Hur'q se ha derrumbado y los guerreros comienzan a buscar en la instalación."
 STH_klingon_story.7.a:0 "Yajá"
 STH_klingon_story.8.name:0 "La espada de Kahless"
 STH_klingon_story.8.desc:0 "Hemos localizado otra bóveda semi-funcional de códigos de acceso Hur'q, junto con terracuads de datos de investigación biológica. La aplicación de estos nuevos códigos de acceso con nuestros datos existentes pone de relieve la ubicación de una colonia civil Hur'q abandonada en un mundo desértico. \n\nLa instalación de investigación submarina es destruida poco después de que el buque de la expedición reconfiguró sus escudos a su configuración estándar, la enorme presión de agua volando el edificio en escombros."
 STH_klingon_story.8.a:0 "Continuar la expedición."
 STH_klingon_story.9.name:0 "La espada de Kahless"
 STH_klingon_story.9.desc:0 "Las arenas han erosionado la mayor parte de las afueras de la ciudad, pero el radio kellicam interior parece haber sobrevivido a los elementos en virtud de una barrera electrostática. Cómo el powersource para la barrera ha sobrevivido por tanto tiempo es un misterio, pero proporciona a la fuerza de la expedición una oportunidad de cazar para más pistas a la localización de la espada. \n\n Parece que la ciudad fue abandonada a toda prisa, con vehículos y desperdicios esparcidos por las calles. Se pueden encontrar varios mapas de datos civiles, todos desbloqueados, pero sólo muestran un único mensaje: el orden de evacuación. Necesitaremos tiempo para estudiar esto."
 STH_klingon_story.9.a:0 "Yajá"
 STH_klingon_story.10.name:0 "La espada de Kahless"
 STH_klingon_story.10.desc:0 "La documentación de evacuación Hur'q es extensa, enumerando las rutas de regreso al espacio de Hur'q que cada buque de transporte debía tomar, aparentemente por medio de un agujero de gusano. Un elemento sobresale: un buque de carga con un manifiesto denominado «artefactos alienígenas», cuyo destino aparece como una instalación de almacenamiento en un mundo inhabitable lejos de aquí."
 STH_klingon_story.10.a:0 "Continuar la expedición."
 STH_klingon_story.11.name:0 "La espada de Kahless"
 STH_klingon_story.11.desc:0 "Siete tripulantes de la [Root.GetFleetName] murieron intentando localizar la bóveda en [From.From.GetName], aplastado e incinerado como sus trajes ambientales falló bajo la presión y el calor. [Root.GetLeaderName], liderando la última etapa de la expedición desde el frente, no se perturbó. \n\nDespués de meses de explorar las redes de las cavernas a través de las tierras altas del sur de [From.From.GetName], por fin se ha descubierto una débil firma energética. La transmisión a la ubicación [Root.GetLeaderName] se presenta con un campo de fuerza Hur'q que impide el acceso a la cámara de seguridad de la bóveda de almacenamiento."
 STH_klingon_story.11.a:0 "¡Abra la bóveda!"
 STH_klingon_story.12.name:0 "La espada de Kahless"
 STH_klingon_story.12.desc:0 "El campo de fuerza resulta fácil de evitar y [Root.GetLeaderName] rápidamente obtiene acceso a la bóveda. Dentro hay un enorme almacén lleno de estatuas, baratijas y otros artefactos variados, un gran número de los cuales son obviamente Klingon en origen. \n\nEn el centro de la enorme sala hay una sola mesa, y encima de ella es un Bat'leth, antiguo y hermoso. \n\nLa espada de Kahless! \n\n [Root.GetLeaderName] levanta la hoja y la sostiene, impresionada por su poder. El equipo de la expedición está sin palabras por un momento, antes de levantar sus propias cuchillas en el aire y rugiendo de alegría. \n\nEl Ingeniero de Combate de la expedición comienza a gritar '[Root.GetLeaderName]! [Root.GetLeaderName]! ', Mientras que la expedición Loremaster lo mira y regresa con un grito de' [Root.Owner.GetRulerName]! [Root.Owner.GetRulerName]! '. \n\nLa expedición está claramente fracturada, con aquellos leales a la [Root.Owner.GetRulerTitle] y los leales a [Root.GetLeaderName] ..."
 STH_klingon_story.12.a:0 "Para el [Root.Owner.GetRulerTitle]!"
 STH_klingon_story.12.b:0 "Para la Casa de [Root.GetLeaderName]!"
 STH_klingon_story.12.c:0 "Por el bien del Imperio!"
 STH_klingon_story.13.name:0 "La espada de Kahless"
 STH_klingon_story.13.desc:0 "Han pasado varias semanas desde que la fuerza de la expedición bajo [Root.GetLeaderName] señaló a la Flota Imperial que habían localizado la Espada de Kahless. La armada envió a [From.From.GetName] para escoltar la hoja de regreso al mundo de origen corrió a través de las estrellas, y ahora por fin una guardia de honor se ha radicado en el Consejo de Cámaras de la mano a [Root.Owner.GetRulerTitle] [Root. Owner.GetRulerName]. \n\n [Root.Owner.GetRulerName] ha prometido usar la Espada para unir todas las casas y en todo el Imperio hay mucho regocijo."
 STH_klingon_story.13.a:0 "Qapla '!"
 STH_klingon_story.14.name:0 "La espada de Kahless"
 STH_klingon_story.14.desc:0 "Han pasado varias semanas desde que la fuerza de la expedición bajo [Root.GetLeaderName] señaló a la Flota Imperial que habían localizado la Espada de Kahless. La armada envió a [From.From.GetName] para escoltar la hoja de regreso al mundo de origen corrió a través de las estrellas, y ahora por fin una guardia de honor se ha radicado en el Consejo de Cámaras de la mano a [Root.Owner.GetRulerTitle] [Root. Owner.GetRulerName]. \n\n [Root.Owner.GetRulerName] ha prometido usar la Espada para unir todas las casas, pero inmediatamente está claro que no todos están contentos de ver que la Espada permanece en las manos de [Root.Owner.GetRulerName]. La lucha se rompe entre un número de casas más pequeñas, y la flota imperial permanece vigilante contra la amenaza de la guerra civil."
 STH_klingon_story.14.a:0 "¿Qué haría Kahless?"
 STH_klingon_story.15.name:0 "La espada de Kahless"
 STH_klingon_story.15.desc:0 "Han pasado varias semanas desde que la fuerza de la expedición bajo [Root.GetLeaderName] señaló a la Flota Imperial que habían localizado la Espada de Kahless. La armada envió a [From.From.GetName] para escoltar la hoja de regreso al mundo de origen corrió a través de las estrellas, y ahora por fin una guardia de honor se ha radicado en el Consejo de Cámaras de la mano a [Root.Owner.GetRulerTitle] [Root. Owner.GetRulerName]. \n\nA medida que finaliza el ciclo de transporte, queda claro que algo está mal. [Root.GetLeaderName] y una fuerza de cincuenta guerreros invade el pasillo, dejando a un lado todos en su camino. Dentro de momentos [Root.GetLeaderName] es antes [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] con la Espada de Kahless en la garganta [Root.Owner.GetRulerTitle]. \n\n'Kahless eligió ME! ' [Root.GetLeaderName] fuelle. "¡Deberías sentirte honrado de morir por su espada!". \n\nEn las horas que pasaron las noticias se extendieron por todo el mundo natal. La Espada ha regresado, y con ella un líder con la fuerza para llevar al Imperio a la gloria."
 STH_klingon_story.15.a:0 "Qapla '!"
 STH_klingon_story.16.name:0 "La espada de Kahless"
 STH_klingon_story.16.desc:0 "Han pasado varias semanas desde que la fuerza de la expedición bajo [Root.GetLeaderName] señaló a la Flota Imperial que habían localizado la Espada de Kahless. La armada envió a [From.From.GetName] para escoltar la hoja de regreso al mundo de origen corrió a través de las estrellas, y ahora por fin una guardia de honor se ha radicado en el Consejo de Cámaras de la mano a [Root.Owner.GetRulerTitle] [Root. Owner.GetRulerName]. \n\nA medida que finaliza el ciclo de transporte, queda claro que algo está mal. [Root.GetLeaderName] y una fuerza de cincuenta guerreros invade el pasillo, dejando a un lado todos en su camino. Dentro de momentos [Root.GetLeaderName] es antes [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] con la Espada de Kahless en la garganta [Root.Owner.GetRulerTitle]. \n\n'Kahless eligió ME! ' [Root.GetLeaderName] fuelle. "¡Deberías sentirte honrado de morir por su espada!". \n\nEn las horas que pasaron las noticias se extendieron por todo el mundo natal. La Espada ha vuelto, pero en manos de un usurpador más preocupado por la ciencia que por el combate. \n\nImediatamente está claro que no todos están contentos de ver que la Espada permanece en las manos de [Root.GetLeaderName]. La lucha se rompe entre un número de casas más pequeñas, y la flota imperial permanece vigilante contra la amenaza de la guerra civil."
 STH_klingon_story.16.a:0 "¿Qué haría Kahless?"
 STH_klingon_story.17.name:0 "La espada de Kahless"
 STH_klingon_story.17.desc:0 "Han pasado varias semanas desde que la fuerza de la expedición bajo [Root.GetLeaderName] señaló a la Flota Imperial que habían fracasado en su búsqueda para encontrar la Espada de Kahless. Varias semanas desde el enfrentamiento en la bóveda del tesoro Hur'q. \n\n [Root.GetLeaderName] tuvo el destino del Imperio en las manos pesadas por las voluntades del Ingeniero de Combate y el Loremaster. \n\nEscuchando lo rápido que su propia expedición se volvió el uno al otro para la gloria de la Espada, [Root.GetLeaderName] tomó una decisión que ningún Klingon debería haber hecho jamás.\n\nConvincing la expedición primero por la discusión, y donde eso falló por el combate, [Root.GetLeaderName] dibujó votos de todo restante. La Espada sería enterrada de nuevo, los transportistas se pusieron a transmitirlo a una ubicación aleatoria debajo de [From.From.GetName]. \n\nTodos acordamos aceptar la carga de la vergüenza que el fracaso de la expedición atraería, si significara la supervivencia del Imperio."
 STH_klingon_story.17.a:0 "Es mejor así. ¡Por el Imperio!"
 STH_klingon_story.50.name:0 "Casa Dividida"
 STH_klingon_story.50.desc:0 "La paz domina el corazón del Imperio, donde varias de las Grandes Casas han comenzado a expresar abiertamente su oposición al gobierno de [Root.GetRulerTitle] [Root.GetRulerName]. \n\n Sin un enemigo externo para superar, las luchas internas pronto superan todo lo demás en [Root.Capital.GetName]. \n\nEl imperio aguarda la respuesta de [Root.GetRulerTitle] [Root.GetRulerName]."
 STH_klingon_story.50.a:0 "¡Debemos hacer todo lo posible para preservar la integridad del Imperio!"
 STH_klingon_story.50.b:0 "Ahora no es el momento para Klingons luchar Klingon."
 STH_klingon_story.50.c:0 "Déjelos intentar!"
 STH_klingon_story.51.name:0 "Casa Dividida"
 STH_klingon_story.51.desc:0 "Tras meses de debate en el Consejo Superior, el [rebeldeCountry1.GetName] ha declarado abierta revuelta contra el gobierno de [Root.GetRulerTitle] [Root.GetRulerName] de su bastión en [rebelCountry1.Capital.GetName]. \n\nAunque hasta ahora ninguna otra Cámara se ha comprometido a la causa de [rebeldeCountry1.GetName], los guerreros de todo el Imperio se regocijan de la oportunidad de demostrar su valía en combate."
 STH_klingon_story.51.a:0 "[RebelCountry1.GetName] ¡baktag!"
 STH_klingon_story.52.name:0 "Casa Dividida"
 STH_klingon_story.52.desc:0 "Tras meses de debate en el Consejo Superior, el [rebeldeCountry1.GetName] ha declarado abierta revuelta contra el gobierno de [Root.GetRulerTitle] [Root.GetRulerName] de su bastión en [rebelCountry1.Capital.GetName]. \n\nCuando las noticias llegaron a [Root.Capital.GetName] antes de que otro golpe fuera dado a la administración de [Root.GetRulerTitle] con una declaración similar del [rebelCountry2.GetName] en [rebelCountry2.Capital.GetName] . Mientras que hasta ahora ninguna otra casa se ha comprometido a las casas rebeldes, los guerreros a través del imperio se regocijan en la oportunidad de probar su valor en combate."
 STH_klingon_story.52.a:0 "[RebelCountry1.GetName] veQ! [RebelCountry2.GetName] Hu'tegh Ha'DlbaH!"
 STH_klingon_story.53.name:0 "Casa Dividida"
 STH_klingon_story.53.desc:0 "[Root.GetRulerTitle] La magistral maniobra política en el Alto Consejo ha aislado con éxito a aquellas Casas que parecían oponerse a la actual administración. El Imperio puede ahora centrarse en el enemigo más allá, no en el interior."
 STH_klingon_story.53.a:0 "El Imperio es más fuerte unido."
 STH_klingon_story.1000.name:0 "Transmisión entrante - Doctor Antaak"
 STH_klingon_story.1000.desc:0 "[Root.GetRulerTitle], mi nombre es [antaak.GetName], un médico adscrito a la Flota Imperial. No quisiera deshonrarte con asuntos triviales, pero creo que he descubierto una oportunidad de enorme potencial para el pueblo klingon. \n\n Recientemente hemos recibido noticias de seres humanos genéticamente modificados que demuestran fuerza y ​​astucia que superan incluso a los más poderosos guerreros klingon. No podemos permitir que estos alienígenas tengan una ventaja sobre nosotros. \n\nCon su permiso me gustaría realizar una serie de experimentos para revertir sus mejoras genéticas, con el objetivo de aplicarlas a nuestros mejores soldados."
 STH_klingon_story.1000.a:0 "Muy bien, puede proceder."
 STH_klingon_story.1000.a.response:0 "Los ensayos comenzarán en breve. Qapla '!"
 STH_klingon_story.1000.b:0 "Esto no suena como una empresa honorable."
 STH_klingon_story.1000.b.response:0 "Si bien admito que el campo de batalla de la ciencia es un pálido sustituto del verdadero combate entre guerreros, ¿deberíamos realmente arriesgar el imperio al descuidarlo? \n\nLa amenaza que plantean estos alienígenas genéticamente modificados es real!"
 STH_klingon_story.1000.c:0 "¿Cuáles son los riesgos?"
 STH_klingon_story.1000.c.response:0 "Los riesgos son sustanciales, aunque con su permiso limitaría mis pruebas a criminales deshonrados. Que ganen su honor de nuevo sirviendo al imperio."
 STH_klingon_story.1000.d:0 "No, esta no es la forma Klingon."
 STH_klingon_story.1000.d.response:0 "Muy bien [Root.GetRulerTitle]. Qapla '..."
 STH_klingon_story.1001.name:0 "Transmisión entrante - Doctor Antaak"
 STH_klingon_story.1001.desc:0 "[Root.GetRulerTitle], soy consciente de que rechazaste mi propuesta para realizar ensayos sobre ADN humano genéticamente modificado, pero debo pedirte que reconsideres. Realmente creo que he descubierto una oportunidad de enorme potencial para la gente Klingon. \n\nCon su permiso me gustaría realizar una serie de experimentos para revertir sus mejoras genéticas, con el objetivo de aplicarlas a nuestros mejores soldados."
 STH_klingon_story.1001.a:0 "Muy bien, puede proceder."
 STH_klingon_story.1001.a.response:0 "Los ensayos comenzarán en breve. Qapla '!"
 STH_klingon_story.1001.b:0 "Esto no suena como una empresa honorable."
