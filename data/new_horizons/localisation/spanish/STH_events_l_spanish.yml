 theFederation.94.name:0 "Consejo de la Federación"
 theFederation.94.desc:0 "Miles de delegados de todo el [federationAccessionState.GetName] se han reunido en el gran Salón del Consejo en [Root.Capital.GetName] para firmar formalmente el tratado de adhesión dando la bienvenida [federationAccessionState.Capital.GetName] a la Federación. \n\n [federationAccessionState.GetRulerTitle] [federationAccessionState.GetRulerName] está al lado de [Root.GetRulerTitle] [Root.GetRulerName] y los líderes de otros mundos miembros, ya que miles de millones de personas ven los eventos históricos en lugares públicos y hogares a través de La Federación."
 theFederation.94.a:0 "Bienvenido §Y[federationAccessionState.GetName]§! En el [Root.GetName]."
 theFederation.95.name:0 "Consejo de la Federación"
 theFederation.95.desc:0 "El objetivo principal de la Federación es la coexistencia pacífica con todas las razas, y para ello el Consejo está dispuesto a invertir mucho tiempo y material para mejorar las relaciones con los mundos vecinos. \n\n[Root.GetRulerTitle] [Root.GetRulerName] ha solicitado [member_world_1.GetRulerTitle] [member_world_1.GetRulerName] de [member_world_1.Capital.GetName] conducir al comité a compilar una lista de los gobiernos candidatos para enfocar la atención diplomática de la Federación sobre."
 theFederation.95.a:0 "Mejorar las relaciones con §Y[diplomacy1.GetName]§!."
 theFederation.95.b:0 "Mejorar las relaciones con §Y[diplomacy2.GetName]§!."
 theFederation.95.c:0 "Mejorar las relaciones con §Y[diplomacy3.GetName]§!."
 theFederation.95.d:0 "Mejorar las relaciones con §Y[diplomacy4.GetName]§!."
 theFederation.95.e:0 "Solicitar una lista revisada."
 theFederation.95.f:0 "Espalda."
 theFederation.96.name:0 "Consejo de la Federación"
 theFederation.96.desc:0 "El conflicto en cualquier parte de la galaxia ataca el núcleo de los principios de la Federación, y como tal hay muchos en el Consejo que desean usar la influencia política de la Federación para presionar a quienes la propagan. \n\nUn panel de almirantes de la Flota Estelar ha compilado un expediente de guerras en curso en la galaxia conocida, presentando [Root.GetRulerTitle] [Root.GetRulerName] con la elección sobre la cual enfocar la atención diplomática de la Federación."
 theFederation.96.desc.isu:0 "Conflict anywhere in the galaxy has the risk of spilling over and threatening the Union's safety, and as such there are many in the Council who wish to use the Union's political influence to bring pressure to bear on those who propagate it. \n\nA panel of Interstellar Guard Admirals has compiled a dossier of ongoing wars in the known galaxy, presenting [Root.GetRulerTitle] [Root.GetRulerName] with the choice on which to focus the Union's diplomatic attention upon."
 theFederation.96.a:0 "Investigue el §Y[war1a.GetName]§! - §Y[war1b.GetName]§! guerra."
 theFederation.96.b:0 "Investigue el §Y[war2a.GetName] §! - §Y [war2b.GetName]§! guerra."
 theFederation.96.c:0 "Investigue el §Y[war3a.GetName]§! - §Y[war3b.GetName]§! guerra."
 theFederation.96.d:0 "Investigue el §Y[war4a.GetName]§! - §Y[war4b.GetName]§! guerra."
 theFederation.96.e:0 "Solicitar una lista revisada."
 theFederation.96.f:0 "Espalda."
 theFederation.97.name:0 "Consejo de la Federación"
 theFederation.97.desc:0 "La guerra [From.GetName] - [FromFrom.GetName] ha llamado la atención particular de varios miembros del Consejo, con el expediente de la Flota Estelar detallando los orígenes del conflicto, las bajas hasta el momento y el resultado previsto. \n\n [Root.GetRulerTitle] [Root.GetRulerName] se presenta con una serie de opciones."
 theFederation.97.desc.isu:0 "The [From.GetName] - [FromFrom.GetName] war has drawn the particular attention of a number of Council Members, with the Interstellar Guard dossier detailing the origins of the conflict, the casualties so far, and the predicted outcome. \n\n[Root.GetRulerTitle] [Root.GetRulerName] is presented with a number of options."
 theFederation.97.a:0 "Condenar a la §Y[From.GetName]§!."
 theFederation.97.b:0 "Condenar a la §Y[FromFrom.GetName]§!."
 theFederation.97.c:0 "Condene tanto a la §Y[federaciónCondemnStateA.GetName]§! Y la §Y[FromFrom.GetName]§!."
 theFederation.97.d:0 "Espalda."
 theFederation.98.name:0 "Consejo de la Federación"
 theFederation.98.desc:0 "Los miembros del Consejo apoyan ampliamente el mejoramiento de las relaciones con [From.GetName] y la respuesta inicial de [From.GetRulerTitle] [From.GetRulerName] en [From.Capital.GetName] es positiva. \n\n [Root.GetRulerTitle] [Root.GetRulerName] se presenta con un rango de opciones para el nivel de tiempo y recursos que se van a gastar a través del programa."
 theFederation.98.a:0 "Diplomacia de baja intensidad."
 theFederation.98.a.tooltip:0 "§WThe §Y[From.GetName]§W receives limited diplomatic overtures and concessions which improves relations between the two empires by §G+25§W for a time.§!"
 theFederation.98.b:0 "Diplomacia de media intensidad."
 theFederation.98.b.tooltip:0 "§WAt the cost of £influence §R-150§W, the §Y[From.GetName]§W receives moderate diplomatic overtures and concessions which improves relations between the two empires by §G+50§W for a time.\n\nIt also increase their £influence influence by §Y+90§W.§!"
 theFederation.98.c:0 "Diplomacia de alta intensidad."
 theFederation.98.c.tooltip:0 "§WAt the cost of £influence §R-300§W, the §Y[From.GetName]§W receives large diplomatic overtures and concessions which improves relations between the two empires by §G+75§W for a time.\n\nIt also increase their £influence influence by §Y+200§W.§!"
 theFederation.98.d:0 "Espalda."
 theFederation.98.e:0 "Nos faltan los recursos para iniciar las negociaciones."
 theFederation.99.name:0 "Consejo de la Federación"
 theFederation.99.desc:0 "La búsqueda de la ciencia es uno de los principios fundacionales de la Federación y, como tal, son pocos los miembros del Consejo que se oponen a las iniciativas para facilitarla. \n\n [Root.GetRulerTitle] [Root.GetRulerName] ha solicitado el apoyo del liderazgo académico en [member_world_1.Capital.GetName] para detallar una serie de iniciativas de investigación para los próximos dos años en una serie de campos de estudio."
 theFederation.99.a:0 "Fondo §Yphysics§! Iniciativas."
 theFederation.99.b:0 "Fondo §Ysociety§! Iniciativas."
 theFederation.99.c:0 "Fondo §Yengineering§! Iniciativas."
 theFederation.99.d:0 "Espalda"
 theFederation.99.e:0 "No tenemos los recursos para financiar una iniciativa de investigación."
 theFederation.99.f:0 "Fund member world research programmes."
 theFederation.100.name:0 "Research opportunities from member worlds"
 theFederation.100.desc:0 "The unique perspectives offered by the many species within the Federation are its greatest strength. By investing Federation resources in special projects proposed by individual member worlds we can discover more together than we could apart."
