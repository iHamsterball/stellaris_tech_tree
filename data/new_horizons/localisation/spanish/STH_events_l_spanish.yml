 STH_space_seed_event.71.name:0 "Semilla Espacial"
 STH_space_seed_event.71.desc:0 "El capitán [Root.GetLeaderName] se dirige al médico para hablar con la persona de SS Botany Bay. Al entrar médico consulta con el médico jefe y luego comienza a hablar con el hombre misterioso. Después de intercambiar plesentries, el hombre misterioso sólo da un nombre. \n\nKhan \n\nUn corto período de preguntas y Kahn indica que está cansado. Khan pide algo para leer durante su convalecencia y el capitán [Root.GetLeaderName] está de acuerdo, comentando que tiene doscientos años de ponerse al día. El capitán [Root.GetLeaderName] se despide de Khan y se va. \n\nAl día siguiente, Khan es invitado a cenar con el personal de alto nivel. El capitán y el personal superior están vestidos con uniformes de vestir y empiezan a sentarse alrededor de la mesa. A medida que termina la cena, el Primer Oficial se vuelve hacia Khan y comienza a involucrarlo en un poco de animada discusión. Mientras la conversación continúa Khan se vuelve hacia el capitán y afirma que es una excelente tactición, dejando que su primer oficial lo ataque mientras él se sienta y busca la debilidad. El capitán [Root.GetLeaderName] rechaza la afirmación de Kahns."
 STH_space_seed_event.71.a:0 "Molesto."
 STH_space_seed_event.72.name:0 "Semilla Espacial"
 STH_space_seed_event.72.desc:0 "A la mañana siguiente, el capitán [Root.GetLeaderName], el primer oficial, el médico jefe y el ingeniero jefe se sientan en la sala de reuniones y hablan de los acontecimientos que han ocurrido hasta el momento. El primer oficial saca un archivo de datos que muestra Khan como hemos visto y un archivo separado de 1992 que muestra el mismo hombre, llamado Khan Noonien Singh. Regla de un cuarto de la Tierra; Desde Asia hasta el Medio Oriente. El ingeniero jefe dice que siempre tuvo una admiración furtiva por Khan. Una profunda discusión se sigue sobre los méritos de Khan y su gobierno en la Tierra. Por último, el capitán [Root.GetLeaderName] tiene suficiente e interviene en la discusión y observaciones mientras pueden admirarlo y estar en su contra al mismo tiempo. El Primer Oficial responde, "Ilógico". Capatin [Root.GetLeaderName] ordena la seguridad para colocar a Khan bajo bloqueo y luego se dirige a confrontar a Khan. \n\nKhan se sienta vestida con un rojo [Root.GetFleetName] y habla con el Capitán. Khan comenta, \n\nlo siento capitán. Estaba perdido en el pensamiento. Mi puerta. \n\nTratamiento inusual para Khan Noonien Singh. \n\nEl Capitán y Khan intercambian palabras y después de que Khan da una respuesta que Capitan[Root.GetLeaderName] estaba buscando, se va. \n\n Khan, molesto en este momento, comienza a desplegar su plan y va a ver al teniente McGivers. Con su ayuda él toma el control de la ingeniería y corta el poder a la lifesupport y bloquea abajo los turbolifts al puente. \n\nKhan entra en contacto con el puente y exige que el capitán entregue su nave a Khan."
 STH_space_seed_event.72.a:0 "Entrego el puente."
 STH_space_seed_event.72.b:0 "Negativo."
 STH_space_seed_event.73.name:0 "Space Seed"
 STH_space_seed_event.73.desc:0 "Khan is enraged by his confinement, and quickly begins to plot a plan to gain control of the [Root.GetFleetName]. Requesting the presence of Lieutenant McGivers, he appears to have seduced her, and with her help he is soon able to escape confinement and take control of the Engineering deck, after having awakened a number of the Botany Bay's sleepers.\n\nThere he cuts power to the life support systems and locks down the turbolifts and bulkheads throughout the ship. \n\nKhan contacts the bridge and demands the Captain surrenders [leader.GetHerHis] ship to Khan."
 STH_space_seed_event.73.a:0 "Surrender the bridge."
 STH_space_seed_event.73.b:0 "Negative."
 STH_space_seed_event.101.name:0 "Semilla Espacial"
 STH_space_seed_event.101.desc:0 "El teniente McGivers está en Medical, en la cámara de descompresión le dice al guardia que vea al capitán muy de cerca para ver si puede cooperar. Cuando el guardia se vuelve, lo inyecta con un fuerte sedante, incapacitándolo. Libera al capitán y le suplica que ahorre a Khan. Con la ayuda del primer oficial y el teniente pueden incapacitar al resto del barco excepto Khan. Khan escapa a la ingeniería y lo sella de los controles ambientales y comienza a sobrecargar el núcleo de urdimbre. El capitán [Root.GetLeaderName] se dirige a la ingeniería para impedir que la nave se destruya a sí misma. \n\nComo el capitán entra en ingeniería, Khan lo ataca. Una lucha sigue con Khan ganando la mano superior una y otra vez. En la desesperación el capitán [Root.GetLeaderName] agarra un pedazo de tubería y golpea a Khan en la inconsciencia y detiene a la nave de sobrecarga. \n\nCapitan el registro, complementario. Se ha recuperado el control de [Root.GetFleetName]. Ahora qué hacer con Khan y su gente, son una amenaza a la Federación, pero también pueden ser beneficiosos en el trato con los Klingons."
 STH_space_seed_event.101.a:0 "Intentar reclutar a Khan."
 STH_space_seed_event.101.b:0 "El riesgo es grande, convocar una Corte Marcial."
