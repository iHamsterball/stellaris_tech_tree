 STH_united_earth_story.60.name:0 "The Xindi"
 STH_united_earth_story.60.desc:0 "Listening posts have picked up a general distress signal from [unitedEarth.GetName] space. The [unitedEarth.GetSpeciesName] homeworld appears to be under attack by the 'Xindi' - a race native to the Delphic Expanse."
 STH_united_earth_story.60.a:0 "Prepare the fleet..."
 STH_united_earth_story.60.b:0 "This does not concern us."
 STH_united_earth_story.70.name:0 "La extensión"
 STH_united_earth_story.70.desc_01:0 "While searching for the location of the Xindi weapon, the Enterprise has detected the wreckage of a Xindi vessel on the surface of a class K world in the Uhrangei system. The vessel appears to be of Xindi-Insectoid design. \n\nWhile there are no signs of active Xindi ships in the system, Captain [xindi_probe_leader.GetName] debates with the crew on the best course of action. \n\nThe First Officer recommends continuing the search for the weapon as initial scans suggest nothing of value survived, while the Tactical Officer suggests destroying the remains of the vessel prior to departure, in order to deny the Xindi of any potential salvage. \n\nIn opposition to both, the ship's Doctor urges an investigation to confirm whether or not any Insectoids survived the disaster."
 STH_united_earth_story.70.desc_02:0 "While en route to the location of the Xindi weapon, the Enterprise has detected the wreckage of a Xindi vessel on the surface of a class K world in the Uhrangei system. The vessel appears to be of Xindi-Insectoid design. \n\nWhile there are no signs of active Xindi ships in the system, Captain [xindi_probe_leader.GetName] debates with the crew on the best course of action. \n\nThe First Officer recommends continuing on to the weapon as initial scans suggest nothing of value survived, while the Tactical Officer suggests destroying the remains of the vessel prior to departure, in order to deny the Xindi of any potential salvage. \n\nIn opposition to both, the ship's Doctor urges an investigation to confirm whether or not any Insectoids survived the disaster."
 STH_united_earth_story.70.a:0 "Ignore the wreckage."
 STH_united_earth_story.70.b:0 "Destroy the vessel from orbit."
 STH_united_earth_story.70.c:0 "Investigate the wreckage."
 STH_united_earth_story.71.name:0 "La extensión"
 STH_united_earth_story.71.desc_01:0 "The Enterprise targets the Xindi-Insectoid vessel's wreckage on the surface and launches a torpedo. Moments later the viewscreen image of the surface brightens with the blast. \n\nCaptain [xindi_probe_leader.GetName] orders the Enterprise to continue the search for the Xindi weapon."
 STH_united_earth_story.71.desc_02:0 "The Enterprise targets the Xindi-Insectoid vessel's wreckage on the surface and launches a torpedo. Moments later the viewscreen's image of the surface brightens with the blast. \n\nCaptain [xindi_probe_leader.GetName] orders the Enterprise to continue on to the location of the Xindi weapon."
 STH_united_earth_story.71.a:0 "Understood."
 STH_united_earth_story.72.name:0 "La extensión"
 STH_united_earth_story.72.desc_01:0 "Investigating the ruins of the Insectoid ship confirm that no technology of value survived whatever catastrophe occurred. As the away team prepares to return to the Enterprise a MACO guard makes a grisly discovery - a chamber filled with broken egg cases, and the remains of dozens of Xindi-Insectoid infants. \n\nAfter confirming that none of the Insectoids survived, Captain [xindi_probe_leader.GetName] orders the Enterprise to continue the search for the Xindi weapon."
 STH_united_earth_story.72.desc_02:0 "Investigating the ruins of the Insectoid ship confirm that no technology of value survived whatever catastrophe occurred. As the away team prepares to return to the Enterprise a MACO guard makes a grisly discovery - a chamber filled with broken egg cases, and the remains of dozens of Xindi-Insectoid infants. \n\nAfter confirming that none of the Insectoids survived, Captain [xindi_probe_leader.GetName] orders the Enterprise to continue on to the location of the Xindi weapon."
 STH_united_earth_story.72.a:0 "Understood."
 STH_united_earth_story.73.name:0 "La extensión"
 STH_united_earth_story.73.desc:0 "Investigating the ruins of the Insectoid ship confirm that no technology of value survived whatever catastrophe occurred. As the away team prepares to return to the Enterprise Captain [xindi_probe_leader.GetName] makes a startling discovery - a chamber filled with Xindi-Insectoid eggs, the majority of which remain intact. \n\nAfter several hours the Captain begins to exhibit strange behaviour, diverting resources from the Enterprise to efforts to restore the Insectoid ship on the surface, and obsessing over protecting the eggs. \n\nThe ship's doctor believes that the Captain has been affected by a pheromone compound on the eggs."
 STH_united_earth_story.73.a:0 "Sedate Captain and destroy the hatchery."
 STH_united_earth_story.73.b:0 "Research a cure."
 STH_united_earth_story.74.name:0 "La extensión"
 STH_united_earth_story.74.desc_01:0 "Medics on the surface sedate Captain [xindi_probe_leader.GetName] and bring [xindi_probe_leader.GetHerHim] back to the ship. With all crew aboard, the Tactical Officer targets the Xindi-Insectoid vessel's wreckage on the surface and launches a torpedo. Moments later the viewscreen's image of the surface brightens with the blast, and the First Officer orders the Enterprise to continue the search for the Xindi weapon. \n\nIt takes several days for Captain [xindi_probe_leader.GetName] to recover from the effects of the pheromones, and while [xindi_probe_leader.GetSheHe] accepts [xindi_probe_leader.GetHerHis] judgement was impaired, [xindi_probe_leader.GetSheHe] still notes in the log that the destruction of the hatchery was a step too far."
 STH_united_earth_story.74.desc_02:0 "Medics on the surface sedate Captain [xindi_probe_leader.GetName] and bring [xindi_probe_leader.GetHerHim] back to the ship. With all crew aboard, the Tactical Officer targets the Xindi-Insectoid vessel's wreckage on the surface and launches a torpedo. Moments later the viewscreen's image of the surface brightens with the blast, and the First Officer orders the Enterprise to continue on to the location of the Xindi weapon. \n\nIt takes several days for Captain [xindi_probe_leader.GetName] to recover from the effects of the pheromones, and while [xindi_probe_leader.GetSheHe] accepts [xindi_probe_leader.GetHerHis] judgement was impaired, [xindi_probe_leader.GetSheHe] still notes in the log that the destruction of the hatchery was a step too far."
 STH_united_earth_story.74.a:0 "Understood."
 STH_united_earth_story.75.name:0 "La extensión"
 STH_united_earth_story.75.desc:0 "After several days the medical team is able to create a synthetic compound which neutralises the effects of the Insectoid pheromones, and restores the Captain to [xindi_probe_leader.GetHerHis] normal self. \n\nThe Insectoid eggs begin to hatch, and Captain [xindi_probe_leader.GetName] is forced to decide how to proceed - leaving the infants on the surface or 'adopting' them aboard the ship."
 STH_united_earth_story.75.a:0 "Leave the infants alone."
 STH_united_earth_story.75.b:0 "Adopt the infants."
 STH_united_earth_story.75.c:0 "Leave a buoy to signal the Insectoids."
 STH_united_earth_story.76.name:0 "Hatchlings"
 STH_united_earth_story.76.desc:0 "The Xindi-Insectoid infants that the Enterprise recovered from wreckage of a vessel in the Uhrangei system have grown to adulthood. While raising the infants proved difficult initially, they learned quickly and have fully embraced [Root.GetSpeciesName] culture. \n\nThe Xindi Council has expressed no desire to repatriate the young adults, and they themselves wish to become productive members of society. Several options have been presented for their resettlement within [Root.GetName] space."
 STH_united_earth_story.76.a:0 "Settle on [Root.Capital.GetName]."
 STH_united_earth_story.76.b:0 "Settle on [settlePlanet2.GetName]."
 STH_united_earth_story.76.c:0 "Settle on [settlePlanet3.GetName]."
 STH_united_earth_story.76.d:0 "Settle on [settlePlanet4.GetName]."
 STH_united_earth_story.80.name:0 "The Expanse"
 STH_united_earth_story.80.desc:0 "Intermittent subspace readings have led [Root.GetCaptainTitle] [xindi_probe_leader.GetName] to a planet orbiting a small K class star. \n\nAstonishingly, the planet is inhabited by what appears to be several thousand Humans and a smaller number of unknown aliens in five small towns. Architecture and farming methods are consistent with those used in the late 19th century North American West."
 STH_united_earth_story.80.a:0 "Send a landing party."
 STH_united_earth_story.80.b:0 "The mission comes first."
 STH_united_earth_story.81.name:0 "The Expanse"
 STH_united_earth_story.81.desc:0 "[Root.GetCaptainTitle] [xindi_probe_leader.GetName] has spent several days infiltrating the primitive civilisation. Learning that the Humans in the colony were brought to the world centuries ago by a race called the Skagarans who they subsequently overthrew, the [Root.GetCaptainTitle] is troubled to learn that the surviving Skagarans now live in conditions little better than slavery. \n\nWorse, the colony appears to be on the brink of a race war that coupled with several years of poor harvests could destroy the viability of both populations."
 STH_united_earth_story.81.a:0 "Quietly try to intervene."
 STH_united_earth_story.81.b:0 "Reveal the [Root.GetName] to the population."
 STH_united_earth_story.81.c:0 "We must not intervene. Back to the mission."
 STH_united_earth_story.82.name:0 "The Expanse"
 STH_united_earth_story.82.desc:0 "Working with progressive elements in the largest settlement North Star, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] attempted to persuade local authority figures to improve the conditions of the Skagaran underclass. \n\nDespite [xindi_probe_leader.GetHerHis] best efforts the attempt has failed, provoking further conflict between both communities. \n\nAs the violence spirals out of control, it appears that several Skagarans have discovered a cache of antimatter weapons from the starship that first colonised the world centuries ago. \n\nAccepting [xindi_probe_leader.GetHerHis] intervention has failed, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] orders the Enterprise to resume its mission in the Expanse, leaving the colony to its fate."
 STH_united_earth_story.82.a:0 "Unfortunate."
 STH_united_earth_story.83.name:0 "The Expanse"
 STH_united_earth_story.83.desc:0 "Working with progressive elements in the largest settlement North Star, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] attempted to persuade local authority figures to improve the conditions of the Skagaran underclass. \n\nThrough [xindi_probe_leader.GetHerHis] efforts the attempt has succeeded, reducing tensions and the risk of further conflict between both communities. \n\nA decision must now be made whether to reveal the presence of the Enterprise and the [Root.GetName] to the colonists."
 STH_united_earth_story.83.a:0 "Reveal the [Root.GetName] to the population."
 STH_united_earth_story.83.b:0 "Let them develop peacefully on their own."
 STH_united_earth_story.84.name:0 "The Expanse"
 STH_united_earth_story.84.desc:0 "Landing several Enterprise shuttlepods in the centre of the largest settlement North Star, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] shocked the colonists by attempting to explain to the presence of the Enterprise and their centuries of missed history, in an effort to unite both Skagaran and Human community behind the promise of future technological support. \n\nDespite [xindi_probe_leader.GetHerHis] best efforts the attempt has failed, provoking further conflict between both communities who see the Enterprise as a tool to further the aims of the other. \n\nAs the violence spirals out of control, it appears that several Skagarans have discovered a cache of antimatter weapons from the starship that first colonised the world centuries ago. \n\nAccepting [xindi_probe_leader.GetHerHis] intervention has failed, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] orders the Enterprise to resume its mission in the Expanse, leaving the colony to its fate."
 STH_united_earth_story.84.a:0 "Unfortunate."
 STH_united_earth_story.85.name:0 "The Expanse"
 STH_united_earth_story.85.desc:0 "Landing several Enterprise shuttlepods in the centre of the largest settlement North Star, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] shocked the colonists by attempting to explain to the presence of the Enterprise and their centuries of missed history, in an effort to unite both Skagaran and Human community behind the promise of future technological support. \n\nThrough [xindi_probe_leader.GetHerHis] efforts the attempt has succeeded, reducing tensions and the risk of further conflict between both communities as they adapt to the new reality of future support and intervention from the [Root.GetName]."
 STH_united_earth_story.85.a:0 "Discuss the future of the settlement."
 STH_united_earth_story.86.name:0 "The Expanse"
 STH_united_earth_story.86.desc:0 "Landing several Enterprise shuttlepods in the centre of the largest settlement North Star, [Root.GetCaptainTitle] [xindi_probe_leader.GetName] shocked the colonists by attempting to explain to the presence of the Enterprise and their centuries of missed history, in an effort to further unite both Skagaran and Human community behind the promise of future technological support. \n\nThe attempt succeeded, as both communities adapt to the new reality of future support and intervention from the [Root.GetName]."
 STH_united_earth_story.86.a:0 "Discuss the future of the settlement."
 STH_united_earth_story.87.name:0 "The Expanse"
 STH_united_earth_story.87.desc:0 "With both Skagaran and [Root.GetSpeciesName] communities on better terms, the future of the colony can now be discussed. \n\nWhile [Root.GetCaptainTitle] [xindi_probe_leader.GetName] must emphasise that future contact from the [Root.GetName] is dependent on the success of the Enterprise's mission, a number of options are available. \n\nBoth communities can be relocated to other more habitable [Root.GetName] worlds. Alternatively the [Root.GetSpeciesName] population can be resettled on a [Root.GetSpeciesName] world. The preferred option for many however is the continued settlement of the world, which most have now christened North Star after the largest settlement, with support from the [Root.GetName]."
 STH_united_earth_story.87.a:0 "Offer to relocate both communities."
 STH_united_earth_story.87.b:0 "Offer to relocate the Human population."
 STH_united_earth_story.87.c:0 "Offer to support the colony's independent development."
 STH_united_earth_story.88.name:0 "The Expanse"
 STH_united_earth_story.88.desc:0 "With the Xindi crisis at a conclusion, the future of the Skagaran and [Root.GetSpeciesName] population on the world now known as North Star must be resolved."
 STH_united_earth_story.88.a:0 "Leave the colony to its own development."
 STH_united_earth_story.88.b:0 "Relocate both communities."
 STH_united_earth_story.88.c:0 "Relocate the Human population."
 STH_united_earth_story.88.d:0 "Support the colony's independent development."
 STH_united_earth_story.90.name:0 "The Seleya"
 STH_united_earth_story.90.desc:0 "Recently returned from the Delphic Expanse following its repairs by the [From.GetName] ship Enterprise, the captain of the VSS Seleya has requested permission to set course for [From.Capital.GetName] in order to help defend the planet against the Xindi. \n\nWhile some question the logic of this, others believe solidifying the alliance with the [From.GetName] is of critical importance."
 STH_united_earth_story.90.a:0 "Allow the Seleya to depart."
 STH_united_earth_story.90.b:0 "Order the Seleya to remain."
 STH_united_earth_story.91.name:0 "The Kumari"
 STH_united_earth_story.91.desc:0 "Recently returned from the Delphic Expanse following its encounter with the [From.GetName] ship Enterprise, the captain of the IGS Kumari has requested permission to set course for [From.Capital.GetName] in order to help defend the planet against the Xindi. \n\nWhile some question the tactical viability of this, others believe solidifying the alliance with the [From.GetName] is of critical importance."
 STH_united_earth_story.91.a:0 "Allow the Kumari to depart."
 STH_united_earth_story.91.b:0 "Order the Kumari to remain."
 STH_united_earth_story.100.name:0 "[From.GetName]"
 STH_united_earth_story.100.desc:0 "With tremendous gratitude the [Root.GetName] thanks the [From.GetName] for its assistance. As they depart [Root.Capital.Solar_System.GetName] for [From.Owner.Capital.GetName], the people of [Root.Capital.GetName] reflect upon what has transpired. \n\nThe [From.GetName] and its crew risked death, to help defend [Root.Capital.GetName]. Not because there was something for them to gain in doing so other than an expression of their friendship and mutual respect. \n\nIn the aftermath of the attack, many are left wondering whether growing our alliances might be the key to securing our future."
 STH_united_earth_story.100.desc_fail:0 "While the [Root.GetName] thanks the [From.GetName] for its assistance in the battle against the Xindi, the loss of the homeworld leaves a bitter sense among many that the [From.Owner.GetName] could have done more..."
 STH_united_earth_story.101.name:0 "[From.GetName]"
 STH_united_earth_story.101.desc:0 "The [From.GetName] has concluded its role in the pink-skin's valiant struggle against the genocidal Xindi. The [From.GetName]'s captain and crew exceeded the purview of their mission by getting so heavily involved. The Imperial Guard has forgiven them; they acted out of honour and have proven worthy of the prestigious vessel. \n\nThe Imperial Guard hopes that the pink-skins will remember their assistance when dealing with them in the future."
 STH_united_earth_story.101.desc_fail:0 "The [From.GetName] has concluded its role in the pink-skin's valiant if ultimately futile struggle against the genocidal Xindi. The [From.GetName]'s captain and crew exceeded the purview of their mission by getting so heavily involved. The Imperial Guard has forgiven them; they acted out of honour and have proven worthy of the prestigious vessel."
 STH_united_earth_story.102.name:0 "[From.GetName]"
 STH_united_earth_story.102.desc:0 "It isn't often that the Vulcans offer Humanity such overt assistance. Not even the early warnings of the Xindi's plan stirred them into action. The Enterprise's rescue of the [From.GetName] from the Expanse changed that. \n\nThe [Root.GetName] can only hope that as the [From.GetName] returns to [From.Owner.Capital.GetName], its crew advocate more equal treatment and cooperation."
 STH_united_earth_story.102.desc_fail:0 "With the loss of the homeworld, even the assistance of the [From.GetName] does little to blunt public anger against the [From.Owner.GetName]. Despite years of supposed support and acquiescence to [From.Owner.GetSpeciesName] demands, when the [Root.GetSpeciesName] race was mortally threatened just a single ship was provided. \n\nWhile the [From.GetName] and its crew have earned the gratitude of the [Root.GetName], the same can not be said of [From.Owner.Capital.GetName] itself."
 STH_united_earth_story.103.name:0 "[From.GetName]"
 STH_united_earth_story.103.desc:0 "The [From.GetName] has survived the battle with the Xindi weapon and is returning to [Root.Capital.GetName] for repairs and debriefing. \n\nSending the [From.GetName] was logical, after the Enterprise recovered the ship and treated its ailing crew. \n\nThe aftermath of the attack won't be easy for Earth to deal with. The High Command hopes that however they face it, the [From.GetName]'s actions will have shown [Root.Capital.GetName]'s continued commitment to the historic friendship between the two peoples."
 STH_united_earth_story.103.desc_fail:0 "The [From.GetName] has survived the battle with the Xindi weapon and is returning to [Root.Capital.GetName] for repairs and debriefing. \n\nSending the [From.GetName] was logical, after the Enterprise recovered the ship and treated its ailing crew. \n\nThe devastating aftermath of the attack won't be easy for Humanity to deal with. The High Command hopes that however they face it, the [From.GetName]'s actions will have shown [Root.Capital.GetName]'s continued commitment to the historic friendship between the two peoples, despite the loss of Earth."
 STH_united_earth_story.104.name:0 "[From.GetName]"
 STH_united_earth_story.104.desc:0 "The [From.GetName] suffered heavy damage in combat against Xindi forces. It managed to escape destruction and has limped back to Andoria for repair. Captain Shran is most displeased with the outcome and has vowed to better uphold the [From.GetName]'s historic name in the future."
 STH_united_earth_story.104.desc_fail:0 "The [From.GetName] suffered heavy damage in combat against Xindi forces. It managed to escape destruction and has limped back to Andoria for repair. Captain Shran is most displeased with the outcome and has vowed to better uphold the [From.GetName]'s historic name in the future."
 STH_united_earth_story.105.name:0 "[From.GetName]"
 STH_united_earth_story.105.desc:0 "The [From.GetName] and its crew have been killed while aiding the defence against the Xindi weapon. Regardless of the outcome of the battle, the [From.GetName]'s crew will be remembered for their sacrifice for the future of Humanity.\n\nThe High Command has decided that their memorial will be the continuation of the ship's name, with another vessel to be named the [From.GetName]."
 STH_united_earth_story.105.desc_fail:0 "The [From.GetName] and its crew have been killed while aiding the defence against the Xindi weapon. Regardless of the outcome of the battle, the [From.GetName]'s crew will be remembered for their sacrifice for the future of Humanity.\n\nThe High Command has decided that their memorial will be the continuation of the ship's name, with another vessel to be named the [From.GetName]."
 THE_PHAGE_PROJECT_1:0 "Phage Cure Research"
 THE_PHAGE_PROJECT_1_DESC:0 "The Phage has devastated our society. Even a small hope of finding a cure is worth investigating."
 THE_PHAGE_PROJECT_2:0 "Phage Cure Research"
 THE_PHAGE_PROJECT_2_DESC:0 "The Phage has devastated the Vidiian civilisation. Even a small hope of finding a cure is worth investigating."
 the_phage_chain_title:0 "The Phage"
 the_phage_chain_desc:0 "The Phage has devastated our society. Even a small hope of finding a cure is worth investigating."
 STH_vidiian_story.1.name:0 "The Phage"
 STH_vidiian_story.1.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], I am the foremost molecular biologist on [Root.Capital.GetName]. I appreciate you must receive a number of communications like this, but my team and I believe we have discovered one of the more promising avenues to defeat the Phage so far. \n\nWe just need more resources to proceed..."
 STH_vidiian_story.1.desc_02:0 "[Root.GetRulerTitle] [Root.GetRulerName], I am the foremost virologist on [Root.Capital.GetName]. I appreciate you must receive a number of communications like this, but my team and I believe we have discovered one of the more promising avenues to defeat the Phage so far. \n\nWe just need more resources to proceed..."
 STH_vidiian_story.1.desc_03:0 "[Root.GetRulerTitle] [Root.GetRulerName], I am the foremost immunologist on [Root.Capital.GetName]. I appreciate you must receive a number of communications like this, but my team and I believe we have discovered one of the more promising avenues to defeat the Phage so far. \n\nWe just need more resources to proceed..."
 STH_vidiian_story.1.desc_04:0 "[Root.GetRulerTitle] [Root.GetRulerName], I am the foremost geneticist on [Root.Capital.GetName]. I appreciate you must receive a number of communications like this, but my team and I believe we have discovered one of the more promising avenues to defeat the Phage so far. \n\nWe just need more resources to proceed..."
 STH_vidiian_story.1.a:0 "No price is too high to cure the Phage."
 STH_vidiian_story.1.a.response:0 "Thank you - we will do our best."
 STH_vidiian_story.1.b:0 "We won't waste resources on false cures."
 STH_vidiian_story.1.b.response:0 "How can we hope for a future for our race if cannot cure ourselves of this Phage!?"
 STH_vidiian_story.3.name:0 "The Phage"
 STH_vidiian_story.3.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], I am sorry to report that our efforts were unsuccessful. The cure to the Phage still eludes us."
 STH_vidiian_story.3.a:0 "It was a worthy attempt."
 STH_vidiian_story.4.name:0 "The Phage"
 STH_vidiian_story.4.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], the unthinkable has happened... we have successfully cured the Phage that has been plaguing our people for millennia! Our cure is 100% effective and ready for immediate distribution. \n\nLook at me - I volunteered for the final test and there is not a shred of the virus in me!"
 STH_vidiian_story.4.a:0 "This is a momentous day!"
 STH_vidiian_story.4.a.response:0 "We will transmit the details of the cure to all medical stations immediately."
 STH_vidiian_story.5.name:0 "The Phage"
 STH_vidiian_story.5.desc:0 "Reports are coming in from our assets in [From.GetName] space indicating that a cure to the devastating Phage virus has been created. \n\nThe [From.GetSpeciesNamePlural] have shaped their society around a unwavering search for a cure. [Root.GetName] analysts believe that without the burden of the Phage, they may return to their once peaceful ways."
 STH_vidiian_story.5.a:0 "Good for them."
 STH_vidiian_story.5.b:0 "This does not affect us."
 STH_vidiian_story.5.c:0 "A shame..."
 STH_vidiian_story.6.name:0 "The Phage"
 STH_vidiian_story.6.desc:0 "For millennia the Phage has ravaged the [Root.GetName], halting [Root.GetSpeciesAdj] cultural development in order to preserve the species and find a cure. \n\nNow a cure has been found, the [Root.GetSpeciesAdj] people have a choice to make. To return to the outgoing, peaceful society from before the Phage and eliminate the last vestiges of its impact on [Root.GetSpeciesAdj] society, or else embrace changes that made the [Root.GetName] strong enough to survive a millenia of disease. \n\nRegardless of the outcome, [Root.GetRulerTitle] [Root.GetRulerName] has decided to stand down from [leader.GetHerHis] post, arguing that the [Root.GetSpeciesAdj] people deserve new leadership for a new, post-Phage world."
 STH_vidiian_story.6.a:0 "Return to the old ways."
 STH_vidiian_story.6.b:0 "Celebrate the peace we've earned."
 STH_vidiian_story.6.c:0 "Pay respect to the aliens we've harmed."
 STH_vidiian_story.6.d:0 "Embrace what we had to become."
 STH_vidiian_story.10.name:0 "The Vidiian Phage"
 STH_vidiian_story.10.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], I am the foremost molecular biologist on [Root.Capital.GetName]. I am sure you are aware that the members of the Vidiian species living within the [Root.GetName] suffer from a debilitating disease known as the Phage. My team and I believe we have discovered a potential avenue to cure it! \n\nWe just need more resources to proceed..."
 STH_vidiian_story.10.desc_02:0 "[Root.GetRulerTitle] [Root.GetRulerName], I am the foremost virologist on [Root.Capital.GetName]. I am sure you are aware that the members of the Vidiian species living within the [Root.GetName] suffer from a debilitating disease known as the Phage. My team and I believe we have discovered a potential avenue to cure it! \n\nWe just need more resources to proceed..."
 STH_vidiian_story.10.desc_03:0 "[Root.GetRulerTitle] [Root.GetRulerName], I am the foremost immunologist on [Root.Capital.GetName]. I am sure you are aware that the members of the Vidiian species living within the [Root.GetName] suffer from a debilitating disease known as the Phage. My team and I believe we have discovered a potential avenue to cure it! \n\nWe just need more resources to proceed..."
 STH_vidiian_story.10.desc_04:0 "[Root.GetRulerTitle] [Root.GetRulerName], I am the foremost geneticist on [Root.Capital.GetName]. I am sure you are aware that the members of the Vidiian species living within the [Root.GetName] suffer from a debilitating disease known as the Phage. My team and I believe we have discovered a potential avenue to cure it! \n\nWe just need more resources to proceed..."
 STH_vidiian_story.10.a:0 "Very well, proceed."
 STH_vidiian_story.10.a.response:0 "Thank you - we will do our best."
 STH_vidiian_story.10.b:0 "We won't waste resources on this."
 STH_vidiian_story.10.b.response:0 "But what if the Phage mutates and infects us!?"
 STH_vidiian_story.11.name:0 "The Phage"
 STH_vidiian_story.11.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], I am sorry to report that our efforts were unsuccessful. The cure to the Phage still eludes us."
 STH_vidiian_story.11.a:0 "It was a worthy attempt."
 STH_vidiian_story.12.name:0 "The Phage"
 STH_vidiian_story.12.desc_01:0 "Good news, [Root.GetRulerTitle] [Root.GetRulerName]! We have successfully cured the Phage that has been plaguing the Vidiians for millennia. Our cure is 100% effective and ready for immediate distribution across the galaxy."
 STH_vidiian_story.12.a:0 "This is a momentous day!"
 STH_vidiian_story.12.a.response:0 "We will transmit the details of the cure to all medical stations immediately."
 STH_vidiian_story.13.name:0 "The Phage"
 STH_vidiian_story.13.desc_01:0 "Reports are coming in from our assets in [From.GetName] space indicating that a cure to the devastating Phage virus has been created. \n\nThe Vidiians have shaped their society around a unwavering search for a cure which [From.GetSpeciesAdj] scientists appear to have cured. [Root.GetName] analysts believe that without the burden of the Phage, they may return to their once peaceful ways."
 STH_vidiian_story.13.desc_02:0 "Reports are coming in from our assets in [From.GetName] space indicating that a cure to the devastating Phage virus has been created. \n\nThe [Root.GetSpeciesName] people have shaped a society around the unwavering search for a cure, but the good work of the [From.GetName] has set us free."
 STH_vidiian_story.13.a:0 "Good for them."
 STH_vidiian_story.13.b:0 "This does not affect us."
 STH_vidiian_story.13.c:0 "A shame..."
 STH_vidiian_story.13.d:0 "We shall forever be grateful!"
 STH_vidiian_story.14.name:0 "The Phage"
 STH_vidiian_story.14.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName], I am represent the Vidiian people and I come with a message of gratitude. Your people have cured the Phage, a vile affliction which had nearly laid ruin to our civilisation. \n\nWe will never forget this."
 STH_vidiian_story.14.a:0 "It was our pleasure."
 STH_vidiian_story.14.b:0 "We did it for our own benefit."
 PJEM_1_PROJECT:0 "Construct Subspace Listening Post"
 PJEM_1_PROJECT_DESC:0 "The construction of a stealth subspace listening post on a holy world is not without controversy, but the benefits may outweigh the cost."
 PJEM_2_PROJECT:0 "Assemble Strike Team"
 PJEM_2_PROJECT_DESC:0 "The Vulcans may believe that a holy world will protect their attempts to spy on us, but we will prove them wrong."
 PJEM_3_PROJECT:0 "Visit Vulcan Holy World"
 PJEM_3_PROJECT_DESC:0 "The Vulcans may seem rational, but a number of apparent paradoxes lie at the heart of their culture. Visiting a Vulcan holy world may shed light on these paradoxes, allowing us to better understand each other."
 STH_vulcan_story.1.name:0 "Listening Post on [pjem_planet.GetName]"
 STH_vulcan_story.1.desc:0 "After careful analysis, the sub-Administrator of the V'Shar has advised that the monastery on [pjem_planet.GetName] is the most logical site to place a proposed stealth subspace listening post. \n\nWhile the nature of the world as a religious focal point for many Vulcans is likely to cause dissatisfaction should it ever be revealed, concerns over potential threats from the [andorianCountry.GetName] can not be ignored. \n\nIf approved, the listening post would be constructed beneath the oldest monastery building."
 STH_vulcan_story.1.a:0 "Build the listening post."
 STH_vulcan_story.1.b:0 "[pjem_planet.GetName] will not be militarised."
 STH_vulcan_story.2.name:0 "Listening Post on [Root.GetName]"
 STH_vulcan_story.2.desc:0 "The stealth subspace listening post has been constructed to schedule on [Root.GetName] and sensor range has been boosted significantly."
 STH_vulcan_story.2.a:0 "Understood."
 STH_vulcan_story.10.name:0 "Rumours from [FromFrom.GetName]"
 STH_vulcan_story.10.desc:0 "The [Root.GetName] has been contacted by a monk from the [From.GetSpeciesName] holy world of [FromFrom.GetName], claiming to have intelligence vital to [Root.GetSpeciesName] interests. \n\nApparently angered - or as close to it as a [From.GetSpeciesName] can get - by the desecration of the largest monastery on [FromFrom.GetName], the monk claims that a subspace listening post has been constructed there designed to spy on the [Root.GetName]."
 STH_vulcan_story.10.a:0 "[Root.Capital.GetName] must respond!"
 STH_vulcan_story.10.b:0 "This is just a [From.GetSpeciesName] lie."
 STH_vulcan_story.11.name:0 "Shadows of [FromFrom.GetName]"
 STH_vulcan_story.11.desc:0 "After several days debating the available evidence, the Admiralty has authorised the dispatch of a strike team to [FromFrom.GetName]."
 STH_vulcan_story.11.a:0 "Understood."
 STH_vulcan_story.20.name:0 "Shadows of [FromFrom.GetName]"
 STH_vulcan_story.20.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName] has completed [Root.Leader.GetHerHis] work to assemble a strike team to head deep into [vulcanCountry.GetName] space and expose the stealth listening post on [vulcanCountry.GetSpeciesName] holy world of [pjem_planet.GetName]. \n\nThe mission is expected to take a long time to complete, as the team must use civilian transport for much of the journey."
 STH_vulcan_story.20.a:0 "Understood."
 STH_vulcan_story.30.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.30.desc:0 "The [FromFrom.GetSpeciesName] holy world of [FromFromFrom.GetName] appears to many on [Root.Capital.GetName] to be a paradox. The [FromFrom.GetSpeciesName] people claim to be innately logical, eschewing superstitions. However at the heart of their culture are a number of rituals and beliefs that are distinctly religious in nature. \n\nBy dispatching a cultural mission to the holy world of [FromFromFrom.GetName], we may be able to understand our neighbours better."
 STH_vulcan_story.30.a:0 "Dispatch a cultural mission."
 STH_vulcan_story.30.b:0 "[Root.Capital.GetName] has other priorities."
 STH_vulcan_story.31.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.31.desc:0 "Arriving at [pjem_planet.GetName], [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] is greeted in a perfunctuary manner by T'Kosh, the monastery elder. \n\nAfter a short tour of the monastery entrance hall, T'Kosh appears eager to send [Root.GetLeaderName] on [Root.Leader.GetHerHis] way. Unsure whether the odd behaviour is typical for the monks to all visitors, or whether something else is bothering the elder [vulcanCountry.GetSpeciesName], [Root.GetLeaderName] mulls investigating further."
 STH_vulcan_story.31.a:0 "Investigate further."
 STH_vulcan_story.31.b:0 "This is not our concern."
 STH_vulcan_story.32.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.32.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName]'s concern appears to have been unfounded. After investigating the monastery grounds further, the [Root.Owner.GetCaptainTitle] was able to determine nothing amiss other than the increasing frustrations of T'Kosh. \n\nAfter agreeing to the elder's insistence that they return to the [Root.Fleet.GetName] and leave the monks to their solitude, the away team is presented with a small gift - a number of scrolls, replicas of various ancient [From.GetSpeciesName] texts."
 STH_vulcan_story.32.a:0 "Understood."
 STH_vulcan_story.33.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.33.desc_01:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName]'s concern appears to have been warranted, as further investigation of the grounds has uncovered the presence of an [andorianCountry.GetSpeciesName] strike team holding most of the monks hostage. \n\nClaiming that the monastery is being used to hide a subspace listening post targeting the [andorianCountry.GetName], their leader threatens to detain [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] and the rest of the away team as [From.GetSpeciesName] collaborators."
 STH_vulcan_story.33.desc_02:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName]'s concern appears to have been warranted, as further investigation of the grounds has uncovered the presence of a strike team of blue-skinned aliens holding most of the monks hostage. \n\nIdentifying themselves as Andorians, they claim that the monastery is being used to hide a subspace listening post targeting their people. The strike team leader threatens to detain [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] and the rest of the away team as [From.GetSpeciesName] collaborators."
 STH_vulcan_story.33.a:0 "Attempt a rescue."
 STH_vulcan_story.33.b:0 "This is none of our concern!"
 STH_vulcan_story.34.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.34.desc:0 "The strike team leader is convinced by [Root.Owner.GetCaptainTitle] [Root.GetLeaderName]'s argument that the [Root.Owner.GetName] is not involved in the subterfuge, and agrees to let the team return to the [Root.Fleet.GetName] only after verifying the destruction of the ship's communications array to prevent warning the [From.GetName] government."
 STH_vulcan_story.34.a:0 "Understood."
 STH_vulcan_story.35.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.35.desc:0 "The strike team sent to [FromFromFrom.GetName] have signalled an update on their progress. Having secured the main monastery building and disabling the communications with the rest of the [FromFrom.GetName] complications arose when a [From.GetName] ship proceeded to visit the holy world on a cultural mission. \n\nConvinced that the [From.GetSpeciesName]s were not part of the plot to spy on the [Root.GetName], the strike team leader allowed the crew to return to their vessel after verifying the destruction of its communications array to prevent any signaling to the [FromFrom.GetSpeciesName]s before the mission completed."
 STH_vulcan_story.35.a:0 "Understood."
 STH_vulcan_story.36.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.36.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName]'s attempt to rescue the [From.GetSpeciesName] monks has failed. While overpowering several of the attackers seemed easy at first, their reinforcements were quick to fatally subdue to away team. \n\nWorse, they were subsequently able to transport aboard the [Root.Fleet.GetName] and fight their way to the ship's warp core. Deploying charges, a single attacker was able to hold off the crew until the rest of the strike team could return to the surface. \n\nDetonating the charges, the ship was obliterated as the warp core was breached."
 STH_vulcan_story.36.a:0 "This is a disaster!"
 STH_vulcan_story.37.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.37.desc:0 "[Root.Owner.GetCaptainTitle] [Root.GetLeaderName]'s attempt to rescue the [From.GetSpeciesName] monks has succeeded as the away team quickly overpower the attackers. \n\nDamage to several monastery walls reveals a number of hidden spaces leading to a vast undergound chamber. Inside, the subspace listening post the Andorians claimed was being used against them. \n\nFaced with the knowledge that the [From.GetName] had subverted one of their own holy sites for covert surveillance, [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] mulls  [Root.Leader.GetHerHis] options on how to respond."
 STH_vulcan_story.37.a:0 "Expose the listening post."
 STH_vulcan_story.37.b:0 "Keep the listening post secret."
 STH_vulcan_story.38.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.38.desc:0 "The strike team sent to [FromFromFrom.GetName] have signalled an update on their progress. Having secured the main monastery building and disabling communications with the rest of the [FromFrom.GetName] complications arose when a [From.GetName] ship proceeded to visit the holy world on a cultural mission. \n\nThe [From.GetSpeciesName]s were subsequently killed after attempting to attack the strike team, and their vessel destroyed in orbit."
 STH_vulcan_story.38.a:0 "Understood."
 STH_vulcan_story.39.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.39.desc.andorian:0 "The strike team sent to [FromFromFromFrom.GetName] have signalled an update on their progress. Interupted in their mission by a [From.GetName] cultural mission, the [From.GetSpeciesName]s were able to overpower and subdue our forces on [FromFromFromFrom.GetName]. \n\nFortunately, the [From.GetSpeciesName] [From.GetCaptainTitle] unearthed evidence of the [FromFrom.GetSpeciesName] surveillance aparatus hidden underneath the monastery and has allowed our assets on [FromFromFromFrom.GetName] to share the news with the entire quadrant. \n\nIt is clear that the [From.GetSpeciesName] people are more than just [FromFrom.GetSpeciesName] lap-sehlats, and many on [Root.Capital.GetName] believe we should attempt to improve relations with their government."
 STH_vulcan_story.39.desc.vulcan:0 "Our covert subspace listening post on [FromFromFromFrom.GetName] has been revealed to the entire quadrant. \n\nAn elite [FromFromFrom.GetSpeciesName] strike team had taken control of the monastery briefly before a [From.GetName] cultural mission arrived at the planet. While attempting a rescue of our people, the [From.GetSpeciesName]s uncovered evidence of the listening post. \n\nIn an irrational display typical of their species, the [From.GetSpeciesName]s then proceeded to allow the [FromFromFrom.GetSpeciesName] team to withdraw and broadcast their findings. \n\nThe listening post has been damaged beyond repair in the fighting, and worse our relations with the wider quadrant have suffered."
 STH_vulcan_story.39.desc.instigator:0 "News that the [FromFrom.GetName] was using its holy sites to hide covert listening posts spread rapidly after the [FromFromFrom.GetSpeciesName] strike team on [FromFromFromFrom.GetName] were allowed to depart. \n\nWhile the implications for [Root.Capital.GetName] - [FromFrom.Capital.GetName] relations are worrying, it appears that the [FromFromFrom.GetName] will be open to further dialogue in the future."
 STH_vulcan_story.39.desc.all:0 "News that the [FromFrom.GetName] was using its holy sites to hide covert listening posts has spread rapidly after a strike team of [FromFromFrom.GetSpeciesName] elite forces struck [FromFromFromFrom.GetName]. \n\nWhile the [FromFromFrom.GetSpeciesName]s were subdued by the crew of a [From.GetName] ship on a cultural mission, when the [From.GetSpeciesName]s uncovered evidence supporting the [FromFromFrom.GetName]'s claims they allowed the strike team to return to [FromFromFrom.Capital.GetName] with their proof."
 STH_vulcan_story.39.a:0 "Excellent!"
 STH_vulcan_story.39.b:0 "Most unfortunate."
 STH_vulcan_story.39.c:0 "Understood."
 STH_vulcan_story.40.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.40.desc.andorian:0 "The strike team sent to [FromFromFromFrom.GetName] have failed in their mission and appear to have been captured by the [FromFrom.GetName] in conjunction with their [From.GetName] lap-sehlats. \n\nWhile the admiralty remains convinced that [FromFromFromFrom.GetName] harbours a covert listening post, we have no evidence to convince the wider quadrant of the [FromFrom.GetSpeciesName]'s subterfuge."
 STH_vulcan_story.40.desc.vulcan:0 "Our patronage of the [From.GetName] has proven beneficial to both parties, with the crew of a [From.GetSpeciesName] ship on a cultural mission to our holy world of [FromFromFromFrom.GetName] aiding in the rescue of [Root.GetSpeciesName] monks held hostage by a strike team from the [FromFromFrom.GetName]. \n\nLooking for evidence of our covert listening post, the [FromFromFrom.GetSpeciesName]s were subdued by the [From.GetSpeciesName]s. \n\nWhile the [From.GetName] ship uncovered the listening post, the [From.GetCaptainTitle] decided to honour the spirit of our partnership and render the [FromFromFrom.GetSpeciesName] strike team into [Root.GetSpeciesName] custody."
 STH_vulcan_story.40.desc.instigator:0 "By turning the [FromFromFrom.GetSpeciesName] strike team over to the authorities on [FromFrom.Capital.GetName], we have solidified our partnership with the [FromFrom.GetName]. \n\nWhile this may mean future relations with the [FromFromFrom.GetName] are strained, it is in [Root.Capital.GetName]'s interests to ensure relations with the [FromFrom.GetSpeciesName]s remain strong."
 STH_vulcan_story.40.desc.all:0 "The [FromFromFrom.GetName] has shamed itself in the eyes of the galactic community, after dispatching a military mission to the defenceless [FromFrom.GetSpeciesName] holy world of [FromFromFromFrom.GetName]. \n\nThe [FromFromFrom.GetSpeciesName] strike team on [FromFromFromFrom.GetName] appear to have been thwarted by the crew of a passing [From.GetName] ship on a cultural mission to the planet."
 STH_vulcan_story.40.a:0 "Intolerable!"
 STH_vulcan_story.40.b:0 "Intriguing."
 STH_vulcan_story.40.c:0 "Understood."
 STH_vulcan_story.51.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.51.desc:0 "Our strike team has infiltrated the [From.GetSpeciesName]'s covert subspace listening post on [FromFrom.GetName]. While casualties were not intended, several [From.GetSpeciesName] monks were killed in the process as they attempted to prevent the strike team from searching the monastery grounds. \n\nWith evidence of the [From.GetSpeciesName]'s subterfuge, the wider quadrant will surely be questioning the trustworthiness of the [From.GetName]."
 STH_vulcan_story.51.a:0 "Excellent!"
 STH_vulcan_story.52.name:0 "Monastery on [pjem_planet.GetName]"
 STH_vulcan_story.52.desc.earth_01:0 "The upcoming cultural mission to the [From.GetSpeciesName] holy world of [FromFromFrom.GetName] has been cancelled following shocking news from the [FromFrom.GetName]. \n\nAn elite [FromFrom.GetSpeciesName] strike team infiltrated the monastery on [FromFromFrom.GetName] and uncovered incontrovertible proof that the [FromFrom.GetSpeciesName]s had located a covert subspace listening post beneath it. \n\nThe [FromFrom.GetName]'s reputation across the quadrant has suffered, while sympathy for the [FromFromFrom.GetName] has grown."
 STH_vulcan_story.52.desc.earth_02:0 "The ongoing cultural mission to the [From.GetSpeciesName] holy world of [FromFromFrom.GetName] has been cut short following shocking news from the [FromFrom.GetName]. \n\nAn elite [FromFrom.GetSpeciesName] strike team infiltrated the monastery on [FromFromFrom.GetName] and uncovered incontrovertible proof that the [FromFrom.GetSpeciesName]s had located a covert subspace listening post beneath it. \n\nThe [FromFrom.GetName]'s reputation across the quadrant has suffered, while sympathy for the [FromFromFrom.GetName] has grown."
 STH_vulcan_story.52.desc.vulcan:0 "Our covert subspace listening post on [FromFromFrom.GetName] has been revealed to the entire quadrant. \n\nAn elite [FromFrom.GetSpeciesName] strike team had taken control of the monastery before uncovering evidence of the listening post beneath. \n\nThe listening post has been damaged beyond repair in the fighting, and worse our relations with the wider quadrant have suffered."
 STH_vulcan_story.52.desc.all:0 "News that the [From.GetName] was using its holy sites to hide covert listening posts has spread rapidly after a strike team of [FromFrom.GetSpeciesName] elite forces struck [FromFromFrom.GetName] and a facility beneath the [From.GetSpeciesName] monastery. \n\nThe [From.GetName]'s reputation across the quadrant has suffered, while sympathy for the [FromFrom.GetName] has grown."
 STH_vulcan_story.52.a:0 "Most unfortunate."
 STH_vulcan_story.52.b:0 "Understood."
 STH_technology.1000.name:0 "Warp Engine Technology Breakthrough"
 STH_technology.1000.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching advanced warp technologies. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue. \n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1000.a:0 "Exploration Warp Core"
 STH_technology.1000.b:0 "Military Warp Core"
 STH_technology.1000.c:0 "Artificial Singularity"
 STH_technology.1000.q:0 "Can you provide more information?"
 STH_technology.1000.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in warp engine technology we must make a decision between two £science_ship technological paths. \n\n§GExploration Warp Engines§!: These warp engines tend to rely on a single, powerful warp core, which offers greater range and speed and can provide more power to the rest of the ship. This comes at the expense of higher costs. I recommend we opt for these engines should you wish to rely on larger ships that require a great deal of power. \n\n§GCombat Warp Engines§!: These warp engines operate at higher frequencies than typical warp engines, providing more responsiveness and being able to quickly warp out of combat situations. They also offer a more significant bonus to the defensive and offensive capabilities of the ship. I recommend using these engines should you wish to rely on smaller, faster ships."
 STH_technology.1001.name:0 "Shield Technology Breakthrough"
 STH_technology.1001.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching advanced defensive technologies. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue. \n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1001.a:0 "Covariant Shields"
 STH_technology.1001.b:0 "Regenerative Shields"
 STH_technology.1001.q:0 "Can you provide more information?"
 STH_technology.1001.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in deflector shield and force field technology we must make a decision between two £science_ship technological paths. \n\n£ship_stats_shield §GCovariant Shields§!: These shields use an array of generators to create an overlay of several shield layers at different frequencies. The result is a shield bubble that is capable of absorbing a lot of damage, but with a reduced regeneration rate. I recommend these shields if you plan to focus mostly on short, decisive engagements.  \n\n£ship_stats_shield §GRegenerative Shields§!: These shields use a large volume of shield capacitors to store and quickly replenish any damage shield quadrant. However, the focus on capacitors instead of generators does slightly reduce their overall damage blocking capacity. I recommend these shields if you plan to rely on a fleet of larger, slower vessels which would result in longer military engagements."
 STH_technology.1002.name:0 "Weapons Technology Breakthrough"
 STH_technology.1002.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching advanced weapons technologies. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue. \n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1002.desc_borg:0 "§GOpenning transwarp communication protocol with Main Administrative Node...\nReport from data archive S-18, located in sector H-10...\nTitle: Assimilated Technologies§!\n\nMain Node. Accumulation of data resources in local archive has reached a key potential in the field of §YSpace-to-space weaponry§!. Local network reports a 98.7% possibility of adapting this development for greater use in the Collective. However, resources are insufficient to pursue all avenue of development. Input is required in order to divest said resources. Comply."
 STH_technology.1002.a:0 "Beam Specialisation"
 STH_technology.1002.b:0 "Cannon Specialisation"
 STH_technology.1002.c:0 "Warhead Specialisation"
 STH_technology.1002.q:0 "Can you provide more information?"
 STH_technology.1002.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in weapons technology, we must decide between three £science_ship technological paths. \n\n£ship_stats_damage §GEnergy Beam Weapons§!: Selecting this option means we will be focusing on our main energy beam weapons. Beam Weapons are powerful, if slow to fire, and tend to be effective at mid-range distances. They are accurate but most ships do not carry many of them.\n\n£ship_stats_damage §GEnergy Cannon Weapons§!: Selecting this option means we will be focusing on our main energy cannon weapons. Cannon Weapons are rapid-firing, and tend to be effective at close-range distances.\n\n£ship_stats_damage §GWarheads§!: Selecting this option means we focus more on explosive weapons, their yield, range and tracking system. Torpedoes can be some of the deadliest weapons in the universe, but they do tend to perform poorly against shields."
 STH_technology.1003.name:0 "Phaser Technology Breakthrough"
 STH_technology.1003.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching advanced phaser weapons technologies. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue. \n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1003.a:0 "Modulated Phasers"
 STH_technology.1003.b:0 "Tunnelling Phasers"
 STH_technology.1003.c:0 "Multiphased Phasers"
 STH_technology.1003.d:0 "Graviton Phasers"
 STH_technology.1003.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in space-to-space phaser weaponry, we must decide between 4 £science_ship technological paths.\n\n£ship_stats_damage §GModulated Phasers§!: Modulated Phasers are capable of matching shield frequencies, ensuring more damage is applied to the shields. This option is only available to £pops Humans or Federation.\n\n£ship_stats_damage §GTunneling Phasers§!: Tunneling Phasers are capable of piercing armour, ensuring some damage is applied directly to the hull. This option is not available to £pops Cardassians.\n\n£ship_stats_damage §GMultiphased Phasers§!: Multiphased Phasers are highly efficient at piercing enemy shields. This option is not available to £pops Humans.\n\n£ship_stats_damage §GGraviton Phasers§!: Graviton Phasers utilise gravitons to disrupt the armour of hardened targets. This option is only available to the £pops Cardassians."
 STH_technology.1004.name:0 "Disruptor Technology Breakthrough"
 STH_technology.1004.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching advanced disruptor weapons technologies. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue. \n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1004.a:0 "Tetryonic Pulse Cannon Disruptors"
 STH_technology.1004.b:0 "Tetryonic Pulse Beam Disruptors"
 STH_technology.1004.c:0 "Plasma Cannon Disruptors"
 STH_technology.1004.d:0 "Plasma Beam Disruptors"
 STH_technology.1004.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in space-to-space disruptor weaponry, we must decide between 4 £science_ship technological paths. \n\n£ship_stats_damage §GTetryonic Pulse Disruptor Cannon§!: These weapons utilise short bursts or pulses in order to weaken and pierce the shields of enemy vessels. This option is only available to £pops Klingons.\n\n£ship_stats_damage §GTetryonic Pulse Disruptor Beam§!: Like the Tetryonic Disruptor cannons, the beam weapons can cause significant damage and piercing to shields, one of the main drawbacks of disruptor weaponry.\n\n£ship_stats_damage §GPlasma Disruptor Cannon§!: Highly charged plasma projectiles, this cannon can cause significant damage to the armour of an enemy ship.\n\n£ship_stats_damage §GPlasma Disruptor Beam§!: Fine-tuning the plasma beam allows the weapon to act almost like a tunneling particle weapon, granting it significant ability to penetrate armor. This option is only available to the £pops Romulans."
 STH_technology.1005.name:0 "Plasma Technology Breakthrough"
 STH_technology.1005.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching advanced plasma weapons technologies. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue. \n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1005.a:0 "Tunneling Plasma Cannons"
 STH_technology.1005.b:0 "Compressed Plasma Cannons"
 STH_technology.1005.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in space-to-space plasma weaponry, we must decide between 2 £science_ship technological paths. \n\n£ship_stats_damage §GTunneling Plasma Cannon§!: A highly potent evolution of the old-fashioned but reliable plasma cannons, quantum tunneling allows each plasma bolt to penetrate the armour of an enemy vessel.\n\n£ship_stats_damage §GCompressed Plasma Cannon§!: Overcoming the basic limitations of plasma weaponry with sheer force, compressing the plasma even further creates highly volatile and destructive bolts that heavily damage the hull of enemy vessels."
 STH_technology.1006.name:0 "Anti-Proton Technology Breakthrough"
 STH_technology.1006.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching advanced antiproton weapons technologies. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue. \n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1006.desc_borg:0 "§GOpenning transwarp communication protocol with Main Administrative Node...\nReport from data archive T-45, located in sector B-6...\nTitle: Assimilated Technologies§!\n\nMain Node. Accumulation of data resources in local archive has reached a key potential in the field of §YAnti-matter based Space-to-space weaponry§!. Local network reports a 98.9% possibility of adapting this development for greater use in the Collective. However, resources are insufficient to pursue all avenue of development. Input is required in order to divest said resources. Comply."
 STH_technology.1006.a:0 "Anti-Photon Beams"
 STH_technology.1006.b:0 "Tunneling Proton Beams"
 STH_technology.1006.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in space-to-space antimatter based weaponry, we must decide between 2 £science_ship technological paths. \n\n£ship_stats_damage §GAnti-Photon Beam§!: Seen by most species as nothing more than a curiosity in laser weaponry, anti-photon based weapons were never taken seriously due to the relatively low energy threshold of each anti-photon. While these weapons will always cause less damage, they do however cause exotic damage that can pierce shielding.\n\n£ship_stats_damage §GTunneling Proton Beam§!: Harnessing the expertise we have in quantum theory, we are capable of producing a highly compressed tunneling beam of protons that can cause a great deal of armour penetration."
 STH_technology.1007.name:0 "Polaron Technology Breakthrough"
 STH_technology.1007.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching advanced polaron weapons technologies. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue. \n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1007.a:0 "Phased Polaron Beams"
 STH_technology.1007.b:0 "Neutral Particle Weaponry"
 STH_technology.1007.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in space-to-space polaron weapons, we must decide between 2 £science_ship technological paths. \n\n£ship_stats_damage §GPhased Polaron Beam§!: A rather straightforward upgrade to our already powerful polaron beam weapons, this modification increases the phase variable of the beam to allow the weapon to also tear through the hull material of enemy vessels.\n\n£ship_stats_damage §GNeutral Particle Weaponry§!: A different direction entirely from our specialized and expensive weapons, this more primitive and brute-force weapon harkens back to the days of simple particle cannons, which is designed to blast through hull material. These weapons are both more efficient and powerful than a typical polaron beam."
 STH_technology.1008.name:0 "Tetryon Technology Breakthrough"
 STH_technology.1008.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching advanced tetryon weapons technologies. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue. \n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1008.a:0 "Modulated Tetryon Weapons"
 STH_technology.1008.b:0 "Breaching Tetryon Weapons"
 STH_technology.1008.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, following a breakthrough in space-to-space tetryon weaponry, we must decide between 2 £science_ship technological paths. \n\n£ship_stats_damage §GModulated Tetryonic Weapon§!: Modulated tetryon weapons are capable of damaging shields effectively.\n\n£ship_stats_damage §GBreaching Tetryonic Weapon§!: Breaching tetryon weapons are capable of causing large amounts of damage to the hull of enemy vessels, opening them to space."
 STH_technology.1009.name:0 "Xeno-relations Technology Breakthrough"
 STH_technology.1009.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching advanced studies into non-[Root.GetSpeciesName] behavioural trends. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue. \n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1009.a:0 "Interstellar Trade Association"
 STH_technology.1009.b:0 "Ministry of Intelligence"
 STH_technology.1009.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, our advances into xeno studies, linguistics and biology have led to a revolution of sorts in our understanding of the alien mind set. We need to make a decision between two wildly conflicting ideologies, each offering their own path of £science_ship technological evolution.\n\n£pops §GInterstellar Trade Association§!: This is but the very first step in a list of £science_ship technologies that deal with inter-species diplomacy, cooperation and trade. Selecting this path allows for the research of benefits to trade attractiveness, unique modules, special buildings and much more. This option can't be selected by xenophobe empires.\n\n£pops §GMinistry of Intelligence§!: This specialisation opens a path of £science_ship technologies that deal with slavery, authority and control. It is vital for empires that want to maximize the productivity of their slaves, even at the expense of future relations and commerce. This option can't be selected by xenophile empires."
 STH_technology.1010.name:0 "Colonisation Technology Breakthrough"
 STH_technology.1010.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching advanced studies into colonial development. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue. \n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1010.a:0 "Civilian Entrepreneurs"
 STH_technology.1010.b:0 "Frontier Collectives"
 STH_technology.1010.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, as we step out into the stars and expand our empire, we must make a decision on the kind of culture we wish to make - and we face two wildly conflicting ideologies, each offering their own path of £science_ship technological evolution.\n\n£pops §GCivilian Entrepreneurs§!: This is but the very first step in a path that embraces the fringes of our society - the adventurers, dreamers and settlers. They have always been the first to explore and set forth. Choosing this path would make rapid colonization considerably cheaper and easier, but at the expense of potentially losing control of our own people. This option can't be chosen by authoritarian empires.\n\n£pops §GFrontier Collectives§!: This specialisations focus on controlled and directed colonization. It allows for faster growth rates and colonization speeds, facilitates resettlement and faster building speeds. This option can't be selected by egalitarian empires."
 STH_technology.1011.name:0 "Materials Technology Breakthrough"
 STH_technology.1011.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching advanced materials technologies. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue. \n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1011.a:0 "Light Hull Construction"
 STH_technology.1011.b:0 "Heavy Hull Construction"
 STH_technology.1011.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, recently we have seen severals breakthrough in material manufacturing, as well as ship construction and design. We now must make a decision between 2 £science_ship technological paths.\n\n£ship_stats_armor §GLight Hull Construction§!: By selecting this specialisation, we order our scientists to focus their energies to develop materials that are progressively lighter, yet still retain their durability. This will also open up a path of research that deals with making materials harder to detect on sensors. The result are ships that are capable of evading enemy fire with much greater ease. I Recommend selecting this option if you want to focus on a fleet of small, fast and nimble ships to maximize this path's benefit.\n\n£ship_stats_armor §GHeavy Hull Construction§!: As the name suggests, by selecting this path we direct our scientists to develop the most durable and resilient substances possible in nature. Eventually, this also leads to breakthroughs in the development of superior armor plating techniques. I recommend this option if you want to focus on fleets of large, sturdy vessels that could benefit from increased armor values."
 STH_technology.1012.name:0 "Propulsion Technology Breakthrough"
 STH_technology.1012.desc_01:0 "[Root.GetRulerTitle] [Root.GetRulerName], my name is [scientist.GetName] and I've been leading a team researching advanced propulsion technologies. I'm pleased to announce that we've made a substantial breakthrough, offering us a number of potential applications to pursue. \n\nPlease let us know which of the following avenues you wish us to develop."
 STH_technology.1012.a:0 "High Energy Impulse Thrusters"
 STH_technology.1012.b:0 "Low Temperature Thrusters"
 STH_technology.1012.q.response:0 "Certainly, [Root.GetRulerTitle]. As you know, recently we have seen several breakthrough in propulsion theory and design, including maneuvering thrusters as well as main sub-light engine units. We now must make a decision between 2 £science_ship  technological paths.\n\n£ship_stats_speed §GHigh-Energy Impulse Thrusters§!: By selecting this specialisation, we order our scientists to focus their energies to develop thrusters and engines that produce the maximum amount of possible acceleration, at the expense of everything else. This eventually allows the development of powerful and advanced afterburners that can provide a significant boost to combat speeds. The results are some of the fastest ships in the fleet. Your ships could close the distance to the enemy quite quickly. However, they will not be as nimble.\n\n£ship_stats_speed §GLow-Temperature Thrusters§!: Sacrificing speed for the sake of lower emission signature and power consumption, this path of thrusters allow ships a decent speed while being able to evade enemy's sensors. Eventually, this also allows for the development of better Bussard ramjets that can increase sub-light speeds outside of combat. Ships equipped with these engines would be more expensive and slower, but they will enjoy slightly higher evasion chances due to their smaller energy signature."
