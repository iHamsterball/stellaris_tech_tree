 STH_a_matter_of_time.52.a:0 "Unfortunate."
 STH_a_matter_of_time.90.name:0 "A Matter of Time"
 STH_a_matter_of_time.90.desc:0 "While sensors where able to detect a small vessel in the vicinity of the chroniton burst, it disappeared before a full analysis could be completed."
 STH_a_matter_of_time.90.a:0 "Understood."
 sth_pulse.101.name:0 "[From.GetName] Isolationism"
 sth_pulse.101.desc.01:0 "The [From.GetName] have suffered heavily from recent wars. Many factions on [From.Capital.GetName] have pushed the government to forgo exploration and expansion into the galaxy in favour of a [From.Capital.GetName]-first policy."
 sth_pulse.101.desc.borg:0 "Species [From.GetBorgSpeciesNumber], internally designated as the [From.GetName] has suffered severe material losses in recent cycles. The species now appears to forgo exploration and expansion."
 sth_pulse.101.a:0 "Understood."
 sth_pulse.101.borg:0 "Irrelevant."
 sth_pulse.106.name:0 "[From.GetName] Expansionism"
 sth_pulse.106.desc.01:0 "The [From.GetName] have looked with envy on their galactic neighbours' growth in territory and prestige. Many factions on [From.Capital.GetName] have pushed the government to commit to exploration and expansion into the galaxy and reject the isolationism of the past."
 sth_pulse.106.desc.borg:0 "Species [From.GetBorgSpeciesNumber], internally designated as the [From.GetName] has commenced exploration and expansion ending an extended period of dormancy."
 sth_pulse.106.a:0 "Understood."
 sth_pulse.106.borg:0 "Irrelevant."
 STH_the_android_category:0 "Abandoned colony"
 STH_the_android_category_desc:0 "Scans of the surface suggest this world was once inhabited."
 STH_theAndroid_event.1.name:0 "The Android"
 STH_theAndroid_event.1.desc_human:0 "It appears that [From.GetName] at one point hosted a Human population before being erradicated. Time has worn the buildings, but one structure appears fully preserved. \n\nOn investigation the away team is surprised to discover a Humanoid machine - an android - partially disassembled on a raised table within the structure. \n\nScans reveal that it may be possible to re-assemble the android."
 STH_theAndroid_event.1.desc_known_human:0 "It appears that [From.GetName] at one point hosted a Human population before being erradicated. Time has worn the buildings, but one structure appears fully preserved. \n\nOn investigation the away team is surprised to discover a Humanoid machine - an android - partially disassembled on a raised table within the structure. \n\nScans reveal that it may be possible to re-assemble the android."
 STH_theAndroid_event.1.desc_unknown_human:0 "It appears that [From.GetName] at one point hosted a population of unknown aliens before being erradicated. Time has worn the buildings, but one structure appears fully preserved. \n\nOn investigation the away team is surprised to discover a bipedal machine - an android - partially disassembled on a raised table within the structure. \n\nScans reveal that it may be possible to re-assemble the android."
 STH_theAndroid_event.1.a:0 "Activate the Android."
 STH_theAndroid_event.1.b:0 "Disassemble the Android."
 STH_theAndroid_event.1.c:0 "Passively study the Android."
 STH_theAndroid_event.10.name:0 "The Android"
 STH_theAndroid_event.10.desc:0 "After many hours of work, the [Root.GetFleetName]'s chief engineer is able to fully re-assemble the android. \n\nOn activation the android opens its eyes and sits upright on the table. Unsure, it asks who the away team are, and what its purpose is. \n\nAfter much conversation, it becomes clear that the android requires time and resources beyond those available to the [Root.GetFleetName], and [Root.Owner.GetCaptainTitle] [Root.GetLeaderName] arranges for a shuttle to return the being to [Root.Owner.Capital.GetName] for further tutoring. \n\nAs the shuttle is about to depart, [Root.GetLeaderName] reflects that [Root.Leader.GetSheHe] hadn't yet asked the Android his name. \n\n'My name is [FromFrom.GetName]', it responds."
 STH_theAndroid_event.10.a:0 "Understood."
 STH_theAndroid_event.11.name:0 "The Android"
 STH_theAndroid_event.11.desc_data:0 "[FromFrom.GetName] has dilligently studied the material made available to [FromFrom.GetHerHim], and after many years now holds the equivalent of a number of advanced degrees in a variety of fields. \n\nWith a keen aptitude for science, [FromFrom.GetName] has asked to be allowed to join the fleet and represent the [Root.GetName] in its efforts to explore the galaxy."
 STH_theAndroid_event.11.desc_lore:0 "[FromFrom.GetName] has dilligently studied the material made available to [FromFrom.GetHerHim], and after many years now holds the equivalent of a number of advanced degrees in a variety of fields. \n\nWith a keen aptitude for governance and population management, [FromFrom.GetName] has asked to be allowed to be considered fully sentient, with the right to engage in politics. \n\nWhile some are uneasy with [FromFrom.GetName]'s demeanour, so far nothing has indicated [FromFrom.GetSheHe] would be anything other than an asset."
 STH_theAndroid_event.11.desc_b4:0 "[FromFrom.GetName]'s development has been slow, with many suspecting that its neural nets were damaged in the attack on [From.GetName]. \n\nWhile [FromFrom.GetHerHis] cognitive facilties are weak, [FromFrom.GetSheHe] does have an aptitude for certain games exposed during [FromFrom.GetHerHis] tutoring. These games are close to a number of [Root.GetName] ground combat simulations, and many believe that [FromFrom.GetName] could function adequately as a ground defence coordinator."
 STH_theAndroid_event.11.a:0 "Allow [FromFrom.GetName] to serve."
 STH_theAndroid_event.11.b:0 "Refuse [FromFrom.GetName]'s request."
 STH_theAndroid_event.20.name:0 "The Android"
 STH_theAndroid_event.20.desc:0 "After many hours of work, the [Root.GetFleetName]'s chief engineer is able to fully disassemble the android and analyse its positronic net. While the effort was destructive and the net now inert, the data gained from the study has provided invaluable."
 STH_theAndroid_event.20.a:0 "Understood."
 STH_theAndroid_event.21.name:0 "The Android"
 STH_theAndroid_event.21.desc:0 "After many hours of work, the [Root.GetFleetName]'s chief engineer has failed in the attempt to fully disassemble the android and analyse its positronic net. Cascading feedback loops have rendered the net inert. While the effort was destructive, some data gained from the study has been procured."
 STH_theAndroid_event.21.a:0 "Unfortunate."
 STH_theAndroid_event.30.name:0 "The Android"
 STH_theAndroid_event.30.desc:0 "The [Root.GetFleetName]'s chief engineer has managed to attach the Android's positronic net to a series of artificial stimuli simulating colony life before the attack. \n\nWhile the approach is unable to provide the quick results a controlled disassembly of the Android could bring, it is far safer and allows the prospect of reactivating the being at a later date. \n\nOngoing study of the Android will take place on [Root.Owner.Capital.GetName]."
 STH_theAndroid_event.30.a:0 "Understood."
 STH_theAndroid_event.31.name:0 "The Android"
 STH_theAndroid_event.31.desc:0 "Passive study of the [From.GetName] Android has progressed well, but many on [Root.Capital.GetName] now believe it is time to consider activating the being fully."
 STH_theAndroid_event.31.a:0 "Activate the Android."
 STH_theAndroid_event.31.b:0 "Continue passive study for 10 more years."
 STH_theAndroid_event.31.c:0 "Continue passive study indefinitely."
 STH_theAndroid_event.32.name:0 "The Android"
 STH_theAndroid_event.32.desc:0 "After many hours of work, the engineers on [Root.Capital.GetName] are able to fully re-assemble the android. \n\nOn activation the android opens its eyes and sits upright on the table. Unsure, it asks who the engineers are, and what its purpose is. \n\nAfter much conversation, it becomes clear that the android requires time and resources to fully develop, and the engineering team leader arranges for a larger facility to be made available to tutor it further. \n\nAs the suborbital shuttle is about to depart, the lead engineer reflects that they hadn't yet asked the Android his name. \n\n'My name is [FromFrom.GetName]', it responds."
 STH_theAndroid_event.32.a:0 "Understood."
 STH_theAndroid_event.11.name:0 "The Android"
