 tr_synchronicity_hive_mind_synapse:0 "Sinapsis de colmena"
 tr_synchronicity_hive_mind_synapse_desc:1 "§HDesbloquea el edificio:§! $building_hive_synapse$\n§EEste edificio produce energía y unidad, a la vez que aumenta la producción de recursos de población.§!"
 tr_synchronicity_hive_mind_synapse_delayed:0 "$building_hive_synapse_desc$"
 tr_synchronicity_machine_center:0 "Núcleos de procesamiento"
 tr_synchronicity_machine_center_desc:1 "§HDesbloquea el edificio:§! $building_control_center$\n§EEste edificio produce energía y unidad, a la vez que aumenta la producción de recursos robóticos.§!"
 tr_synchronicity_machine_center_delayed:0 "$building_control_center_desc$"
 tr_adaptability_dietary_enrichment:0 "Enriquecimiento de la dieta"
 tr_adaptability_dietary_enrichment_desc:0 "El resultado de £food  §Y$tile_resource_food_mult$§! aumenta en un §G+20%§!."
 tr_adaptability_dietary_enrichment_delayed:1 "El valor nutricional de los alimentos que recolectamos para nuestros drones se puede mejorar mediante diversas técnicas de enriquecimiento, lo cual nos permite alimentar a más drones con menos comida."
 tr_adaptability_survival_fittest:0 "Supervivencia del más fuerte"
 tr_adaptability_survival_fittest_desc:1 "§Y$species_trait_points_add$§! aumenta en §Y1§! y el tiempo que se tarda en modificar la especie se reduce en un §G15%§!."
 tr_adaptability_survival_fittest_delayed:0 "Al entrar en contacto con otras especies hemos aprendido cómo añadir sus puntos fuertes a los nuestros."
 tr_adaptability_dynamic_ecomorphism:0 "$tr_diplomacy_dynamic_ecomorphism$"
 tr_adaptability_dynamic_ecomorphism_desc:0 "$tr_diplomacy_dynamic_ecomorphism_desc$"
 tr_adaptability_dynamic_ecomorphism_delayed:0 "Tan solo estudiando los métodos de otros, hemos aprendido nuevas maneras de adaptarnos a entornos alienígenas."
 tr_adaptability_environmental_diversification:0 "Diversificación medioambiental"
 tr_adaptability_environmental_diversification_desc:0 "La £unity  unidad aumenta en un §G+5%§! por cada clase de planeta diferente que hayas colonizado, hasta un máximo del §G+30%§!."
 tr_adaptability_environmental_diversification_delayed:0 "Adaptándonos a diferentes entornos, hemos aprendido a evolucionar y a adaptarnos más rápido."
 tr_adaptability_adaptive_ecology:0 "Ecología adaptativa"
 tr_adaptability_adaptive_ecology_desc:2 "§Y$MOD_COUNTRY_TERRAFORMING_COST_MULT$§! se reduce en un §G15%§!."
 tr_adaptability_adaptive_ecology_delayed:1 "La función suprema de la ecología es la comprensión de las consecuencias."
 tr_synchronicity_cyber_comms:0 "Comunicaciones cibernéticas"
 tr_synchronicity_cyber_comms_desc:0 "§HDesbloquea el edificio:§! $building_neuro_electric_amplifier$"
 tr_synchronicity_cyber_comms_delayed:0 "$building_neuro_electric_amplifier_desc$"
 tr_synchronicity_organic_paradise:0 "Utopía orgánica"
 tr_synchronicity_organic_paradise_desc:2 "Todos los £building  §Hsantuarios orgánicos§! se mejoran a £building  §Hparaísos orgánicos§!. Además, la £happiness  §Y$MOD_POP_HAPPINESS$§! de todos los biótrofos aumenta en un §G+10%§!."
 tr_synchronicity_organic_paradise_delayed:2 "La monitorización continuada de los orgánicos sintientes que tenemos a nuestro cuidado ha revelado nueva información sobre sus necesidades físicas y fisiológicas."
 tradition_prosperity_hive_mind:0 "$tradition_prosperity$"
 tradition_prosperity_hive_mind_desc:0 "Si queremos expandirnos por las estrellas, debemos construir una colmena fuerte y próspera."
 tr_prosperity_hive_mind_adopt:0 "$tr_prosperity_adopt$"
 tr_prosperity_hive_mind_adopt_desc:0 "$tr_prosperity_adopt_desc$"
