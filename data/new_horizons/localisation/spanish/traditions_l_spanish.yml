 tr_purity_never_surrender:0 "Rendirse no es una opción"
 tr_purity_never_surrender_desc:1 "§Y$shipclass_starbase_hull_mult$§! aumenta en un §G+33%§! y §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§! aumenta en un §G+100%§!."
 tr_purity_never_surrender_delayed:1 "Nunca nos arrodillaremos ante aquellos que son inferiores. ¡Dejad que se lancen contra nuestras inquebrantables defensas! Dentro de mil años, no serán más que otra nota al pie en la historia de nuestra ascensión."
 tr_purity_symbol_purity:0 "Símbolo de pureza"
 tr_purity_symbol_purity_desc:1 "§HDesbloquea el edificio:§! $building_symbol_purity$\n§EEste edificio produce unidad, a la vez que aumenta la atracción de ética de gobierno.§!"
 tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 tr_purity_natural_order:0 "Orden natural"
 tr_purity_natural_order_desc:1 "Alimentarse de poblaciones alienígenas aporta £unity  unidad. No afecta a los robots."
 tr_purity_natural_order_delayed:0 "Todos los seres tienen su estación asignada en el universo. Aquellos que pertenecen a una especie inferior deberían estar agradecidas por su servidumbre a sus superiores."
 tr_purity_age_machines:1 "La era de las máquinas"
 tr_purity_age_machines_desc:2 "Producción de recursos de población construible aumenta en §G+5%§!"
 tr_purity_age_machines_delayed:1 "Ha terminado la época caótica en que los imperios orgánicos dictaban el curso de la historia galáctica. Por fin ha llegado la era de las máquinas."
 tr_purity_the_chosen:0 "Los elegidos"
 tr_purity_the_chosen_desc:4 "£pop  §Y$pop_citizen_happiness$§! aumenta en §G+5%§! y el coste de §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! se reduce en §G5%§!."
 tr_purity_the_chosen_delayed:0 "Tanto si es elegida por un poder superior como por una sencilla cuestión de genética, nuestra especie es excepcional sin comparación. Esta claro que el destino nos depara grandes cosas."
 tr_purity_waste_processing:0 "Procesamiento de residuos"
 tr_purity_waste_processing_desc:0 "§Y$MOD_POP_PROCESSING_OUTPUT$§! aumenta en un §G+50%§!."
 tr_purity_waste_processing_delayed:1 "Los métodos optimizados de procesamiento aumentarán el rendimiento cuando se recolecten unidades de población. Nada debe desperdiciarse."
 tr_purity_appropriation:0 "Apropiación"
 tr_purity_appropriation_desc:1 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! se reduce en un §G50%§!."
 tr_purity_appropriation_delayed:1 "La tierra que no se trabaja en nada contribuye a nuestro imperio. Hay que reubicar a los obreros de manera eficiente en aquellos planetas donde más necesarios son."
 tr_synchronicity_hive_adopt:0 "Tradiciones de sincronicidad"
 tr_synchronicity_hive_adopt_desc:0 "$tradition_synchronicity_desc$\n\n$tr_synchronicity_hive_adopt_effect$\n\n$tr_synchronicity_finish_effect$"
