 tr_prosperity_hive_mind_finish:0 "$tr_prosperity_finish$"
 tr_prosperity_hive_mind_finish_effect:0 "$tr_prosperity_finish_effect$"
 tr_prosperity_hive_warrior_forms:0 "Formas guerreras"
 tr_prosperity_hive_warrior_forms_desc:1 "§Y$MOD_ARMY_UPKEEP_MULT$§! se reduce en un §G20%§!."
 tr_prosperity_hive_warrior_forms_delayed:0 "Las formas guerreras especializadas para nuestros drones permitirán un despliegue más eficiente de nuestras tropas terrestres contra los enemigos de la colmena."
 tr_prosperity_efficiency_algorithms:0 "Algoritmos de eficiencia"
 tr_prosperity_efficiency_algorithms_desc:2 "El §Ymantenimiento de £pops  poblaciones§! se reduce en un §G10%§!."
 tr_prosperity_efficiency_algorithms_delayed:1 "No hay mayor delito que una máquina ineficaz."
 tr_prosperity_hive_neural_signal_boosters:0 "Potenciadores de señal neural"
 tr_prosperity_hive_neural_signal_boosters_delayed:0 "Las redes de energía que alimentan nuestras ciudades también pueden utilizarse para ampliar las señales neurales transmitidas a nuestros drones, lo que permite más modificaciones y mejoras en toda la colmena."
 gestalt_consciousness_biological_ascension_only1:1 "$TRIGGER_FAIL$Una mente colmena no puede seguir el camino de ascensión psiónica."
 gestalt_consciousness_biological_ascension_only2:1 "$TRIGGER_FAIL$Una mente colmena no puede seguir el camino de ascensión sintética."
