 ap_evolutionary_mastery_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: $COST_MULT|%0=-$"
 tr_discovery_planetary_survey_corps_machine:0 "Firmware de exploración 2.0"
 tr_discovery_planetary_survey_corps_machine_desc:0 "$tr_discovery_planetary_survey_corps_desc$"
 tr_discovery_planetary_survey_corps_machine_delayed:0 "La última generación de drones exploradores supera a los modelos anteriores al comparar automáticamente sus hallazgos en cada entorno nuevo con una base de datos centralizada de fenómenos galácticos conocidos, y marcar los datos no examinados previamente para su posterior estudio."
 requires_tradition_universal_compatibility:0 "§RRequiere la tradición de versatilidad §YCompatibilidad universal§!.§!"
 requires_technology_tech_climate_restoration:0 "$TRIGGER_FAIL$Requiere la tecnología £society  §Y$tech_climate_restoration$§!."
 requires_technology_robomodding:0 "$TRIGGER_FAIL$Requiere la tecnología £engineering  §Y$tech_robomodding$§!."
 ap_synthetic_age:0 "Era sintética"
 ap_synthetic_age_desc:0 "La era de los orgánicos ya ha pasado, el futuro de la galaxia pertenece a las máquinas. Este es el amanecer de la era sintética."
 ap_machine_worlds:0 "Mundos máquina"
 ap_machine_worlds_desc:0 "Conformaremos nuestros mundos a nuestra imagen y semejanza y reemplazaremos la fragilidad de la biología por la inmutable perfección del metal."
 ap_shared_destiny:0 "Destino compartido"
 ap_shared_destiny_desc:0 "Cuando alcanzamos cotas más altas, no debemos dejar atrás a aquellos que nos han servido con lealtad. El glorioso futuro de nuestro imperio siempre ha sido el de un destino compartido."
 tradition_expansion_hive:0 "Expansión"
 tradition_expansion_hive_desc:0 "Para la colmena solo hay dos estados posibles: crecer o morir."
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:1 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! aumenta en un §G+50%§!."
 tr_expansion_colonization_fever_hive:0 "Un solo pensamiento"
 tr_expansion_colonization_fever_hive_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_hive_delayed:0 "La supramente es un coro de pensamientos que ni siquiera el frío vacío del espacio puede acallar."
 tr_expansion_a_new_life_hive:0 "Frenesí de reproducción"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_delayed:0 "Tras apoderarse de un nuevo nido, las cápsulas de cría sienten la fuerte e instintiva obligación de reproducirse a un ritmo frenético. Suelen morir del estrés, pero el nacimiento de nuevos drones acelera el procesamiento de nuevos mundos."
 tr_expansion_courier_network_hive:0 "Supresión de divergencias"
 tr_expansion_courier_network_hive_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_hive_delayed:0 "De vez en cuando, nuestra unidad se ve perturbada por un dron rebelde. Esta amenaza ha aumentado a medida que nos expandimos por las estrellas. Purgar y reciclar estas unidades les da la posibilidad de contribuir a la colmena con su muerte como no podrían hacer en vida."
 tr_expansion_reach_for_the_stars_hive:0 "Sinapsis amebianas"
 tr_expansion_reach_for_the_stars_hive_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Meter las sinapsis en una pequeña carcasa de hiperimpulso, reforzada para el vuelo espacial, y usarlas para transmitir las directivas de la colmena nos ha permitido conquistar las estrellas."
 tr_expansion_galactic_ambition_hive:0 "Oscurecer las estrellas"
 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_hive_delayed:0 "Un terror primigenio acompañó nuestros primeros pasos en la oscuridad, lejos de nuestro hogar y de la madre colmena que nos alimentaba. Solo si conquistamos y superamos este miedo seguiremos creciendo. Millones de drones morirán para que la colmena sobreviva."
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_hive_desc:0 "Todo el que no sea de los nuestros deberá servirnos, ya sea como criados o como alimento."
 tr_domination_colonial_viceroys_hive:0 "Reunión de mentes"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_hive_delayed:0 "Debemos tener drones más autónomos para velar por la armonía mientras nuestras colmenas crecen en número."
 tr_domination_fleet_levies_hive:0 "Simbiontes de control de ideas"
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_delayed:0 "La promesa de absorber colmenas sirvientes en nuestra unidad no parece tranquilizarlos. En su lugar, se ofrecen a ayudar nuestros enjambres estelares a cambio de respetar su frágil y solitaria individualidad. Esto nos asombra."
 tr_domination_protection_racket_hive:0 "Biotributo"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_delayed:0 "Los envíos regulares de biomasa digerible de las colmenas súbditas suelen darnos más energía que una invasión planetaria a gran escala."
 tr_domination_star_lords_hive:0 "Feromonas soporíferas"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_delayed:0 "Generaciones de experimentación nos han revelado que ciertas combinaciones de feromonas y emisiones gaseosas reducen mucho la combatividad y la voluntad de resistir de los demás. Algunos mueren, pero lo hacen felices, tras haber alcanzado por unos instantes la hermosa pureza de nuestra mente."
 tr_domination_vassal_acculturation_hive:0 "Extracción de cerebros"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_delayed:0 "La tasa por drones cadáveres que impusimos a nuestros súbditos fue muy impopular al principio, pero con el tiempo la disensión se esfumó, como suele pasar con los seres con poca memoria. Los cuerpos nos nutren y los cerebros tienen recuerdos residuales que también pueden recolectarse."
 tr_harmony_mind_and_body_hive:0 "Órganos clonados"
 tr_harmony_mind_and_body_hive_delayed:0 "Los tanques de clonación producen en masa los órganos más consumidos, como corazones y pulmones, lo cual aumenta la esperanza de vida utilizable de los drones de mayor prioridad."
 tradition_supremacy_hive:0 "$tradition_supremacy$"
 tradition_supremacy_hive_desc:0 "La única regla es comer o que te coman."
 tr_supremacy_adopt_hive:0 "$tr_supremacy_adopt$"
 tr_supremacy_adopt_hive_desc:0 "$tradition_supremacy_hive_desc$\n\n$tr_supremacy_adopt_hive_effect$\n\n$tr_supremacy_finish_hive_effect$"
 tr_supremacy_adopt_hive_effect:0 "$tr_supremacy_adopt_effect$"
 tr_supremacy_great_game_hive:0 "Ojo del cazador"
 tr_supremacy_great_game_hive_desc:0 "$tr_supremacy_great_game_desc$"
 tr_supremacy_great_game_hive_delayed:0 "Definitivamente, todo cuanto hay fuera de nuestra colmena es una posible fuente de nutrientes. Encontramos consuelo en saber a quiénes devoraremos primero."
 tr_supremacy_right_of_conquest_hive:0 "Someterse o ser devorado"
 tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 tr_supremacy_right_of_conquest_hive_delayed:0 "Los demás tienen una mente extraña. Reaccionan con más vehemencia a que un solo dron sea disuelto en público en los tanques de digestión a que haya miles de muertos en un bombardeo orbital. Esta clase de terrorismo selectivo es muy eficaz para apocar su resistencia."
 tr_supremacy_master_shipwrights_hive:0 "Arquitectura orgánica"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_delayed:0 "Construimos los bastidores de nuestras naves como si fueran el esqueleto de un ser vivo y luego incorporamos los componentes necesarios como si fueran órganos, carne y piel."
 tr_supremacy_war_games_hive:0 "Percepción tridimensional"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_delayed:0 "Las criaturas espaciales tienen una percepción espacial superior debido a la naturaleza tridimensional de sus hábitats naturales. Nuestros enjambres se movieron como bancos de peces una vez incorporamos esa parte de su córtex a nuestra mente de combate."
 tr_supremacy_overwhelming_force_hive:0 "Exoesqueletos de cazadores"
 tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_overwhelming_force_hive_delayed:0 "Drones de combate criados en masa, reforzados contra el fuego de armas, con órganos redundantes y los instintos de supervivencia reprimidos. Millones de ellos."
 tr_supremacy_finish_hive:0 "$tr_supremacy_finish$"
 tr_supremacy_finish_hive_effect:0 "$tr_supremacy_finish_effect$"
 tradition_discovery_hive:0 "$tradition_discovery$"
 tradition_discovery_hive_desc:0 "En la antigüedad, nuestros drones exploradores abandonaban la seguridad de la colmena para buscar emplazamientos para nuevos nidos. Ahora recorren las estrellas, impulsados por el mismo anhelo ancestral."
 tr_discovery_adopt_hive:0 "$tr_discovery_adopt$"
 tr_discovery_adopt_hive_desc:0 "$tradition_discovery_hive_desc$\n\n$tr_discovery_adopt_hive_effect$\n\n$tr_discovery_finish_hive_effect$"
 tr_discovery_adopt_hive_effect:0 "$tr_discovery_adopt_effect$"
 tr_discovery_to_boldly_go_hive:0 "Zarcillos sensores"
 tr_discovery_to_boldly_go_hive_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_hive_delayed:0 "¿Cómo se puede conocer realmente algo con tan solo mirar números en una pantalla? Nuestros drones de exploración respiran la atmósfera de cada nuevo mundo y sienten el calor de cada nueva estrella en su propia piel. Nosotros vivimos el universo, vosotros solo leéis cosas sobre él."
 tr_discovery_planetary_survey_corps_hive:0 "Muestras planetarias"
 tr_discovery_planetary_survey_corps_hive_desc:0 "$tr_discovery_planetary_survey_corps_desc$"
 tr_discovery_planetary_survey_corps_hive_delayed:0 "Hemos criado a un dron gigante de perforación que extrae miles de toneladas de material de un solo bocado. Devora todo lo que puede digerir y lo demás lo estudia."
 tr_discovery_science_division_hive:0 "Vínculo de mentes"
 tr_discovery_science_division_hive_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_hive_delayed:0 "Aunque suele volverlos locos, sumergir por unos instantes las mentes brillantes de otros en nuestra consciencia a veces introduce ideas externas útiles que podemos explorar a fondo."
 tr_discovery_polytechnic_education_hive:0 "Evolución hiperadaptativa"
 tr_discovery_polytechnic_education_hive_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_hive_delayed:0 "Reducir el armazón físico de nuestros drones pensadores a poco más que un sistema mínimo de soporte vital para sus cerebros superdesarrollados ha demostrado ser muy eficiente. Los drones de jerarquía inferior los cuidan y alimentan, y ellos pueden centrarse exclusivamente en perfeccionar su área de estudio."
 tr_discovery_faith_in_science_hive:0 "Retransmisión sináptica"
 tr_discovery_faith_in_science_hive_desc:0 "$tr_discovery_faith_in_science_desc$"
 tr_discovery_faith_in_science_hive_delayed:0 "Mediante la aplicación estratégica de transmisores sinápticos, podemos retrasmitir la voluntad de la colmena a todo un planeta desde su órbita."
 tr_discovery_finish_hive:0 "$tr_discovery_finish$"
 tr_discovery_finish_hive_effect:0 "$tr_discovery_finish_effect$"
 tr_prosperity_adopt_hive:0 "$tr_prosperity_adopt$"
 tr_prosperity_adopt_hive_desc:0 "$tradition_prosperity_hive_mind_desc$\n\n$tr_prosperity_adopt_hive_effect$\n\n$tr_prosperity_finish_hive_effect$"
 tr_prosperity_adopt_hive_effect:0 "$tr_prosperity_adopt_effect$"
 tr_prosperity_finish_hive:0 "$tr_prosperity_finish$"
 tr_prosperity_finish_hive_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdoptar todas las $tr_prosperity_adopt_hive$ reduce el coste del mineral de §Y$CONSUMER_GOODS$§! utilizado por nuestras £pops  poblaciones en un §G-20%§!."
 requires_technology_zero_point_power:0 "$TRIGGER_FAIL$Requiere la tecnología £physics  §Y$tech_zero_point_power$§!."
 requires_technology_starbase_5:0 "$TRIGGER_FAIL$Requiere la £engineering  tecnología §Y$tech_starbase_5$§!."
 requires_technology_battleships:0 "$TRIGGER_FAIL$Requiere la £engineering  tecnología §Y$tech_battleships$§!."
 ap_colossus:0 "Proyecto Coloso"
 ap_colossus_desc:0 "El Proyecto Coloso es donde se entrecruzan los sueños de terror y disuasión. Una visión de una nave gigante, con armas capaces de destruir mundos enteros."
 TRADITION_COST_MULT_NUM_SYSTEMS:0 "$COUNT|Y$ sistemas: $VALUE|%$"
 tr_supremacy_above_the_fray:0 "Por encima de las disputas"
 tr_supremacy_above_the_fray_desc:0 "Producción de £unity  de §Yunidad§! aumenta en §G+10%§!."
 tr_supremacy_above_the_fray_delayed:0 "Estamos por encima de las riñas políticas y las mezquinas rivalidades. Que los imperios menores digan lo que quieran, nuestro propósito no vacilará."
 tr_supremacy_natural_order:0 "Orden natural"
 tr_supremacy_natural_order_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! se reduce en un §G20%§! en todos nuestros planetas."
 tr_supremacy_natural_order_delayed:0 "Es un hecho incuestionable que, en el orden natural de las cosas, somos mejores que otras especies. Debemos difundir esta verdad, tanto para que nuestra gente se regocije de su superioridad como para que los demás acepten el destino que elijamos para ellos."
 allow_edict_land_clearance:0 "§HDesbloquea el edicto planetario:§! Limpieza de terreno"
 describe_edict_land_clearance:1 "§EEste es un edicto planetario que aumenta permanentemente el tamaño de un planeta de §G1§! a §G3§! casilla(s); los planetas más pequeños son los que ganan más casillas. Solo puede hacerse una vez por planeta y no se puede usar en planetas con el tamaño máximo (25 casillas).§!"
 land_clearance_increase_size_1:0 "Aumenta permanentemente el tamaño del planeta en §G1§! casilla. Solo puede usarse una vez por planeta."
 land_clearance_increase_size_2:0 "Aumenta permanentemente el tamaño del planeta en §G2§! casillas. Solo puede usarse una vez por planeta."
 land_clearance_increase_size_3:0 "Aumenta permanentemente el tamaño del planeta en §G3§! casillas. Solo puede usarse una vez por planeta."
 land_clearance_not_max_size:0 "§RLimpieza de terreno no puede usarse para aumentar más el tamaño de este planeta.§!"
 requires_technology_starbase_4:0 "$TRIGGER_FAIL$Requiere la £engineering  tecnología §Y$tech_starbase_4$§!."
 allow_gaia:0 "Nos permite terraformar mundos en §Yplanetas Gaia§!"
 no_rev_engineering:0 "Nuestra tecnología e ingeniería son demasiado complejas para que las repliquen."
 allow_raiding:0 "Desbloquea la implicación §Y$bombardment_raiding$§!, que nos permite abducir poblaciones de los planetas asediados y reasentarla en nuestros mundos."
 ap_executive_vigor:0 "Vigor ejecutivo"
 ap_executive_vigor_desc:0 "No habrá medias tintas ni compromisos cuando implementemos los edictos decididos por nuestro gobierno. O vamos hasta el final, o nada."
 ap_eternal_vigilance:0 "Vigilancia eterna"
 ap_eternal_vigilance_desc:0 "Mostrar debilidad es invitar al ataque. El precio de invadir nuestro espacio debe ser tan alto que pocos puedan permitírselo."
 tr_supremacy_armed_deterrence:0 "Disuasión armada"
 tr_supremacy_armed_deterrence_desc:0 "§Y$shipsize_military_station_small_build_cost_mult$§! se reduce un §G25%§! y §Y$shipsize_military_station_small_hull_mult$§! aumenta un §G20%§!."
 tr_supremacy_armed_deterrence_delayed:0 "Quienes desean la paz deben prepararse para la guerra. Nuestras fronteras serán el muro donde se estrellen las flotas de quienes osen conquistarnos."
 tr_supremacy_natural_preeminence:0 "Preeminencia natural"
 tr_supremacy_natural_preeminence_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! se reduce en un §G20%§! en todos nuestros planetas."
 tr_supremacy_natural_preeminence_delayed:0 "Es un hecho incuestionable que, en el orden natural de las cosas, somos mejores que otras especies. Debemos difundir esta verdad, tanto para que nuestra gente se regocije de su superioridad como para que los demás acepten el destino que elijamos para ellos."
 ap_grasp_the_void:0 "Control del vacío"
 ap_grasp_the_void_desc:0 "El vasto espacio de la galaxia alberga riquezas ilimitadas para aquellos imperios que sepan cómo mantener su control del vacío."
 ap_transcendent_learning:0 "Aprendizaje trascendente"
 ap_transcendent_learning_desc:0 "Nuestra sociedad debe cambiar su enfoque respecto al aprendizaje, y, con ello, nuestras mentes más brillantes podrán alcanzar un nivel completamente nuevo de logros."
 requires_technology_glandular_acclimation:0 "$TRIGGER_FAIL$Requiere la £society  tecnología §Y$tech_glandular_acclimation$§!."

