 TRADITIONS_PROGRESS_TITLE:0 "Avances"
 TRADITIONS_PROGRESS_DESC:0 "Necesitas £unity $MISSING|Y$ más para poder adoptar una nueva tradición. Al ritmo actual, la tendrás el $DATE|Y$."
