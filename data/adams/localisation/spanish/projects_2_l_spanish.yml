l_spanish:
 AMOEBAS_1_PROJECT:0 "Observación de amebas espaciales"
 AMOEBAS_1_PROJECT_DESC:0 "Encarga a un departamento científico que reúna y coteje datos sobre las amebas espaciales."
 CRYSTALS_1_PROJECT:0 "Observación de entidades cristalinas"
 CRYSTALS_1_PROJECT_DESC:0 "Encarga a un departamento científico que reúna y coteje datos sobre las entidades cristalinas."
 DRONES_1_PROJECT:0 "Observación de drones mineros"
 DRONES_1_PROJECT_DESC:0 "Encarga a un departamento científico que reúna y coteje datos sobre los antiguos drones mineros."
 CLOUDS_1_PROJECT:0 "Observación de nubes de vacío"
 CLOUDS_1_PROJECT_DESC:0 "Encarga a un departamento científico que reúna y coteje datos sobre las nubes de vacío."
 DEAL_WITH_FLORA:0 "Agresión de plantas"
 DEAL_WITH_FLORA_DESC:0 "La flora de este planeta es muy hábil, más agresiva todavía y digna sin duda de un estudio a fondo."
 OLD_GODS_BENEFACTRESS_PROJECT:0 "Antiguos dioses: Benefactora"
 OLD_GODS_BENEFACTRESS_PROJECT_DESC:0 "Todo el altar de la Benefactora está cubierto de una maraña de pictogramas que parecen contar una historia mucho más detallada que las fábulas atomizadas que han sobrevivido a lo largo de las eras en [Root.Owner.Capital.GetName].\n\nAunque solo están lejanamente relacionados con los antiguos idiomas [Root.Owner.GetSpeciesNamePlural] conocidos, la tecnología actual quizá nos permita descifrar los pictogramas si tenemos bastante tiempo y recursos."
 OLD_GODS_UNDAUNTED_PROJECT:0 "Antiguos dioses: Impávido"
 OLD_GODS_UNDAUNTED_PROJECT_DESC:0 "El templo que alberga el altar del Impávido está lleno de aparatos de origen y propósitos indeterminados, fiel a los mitos que lo rodean. Muy lejos de los simples rompecabezas y pruebas de fuerza que llenaron antaño los templos de [Root.Owner.Capital.GetName], los textos sagrados que aquí se encuentran solo podrán leerlos los que sean dignos de verdad.\n\nDicho esto, nuestras sofisticadas herramientas de análisis resolverán rápidamente estos acertijos."
 OLD_GODS_PERCIPIENT_PROJECT:0 "Antiguos dioses: Perceptor"
 OLD_GODS_PERCIPIENT_PROJECT_DESC:0 "Los muros del espacio que alberga el altar del Perceptor están cubiertos de gruesas capas de barniz mineral, pero el altar no tiene nada.\n\nLas historias del Perceptor se cuentan solo a aquellos lo bastante perceptivos para entender su significado: el truco está en saber qué debe percibirse."
 LIMBO_1_PROJECT:0 "En el limbo"
 LIMBO_1_PROJECT_DESC:0 "Una cámara alienígena llena de dispositivos de almacenamiento pide a gritos una investigación arqueológica."
 PROJECTING_MOON_PROJECT:0 "Proyectando"
 PROJECTING_MOON_PROJECT_DESC:0 "Un planeta inusual que tiene una luna extraña. Las técnicas de escaneo normales no dan resultados, se necesita un enfoque más práctico."
 GRIMACING_PLANET_PROJECT:0 "Planeta gesticulante"
 GRIMACING_PLANET_PROJECT_DESC:0 "La faz violentamente animada de este planeta se puede estabilizar para dar lugar a algo habitable si actuamos pronto."
 OLFACTORY_PROJECT:0 "Estudio olfativo"
 OLFACTORY_PROJECT_DESC:0 "Un artefacto alienígena que se supone que transmite información desprendiendo compuestos aromáticos."
 ULTIMATE_WEAPON_PROJECT_DESC:0 "Hay un depósito de armas escondido en algún lugar del planeta. Si lo encontramos, pueden representar nueva tecnología militar para el imperio."
 REFINE_ROCK_PROJECT:0 "Bombardeo de positrones"
 REFINE_ROCK_PROJECT_DESC:0 "La dispersión controlada de positrones desde la órbita puede dar una forma más útil a los minerales propios del planeta."
 CRYSTAL_CODEX_PROJECT:0 "Códice de cristal"
 CRYSTAL_CODEX_PROJECT_DESC:0 "Una formación mineral que contiene información codificada en hologramas. Su estructura es familiar, pero con datos tan densos que es difícil de descodificar."
 ALIEN_BARRACKS_PROJECT:0 "Cuarteles alienígenas"
 ALIEN_BARRACKS_PROJECT_DESC:0 "Un estudio socioarqueológico más de cerca de estas ruinas puede dar ideas sobre la antigua maquinaria bélica alienígena."
 ROBOT_MINERALS_PROJECT:0 "Reclamada por la naturaleza"
 ROBOT_MINERALS_PROJECT_DESC:0 "Un complejo lleno de maleza oculta secretos importantes."
 BALANCE_ECOSYSTEM_PROJECT:0 "Equilibrar ecosistema"
 BALANCE_ECOSYSTEM_PROJECT_DESC:0 "Se ha elaborado un plan para intentar arreglar la desequilibrada biosfera del planeta usando solo las herramientas de una nave científica estándar.\n\nPuede tener consecuencias imprevistas."
 HEAD_IN_SAND_PROJECT:0 "La cabeza en la arena"
 HEAD_IN_SAND_PROJECT_DESC:0 "Una flota militar puede intentar sacar una nave enterrada."
 THE_PRINCE_PROJECT:0 "El príncipe"
 THE_PRINCE_PROJECT_DESC:0 "Un banco de datos que flotaba en el espacio no contiene nada más que un fragmento de texto, escrito en un idioma alienígena pero familiar."
 EMERGENCY_BUOY_PROJECT:0 "Baliza de emergencia"
 EMERGENCY_BUOY_PROJECT_DESC:0 "Un objeto dañado que parece hacer de repetidor de una señal de comunicaciones."
 WRECKED_FLEET_1:0 "Transmisión monumental"
 WRECKED_FLEET_1_DESC:0 "Descodifica el mensaje que sale del monolito."
 WRECKED_FLEET_2:0 "Armada de alianza antigua"
 WRECKED_FLEET_2_DESC:0 "Despliega equipos de ingeniería para poner a punto las naves recuperables."
 HELPFUL_DRONES_1_PROJECT:0 "Abandonados"
 HELPFUL_DRONES_1_PROJECT_DESC:0 "Recibimos lecturas extrañas de la luna del planeta. Puede que no sea nada.\n\nPero puede que sea algo. Con una nave en órbita haciendo de repetidor, los científicos de la colonia escanearán con cuidado la superficie del planeta para llegar al meollo del asunto."
 POLLEN_1_PROJECT:0 "Estudio de la flora"
 POLLEN_1_PROJECT_DESC:0 "Alguna flora nativa del planeta muestra diversas propiedades, posiblemente interesantes."
 POLLEN_2_PROJECT:0 "Estudio laboral"
 POLLEN_2_PROJECT_DESC:0 "Varios estudios recientes de reputados centros [Root.Owner.GetSpeciesName]s muestran modos alternativos de organizar una gran fuerza de trabajo. Un metaestudio exhaustivo de estas nuevas ideas podría darnos la respuesta al problema de la pérdida de productividad en entornos colonizados difíciles."
 POLLEN_3_PROJECT:0 "Sensación de mal inminente"
 POLLEN_3_PROJECT_DESC:0 "La situación del planeta infestado de polen ha dado un vuelco que puede ser peligroso. Es de la mayor importancia realizar una rápida valoración de la situación única de la colonia y de sus factores ambientales, cada vez más volátiles.\n\nCuando sepamos todos los peligros, deberá trazarse un plan de acción y realizarse en horas."
 ROGUE_SCIENTIST_1_PROJECT:0 "Ansia viajera: abandonados"
 ROGUE_SCIENTIST_1_PROJECT_DESC:0 "La partida sin testigos de la autoridad de este planeta ha dejado una cantidad asombrosa de rastros de energía residuales arrojados contra los vientos solares.\n\nCon suerte, un análisis completo de estas energías nos podría indicar el destino siguiente de la autoridad y, si es necesario, facilitar seguirla en el futuro."
 MASSEX_1_PROJECT:0 "Análisis: roto"
 MASSEX_1_PROJECT_DESC:0 "Reconstruye el pasado traumático de este cuerpo celeste."
 MASSEX_2_PROJECT:0 "Análisis: quemado"
 MASSEX_2_PROJECT_DESC:0 "Reconstruye el pasado traumático de este cuerpo celeste."
 MASSEX_3_PROJECT:0 "Análisis: desolado"
 MASSEX_3_PROJECT_DESC:0 "Reconstruye el pasado traumático de este cuerpo celeste."
 MASSEX_4_PROJECT:0 "Análisis: nocivo"
 MASSEX_4_PROJECT_DESC:0 "Reconstruye el pasado traumático de este cuerpo celeste."
 MASSEX_5_PROJECT:0 "Análisis: gélido"
 MASSEX_5_PROJECT_DESC:0 "Reconstruye el pasado traumático de este cuerpo celeste."
 MANUFACTORY_PROJECT:0 "Restablecimiento de mina"
 MANUFACTORY_PROJECT_DESC:0 "Despliega equipos de ingeniería para poner a punto una antigua estación orbital."
 CRYSTAL_CONSTRUCT_PROJECT:0 "La construcción de cristal"
 CRYSTAL_CONSTRUCT_PROJECT_DESC:0 "Encarga a un departamento científico que reúna y coteje datos sobre esa construcción cristalina única."
 MINING_BASE_PROJECT:0 "El centro de procesamiento"
 MINING_BASE_PROJECT_DESC:0 "Encarga a unos científicos el estudio a distancia del último antiguo centro de procesamiento de drones conocido."
 ULTIMATE_WEAPON_PROJECT:0 "El arma suprema"
