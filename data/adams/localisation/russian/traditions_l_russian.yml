 ################################################################
 # SUPREMACY
 ################################################################
 
 tradition_supremacy:0 "Превосходство"
 tradition_supremacy_desc:0 "Будущее этой галактики принадлежит тем, кто достаточно силен, чтобы захватить ее."
 tr_supremacy_adopt:0 "Традиции превосходства"
 tr_supremacy_adopt_desc:0 "$tradition_supremacy_desc$\n\n$tr_supremacy_adopt_effect$\n\n$tr_supremacy_finish_effect$"
 tr_supremacy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_BORDER_MULT$§! увеличен на §G20%§!."
 tr_supremacy_great_game:0 "Великая игра"
 tr_supremacy_great_game_desc:0 "£unity  Производство §Yединства§! увеличено на §G10%§! по причине соперничества с соседями."
 tr_supremacy_great_game_delayed:0 "По мере того как мы продолжаем расширяться, другие империи будут неизбежно оспаривать наши притязания, как и мы будем делать то же самое в отношении их. Мы серьезно участвуем в великой игре за ресурсы и территории. Одержать верх - это не что иное, как наш долг."
 tr_supremacy_right_of_conquest:0 "Право захвата"
 tr_supremacy_right_of_conquest_desc:0 "Стоимость военного требования §Y«Передать планету»§! снижена на §Y25%§!."
 tr_supremacy_right_of_conquest_delayed:0 "Древнее право захвата - это универсальная истина, которая и теперь не менее актуальна, чем в те времена, когда наша цивилизация устанавливала господство над родным миром. Горе побежденным!"
 tr_supremacy_master_shipwrights:0 "Мастера-судостроители"
 tr_supremacy_master_shipwrights_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! увеличена на §G15%§!, а §Y$MOD_NAVY_SIZE_MULT$§! - на §G10%§!."
 tr_supremacy_master_shipwrights_delayed:0 "Постоянно возрастающие масштабы наших судостроительных программ привели к формированию высококвалифицированной и эффективной рабочей силы на наших верфях. Методика непрерывно совершенствуется, и время, проходящее от сборки корпуса до получения полностью завершенного звездолета, теперь стало короче, чем когда бы то ни было."
 tr_supremacy_war_games:0 "Военные игры"
 tr_supremacy_war_games_desc:0 "§Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! увеличены на §Y2§!."
 tr_supremacy_war_games_delayed:0 "Устойчивая традиция военных игр, будь то компьютерные симуляторы или реальные тренировки в космосе, укоренилась среди старших офицеров наших флотилий. Она побудила наших адмиралов мыслить нестандартно, что привело к появлению многочисленных тактических инноваций и новых стратегических приемов."
 tr_supremacy_overwhelming_force:0 "Воинственный настрой"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! увеличен на §G25%§!."
 tr_supremacy_overwhelming_force_delayed:0 "Дисциплина - фундамент любой успешной армии. С помощью селекционного разведения, суровых тренировок и непрекращающихся учений мы создали безжалостных воинов, действующих, как единая сила, абсолютно согласованно друг с другом. Они железный кулак, с которым мы будем править галактикой."
 tr_supremacy_finish:0 "Традиции превосходства завершены"
 tr_supremacy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_supremacy_adopt$ приняты, наша §Y$MOD_SHIP_FIRE_RATE_MULT$§! повышена на §G15%§!."
 
 ################################################################
