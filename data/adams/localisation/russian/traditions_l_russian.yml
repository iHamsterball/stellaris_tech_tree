 ap_defender_of_the_galaxy:0 "Защитник галактики"
 ap_galactic_contender:0 "Галактические чудеса"
 ap_technological_ascendancy:0 "Технологический подъем"
 ap_mastery_of_nature:0 "Господство над природой"
 ap_voidborn:0 "Рожденные в пустоте"
 ap_the_circle_of_life:0 "Цикл жизни"
 ap_galactic_wonders:0 "Галактические чудеса"
 ap_interstellar_dominion:0 "Межзвездная власть"
 
 ap_engineered_evolution_desc:0 "Что касается нашего генетического предназначения, то природная эволюция - это слишком долгий процесс, а значит, полагаться на природу неэффективно. Почему бы не ускорить будущее нашей расы?"
 ap_evolutionary_mastery_desc:0 "Эволюция - это целеустремленный зверь, следующий по единственному пути к неизбежному результату. Такое ограничение для нас недопустимо, поэтому давайте будем одновременно исследовать все пути."
 
 ap_the_flesh_is_weak_desc:0 "Пределы и ограничения, налагаемые на нас нашими слабыми органическими телами, просто неприемлемы. Чтобы достичь полного потенциала, мы должны начать использовать кибернетические имплантаты."
 ap_synthetic_evolution_desc:0 "Пришло время отринуть эти несовершенные органические сосуды, в которых томится наш разум. Переместив наши нейронные схемы в синтетические тела, мы достигнем более высокой ступени бытия."
 
 ap_mind_over_matter_desc:0 "Мы используем лишь небольшую часть потенциала нашего мозга. Скрытые псионические способности нашей расы только сейчас начинают проявляться у определенных индивидуумов."
 ap_transcendence_desc:0 "Мы стоим на пороге пробуждения истинной псионической мощи нашей расы. Наш разум к этому готов, и мы слышали шепот, идущий из экстрасенсорной области, которая нам пока недоступна..."
 
 ap_world_shaper_desc:0 "Процесс тщательного формирования и изменения экосистемы целой планеты в нечто иное не так уж сильно отличается от работы скульптора, лепящего статую из глины."
 ap_master_builders_desc:0 "Строительство мегасооружения требует беспрецедентного количества ресурсов и планирования. Мы открываем новые горизонты в области макроинженерии."
 ap_imperial_prerogative_desc:0 "По мере того как наша цивилизация продолжает расти, должно расширяться и ее пульсирующее сердце. Под наше прямое управление перейдет еще больше систем."
 ap_one_vision_desc:0 "Настоящего единства можно достичь лишь тогда, когда у государства и его граждан одни и те же конечные цели. Ведь дом, в котором нет согласия, долго не выстоит."
 ap_consecrated_worlds_desc:0 "Галактика - это место для множества святынь, и некоторые из них более очевидны, чем другие. Будучи смертными, мы по-прежнему стараемся постичь истинную природу вселенной."
 ap_galactic_force_projection_desc:0 "Флотилия - это инструмент, посредством которого выражается воля нашей империи. Жить нам или умереть - все зависит от ее мощи."
 ap_defender_of_the_galaxy_desc:0 "В то время как звездные империи погрязли в мелких склоках, невообразимо могучие зловещие силы готовятся выступить против всей разумной жизни. Кто же нас защитит?"
 ap_galactic_contender_desc:0 "Угасшие империи цепляются за остатки своих дряхлых цивилизаций, пребывая в вечном страхе перед более молодыми и энергичными расами, которые их окружают. Их время давно прошло."
 ap_technological_ascendancy_desc:0 "Теперь в нашем распоряжении есть технологии, которые всего несколько поколений назад были бы неотличимы от магии. Началась новая эра технологического прогресса."
 ap_mastery_of_nature_desc:0 "Хотя мы уже давно подчинили себе природу нашего родного мира, инопланетные биомы, с которыми мы с тех пор столкнулись, бросают нам новый вызов. И с ними мы тоже справимся."
 ap_voidborn_desc:0 "Космос, который ранее казался холодным и непреодолимым барьером, стал для нас вторым домом. Все больше представителей нашей молодежи достигают взрослого возраста, ни разу не ступив на поверхность ни одной планеты."
 ap_the_circle_of_life_desc:0 "Массивное кольцеобразное мегасооружение с искусственными средами обитания, построенное по окружности на орбите звезды. Теоретически это вполне выполнимо..."
 ap_galactic_wonders_desc:0 "Мегасооружения по праву считаются чудом нашего времени. Всего несколько поколений назад проект такого масштаба было невозможно даже вообразить."
 ap_interstellar_dominion_desc:0 "Наше место среди звезд ясно и неприкосновенно. То же самое касается границ нашей империи."
