l_russian:
 ####################################
 # Traditions
 ####################################
 UNITY:0 "Единство"
 UNITY_DESC:0 "Единство - это ресурс, используемый для того, чтобы разблокировать $TRADITIONS$. Единство вырабатывается каждый месяц в на основе имеющихся у вас сооружений и степени единения в вашей империи."
 TRADITIONS:0 "Традиции"
 TRADITIONS_DESC:0 "Традиции - это бонусы, сгруппированные в деревья традиций. Традиция может быть разблокирована в любой момент, если вашей империей накоплено достаточное количество единства. Различные факторы, такие как большое количество колоний или идеологическое разделение населения, повышают затраты единства на принятие традиций."
 TRADITIONS_PROGRESS:0 "$KEY$: прогресс"
 TRADITIONS_PROGRESS_TITLE:0 "Прогресс"
 TRADITIONS_PROGRESS_DESC:0 "Чтобы иметь возможность принять новую традицию, нам требуется дополнительное £unity  в количестве $MISSING|Y$ ед. Текущая скорость производства позволит накопить его к $DATE|Y$."
 UNLOCK_TRADITION_DESC:0 "£unity у нас в достаточном количестве для принятия новой традиции"
 TRADITIONS_TIME_TO_NEXT:0 "Осталось месяцев"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$ осталось."
 TRADITIONS_UNLOCKED:0 "Мы открыли $COUNT|Y$ из $MAX|Y$ традиций на этом древе."
 TRADITION_ADOPT_BUTTON:0 "Принять"
 TRADITIONS_ADOPT:0 "Эффект от принятия"
 TRADITIONS_FINISH:0 "Эффект от завершения"
 TRADITIONS_FINISH_AP:0 " Кроме того, мы разблокируем §Yодну§! ячейку бонусов за стремление."
 TRADITION_COST:0 "Стоимость традиций"
 TRADITIONS_UNAFFORDABLE:0 "§RПрежде чем мы сможем открыть эту традицию, нам требуются еще §Y$RESOURCES$§!.§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$Приняты традиции группы $CATEGORY|Y$"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$Приняты все традиции в этой группе"
 TRADITION_ADOPT_CONFIRM:0 "Принять традицию"
 TRADITION_ADOPT_CONFIRM_DESC:0 "Мы уверены, что хотим принять традицию §Y$TRADITION$§!?\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$/$MAX$"
 TRADITION_CLICK_DESC:0 "§GЩелкните, чтобы принять эту традицию.§!"
 TRADITION_GROUP_CLICK_DESC:0 "§GЩелкните, чтобы принять эту группу традиций.§!"
 TRADITION_COST_NEXT:0 "Следующая традиция"
 TRADITION_COST_MULT_NUM_TR:0 "Традиции ($COUNT|Y$): $VALUE|Y$"
 TRADITION_COST_MULT_NUM_COLONIES:0 "Колонии ($COUNT|Y$): $VALUE|%$"
 TRADITION_COST_MULT_NUM_POPS:0 "Базовая стоимость поселений ($COUNT|Y$): $VALUE|Y$"
 TRADITION_COST_MULT_NUM_POPS_EFFECT:0 "Дополнительная стоимость поселений: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_POP_TYPES_EFFECT:0 "$NUM|Y$ $TYPE$: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "Категории принятых традиций ($COUNT|Y$): $VALUE$"
 pop_xenos:0 "Инопланетные поселения"
 pop_xeno_slaves:0 "Поселения инопланетных рабов"
 pop_slaves:0 "Поселения рабов"
 pop_founders:0 "Поселения основателей"
 pop_robots:0 "Поселения роботов"
 
 ################################################################
 # EXPANSION
 ################################################################
 
 tradition_expansion:0 "Расширение"
 #tradition_expansion_desc:0 "We must spread our civilization to new systems and planets if we are to survive. As other empires emerge on the galactic scene, competition will be fierce. The faster we can establish new colonies, the better."
 tradition_expansion_desc:0 "Мы должны расширять владения нашей цивилизации за счет новых систем и планет, а иначе нам грозит окончательное вымирание."
 tr_expansion_adopt:0 "Традиции расширения"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nНовые колонии начинаются с §Yодного§! дополнительного £pops поселения."
 tr_expansion_colonization_fever:0 "Лихорадка колонизации"
 tr_expansion_colonization_fever_desc:0 "Производство £unity  единства §Yстоличными сооружениями§! увеличилось на §Y1§!."
 tr_expansion_colonization_fever_delayed:0 "Население охватила лихорадка колонизации. Их энтузиазм и патриотический пыл растут с каждым новым миром, освоенным нашими колонистами."
 tr_expansion_a_new_life:0 "Новая жизнь"
 tr_expansion_a_new_life_desc:0 "§Y$MOD_POP_GROWTH_SPEED$§! в £pops  поселениях повышена на §G10%§!, а §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! - на §G50%§!."
 tr_expansion_a_new_life_delayed:0 "Новая жизнь ожидает наших граждан в космических колониях. Это шанс начать все заново в золотой земле возможностей и приключений! Благодаря активной рекламной кампании менее благополучные элементы нашего общества будут толпами спешить на колониальные корабли."
 #tr_expansion_standardized_colony_ships:0 "Standardized Colony Ships"
 #tr_expansion_standardized_colony_ships_desc:0 "Immediately give you a free §Y$colonizer$§!. In addition, §Y$shipsize_colonizer_construction_speed_mult$§! is increased by §G+100%§!."
 #tr_expansion_standardized_colony_ships_delayed:0 "Simplified designs and less expensive materials allow us to mass-produce colony ships on a hitherto unseen scale. Our colonists may not enjoy as many creature comforts during transport to their new homes, but these ships will still get them where they're going."
 tr_expansion_courier_network:0 "Система курьеров"
 tr_expansion_courier_network_desc:0 "Влияние на §Y$TRADITION_COST$§! в части ее повышения, зависящее от количества колоний, снижено на §G33%§!."
 tr_expansion_courier_network_delayed:0 "Система маленьких курьерских кораблей является надежной альтернативой для перевозки VIP-персон или доставки сообщений, которые нельзя доверять сверхсветовой связи. Это позволит еще более тесно сплотить наши отдаленные колонии."
 tr_expansion_reach_for_the_stars:0 "Дотянитесь до звезд"
 tr_expansion_reach_for_the_stars_desc:0 "Для облегчения колонизации и постройки §Yпограничных форпостов§! обычное расстояние до систем сокращается вдвое."
 tr_expansion_reach_for_the_stars_delayed:0 "Границы нашей звездной империи постоянно раздвигаются. Вскоре в этой галактике не останется ничего, что будет находиться вне пределов нашей досягаемости."
 tr_expansion_galactic_ambition:0 "Галактические амбиции"
 tr_expansion_galactic_ambition_desc:0 "§Y$shipsize_outpost_station_upkeep_mult$§! снижена на §G50%§!."
 tr_expansion_galactic_ambition_delayed:0 "Знамя нашей великой империи будет когда-нибудь так же распространено в галактике, как водород."
 tr_expansion_finish:0 "Традиции расширения завершены"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_expansion_adopt$ приняты, наши §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! увеличиваются в количестве на §Y2§!."
 
 ################################################################
 # DOMINATION
 ################################################################
 
 tradition_domination:0 "Господство"
 tradition_domination_desc:0 "Если мы не будем навязывать свою волю другим, они неизбежно станут навязывать свою нам."
 tr_domination_adopt:0 "Традиции господства"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nСтоимость военного требования подчинить другие империи снижена на §Y25%§!, и мы получаем §G+20§! к одобрению в случае дипломатического подчинения других империй."
 tr_domination_colonial_viceroys:0 "Колониальные наместники"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! и §Yколичество лидеров в империи§! увеличены на §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "Наш контроль над колониями зависит от наличия способных и верных индивидуумов, которым можно доверять и которые будут следить за выполнением воли правительства."
 tr_domination_fleet_levies:0 "Призыв во флотилии"
 tr_domination_fleet_levies_desc:0 "Каждый §Y$SUBJECT_vassal$§! увеличивает вашу §Y$NAVY_SIZE_TITLE$§! на величину, равную §Y20%§! от его собственной."
 tr_domination_fleet_levies_delayed:0 "В обязанность вассалов входит предоставление военной помощи своим сюзеренам. Мы призовем в рядовые нашей флотилии новобранцев, принадлежащих к тем народам, которые поклялись служить нам."
 tr_domination_protection_racket:0 "Крышевание"
 tr_domination_protection_racket_desc:0 "Данники отдают дополнительно §G+10%§! от своих доходов."
 tr_domination_protection_racket_delayed:0 "Мы очень серьезно относимся к нашему обязательству защищать вассалов от опасностей во вселенной. Увы, забота о защите их миров обходится недешево..."
 tr_domination_star_lords:0 "Звездные лорды"
 tr_domination_star_lords_desc:0 "§Y$MOD_COUNTRY_INTEGRATION_COOLDOWN_MULT$§! ускоряется на §G50%§!, а £opinion §Yотношение§! подданных улучшается на §G20§!."
 tr_domination_star_lords_delayed:0 "Наша судьба - господствовать над теми, кто слабее нас. Покорным государствам, которые присягают на верность нашей великой империи, возможно, будет разрешено существовать... на наше усмотрение."
 tr_domination_vassal_acculturation:0 "Усвоение культуры вассалов"
 tr_domination_vassal_acculturation_desc:0 "§Y$MOD_COUNTRY_SUBJECT_INTEGRATION_INFLUENCE_COST_MULT$§! снижен на §G33%§!."
 tr_domination_vassal_acculturation_delayed:0 "Мы добавим отличительные биологические и технологические особенности вассалов к нашим собственным. Их культура адаптируется, чтобы служить нам. Сопротивление бесполезно."
 tr_domination_finish:0 "Традиции господства завершены"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_domination_adopt$ приняты, то у нас и наших подданных будут общие технологии. Любая технология, отсутствующая у другой стороны, получает бонус: §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! повышается на §G30%§!."
 
 ################################################################
 # HARMONY
 ################################################################
 
 tradition_harmony:0 "Гармония"
 tradition_harmony_desc:0 "Немногое может сравниться с эффективностью довольного населения, работающего над достижением общей цели."
 tr_harmony_adopt:0 "Традиции гармонии"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n£happiness §Y$MOD_POP_HAPPINESS$§! всех £pops поселений повышено на §G10%§!."
 tr_harmony_the_greater_good:0 "Всеобщее благо"
 tr_harmony_the_greater_good_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! снижены на §G20§! на всех наших планетах."
 tr_harmony_the_greater_good_delayed:0 "Наше население утешает понимание, что они работают вместе ради всеобщего блага, и каждый является маленькой, но важной частью гораздо более крупного целого."
 tr_harmony_kinship:0 "Родство"
 tr_harmony_kinship_desc:0 "Отрицательное влияние на §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!, вызванное удаленностью от столицы, снижено на §G50%§!."
 tr_harmony_kinship_delayed:0 "Истинное чувство родства развилось у всех граждан нашей великой звездной империи, независимо от того, находится ли их дом в самом центре нашей территории или на суровом пограничье."
 tr_harmony_bulwark_of_harmony:0 "Оплот гармонии"
 tr_harmony_bulwark_of_harmony_desc:0 "Во время оборонительной войны с другой империей §Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! повышена на §G33%§!. Кроме того, §Y$MOD_SHIP_FIRE_RATE_MULT$§! у кораблей в пределах ваших границ увеличена на §G15%§!."
 tr_harmony_bulwark_of_harmony_delayed:0 "Все организмы, какими бы совершенными они ни были, должны полагаться на иммунную систему, которая будет противодействовать угрозе болезни извне. Наше общество не исключение."
 tr_harmony_utopian_dream:0 "Утопическая мечта"
 tr_harmony_utopian_dream_desc:0 "§HСооружение:§! $building_paradise_dome$"
 tr_harmony_utopian_dream_delayed:0 "Надежда на лучший мир давно движет нами. Такое изобретение, как $building_paradise_dome$, дало нам возможность создавать блаженные места за пределами воображения, что делает нас на один шаг ближе к утопии."
 tr_harmony_mind_and_body:0 "Разум и тело"
 tr_harmony_mind_and_body_desc:0 "§YПродолжительность жизни лидера§! увеличена на §G20§! лет."
 tr_harmony_mind_and_body_delayed:0 "Благодаря сочетанию новых приемов медитации и привычек более здорового питания весомая часть нашего населения может наслаждаться большей продолжительностью жизни, чем когда-либо."
 tr_harmony_finish:0 "Традиции гармонии завершены"
 tr_harmony_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_harmony_adopt$ приняты, расход минералов на §Y$CONSUMER_GOODS$§!, используемые нашими £pops  поселениями, снижен на §G15%§!."
 
 
