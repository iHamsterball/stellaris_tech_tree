 ################################################################
 tradition_diplomacy:0 "Дипломатия"
 tradition_diplomacy_desc:0 "Самый верный способ уничтожить врагов - это сделать их своими друзьями."
 tr_diplomacy_adopt:0 "Традиции дипломатии"
 tr_diplomacy_adopt_desc:0 "$tradition_diplomacy_desc$\n\n$tr_diplomacy_adopt_effect$\n\n$tr_diplomacy_finish_effect$"
 tr_diplomacy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! снижен на §G50%§!, а §Y$MOD_COUNTRY_TRUST_GROWTH$§! увеличен на §G33%§!."
 tr_diplomacy_the_federation:0 "Федерация"
 tr_diplomacy_the_federation_desc:0 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$"
 tr_diplomacy_the_federation_delayed:0 "Мы должны строить прочные и длительные партнерские отношения с нашими соседями на основе доверия и взаимоуважения. Вместе мы станем гораздо сильнее, чем могли бы быть, существуя в одиночку."
 tr_diplomacy_entente_coordination:0 "Координация союза"
 tr_diplomacy_entente_coordination_desc:0 "Наш вклад во §Yвместимость флотилии федерации§! удваивается."
 tr_diplomacy_entente_coordination_delayed:0 "Возможно, самой важной целью любой успешной межзвездной федерации является взаимная защита ее членов. У нас есть обязательство вносить как можно более весомый вклад."
 tr_diplomacy_dynamic_ecomorphism:0 "Динамический экоморфизм"
 tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! улучшена на §G10%§!."
 tr_diplomacy_dynamic_ecomorphism_delayed:0 "Дипломатия открывает множество дверей, через которые поступает информация. Благодаря простому изучению методик наших партнеров мы узнали о новых способах адаптации к окружающей среде в инопланетных мирах."
 tr_diplomacy_federal_unity:0 "Федеральное единство"
 tr_diplomacy_federal_unity_desc:0 "Производство £unity  §Yединства§! увеличено на §G+5%§! за каждого члена нашей федерации."
 tr_diplomacy_federal_unity_delayed:0 "Разнообразие - это невероятный актив, а знания и перспективы, которые каждое государство дает нашей федерации, делают наше общество только сильнее."
 tr_diplomacy_alien_tourism:0 "Инопланетный туризм"
 tr_diplomacy_alien_tourism_desc:0 "§HСооружение:§! $building_visitor_center$"
 tr_diplomacy_alien_tourism_delayed:0 "Легко воспринимать нашу богатую культуру как само собой разумеющееся. Мы должны сделать так, чтобы гостям, представляющим другие цивилизации, было проще наслаждаться ее красотой."
 tr_diplomacy_finish:0 "Традиции дипломатии завершены"
 tr_diplomacy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_diplomacy_adopt$ приняты, §Y$MOD_COUNTRY_TRUST_CAP_ADD$§! у нас увеличивается на §G50§!."
 
