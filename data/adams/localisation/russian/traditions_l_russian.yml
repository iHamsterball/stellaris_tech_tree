 # DISCOVERY
 ################################################################
 
 tradition_discovery:0 "Открытие"
 #tradition_discovery_desc:0 "For the first time in the history of our civilization, we live in an age where our reach extends beyond the confines of our homeworld. Our insatiable curiosity about the universe is what got us this far, and there is still so much left to discover."
 tradition_discovery_desc:0 "Мы сделали такие успехи благодаря нашему любопытству в отношении вселенной, но нам еще многое предстоит открыть."
 tr_discovery_adopt:0 "Традиции открытия"
 tr_discovery_adopt_desc:0 "$tradition_discovery_desc$\n\n$tr_discovery_adopt_effect$\n\n$tr_discovery_finish_effect$"
 tr_discovery_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YСтоимость строительства научной станции§! снижена на §G33%§!."
 tr_discovery_to_boldly_go:0 "Смело идти"
 tr_discovery_to_boldly_go_desc:0 "§Y$MOD_SHIP_ANOMALY_FAIL_RISK$§! снижен на §G10%§!, а §Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§! повышена на §G15%§!."
 tr_discovery_to_boldly_go_delayed:0 "Настала новая эпоха исследований. Так же, как мы когда-то наносили на карту поверхность нашего родного мира, теперь мы должны храбро осваивать новую территорию - космос. Галактика, полная чудес, ждет наших открытий."
 tr_discovery_planetary_survey_corps:0 "Корпус изучения планет"
 tr_discovery_planetary_survey_corps_desc:0 "При изучении планет получайте §Yочки исследования§! в количестве, равном одной десятой от нашего ежемесячного прироста."
 tr_discovery_planetary_survey_corps_delayed:0 "Наши методы изучения не нанесенных на карты планетарных тел продолжают улучшаться, и результаты сканирования теперь дают значительное количество научных данных, полезных для наших ученых."
 tr_discovery_science_division:0 "Научное подразделение"
 tr_discovery_science_division_desc:0 "§Y$MOD_LEADER_SCIENTIST_INFLUENCE_COST$§! снижена на §G33%§!."
 tr_discovery_science_division_delayed:0 "Количество ведущих ученых и медиков во флотилии увеличилось, и они теперь организованы в особое научное подразделение. Новые программы обучения, созданные для этих кадров, значительно ускорили процесс назначения ведущих ученых."
 tr_discovery_polytechnic_education:0 "Политехническое образование"
 tr_discovery_polytechnic_education_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! увеличены на §Y1§!."
 tr_discovery_polytechnic_education_delayed:0 "В эту эпоху постоянно развивающихся технологий обучение основам политехнического образования и прикладных наук принесет пользу всем нашим гражданам. В итоге это неизбежно приведет к появлению большего количества квалифицированных лидеров."
 tr_discovery_faith_in_science:0 "Вера в науку"
 tr_discovery_faith_in_science_desc:0 "§Y$ASSIST_RESEARCH_ORDER$§! повышает £happiness  счастье планеты на §G10%§!."
 tr_discovery_faith_in_science_delayed:0 "Народ стал воспринимать науку как нечто очень близкое к религии, и его вера в нее абсолютна. В этой вселенной нет таких серьезных вопросов, на которые нельзя ответить при помощи науки."
 tr_discovery_finish:0 "Традиции открытия завершены"
 tr_discovery_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_discovery_adopt$ приняты, наша §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! повышена на §G10%§!."
 
