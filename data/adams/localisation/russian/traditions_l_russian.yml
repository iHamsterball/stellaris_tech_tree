 ################################################################
 
 tradition_prosperity:0 "Процветание"
 tradition_prosperity_desc:0 "Нет лучшего показателя успешности звездной империи, чем уровень ее экономики."
 tr_prosperity_adopt:0 "Традиции процветания"
 tr_prosperity_adopt_desc:0 "$tradition_prosperity_desc$\n\n$tr_prosperity_adopt_effect$\n\n$tr_prosperity_finish_effect$"
 tr_prosperity_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YСтоимость строительства добывающей станции§! снижена на §G33%§!."
 tr_prosperity_sct:0 "Стандартные шаблоны строительства"
 tr_prosperity_sct_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_COST_MULT$§! и §Y$MOD_PLANET_BUILDING_COST_MULT$§! снижены на §G15%§!."
 tr_prosperity_sct_delayed:0 "По мере развития и еще большего усложнения технологий к нашим рабочим кадрам предъявляются новые требования. Используя стандартные шаблоны строительства, они могут строить что-либо без необходимости понимать все тонкости."
 tr_prosperity_administrative_operations:0 "Меры административных органов"
 tr_prosperity_administrative_operations_desc:0 "§Y$MOD_PLANET_BUILDING_UPKEEP_MULT$§! снижено на §G10%§!."
 tr_prosperity_administrative_operations_delayed:0 "По мере того как наша империя продолжает расти, крайне важную роль приобретает вопрос ликвидации коррупции и неэффективности. Дыры, куда утекают ресурсы, необходимо заткнуть!"
 tr_prosperity_fleet_logistical_corps:0 "Служба флотской логистики"
 tr_prosperity_fleet_logistical_corps_desc:0 "§Y$MOD_SHIP_UPKEEP_MULT$§! снижено на §G10%§!."
 tr_prosperity_fleet_logistical_corps_delayed:0 "Корабли часто преодолевают огромные расстояния во время межзвездных путешествий, и для того, чтобы все проходило гладко, необходима специальная служба логистики."
 tr_prosperity_trans_stellar_corporations:0 "Межзвездные корпорации"
 tr_prosperity_trans_stellar_corporations_desc:0 "§HТип кораблей:§! Частный колониальный корабль"
 tr_prosperity_trans_stellar_corporations_delayed:0 "Существуют мощные корпоративные структуры, готовые понести большую часть наших расходов на колонизацию, при условии что мы предоставим им процесс отбора потенциальных колонистов."
 tr_prosperity_pursuit_of_profit:0 "Получение прибыли"
 tr_prosperity_pursuit_of_profit_desc:0 "£building  §Y$building_power_hub_1$§! и£building  §Y$building_power_hub_2$§! теперь дополнительно производят §Y2§! ед. £unity единства."
 tr_prosperity_pursuit_of_profit_delayed:0 "Получение прибыли стало главным принципом для нашего общества. Те, кто успешно занимаются предпринимательской деятельностью, удостаиваются глубокого восхищения, а накопление энергокредитов рассматривается как очень привлекательная цель."
 tr_prosperity_finish:0 "Традиции процветания завершены"
 tr_prosperity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nЕсли все $tr_prosperity_adopt$ приняты, наша §Y$MOD_FLEET_TERRAFORMING_COST_MULT$§! снижена на §G33%§!."
 
