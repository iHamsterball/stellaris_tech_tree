 02_OFFER_TRADE_DEAL_GIFT_PROPOSE:0 "[From.GetRulerTitle] [From.GetRulerName] bietet dem [Root.GetName] dieses Geschenk an - aus freien Stücken und im Sinne unserer fortwährenden Freundschaft."
