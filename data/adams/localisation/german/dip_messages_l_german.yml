 01_PEACE_REFUSE:0 "HAHA! Ich lach mir gleich die [Root.GetSpeciesOrganName] kaputt! [From.GetSpeciesNameInsult], jetzt mal ehrlich, ihr verliert diesen Krieg doch ..."
