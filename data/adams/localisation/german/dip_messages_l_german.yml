 01_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Das [Root.GetAllianceName] wird ohne seine [From.GetSpeciesAdj]en Freunde zurechtkommen müssen."
 01_DEMAND_TRIBUTARY_SELECT:0 "Ihr glaubt, das [Root.GetName] würde euch Tribut schulden?"
 01_DEMAND_TRIBUTARY_PROPOSE:0 "Wir verlangen gar nicht, dass ihr eure Autonomität aufgebt, [From.GetSpeciesNamePlural], aber ihr müsst euren Beitrag bezahlen."
 01_DEMAND_TRIBUTARY_ACCEPT:0 "Angesichts unserer aktuellen Position ist das wohl die beste Regelung."
 01_DEMAND_TRIBUTARY_REFUSE:1 "Wir dulden keine Erpressung. Von uns werdet ihr nichts bekommen."
