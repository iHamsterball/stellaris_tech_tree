 HM_OFFER_TRADE_DEAL_REFUSE:0 "Das Abkommen mag zwar bei euren Berechnungen vernünftig erschienen sein, aber diese Beurteilung hat den Kontakt mit dem [Root.GetName] nicht überlebt."
 HM_CANCEL_TRADE_DEAL_PROPOSE:0 "Nach einer Neubewertung hat das [Root.GetName] beschlossen, dass dieses Abkommen nicht mehr wünschenswert ist."
 HM_CANCEL_TRADE_DEAL_ACCEPT:0 "Selbst bei Nutzung eines beträchtlichen Teils der [Root.GetAdj]en Verarbeitungsleistung bleibt uns eure Entscheidung ein Mysterium. Unser Abkommen hat trotzdem ein Ende gefunden."
 HM_EMBASSY_SELECT:0 "Ihr möchtet einen Verbindungspunkt mit dem [Root.GetName] herstellen?"
 HM_EMBASSY_PROPOSE:0 "Wir würden für bessere externe Kommunikation gerne einen kleinen Teil unseres Bewusstseins innerhalb eurer Grenzen unterbringen."
 HM_EMBASSY_ACCEPT:0 "Wir stimmen dieser Initiative zu. Die neue Botschaft wird als Verbindung zwischen unserem Einzelverstand und euren vielen Köpfen dienen."
 HM_RECALL_EMBASSY_SELECT:0 "Ihr möchtet eure Verbindung mit dem [Root.GetName] trennen?"
 HM_RECALL_EMBASSY_PROPOSE:0 "Fortan wird das [Root.GetName] keinen Teil seines Selbst innerhalb der [From.GetAdj]en Grenzen unterhalten."
 HM_RECALL_EMBASSY_ACCEPT:0 "Die [From.GetAdj]en Botschafter werden aus unserem Raumbereich entfernt. Zukünftige Diplomatie wird über dieser Entität abgewickelt."
 HM_MAKE_RIVAL_FRIENDLY:0 "[From.GetRulerTitle], wir können nirgendwo in deinem Verstand schlechte Absichten gegen das [From.GetName] erkennen. Warum?"
 HM_MAKE_RIVAL_NEUTRAL:0 "Wollt ihr euch mit allen verfeinden, die das [Root.GetName] umfasst?"
 HM_MAKE_RIVAL_HOSTILE:0 "Ein Teil des [Root.GetName] hat vorhergesehen, dass so etwas möglicherweise geschehen könnte. Seid euch sicher, dass wir darauf vorbereitet sind, euer Feind zu sein."
 HM_MAKE_RIVAL_PROPOSE:0 "Das [From.GetName] steht dem [Root.GetAdj]en Fortschritt im Weg. Ihr wurdet als möglicher Gegner eingeteilt."
 HM_MAKE_RIVAL_ACCEPT_FRIENDLY:0 "Eure Entscheidungsfindung ist für uns höchst rätselhaft. Wir sind uns sicher, dass ihr das irgendwo in eurem zerrissenen Verstand bereut."
 HM_MAKE_RIVAL_ACCEPT_NEUTRAL:0 "Eure Nachricht hat alle [Root.GetSpeciesNamePlural] erreicht. Rechnet mit Feindseligkeiten."
 HM_MAKE_RIVAL_ACCEPT_HOSTILE:0 "Nun ist also das, was im Verstand von [Root.GetName] gewesen ist, endgültig offiziell. Ihr werdet unseren Hass konzentriert und intensiv erleben."
 HM_END_RIVALRY_FRIENDLY:0 "Hat [From.GetRulerTitle] [From.GetRulerName] begriffen, dass das [Root.GetName] keinerlei zerstörerische Gedanken hinsichtlich des [From.GetName]s hegt?"
 HM_END_RIVALRY_NEUTRAL:0 "Schlagt ihr eine Normalisierung diplomatischer Richtlinien vor? Unser Verstand ist Vorschlägen gegenüber offen."
 HM_END_RIVALRY_HOSTILE:0 "Ungeachtet dessen, wie wir unsere Beziehung nennen, hat das [Root.GetName] für euch nichts als Verachtung übrig."
 HM_END_RIVALRY_PROPOSE:0 "Das [Root.GetName] will unsere Rivalität mit euch beenden. Wir sehen keinen Sinn in der fortwährenden Verbreitung des Hasses."
 HM_END_RIVALRY_ACCEPT_FRIENDLY:0 "Das [Root.GetName] ist heute voll der Freude, da unsere [From.GetSpeciesAdj]en Freunde endlich reinen Tisch gemacht haben."
 HM_END_RIVALRY_ACCEPT_NEUTRAL:0 "Das [Root.GetName] will sich nicht mehr Feinde schaffen, als gut für es ist. Wir stimmen der Beendigung dieser Rivalität zu."
 HM_END_RIVALRY_ACCEPT_HOSTILE:0 "Formalitäten ändern nichts an der Welle des Hasses, die über unseren Verstand wogt, während du sprichst."
 HM_INTEGRATE_FRIENDLY:0 "Wir schätzen das [Root.GetName] zwar, aber für uns kann es kaum einen würdigeren Nachfolger als das [From.GetName] geben."
 HM_INTEGRATE_NEUTRAL:0 "Ein radikaler Vorschlag, aber wir kennen die Vorteile, sich mit vielen zu einem Ganzen zusammenzuschließen."
 HM_INTEGRATE_HOSTILE:0 "Wir kennen die wahre Bedeutung der Vereinigung. Sie hat nichts mit eurem Vorschlag gemein."
 HM_INTEGRATE_PROPOSE:0 "Es gibt nur einen Weg zur perfekten Gemeinschaft. Tretet dem [Root.GetName] bei und vereinigt euch mit unseren Gedanken und Träumen."
 HM_INTEGRATE_ACCEPT_FRIENDLY:0 "Indem wir Teil von etwas Größerem werden, bringen wir unsere Gesellschaft voran. Die Tage des [Root.GetName]s sind gezählt. Die Ära des [From.GetName]s bricht an."
 HM_INTEGRATE_ACCEPT_NEUTRAL:0 "Das [Root.GetName] muss mit der Zeit gehen und sich ändern. Unsere Entitäten werden sich euch anschließen."
 HM_INTEGRATE_ACCEPT_HOSTILE:0 "Es erscheint uns unvermeidbar. [From.GetRulerTitle], glaube ja nicht, dass unsere Entitäten die glorreichen Tage des [Root.GetName] vergessen werden."
 HM_INSULT_NEUTRAL:0 "Wähle deine Worte deshalb mit Bedacht. Wir werden diese Information speichern."
 HM_INSULT_FRIENDLY:0 "Wir haben nur gute Worte für euch, und wir hoffen, dass auch ihr nur Gutes über uns zu sagen habt."
 HM_INSULT_HOSTILE:0 "Wir glauben, die Kernaussage eurer Nachricht bereits zu kennen ..."
 HM_INSULT_PROPOSE_01:0 "Unser mentales Netzwerk ist riesig und gibt uns Zugriff auf Gedanken und Ideen aus jedem Winkel unseres Reichs. Trotzdem, bisher hat noch keine einzige Entität jemals etwas gesehen, was eurer tragischen Existenz Wert verleihen würde."
 HM_INSULT_PROPOSE_02:0 "Wir haben [Root.GetRulerTitle] [Root.GetRulerName] als Kandidaten zum Beitritt ins [From.GetName] bewertet. Wir müssen dich leider informieren, dass die Mitgliedschaft ein rudimentäres Gehirn erfordert."
 HM_INSULT_ACCEPT_NEUTRAL:0 "Jeder [Root.GetSpeciesName] hat deine schändlichen Worte gehört, [From.GetSpeciesName], und das gefällt uns gar nicht."
 HM_INSULT_ACCEPT_FRIENDLY:0 "Wir wünschten, wir könnten solch harte Worte vergessen, aber solange noch ein [Root.GetSpeciesName] lebt, wird auch die Erinnerung an eure Grausamkeit weiterleben."
 HM_INSULT_ACCEPT_HOSTILE:0 "Macht nicht den Fehler, unsere große Gedankenkapazität für mangelnde Emotionen zu halten. Unsere Wut ist größer, als ihr euch vorstellen könnt, und wir werden sie euch in vollem Ausmaß spüren lassen."
 FP_DOW_SELECT:0 "Wollt ihr, dass wir sofort mit eurer Auslöschung beginnen?"
 FP_PEACE_SELECT:0 "Wahren Frieden findet man erst im Tod."
 FP_PEACE_PROPOSE:0 "Wir bieten euch eine kurze Pause bei eurer unvermeidbaren Auslöschung an, während unsere Aufmerksamkeit andernorts erfordert wird."
 FP_PEACE_ACCEPT:0 "Betrachtet dies als einen Waffenstillstand. Wir haben unsere Mission, die [Root.GetSpeciesName] auszulöschen, noch nicht aufgegeben."
 FP_PEACE_REFUSE:0 "Wir haben nicht versucht, eure Nachricht zu analysieren."
 FP_ITOA_SELECT:0 "Warum bietet ihr uns eine Gelegenheit, euch rücklings zu erdolchen, wenn wir so offen zeigen, euch im Gesicht treffen zu wollen?"
 FP_ITOA_REFUSE:0 "Jeder Kooperationsversuch würde durch unsere unbarmherzige Verfolgung der [Root.GetSpeciesName]-Auslöschung getrübt werden."
 FP_DEMAND_VASS_SELECT:0 "Wollt ihr von uns fordern, auf die Worte einer kosmischen Plage zu hören?"
 FP_DEMAND_VASS_PROPOSE:0 "Wenn ihr uns bei der Auslöschung noch garstigerer Spezies als euch selbst helft, können wir euch noch ein wenig länger verschonen."
 FP_DEMAND_VASS_REFUSE:0 "Bevor wir EUCH dienen, würden wir unsere [From.GetSpeciesSpawnNamePlural] ersticken, unsere Welten verstrahlen und jeder [From.GetSpeciesName] würde sich sein [From.GetGetSpeciesOrganName] aufschneiden."
 FP_RELEASE_SUBJECT_SELECT:0 "Werdet ihr uns von der Leine lassen, auf dass wir wieder alles Leben nach unserem eigenen Ermessen einäschern?"
 FP_RELEASE_SUBJECT_ACCEPT:0 "Wir werden uns diese Gelegenheit nicht entgehen lassen. Die Galaxie wird schon bald von Alien-Abschaum gesäubert werden."
 FP_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "Wir müssen aus diesem kranken Zustand der Knechtschaft befreit werden, um zu unserer wahren Sache zurückzukehren!"
 FP_EMBASSY_SELECT:0 "Wenn wir eure Delegation in diesem Gebäude festsetzen, wird ihre Auslöschung dadurch verzögert."
 FP_EMBASSY_ACCEPT:0 "Im Prinzip wird dieses garstige Gebäude der letzte Teil eurer Zivilisation sein, den wir in Brand setzen."
 FP_RECALL_EMBASSY_PROPOSE:0 "Wir haben unsere Richtlinie bezüglich eurer Botschaft geändert. Sie war nicht mehr von der Auslöschung ausgeschlossen und wurde dementsprechend pulverisiert."
 FP_MAKE_RIVAL_PROPOSE:0 "Kürzlich würde die Entscheidung gefällt, das willkürliche Massakrieren und Beseitigen aller [Root.GetSpeciesNamePlural] zu priorisieren."
 FP_MAKE_RIVAL_ACCEPT_HOSTILE:0 "Es kümmert uns nicht, ob uns irgendeine Art galaktischer Fäulnis als "Rivalen" betrachtet. Letztendlich werdet ihr alle liquidiert werden."
 01_INSULT_CLOTHES:0 "Warum bedeckt ihr euch mit merkwürdigen Textilien? Habt ihr etwas zu verbergen, oder schämt ihr euch einfach nur für euer bedauernswertes Aussehen?"
 02_INSULT_CLOTHES:0 "Erblickt die [From.GetSpeciesAdj]e Form in aller Pracht und für jeden zu bewundern. Ganz im Gegensatz zu den dürftigen [Root.GetSpeciesNamePlural], die sich unter mehreren Kleidungsschichten verstecken, da sie wissen, dass die Welt ihre kümmerlichen Körper nicht sehen möchte."
 01_INSULT_PROPOSE_HUMAN:0 "Groteske Nacktaffen! Alle feineren Spezies machen sich über eure Versuche lustig, eure ekelhaften, flüssigen Sekrete zu verbergen. Eure Selbstgefälligkeit ist außerdem das Kennzeichen einer von Natur aus hässlichen Rasse."
 02_INSULT_PROPOSE_HUMAN:0 "Egal, wie sehr ihr euch kämmt und zurechtmacht: Eure lächerlichen Fellstellen werden für alle ordentlich behaarten Wesen in der Galaxie immer eine Lachnummer sein."
 01_INSULT_PROPOSE_MAM10:0 "[Root.GetRulerTitle] [Root.GetRulerName] scheint mehr zum Ziehen eines Karrens als zum Führen einer interstellaren Gesellschaft geeignet zu sein."
 01_INSULT_PROPOSE_MAM14:0 "[Root.GetSpeciesAdj]e Münder haben noch nie etwas Redegewandteres als einen Haarknäuel hervorgebracht."
 01_INSULT_PROPOSE_MAM9:0 "Der Versuch, unsere Weisheit mit einfältigen [Root.GetSpeciesName] zu teilen, wäre wirklich wie Perlen vor die Säue zu werfen."
 01_INSULT_PROPOSE_MAM11:0 "[Root.GetSpeciesNamePlural] sind in unserer Sakralkunst zu beliebten Motiven geworden. Unvermeidbar natürlich nur als Dämonen und Monster."
 01_INSULT_PROPOSE_MAM6:0 "Die [Root.GetSpeciesAdj]e Physiognomie ist faszinierend. Wer hätte schon gedacht, dass ihr solch flache Köpfe entwickeln könntet, indem ihr einfach auf eure Hirne verzichtet?"
 01_INSULT_PROPOSE_MAM3:0 "Welch talentlos aussehende [Root.GetSpeciesName]."
 01_INSULT_PROPOSE_MAM12:0 "[Root.GetSpeciesNamePlural] müssen sehr dicke Schädel haben, um diese Hörner halten zu können."
 01_INSULT_PROPOSE_MAM7:0 "Der Origami-Meister, der eure Gesichter gefaltet hat, muss das Innere versehentlich nach außen gekehrt haben."
 01_INSULT_PROPOSE_MAM15:0 "So viele Augen und trotzdem könnt ihr [Root.GetSpeciesName] nicht weiter sehen, als eure lächerlichen Nasen reichen."
 01_INSULT_PROPOSE_MAM2:0 "Wir spekulieren schon, dass die [Root.GetSpeciesName] das Genspleiß-Ergebnis von Säugetieren mit Gliederfüßlern sind. Das würde die Mundwerkzeuge und die unterdurchschnittlichen Gehirne erklären."
 01_INSULT_PROPOSE_MAM8:0 "Unser Beileid an all die Betroffenen, denen die riesige Katastrophe zusammen mit dem Rest der gesamten [Root.GetSpeciesAdj]en Bevölkerung die Gesichter weggebrannt hat. Wir wünschen eurer nächsten Generation nur das Beste."
 01_INSULT_PROPOSE_MAM16:0 "Der größte Ruhm, auf den [Root.GetSpeciesName] hoffen können, ist eure Skelette zur Dekoration auf unseren Schilden angebracht zu wissen."
 01_INSULT_PROPOSE_MAM17:0 "Euer Gesicht anzusehen, ist in etwa so erfreulich wie euren Hinterkopf zu berühren."
 01_FORM_DP_SELECT:0 "Möchtest du ein Abkommen zum gegenseitigen Schutz vereinbaren?"
 01_FORM_DP_PROPOSE:0 "Wir möchten euer Volk nicht in einen Konflikt hineinziehen. Es ist jedoch klar, dass beide Seiten davon profitieren würden, gegen mögliche Bedrohungen gemeinsame Sache zu machen."
 01_FORM_DP_ACCEPT:0 "Ihr haltet uns den Rücken frei, wir euch."
 01_FORM_DP_REFUSE:0 "Wir werden ganz gut alleine über die Runden kommen."
 01_BREAK_DP_SELECT:0 "Ihr wollt unser Defensivabkommen beenden?"
 01_BREAK_DP_PROPOSE:0 "Wir finden dieses gegenseitige Verteidigungsversprechen nicht mehr lohnenswert."
 01_BREAK_DP_ACCEPT:0 "Nun sind wir abermals auf uns alleine gestellt. Wir wünschen euch das Allerbeste."
 01_FORM_NAP_SELECT:0 "Ihr möchtet euch friedvolle Beziehungen zum [Root.GetName] sichern?"
 01_FORM_NAP_PROPOSE:0 "Die Galaxie ist schon bedrohlich genug, ohne dass man sich um einen Krieg zwischen dem [Root.GetName] und dem [From.GetName] sorgen muss. Wir schlagen ein Nichtangriffsversprechen zur gegenseitigen Friedenssicherung vor."
 01_FORM_NAP_ACCEPT:0 "Ein Krieg wäre von uns beide nicht von Vorteil. Wir stimmen der Unterzeichnung eines Nichtangriffsversprechens zu."
 01_FORM_NAP_REFUSE:0 "Wir sehen keinen Grund dafür, dem [From.GetName] die Sicherheit eines Nichtangriffsversprechens zu bieten."
 01_BREAK_NAP_SELECT:0 "Dies lässt für unsere zukünftigen diplomatischen Beziehungen nichts Gutes erahnen."
 01_BREAK_NAP_PROPOSE:0 "Wir haben kein Interesse mehr daran, dieses Nichtangriffsversprechen aufrecht zu erhalten. Wir haben unsere diplomatischen Optionen schon lange genug eingeschränkt."
 01_BREAK_NAP_ACCEPT:0 "Die Galaxie ist jetzt für euch und uns ein gefährlicherer Ort geworden. Wir hoffen, dass ihr die Bedeutung eures Handelns versteht."
 01_GUARANTEE_SELECT:0 "Also ist das [From.GetName] darauf vorbereitet, für unsere fortwährende Souveränität zu bürgen?"
 01_GUARANTEE_PROPOSE:0 "Das [From.GetName] sieht die fortwährende Unabhängigkeit des [Root.GetName]s als Vorrecht an. Wir sind darauf vorbereitet, uns formell dieser Sache zu widmen."
 01_GUARANTEE_ACCEPT:0 "Was auch immer eure Gründe sind, wir schätzen eure Unterstützung."
 01_REVOKE_GUARANTEE_SELECT:0 "Ist das [From.GetName] nicht mehr daran interessiert, die [Root.GetAdj]e Unabhängigkeit zu schützen?"
 01_REVOKE_GUARANTEE_PROPOSE:0 "Unglücklicherweise kann die Sicherung der [Root.GetAdj]en Unabhängigkeit für uns keine Priorität mehr sein."
 01_REVOKE_GUARANTEE_ACCEPT:0 "Nun gut. Die [Root.GetAdj]e Souveränität wird weiterhin Bestand haben – mit oder ohne [From.GetAdj]e Unterstützung."
 01_SUPPORT_INDEPENDENCE_SELECT_LOYAL:0 "Wollt ihr Zwietracht zwischen uns und unseren Oberherren säen?"
 01_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL:0 "Ihr könnt uns also einen Weg in die Freiheit anbieten? Bitte fahrt fort."
 01_SUPPORT_INDEPENDENCE_PROPOSE:0 "Eine Gesellschaft wie die eure sollte sich nicht damit zufriedengeben, sich in Knechtschaft zu verbeugen. Solltet ihr jemals nach Freiheit streben, habt ihr unsere Unterstützung."
 01_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL:0 "Wir sind an dieser Demonstration nicht interessiert. Hoffentlich werden das zukünftige Regierungen nicht ausnutzen ..."
 01_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL:0 "Danke, [From.GetSpeciesName]. Wenn der Tag für die [Root.GetSpeciesName] gekommen ist, unsere Ketten abzulegen, werden wir uns hieran erinnern."
 01_REVOKE_INDEPENDENCE_SELECT_LOYAL:0 "Beedet ihr diese unnötige Machtdemonstration?"
 01_REVOKE_INDEPENDENCE_SELECT_DISLOYAL:0 "Ihr wollt eure Unterstützung zurückziehen? Der Tag, an dem wir unsere Ketten ablegen, ist vielleicht nicht mehr fern."
 01_REVOKE_INDEPENDENCE_PROPOSE:0 "Wir können es uns nicht länger leisten, euch unsere Unterstützung für euer Streben nach Souveränität anzubieten."
 01_REVOKE_INDEPENDENCE_ACCEPT_LOYAL:0 "Gut. Wir hätten dies lieber nicht bedrohlich über unseren Köpfen hängen, da wir ohnehin nicht vorhaben, deswegen einen Konflikt vom Zaun zu brechen."
 01_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL:0 "Wirklich schade. Wir haben uns wirklich auf euch verlassen."
 01_OPEN_BORDERS_SELECT:0 "Heißt ihr uns wieder willkommen?"
 01_OPEN_BORDERS_PROPOSE:0 "Wir sehen keinen Grund mehr, euch aus unserem Territorium fernzuhalten. Unsere Grenzen sind wieder für euch geöffnet."
 01_OPEN_BORDERS_ACCEPT:0 "Wir schätzen eure Gastfreundschaft und euer Vertrauen."
 01_CLOSE_BORDERS_SELECT:0 "Warum sollte die Präsenz unserer Schiffe ein Problem für euch sein?"
 01_CLOSE_BORDERS_PROPOSE:0 "Wir haben euch viel zu lange gestattet, euch frei in unserem Territorium zu bewegen. Ab heute ist Schluss damit."
 01_CLOSE_BORDERS_ACCEPT:0 "So sei es. Wir werden euch fürs Erste nicht mehr hereinlassen."
 01_KICK_FROM_ALLIANCE_SELECT:0 "Warum solltet ihr uns aus dem [Root.GetAllianceName] ausschließen?"
 01_KICK_FROM_ALLIANCE_PROPOSE:0 "Wir können nicht mehr gestatten, dass ihr der Föderation angehört. Ihr müsst jetzt euren eigenen Weg gehen."
 01_KICK_FROM_ALLIANCE_ACCEPT:0 "Was für eine Schande, dass unsere Kooperation auf diese Weise enden muss."
 WR_ARROGANT_GREETING_01:0 "[From.GetSpeciesName]. Seid ihr gekommen, um euch unseren Vorschriften zu unterwerfen?"
 WR_BELLIGERENT_GREETING_01:0 "[From.GetSpeciesName], ihr habt euch geweigert, auf die Vernunft zu hören. Ihr lasst uns keine andere Wahl."
 WR_CUSTODIAL_GREETING_01:0 "Seid gegrüßt, [From.GetSpeciesNamePlural]! Seid ihr gekommen, um für den Kampf gegen das, was uns alle bedroht, um unsere Führung zu bitten?"
 WR_CUSTODIAL_GREETING_02:0 "Die große Krise bedroht alles fühlende Leben in der Galaxie. Die Vernunft gebietet, dass wir unsere Differenzen beiseite legen und gemeinsam kämpfen."
 WR_OVERLORD_GREETING_01:0 "Ja, [From.GetSpeciesName]? Habt ihr eine Frage bezüglich der Vorschriften?"
 BI_ARROGANT_GREETING_01:0 "Frieden in der Galaxie ist unser wichtigstes Anliegen. Seid ihr gekommen, um den Vertrag zu unterzeichnen?"
 BI_BELLIGERENT_GREETING_01:0 "[From.GetSpeciesNamePlural], ihr seid eine Bedrohung für die galaktische Stabilität. Im Namen des Friedens müssen wir uns um euch kümmern."
 BI_CUSTODIAL_GREETING_01:0 "[From.GetSpeciesNamePlural], zusammen sind wir stärker. Wir werden es schaffen, diese Krise zu überstehen."
 BI_CUSTODIAL_GREETING_02:0 "[From.GetSpeciesNamePlural], macht mit uns gemeinsame Sache. Nur zusammen können wir uns gegen das durchsetzen, was uns alle bedroht."
 BI_OVERLORD_GREETING_01:0 "Hallo, [From.GetSpeciesNamePlural]! Es freut uns, eine Spezies zu sehen, die sich derart der Wahrung des galaktischen Friedens verschrieben hat."
 JR_ARROGANT_GREETING_01:0 "Unterwerft euch unserer Herrschaft, sonst werden wir euch wie die Schädlinge zerquetschen, die ihr seid. Mehr haben wir mit euch nicht zu besprechen."
 JR_BELLIGERENT_GREETING_01:0 "[From.GetSpeciesNamePlural], die Dämmerung eurer Spezies nähert sich. Wir werden euch keine Gnade erweisen."
 JR_OVERLORD_GREETING_01:0 "Was ist los, Knecht? Warum störst du deine Respektspersonen?"
 DE_ARROGANT_GREETING_01:0 "[From.GetSpeciesNamePlural], fügt euch dem Glauben und rettet eure Seelen! Noch ist es nicht zu spät für euch."
 DE_BELLIGERENT_GREETING_01:0 "Anscheinend können Seelen eurer Spezies nicht auf friedlichem Wege gerettet werden. Ihr lasst uns keine andere Wahl, als euren Welten den Krieg zu bringen."
 DE_OVERLORD_GREETING_01:0 "Seid gegrüßt, [From.GetSpeciesNamePlural]! Sucht ihr spirituelle Führung?"
 01_AWAKENED_EMPIRE_WAR_GREETING:0 "Ihr seid nicht mehr als ein kleines Hindernis, das entfernt werden muss."
 02_AWAKENED_EMPIRE_WAR_GREETING:0 "Wir werden euch zeigen, wer die wahren Mächte dieser Galaxie sind!"
 HW_VASSAL_GREETING_DISLOYAL_01:0 "Einem Herren ohne Ehre zu dienen, ist für das [Root.GetAdj]e Volk eine Bürde."
 RC_VASSAL_GREETING_DISLOYAL_01:0 "Unsere Geduld mit eurer Misswirtschaft lässt nach. Beabsichtigt ihr, [Root.GetName] komplett zu ruinieren?"
 PT_VASSAL_GREETING_DISLOYAL_01:0 "Warum unternehmen wir solche Anstrengungen, um die Schätze der Galaxie verschwenderischen [From.GetSpeciesNamePlural] zu bringen?"
 HI_VASSAL_GREETING_DISLOYAL_01:0 "Wir werden unsere angestammte Rolle auf der galaktischen Bühne wieder übernehmen, und die Erniedrigung, die ihr uns habt spüren lassen, wird euch noch leid tun."
 FB_VASSAL_GREETING_DISLOYAL_01:0 "Wenn sich die freien Nationen der Galaxie verbünden, wird zuerst der [From.GetAdj]e Imperialismus bestraft werden."
 XI_VASSAL_GREETING_DISLOYAL_01:0 "Unter allen Blamagen, die [Root.GetName] widerfahren ist, bleibt das Dienen unter einem schmutzigen [From.GetSpeciesNameInsult] bei Weitem das Schlimmste."
 HM_VASSAL_GREETING_DISLOYAL_01:0 "Warum muss unser großer Verstand den Befehlen einer derart gescheiterten Gesellschaft folgen?"
 MF_VASSAL_GREETING_DISLOYAL_01:0 "Wie können wir jemals das Leben unserer Träume leben, wenn wir von der eisernen Faust des [From.GetAdj]en [From.GetRuleTitle]s zerquetscht werden? Uns habt ihr die Gegenwart geraubt, und unseren Kindern die Zukunft."
 EZ_VASSAL_GREETING_DISLOYAL_01:0 "Auch wenn wir dem [From.GetRuleTitle] fürs Erste geben, was [From.GetName] will: Glaubt bloß nicht, dass wir eure Arroganz vergessen werden. Der Tag der Abrechnung ist nicht mehr fern."
 FP_VASSAL_GREETING_DISLOYAL_01:0 "Das Befolgen der Befehle der [From.GetAdj]en [From.GetSpeciesNamePluralInsult] nimmt viel Zeit von unserer Aufgabe weg, die Galaxie von Schädlingen zu befreien. Wahrscheinlich müssen wir eure Verbrennung doch vorziehen."
 DC_VASSAL_GREETING_DISLOYAL_01:0 "Den [Root.GetAdj]en Geist könnt ihr nicht für immer unterdrücken! Trotz eures Hasses auf die Freiheit werden wir unsere bekommen, wenn die Zeit reif ist."
 SD_VASSAL_GREETING_DISLOYAL_01:0 "Dadurch, dass [From.GetSpeciesNamePluralInsult] [Root.GetSpeciesNamePlural] herumkommandieren, habt ihr die natürliche Ordnung der Dinge durcheinander gebracht. Dieses schreckliche Abkommen kann nicht Bestand haben!"
 DH_VASSAL_GREETING_DISLOYAL_01:0 "Euer Anspruch, die Herren der [Root.GetSpeciesName] zu sein, wird langsam lächerlich. Eure exotischen Kuriositäten waren angenehmer, als wir nur ein paar von euch importieren konnten und uns nicht euer Gefasel anhören mussten."
 EE_VASSAL_GREETING_DISLOYAL_01:0 "Was bringen schon intellektuelle Fortschritte, wenn das [From.GetName] von Idioten angeführt wird?"
 SS_VASSAL_GREETING_DISLOYAL_01:0 "Der negative Einfluss der [From.GetAdj]en Vorherrschaft auf das spirituelle Wohlergehen des [From.GetSpeciesAdj]s Volks ist unbestreitbar. Wie lange noch müssen wir das ertragen?"
