l_german:
 01_HOSTILE_GREETING:0 "Nennt eure Absichten, [From.GetSpeciesNameInsult]."
 02_HOSTILE_GREETING:0 "Fasst euch kurz, [From.GetSpeciesName]. Unsere Geduld für sinnloses Geplänkel ist schon lange erschöpft."
 03_HOSTILE_GREETING:0 "Keine Spielchen mehr, [From.GetSpeciesName]. Was wollt ihr?"
 04_HOSTILE_GREETING:0 "Ihr habt die Aufmerksamkeit des [Root.GetName]s. Sprecht schnell."
 05_HOSTILE_GREETING:0 "Warum lasst ihr uns nicht einfach in Ruhe, [From.GetSpeciesName]?"
 06_HOSTILE_GREETING:0 "Ihr schmutzigen [From.GetSpeciesNamePluralInsult] seid eine Gefahr für den galaktischen Frieden!"
 07_HOSTILE_GREETING:0 "Wägt eure Worte gut ab, [From.GetSpeciesNameInsult]. Unser Militär könnte eure jämmerliche Nation mit einem Schlag vernichten."
 08_HOSTILE_GREETING:0 "Glaubt bloß nicht, dass das [Root.GetName] mit euch Gnade walten lässt, weil ihr [From.GetSpeciesNamePluralInsult] zu dumm seid, euch zu verteidigen."
 09_HOSTILE_GREETING:0 "Ungläubige [From.GetSpeciesNameInsult], euer pöbelhaftes [From.GetRandomSpeciesSound] findet das Gehör der [Root.GetName]. Was wollt ihr?"
 10_HOSTILE_GREETING:0 "[From.GetSpeciesName], eure heidnischen, materialistischen Philosophien haben eure Spezies zu seelenlosen Maschinen verwandelt."
 11_HOSTILE_GREETING:0 "[From.GetSpeciesName], eure Nation ist unvollkommen und primitiv. Es schmerzt mich, solche Ineffizienz sehen zu müssen."
 12_HOSTILE_GREETING:0 "Ah, die [From.GetSpeciesName]-Eiferer. Wenn ihr gekommen seid, um das [Root.GetName] zu eurer abscheulichen Religion zu konvertieren, werde ich das Gespräch beenden."
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]. Ihr solltet wissen, dass euer Volk bei unseren Bürgern nicht sonderlich beliebt ist."
 14_HOSTILE_GREETING:1 "Wir werden nicht zulassen, dass ihr uns wie eure eigene Bevölkerung in eurem kläglichen Autoritarismus versklavt."
 15_HOSTILE_GREETING:0 "Unsere gesamte Nation steht geeint hinter der Verachtung, die wir für euch empfinden, [From.GetSpeciesName]. Ich bekomme [Root.GetSpeciesOrganName]-Schmerzen, wenn ich euch nur sehe."
 16_HOSTILE_GREETING:0 "[From.GetSpeciesName], eure Bürger müssen so einsam und selbstsüchtig sein. Bei eurem irrsinnigen Streben nach Individualismus ist eure Regierung völlig damit gescheitert, ihnen einen Sinn zu geben."
 17_HOSTILE_GREETING:0 "[From.GetSpeciesNameInsult], ich werde nie verstehen, wie es zu Kreaturen wie euch kommen konnte ... ganz zu schweigen davon, dass ihr es in den Weltraum geschafft habt!"
 18_HOSTILE_GREETING:0 "[From.GetSpeciesNameInsult], wir möchten nichts mit euch üblen Wesen zu tun haben. Warum habt ihr die [Root.GetName] kontaktiert?"
 19_HOSTILE_GREETING:0 "Was könnte ein elender Weltraum-[From.GetSpeciesNameInsult] überhaupt zu sagen haben, was das [Root.GetName] interessieren würde?"
 20_HOSTILE_GREETING:0 "Ihr mögt euch ja selbst [From.GetSpeciesName] nennen, aber eure jämmerliche Nation ist eindeutig von Alien-Einflüssen verdorben worden. Was wollt ihr?"
 21_HOSTILE_GREETING:0 "Eure irrgeleitete Regierung ist eine Peinlichkeit für alle [From.GetSpeciesNamePlural], egal wo sie sind."
 22_HOSTILE_GREETING:0 "Dank der rücksichtslosen Diplomatie eurer Regierung habt ihr das kulturelle Erbe aller [From.GetSpeciesNamePlural] vergeudet."
 23_HOSTILE_GREETING:0 "Wir werden den Tag willkommen heißen, an dem die [From.GetSpeciesName]-Spezies endlich frei vom bösen Einfluss eurer Regierung sind."
 24_HOSTILE_GREETING:0 "Ihr habt in den Augen aller Aliens Schande über unsere Spezies gebracht! Beabsichtigt ihr, die [From.GetSpeciesNamePlural] zu den Ausgestoßenen der Galaxie zu machen?"
 01_NEUTRAL_GREETING:0 "Wir empfangen euer Signal, [From.GetSpeciesName]. Wie kann euch das [Root.GetName] helfen?"
 02_NEUTRAL_GREETING:0 "Ich spreche für das [Root.GetName]. Was möchtet ihr denn besprechen?"
 03_NEUTRAL_GREETING:0 "Ich bin autorisiert, für [Root.GetRulerTitle] [Root.GetRulerName] zu sprechen. Kann ich euch helfen?"
 04_NEUTRAL_GREETING:0 "Grüße an unsere [From.GetSpeciesNamePlural]-Freunde. Was wolltet ihr mit dem [Root.GetName] besprechen?"
 05_NEUTRAL_GREETING:0 "[From.GetSpeciesName], lasst uns im Geiste des Friedens und der Versöhnung miteinander sprechen."
 06_NEUTRAL_GREETING:0 "[From.GetSpeciesName], euer militärisches Abenteuertum ist für uns von Besorgnis.  Gewalt kann niemals die Antwort sein."
 07_NEUTRAL_GREETING:0 "Ich spreche für das [Root.GetName]. Seht euch vor, denn unser Militär überwacht diesen Kanal."
 08_NEUTRAL_GREETING:0 "[From.GetSpeciesName], ihr solltet eure pazifistische Lebensweise überdenken, denn jemand wird sie ausnutzen."
 09_NEUTRAL_GREETING:0 "[From.GetSpeciesName], mögen die Geister euch Frieden gewähren. Was können wir für euch tun?"
 10_NEUTRAL_GREETING:0 "[From.GetSpeciesName], euer materialistischer Weg ist für uns von Besorgnis. Ihr dürft eure spirituellen Bedürfnisse nicht außer Acht lassen."
 11_NEUTRAL_GREETING:0 "Übersetzungssoftware aktiviert. [From.GetSpeciesName], jetzt könnt ihr sprechen."
 12_NEUTRAL_GREETING:0 "[From.GetSpeciesName], aus religiösem Dogma ist schon viel Böses entsprungen. Wir würden es begrüßen, wenn ihr euren irrationalen Spiritualismus überdenken würdet."
 13_NEUTRAL_GREETING:0 "[From.GetSpeciesName], ich grüße euch im Namen des [Root.GetName]."
 14_NEUTRAL_GREETING:0 "[From.GetSpeciesName], die mangelnde Freiheit unter euren Bürgern besorgt uns zutiefst."
 15_NEUTRAL_GREETING:0 "Wir sind das [Root.GetName]."
 16_NEUTRAL_GREETING:0 "[From.GetSpeciesName], wir bitten euch dringend, eure Bürger im Zaum zu halten. Wenn Individuen sich selbst überlassen werden, sind sie eine Gefahr für sich selbst."
 17_NEUTRAL_GREETING:0 "Ihr sprecht mit dem [Root.GetName]. Was wollt ihr [From.GetSpeciesNamePlural] von uns?"
 18_NEUTRAL_GREETING:0 "[From.GetSpeciesName], euer Alien-Aussehen ist für mich ... beunruhigend. Was wollt ihr denn hier besprechen?"
 19_NEUTRAL_GREETING:0 "Du hast die Aufmerksamkeit des [Root.GetName]s, Alien."
 20_NEUTRAL_GREETING:0 "Ein wahrlich gutes Treffen, [From.GetSpeciesName]-Freund. Wolltest du etwas mit dem [Root.GetName] besprechen?"
 21_NEUTRAL_GREETING:0 "[From.GetSpeciesName], sei gegrüßt. [Root.GetRulerTitle] [Root.GetRulerName] würde gerne mehr über eure Spezies erfahren."
 22_NEUTRAL_GREETING:0 "Ein wahrlich gutes Treffen, [From.GetSpeciesName]. Ich würde [From.Capital.GetName] eines Tages wirklich gerne besuchen."
 23_NEUTRAL_GREETING:0 "Wir freuen uns immer, mit anderen Kulturen zu interagieren. Was kann das [Root.GetName] für euch tun?"
 24_NEUTRAL_GREETING:0 "Wie ich sehe, brauchen wir keine Übersetzungssoftware. Kann euch das [Root.GetName] behilflich sein?"
 01_FRIENDLY_GREETING:0 "[From.GetSpeciesName]-Freunde, wir freuen uns, von euch zu hören."
 02_FRIENDLY_GREETING:0 "Ein wahrlich gutes Treffen, Freunde. Lasst uns wissen, ob das [Root.GetName] etwas für euch tun kann."
 03_FRIENDLY_GREETING:0 "Freunde, das [Root.GetName] steht bereit, euch zu unterstützen."
 05_FRIENDLY_GREETING:0 "[From.GetSpeciesName]-Freunde, auf dass eure Nation immer in Frieden leben möge."
 06_FRIENDLY_GREETING:0 "Vielleicht fördert euer Militär den Frieden, indem es auf andere Nationen abschreckend wirkt. [From.GetSpeciesName]-Freunde, wir vertrauen eurer Einschätzung."
 07_FRIENDLY_GREETING:0 "Das [Root.GetName] grüßt seine Freunde, die noblen [From.GetSpeciesNamePlural]. Lasst uns wissen, ob euch unsere Truppen bei irgendetwas behilflich sein können."
 08_FRIENDLY_GREETING:0 "Freund, wir raten euch dringend, euer Militär zu verstärken. Das [Root.GetName] wird nicht immer in der Lage sein, euch zu beschützen."
 09_FRIENDLY_GREETING:0 "Seid gesegnet, [From.GetSpeciesName]-Kameraden."
 10_FRIENDLY_GREETING:0 "Freunde, ihr sollt wissen, dass wir euch trotz eurer irrgeleiteten materialistischen Philosophien in unsere Gebete einschließen."
 11_FRIENDLY_GREETING:0 "[From.GetSpeciesName]-Freunde, seid gegrüßt. Wie laufen eure Forschungen?"
 12_FRIENDLY_GREETING:0 "Manche würden euer Volk religiöse Eiferer nennen, wir aber wissen es besser. Freund, wolltest du etwas mit uns besprechen?"
 13_FRIENDLY_GREETING:0 "[From.GetSpeciesName], unsere Bürger sehen euch mittlerweile als Freunde."
 14_FRIENDLY_GREETING:0 "Wir bevorzugen zwar freie Gesellschaften, aber wir könnten nicht abstreiten, dass eure Regierung sich gut um die Bedürfnisse ihrer Bürger kümmert."
 15_FRIENDLY_GREETING:0 "[From.GetSpeciesName], in Bezug auf unsere Völker sind wir derselben Meinung. Ihr seid die Freunde des [Root.GetName]."
 16_FRIENDLY_GREETING:1 "[From.GetSpeciesNamePlural], eure Regierung macht sich ganz gut dabei, die schlimmsten Ausschweifungen des Egalitarismus zu beschneiden."
 17_FRIENDLY_GREETING:0 "Für Aliens seid ihr [From.GetSpeciesNamePlural] überraschend ... angenehm. Was kann das [Root.GetName] für euch tun?"
 18_FRIENDLY_GREETING:0 "[From.GetSpeciesNamePlural] sind von [Root.GetRulerTitle] [Root.GetRulerName] als seltenes Beispiel einer Alien-Spezies gelobt worden, die unseres Respekts würdig ist. Wie kann ich behilflich sein?"
 19_FRIENDLY_GREETING:0 "[From.GetSpeciesName], wenn ich mit dir spreche, vergesse ich fast, dass ich mich mit einem Alien unterhalte. Fast."
 20_FRIENDLY_GREETING:0 "In einer Galaxie, die voll mit Alien-Schrecken ist, ist es immer angenehm, andere [From.GetSpeciesName] zu sehen."
 21_FRIENDLY_GREETING:0 "Ihr schönen [From.GetSpeciesName] [From.GetSpeciesNamePluralCompliment], wir freuen uns, euch zu sehen. Wie können wir euch behilflich sein?"
 22_FRIENDLY_GREETING:0 "[From.GetSpeciesName], das [Root.GetName] kann viel von euch lernen. Ihr seid uns allen ein Beispiel."
 23_FRIENDLY_GREETING:0 "Schon dein exotisches Gesicht versetzt mein [Root.GetSpeciesOrganName] in Aufruhr! Du solltest wissen, dass [From.GetSpeciesName]-Kultur in vielen Zirkeln auf [Root.Capital.GetName] ziemlich beliebt ist."
 24_FRIENDLY_GREETING:0 "Schön, euch zu sehen, Freunde. Sollen wir unsere Aufzeichnungen über die verschiedenen Alien-Lebensformen vergleichen, auf die wir bislang getroffen sind?"
 01_WAR_GREETING:0 "[From.GetSpeciesName], wollt ihr mit uns über die Bedingungen eurer Kapitulation sprechen?"
 02_WAR_GREETING:0 "[From.GetSpeciesName], ihr könnt euch nicht für immer auf [From.Capital.GetName] verstecken."
 03_WAR_GREETING:0 "[From.GetSpeciesNamePlural], schon bald werdet ihr die volle Macht des [Root.GetName]s zu spüren bekommen!"
 04_WAR_GREETING:0 "Glaubt bloß nicht, dass wir euch mit Nachsicht behandeln werden, nur weil ihr [From.GetSpeciesName] seid. Der Sieg wird unser sein!"
 05_WAR_GREETING:0 "Wenn wir eure Kriegsmaschinerie erst einmal auseinandergenommen haben, werdet ihr niemanden mehr bedrohen können!"
 06_WAR_GREETING:0 "Genau auf einen Konflikt wie diesen haben sich unsere Streitkräfte vorbereitet!"
 07_WAR_GREETING:0 "Wie könnt ihr nur hoffen, uns zu besiegen, wenn die Geister selbst auf unserer Seite stehen?"
 08_WAR_GREETING:0 "Wir haben viele Kriegswaffen entwickelt, die unter Gefechtsbedingungen getestet werden müssen. Vielen Dank für diese Gelegenheit!"
 09_WAR_GREETING:0 "Unsere Bürger sind bereit, für ihre Freiheit ihr Leben zu geben!"
 10_WAR_GREETING:0 "Wir kämpfen gegen euch wie EIN Mann! Wie könntet ihr euch wohl gegen uns durchsetzen?"
 11_WAR_GREETING:0 "Abscheuliche [From.GetSpeciesNameInsult]! Euch kleine [From.GetSpeciesSpawnNamePlural] wird man schon bald als köstliche Leckereien an jeder Straßenecke in [Root.Capital.GetName] verkaufen!"
 12_WAR_GREETING:0 "Wenn Krieg der einzige Weg ist, alle [From.GetSpeciesNamePlural] zu vereinen, dann sei es so."
 13_WAR_GREETING:0 "Nur als Bürger des [Root.GetName] werden [From.GetSpeciesNamePlural] ihr volles Potenzial entfalten können."
 14_WAR_GREETING:0 "Durch das Studium von Alien-Kampftechniken haben wir viel gelernt. Lass uns euch das mal zeigen."
 01_CONSIDER:0 "Wir prüfen euer Angebot."
 02_CONSIDER:0 "[Root.GetRulerTitle] [Root.GetRulerName] wird die Vorzüge dieses Angebots in Betracht ziehen."
 03_CONSIDER:0 "[Root.GetRulerTitle] [Root.GetRulerName] wird sich mit unseren anderen Anführern beraten."
 04_CONSIDER:0 "Unser Senat wird dieses Angebot prüfen."
 01_DOW_SELECT:0 "Ist die Zeit also gekommen? Euch mit [Root.GetName] in der Schlacht treffen, das wollt ihr also?"
 02_DOW_SELECT:0 "[From.GetSpeciesName], lasst uns das über die Bühne bringen."
 03_DOW_SELECT:0 "[From.GetSpeciesName], unsere Streitkräfte werden zurückschlagen, das wisst ihr."
 04_DOW_SELECT:0 "[From.GetSpeciesName], überlegt euch gut, was ihr tut. Milliarden Leben hängen davon ab."
 05_DOW_SELECT:0 "Ihr steht kurz davor, einen fürchterlichen Fehler zu begehen."
 06_DOW_SELECT:0 "[From.GetSpeciesName], es muss nicht hierzu kommen ..."
 07_DOW_SELECT:0 "Das soll ein Witz sein, richtig? [From.GetSpeciesName], ist das ein Beispiel für euren Humor? Haha!"
 08_DOW_SELECT:0 "[From.GetSpeciesName]-Freund, vielleicht hast du auf deiner Konsole die falsche Taste gedrückt? Das meint ihr doch nicht ernst?!"
 09_DOW_SELECT:0 "Oh, was für ein Verrat!"
 10_DOW_SELECT:0 "Seid doch vernünftig! Wir sollten unsere Schwierigkeiten diplomatisch beilegen, nicht auf dem Schlachtfeld!"
 11_DOW_SELECT:0 "Bitte, es gibt keinen Grund hierfür! [Root.GetName] steht für den Frieden, nicht den Krieg!"
 12_DOW_SELECT:0 "Was möchtest du denn besprechen, Freund? Werdet ihr euer Militär abrüsten und euch dem wahren Pazifismus widmen?"
 01_DOW_ACCEPT:0 "Endlich. [From.GetSpeciesName], dieser Krieg wird der Anfang vom Ende eurer jämmerlichen Nation sein."
 02_DOW_ACCEPT:0 "[From.GetSpeciesName], warum hat das so lange gedauert? Lasst uns das ein für alle Mal aus der Welt schaffen."
 03_DOW_ACCEPT:0 "Wir sind nicht überrascht. Eigentlich hatten wir früher hiermit gerechnet. Ihr werdet herausfinden, dass unsere Truppen bereit für euch sind."
 04_DOW_ACCEPT:0 "Aha, also zeigen die [From.GetSpeciesNamePlural] jetzt endlich ihr wahres Gesicht! Das werdet ihr bereuen!"
 05_DOW_ACCEPT:0 "Wie tragisch. Jetzt werden wir euch vernichten müssen."
 06_DOW_ACCEPT:0 "[From.GetSpeciesName], ihr mögt diesen Krieg begonnen haben, aber die [Root.GetName] werden ihn beenden!"
 07_DOW_ACCEPT:0 "[From.GetSpeciesName], wir haben euch als Freunde betrachtet!"
 08_DOW_ACCEPT:0 "Also war alles nur eine List, [From.GetSpeciesName] ... wie lange hattet ihr diesen schändlichen Krieg geplant?"
 09_DOW_ACCEPT:0 "Ihr Narren. Was habt ihr getan?!"
 10_DOW_ACCEPT:0 "Aber ... w-warum?"
 11_DOW_ACCEPT:0 "Wir wollen nur in Frieden leben ... ist das so schwer zu akzeptieren?"
 12_DOW_ACCEPT:0 "Wir fürchteten, dieser Tag würde kommen. Hoffentlich müssen wir nicht allzu viele [From.GetSpeciesNamePlural] töten, bevor ihr zur Vernunft kommt."
 13_DOW_ACCEPT:0 "Aha. Den Frieden, den wir wünschen, werden wir ganz eindeutig erst bekommen, wenn man sich um euch gekümmert hat."
 01_DOW_PROPOSE:0 "Das ist eine Kriegserklärung! Viel zu lange hat die [Root.GetSpeciesAdj]e Aggression die Galaxie terrorisiert!"
 02_DOW_PROPOSE:0 "Das ist eine Kriegserklärung! Wir haben die Nase voll von der [Root.GetAdj]en Kriegslust!"
 01_DOW_VOTE_PROPOSE:0 "Verehrter Verbündeter, nun ist die Zeit gekommen, den §Y[Root.GetName]§! eine Lektion zu erteilen. Meinen Sie nicht auch?"
