 02_OFFER_TRADE_DEAL_GIFT_ACCEPT:0 "Ein schönes Geschenk, [From.GetSpeciesName]. Wir danken euch vielmals."
 01_FORM_MIGRATION_PACT_SELECT:0 "Ihr wollt, dass sich das [From.GetSpeciesAdj]e Volk und das [Root.GetSpeciesAdj]e Volk sein Zuhause unter den Sternen frei aussuchen können?"
 01_FORM_MIGRATION_PACT_PROPOSE:0 "Das [Root.GetSpeciesAdj]e Volk sollte nicht im [Root.GetName] als Gefangene gehalten werden. Auch Einschränkungen für unsere eigenen Leute, unser Territorium zu besiedeln, sollte es eigentlich nicht geben. Lasst uns beschließen, das aufzuheben."
 01_FORM_MIGRATION_PACT_ACCEPT:0 "Migration zwischen uns zu gestatten, würde für die [From.GetSpeciesNamePlural] wie für die [Root.GetSpeciesNamePlural] eine bessere Zukunft bedeuten."
 01_FORM_MIGRATION_PACT_REFUSE:0 "Unsere Grenzen wurden nicht ohne Grund gezogen. Wir sind nicht daran interessiert, Migration zwischen unseren Nationen zu gestatten."
 01_BREAK_MIGRATION_PACT_SELECT:0 "Ist [From.GetRulerTitle] [From.GetRulerName] dagegen, dass euer Volk und unseres die Grenzen überqueren können, wie es ihnen gefällt?"
 01_BREAK_MIGRATION_PACT_PROPOSE:0 "Dieses Experiment ist schon lange genug gelaufen. Unser Migrationsabkommen hat sich als ernster Fehler herausgestellt und wird mit sofortiger Wirkung beendet."
 01_BREAK_MIGRATION_PACT_ACCEPT:0 "Wie schade zu sehen, dass ihr die Möglichkeiten eures eigenen Volks beschränkt. Zumal die [Root.GetSpeciesNamePlural] darunter zu leiden haben."
