 ACTION_LEAVE_ALLIANCE_XENOPHOBE:0 "Wir können diese Farce nicht mehr fortsetzen. Eure Hautfarbe macht uns krank."
 ACTION_LEAVE_ALLIANCE_JOIN_OTHER:0 "Wir haben einen besseren Partner gefunden. Wir hoffen, das macht euch nichts aus."
