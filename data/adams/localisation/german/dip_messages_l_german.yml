 02_ITOA_PROPOSE:0 "Wir glauben, dass die §Y[Root.GetName]§! einen wertvollen Verbündeten abgeben würden. Werdet ihr euch zum [From.GetAllianceName]-Beitritt entscheiden?"
 01_ITOA_VOTE_PROPOSE:0 "Lieber Verbündeter, wir sind der Ansicht, dass die §Y[Root.GetName]§! eine wertvolle Bereicherung für unser Bündnis wären. Sollen wir sie fragen?"
 01_ASK_JOIN_A_SELECT:0 "Also, [From.GetSpeciesName], wollt ihr ein angesehenes §Y[Root.GetAllianceName]§!-Mitglied werden?"
 02_ASK_JOIN_A_SELECT:0 "Wollt ihr also ein angesehenes §Y[Root.GetAllianceName]§!-Mitglied werden?"
 01_ASK_JOIN_A_ACCEPT:0 "Nun gut, [From.GetAdj]er Freund, aber ich muss mich zuerst mit meinen Verbündeten beraten!"
 01_ASK_JOIN_A_REFUSE:0 "Nein, ich möchte euch lieber nicht in meinem Bündnis sehen."
 01_ASK_JOIN_A_PROPOSE:0 "Wir würden gerne ein angesehenes §Y[Root.GetAllianceName]§!-Mitglied werden, wenn ihr uns haben wollt."
 01_LEAVE_A_SELECT:0 "Plant ihr euren §Y[From.GetAllianceName]§!-Ausstieg? Ein unbedachter Zug ..."
 01_LEAVE_A_PROPOSE:0 "Wir haben beschlossen, dieses Bündnis zu verlassen, es behindert unseren Fortschritt."
 01_LEAVE_A_ACCEPT:0 "Der [From.GetAdj]e Abschied stimmt uns traurig und enttäuscht."
 01_DEMAND_VASS_SELECT:0 "Lasst mich mal sehen, ob ich das richtig verstehe ... ihr wollt [Root.GetName] im Ausgleich für Schutz zu eurem Satellitenstaat machen?"
 02_DEMAND_VASS_SELECT:0 "Hoffentlich ist dies nicht das, was ich vermute ..."
