 01_PEACE_ACCEPT:0 "Dieser Krieg hat schon zu lange getobt. Wir akzeptieren das Friedensangebot."
 02_PEACE_ACCEPT:0 "Nun gut, [From.GetSpeciesName]. Lasst uns im Zeichen der Versöhnung diesen Krieg beenden."
 03_PEACE_ACCEPT:0 "Diese Bedingungen sind akzeptabel. Unsere Truppen werden ihre Offensivoperationen sofort einstellen."
 04_PEACE_ACCEPT:0 "Die [Root.GetName] akzeptieren diese Bedingungen. Zwischen uns wird Frieden herrschen."
