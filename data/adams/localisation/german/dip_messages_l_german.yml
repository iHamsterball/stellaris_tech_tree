 02_PEACE_PROPOSE:0 "Komm schon, mein [Root.GetAdj]er Gegner, lass uns diesen Krieg beenden! Dies sind unsere Bedingungen: "
 01_ITOA_SELECT:0 "Also, wollt ihr §Y[From.GetAllianceName]§!-Mitglied werden?"
 02_ITOA_SELECT:0 "Eine Föderation, sagst du? Lasst uns das mal ernsthaft diskutieren!"
 01_ITOA_ACCEPT:0 "Wir haben euer Angebot sorgfältig in Betracht gezogen und uns für einen §Y[From.GetAllianceName]§!-Beitritt entschlossen!"
 02_ITOA_ACCEPT:0 "Wir haben euer Angebot sorgfältig diskutiert und beschlossen, mit euch eine Föderation zu bilden!"
 01_ITOA_REFUSE:0 "Wir haben über euer Bündnisangebot beraten, aber leider ist das nichts für uns."
