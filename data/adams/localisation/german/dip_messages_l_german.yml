 01_ASK_BECOME_TRIBUTARY_PROPOSE:0 "Wir möchten eine Vereinbarung treffen, um dem [From.GetName] die Loyalität und Großzügigkeit zu zeigen, die es verdient hat."
 01_ASK_BECOME_TRIBUTARY_ACCEPT:0 "Dieses Angebot ist dem [Root.GetName] genehm. Wenn andere nur so großzügig wären."
 01_ASK_BECOME_TRIBUTARY_REFUSE:0 "Wir wollen nicht haben, was ihr anzubieten habt. Ihr seid es nicht wert, uns diesen Preis zu zahlen."
 01_DEMAND_THRALL_SELECT:0 "Knecht? Wir hoffen, das ist nur eine Eigenart eurer Sprache ..."
 01_DEMAND_THRALL_PROPOSE:0 "Es gibt keinen Grund für euren Untergang. Beendet eure Expansion und akzeptiert uns als eure Herren, dann werdet ihr verschont bleiben."
 01_DEMAND_THRALL_ACCEPT:0 "Wir werden euer Knecht werden."
 01_DEMAND_THRALL_REFUSE:0 "Wir werden niemals euer Knecht werden."
 01_ASK_BECOME_THRALL_SELECT:0 "Seid ihr bereit, eure rechtmäßige Position als Knechte von [Root.GetName] zu akzeptieren?"
 01_ASK_BECOME_THRALL_PROPOSE:0 "Die Umstände unserer Situationen sind klar. Wir wissen, dass das [Root.GetName] nur als Knecht von [From.GetName] überleben kann."
 01_ASK_BECOME_THRALL_ACCEPT:0 "Endlich habt ihr euren Platz in dieser Galaxie gefunden, Knecht."
 01_ASK_BECOME_THRALL_REFUSE:0 "Eure lächerliche Zivilisation ist es nicht mal wert, euch als Knecht zu behalten."
 01_DEMAND_DOMINION_SELECT:0 "Herrschaftsgebiet? Unter eurem Glauben?"
 01_DEMAND_DOMINION_PROPOSE:0 "Noch könnt ihr gerettet werden. Verbeugt euch vor der Weisheit, folgt dem Willen des Kosmos und zahlt euren Zehnten."
 01_DEMAND_DOMINION_ACCEPT:0 "Wir werden euer Herrschaftsgebiet werden."
 01_DEMAND_DOMINION_REFUSE:0 "Wir werden niemals euer Herrschaftsgebiet werden."
 01_ASK_BECOME_DOMINION_SELECT:0 "Seid ihr gewillt, nach dem Licht zu greifen?"
 01_ASK_BECOME_DOMINION_PROPOSE:0 "Zeigt uns den Weg, [From.GetSpeciesNamePlural]. Wir möchten nicht mehr in der Finsternis umherirren."
 01_ASK_BECOME_DOMINION_ACCEPT:0 "Eure Loyalität wird auf der weltlichen und darüber liegenden Ebenen belohnt werden. Willkommen in der Gemeinde."
 01_ASK_BECOME_DOMINION_REFUSE:0 "Euer Verstand ist mit materiellen Gedanken befleckt und eure physischen Formen triefen vor Sünde. Ihr wärt nichts als ein wertloses Herrschaftsgebiet."
 01_DEMAND_SIGNATORY_SELECT:0 "Vertragsstaat? Aber von was?"
 01_DEMAND_SIGNATORY_PROPOSE:0 "Der Vertrag ruft nach euch. Bitte unterschreibt und ratifiziert den Vertrag für die Verbesserung aller [From.GetSpeciesName] und aller anderen Zivilisationen."
 01_DEMAND_SIGNATORY_ACCEPT:0 "Wir werden ein Vertragsstaat werden."
 01_DEMAND_SIGNATORY_REFUSE:0 "Wir werden niemals ein Vertragsstaat werden."
 01_ASK_BECOME_SIGNATORY_SELECT:0 "Seid ihr bereit, Verantwortung zu übernehmen und den Pfad der Zerstörung zu meiden?"
 01_ASK_BECOME_SIGNATORY_PROPOSE:0 "Wir sind darauf vorbereitet, zerstörerische Richtlinien in Zukunft nicht mehr zu wiederholen. Mit eurem Segen, weise Beobachter, werden wir darauf schwören."
 01_ASK_BECOME_SIGNATORY_ACCEPT:0 "Eine kluge Entscheidung, [From.GetRuleTitle]. Wir freuen uns auf eine Zukunft, in der [From.GetSpeciesNamePlural] und andere Kreaturen friedlich miteinander auf den galaktischen Wiesen herumtollen."
 01_ASK_BECOME_SIGNATORY_REFUSE:0 "Wir wünschten, wir könnten euch willkommen heißen, aber für die [From.GetAdj]e Gesellschaft sind wohl leider extremere Maßnahmen erforderlich."
 01_DEMAND_SATELLITE_SELECT:0 "Satellitenstaat? Euren undurchschaubaren Zielen dienen?"
 01_DEMAND_SATELLITE_PROPOSE:0 "Euer Fortschritt ist viel zu schnell. Erlaubt uns, euch zu führen: für eure Sicherheit und unsere eigene. Eure Fahrlässigkeit kann aufgehalten werden."
 01_DEMAND_SATELLITE_ACCEPT:0 "Wir werden euer Satellitenstaat werden."
 01_DEMAND_SATELLITE_REFUSE:0 "Wir werden niemals euer Satellitenstaat werden."
 01_ASK_BECOME_SATELLITE_SELECT:0 "Habt ihr endlich begriffen, dass Wissen sicherer ist, wenn die [Root.GetSpeciesAdj] es bewahrt und geheim hält?"
 01_ASK_BECOME_SATELLITE_PROPOSE:0 "Wir würden gerne sicherstellen, dass unser zukünftiges Wissen in sicheren Händen ist. Können wir dem [From.GetName] als Satellitenstaat dienen?"
 01_ASK_BECOME_SATELLITE_ACCEPT:0 "Wir werden dafür sorgen, dass eure Funde für die richtigen Fortschritte eingesetzt werden. Am morgigen Tag wird die Galaxie ein sichererer Ort sein."
 01_ASK_BECOME_SATELLITE_REFUSE:0 "Wir sehen keine Möglichkeit, mit der [From.GetAdj]en Forschung umzugehen. Ihr könnt kein Satellitenstaat von [Root.GetName] werden."
 01_OVERLORD_PEACE_REFUSE:0 "Habt ihr wirklich geglaubt, dass wir euch so einfach gehen ließen?"
 01_VASSAL_DOW_PROPOSE:0 "Wir sind lange genug gezwungen worden, euch zu dienen. Gebt uns die Unabhängigkeit oder sterbt!"
 01_VASSAL_PEACE_REFUSE:0 "Bis wir nicht frei sind, wird es zwischen uns keinen Frieden geben."
 02_DEMAND_VASS_PROPOSE:0 "Die §Y[Root.GetName]§! sind zu schwach, um allein in dieser feindseligen Galaxie zu überleben. Ihr braucht nur zustimmen, uns untertan zu werden, dann werden wir euch vor Schaden bewahren."
 01_AWAKENED_EMPIRE_DOW_ACCEPT:0 "Wir Wir hatten eigentlich geplant, uns erst später um euer kleines Reich zu kümmern. Aber jetzt ist uns auch recht."
 02_AWAKENED_EMPIRE_DOW_ACCEPT:0 "Habt ihr [From.GetSpeciesNamePlural] es mit dem Sterben wirklich so eilig? So sei es."
