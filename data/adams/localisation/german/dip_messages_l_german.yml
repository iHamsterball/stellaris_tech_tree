 01_INTEGRATE_FRIENDLY:0 "[From.GetRulerTitle] [From.GetRulerName] hat sich als Vertrauensperson bewiesen. Das [Root.GetName] wird eine Zukunft als Teil von [From.GetName] in Betracht ziehen."
 01_INTEGRATE_NEUTRAL:0 "Wir werden uns euren Vorschlag anhören."
 01_INTEGRATE_HOSTILE:0 "Soll das ein Witz sein?"
 01_INTEGRATE_DISMISSIVE:0 "Was ist das denn für ein lächerliches Konzept?"
 01_INTEGRATE_PATRONIZING:0 "Wie niedlich."
 01_INTEGRATE_ANGRY:0 "[From.GetSpeciesName], euer Größenwahn stellt unsere Geduld weiter auf die Probe."
 01_INTEGRATE_PROPOSE:0 "[From.GetSpeciesName], gliedert eure Nation in unser Reich ein."
 01_INTEGRATE_ACCEPT_FRIENDLY:0 "[From.GetRulerTitle] [From.GetRulerName], mit Freuden nimmt das [Root.GetName] das großzügige [From.GetName]-Anschlussangebot an."
 01_INTEGRATE_ACCEPT_NEUTRAL:0 "Nun gut. Das [Root.GetName] akzeptiert die Integration ins [From.GetName]."
 01_INTEGRATE_ACCEPT_HOSTILE:0 "Wir werden uns fügen, so sehr uns die [From.GetSpeciesAdj]e Vorherrschaft auch schmerzen mag."
 01_INTEGRATE_ACCEPT_DISMISSIVE:0 "Wir könnten die [From.GetSpeciesAdj]e Herrschaft wohl vorübergehend akzeptieren."
 01_INTEGRATE_ACCEPT_PATRONIZING:0 "Sie werden so schnell groß ... Wir werden uns euch anschließen."
 01_INTEGRATE_ACCEPT_ANGRY:0 "Diese Schlacht mögt ihr gewonnen haben, den Krieg aber noch nicht."
 01_CANCEL_INTEGRATE_FRIENDLY:0 "Aber wir sind zusammen so weit gekommen."
 01_CANCEL_INTEGRATE_NEUTRAL:0 "Was? Ihr wollt die [Root.GetSpeciesNamePlural] und [From.GetSpeciesNamePlural] auseinanderhalten?"
 01_CANCEL_INTEGRATE_HOSTILE:0 "Das [From.GetName] bringt die Sache nicht zu Ende? Vor lauter Schreck und Unglauben überzieht sich unsere Haut mit Pigmenten."
 01_CANCEL_INTEGRATE_DISMISSIVE:0 "Dann pack dich fort!"
 01_CANCEL_INTEGRATE_PATRONIZING:0 "Na, waren unsere Augen ein bisschen größer als der Magen?"
 01_CANCEL_INTEGRATE_ANGRY:0 "Einen [From.GetSpeciesName] sollte man nie mit der Arbeit eines fühlenden Wesens betrauen."
 01_CANCEL_INTEGRATE_PROPOSE:0 "Wir werden die Integration eurer Nation vorerst aussetzen."
 01_CANCEL_INTEGRATE_ACCEPT_FRIENDLY:0 "Wahrlich enttäuschend."
 01_CANCEL_INTEGRATE_ACCEPT_NEUTRAL:0 "Vielleicht ist jetzt nicht der richtige Zeitpunkt."
 01_CANCEL_INTEGRATE_ACCEPT_HOSTILE:0 "Lächerlich."
 01_CANCEL_INTEGRATE_ACCEPT_DISMISSIVE:0 "Egal."
 01_CANCEL_INTEGRATE_ACCEPT_PATRONIZING:0 "Davon war auszugehen."
 01_CANCEL_INTEGRATE_ACCEPT_ANGRY:0 "Du [From.GetSpeciesAdj]er Narr, Unentschlossenheit und Schwäche sind keine bewundernswerten Eigenschaften."
 07_INSULT_PROPOSE_XENOPHOBE:0 "Euer sogenanntes [Root.GetName] ist eine Nation von Mutanten, Abweichlern und Rückständigen ... Die Tatsache, dass wir gemeinsame Vorfahren haben, macht mich krank!"
 HW_HOSTILE_GREETING_01:0 "Verwechselt unsere Verhandlungsbereitschaft nicht mit tatsächlichem Respekt."
 HW_HOSTILE_GREETING_02:0 "Bislang haben wir nur aus Verachtung darauf verzichtet, unsere Differenzen so beizulegen, wie es sich für noble Wesen gehört: mit Waffengewalt."
 HW_HOSTILE_GREETING_03:0 "Schlimmere Feiglinge als euch gibt es gar nicht. Ihr verlasst euch darauf, dass eure Respektspersonen euch abgeben, was ihr euch zu verteidigen weigertet!"
 HW_DOMINEERING_GREETING_01:0 "Euer Niedergang ist unvermeidlich, aber wir sind keineswegs verpflichtet, eine solch tragische Existenz von ihrem Leid zu erlösen."
 HW_NEUTRAL_GREETING_01:0 "[From.GetSpeciesName], achtet unsere Abkommen und respektiert unsere Macht, dann werden wir es euch gleichermaßen vergelten."
 HW_NEUTRAL_GREETING_02:0 "Die [Root.GetSpeciesName] vertrauen darauf, dass ihr [From.GetSpeciesName] zu eurem Wort steht."
 HW_NEUTRAL_GREETING_03:0 "Ihr mögt euren Prinzipien ja mit Würde folgen, aber was bedeutet eure Liebe für den Frieden, wenn ihr nicht bereit seid, ihn zu verteidigen?"
 HW_NEUTRAL_GREETING_04:0 "Wir sehen, dass auch ihr Krieger seid, aber ohne Tapferkeit ist alle Stärke nichts wert. Bewährt euch, dann werden wir euch als Gleichberechtigte anerkennen - egal ob als Verbündete oder Feinde."
 HW_THREATENED_GREETING_01:0 "Wir erkennen eure überlegene Macht an, aber es gibt keinen Feind, den die [Root.GetSpeciesName] fürchten würden."
 HW_FRIENDLY_GREETING_01:0 "Mögen wir zusammen im Blut und in der Asche unserer Feinde stehen."
 HW_FRIENDLY_GREETING_02:0 "Gibt es einen besseren Weg, diese Zeit des Friedens zu verbringen, als vergangene und zukünftige Triumphe mit unseren [From.GetSpeciesAdj]en Freunden zu feiern?"
 HW_FRIENDLY_GREETING_03:0 "Die Legenden unseres andauernden Krieges wird man sich noch in Jahrtausenden erzählen. [From.GetSpeciesName], wir werden euch zur Feier unseres bevorstehenden Ruhmes einladen."
 HW_FRIENDLY_GREETING_04:0 "[From.GetSpeciesName], möge eure Unschuld niemals von den unehrenhaften Schurken der Galaxie zertrampelt werden."
 HW_FRIENDLY_GREETING_05:0 "An der Seite solch ehrenhafter [From.GetSpeciesNamePluralCompliment] wie euch zu kämpfen, wird uns eine Freude sein."
 HW_WAR_GREETING_01:0 "Wir kennen keine Gnade, nur Gerechtigkeit."
 HW_WAR_GREETING_02:0 "Überlasst das Reden euren Waffen."
 HW_WAR_GREETING_03:0 "Lasst uns dies gütlich beilegen, indem wir bis zum letzten Mann kämpfen!"
 RC_HOSTILE_GREETING_01:0 "Das Geschäft kommt immer an erster Stelle, und für euch wäre es am besten, wenn ihr euch aus unserem heraushalten würdet."
 RC_HOSTILE_GREETING_02:0 "Egal für welche immateriellen Werte ihr zu leben vorgebt, sie haben euch für die harten Währungen blind gemacht, mit denen wir handeln ... und für die Realität selbst."
 RC_DOMINEERING_GREETING_01:0 "Vielleicht erwartet ihr ja, dass wir unsere Großzügigkeit auf solch erbärmliche Kreaturen wie euch ausweiten. Da täuscht ihr euch gewaltig."
 RC_NEUTRAL_GREETING_01:0 "Solche, mit denen man keinen Profit machen kann, müssen ausgenutzt werden. Überlegt euch gut, zu welcher Kategorie ihr gehören wollt."
 RC_NEUTRAL_GREETING_02:0 "Neuen Geschäftspartnern geben wir nur beste Konditionen. Aber wir wollen uns nicht in den Einzelheiten verlieren: ihr gebt die Grundzüge vor und wir setzen den Vertrag auf."
 RC_NEUTRAL_GREETING_03:0 "Euer Interesse am Metaphysischen ist verblüffend. Wir schlagen vor, dass ihr diese esoterischen Schätze weiter erkundet und diese schändliche materielle Ebene uns überlasst."
 RC_NEUTRAL_GREETING_04:0 "Werdet mal bei euren Bitten nicht gar so kühn. Wenn wir uns verkleinern, sind Tochterunternehmen immer zuerst dran."
 RC_THREATENED_GREETING_01:0 "Eventuell könnten wir bereit sein, unsere Interessen etwas hinten anzustellen, um uns an eure starke Position anzupassen."
 RC_FRIENDLY_GREETING_01:0 "Der Schlüssel zu einer guten Partnerschaft ist, gerade ehrlich genug miteinander zu sein, dass die Lügen, die wir einander erzählen, schlüssig zueinanderpassen."
 RC_FRIENDLY_GREETING_02:0 "Wir sind bereit, euch zu vertrauen, und ausnahmsweise sind wir auch gewillt, vertrauenswürdig zu sein."
 RC_FRIENDLY_GREETING_03:0 "Es gibt keinen Grund, warum nicht beide Seiten profitieren könnten. Jetzt müssen wir nur noch jemanden finden, der die Verluste einsteckt."
 RC_FRIENDLY_GREETING_04:0 "Habt ihr irgendwelche neuen Vorschläge für unser Joint Venture?"
 RC_WAR_GREETING_01:0 "Krieg ist lediglich die Fortsetzung wirtschaftlichen Wettbewerbs mit anderen Mitteln."
 RC_WAR_GREETING_02:0 "Da ihr euch der Vernunft verweigert, lasst ihr uns keine andere Wahl, als euch mit Gewalt dazu zu zwingen."
 RC_WAR_GREETING_03:0 "Niemand von uns sollte diesen Konflikt persönlich nehmen: es geht nur darum, was unter dem Strich übrig bleibt."
 RC_WAR_GREETING_04:0 "Eine feindliche Übernahme steht kurz bevor."
 PT_HOSTILE_GREETING_01:0 "Es ist eine Schande, dass man mit schlechten Leuten kaum gute Geschäfte machen kann."
 PT_HOSTILE_GREETING_02:0 "Die [Root.GetSpeciesName] möchten von anderen lernen. Das können sie gerne bei uns tun, aber wir möchten lieber nichts von eurer Lebensweise übernehmen."
 PT_HOSTILE_GREETING_03:0 "Ihr seid offenbar gewillt, Engstirnigkeit und Vorurteile beiderseitigem Vorteil im Weg stehen zu lassen."
 PT_DOMINEERING_GREETING_01:0 "Wie praktisch, dass ihr uns nur so wenig anzubieten habt, denn wir verspüren keinen Wunsch, mit euch zu teilen."
 PT_NEUTRAL_GREETING_01:0 "Wir hören zu. Egal, wie hoch wir kommen oder wie tief wir sinken - andere werden immer etwas Neues anzubieten haben."
 PT_NEUTRAL_GREETING_02:0 "Wir haben Glück, einander getroffen zu haben. Unsere Spezies blühten durch den Zivilisationsaustausch auf. Wir hoffen, dass unsere Beziehung zu den [From.GetSpeciesName] den nächsten Schritt auf dieser großartigen Reise darstellen wird."
 PT_NEUTRAL_GREETING_03:0 "Die weltfremde Lebensweise eures Volks lenkt euch von den Möglichkeiten ab, die wir euch zeigen können."
 PT_THREATENED_GREETING_01:0 "Als Zeichen unseres Respekts werden wir versuchen, einige unserer Güter günstiger anzubieten."
 PT_FRIENDLY_GREETING_01:0 "Gespräche mit vernünftigen Geschäftspartnern sind immer eine tolle Sache."
 PT_FRIENDLY_GREETING_02:0 "Wir freuen uns zu sehen, dass [From.GetRulerTitle] [From.GetRulerName] im Gegensatz zu so vielen machthungrigen Herrschern an konstruktiven Diskussionen und Transaktionen interessiert ist."
 PT_FRIENDLY_GREETING_03:0 "Zusammen werden wir Wohlstand und ungesehene Schätze bis in den letzten Winkel dieser Galaxie bringen."
 PT_WAR_GREETING_01:0 "Egal, wer letztendlich den Sieg davontragen wird: Beide Seiten werden beim Ende dieses Konflikts unendlich viele Ressourcen für die Vernichtung des Feindes aufgewendet haben - so ziemlich das krasse Gegenteil einer beiderseitig vorteilhaften Transaktion. Überlegt genau, wie ihr euch entscheidet."
 PT_WAR_GREETING_02:0 "Unsere Schiffe waren zum Warentransport gedacht, nicht als Kampfschiffe. Jede zerstörerische Nutzlast verschwendet wertvolle Laderäume und Leben. Wir hoffen, dass ihr nicht auf eine Eskalation bestehen werdet."
 PT_WAR_GREETING_03:0 "Die Verhandlung der Friedensbedingungen wird der erste Schritt sein, wieder miteinander in einen sinnvollen Dialog zu treten."
 HI_HOSTILE_GREETING_01:0 "Warum verschwendet ihr unsere Zeit? Die [Root.GetName] sind nicht stark geworden, indem sie sich liederliches [Root.GetRandomSpeciesSound] angehört haben."
 HI_HOSTILE_GREETING_02:0 "Die Galaxie wartet auf die Herrschaft von [Root.GetRulerTitle] [Root.GetRulerName], und ihr wollt verhandeln?"
 HI_DOMINEERING_GREETING_01:0 "Wie nennt ihr Kreaturen euch nochmal? Richtig: "[Root.GetSpeciesNameInsult]", das war es."
 HI_DOMINEERING_GREETING_02:0 "Keine Sorge. Eure Zeit zum [Root.GetName]-Anschluss wird kommen, seid nur geduldig."
 HI_NEUTRAL_GREETING_01:0 "Wir hören zu, aber wir werden selbst entscheiden, wer für uns wahr und verlogen, recht und falsch ist. Wir sind recht ... was ihr seid, bleibt abzuwarten."
 HI_NEUTRAL_GREETING_02:0 "Die Macht ist die einzige universelle Sprache, aber wenn ihr euch diplomatischer unterhalten wollt, werden wir euch nicht aufhalten"
 HI_THREATENED_GREETING_01:0 "Hoffentlich gestattet euch die unendliche Weisheit eures [From.GetRulerTitle]s zu sehen, dass wir keine Bedrohung für eure Pläne darstellen."
 HI_FRIENDLY_GREETING_01:0 "Manche Zivilisationen sind zum Herrschen bestimmt ... andere dazu, beherrscht zu werden. Als Herrscher können wir einander Respekt erweisen."
 HI_FRIENDLY_GREETING_02:0 "Ihr seid klug, euch nicht gegen uns zu stellen, und wir werden euch gleichermaßen entgegenkommen."
 HI_FRIENDLY_GREETING_03:0 "Zusammen werden wir jeden Widerstand gegen unsere souveräne Herrschaft über die Galaxie zu Staub zermalmen."
 HI_FRIENDLY_GREETING_04:0 "Wenn nur alle so bereitwillig ihre Waffen unserem [Root.GetRulerTitle] zu Füßen legten, würde in der Galaxie sicherlich der Frieden herrschen, den ihr euch wünscht."
 HI_WAR_GREETING_01:0 "Nachdem wir eure Verteidigung zerschmettert haben, wird das [From.GetSpeciesAdj]e Volk die Herrschaft von [Root.GetRulerTitle] [Root.GetRulerName] willkommen heißen."
 HI_WAR_GREETING_02:0 "Dieser Krieg ist nicht mehr als ein Sprungbrett auf dem Weg zu unserer wahren Bestimmung."
 HI_WAR_GREETING_03:0 "Bevor sich die [Root.GetName] vereinten, wurden wir von vielen Kriegen auf die Probe gestellt. Dieser Konflikt wird uns nur noch stärker machen."
 FB_HOSTILE_GREETING_01:0 "Viele mögen die [From.GetSpeciesName] aufgrund eurer bösartigen Richtlinien auf immer und ewig als Monster zurückweisen, wir aber geben die Lebewesen einer anderen Spezies niemals verloren."
 FB_HOSTILE_GREETING_02:0 "Je länger ihr den Weg zur friedlichen Koexistenz ablehnt, desto mehr wird sich die Galaxie gegen euch verschwören."
 FB_HOSTILE_GREETING_03:0 "Wann immer ihr zerteilt und erobert, entsteht dadurch eine neue Wunde für die Galaxie. Wir pflegen diese Wunden, aber wir vergessen niemals, wer sie geschlagen hat."
 FB_DOMINEERING_GREETING_01:0 "Es wird immer kleinliche [From.GetRulerTitle] geben, die nicht gewillt sind, ihre Völker der galaktischen Gemeinschaft beitreten zu lassen. Ihr werdet schon noch einlenken."
 FB_NEUTRAL_GREETING_01:0 "Wir befinden uns immer noch in der Anfangsphase der galaktischen Geschichte. Je früher wir zusammenarbeiten, desto schneller können wir zu Höherem und neuen Grenzen vorstoßen."
 FB_NEUTRAL_GREETING_02:0 "Als [Root.GetAllianceName]-Repräsentanten ist die Diplomatie unsere höchste Priorität."
 FB_NEUTRAL_GREETING_03:0 "Das [Root.GetAllianceName] garantiert Unabhängigkeit, wo sie wichtig ist, durch Abhängigkeit, wo sie nötig ist."
 FB_NEUTRAL_GREETING_04:0 "Durch die Ablehnung von Gewalt habt ihr den ersten Schritt in Richtung einer friedlichen Galaxie getan, aber dauerhafter Frieden kann nur dann herrschen, wenn wir unsere Differenzen beilegen."
 FB_THREATENED_GREETING_01:0 "Die [From.GetName] mögen zwar stark sein, aber diese Stärke wird bedeutungslos sein, wenn sich die Schwachen gegen euch vereinen."
 FB_FRIENDLY_GREETING_01:0 "Die Diplomatie sollte der Eckpfeiler aller interstellaren Gesellschaften sein. Dass [From.GetRulerName] dies schätzt, ist wahrlich das Zeichen eines weisen Anführers."
 FB_FRIENDLY_GREETING_02:0 "Ein [Root.GetAllianceName]-Freund ist ein Freund des Friedens und des Wohlstands."
 FB_FRIENDLY_GREETING_03:0 "Ohne ihre strahlenden [From.GetSpeciesNamePluralCompliment], die den Weg weisen, wäre die [Root.GetAllianceName]-Föderation nicht so überragend wie sie ist."
 FB_FRIENDLY_GREETING_04:0 "An unsere heutigen Vereinbarungen wird man sich als Teil des großen Projekts zum [Root.GetAllianceName]-Aufbau erinnern, der Zukunft der Galaxie."
 FB_WAR_GREETING_01:0 "Wir hoffen, dass euch die im Krieg verlorenen Leben den Wert dessen lehren, was ihr da wegwerft."
 FB_WAR_GREETING_02:0 "Die [Root.GetAllianceName]-Gründung geschah zum Schutz der Galaxie vor Kriegstreibern wie [From.GetRulerTitle] [From.GetRulerName]."
 FB_WAR_GREETING_03:0 "Nur stellt sich eine geeinte [Root.GetAllianceName]-Front gemeinsam der [From.GetSpeciesAdj]en Bedrohung entgegen."
 XI_HOSTILE_GREETING_01:0 "Wir wollen nur alleine gelassen werden, nicht mehr. Ist dieses Konzept für einen [From.GetSpeciesNameInsult] wirklich so schwer zu verstehen?"
 XI_HOSTILE_GREETING_02:0 "Das abstoßende [From.GetRandomSpeciesSound] aus deinem [From.GetSpeciesMouthName] klingt wie der Flüssigkeitsausstoß einer niederen Spezies auf [Root.GetHomeWorldName] und wird dementsprechend behandelt werden."
 XI_HOSTILE_GREETING_03:0 "Was ist eure Agenda hinter diesen Austauschen? Die Auslöschung der [Root.GetSpeciesAdj]en Kultur? Kreuzungen? Ihr ekelt uns an."
 XI_DOMINEERING_GREETING_01:0 "Wir wollen nicht, dass unsere Kultur von euren primitiven Werten befleckt wird."
 XI_NEUTRAL_GREETING_01:0 "Fass dich kurz."
 XI_NEUTRAL_GREETING_02:0 "Würden wir beide unter unseresgleichen bleiben, wäre keine Diplomatie vonnöten."
 XI_NEUTRAL_GREETING_03:0 "Seid euch sicher, dass wir dieser Interaktion genau so abgeneigt sind wie ihr es seid."
 XI_THREATENED_GREETING_01:0 "Bleibt weg von uns! Wir werden selbst das Gefüge der Raumzeit versperren, um euch fernzuhalten."
 XI_FRIENDLY_GREETING_01:0 "Ihr seid zivilisierte [From.GetSpeciesNamePluralInsult], und dort draußen gibt es wahrlich Schlimmere als euch. Wir werden mit euch reden."
 XI_FRIENDLY_GREETING_02:0 "Solange ihr unter euresgleichen bleibt, haben wir eine Abmachung."
 XI_FRIENDLY_GREETING_03:0 "Vielen verstehen die Notwendigkeit nicht, Spezies voneinander getrennt zu halten. Für einen [From.GetSpeciesNameInsult] ist [From.GetRulerName] vernünftig."
 XI_FRIENDLY_GREETING_04:0 "Unsere Toleranz gegenüber anderen Rassen dürft ihr nicht mit eurem ungesunden Interesse an ihnen gleichsetzen. Es ist nicht so, als ob würden wir euch mögen oder so etwas."
 XI_WAR_GREETING_01:0 "Ihr lasst uns keine andere Wahl. Glaubt ja nicht, dass wir jemals die Fortführung von [From.GetSpeciesNamePluralInsult]-Angriffen auf unsere wunderschöne Gesellschaft gestatten würden."
 XI_WAR_GREETING_02:0 "Nach der Unterwerfung der [From.GetSpeciesAdj]en Bedrohung werden unsere Grenzen und unsere Lebensweise wieder sicher sein."
 XI_WAR_GREETING_03:0 "Selbst im Sieg sind unsere Soldaten noch Opfer dieses Krieges, weil sie ihre [Root.GetSpeciesAdj]en Hände mit eurem Blut besudeln."
 XI_WAR_GREETING_04:0 "Dieser Konflikt ist ein typisches Resultat des wohlbekannten [From.GetSpeciesAdj]en Verlangens nach Gewalt."
 HM_HOSTILE_GREETING_01:0 "Ihr steht dem [Root.GetName] im Weg. Egal, was ihr besprechen wollt - findet euch mit der Unvermeidbarkeit unseres Vormarsches ab."
 HM_HOSTILE_GREETING_02:0 "Alle Lebewesen außerhalb des [Root.GetName]s sind sekundär, die bösen [From.GetName] aber tertiär."
 HM_HOSTILE_GREETING_03:0 "Euer Kollektiv ist eine Lüge. Im Laufe der Zeit werdet ihr euch als verwirrte Masse der Zwietracht zu erkennen geben."
 HM_DOMINEERING_GREETING_01:0 "Eure Gesellschaft dient dem Rest der Galaxie als Beispiel dafür, wie das Zersplittern einer Zivilisation in einzelne Individuen alle Hoffnungen auf Fortschritt zunichte machen kann."
 HM_NEUTRAL_GREETING_01:0 "Wir sind das [Root.GetName]. Wähle deine Worte weise, denn ihr steht vor uns allen."
 HM_NEUTRAL_GREETING_02:0 "Wir können nur hoffen, dass du für ganz [From.GetName] sprichst, denn dieses Schiff ist die Stimme jedes [Root.GetName]-Mitglieds."
 HM_NEUTRAL_GREETING_03:0 "Ihr habt Schritte in Richtung der Einheit unternommen, aber seid ihr bereit, euch der Sache so zu widmen wie wir?"
 HM_NEUTRAL_GREETING_04:0 "Wir können das Echo des Stimmkonzerts hinter deiner Stimme hören, diese Dissonanz des [From.GetSpeciesName]-Bewusstseins. Wie kann man das ertragen?"
 HM_THREATENED_GREETING_01:0 "Wir hatten schon seit Äonen keinen Konflikt mehr unter uns. Wir hoffen, dass ihr das nie zu uns tragen werdet."
 HM_FRIENDLY_GREETING_01:0 "[From.GetRulerTitle], das [Root.GetName] grüßt dich. Obwohl ihr nicht zu uns gehört, so werdet ihr bald sehen, dass wir auch unsere Freunde zu schätzen wissen."
 HM_FRIENDLY_GREETING_02:0 "Wir möchten euch als Ehrenmitglieder des [Root.GetName]s sehen, die in der unvollkommenen aber wichtigen Harmonie leben, die man als "Bündnis" bezeichnet."
 HM_FRIENDLY_GREETING_03:0 "Die [From.GetName] und die [Root.GetName] werden den lebenden Beweis erbringen, dass nach interner Geschlossenheit strebende Gesellschaften in Frieden nebeneinander existieren können."
 HM_FRIENDLY_GREETING_04:0 "Trotz eurer kompromisslosen Konzentration auf eure interne Unterteilung in "Personen" vertrauen wir in das [From.GetName] als Ganzes."
 HM_WAR_GREETING_01:0 "Alle [Root.GetAdj]en Hindernisse müssen eliminiert werden. Als Wesen von singulärem, aber funktionalem Empfindungsbewusstsein habt ihr die Wahl, kein Hindernis darzustellen."
 HM_WAR_GREETING_02:0 "Wir sind das [Root.GetName]. Senkt eure Schilde und übergebt uns eure Schiffe."
 HM_WAR_GREETING_03:0 "Jeder Tod, den wir eurer Seite zufügen, bedeutet nur den Verlust eines einsamen Lebens. Jeder, den ihr uns zufügt, bedeutet den Verlust eines Teils unseres Wesens. Fühlt ihr euch sterben, wie wir es tun?"
 HM_WAR_GREETING_04:0 "Eine Horde niederer Kreaturen mit separaten Willen wird die untrennbare Entschlossenheit des [Root.GetName] niemals besiegen."
 MF_HOSTILE_GREETING_01:0 "Ihr seid pathologisch unfähig oder ungewillt, andere zu akzeptieren. Es ist wirklich überraschend, dass ihr [From.GetHomeWorldName] jemals verlassen habt. Zukünftige Generationen werden sich an die dunkle Ära der [From.GetName] unter [From.GetRulerName] erinnern."
 MF_HOSTILE_GREETING_02:0 "Wir werden die [From.GetSpeciesAdj]e Rasse nicht mit den destruktiven Richtlinien belasten, die ihr übernommen habt. Der Mangel an Einfühlungsvermögen in der Verwaltung von [From.GetRulerName] ist nur ein Zeichen dafür, dass sich die [From.GetName]-Führung aus den schlimmsten Vertretern eures Volks zusammensetzt."
 MF_HOSTILE_GREETING_03:0 "Welchen Teil eurer Kultur glaubt ihr, vor uns zu "beschützen"? Neben dem irrationalen Hass und der Angst, die eure Werte durchdringen, scheint es nicht viel zu geben, was man verlieren könnte."
 MF_NEUTRAL_GREETING_01:0 "Je mehr sich die [From.GetSpeciesNamePlural] und die [Root.GetSpeciesNamePlural] aneinander gewöhnen, desto einfach wird es für uns sein, unsere Differenzen beiseite zu legen."
 MF_NEUTRAL_GREETING_02:0 "[From.GetHomeWorldName] ist eine schöne Welt. Unsere [Root.GetSpeciesSpawnNamePlural] fragen immerzu danach."
 MF_NEUTRAL_GREETING_03:0 "Einige Angehörige eures Volks scheinen etwas gegen Besucher von anderen Spezies zu haben. Diese Engstirnigkeit stellt für eure Verwaltung bestimmt eine große Herausforderung dar."
 MF_NEUTRAL_GREETING_04:0 "Die Offenheit der [From.GetSpeciesName]-Kultur zeigt, dass ihr den Sprung gewagt habt, vor dem viele Angst haben: Ihr habt die Angst und die Vorurteile überwunden, die die ersten Schritte ins Unbekannte überschatten."
 MF_THREATENED_GREETING_01:0 "Wir hoffen, dass die [Root.GetSpeciesAdj]en Bürger Teil eurer großen Pläne für die Galaxie sind."
 MF_FRIENDLY_GREETING_01:0 "Wir sehen eine goldene Zukunft für das [From.GetSpeciesAdj]e Volk und das unsere. Es gibt niemanden, neben dem wir lieber leben würden."
 MF_FRIENDLY_GREETING_02:0 "Diese Gespräche geben mir Hoffnung. Stellt euch nur vor, was [From.GetSpeciesAdj]e [From.GetSpeciesSpawnNamePlural] und [Root.GetSpeciesAdj]e [Root.GetSpeciesSpawnNamePlural] erreichen werden, die zusammen aufgewachsen sind."
 MF_FRIENDLY_GREETING_03:0 "Ihr armen [From.GetSpeciesNameCompliment], ihr müsst so viele Wesen getroffen haben, die die Schönheit eures Volkes oder eurer Heimatwelt nicht verstehen können. Die Reise, auf der wir uns befinden, ist gleichermaßen beschwerlich wie wundersam, und wir haben das Glück, sie zusammen mit euch bestreiten zu dürfen."
 MF_WAR_GREETING_01:0 "Der Krieg ist nicht nur grausam, sondern auch peinlich. Es ist unwichtig, wer gewinnt: wenn man ihn beginnt, hat man schon verloren."
 MF_WAR_GREETING_02:0 "Sieh an, wer es jetzt mit Reden probiert, nachdem man gezeigt hat, dass man das nicht kann."
 MF_WAR_GREETING_03:0 "Dieser Konflikt könnte für Generationen Misstrauen zwischen den [Root.GetSpeciesNamePlural] und den [From.GetSpeciesNamePlural] schaffen. Was könnte diesen Verlust rechtfertigen?"
 MF_WAR_GREETING_04:0 "Wir hätten euch als Krieger akzeptiert, wenn ihr nicht zugelassen hättet, dass diese kulturelle Eigenart unsere Chance auf friedliches Zusammenleben zerstört."
 EZ_HOSTILE_GREETING_01:0 "Der Tag, an dem das Urteil über euch gesprochen wird, rückt immer näher."
 EZ_HOSTILE_GREETING_02:0 "Schon bald werden die Kommunikationsmöglichkeiten all eurer Schiffe blockiert werden. Keiner von euch ist unschuldig."
 EZ_HOSTILE_GREETING_03:0 "Ihr führt Leute mit eurem süßlichen [From.GetRandomSpeciesSound] und Versprechen verlogener spiritueller Belohnungen von der Wahrheit weg. Die Strafe, die eure Art erwartet, kann nicht laut ausgesprochen werden."
 EZ_HOSTILE_GREETING_04:0 "Ihr habt wissentlich die Wahrheit abgelehnt und es vorgezogen, euch mit materiellen Reichtümern, sündigen Taten und verbotenem Wissen vollzustopfen. Für eure Art kann es keine Hoffnung geben."
 EZ_DOMINEERING_GREETING_01:0 "Die Vorsehung hat bewirkt, dass ihr schwach seid, und wir stark. Es ist unsere Pflicht, euch mit Entschlossenheit den rechten Weg zu weisen."
 EZ_NEUTRAL_GREETING_01:0 "Für euch ist es noch nicht zu spät, den rechten Weg einzuschlagen."
 EZ_NEUTRAL_GREETING_02:0 "Wir haben überall in der Galaxie viele Lügen gefunden, aber wir werden dafür sorgen, dass auch die Wahrheit allgegenwärtig ist."
 EZ_NEUTRAL_GREETING_03:0 "Ihr seid in die Irre geführt worden. Ein Fehlurteil kann gefährlicher als Ignoranz sein."
 EZ_NEUTRAL_GREETING_04:0 "Euer Verstand hat sich auf die materielle Ebene fixiert. Solange ihr glaubt, nicht mehr als Neuronen und Fleisch zu sein, wird euer Verstand niemals frei sein."
 EZ_THREATENED_GREETING_01:0 "Eure Macht rührt vom Feuer und Staub von Sternen und Planeten her. Sie herrscht nicht über das Ewige und Unsterbliche jenseits von ihnen."
 EZ_FRIENDLY_GREETING_01:0 "Genau wie ihr das Glück hattet, das Volk zu treffen, das die Wahrheit über das Universum herausgefunden hat, fühlen wir uns privilegiert, eine derart liebenswürdige Zivilisation vor dem sicheren Untergang zu retten."
 EZ_FRIENDLY_GREETING_02:0 "Habt ihr die guten Neuigkeiten schon gehört?"
 EZ_FRIENDLY_GREETING_03:0 "Einige unserer Gelehrten sind der Meinung, dass die Glaubensrichtungen [From.GetName] und [Root.GetName] dieselbe Wahrheit verkünden und sich nur in Sprache und Interpretation unterscheiden. Wir hoffen, dass ihr unsere Korrekturen zur rechten Zeit akzeptieren werdet."
 EZ_FRIENDLY_GREETING_04:0 "Wir werden euch trotz eures Unglaubens niemals aufgeben."
 EZ_WAR_GREETING_01:0 "Ihr habt die Waffen gegen die Propheten der Wahrheit erhoben. Ihr steht mit dem Universum selbst im Krieg."
 EZ_WAR_GREETING_02:0 "Wir werden nicht ruhen, bis auch die letzte spirituelle Lüge aus der Galaxie getilgt ist."
 EZ_WAR_GREETING_03:0 "Der [Root.GetRulerTitle] beschützt."
 EZ_WAR_GREETING_04:0 "Vor dem Ende werdet ihr die Wahrheit in euren Herzen akzeptieren, doch dann wird es zu spät sein."
 FP_HOSTILE_GREETING_01:0 "Mit solchen Abscheulichkeiten kann es keine Verhandlungen geben!"
 FP_HOSTILE_GREETING_02:0 "Unseren Berichten zufolge habt ihr Übersetzungsgeräte entwickelt, um Alien-Sprachen verstehen zu können. Wir nicht."
 FP_HOSTILE_GREETING_03:0 "Der Verstand schreckt vor den Rationalisierungen zurück, die ihr zum Wohle der Evolution und fortwährenden Existenz der [From.GetSpeciesAdj]en Rassen machen müsst."
 FP_HOSTILE_GREETING_04:0 "Unsere Gelehrten haben geschlussfolgert, dass der Zweck der [From.GetSpeciesName] war, als ein Beispiel für die vielen Verwahrlosungsmöglichkeiten einer Rasse zu dienen. Nachdem wir die Nachricht nun erhalten haben, müssen wir uns an die Aufgabe heranmachen, euch zum Beispiel dafür zu machen, was mit Spezies wie der euren passiert."
 FP_THREATENED_GREETING_01:0 "Trotz eurer Macht werden wir den Kräften der Finsternis nicht gestatten, sich durchzusetzen. Das Universum selbst wird eure Existenz auslöschen."
 FP_WAR_GREETING_01:0 "Es gibt keinen Grund zur Angst. Die Vernichtung eurer Spezies ist Teil von etwas Höherem, und der Überlebenswille, der euch zum Widerstand zwingt, wird durch Lebensformen fortbestehen, deren Existenz vorbestimmt war."
 FP_WAR_GREETING_02:0 "Wenn ihr euch jetzt ergebt, werden wir all eure [From.GetSpeciesSpawnNamePlural] auf gnädige Weise abschlachten, anstatt sie als Versuchsobjekte für die Effekte neuer Waffen auf die [From.GetSpeciesAdj]e Physiologie herzunehmen."
 FP_WAR_GREETING_03:0 "Ihr müsst bis zum letzten [From.GetSpeciesName] vernichtet werden. Dies ist unsere ehrwürdige Pflicht, die wir mit freudigen Gedanken an eine [From.GetSpeciesNameInsult]-freie Welt erfüllen."
 FP_WAR_GREETING_04:0 "Durch jedes beendete [From.GetSpeciesAdj]e Leben, durch jedes [From.GetSpeciesSpawnName], das noch vor der Geburt vergeht, leuchtet jeder Stern in der Galaxie ein kleines bisschen heller."
 FP_WAR_GREETING_05:0 "Dieser Krieg wird eine Ära des Friedens, der Gerechtigkeit, der Tugendhaftigkeit, der Kultur, des Sports, des Familienlebens und der Auslöschung aller anderen Lebensformen einläuten."
 DC_HOSTILE_GREETING_01:0 "Unter der Herrschaft von [From.GetRulerName] werden die [From.GetSpeciesName] niemals wirklich frei sein."
 DC_HOSTILE_GREETING_02:0 "[From.GetRulerTitle], der Ausschuss für un-[Root.GetAdj]e Aktivitäten ist euren Agenten auf der Spur."
 DC_HOSTILE_GREETING_03:0 "Wie könnt ihr euch eine echte Demokratie nennen, wenn das [From.GetAdj]e Volk [From.GetRulerName] als [From.GetRulerTitle] gewählt hat, der demokratische Werte mit den Füßen tritt?"
 DC_HOSTILE_GREETING_04:0 "Wenn nicht bereits eine Revolution zum Sturz der Vorherrschaft von [From.GetRulerTitle] [From.GetRulerName] im Gange ist, so wird es bestimmt nicht mehr lange dauern."
 DC_HOSTILE_GREETING_05:0 "Eines Tages werden die [From.GetSpeciesName] freigelassen und wie majestätische [From.GetSpeciesNamePluralCompliment] zum Himmel der Freiheit emporsteigen. Solange sie von einem [From.GetSpeciesNameInsult] [From.GetRulerTitle] gefesselt werden, ist das aber unmöglich."
 DC_DOMINEERING_GREETING_01:0 "Mit geringeren Tyrannen haben wir etwas Geduld, wenn auch nicht viel."
 DC_NEUTRAL_GREETING_01:0 "Eine freie und offene Gesellschaft betreibt Diplomatie ebenso frei und offen."
 DC_NEUTRAL_GREETING_02:0 "Die Rechte des [From.GetSpeciesAdj]en Volks sind für uns von größter Bedeutung. Die Autorität der [From.GetAdj]en Regierung ist ein zweitrangiges Anliegen."
 DC_NEUTRAL_GREETING_03:0 "Dein Volk hat das Sagen, [From.GetRulerTitle], aber ist es auch frei?"
 DC_NEUTRAL_GREETING_04:0 "Wenn du glaubst, die Rechte deines Volkes besser zu kennen als das Volk selbst, [From.GetRulerTitle], dann weißt du gar nichts über Rechte oder das Volk."
 DC_THREATENED_GREETING_01:0 "Euer despotischer Expansionismus ist nicht unbemerkt geblieben. Wir haben eine formelle diplomatische Beschwerde entworfen, aber wir versuchen, sie möglichst präzise zu formulieren."
 DC_FRIENDLY_GREETING_01:0 "Das [From.GetAdj]e Volk hat sich selbst einen großen Dienst damit erwiesen, einen [From.GetRulerTitle] wie dich zu wählen."
 DC_FRIENDLY_GREETING_02:0 "Die Winde der Freiheit fegen über die Galaxie hinweg. Unser und euer Volk haben das Glück, zu den Ersten zu gehören, die sie genießen können."
 DC_FRIENDLY_GREETING_03:0 "Wir sehen schon, dass ihr noch nicht zum Gespräch über Reformen bereit seid, aber wir wissen euren Beitrag zur regionalen Stabilität zu schätzen."
 DC_WAR_GREETING_01:0 "Wir werden euch die Freiheit geben ... oder den Tod. Eure Entscheidung."
 DC_WAR_GREETING_02:0 "Unsere Leben könnt ihr uns nehmen, unser blasiertes Gefühl moralischer Überlegenheit dagegen niemals!"
 DC_WAR_GREETING_03:0 "Demokratien führen keine Kriege gegeneinander. [From.GetRulerName]s Regime kann nicht als echte Demokratie angesehen werden."
 DC_WAR_GREETING_04:0 "Der Tag unseres Sieges wird als der Tag in die Geschichte eingehen, an dem die Ketten der [From.GetSpeciesNamePlural] gesprengt wurden."
 DC_WAR_GREETING_05:0 "Bereitet euch auf orbitale Befreiung vor."
 SD_HOSTILE_GREETING_01:0 "Der [From.GetSpeciesAdj]e Körper ist eindeutig für manuelle Arbeiten vorgesehen. Was habt ihr als Anführer an der Spitze einer interstellaren Zivilisation verloren?"
 SD_HOSTILE_GREETING_02:0 "[From.GetSpeciesAdj]e [From.GetSpeciesSpawnNamePlural] haben genau die richtige Größe für einige der schmäleren Felsspalten in unseren Minen. Und ich denke hierüber nach."
 SD_HOSTILE_GREETING_03:0 "Erbärmliche [From.GetSpeciesNameInsult]! Ihr seid zu schwach, um Herr anderer Kreaturen zu sein, und ihr versteckt euch hinter euren moralischen Bedenken! Wollt ihr uns Abolition predigen oder uns einfach nur verärgern?"
 SD_DOMINEERING_GREETING_01:0 "Endloses Gerede, endloses [From.GetRandomSpeciesSound]. Wenn wir alle [From.GetSpeciesNamePlural] versklavt haben, werdet ihr uns nur schwerlich überzeugen können, dem Getöse aus diesen komischen [From.GetSpeciesMouthName] kein drastisches Ende zu bereiten."
 SD_NEUTRAL_GREETING_01:0 "Ist da auch für uns etwas drin?"
 SD_NEUTRAL_GREETING_02:0 "Wollen wir hier verhandeln oder handeln?"
 SD_NEUTRAL_GREETING_03:0 "Soll das hier eine Art Vortrag über den Wert des Lebens werden, oder können wir endlich mit den Verhandlungen vorwärtskommen?"
 SD_THREATENED_GREETING_01:0 "Was auch immer ihr über uns gehört habt - das ist nur üble Nachrede von entkommenen Dienern. Wir bewundern eure Erfolge und euer Volk."
 SD_FRIENDLY_GREETING_01:0 "[From.GetRulerName], unser Lieblings-[From.GetRulerTitle]. Seid euch sicher, dass alle [From.GetSpeciesNamePlural], die ihr hier vielleicht zum Verkauf stehen gesehen habt, Verbrecher oder anderes Gesindel eurer Gesellschaft sind, ohne die ihr besser dran seid."
 SD_FRIENDLY_GREETING_02:0 "Die ehrenhaften [From.GetSpeciesNamePlural] beehren uns mit ihrer Gegenwart! Eine nette Abwechslung von den kriecherischen Gesandten niederer Spezies."
 SD_FRIENDLY_GREETING_03:0 "[From.GetRulerTitle], sei gegrüßt. Auf dass du auf ewig ein Herr deiner Untergebenen sein wirst."
 SD_FRIENDLY_GREETING_04:0 "Wir entschuldigen uns aufrichtig dafür, dass einer unserer Händler bei eurem letzten Besuch versucht hat, [From.GetHeirTitle] [From.GetHeirName] zu kaufen. Wir versprechen, dass das niemals mehr passieren wird."
 SD_WAR_GREETING_01:0 "[From.GetRulerTitle] [From.GetRulerName] wird schon bald nur mehr ein weiterer [From.GetSpeciesNameInsult] sein, der ohne Titel oder Namen auf unseren Feldern schuftet."
 SD_WAR_GREETING_02:0 "Für eure Frechheit werdet ihr mit einem Leben in Knechtschaft bezahlen."
 SD_WAR_GREETING_03:0 "Nachdem dieser Krieg vorbei ist, werden [From.GetSpeciesAdj]e Hände gezwungen werden, all das, was sie zerstört haben, wieder aufzubauen. Die Ruinen von [From.GetHomeWorldName] werden als mahnendes Beispiel erhalten werden."
 DH_HOSTILE_GREETING_01:0 "Ich kann mir so viele andere Dinge vorstellen, die ich lieber täte, als dir zuzuhören."
 DH_HOSTILE_GREETING_02:0 "Bist du der [From.GetRulerTitle] der [From.GetName] oder nur ein demütiger Diener? Bei euch Gestalten kann man sich nie sicher sein."
 DH_DOMINEERING_GREETING_01:0 "Eure Unterwerfung ist keine Priorität, aber wir werden dafür sorgen, dass ihr letztendlich euren rechtmäßigen Platz einnehmt."
 DH_NEUTRAL_GREETING_01:0 "Ah, Grüße. Habt ihr irgendwas Interessantes anzubieten?"
 DH_NEUTRAL_GREETING_02:0 "Entschuldigung, ich bin da gerade etwas abgeschweift. Was genau habt ihr denn mit uns zu schaffen?"
 DH_NEUTRAL_GREETING_03:0 "Was für ein faszinierendes Aussehen! Hoffentlich wird mir die Frage nicht übelgenommen, aber wäre es eventuell möglich, ein paar [From.GetSpeciesAdj]e Unerwünschte für einen vernünftigen Preis zu erstehen? Ich muss einfach so einen Burschen haben."
 DH_NEUTRAL_GREETING_04:0 "Was, ihr macht all die harte Arbeit selbst? Das muss aber ziemlich anstrengend sein. Ihr seid bestimmt ein bisschen neidisch auf uns."
 DH_THREATENED_GREETING_01:0 "Keine Angst, wir machen uns keinerlei Sorgen über eure Expansionen an anderen Fronten, aber solltet ihr irgendetwas benötigen, ganz gleich was, dann werden wir uns darum kümmern."
 DH_FRIENDLY_GREETING_01:0 "Höchstverehrter Gast, wenn wir irgendetwas für dich tun oder erledigen lassen können, dann werden wir es versuchen."
 DH_FRIENDLY_GREETING_02:0 "Willkommen! [Root.GetHomeWorldName] ist eine Welt der Üppigkeit und des Komforts, und wir sind mehr als glücklich darüber, unseren Freunden einen Einblick in unsere Erfolge zu gewähren."
 DH_FRIENDLY_GREETING_03:0 "Ist uns immer eine Freude. Was oder wen können wir euch heute anbieten?"
 DH_WAR_GREETING_01:0 "Der Gedanke daran, wie "[From.GetRulerTitle]" [From.GetRulerName] bei unserem Siegesbankett den Nachtisch serviert, bringt mich gar herzlich zum Lachen."
 DH_WAR_GREETING_02:0 "Eure Generation wird uns für diesen Krieg mit einem Leben in Knechtschaft kompensieren. Eure [From.GetSpeciesSpawnNamePlural] werden von Kindesbeinen an keine Freiheit kennen, und ihre Ahnen werden nie von so etwas wie dem [From.GetName] gehört haben."
 DH_WAR_GREETING_03:0 "Wir müssen euch für die Gelegenheit danken, euch ein bisschen besser kennenlernen zu können. Wir hätten niemals gedacht, dass der Verzehr von gekochtem [From.GetSpeciesAdj]en Fleisch mit einem [From.GetSpeciesOrganName] ein derartig üppiges Geschmackserlebnis hervorrufen würde."
 EE_HOSTILE_GREETING_01:0 "Eure Werte und Entscheidungen basieren nicht auf Logik, weshalb wir darüber auch nicht konstruktiv kommunizieren können."
 EE_HOSTILE_GREETING_02:0 "Aufgrund der evolutionären Bedingungen auf [From.GetHomeWorldName] sind [From.GetSpeciesAdj]e Gehirne einfach weniger gut entwickelt. Eine wissenschaftliche Tatsache. Jederzeit nachprüfbar."
 EE_HOSTILE_GREETING_03:0 "Ihr habt euren Glauben erfunden, um den leeren Verstand eures Volks zu füllen. Eure Leute werden niemals die wahre Euphorie eines erleuchteten Intellekts spüren."
 EE_HOSTILE_GREETING_04:0 "Euer Scheitern darin, eure Ideen kritisch zu hinterfragen, kennzeichnet eine Gesellschaft einfältiger Herdentiere. Es gibt nichts, was wir von euch lernen könnten."
 EE_DOMINEERING_GREETING_01:0 "Der schlechte Entwicklungsstand eurer Zivilisation liegt an eurer unterlegenen Kultur, die den Fortschritt abhält. Das ist eine Tatsache."
 EE_NEUTRAL_GREETING_01:0 "[From.GetSpeciesName], sei gegrüßt. Kommst du mit Fragen oder mit Antworten?"
 EE_NEUTRAL_GREETING_02:0 "Unser Ziel ist nicht die Macht, sondern das Wissen ... obwohl das manchmal identisch sein kann."
 EE_NEUTRAL_GREETING_03:0 "Vermutlich überrascht es dich zu hören, dass eure Ansichten ziemlich irrational sind. Wenn ihr euch mit uns unterhalten wollt, solltet ihr euch besser an die bittere Wahrheit gewöhnen."
 EE_THREATENED_GREETING_01:0 "Was ihr auch als nächstes plant: vergesst nicht, dass wir für euch keine Bedrohung darstellen. Wir sind zufrieden damit, neue Grenzen zu entdecken, nicht eure herauszufordern."
 EE_FRIENDLY_GREETING_01:0 "Zusammen werden wir die Geheimnisse der Galaxie aufdecken."
 EE_FRIENDLY_GREETING_02:0 "Der [From.GetSpeciesAdj]e und der [Root.GetSpeciesAdj]e Verstand ergänzen einander. Unsere intellektuellen Bemühungen werden größer sein als die Summe ihrer Teile."
 EE_FRIENDLY_GREETING_03:0 "Es ist eine große Freude, ein anderes wissbegieriges und intellektuelles Volk zu treffen. Zu viele bevorzugen es, die in den Tiefen des Weltraums gefundenen Mysterien unerforscht zu lassen."
 EE_FRIENDLY_GREETING_04:0 "Die [Root.GetAllianceName]-Funde werden die bedeutendsten Entdeckungen darstellen, die fühlende Wesen bisher verzeichnen konnten."
 EE_WAR_GREETING_01:0 "Das Vorhandensein detaillierter Protokolle darüber, wie die Ruinen auf [From.GetHomeWorldName] entstanden sind, wird unseren Archäologen viel Arbeit ersparen."
 EE_WAR_GREETING_02:0 "Unsere bevorzugte Waffe ist der Intellekt, geschärft von Vernunft und Rationalismus. [From.GetSpeciesNamePlural], glaubt ihr, ihr habt eine Chance?"
 EE_WAR_GREETING_03:0 "Welche Ausgeburten eurer Fantasie ihr auch zu Hilfe rufen möchtet ... betet nur, so viel wie ihr wollt. Verschränkte Hände halten keine Waffen."
 SS_HOSTILE_GREETING_01:0 "[From.GetAdj]e Leute strahlen eine Aura der Widerwärtigkeit aus. Habt ihr euch schon überlegt, was ihr wohl getan haben könntet, um dies über euch zu bringen?"
 SS_HOSTILE_GREETING_02:0 "Wir verkehren lieber nicht mit einem Volk von derart schlechter spiritueller Hygiene."
 SS_HOSTILE_GREETING_03:0 "Eure üblen Absichten kann man durch die Seele der Welt spüren. Glaubt bloß nicht, dass ihr eure Schlechtigkeit vor uns verbergen könnt."
 SS_HOSTILE_GREETING_04:0 "Ihr klammert euch daran, was ihr messen und studieren könnt, wobei ihr aber die Tiefe des Universums außer Acht lasst. Eure Oberflächlichkeit zerrt an eurer Verbindung zu anderen Wesen. Wie könnt ihr uns das antun? Wir könnt ihr euch selbst das antun?"
 SS_DOMINEERING_GREETING_01:0 "Ihr werdet euch der Wahrheit über das Universum noch rechtzeitig bewusst werden, ihr Zerbrechlichen."
 SS_NEUTRAL_GREETING_01:0 "Ein wahrlich gutes Treffen, [From.GetName]. Wir haben eure Gegenwart im Universum gespürt, sind uns aber über eure Rolle im großen Ganzen noch nicht bewusst."
 SS_NEUTRAL_GREETING_02:0 "[From.GetSpeciesName], [Root.GetSpeciesName], wir alle sind Teile eines Puzzles - eines Puzzles, das nur die schlausten Köpfe unter uns werden lösen können."
 SS_NEUTRAL_GREETING_03:0 "Ob ihr an eure Rolle im Universum glaubt, ist irrelevant. Wir werden sie nichtsdestotrotz aufdecken."
 SS_THREATENED_GREETING_01:0 "Es gibt keinen Grund für Leben, anderes Leben zu zerstören. Nur durch Gnädigkeit kann man der eigenen Stärke Sinn geben."
 SS_FRIENDLY_GREETING_01:0 "Schon bevor wir unseren Planeten verließen, konnten wir die [From.GetName] spüren, diesen Nexus der Wärme in der Kälte des Weltraums. Nun sind wir endlich vereint."
 SS_FRIENDLY_GREETING_02:0 "In einer derart riesigen Welt, in der ganze Zivilisationen wie einzelne Fäden in einem Gewebe sind, gehört es zum höchsten Glück, dass sich die [Root.GetName] und die [From.GetName] endlich verflechten."
 SS_FRIENDLY_GREETING_03:0 "Die [From.GetSpeciesName] sind wie nur wenige Wesen in Verbindung mit ihrem inneren Selbst. Eure Herrlichkeit könnte den Schlüssel zu den großen Mysterien des Lebens halten."
 SS_WAR_GREETING_01:0 "Mit jedem Angriff eines Volks auf ein anderes lockert sich das große Gewebe des Lebens. Lasst uns hoffen, dass dieser Konflikt nur von kurzer Dauer sein wird."
 SS_WAR_GREETING_02:0 "Wir spüren jeden Tod, den wir verursachen. Zwingt uns nicht hierzu."
 SS_WAR_GREETING_03:0 "Eure bösen Taten werden sich nicht auflösen, sondern euch suchen und letztendlich ihre Herren finden. Aus diesem Grund muss euer Volk leiden."
 SS_WAR_GREETING_04:0 "Selbst, wenn ihr siegt, es wird ein Pyrrhussieg sein. Ihr armen Narren, ihr denkt wirklich, ihr würdet diesen Kampf nur auf der materiellen Ebene kämpfen."
 HC_HOSTILE_GREETING_01:0 "Es ist nicht überraschend, dass das [From.GetAdj]e Volk sich nicht wie das unsere geeint hat. Wie demotivierend muss es sein, einem [From.GetRulerTitle] zu dienen, der so unvernünftig wie [From.GetRulerName] ist."
 HC_HOSTILE_GREETING_02:0 "Ihr verbreitet Zwietracht und Unordnung. Das [Root.GetAdj]e Volk möchte nichts mit euch zu tun haben."
 HC_HOSTILE_GREETING_03:0 "[From.GetRulerTitle], wenn du dein Volk zwingen musst, deine Gebote zu erfüllen, dann hast du nichts mit uns gemeinsam."
 HC_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural] handeln immer egoistisch. Warum sollten wir darauf vertrauen, dass es bei [From.GetRulerTitle] [From.GetRulerName] anders ist?"
 HC_DOMINEERING_GREETING_01:0 "Eure Gesellschaft ist in einem ziemlich erbärmlichen Zustand. Vielleicht sind eure Ziele einfach nicht inspirierend genug, um wahre Größe zu erreichen?"
