 ACTION_DECLARE_WAR_OPINION:0 "Das ist eine Kriegserklärung! Wir mögen euch nicht mehr."
 ACTION_DECLARE_WAR_WARLIKE:0 "Das ist eine Kriegserklärung! Wir lieben den Krieg und ihr seid ein tolles Ziel."
 ACTION_DECLARE_WAR_EASY_TARGET:0 "Das ist eine Kriegserklärung! Wir möchten unser Territorium erweitern, und ihr seid ein leichtes Ziel."
 ACTION_DECLARE_WAR_LIBERATION:0 "Das ist eine Kriegserklärung! Wir können nicht tatenlos zusehen, wenn ihr Unschuldige misshandelt."
 ACTION_DEMAND_VASSALIZATION_REGAIN:0 "Ihr haltet Territorium besetzt, das rechtmäßig uns gehört. Werdet zu unseren Vasallen, sonst werden wir es uns mit Gewalt zurückholen."
 ACTION_DEMAND_VASSALIZATION_OPINION:0 "Wir vertrauen euch nicht mehr. Werdet zu unseren Vasallen, sonst erklären wir euch den Krieg."
 ACTION_DEMAND_VASSALIZATION_WARLIKE:0 "Unser Militär wünscht sich einen neuen Krieg. Werdet zu unseren Vasallen, dann schicken wir sie woanders hin."
 ACTION_DEMAND_VASSALIZATION_EASY_TARGET:0 "Einen Krieg mit uns würdet ihr keinen Tag lang durchhalten. Werdet zu unseren Vasallen, sonst werden wir euch zerschmettern!"
 ACTION_DEMAND_VASSALIZATION_LIBERATION:0 "Wenn ihr nicht unsere Vasallen werdet, befreien wir unsere Nachbarn."
 ACTION_DEMAND_VASSALIZATION_XENOPHOBE:0 "Macht, was wir sagen ... oder sterbt."
