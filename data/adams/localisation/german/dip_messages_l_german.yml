 HG_VASSAL_GREETING_DISLOYAL_01:0 "Denkt ihr, uns zu unterwerfen wird euch vor eurem Urteil retten? Die Sache, der wir dienen, ist höher als ihr jemals verstehen könntet."
 KK_VASSAL_GREETING_DISLOYAL_01:0 "Wenn junge Narren alte Gelehrte zwingen, ihre Arbeit zu erledigen, dann steckt die Galaxie jetzt wirklich in einem ihrer dunkelsten Zeitalter."
 MI_VASSAL_GREETING_DISLOYAL_01:0 "Eine Schande! Wenn ihr erwartet, dass wir euren lächerlichen [From.GetRulerTitle] respektieren, dann werdet ihr enttäuscht sein."
 EO_VASSAL_GREETING_DISLOYAL_01:0 "Wir verlieren bereits das Interessie an dieser Rolle. Wir ziehen in Betracht, diesem Geschwätz von 'Vasallen' nicht weiter nachzugeben."
