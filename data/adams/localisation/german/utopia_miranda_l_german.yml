l_german:
 utopia.1.name:0 "Eine Anfrage für [ringworld_builder.GetName]"
 utopia.1.desc.v1:0 "Unsere Aufklärung hat Daten ermitteln, die nahelegen, dass die [ringworld_builder.GetName]-Ringwelt in Wahrheit eine getarnte Abschussplattform für Massenvernichtungswaffen sein könnte. Die Richtigkeit der Informationen muss zwar noch bestätigt werden, aber schon allein die Vorstellung hat in der Öffentlichkeit Rufe laut werden lassen, die uns zum Handeln auffordern. Wenn die [ringworld_builder.GetName] nichts zu verbergen haben, wird man einem Team unserer Waffenexperten sicherlich Zugang gewähren."
 utopia.1.desc.v2:0 "Einige unserer führenden Wissenschaftler verfolgen den [ringworld_builder.GetName]-Bau einer Ringwelt seit Projektbeginn und sind von den erzielten Fortschritten höchst angetan. Sie glauben, dass wir von ihren Techniken viel lernen können, wenn wir sie genauer studieren. Sie möchten, dass wir um Erlaubnis bitten, vor Ort ein Forschungsteam zu stationieren."
 utopia.1.desc.v4:0 "In jüngster Zeit sind Propheten im ganzen Reich von schrecklichen Todes- und Zerstörungsvisionen heimgesucht worden, die mit dem Erscheinen eines riesigen kreisrunden Objekts am Himmel in Verbindung stehen. Nachdem sie eins und eins zusammengezählt haben, fürchten unsere religiösen Anführer jetzt, dass die [ringworld_builder.GetName]-Ambitionen, eine Ringwelt zu bauen, die Götter verärgert haben könnten. Sie raten uns daher, eine Delegation zur Segnung des Projekts loszuschicken, bevor es zu spät ist."
 utopia.1.a:0 "Unsere Anfrage an die [ringworld_builder.GetName] weiterleiten."
 utopia.1.b:0 "Das kommt nicht in Frage."
 utopia.1.b.tooltip:1 "Fügt betroffenen Bewohnern den Modifikator §YMegastruktur-Anfragen zurückgewiesen§! hinzu:\n£happiness Zufriedenheit §R-20%§!"
 utopia.2.name:0 "Eine Anfrage der [From.From.GetName]"
 utopia.2.a:0 "Anfrage akzeptieren."
 utopia.2.b:0 "Anfrage ablehnen."
 utopia.2.c:0 "Es wäre uns eine Ehre."
 utopia.2.desc.v1:0 "Die [From.From.GetName] behaupten, sie hätten Informationen gefunden, die den Bau einer geheimen Plattform für Massenvernichtungswaffen auf unserer Ringwelt belegen. Man fordert, die Baustelle inspizieren zu dürfen.\n\nUnsere Militärberater müssen noch bestätigen, ob es sich um einen unschuldigen Fehler oder etwas Unheilvolleres handelt. Auf jeden Fall müssen wir behutsam mit dieser Situation umgehen."
 utopia.2.desc.v2:0 "[From.From.GetName]-Ingenieure haben den Bau unserer Ringwelt aus der Ferne beobachtet und sich von unseren Fortschritten schwer beeindruckt gezeigt. Sie bitten darum, ein Ingenieursteam stationieren zu dürfen, um von unseren Leistungen zu lernen."
 utopia.2.desc.v4:0 "In jüngster Zeit sind [From.From.GetName]-Propheten von schrecklichen Todes- und Zerstörungsvisionen heimgesucht worden, die mit dem Erscheinen eines riesigen kreisrunden Objekts am Himmel in Verbindung stehen. Sie machen sich Sorgen, dass der unbefugte Bau einer Ringwelt in unserem Reich die Götter verärgert haben könnte, und bitten daher um unsere Erlaubnis, es zu segnen, bevor wir das Projekt abschließen."
 utopia.3.name:0 "Anfrage akzeptiert"
 utopia.3.desc.v1:0 "Von [From.GetName]-Seite kam daher in gutem Glauben die Zustimmung, ihre Ringwelt von einem unserer Waffenexpertenteams nach einer verborgenen Abschlussplattform durchsuchen zu lassen. Eine handverlesene Auswahl unserer besten Spezialisten ist bereits unterwegs zur Ringwelt. Schon bald werden wir die Wahrheit kennen."
 utopia.3.desc.v2:0 "Zur großen Begeisterung der wissenschaftlichen Gemeinde haben wir eine [From.GetName]-Nachricht erhalten, dass sie sich geehrt fühlen würden, ein Team unserer Wissenschaftler auf ihrer Ringwelt zu beherbergen. Der leitende Ingenieur hat die baldige Entsendung unserer besten Ingenieure organisiert. Sie werden über den Baufortschritt berichten."
 utopia.3.desc.v4:0 "Unsere Bemühungen, Harmonie mit einem höheren Wesen zu schaffen, wurden mit [From.GetName]-Zustimmung quittiert. Außerdem verspricht man, jegliche Bauarbeiten an der Ringwelt einzustellen, bis unsere religiösen Anführer sicher sind, dass sie dem göttlichen Willen nicht in die Quere kommt.\n\nEine Handvoll eigens dafür ausgewählter Offizieller macht sich sofort zur Baustelle auf, damit sich die düstere Prophezeiung niemals erfüllen wird."
 utopia.3.a:0 "Hervorragend!"
 utopia.4.name:0 "Anfrage abgelehnt."
 utopia.4.desc:0 "Auf unsere Bedingungen wurde leider mit einer [From.GetName]-Ablehnung reagiert, was die Beziehungen zwischen unseren Reichen verschlechtert hat."
 utopia.4.a:0 "Wirklich schade."
 utopia.5.name:0 "Mission beendet"
 utopia.5.desc.v1:0 "Die zur Inspektion der [From.GetSpeciesName]-Ringwelt geschickten Experten haben die Baustelle nach einer geheimen Abschussplattform durchsucht, bisher aber nichts gefunden, um unsere Behauptungen zu belegen. Daraus können wir nur schließen, dass unsere Informationen fehlerhaft waren. Wir sollten unsere Informationsquellen nächstes Mal genauer überprüfen."
 utopia.5.desc.v2:0 "Die Forscher, die wir zur [From.GetSpeciesName]-Ringwelt geschickt hatten, sind mit neuem Ingenieurswissen zurückgekehrt. Trotz einiger anfänglicher Missverständnisse, die auf kulturellen Unterschieden basierten, waren beide Seiten mit dem Austausch zufrieden und haben viel voneinander gelernt."
 utopia.5.desc.v4:0 "Die religiösen Offiziellen, die wir zur Segnung der [From.GetName]-Ringwelt geschickt hatten, sind mit mehr Fragen als Antworten zurückgekehrt. Als sie auf der Bauplattform meditierten, fielen sie in eine tiefe prophetische Trance und fanden dabei heraus, dass die Ringwelt letztendlich doch nicht die Ursache der Visionen war. Sie waren zwar nicht in der Lage die exakte Bedeutung der Visionen zu entschlüsseln, versichern uns aber: "Was sein kann, muss nicht sein ...""
 utopia.5.b:0 "Hervorragend!"
 utopia.6.name:0 "Ringwelt-Anfrage: Schlussfolgerung"
 utopia.6.desc.v1:0 "Nachdem sie die halbe Baustelle auseinandergenommen hatten, mussten die [From.From.GetName]-Waffenexperten schließlich einräumen, dass es auf unserer Ringwelt keine geheime Waffen-Abschussplattform gibt. Diese Mühen hätten wir ihnen auch ersparen können, aber sie wollten uns ja nicht glauben ..."
 utopia.6.desc.v2:0 "Nach mehreren Wochen auf der Ringwelt sind die [From.From.GetName]-Ingenieure jetzt wieder abgereist. Trotz ihrer kulturellen Unterschiede waren beide Seiten mit dem Austausch zufrieden und haben viel voneinander gelernt."
 utopia.6.desc.v4:0 "Als sie auf der Ringwelt-Bauplattform meditierten, fielen die [From.From.GetName]-Religionsführer eigenen Aussagen nach in eine tiefe prophetische Trance und fanden dabei heraus, dass die Ringwelt letztendlich doch nicht die Ursache der ominösen Visionen war. Sie waren zwar nicht bereit, endgültige Aussagen über die wahre Bedeutung der Visionen abzugeben, verließen uns aber mit den Worten "Was sein kann, muss nicht sein ...".\n\nGlücklicherweise können wir den Bau jetzt fortsetzen."
 utopia.21.name:0 "Günstige Bedingungen"
 utopia.21.desc:0 "Aufgrund der umsichtigen Führung des Ringwelt-Bauleiters konnten wir den Bauablauf optimieren und so bedeutend beschleunigen."
 utopia.22.name:0 "Mineralvorkommen"
 utopia.22.desc:0 "Das Bauteam auf der Ringwelt hat große Mineralvorkommen in extrem porösem Gestein entdeckt, die durch die Bauarbeiten zerstört werden würden. Die Probe ist zwar sehr empfindlich, aber auch sehr wertvoll. Es könnte sich lohnen, die Bauarbeiten auszusetzen, um die Mineralien abzubauen."
 utopia.22.a:0 "Mineralvorkommen abbauen."
 utopia.22.b:0 "Wir können den Bau nicht hinausschieben."
 utopia.27.name:0 "Verschwundene Arbeiter"
 utopia.27.desc:0 "Seit Baubeginn der Ringwelt sind etliche Arbeiter verschwunden. Wir versuchen nun, sie ausfindig zu machen ... obwohl sie wahrscheinlich nur eins der vielen Transportschiffe genommen haben, ohne ihre Vorgesetzten zu informieren. Leider hat ihre unerwartete Abreise den Bau der Ringwelt leicht verzögert."
 utopia.27.a:0 "Das ist bedauerlich."
 utopia.28.name:0 "Verschwundene Arbeiter"
 utopia.28.desc:0 "Nach der Ankunft von Ersatzarbeitern ist der Bau der Ringwelt endlich wieder auf dem richtigen Weg. Leider haben wir die verschwundenen Arbeiter noch immer nicht finden können, weshalb deren Familien nun benachrichtigt wurden."
 utopia.28.a:0 "Unsere Gedanken sind bei ihnen."
 utopia.23.name:0 "Ringwelt-Haustiere"
 utopia.23.desc:0 "Anscheinend ist einer der Planeten, der zum Bau der Ringwelt benutzt wurde, doch nicht so unbewohnt, wie wir anfangs angenommen hatten. Eine offenbar harmlose, aber bislang unbekannte Spezies riesiger Weltraumwürmer wurde zusammen mit Fragmenten ihrer Heimatwelt zur Ringwelt transferiert. Die Würmer werden nach ihrem Ruf "Coo-coo" benannt.\n\nAufgrund ihres flauschigen Fells und ihres sanften Verhaltens sind diese liebenswerten Kreaturen bei den Arbeitern sehr schnell sehr beliebt geworden. Schließlich sind die Arbeiter weit entfernt von ihren Familien und oftmals sehr einsam. Insbesondere, da ihre Kollegen spurlos verschwunden sind.\n\nWir könnten den Kreaturen gestatten, in Frieden weiterzuleben ... oder wir rotten sie aus, was den Bau leicht verzögern würde."
 utopia.23.a:0 "Ausrotten."
 utopia.23.b:0 "Sie sollten besser nicht gestört werden."
 utopia.25.name:0 "Eine schockierende Enthüllung"
 utopia.25.desc:0 "Zum Erstaunen aller ist die Ringwelt förmlich in ein Farbenmeer getaucht worden, da sich Tausende von Weltraumwürmern in Schmetterlinge verwandeln - anscheinend waren es doch eher Larven als Würmer. Diese Verwandlung ist anscheinend durch die Schaffung einer Atmosphäre ausgelöst worden.\n\nLeider wurden die Feierlichkeiten durch die Entdeckung eines unterirdischen Tunnelnetzwerks abgebrochen, in denen die Coo-coos beim Fressen der Überreste mehrerer verschwundener Arbeiter ertappt wurden.\n\nDer Ringweltbau ist bis zur Ausrottung der Kreaturen ausgesetzt worden, aber dank der hohen Motivation der Arbeiter rechnen wir mit schnellen Resultaten. Das wahre Wesen der Coo-coos ist aufgedeckt worden."
 utopia.25.a:0 "Auf Nimmerwiedersehen."
 utopia.26.name:0 "Eine schockierende Enthüllung"
 utopia.26.desc:0 "Die Bemühungen des Ausrottungskommandos, die Ringwelt von den als Coo-coos bekannten riesigen Weltraumwürmern zu säubern, sind von gewaltsamen Protesten der Bauarbeiter behindert worden.\n\nIm verzweifelten Versuch, sein Haustier zu verstecken, hat sich ein junger Arbeiter ziemlich weit von der Baustelle entfernt. Dort stieß er auf ein frisch gegrabenes, unterirdisches Tunnelnetzwerk, in dem er mehrere Coo-coos entdeckte, die an den Überresten seiner verschwundenen Kollegen nagten. Nachdem er seinem geliebten Haustier, das ihn mit Verdauungsflüssigkeiten zu besprühen versuchte, um Haaresbreite entkommen war, alarmierte er das Ausrottungskommando, das mit den fleischfressenden Würmern kurzen Prozess machte.\n\nDas wahre Wesen der Coo-coos ist so endlich aufgedeckt worden."
 utopia.26.a:0 "Was für eine grauenhafte Wendung."
 utopia.30.name:0 "Die Einäugige Wanderin"
 utopia.30.desc.v1:0 "Unser Reich ist von der Entdeckung des [dysonsphere_builder.GetName]-Baus einer Dyson-Sphäre um [dyson_system.GetName] herum erschüttert worden, einen zentralen Stern der "Einäugigen Wanderin" - eines unserer liebsten Sternbilder. Durch die Sphäre wird das Licht des Sterns vollständig blockiert.\n\nDie Wanderin wacht mit ihrem einzelnen Auge seit Anbeginn der Zeit über unsere Spezies. Zudem weist sie der Legende nach nicht nur unseren Flotten, sondern auch den Sternen selbst bei ihrer Reise über das Firmament den Weg. Dank der offenkundigen [dysonsphere_builder.GetName]-Unwissenheit wurde nun eine Sphäre um ihr Auge herum gebaut, wodurch sie erblindet ist.\n\nEs wird zwar viele Jahre dauern, bis wir von hier aus einen Unterschied ausmachen können, aber unsere Bevölkerung ist niedergeschmettert, dass sie nicht über zukünftige Generationen wachen wird."
 utopia.30.a:0 "Wir haben eine formelle Entschuldigung verdient."
 utopia.30.b:0 "Eine Spende von 1000 Credits könnte die Schmerzen lindern."
 utopia.30.c:0 "Die Aufrechterhaltung guter Beziehungen zu unseren Nachbarn kommt an erster Stelle."
 utopia.31.name:0 "Die Einäugige Wanderin"
 utopia.31.intro:0 "Wir haben entdeckt, dass ihr um einen zentralen Stern eines unserer liebsten Sternbilder, der Einäugigen Wanderin, eine Dyson-Sphäre baut.\n\nDie Wanderin hat seit Anbeginn der Zeit über unsere Spezies gewacht. Mit ihrem einzelnen Auge weist sie nicht nur unseren Flotten, sondern auch den Sternen selbst bei ihrer Reise über das Firmament den Weg. Und jetzt habt ihr sie mit eurer Sphäre geblendet."
 utopia.31.desc:0 "$utopia.31.intro$\n\nEs wird zwar viele Jahre dauern, bis wir von hier aus einen Unterschied ausmachen können, aber die Vorstellung, dass sie nicht über zukünftige Generationen wachen wird, hat unsere Bevölkerung demoralisiert. Sie verdient eine formelle Entschuldigung."
 utopia.31.a:0 "Formelle Entschuldigung erlassen."
 utopia.31.b:0 "Einen Teil unserer Energie als Entschädigung anbieten."
 utopia.31.c:0 "Aber es tut uns nicht leid ..."
 utopia.32.name:0 "Die Einäugige Wanderin"
 utopia.32.desc:0 "$utopia.31.intro$\n\nEs wird zwar viele Jahre dauern, bis wir von hier aus einen Unterschied ausmachen können, aber die Vorstellung, dass sie nicht über zukünftige Generationen wachen wird, hat unsere Bevölkerung demoralisiert. Ihr andererseits werdet bald all die Energie brauchen, die ihr benötigt. Eine kleine Spende von 1000 Credits könnte aber vielleicht zur Linderung des Schmerzes beitragen, den ihr verursacht habt."
 utopia.32.a:0 "1000 Credits "spenden"."
 utopia.32.b:0 "Wir haben keine Credits übrig, aber eine formelle Entschuldigung muss erlassen werden."
 utopia.32.c:0 "Was wir innerhalb unserer Grenzen anstellen, das geht sie gar nichts an."
 utopia.33.name:0 "Die Blinde Wanderin"
 utopia.33.desc:0 "Heute hat sich [dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName] von [dysonsphere_builder.GetName] mit [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] getroffen, um für unser Reich persönlich eine Entschuldigung für die Blendung der Einäugigen Wanderin zu überbringen. Sie drückten uns ihr tiefstes Bedauern aus und gaben sich zuversichtlich, dass uns die Wanderin auch weiterhin führen wird, wie sie es schon immer getan hat - und zwar mit ihrer Willensstärke und ihrem Gerechtigkeitssinn, nicht mit ihrer Sehkraft."
 utopia.33.a:0 "Das wird sie."
 utopia.33.b:0 "Es tut ihnen nicht leid genug."
 utopia.34.name:0 "Die Blinde Wanderin"
 utopia.34.desc:0 "Wir haben eure Anfrage erhalten und konnten dabei nicht übersehen, dass es einige Missverständnisse über die Natur unserer Beziehung zu geben scheint. Wir stellen das gerne klar. [dyson_system.GetName] ist ein Stern innerhalb unseres Raumbereichs, und was dort geschieht, geht euch nichts an - auch wenn dieses Konzept für euch schwer zu begreifen sein mag. Es geht uns schließlich ebenso wenig etwas an, ob ihr eure Bevölkerung zufriedenstellen könnt oder nicht.\n\nZur Vermeidung weiterer Verwirrungen solltet ihr das in Zukunft im Hinterkopf behalten."
 utopia.34.a:0 "Das ist nicht einmal eine Antwort wert."
 utopia.34.b:0 "Schickt ihnen eine Beleidigung."
 utopia.34.b.tooltip:0 ""Euer jämmerliches Reich wird schon bald erfahren, was es heißt, ohne einen Freund im Universum dazustehen ...""
 utopia.34.c:0 "Das wird ihnen eines Tages noch leid tun ..."
 utopia.35.name:0 "Die Blinde Wanderin"
 utopia.35.desc:0 "Heute hat sich [dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName] von [dysonsphere_builder.GetName] mit [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] getroffen, um für unser Reich persönlich eine Entschuldigung für die Blendung der Einäugigen Wanderin zu überbringen. Außerdem haben sie uns in der Hoffnung, einige der von ihnen verursachten Schäden zu reparieren, 1000 Energie-Credits als Geschenk angeboten. Noch dazu drückten sie ihre Zuversicht aus, dass die Wanderin uns auch weiterhin führen wird, wie sie es schon immer getan hat - und zwar eher mit ihrer Willensstärke und ihrem Gerechtigkeitssinn als mit ihrer Sehkraft."
 utopia.35.a:0 "Das wird sie."
 utopia.35.b:0 "Es tut ihnen nicht leid genug."
 utopia.36.desc:0 "Heute hat sich [dysonsphere_builder.GetRulerTitle] [dysonsphere_builder.GetRulerName] von [dysonsphere_builder.GetName] mit [dyson_sphere_neighbor.GetRulerTitle] [dyson_sphere_neighbor.GetRulerName] getroffen, um für unser Reich persönlich eine Entschuldigung für die Blendung der Einäugigen Wanderin zu überbringen. Obwohl ihre Entschuldigung aufrichtig erschien, verweigerten sie uns die fällige Kompensation und behaupteten, so viel Energie hätten sie nicht übrig."
 utopia.36.a:0 "Sie haben ihr Bestes gegeben."
 utopia.36.b:0 "Geizhälse!"
 utopia.37.desc:0 "Im Versuch, einigen Schaden beim [dyson_sphere_neighbor.GetName]-Volk wieder gutzumachen, den wir mit dem Bau einer Dyson-Sphäre um einen ihrer liebsten Sterne angerichtet haben, schickte unsere Sternennation [dysonsphere_builder.GetRulerTitle] den ganzen Weg zu ihrer Heimatwelt, um aufrichtig um Entschuldigung zu bitten. Trotzdem haben sie es uns peinlich genau klargemacht, dass unsere Bemühungen unzureichend waren."
 utopia.37.a:0 "Was für eine Schande!"
 utopia.37.b:0 "Wie undankbar!"
 utopia.38.desc:0 "Im Versuch, einigen Schaden an den Beziehungen unseres Reiches mit der [dyson_sphere_neighbor.GetName]-Sternennation wieder gutzumachen, den wir mit dem Bau einer Dyson-Sphäre um einen ihrer liebsten Sterne angerichtet haben, schickte unsere Sternennation [dysonsphere_builder.GetRulerTitle] den ganzen Weg zu ihrer Heimatwelt, um sich aufrichtig bei ihrem Volk zu entschuldigen.\n\nEs wird für sie zwar einige Zeit dauern, um sich von ihrem Verlust zu erholen, aber sie wussten unsere Geste zu schätzen. Hoffentlich können sich die Beziehungen zwischen unseren Reichen ab jetzt wieder verbessern."
 utopia.38.a:0 "Das sind gute Neuigkeiten!"
 utopia.39.desc:0 "Wir danken euch, dass ihr euch die Zeit für unsere Erleuchtung genommen habt, denn anscheinend waren uns einige Dinge tatsächlich nicht ganz klar. Beispielsweise eure wahre Natur.\n\nEuer jämmerliches Reich wird schon bald erfahren, was es heißt, ohne einen Freund im Universum dazustehen."
 utopia.39.a:0 "Wir freuen uns auf diesen Tag!"
 utopia.39.b:0 "Sie werden für ihre Unverschämtheit bezahlen!"
 utopia.39.c:0 "Das sind alles nur Worte."
 utopia.40.desc:0 "Unsere Informanten berichten, die [dyson_sphere_neighbor.GetName] wären über unsere Weigerung höchst verstimmt gewesen, eine formelle Entschuldigung zu erlassen, weil wir ihrem Volk das Licht eines zentralen Sterns in einem ihrer Sternenbilder genommen haben. Obwohl wir von ihnen bezüglich des Vorfalls noch nicht gehört haben, wurde in einer [dysonsphere_builder.GetRulerTitle]-Ansprache an das Reich ihrer Enttäuschung Ausdruck gegeben."
 utopia.40.a:0 "Das ist bedauerlich."
 utopia.40.b:0 "Das ist nicht unser Problem."
 utopia.51.name:0 "Jungbrunnen"
 utopia.51.desc:0 "Der Vorstand des Forschungsnexus ist stolz und glücklich über die einmalige Gelegenheit, den vielbeachteten Wissenschaftler Dr. Xhaxxore zu rekrutieren, eine Koryphäe auf dem Gebiet der Lebensverlängerung.\n\nEr und sein Team standen kurz vor der Entwicklung eines Serums mit gutem lebensverlängerndem Potenzial, als ihnen die finanziellen Mittel ausgingen. Die Einstellung von Dr. Xhaxxore bedeutet aber, dass wir nicht genügend Ressourcen haben werden, um unser aktuelles Bio-Engineering-Forschungsprojekt unter Leitung von Dr. Groik fortzusetzen. Sie versucht, die Maschinenbauforschung mit Hilfe eines organischen Supercomputers zu optimieren."
 utopia.51.a:0 "Dr. Xhaxxore für 1000 Credits rekrutieren."
 utopia.51.b:0 "Dr. Groiks Forschung Priorität geben."
 utopia.51.c:0 "Wir können uns nicht leisten, Dr. Xhaxxore einzustellen."
 utopia.54.name:0 "Argwöhnische Gemüter"
 utopia.54.desc:0 "Dr. Xhaxxore und sein Team haben Anfang dieser Woche die Ergebnisse ihrer Forschungen präsentiert. Wird das Serum auf die Haut aufgetragen, sorgt es für unübertroffene Zellregeneration, was vermutlich an einer wundersamen Zutat namens [ointment_name.GetName]-Extrakt liegt, benannt nach ihrem mysteriösen Ursprung.\n\nLeider haben einige wenige Individuen Beschwerden über die zusätzlichen Finanzmittel an uns herangetragen, die Xhaxxore erhalten hat. Dr. Groik ist sogar soweit gegangen, Dr. Xhaxxore als Betrüger zu beschuldigen. Sie bittet jetzt um Erlaubnis, eine Geheimuntersuchung zu starten ... und gleichzeitig um ein zusätzliches Budget in Höhe von 500 Credits. Wenn Dr. Xhaxxore das herausfindet, könnte er beleidigt reagieren und abreisen."
 utopia.54.a:0 "Es gibt keine Belege für ihre Behauptungen."
 utopia.54.b:0 "Die Untersuchung sicherheitshalber durchführen."
 utopia.54.c:0 "Das ist bei unserem Budget nicht machbar."
 utopia.55.name:0 "[ointment_name.GetName]-Extrakt"
 utopia.55.desc:0 "Dr. Groiks Untersuchung von Xhaxxores Forschung hat interessante Resultate ergeben. Dr. Xhaxxore hat die Effekte des Serums nicht nur stark übertrieben dargestellt, sondern auch versäumt zu erwähnen, dass sie nur vorübergehend sind. Die Nebeneffekte bei einer Überdosierung dagegen können permanent sein.\n\nDas Extrakt selbst wurde aus den Drüsen einer Spezies gewonnen, die im [ointment_name.GetName]-System beheimatet ist. Dabei handelt sich um niemand anderen als die [target_country.GetSpeciesName] von [target_country.GetName]. Xhaxxore hat mehrere [target_country.GetSpeciesPlural] monatelang im Kälteschlaf gehalten, um für den notwendigen Extraktvorrat zu sorgen. Wenn sie die Wahrheit herausfänden, würden unsere diplomatischen Beziehungen zu ihrem Reich wahrscheinlich darunter leiden."
 utopia.55.a:0 "Das Projekt terminieren und Xhaxxore in Gewahrsam nehmen. Niemand darf es erfahren."
 utopia.55.b:0 "Bringt Groik zum Schweigen und bringt das Produkt als Anti-Falten-Creme auf den Markt."
 utopia.55.b.tooltip:0 "Mit Hilfe einer intensiven Marketingkampagne könnte das Produkt schon bald enorme Profite erwirtschaften."
 utopia.56.name:0 "Jungbrunnen"
 utopia.56.desc:0 "Der mysteriöse Dr. Xhaxxore ist uns leider entwischt und hat sein Team und seine Versuchspersonen zurückgelassen. Die [target_country.GetSpeciesNamePlural] sind aufgewacht und können sich zum Glück nicht daran erinnern, was sie durchgemacht haben. Xhaxxore selbst ist wahrscheinlich schon unter einem anderen Namen auf dem Weg in ein abgelegenes System und plant seinen nächsten Betrug. Mit etwas Glück können wir ihn ergreifen, wenn ihm wieder ein Fehler unterläuft.\n\nAnscheinend hat sich sein Team genau wie wir von seinem Charme überrumpeln lassen. Viele von ihnen haben angeboten, sich als Ausgleich für ihre Fehler permanent dem Forschungsnexus anzuschließen."
 utopia.56.a:0 "Man kann ihnen nicht vertrauen."
 utopia.56.b:0 "Sie dürfen sich uns anschließen."
 utopia.56.c:0 "Sie sind eindeutig nicht die hellsten Sterne in der Galaxie ..."
 utopia.57.name:0 "Goldquelle"
 utopia.57.desc:0 "Das [ointment_name.GetName]-Extrakt, angeboten unter dem Namen "Ewig Jung", hat die Galaxie im Sturm erobert. Dank seines charismatischen Erfinders und einer massiven Marketingkampagne wird die neue "organische" Wundercreme überall angeboten. In jedem System gibt es jetzt Berühmtheiten, die "mit Ewig Jung ewig jung" sind.\n\nWie sich der Doktor genügend [target_country.GetSpeciesAdj]e Drüsen für eine Massenproduktion des Serums beschaffen konnte, bleibt allerdings ein Rätsel ..."
 utopia.57.a:0 "Was ich nicht weiß, macht mich nicht heiß."
 utopia.58.name:0 "Das Luftblasen-Extrakt"
 utopia.58.desc:0 "Xhaxxore ist weg, und mit ihm all seine Forschungsergebnisse. Zurück bleibt nur sein fassungsloses Forschungsteam. Sie sind von seinem plötzlichen Verschwinden genau so überrumpelt worden wie wir. Und obgleich alle von ihnen Aussagen über seinen Charakter machen konnten ... und ihn dabei als charismatisches und großzügiges Genie darstellten ... konnten sie bezüglich seiner angeblichen Erfolge nur mit vagen Anekdoten aufwarten.\n\nWir können nur mutmaßen, ob Dr. Groik recht damit hatte, ihn als Betrüger zu bezeichnen ... oder ob er sein Wunder-Extrakt einem höher Bietenden angeboten hat. Wenn er jemals woanders so etwas versucht, werden wir ihn finden."
 utopia.58.a:0 "Schurke!"
 utopia.59.intro:0 "Dr. Groik und ihr Team haben eine Neuralbank erfunden - einen organischen Computer, der die gesammelte kognitive Kraft aller Gehirne speichert und nutzt, die in seinen Datenspeicher geladen werden. Dadurch wird unsere Forschungsgeschwindigkeit enorm verbessert. Dabei gibt es aber einen Haken - um korrekt zu funktionieren, müssen die hochgeladenen Gehirne aus den Körpern der Versuchspersonen entnommen und in Behälter mit leitenden Flüssigkeiten gegeben werden. Da unsere Körper nicht lange ohne Gehirn überleben können, müssen die Versuchspersonen ihre materielle Existenz hinter sich lassen."
 utopia.59.name:0 "Neuralbank"
 utopia.59.desc:0 "$utopia.59.intro$\n\nWie erwartet rennen uns die Freiwilligen nicht gerade die Tür ein. Bisher hat sich nur einer gemeldet - der leitende Wissenschaftler [volunteer_leader.GetName]."
 utopia.59.a:0 "Das Gehirn von [volunteer_leader.GetName] in den Nexus laden."
 utopia.59.a.tooltip:0 "Der Forschungsnexus produziert jetzt zusätzlich §Y5§! £physics  §Y5§! £society  §Y5§! £engineering ."
 utopia.59.b:0 "Das wäre unethisch."
 utopia.59.c:0 "Nein, [volunteer_leader.GetName] wird andernorts benötigt."
 utopia.60.name:0 "Neuralbank"
 utopia.60.desc:0 "$utopia.59.intro$\n\nWie erwartet rennen uns die Freiwilligen nicht gerade die Tür ein. Bisher hat sich nur einer gemeldet - eine intelligente junge Wissenschaftlerin aus Groiks Team. Da sie aber eine Familie zu versorgen hat, bittet sie um eine finanzielle Entschädigung in Höhe von 1000 Credits."
 utopia.60.a:0 "Das können wir uns leider nicht leisten."
 utopia.60.b:0 "Das klingt angemessen."
 utopia.60.c:0 "Das wäre unethisch."
 utopia.62.name:0 "[abducted_leader.GetName]"
 utopia.62.desc:0 "Gerade eben ist die gesamte Physik-Abteilung des Forschungsnexus gleichzeitig fast 15 Minuten lang ohnmächtig gewesen. Als sie wieder aufwachten, fehlte das Oberhaupt der Physik-Abteilung, [abducted_leader.GetName]. [abducted_leader.GetHerHis] Büro war auf den Kopf gestellt worden, [abducted_leader.GetHerHis] Lager geleert und [abducted_leader.GetHerHis]e Laufwerke zerstört.\n\n[abducted_leader.GetHerHisCap]e Kollegen sind der Ansicht, dass [abducted_leader.GetSheHe] Daten über ein persönliches Projekt gespeichert hatte, an dem [abducted_leader.GetSheHe] gearbeitet hatte. Obwohl [abducted_leader.GetSheHe] sehr verschwiegen war, was den Stand [abducted_leader.GetHerHis]er Forschung angeht, ist zu vermuten, dass ein Durchbruch bevorstand.\n\nMehrere der erwähnten Stabsmitglieder haben vor ihrer Ohnmacht ein helles violettes Licht gesehen. Es hat keine weiteren Hinweise auf [abducted_leader.GetHerHis]en Aufenthaltsort gegeben."
 utopia.62.a:0 "Die Suche fortsetzen."
 utopia.63.name:0 "[abducted_leader.GetName]"
 utopia.63.desc:0 "Am heutigen frühen Morgen fand der Stab des Forschungsnexus das verschwundene Oberhaupt der Physik-Abteilung, [abducted_leader.GetName], beim Frühstück in der Kantine, als ob nichts passiert wäre.\n\n[abducted_leader.GetSheHeCap] behauptet, [abducted_leader.GetSheHe] wäre erst kurz vorher in [abducted_leader.GetHerHis]em Bett aufgewacht, ohne sich daran erinnern zu können, den Forschungsnexus jemals verlassen zu haben. Mehrere [abducted_leader.GetHerHis]er Kollegen sagen jedoch, [abducted_leader.GetSheHe] bereite ihnen ein unbehagliches Gefühl, und dass [abducted_leader.GetSheHe] nur vorgäbe, sich nicht zu erinnern.\n\n[abducted_leader.GetSheHeCap] ist außerdem mit einem erstaunlichen Verständnis von Themen zurückgekehrt, die [abducted_leader.GetHerHim] vorher unbekannt waren. [abducted_leader.GetSheHe] wartet derzeit auf neue Zuteilung."
 utopia.63.a:0 "[abducted_leader.GetSheHeCap] könnte nützlich sein."
 utopia.63.b:0 "[abducted_leader.GetSheHeCap] könnte die anderen in Gefahr bringen."
 utopia.64.desc:0 "$utopia.59.intro$\n\nWie erwartet rennen uns die Freiwilligen nicht gerade die Tür ein. Bisher hat sich nur einer gemeldet - der leitende Wissenschaftler [volunteer_leader.GetName]."
 utopia.80.name:0 "Vernichtung des Forschungsnexus"
 utopia.80.desc:0 "Wir haben nun mit der gewaltigen Aufgabe begonnen, einen neuen Forschungsnexus zu bauen. Die Basis ist fertig, jetzt laufen die Vorbereitungen zum Hinzufügen des Zentral-Hubs. Es besteht die realistische Aussicht auf neue bahnbrechende Technologien und die Verwirklichung von Ideen jenseits unserer kühnsten Träume. Obwohl der Weg vor uns noch lang und voller Herausforderungen ist, haben wir jetzt den ersten Schritt getan.\n\nOb die endlosen Mysterien des Universums für uns nun endlich in Reichweite liegen?"
 utopia.80.a:0 "Die Zukunft gehört uns."
 utopia.82.name:0 "Alien-Megastruktur"
 utopia.82.desc.a:0 "[From.GetName]: Man hat die Herausforderung des Neubaus eines Forschungsnexus angenommen - ein Forschungsinstitut, das technisch so fortschrittlich ist, dass es den wissenschaftlichen Fortschritt vollständig revolutionieren könnte.\n\nDas [think_tank_system.GetName]-System brummt nur so vor Aktivität, während die Ingenieure die Baustelle vorbereiten. Ganz egal, ob sie Erfolg haben oder scheitern: Der Versuch allein hat ihnen einen Platz unter den großen Pionieren unserer Zeit gesichert."
 utopia.82.desc.b:0 "[From.GetName]: Man hat mit dem Bau eines neuen Forschungsnexus begonnen, und zwar dieses Mal im [think_tank_system.GetName]-System."
 utopia.82.a:0 "Ein Beleg für den Einfallsreichtum intelligenten Lebens."
 utopia.82.b:0 "Wie üblich reagieren sie hoffnungslos über."
 utopia.82.c:0 "Der Absturz der [From.GetSpeciesNamePlural] steht unmittelbar bevor ..."
 utopia.83.name:0 "Forschungsnexus-Hub abgeschlossen"
 utopia.83.desc:0 "Das Zentral-Hub des Forschungsnexus ist jetzt installiert. Es verfügt über einen hochmodernen Singularitätsreaktor. Unsere Ingenieure bereiten das Hinzufügen des nächsten und schwierigsten Segments der Einrichtung vor - der vier Forschungsflügel. Diese wird man mit wegweisender Technologie ausrüsten, damit sie allen äußeren Einflüssen von brutaler Hitze bis hin zu intensivem Druck und Alien-Krankheitserregern widerstehen können. Dort werden sich außerdem die Unterkünfte für unsere zahlreichen Wissenschaftler befinden."
 utopia.83.a:0 "Wir haben es weit gebracht."
 utopia.85.name:0 "Forschungsnexus-Forschungsflügel"
 utopia.85.desc:0 "Das erste Modul der vier Forschungsflügel wurde installiert. Die Forscher und anderen Stabsangehörigen ziehen bereits in ihre Unterkünfte. Im nächsten und gleichzeitig letzten Bauabschnitt werden die Flügel erweitert. Dabei werden vier Laborabteilungen hinzugefügt, um unsere gefährlichsten Forschungsvorhaben zu unterstützen. Zur Gewährleistung der Sicherheit unseres Forschungsstabs wurden umfangreiche Sicherheitsmaßnahmen ergriffen."
 utopia.85.a:0 "Wir haben es fast geschafft ..."
 utopia.84.name:0 "Forschungsnexus abgeschlossen"
 utopia.84.desc.a:0 "Heute feiern wir die große Eröffnung des Forschungsnexus. Dank seiner hochmodernen Forschungseinrichtungen und innovativen Technologie werden wir keine Schwierigkeiten damit haben, die klügsten Köpfe des ganzen Reichs zu bekommen - oder sogar des Universums, sollte uns das belieben. Mit diesem Erfolg bricht eine neue Ära der Erleuchtung an.\n\nHeute ist ein großer Tag in der Geschichte unserer Spezies."
 utopia.84.desc.b:0 "Heute feiern wir den Bauabschluss unseres nächsten Forschungsnexus. Wenn das unsere vorherigen Errungenschaften nicht sowieso schon getan haben, so wird uns dies bestimmt als Vorreiter des wissenschaftlichen Fortschritts in unserem Universum etablieren. Dank unseres technologischen Fortschritts werden wir die Zukunft nach unseren Vorstellungen formen können."
 utopia.84.a:0 "In der Tat."
 utopia.86.name:0 "Alien-Megastruktur abgeschlossen"
 utopia.86.desc:0 "Der [From.GetName]-Forschungsnexus ist fertig, sie haben alle Zweifler Lügen gestraft. Durch diesen Bau haben sie sich als Vorreiter des wissenschaftlichen Fortschritts etabliert. Wir sollten sie im Auge behalten, da der Bau eines solchen Gebäudes ihrer Technologie bestimmt einen gewaltigen Schub geben und sie anderen Zivilisationen überlegen machen wird."
 utopia.86.a:0 "Wir werden nicht ins Hintertreffen geraten."
