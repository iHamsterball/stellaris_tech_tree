l_german:
 tr_discovery_adopt_desc:0 "$tradition_discovery_desc$\n\n$tr_discovery_adopt_effect$\n\n$tr_discovery_finish_effect$"
 UNITY:0 "Einigkeit"
 UNITY_DESC:0 "Einigkeit ist eine Ressource, die zum Freischalten von $TRADITIONS$ benutzt wird. Einigkeit wird monatlich erzeugt. Wie viel, das hängt von bestimmten Gebäuden und von der Einigkeitsstufe Ihres Reichs ab."
 TRADITIONS:0 "Traditionen"
 TRADITIONS_DESC:0 "Traditionen sind Boni, die anhand von Traditionsbäumen organisiert werden. Eine Tradition kann jedes Mal freigeschaltet werden, wenn Ihr Reich dafür genügend Einigkeit angesammelt hat. Die Einigkeitskosten zum Freischalten neuer Traditionen werden durch eine Reihe unterschiedlicher Faktoren erhöht, zum Beispiel eine große Anzahl an Kolonien oder eine ideologisch zersplitterte Bevölkerung."
 TRADITIONS_PROGRESS:0 "$KEY$-Fortschritt"
 TRADITIONS_PROGRESS_TITLE:0 "Fortschritt"
 TRADITIONS_PROGRESS_DESC:0 "Zum Annehmen einer neuen Tradition benötigen Sie noch zusätzlich $MISSING|Y$ £unity . Bei der gegenwärtigen Geschwindigkeit erreichen Sie dies bis: $DATE|Y$."
 UNLOCK_TRADITION_DESC:0 "Sie haben genügend £unity  zur Annahme einer neuen Tradition."
 TRADITIONS_TIME_TO_NEXT:0 "Monate verbleibend"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$ verbleibend."
 TRADITIONS_UNLOCKED:0 "Sie haben $COUNT|Y$ von $MAX|Y$ Traditionen dieses Baums freigeschaltet."
 TRADITIONS_ADOPT:0 "Annahme-Effekt"
 TRADITIONS_FINISH:0 "Abschluss-Effekt"
 TRADITIONS_FINISH_AP:0 " Sie schalten zusätzlich §Y1§! Aufstiegsvorteil-Slot frei."
 TRADITION_COST:0 "Traditionskosten"
 TRADITIONS_UNAFFORDABLE:0 "§RSie benötigen zusätzlich §Y$RESOURCES$§!, bevor Sie diese Tradition freischalten können.§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$Hat $CATEGORY|Y$-Traditionen angenommen."
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$Hat alle Traditionen dieser Gruppe angenommen"
 TRADITION_ADOPT_CONFIRM:0 "Tradition annehmen"
 TRADITION_ADOPT_CONFIRM_DESC:0 "Möchten Sie die Tradition §Y$TRADITION$§! wirklich annehmen?\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ / $MAX$"
 TRADITION_CLICK_DESC:0 "§GZum Annehmen dieser Traditionen klicken§!"
 TRADITION_GROUP_CLICK_DESC:0 "§GZum Annehmen dieser Traditionsgruppe klicken§!"
 TRADITION_COST_NEXT:0 "Nächste Tradition"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$ Traditionen: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_COLONIES:0 "$COUNT|Y$ Kolonien: $VALUE|%$"
 TRADITION_COST_MULT_NUM_POPS:1 "$COUNT|Y$ Basis-Bewohnerkosten: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_POPS_EFFECT:2 "Zusätzliche Bewohnerkosten: $VALUE|Y$"
 tradition_expansion:0 "Ausbreitung"
 tradition_expansion_desc:0 "Wir müssen unsere Zivilisation auf neue Systeme und Planeten ausbreiten, sonst riskieren wir, letztendlich auszusterben."
 tr_expansion_adopt:0 "Ausbreitungstraditionen"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nNeue Kolonien beginnen mit §Y1§! zusätzlichem £pops  Bewohner."
 tr_expansion_colonization_fever:0 "Kolonisationsfieber"
 tr_expansion_colonization_fever_desc:0 "§YPlaneten-Hauptgebäude§! produzieren jetzt §Y1§! zusätzliche £unity  Einigkeit."
 tr_expansion_colonization_fever_delayed:0 "Die Bevölkerung scheint vom Kolonisationsfieber ergriffen worden zu sein. Mit jeder neuen Welt, die von unseren Kolonisten beansprucht wird, wächst ihr Enthusiasmus und patriotischer Eifer."
 tr_expansion_a_new_life:0 "Ein neues Leben"
 tr_expansion_a_new_life_desc:1 "£pops  Bewohner §Y$MOD_POP_GROWTH_SPEED$§! erhöht um §G+10%§! und §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! erhöht um §G+50%§!."
 tr_expansion_a_new_life_delayed:0 "Auf den Kolonieplaneten erwartet unsere Bürger ein neues Leben. Die Chance auf einen Neubeginn in einem gelobten Land der Möglichkeiten und des Abenteuers! Mit etwas Hilfe durch eine aggressive Marketingkampagne werden die weniger begünstigten Elemente unserer Gesellschaft zu unseren Kolonieschiffen strömen."
 tr_expansion_courier_network:0 "Kuriernetzwerk"
 tr_expansion_courier_network_desc:0 "Der durch die Kolonieanzahl hervorgerufene Effekt auf erhöhte §Y$TRADITION_COST$§! wird um §G-33%§! reduziert."
 tr_expansion_courier_network_delayed:0 "Ein Netzwerk kleiner Kurierschiffe ist eine zuverlässige Alternative zum Transport von Berühmtheiten oder Nachrichten, für die man den ÜL-Kommunikationskanälen nicht vertrauen kann. Dies wird unsere entlegenen Kolonien noch enger miteinander verbinden."
 tr_expansion_reach_for_the_stars:0 "Griff nach den Sternen"
 tr_expansion_reach_for_the_stars_desc:0 "Zum Kolonisieren und Bauen von §YGrenzaußenposten§! werden Systeme so berechnet, als wären sie nur die Hälfte der regulären Distanz entfernt."
 tr_expansion_reach_for_the_stars_delayed:0 "Die Grenzen unserer Sternennation werden stetig erweitert. Schon bald wird nichts in dieser Galaxie außerhalb unserer Reichweite sein."
 tr_expansion_galactic_ambition:0 "Galaktische Ambitionen"
 tr_expansion_galactic_ambition_desc:1 "§Y$shipsize_outpost_station_upkeep_mult$§! reduziert um §G-50%§!."
 tr_expansion_galactic_ambition_delayed:0 "Eines Tages wird das Banner unseres Großreichs in der Galaxie so allgegenwärtig sein wie Wasserstoff."
 tr_expansion_finish:0 "Ausbreitungstraditionen abgeschlossen"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nDie Annahme aller $tr_expansion_adopt$ erhöht unsere §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! um §Y2§!."
 tradition_domination:0 "Dominierung"
 tradition_domination_desc:0 "Wenn wir anderen unseren Willen nicht aufzwingen, werden sie das unweigerlich mit uns tun."
 tr_domination_adopt:0 "Dominierungstraditionen"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:1 "§E$TRADITIONS_ADOPT$:§!\nDie Kriegsforderungskosten zur Unterwerfung anderer Reiche werden um §Y25%§! reduziert, und wenn wir andere Reiche auf diplomatischem Weg unterwerfen, erhalten wir §G+20§! Akzeptanz."
 tr_domination_colonial_viceroys:0 "Koloniale Vizekönige"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! um §Y2§! und §YAnführerkapazität des Reichs§! um §Y2§! erhöht."
 tr_domination_colonial_viceroys_delayed:0 "Unsere Kontrolle über die Kolonien hängt davon ab, fähige und loyale Individuen zu finden, denen man die Vollstreckung des Regierungswillens übertragen kann."
 tr_domination_fleet_levies:0 "Flottensteuern"
 tr_domination_fleet_levies_desc:0 "Jeder §Y$SUBJECT_vassal$§! erhöht Ihre §Y$NAVY_SIZE_TITLE$§! um einen Wert, der §Y20%§! seines eigenen Werts beträgt."
 tr_domination_fleet_levies_delayed:0 "Jeder Vasall muss schwörne, seinem Oberherren militärische Unterstützung zu leisten. Wir werden die niederen Ränge unserer Flotte mit Rekruten jener Nationen auffüllen, die gelobt haben, uns zu dienen."
 tr_domination_protection_racket:0 "Schutzgeld"
 tr_domination_protection_racket_desc:0 "Tributnationen zahlen Ihnen zusätzlich §G+10%§! ihrer Einnahmen."
 tr_domination_protection_racket_delayed:0 "Wir nehmen unsere Verpflichtung äußerst ernst, unsere Vasallen vor den Gefahren des Universums zu beschützen. Leider ist es nicht ganz billig, die Verteidigung ihrer Welten zu organisieren ..."
 tr_domination_star_lords:0 "Sternenfürsten"
 tr_domination_star_lords_desc:0 "§Y$MOD_COUNTRY_INTEGRATION_COOLDOWN_MULT$§! reduziert um §G-50%§!. Zusätzlich wird die Untertanen§Ymeinung§! £opinion  um §G+20§! erhöht."
 tr_domination_star_lords_delayed:0 "Es ist unsere Bestimmung, Schwächeren zu sagen, wo es lang geht. Gehorsame Nationen, die unserem großen Reich Lehnstreue schwören, dürfen weiter existieren ... nach unserem Gutdünken."
 tr_domination_vassal_acculturation:0 "Vasallen-Anpassung"
 tr_domination_vassal_acculturation_desc:0 "§Y$MOD_COUNTRY_SUBJECT_INTEGRATION_INFLUENCE_COST_MULT$§! wird um §G-33%§! reduziert."
 tr_domination_vassal_acculturation_delayed:0 "Wir werden uns die biologischen und technologischen Besonderheiten unserer Vasallen zu eigen machen. Ihre Kulturen werden sich anpassen, uns zu dienen. Widerstand ist zwecklos."
 tr_domination_finish:0 "Dominierungstraditionen abgeschlossen"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nDie Annahme aller $tr_domination_adopt$ bedeutet, dass wir diese Technologie mit unseren Untertanen teilen werden. Jede Technologie, die eine Seite noch nicht hat, wird mit einem §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!-Bonus in Höhe von §G+30%§! belegt."
 tradition_harmony:0 "Harmonie"
 tradition_harmony_desc:0 "Kaum etwas kann sich mit der Stärke einer zufriedenen Bevölkerung messen, die gemeinsam auf ein Ziel hinarbeitet."
 tr_harmony_adopt:0 "Harmonietraditionen"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\nDie £happiness  §Y$MOD_POP_HAPPINESS$§! aller £pops  Bewohner wird um §G+10%§! erhöht."
 tr_harmony_the_greater_good:0 "Das übergeordnete Wohl"
 tr_harmony_the_greater_good_desc:0 "§Y$MOD_PLANET_UNREST_ADD$§! wird auf all unseren Planeten um §G-20§! reduziert."
 tr_harmony_the_greater_good_delayed:0 "Unsere gesamte Bevölkerung findet Trost in dem Wissen, für ein übergeordnetes Wohl zu arbeiten. Jeder Einzelne leistet einen kleinen, aber wichtigen Teil für ein viel größeres Ganzes."
 tr_harmony_kinship:0 "Verbundenheit"
 tr_harmony_kinship_desc:0 "Der durch die große Entfernung zur Hauptwelt verursachte Negativeinfluss auf §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! wird im §G-50%§! reduziert."
 tr_harmony_kinship_delayed:0 "Zwischen sämtlichen Bürgern unserer großen Sternennation hat sich ein wahrhaftiges Gefühl der Verbundenheit entwickelt - ganz egal, ob sie im Herzen unseres Raumbereichs oder an seinen wilden Grenzen leben."
 tr_harmony_bulwark_of_harmony:0 "Bollwerk der Harmonie"
 tr_harmony_bulwark_of_harmony_desc:0 "Während eines Verteidigungskriegs gegen ein anderes Reich wird §Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! um §G+33%§! erhöht. Zusätzlich dazu wird die §Y$MOD_SHIP_FIRE_RATE_MULT$§! von Schiffen innerhalb Ihrer Grenzen um §G+15%§! erhöht."
 tr_harmony_bulwark_of_harmony_delayed:0 "Alle Organismen müssen sich, ungeachtet ihres Perfektionsgrads, zur Abwehr äußerer Krankheiten auf ein Immunsystem verlassen. Bei unserer Gesellschaft verhält es sich nicht anders."
 tr_harmony_utopian_dream:0 "Utopischer Traum"
 tr_harmony_utopian_dream_desc:0 "§HFreischaltung des Gebäudes:§! $building_paradise_dome$"
 tr_harmony_utopian_dream_delayed:0 "Lange Zeit war die Aussicht auf eine bessere Welt die treibende Kraft hinter unserem Fortschritt. Durch die Erfindung der $building_paradise_dome$ sind wir jetzt in der Lage, Umgebungen zu kreieren, deren Herrlichkeit alle Vorstellungen übertrifft. Dies bringt uns Utopia einen Schritt näher."
 tr_harmony_mind_and_body:0 "Körper und Geist"
 tr_harmony_mind_and_body_desc:0 "§YAnführer-Lebenszeit§! um §G+20§! Jahre erhöht."
 tr_harmony_mind_and_body_delayed:0 "Indem wir uns an eine Kombination aus neuen Meditationstechniken und gesünderen Ernährungsweisen halten, hat ein Großteil unserer Bevölkerung jetzt eine größere Lebenserwartung als jemals zuvor."
 tr_harmony_finish:0 "Harmonietraditionen abgeschlossen"
 tr_harmony_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nDie Annahme aller $tr_harmony_adopt$ reduziert die Mineralienkosten für von unseren £pops  Bewohnern verbrauchte §Y$CONSUMER_GOODS$§! um §G-15%§!."
 tradition_supremacy:0 "Vorherrschaft"
 tradition_supremacy_desc:0 "Die Zukunft der Galaxie gehört denen, die stark genug sind, sie sich zu nehmen."
 tr_supremacy_adopt:0 "Vorherrschaftstraditionen"
 tr_supremacy_adopt_desc:0 "$tradition_supremacy_desc$\n\n$tr_supremacy_adopt_effect$\n\n$tr_supremacy_finish_effect$"
 tr_supremacy_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_BORDER_MULT$§! erhöht um §G+20%§!."
 tr_supremacy_great_game:0 "Der große Kampf"
 tr_supremacy_great_game_desc:1 "£unity  §YEinigkeit§!sleistung wird pro benachbartem Rivalen um §G+10%§! erhöht."
 tr_supremacy_great_game_delayed:0 "Während wir unsere Expansion fortsetzen, werden andere Reiche unsere Ansprüche unweigerlich anfechten. Wir würden ebenso handeln. Wir stecken in einem großen Kampf um Ressourcen und Territorien. Diesen zu gewinnen, ist unsere Pflicht."
 tr_supremacy_right_of_conquest:0 "Das Recht auf Eroberung"
 tr_supremacy_right_of_conquest_desc:0 "§YPlanet abtreten§! Kriegsforderungskosten um §Y25%§! reduziert."
 tr_supremacy_right_of_conquest_delayed:0 "Das uralte Recht auf Eroberung ist eine universelle Wahrheit, die heute genau so relevant ist wie damals, als unsere Zivilisation die Vorherrschaft über unsere Heimatwelt errang. Wehe den Besiegten!"
 tr_supremacy_master_shipwrights:0 "Meisterhafte Schiffsbauer"
 tr_supremacy_master_shipwrights_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§! erhöht um §G+15%§! und §Y$MOD_NAVY_SIZE_MULT$§! erhöht um §G+10%§!."
 tr_supremacy_master_shipwrights_delayed:0 "Aufgrund des ständig zunehmenden Umfangs unserer Schiffsbauprogramme ist die Arbeiterschaft in unseren Schiffswerften hochqualifiziert und effizient. Die Arbeitsmethoden sind kontinuierlich verfeinert worden, weshalb es von den Rumpfplatten bis zum kompletten Raumschiff jetzt schneller geht als jemals zuvor."
 tr_supremacy_war_games:0 "Kriegsspiele"
 tr_supremacy_war_games_desc:0 "§Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§! erhöht um §Y2§!."
 tr_supremacy_war_games_delayed:0 "Unter den erfahrenen Offizieren unsrer Flotte hat sich eine starke Kriegsspiel-Tradition breitgemacht. Dabei kann es sich um Computersimulationen oder tatsächliche Manöver im Weltraum handeln. Dies hat unsere Admiräle zu unkonventionellem Denken ermutigt und zu zahlreichen taktischen Innovationen und neuen Strategien geführt."
 tr_supremacy_overwhelming_force:0 "Überwältigende Kraft"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! erhöht um §G+25%§!."
 tr_supremacy_overwhelming_force_delayed:0 "Bei der Orbitalbombardierung eines Planeten Zurückhaltung zu zeigen, ist eine Schwäche, die man ausnützen kann. Feindliche Welten sind als militärische Ziele anzusehen und als solche mit allen verfügbaren Mitteln zu neutralisieren."
 tr_supremacy_finish:0 "Vorherrschaftstraditionen abgeschlossen"
 tr_supremacy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nDie Annahme aller $tr_supremacy_adopt$ erhöht unsere §Y$MOD_SHIP_FIRE_RATE_MULT$§! um §G+15%§!."
 tradition_diplomacy:0 "Diplomatie"
 tradition_diplomacy_desc:0 "Am besten vernichtet man seine Feinde, indem man sie sich zu Freunden macht."
 tr_diplomacy_adopt:0 "Diplomatietraditionen"
 tr_diplomacy_adopt_desc:0 "$tradition_diplomacy_desc$\n\n$tr_diplomacy_adopt_effect$\n\n$tr_diplomacy_finish_effect$"
 tr_diplomacy_adopt_effect:1 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! wird um §G-50%§! reduziert, Ihre §Y$MOD_COUNTRY_TRUST_GROWTH$§! um §G+33%§! erhöht."
 tr_diplomacy_the_federation:0 "Die Föderation"
 tr_diplomacy_the_federation_desc:0 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$"
 tr_diplomacy_the_federation_delayed:0 "Wir müssen stabile und dauerhafte Beziehungen zu unseren Nachbarn etablieren, die auf Vertrauen und gegenseitigem Respekt aufbauen. Zusammen sind wir viel stärker, als wir es alleine in unseren kühnsten Träumen wären."
 tr_diplomacy_entente_coordination:0 "Entente-Koordination"
 tr_diplomacy_entente_coordination_desc:0 "Der Betrag, den Sie zur §YFöderation-Flottenkapazität§! beisteuern, zählt doppelt."
 tr_diplomacy_entente_coordination_delayed:0 "Die vielleicht wichtigste Aufgabe jeder erfolgreichen interstellaren Föderation ist die gegenseitige Verteidigung ihrer Mitglieder. Wir haben die Verpflichtung, so viel wie möglich dazu beizutragen."
 tr_diplomacy_dynamic_ecomorphism:0 "Dynamischer Ökomorphismus"
 tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! erhöht um §G+10%§!."
 tr_diplomacy_dynamic_ecomorphism_delayed:0 "Die Diplomatie öffnet viele Türen, durch die dann Informationen ausgetauscht werden. Nur durch das Studium der Methoden Anderer haben wir neue Mittel und Wege gelernt, uns an fremde Umgebungen anzupassen."
 tr_diplomacy_federal_unity:0 "Föderale Einigkeit"
 tr_diplomacy_federal_unity_desc:0 "Pro Mitglied Ihrer Föderation wird Ihre £unity  §YEinigkeit§! um §G+5%§! erhöht."
 tr_diplomacy_federal_unity_delayed:0 "Diversität ist unglaublich nützlich, denn die Einsichten und Perspektiven, die jeder Mitgliedsstaat zu unserer Föderation beiträgt, werden unsere Gesellschaft nur noch stärker machen."
 tr_diplomacy_alien_tourism:0 "Alien-Tourismus"
 tr_diplomacy_alien_tourism_desc:0 "§HFreischaltung des Gebäudes:§! $building_visitor_center$"
 tr_diplomacy_alien_tourism_delayed:0 "Es passiert schnell, dass wir unsere reichhaltige Kultur als selbstverständlich ansehen. Wir sollten es Besuchern von anderen Zivilisationen einfacher machen, an ihrer Schönheit teilzuhaben."
 tr_diplomacy_finish:0 "Diplomatietraditionen abgeschlossen"
 tr_diplomacy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nDie Annahme aller $tr_diplomacy_adopt$ erhöht unsere §Y$MOD_COUNTRY_TRUST_CAP_ADD$§! um §G+50§!."
 tradition_prosperity:0 "Wohlstand"
 tradition_prosperity_desc:0 "Für den Erfolg oder das Scheitern einer Sternennation gibt es keinen besseren Indikator als ihre Wirtschaft."
 tr_prosperity_adopt:0 "Wohlstandstraditionen"
 tr_prosperity_adopt_desc:0 "$tradition_prosperity_desc$\n\n$tr_prosperity_adopt_effect$\n\n$tr_prosperity_finish_effect$"
 tr_prosperity_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YBergbaustation-Baukosten§! reduziert um §G-33%§!."
 tr_prosperity_sct:0 "Standard-Bauvorlagen"
 tr_prosperity_sct_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_COST_MULT$§! und §Y$MOD_PLANET_BUILDING_COST_MULT$§! reduziert um §G-15%§!."
 tr_prosperity_sct_delayed:0 "Während die Technologie immer fortschrittlicher und komplizierter wird, sieht sich unsere Arbeiterschaft mit neuen Anforderungen konfrontiert. Durch den Einsatz standardisierter Bauvorlagen können unsere Arbeiter an Bauprojekten arbeiten, ohne deren Feinheiten verstehen zu müssen."
 tr_prosperity_administrative_operations:0 "Administrative Operationen"
 tr_prosperity_administrative_operations_desc:0 "§Y$MOD_PLANET_BUILDING_UPKEEP_MULT$§! reduziert um §G-10%§!."
 tr_prosperity_administrative_operations_delayed:0 "Im Zuge des kontinuierlichen Wachstums unseres Reichs ist es von höchster Wichtigkeit, dass wir Korruption und Ineffizienz eliminieren. Diese Credits-Löcher müssen gestopft werden!"
 tr_prosperity_fleet_logistical_corps:0 "Flottenlogistikkorps"
 tr_prosperity_fleet_logistical_corps_desc:0 "§Y$MOD_SHIP_UPKEEP_MULT$§! reduziert um §G-10%§!."
 tr_prosperity_fleet_logistical_corps_delayed:0 "Da unsere Schiffe oftmals weit entfernt operieren, benötigen wir ein spezialisiertes Logistikkorps, das für reibungslose Abläufe sucht."
 tr_prosperity_trans_stellar_corporations:0 "Transstellare Konzerne"
 tr_prosperity_trans_stellar_corporations_desc:0 "§HFreischaltung des Schiffs:§! Privates Kolonieschiff"
 tr_prosperity_trans_stellar_corporations_delayed:0 "Dort draußen gibt es mächtige Konzerne, die bereit sind, einen großen Teil unserer Kolonisationsbemühungen zu übernehmen, wenn wir ihnen den Überprüfungsprozess potenzieller Kolonisten überlassen."
 tr_prosperity_pursuit_of_profit:0 "Das Streben nach Profit"
 tr_prosperity_pursuit_of_profit_desc:0 "£building  §Y$building_power_hub_1$§! und £building  §Y$building_power_hub_2$§! produzieren jetzt ebenfalls §Y2§! £unity  Einigkeit."
 tr_prosperity_pursuit_of_profit_delayed:0 "Das Streben nach Profit ist zu einem zentralen Grundsatz unserer Gesellschaft geworden. Erfolgreiche Unternehmer werden bewundert, und das Ansammeln von Energie-Credits wird als extrem lohnenswertes Ziel angesehen."
 tr_prosperity_finish:0 "Wohlstandstraditionen abgeschlossen"
 tr_prosperity_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nDie Annahme aller $tr_prosperity_adopt$ reduziert unsere §Y$MOD_FLEET_TERRAFORMING_COST_MULT$§! um §G-33%§!."
 requires_ascension_perks_2:1 "$TRIGGER_FAIL$Erfordert zwei weitere Aufstiegsvorteile, um zuerst ausgewählt zu werden."
