 action.7000.desc_fpacif:0 "$action.7000.desc_intro$ La communauté, sur place, s'est montrée prudemment optimiste. Certains ont fait part de leur inquiétude, appelé à ne recourir à la technologie que de façon responsable et pour des causes qui le méritaient véritablement."
