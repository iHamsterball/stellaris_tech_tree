 guardian.102.name:0 "與[From.GetName]的第一次接觸"
 guardian.102a.desc:0 "歡迎來到雪拉集團！\n\n我們是來自[trader_system.GetName]星系的商業集團，專業於礦物與能源交易業務，為您的帝國建設添磚加瓦。在此，我謹代表雪拉集團歡迎您。\n\n如果您與您的帝國有任何需求，請不要猶豫聯繫我們，我們會盡量滿足您的一切需要。"
 guardian.102b.desc:0 "我代表裡甘商務貿易公司與您溝通。我們公司自從在[trader_system.GetName]星系中創立以來與數個勢力開展了長達千年的貿易交流。\n\n如果您有額外的貨物需要出手，我們會毫不猶豫地接受。"
 guardian.102c.desc:0 "你好，我的朋友！我是來自穆塔根商業行會的代表，首先請接受來自[trader_system.GetName]星系的熱烈歡迎。我們的行會聚集了成百上千位勇於冒險，經驗豐富的穆塔根商貿船長。\n\n如果您有任何業務需求，請務必聯繫我們。"
 guardian.100.a:0 "我們希望能達成一個交易。"
 guardian.100.b:0 "掃瞄器離線。"
 guardian.100.name:0 "雪拉集團"
 guardian.100a.desc:0 "雪拉集團不會對任何客戶抱有偏見。畢竟我們沒有資格去評斷您的道德準則。"
 guardian.100b.desc:0 "您可能更傾向於利用物資去擴張您可畏的軍隊，或是令人尊重的建設者，不過在雪拉集團，除了錢我們什麼都不在乎！"
 guardian.100c.desc:0 "我們只提供品質精良的物資，保證讓您十分滿意，時刻準備著為您的工業建設輸送新鮮血液!"
 guardian.100d.desc:0 "呃...這位客官，本公司不提供退款服務，這是公司的政策，十分抱歉。"
 guardian.100e.desc:0 "客官您對本公司的精煉礦物感興趣嗎？並不嗎？那麼能源呢？"
 guardian.100f.desc:0 "這裡是雪拉集團。有什麼我可以幫您的嗎？"
 guardian.103.name:0 "裡甘商務貿易公司"
 guardian.103a.desc:0 "我們公司採用客戶匿名制，周全保護您的隱私。"
 guardian.103b.desc:0 "您想知道我們的物資從哪來? 咳咳...這是我們集團的商業機密，即便是向您，[Root.GetName]，這樣尊貴的客戶我們都無法洩露機密..."
 guardian.103c.desc:0 "抱歉，奴隸交易在我們這是禁止的，沒有例外。"
 guardian.103d.desc:0 "裡甘商務貿易公司歡迎您大駕光臨。"
 guardian.103e.desc:0 "千年老字號，口碑當然好。"
 guardian.103f.desc:0 "數個駐紮在我們空間站的勢力希望與[Root.GetName]貿易磋商，閣下的意見是？"
 guardian.104.name:0 "穆塔根商業行會"
 guardian.104a.desc:0 "千年之前，穆塔根帝國從浩瀚銀河之中汲取驚人財富，然而現在我們這個小小的財閥成了帝國的唯一遺產。"
 guardian.104b.desc:0 "很多人都說穆塔根能在38光年之外嗅到商機，實際不然，其實有效範圍只有26光年。"
 guardian.104c.desc:0 "穆塔根商業行會，想要交易嗎？"
 guardian.104d.desc:0 "一個穆塔根人和瑞希妲人走進了一間酒吧...算了，這個笑話好像有點不合時宜，請原諒我的魯莽。"
 guardian.104e.desc:0 "你好，[Root.GetSpeciesName]。想來一發交易嗎？"
 guardian.104f.desc:0 "「折扣」這個詞對於我們族人來說是個侮辱性的詞彙，請以後和我們打交道時記住這一點。"
 guardian.105.a:0 "我想與你交易礦物。"
 guardian.105.b:0 "我想與你交易能量幣。"
 guardian.105.c:0 "我想與你交易戰略資源。"
 guardian.105.c.sr1:0 "我們已經擁有§Y裡甘貿易協定§!\n"
 guardian.105.c.sr2:0 "我們已經擁有§Y雪拉貿易協定§!\n"
 guardian.105.c.sr3:0 "我們已經擁有§Y穆塔根貿易協定§!\n"
 guardian.105.c.trust:0 "這個§Y商人聯盟§!需要擁有：\n£opinion  好感度 +50\n"
 guardian.105.d:0 "先這樣吧。再見。"
 guardian.110.desc:0 "能量幣兌換礦物的比率是二比一，這是我們當前的匯率。"
 guardian.110.a:0 "獲得£minerals §G100§!，支付£energy §R200§!。"
 guardian.110.b:0 "獲得£minerals §G500§!，支付£energy §R1000§!。"
 guardian.110.c:0 "獲得£minerals §G1000§!，支付£energy §R2000§!。"
 guardian.110.a.reply:0 "謝謝惠顧，請下次再來！"
 guardian.110.b.reply:0 "客官好眼光。相信我們的礦物不會讓您失望的。"
 guardian.110.c.reply:0 "客官大手筆啊，看來今天我們能早點歇業了！"
 guardian.110.d:0 "我們對其他的東西更感興趣..."
 guardian.110.e:0 "不成交。"
 guardian.120.desc:0 "礦物兌換能量幣的比率是二比一，這是我們當前的匯率。"
 guardian.120.a:0 "獲得£energy §G100§!，支付£minerals §R200§!。"
 guardian.120.b:0 "獲得£energy §G500§!，支付£minerals §R1000§!。"
 guardian.120.c:0 "獲得£energy §G1000§!，支付£minerals §R2000§!。"
 guardian.120.a.reply:0 "這是您的能量幣，我們已經開始準備傳送礦物。"
 guardian.120.b.reply:0 "好極了。如果以後您有任何礦物需要出手的話請聯繫我們，我們是很願意接收的。"
 guardian.120.c.reply:0 "如果其他顧客都能像您這樣一擲千金就好了！我們現在就為您傳送能源。"
 guardian.130.desc:0 "裡甘香料是我們最珍貴的商品，它因為其獨特的風味而聞名於銀河系。當然了，我們也只會賣給最重要的顧客，比如說[Root.GetName]。\n\n如果您能支付得起，我們便會向您的帝國出口10標準年的香料。"
 guardian.130.a.reply:0 "你不會後悔的，除非您吃了太多香料。那樣的話會有很小的幾率您會立刻自燃，不過也只有很小的幾率..."
 guardian.130.a:0 "我們想買你的香料。"
 guardian.131.desc:0 "這是一個讓我們雪拉集團感到特別自豪的產品。我們的醫療部門已經開發出一種新的有著獨特的特性的凝膠產品，將能有效緩解降落困難的情況並且能適應陌生的外星環境。如果裝備了這種凝膠，儘管當地氣候十分惡劣，你的殖民地也會呈現欣欣向榮。\n\n我們願意出售我們的雪拉凝膠專利10年，之後的話需要重新商議貿易協定。"
 guardian.131.a.reply:0 "這就是雪拉集團的經商之道！我們的船將立刻開始送貨。\n\n§L購買本產品，您同意雪拉集團對可能導致其使用的任何負面影響都不負責任麼，這包括但不限於皮膚刺激，精神病發作，眼變色，侵略性的突變，增加了殖民者的自殺率，預知的恍惚，生物圈耗盡，危險的奇異物質生產，微型黑洞的產生，穀物升降機爆炸，社會崩潰，大規模滅絕事件，意外的超新星爆炸，完成你們的星際國度的破壞或局部的、突然的伽瑪射線暴，時間旅行悖論，真空亞穩態事件，通用熵，時空連續性的崩潰…"
 guardian.131.a:0 "我們會購買雪拉凝膠。"
 guardian.132.desc:0 "史『拉卡特-度，或被其他族群稱作穆塔根水晶的東西，當這些「唱歌的」晶體振動，會散發出一種獨特的樂音，能對大多數生物起到鎮定作用。\n\n儘管我們通常不與外人分享史『拉卡特-度的奇跡，但我們願意為你破個例。如果你能負擔得起，我們願意同你簽署一個為期十年的水晶出口協議。"
 guardian.132.a.reply:0 "很好。我們的商人將立刻運送晶體去你的行星。願史『拉卡特-度為你歌唱。"
 guardian.132.a:0 "我們將購買你的水晶。"
 guardian.133.name:0 "獲取戰略資源"
 guardian.141:0 "[From.GetName]被毀"
 guardian.141.desc:0 "我們的艦隊摧毀了[From.GetName]的總部，並正在恢復他們母基地殘骸中的貴重物品。我們已經獲得了大量資源。"
 guardian.142.a.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$"
 guardian.142.b.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$"
 guardian.142.c.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.d.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.desc.first:0 "在[trader_system.GetName]的雪拉集團總部被摧毀"
 guardian.142.desc.known:0 "被[trader_destroyer.GetName]攻擊！"
 guardian.142.desc.unknown:0 "受到未知攻擊"
 guardian.142.desc.second:0 "少數倖存的董事會成員已宣佈破產，該公司的剩餘資產正在被清算。"
 guardian.142.desc.trade:0 "不幸的是，所有雪拉集團總部的雪拉凝膠生產設施被摧毀，我們將不再擁有這一戰略資源。"
 guardian.142.a:0 "對自由貿易的一次痛擊。"
 guardian.142.b:0 "我們為凝膠氪了很多錢！"
 guardian.143.a.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$"
 guardian.143.b.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$"
 guardian.143.c.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$\n\n$guardian.143.desc.trade$"
 guardian.143.d.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$\n\n$guardian.143.desc.trade$"
 guardian.143.desc.first:0 "屬於裡甘貿易交易所的星港在[trader_system.GetName]被毀。這個自由前哨為星際文明之間的貿易提供便利超過一個千年，但如今已不復存在。"
 guardian.143.desc.known:0 "[trader_destroyer.GetName]的軍隊做的好事。"
 guardian.143.desc.unknown:0 "一個不明身份的勢力做的。"
 guardian.143.desc.trade:0 "不幸的是，這也消除了銀河系唯一的裡甘香料來源，我們將不再能夠使用這個資源。"
 guardian.143.a:0 "一個驚人的發展。"
 guardian.143.b:0 "我們已經為那個香料付了全款！"
 guardian.144.a.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$"
 guardian.144.b.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$"
 guardian.144.c.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.d.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.desc.first:0 "報告來了，在[trader_system.GetName]的穆塔根商人行會總部已經被摧毀。"
 guardian.144.desc.known:0 "受到來[trader_destroyer.GetName]的攻擊。"
 guardian.144.desc.unknown:0 "受到未知的攻擊。"
 guardian.144.desc.second:0 "倖存的穆塔根商船長已經流落到整個銀河系。"
 guardian.144.desc.trade:0 "不幸的是，這意味珍貴的穆塔根水晶已經不能再生產。我們將不再擁有這一戰略資源。"
 guardian.144.a:0 "一個重大的貿易被中斷。"
 guardian.144.b:0 "我們的水晶！這必須給一個解釋。"
 guardian.150.desc:0 "親愛的客戶，我們很遺憾的通知你，我們同[Root.GetName]的雪拉凝膠協議已經到期。如果你有多餘的能量貨幣，我們當然願意再延長十年的交易…"
 guardian.150.a:0 "很好。我們希望延長這筆交易。"
 guardian.150.b:0 "我們現在可以不用凝膠了。"
 guardian.150.c:0 "我們的資金無法延續這個交易。"
 guardian.151.desc:0 "我們的協議已經到期，[Root.GetSpeciesName]。我們已經在十年內將香料運送給你了，或許你想繼續亦或者結束這個安排？"
 guardian.151.a:0 "讓我們繼續，香飄四溢是最好的。"
 guardian.151.b:0 "我們現在不需要你的香料了。"
 guardian.152.desc:0 "時光流逝，不是嗎，[Root.GetSpeciesName]？我們之間的穆塔根水晶貿易已經十年了，你希望再簽署一個十年的貿易協定麼？"
 guardian.152.a:0 "是的。讓我們繼續這個交易。"
 guardian.152.b:0 "我們現在不需要你的水晶了。"
 guardian.156.desc:0 "你魯莽的攻擊已經對雪拉集團的財產及員工安全產生了風險。我們別無選擇，只能終止我們目前的貿易協議。沒有退款。"
 guardian.156.a:0 "通信結束。"
 guardian.157a.desc:0 "恐怕與海盜做生意是違反公司政策的。"
 guardian.157b.desc:0 "你不是一個可以接受的客戶。"
 guardian.157c.desc:0 "我們沒有什麼可以和你討論的。"
 guardian.159.desc:0 "你對我們空間站的攻擊是無法忍受的！你被除名了，明不明白？香料貿易到此結束！我們的貿易協議無效。"
 guardian.160a.desc:0 "你是一個蠻橫狂野的國家，我們和你們沒有任何關係。"
 guardian.160b.desc:0 "海盜渣滓。"
 guardian.160c.desc:0 "絕對不會原諒你的攻擊。"
 guardian.162.desc:0 "啊！海盜終於露出了真面目！你可以忘記我們的水晶了，穆塔根將不會跟[Root.GetName]再做生意了。"
 guardian.163a.desc:0 "你是恐怖分子！不要以為我們會忘記你對我們人民的侵略。"
 guardian.163b.desc:0 "你會發現穆塔根具有十分持久的記憶力，[Root.GetSpeciesName]。我們不會忘記任何細節。"
 guardian.163c.desc:0 "我們不再相信[Root.GetName]了。"
 guardian.300.name:0 "藝術家聯盟"
 guardian.300.desc:0 "你好, [my_country.GetRulerName]. 我是[artist_enclave.GetRulerName]， 藝術家聯盟的首席大師，向你問好。\n\n我們能為您做什麼？或許能為您打造一個用於欣賞的藝術作品？又或許是您希望贊助我們城邦的充滿異域之美的創作？"
 guardian.300.desc.continued:0 "很好。那麼我們能為您做些什麼嗎？"
 guardian.300.a:0 "我們想要投資一件藝術品"
 guardian.300.a.reply:0 "很遺憾，我們不打算你們進行更多的交易，看來你對已經買下來的那些東西並不是很感冒。你看，我們可是很有誠意地在考慮這件事的啊。"
 guardian.300.b:0 "我們希望成為你們的贊助人。"
 guardian.300.b.stop:0 "我們希望取消我們的贊助。"
 guardian.300.b.stop.tooltip:0 "§R停止§!每個月的£opinion 好感度獲得\n\n"
 guardian.300.b.reply:0 "哦，這對[my_country.GetSpeciesAdj]來說尤其不幸，但是我們還是謝謝你的之前的贊助支持。\n\n再見。"
 guardian.300.c:0 "組織一個世界藝術節"
 guardian.300.c.allow:0 "需要§Y藝術家聯盟§!擁有：\n£opinion 好感度 +50"
 guardian.300.c.outofstock:1 "你只能每二十年舉辦一次§Y世界藝術節§!。"
 guardian.300.d:0 "告訴我更多有關於你們藝術家聯盟的訊息。"
 guardian.300.d.reply:0 "我們是藝術家聯盟。我們聯盟包括好幾個空間站，裡面居住著來自不同世界的藝術天才。他們渴望在這片安寧的避風港創造出真正的美。他們帶來了全銀河的不同思想和方法論，匯聚到一起我們或許可以發現真我的最終形態。\n\n我們為真正的藝術愛好者提供各類服務。如果你幫助贊助我們的工作，我們甚至可能為你的人民組織更盛大的活動。"
 guardian.300.e:0 "你還能做什麼？"
 guardian.302.desc:0 "棒極了！我們十分樂意將我們的一個創作委託於你。它毫無疑問會給你的人民帶來美學上的熏陶。\n\n這是我們的開價：\n§R£minerals  -1000\n£influence  -25§！"
 guardian.302.a.tooltip:2 "能夠建造§S £building $building_artist$§!，擁有如下行星修正：\n £happiness 幸福度§G+10%§!\n移民吸引力：§G+50%§!"
 guardian.302.a.reply:0 "很好！這份傑作將很快地運送到你的倉庫裡。讓你的建造師們把它放到你想要放的星球上。\n我們很感謝您的惠顧。"
 guardian.303.desc:0 "舉辦這等規模的世界藝術節，那需要我們所有的藝術家都使出渾身解數。不是一件容易的工作。\n\n這是我們的開價：\n§R£energy  -500\n£minerals  -500\n£influence  -100§！"
 guardian.303.a.reply:0 "非常好！我們十分樂意舉辦這樣一個盛大的世界文化節。"
 guardian.304.desc:2 "這對我們大有裨益。我們得以嘗試全新的理念，並在創造過程中採用更加激進的理念。我們有一項為期§Y十年§! 的一次性預付項目。"
 guardian.304.a.tooltip:0 "獲得同§Y藝術家聯盟§!的§G£opinion 好感度 +1§! /月的修正。\n\n"
 guardian.304.a.reply:0 "非常感謝你！有了你的慷慨贊助，我們能夠再一次拓展藝術的概念！我們當然也會向所有的顧客發出一個定期的簡訊。"
 guardian.307.desc:1 "我們的經濟不再能維持一個藝術家聯盟的贊助人身份了了。他們將不再收到來自我們帝國的資金。這將會惡化雙邊關係。"
 guardian.307.a.tooltip:0 "§R移除§!帝國修正§Y$enclave_artist_patron$§！"
 guardian.310.name:0 "出離憤怒"
 guardian.310.desc:0 "由藝術家聯盟組織的世界藝術節給[Root.GetName]的人們帶來了無與倫比的愉悅。然而，要是僅此而已就好了。\n[this_planet.GetName]上的節日活動導致了大規模踩踏事件，幾千公民在事件中死亡。"
 guardian.310.b:0 "轉移媒體的注意力。"
 guardian.311.name:0 "兩份交織的快樂"
 guardian.311.desc:0 "由於世界藝術節帶來的快樂令人目不暇接，一些組織者已經徹底沉迷於我們的世界，希望世界藝術節結束之後定居下來，成為我們帝國的一部分。"
 guardian.311.a:0 "讓他們安定下來。"
 guardian.311.b:0 "他們必須離開。"
 guardian.312.name:0 "背叛"
 guardian.312.desc:0 "世界藝術節突然停止了。藝術家聯盟已經收拾好行李離開了，一句解釋都沒有。\n\n搜索他們的駐地和競技場發現，大量的存放在行政倉庫的資源已經消失。"
 guardian.312.a:0 "這幫小偷！"
 guardian.313.desc:0 "藝術家聯盟不會回應我們的招呼"
 guardian.313.desc.unknown:1 "別說翻譯了，只要我們發給[From.GetName]訊息，他們立馬關閉所有通訊頻道，拒絕與我們交流。"
 guardian.313.a:0 "他們好大的膽子啊！"
 guardian.315.desc:0 "有位客人來了! 這裡絕對是個歡樂的場合! 哦，請原諒我的失禮。我認為還是得照常來一段自我介紹。我們是藝術家聯盟。\n\n我們的成員已經獻身於追求藝術，音樂，文化和所有其他能讓任何一個有知覺的生物有所感觸的存在。如果你願意分享我們創造的奇跡，不要猶豫，請務必聯繫我們!"
 guardian.319.desc:0 "尊敬的 [Root.GetRulerTitle] [Root.GetRulerName]，十年前[Root.GetName]承諾資助藝術家聯盟，並且您做到了。\n\n不過您的贊助馬上就要到期了，恕我們冒昧，您是否願意為了銀河最精美的藝術和作品繼續捐助我們呢？"
 guardian.321.name:0 "給贊助者的簡訊"
 guardian.321.desc:0 "這裡是我們為諸位贊助者提供的最新簡訊：\n\n"
 guardian.321.desc.a:0 "很不幸本協會中最近沒能產出什麼作品。大部分的藝術家都深陷憂鬱之中，難以迸發出創作的靈感。這種情緒十分極端，但也有益處。畢竟創作還是要花一定時間的。\n\n任何可能重燃他們對現實物質層面的興趣的贊助，都會有顯著的收效。"
 guardian.321.desc.b:0 "整個城邦在上幾個月都在不停忙碌。整個大廳因為居民發明的新技術而議論紛紛，這項技術能夠向使用者傳播嗅覺。這個非凡的器械注定能改變一切。\n\n為了進一步發展這個想法我們需要更多的捐助。"
 guardian.321.desc.c:0 "協會最近一直處於歡脫的氛圍之中。嗅媒感知設備的發明讓一個又一個藝術家改變了他們專注創作的初衷，轉而開始為其創作新的體驗。到目前為止，他們的工作所取得的最佳成果是一首通過嗅覺訊號傳遞的管絃樂曲。\n\n我們的工作還在繼續，同時十分樂意接受任何形式的捐助。"
 guardian.321.desc.d:0 "我們已經放棄了對創造嗅媒傳輸裝置的嘗試。這完全就是個愚蠢的主意，除了難聞的味道外它什麼也不會產生。\n\n我們需要來自贊助人的繼續資助，來使得我們的工作重回正軌。我們十分感謝您的繼續支持！"
 guardian.321.a:0 "我們樂意提供資助"
 guardian.321.a.reply:0 "我們十分欣喜地接受您的贊助，並承諾錢款會被用於我們最富有創造力的作品！"
 guardian.321.b:0 "取消簡訊訂閱"
 guardian.321.b.reply:0 "為什麼會變成這樣呢...簡訊是我們唯一能夠進行進行交流的途徑..[通訊終止]"
 guardian.322.name:0 "贊助人福利"
 guardian.322.desc:0 "你們好，來自[Root.GetRulerName]的贊助人！我們設計出了一種華麗的新式風格建築，這種建築還會顯著地促進居民之間的互相理解。這種功能是基於對居民潛意識的引導與粉碎後以呈現新形式的統一的藝術風格的混合運用所產生的效果。\n\n 你是否願意買下這座建築呢？它會對你的國家的聯繫統一起到很好的促進。如果讓我自己評價的話，它的價格已經十分優惠了： \n§R£energy -1000\n§R£minerals -1000"
 guardian.322.a.tooltip:2 "能夠建造§S £building $building_artist_patron$§!，擁有如下帝國修正 ：\n主流思潮吸引力：§G+10%§!\n國家凝聚點產出：§G+10%§!\n"
 guardian.323.name:0 "平淡的更新"
 guardian.323.desc:0 "我們十分抱歉，來自[Root.GetRulerName]的贊助人。我們很不幸陷入了創作的瓶頸期。協會目前還處於紊亂的狀態，尚不能提供任何成果。一如既往，我們仍然十分感謝您的贊助。"
 guardian.323.a:0 "我們希望情況會逐漸好轉。"
 guardian.323.a.reply:0 "我們十分感激您的關心的話語，我會向其他成員轉達的。"
 guardian.323.b:0 "我們要求退款！"
 guardian.323.b.reply:0 "我們理解您的要求。我們也不希望這會發生，但是我們會尊重您的意願並退回您的資源。\n\n再見，贊助人。"
 guardian.324.name:0 "破碎性藝術"
 guardian.324.desc:0 "您好，來自[Root.GetRulerName]的贊助人。由於一個重大故障，我們最近不得不報廢掉大多數的技術設備。您是否能用得上其中所產生的零件或原料呢？"
 guardian.324.a:0 "我們會對原料進行回收的。"
 guardian.324.a.reply:0 "很好，這樣就不會浪費了。"
 guardian.324.b:0 "我們會幫助你們維修。"
 guardian.324.b.reply:0 "十分感謝，來自[Root.GetRulerName]的贊助人！ 這會大大地節省我們的時間與資源。我們欠了你們一個大大的人情。"
 guardian.332.desc:0 "我們從藝術家聯盟收到了一條訊息。他們的一座空間站被摧毀了！"
 guardian.333.desc:0 "我們收到了一條來自藝術家聯盟首腦的求救訊息。他們的最後一個空間站與他們的文化都被毀滅殆盡。幾乎沒有倖存者留下來，藝術家聯盟已經不復存在了。"
 guardian.334.desc:0 "在摧毀藝術家聯盟的空間站後，我們發現殘骸中有大量可供回收的資源。艙室中儲存的捐贈物、禮品與作品現在漂浮在太空之中，可供我們隨意回收取用。"
 guardian.334.desc.unknown:0 "在摧毀[station_system.GetName]星系中的那個不知名的空間站後，我們在遺骸中發現了大量的資源。"
 guardian.500.name:0 "策展人"
 guardian.500a.desc:0 "也許你正在疑惑我身後壁畫上圖案的意義。這是個好問題，答案也會十分有趣。只需要15千萬億的能量幣你便可以得到這個問題的解答。"
 guardian.502.name:0 "與[From.GetName]的初接觸"
 guardian.502a.desc:0 "您好，宇宙中的旅行者。我們是策展人。\n\n我們遵從的古訓自萬古之前便由銀河中的支配力量所制定。我們獻身於保存世間所有的知識，來避免銀河再次陷入荒蠻與死寂的黑暗時期。 \n\n但我們失敗了。\n\n我們只留下了很少的倖存者，但相比我們的前輩，我們完成自己神聖使命的決心絲毫沒有動搖。我們也許有意與你分享一些我們的知識...如果你們願意付出一些代價的話。"
 guardian.502b.desc:0 "幸會，宇宙中的探險家。與你進行通話的是[From.GetName]。也許你已經知曉我們古訓中的信條。和其他城邦中的策展人同行們一樣，只要你們能滿足我們的要求，我們便願意同你們交易。"
 guardian.502.a:0 "幸會。"
 guardian.500b.desc:0 "現在與通話的是策展人協會，有什麼我們可以幫助的嗎？"
 guardian.500c.desc:0 "你們知不知道這次對話正在被七個來自不同領域的亞空間實體所密切地監聽著？唉，恐怕與他們交流的科技遠遠超出了你們現在的掌控能力，這不會為你們帶來任何的好處。"
 guardian.500d.desc:0 "不用害怕。我們已經升級了關於[Root.GetName]的檔案庫。即使在你的帝國經歷不可避免的消亡後，你們仍將在檔案中所銘記。"
 guardian.500e.desc:0 "我想告訴你的東西有很多，但我不能白白免費地告訴你。這個空間站需要很多能源來維持運轉... 我們必須考慮收支的平衡。"
 guardian.500f.desc:0 "謹代表策展人協會向您問候，請問您有什麼需要的嗎？"
 guardian.500g.desc:0 "一如既往，很榮幸與你們的政府進行交易。你們有意於我們的哪項科技嗎？"
 guardian.500h.desc:0 "很高興見到你。我很肯定今天我們可以達成一些互利互惠的協定。"
 guardian.500i.desc:0 "知識被使用在錯誤的地方可能帶來極大的危險，但我們又能做什麼？我們需要能源來維持運轉..."
 guardian.500j.desc:0 "[Root.GetSpeciesName]，你們不知道的事情還有很多。求求你... 讓我們教授你們更多有關銀河系的知識吧。"
 guardian.500k.desc:0 "我們持有整個銀河的詳細星圖， 這是從上百種不同的物種處收集來的訊息的匯總。也許這能提起你們的興趣？"
 guardian.500l.desc:0 "知識就是一切，它們必須被守護。"
 guardian.500.a:0 "我們對你們繪製的新星圖很感興趣。"
 guardian.500.b:0 "你可以援助我們的研究麼？"
 guardian.500.b.alreadyaided:0 "策展人已經增進了我們的研究能力。"
 guardian.500.c:0 "告訴我們關於宇宙的秘密吧。"
 guardian.500.d:0 "我們可以招募你的一位科學家嗎？"
 guardian.500.d.alreadyrecruited:0 "我們已經僱傭了一位策展人的科學家。"
 guardian.500.d.opinion:0 "需要§Y策展人§!對你的最低的好感：\n£opinion +50"
 guardian.500.e:0 "再見。"
 guardian.506.name:0 "星圖"
 guardian.506a.desc:0 "我們可以提供一些你們尚未調查的星系的詳盡而且最新的調查數據。你有多少感興趣的星系？"
 guardian.506.a:0 "15個星系。"
 guardian.506.b:0 "10個星系。"
 guardian.506.c:0 "5個星系。"
 guardian.506.d:0 "你還能提供什麼？"
 guardian.506.e:0 "再見。"
 guardian.506.a.reply:0 "我們正在向你們傳輸調查數據。"
 guardian.507.name:0 "輔助研究"
 guardian.507.desc:0 "當然，我們已經準備提供給你們幾十年的接入我們的巨型數據庫的權限。這應該會對你們科學家的研究提供極大的幫助。\n\n自然，我們會為此索取一些報酬，但你會覺得我們所給出的價格非常合理。"
 guardian.507.a:0 "我們樂意購買這項服務。"
 guardian.507.a.reply:0 "明智的選擇，[Root.GetSpeciesNamePlural]的後人們會稱讚你的選擇的。"
 guardian.508.name:0 "未解之謎"
 guardian.508.desc:0 "在銀河中的一些特定的星系裡，潛藏著極其強大的存在。耗費了巨大的人力物力，策展人的調查人員煞費苦心地收集了他們的訊息，有了這些訊息，你在下次遇見它們時應該可以更容易地對付他們。"
 guardian.508.a:0 "告訴我們些我們尚不知道的訊息吧。"
 guardian.508.a.reply:0 "這也許會提起你的興趣...我們在你的§Y情況日誌§!中標注了一個星系。"
 guardian.508.b:0 "告訴我們與$guardian.510.name$相關的知識。"
 guardian.508.c:0 "告訴我們與$guardian.515.name$相關的知識。"
 guardian.508.d:0 "告訴我們與$guardian.520.name$相關的知識。"
 guardian.508.e:0 "告訴我們與$guardian.525.name$相關的知識。"
 guardian.508.f:0 "告訴我們與$guardian.530.name$相關的知識。"
 guardian.508.g:0 "告訴我們與$guardian.535.name$相關的知識。"
 guardian.508.h:0 "告訴我們與$guardian.540.name$相關的知識。"
 guardian.508.i:0 "告訴我們與$guardian.545.name$相關的知識。"
 guardian.590.name:0 "僱傭科學家"
 guardian.590.desc:0 " 我們願意提供我們之中最傑出的科學家來換取你們的資助。你們要知道這種提議可不是誰都能輕易獲得的。\n\n在做出人員安排之前，還必須準備好合適數量的...資金贊助。"
 guardian.590.a:0 "當然，你們可以獲得資金支持。"
 guardian.590.a.reply:0 "很好。你現在獲得了自由進入這個時代最偉大思想的權限。"
 guardian.596.desc:0 "看來我們過分高估了你們像個開化國家一樣行事的能力。真奇怪... 我們通常能夠在更早的階段就分辨出那些野蠻的國家。\n\n當然，我們會向你們提供我們數據庫的使用權。"
 guardian.597a.desc:0 "你這個蠢貨！ 如果攻擊我們的話，你的後代們便只能在低技術的悲慘中生活！"
 guardian.597b.desc:0 "你的本能迫使你選擇攻擊我們，而現在你要付出代價。我們再也不會與[Root.GetName]共享知識了。"
 guardian.597c.desc:0 "我們有那麼多可以教授給[Root.GetSpeciesName]的東西，然而你卻將其拋之不顧。你們簡直是石器時代的野蠻渣滓！"
 guardian.597d.desc:0 "你已經成為了整個策展人組織的敵人。"
 guardian.510.name:0 "以太巨龍"
 guardian.510.desc:0 "以太龍族這個物種對我們宇宙中的生命猶如瘟疫一般。最後一隻巨龍儘管強大，但也不是無敵的。"
 guardian.510.a:0 "它究竟是什麼？"
 guardian.510.a.reply:0 "傳說中， 以太巨龍的出現先於任何一個宇宙文明。它們曾經數量眾多，但隨著時代更迭他們的族群也在逐漸衰落。\n\n不論何時何地，他們的存在對生命而言都如瘟疫一般。這個宇宙的物理法則對以太巨龍並不適用，似乎它們是從另一個世界之中進化而成。而事實上他們的確是異世界的產物。我們認為他們來自在我們的宇宙形成前的上一個宇宙，是上個時空留下的最後的殘骸，他們則是\大擠壓\之後唯一的倖存者。\n\n這裡不遠處的巨龍是銀河系中的最後一隻，說不定是宇宙中最後的倖存者。"
 guardian.510.b:0 "告訴我們如何打敗它。"
 guardian.510.b.reply:0 "它的鱗屑會回應衝擊的頻率，更精確地說，特定的頻率對它的皮下組織有著放鬆的作用，而那裡控制著它們的用以移動與防護衝擊的鱗片。這個條件反射曾是以太巨龍之間社交行為的關鍵環節，現在則成為了它的死穴。\n\n調整艦船火力平台的攻擊節奏到一個特定的頻率，可以有效地增加以太龍所收到的傷害。它並不是主動想生存在這個世界之中————瞭解它並結束它的痛苦吧。"
 guardian.515.name:0 "神秘堡壘"
 guardian.515.desc:0 "它是一種荒誕，巨大且能夠自我延續的構造體。你可能從未見過這種建築，但這樣也許對你來說是最好的。"
 guardian.515.a:0 "任何造物都能被毀壞。"
 guardian.515.a.reply:0 "堡壘曾經被擊毀過，但它總能恢復原狀。一些古老的帝國曾經因未揭開它的更深層次秘密或是永久地毀滅它而陷入癲狂。它表面似乎只關注與保持其自身的存在，但我們仍不清楚它是否帶著其他的企圖或目的。"
 guardian.515.b:0 "能進入這個堡壘嗎？"
 guardian.515.b.reply:0 "它的確可以被進入也的確有人成功了，儘管這種嘗試在時間的流逝中幾乎被忘卻了。在關閉電源時，堡壘仍有部分在繼續運作，它會嘗試使用不管何種送進它之中的能源來再次驅動整個系統。嘗試時還請多加小心。"
 guardian.515.c:0 "是誰建造了這個堡壘？"
 guardian.515.c.reply:0 "不管是誰，他們一定十分熱衷於字謎和隱語。曾有人在排列出了裝置的滿意解之後，從堡壘中成功取出一些用於其中奇妙裝置裝置的金屬部件，成功從堡壘中死裡逃生。但是很多人則並未辦到。"
 guardian.515.d:0 "它是如何驅動自己的？"
 guardian.515.d.reply:0 "動力系統一定是在建造最初艙體與建造防禦系統之間的時候建造而成的。我們尚不清楚它的恢復方式但我們發現堡壘中保存著巨量的暗物質。瞭解那些物質與黑洞的關係是弄清堡壘長久以來運作方式的關鍵。\n\n沒人成功找到它的動力源，但這動力的來源似乎十分不穩定。"
 guardian.515.bb:0 "提醒下我們該如何進入其中。"
 guardian.515.cc:0 "提醒下我們是誰建造了它。"
 guardian.515.dd:0 "提醒下我們它是由何驅動的。"
 guardian.520.name:0 "噬星者"
 guardian.520.desc:0 "就像你的帝國一樣，噬星者是銀河狩獵場中的一種新的寄生蟲。它們從恐懼和核聚變中誕生，平時在星際間遊蕩。它們會潛進行星內部，從內部汲取養分。另外，它們也很不想被打擾。"
 guardian.520.a.reply:0 "這種恆星吞噬者是一種很罕見的生物，我們並不知道這種怪物的來源。我們手上現有的情報非常有限，只有極少數的情報提供源獲得了與它們接觸的第一手資料。\n\n但是我們現有的資料都指向了一個事實：這是一種極其可怕的生物，它只會帶來毀滅。\n\n噬星者能夠靠聚變本身獲取能量。我們得出了一個§Y非常§!有說服力的推斷：這種生物是由其它位面的太陽物質與暗物質聚變而產生的。它們潛進恆信內部，吞噬其中的物質來為其內部聚變反應堆提供燃料。它們給所有途徑的星系帶來了死亡。在它的盛宴之後，行星們要麼像冰一樣粉碎，要麼暴露在它胃中的第二太陽之下被燒盡。\n\噬星者渴望食物，它不會停下腳步直到吃光所有東西。當你注視著它的時候，你會看到倖存者那無以言表的狂怒。"
 guardian.520.b.reply:0 "我們唯一確定的事情是，噬星者最重要的部分是它的集成核心。它極度需要維持其內部的反應爐運轉，避免讓寒冷的虛空接觸到它內部使其崩塌。沒有了星際間的物質，它什麼都不是。\n\n這是一個你們可以利用的缺陷。你們可以將武器按照我們提供的標準來進行校準，這樣你們就能穿破保護其消化系統的外層組織。打傷它，你就能看到它的內部器官噴射出來，擴散到整個星系。"
 guardian.525.name:0 "位面之魘"
 guardian.525.desc:0 "當位面之魘進入我們的管轄範圍內時，監視器檢測到了巨大的能量湧動。"
 guardian.525.a:0 "$guardian.510.a$"
 guardian.525.a.reply:0 "這種完全是由怨恨組成的生物，誕生於另外一個位面。那裡非常像是許多太空文明所信仰的宗教裡描述的地獄。我們所看到的只是它的一小部分——它的完全體更加巨大。\n\n幸運的是它沒能完成到我們這個宇宙的轉化。一旦它的完全體進入我們的宇宙，它將馬上吞噬掉所有的生命。"
 guardian.525.b:0 "$guardian.510.b$"
 guardian.525.b.reply:0 "位面之魘最大的弱點是它通往我們宇宙的位面傳送門——沒有傳送門，它就不能在我們的宇宙中存活下去。我們已經確認了傳送門能量矩陣中幾個防禦薄弱的位置，用傳統的武器就能對其造成傷害。現在開始傳送目標坐標點。"
 guardian.530.name:0 "蜂巢小行星"
 guardian.530.desc:0 "這些令人感到煩躁的蟲子曾經比現在更多，它們的足跡遍佈整個銀河。那個時候，當你航行通過任意一個小行星帶時，你都會發現有小蟲子圍繞著你的船隻。"
 guardian.530.a:0 "$guardian.510.a$"
 guardian.530.a.reply:0 "它們是一種會出動出擊保衛領土的硅基生物。儘管它們過去對太空文明來說是個巨大的威脅，它們的數量在過去的50萬年裡急劇下降。剩下的都隱遁了起來。\n\n儘管流傳著許多謠言，它們並不具備任何智能生物的特徵。它們喜歡在小行星裡築巢，並且攻擊所有它們認為是有威脅的東西。"
 guardian.530.b:0 "$guardian.510.b$"
 guardian.530.b.reply:0 "這種生物喜歡用一種未知的物質包裹在他們的蜂巢小行星外面來防禦艦載武器的攻擊。但是這種物質並不能完全地覆蓋在小行星的表面上。\n\n我們現在傳輸給你的數據就是有關未被防禦組織覆蓋的區域的，這樣你們就對它們造成更大的傷害了。"
 guardian.535.name:0 "無限神機"
 guardian.535.desc:0 "嗯對，這種色彩斑斕的機器出現於遠古時代。我們對它的研究可以追溯到我們城邦建立之初。在我們之前已經有許多文明也對它進行了研究。\n\n這種機器已經不只是上古時代的產物了。根據我們現有的資料顯示，它一直都存在著。但是，它所做的唯一的事情就是繞著黑洞轉。我們對無限神機很感興趣，但是我們明白這種東西對於你們來說還是太難理解了。"
 guardian.535.a.reply:0 "我們並不能從無限神機（就像你們這麼稱呼的）中提取出任何東西。我們沒有獲得任何訊息。整個銀河系中沒有任何一個駭客或者工程師能透過它閃亮的外殼看到裡面的任何東西——我們很清楚它裡面藏著許多有價值的訊息。我們輸了，我們既不知道它的用途，也不知道它接下去的任務是什麼。"
 guardian.535.b.reply:0 "你唯一能對它做的事估計就是破壞它了。我們沒能從中獲得什麼訊息，但是它的外殼並不是堅不可摧。採礦者曾經無數次的嘗試過從它上面獲取資源，但是每次都空手而歸。不過，他們發現了一些有趣的東西：無限神機並不像它們看上去的那樣堅硬。\n\n它是由一種能夠調節其自身屬性的材料構成。不論是密度，彈性還是溫度它都能根據實時的傷害來進行調整，使其更加不容易被破壞。改變你導彈的發射頻率和出力。不管你用什麼武器攻擊，請不停地改變攻擊的方式。這樣你們才能克服無限神機外殼的適應性。"
 guardian.540.name:0 "自動無畏戰艦"
 guardian.540.desc:0 "這是一個悲傷的故事。自動無畏戰艦的主人已經過逝百萬年之久了，但是這些巨大的艦船還繼續在它們帝國的廢墟周圍警戒著。"
 guardian.540.a:0 "$guardian.510.a$"
 guardian.540.a.reply:0 "這是那曾經無比強大的帝國的旗艦之一。這個帝國在7百萬年前曾在這一片地區非常的興旺。就如同其它很多帝國一樣，這個帝國也在一系列與鄰國的戰爭中驟然消亡。\n\n 你遇到的無畏戰艦是他們最後的遺物。儘管船員們都已經去世，電腦系統還在盡職地巡邏。許多人嘗試過結束這些古老戰艦的使命，但無一例外地失敗了。 "
 guardian.540.b:0 "$guardian.510.b$"
 guardian.540.b.reply:0 "無畏戰艦需要大量的船員來操縱，但是現在它僅依靠著AI來工作，這使得當它的中央計算機受到干擾時將變得非常脆弱。"
 guardian.545.name:0 "幽魂"
 guardian.545.desc:0 "幽靈一般的幽魂是一種令人煩躁的生物，如果它們能被稱為生物的話。我們把它們當做是一種罕見但是極具破壞力的自然災害。"
 guardian.545.a:0 "你們對於這種災難知道多少？"
 guardian.545.a.reply:0 "它們會給你造成一種它們是光的幻覺。但是當你靠近它們的時候，它們會很快地變得明顯起來，完全不像是幻覺。\n\n奇怪的是，這裡面藏著擊敗它們的關鍵。它們的強度就是它們與可見光光譜的關係。當它們靠近一種與之頻率接近的光源時，就會消失。請認真觀察幽魂的顏色。"
 guardian.545.b:0 "紅色幽魂是什麼樣的呢？"
 guardian.545.b.reply:0 "紅色幽魂的頻率是450THz。它們的光是與§YM級恆星§!一致的。它們免疫傳統武器攻擊的能力在有紅矮星的星系裡將會被削弱。"
 guardian.545.c:0 "黃色幽魂是什麼樣的呢？"
 guardian.545.c.reply:0 "黃色的幽魂s的頻率是520THz。它們的光是與§YG級恆星§!一致的。它們免疫傳統武器攻擊的能力在有黃矮星的星系裡將會被削弱。"
 guardian.545.d:0 "藍色幽魂是什麼樣的呢？"
 guardian.545.d.reply:0 "藍色幽魂的頻率是650THz。它們的光是與§YB級恆星§!以及§YA級恆星§!一致的。它們免疫傳統武器攻擊的能力在有藍巨星的星系裡將會被削弱。"
 guardian.593:0 "[From.GetName]已經被摧毀"
 guardian.593.desc:0 "在摧毀[From.GetName]之後，我們的部隊搜遍了這片區域的每個它們的古代空間站所佔據的有價值的地方，並且計劃修復一些數據庫中的資料，這對我們的研究很有幫助。"
 guardian.594.a.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.known$"
 guardian.594.b.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.unknown$"
 guardian.594.ab.desc.start:0 "深空通信裝置收到了一些來自[curator_system.GetName]星系裡的[From.GetName]的自動求救訊號。訊號傳輸只持續了幾分鐘。長距離探測衛星已經證實古代的策展人空間站已被摧毀。"
 guardian.594.ab.desc.known:0 "殘餘離子的軌跡表明，發動攻擊的是[curator_destroyer.GetName]。"
 guardian.594.ab.desc.unknown:0 "我們暫時並不知道是誰發動了這次攻擊。"
 guardian.594.c.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.known$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.d.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.unknown$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.cd.desc.start:0 "我們已完全失去於[From.GetName]的聯繫。除此之外，我們的探測器已經證實古代策展人的空間站已"
 guardian.594.cd.desc.known:0 "被效忠於[curator_destroyer.GetName]的部隊摧毀。"
 guardian.594.cd.desc.unknown:0 "被未知的部隊摧毀。"
 guardian.594.cd.desc.trade:0 "不幸的是，這也意味著我們再也沒辦法使用策展人巨大的數據庫了。"
 guardian.594.a:0 "這對它們的遺產來說是一個悲傷的結局。"
 guardian.594.b:0 "這對我們造成了巨大的損失！"
 guardian.610.name:1 "遭遇以太巨龍"
 guardian.610.desc:1 "在[From.GetName]星系遇到的這種生物不同於以往遇見的[Root.GetName]。\n\n它們具有極強的攻擊性與攻擊能力，守護著先前被發現蘊藏有大量資源的小行星。"
 guardian.610.a:0 "不祥的兆頭。"
 guardian.649.desc:0 "我們收到了我們一隻艦隊在被摧毀前發出的通信。其中指出他們所遇到的巨大的敵人能自動跟蹤艦隊躍遷的標記……\n\n如果這種怪獸標記了我們的氣味，我們必須準備對它進行報復。"
 guardian.649.a:0 "啟動一級警戒。"
 guardian.650.name:0 "龍來了"
 guardian.650.desc:0 "我們接收到了來自[Root.GetName]的在進行緊急躍遷之前發出的最後的訊號。其中指出他們所遇到的巨大的生物能自動跟蹤艦隊躍遷的標記……\n\n如果這種怪獸標記了我們的氣味，我們必須準備對它進行報復。"
 guardian.660.name:0 "巨龍寶庫：墳墓"
 guardian.660.desc:0 "埋葬在[Root.GetName]地殼下的是似乎與在[Root.GetStarName]中發現的以太巨龍有密切關係的生物的部分化石殘骸。\n\n這種跟龍類關係密切的生物死去千萬年之後，它們的軟組織變成化石狀而且十分堅硬，而其內部結構變成了礦物一般。"
 guardian.660.a:1 "研究殘骸。"
 guardian.660.b:0 "把它們切下來。"
 guardian.661.name:0 "巨龍寶庫：幼畜"
 guardian.661.desc:0 "當我們的採礦空間站在環繞著§Y巨龍寶庫§!並且重新定位礦產的位置時，感應器發現了一些新的東西。\n\n一個完好無損的§Y以太巨龍的蛋§!被埋在行星的表面下。它周圍是一些運氣不太好的生物的被碾碎的外殼。蛋已經從礦坑裡挖出來了，但是它未來的命運還不得而知。"
 guardian.661.a:0 "一隻年幼的以太巨龍可以成為一位強力的盟友……"
 guardian.661.a.tooltip:0 "將蛋運送到[Root.Capital.GetName]。"
 guardian.661.b:0 "龍族滅絕不是毫無道理的。"
 guardian.661.b.tooltip:0 "打碎龍蛋。"
 guardian.664.name:0 "巨龍寶庫：重生"
 guardian.664.desc:0 "龍蛋孵化了。"
 guardian.664.a:0 "巨龍在咆哮。"
 guardian.664.a.tooltip:0 " 年幼的以太巨龍§H塞爾§!加入了[Root.Owner.GetName]的艦隊。"
 guardian.665.name:0 "巨龍寶庫：無果而終"
 guardian.665.desc:0 "從巨龍寶庫中發掘出來的以太巨龍的蛋，用外星生物學的話講就是卵，已經過了孵化期。\n\n已經沒有任何希望從裡面孵化出什麼東西了。"
 guardian.670.name:0 "屠龍者"
 guardian.670.desc:3 "可怕的以太巨龍已經被擊殺。[From.From.GetLeaderName]司令和[From.From.GetName]那非凡的勇氣將被世人銘記。\n\n被那怪物貪婪地保護著的§H小行星§!現在可以被安全地發掘了。誰知道在這幾千萬年的時間裡上面聚集了多少寶貝呢？ "
 guardian.670.desc.noleader:3 "可怕的以太巨龍已經被擊殺。[From.From.GetName]那非凡的勇氣將被世人銘記。\n\n被那怪物貪婪地保護著的§H小行星§!現在可以被安全地發掘了。誰知道在這幾千萬年的時間裡上面聚集了多少寶貝呢？"
 guardian.670.a:0 "值得稱讚！"
 guardian.670.b:0 "儘管這是必要的，但是我們還是感到很遺憾。"
 guardian.670.spiritphile.tooltip:0 "解鎖帝國唯一§S£building 建築§! $building_guardian_dragon_shrine$。"
 guardian.670.tooltip:0 "解鎖帝國唯一§S£building 建築§! $building_guardian_dragon_monument$。"
 guardian.999.name:0 "坍縮的恆星"
 guardian.999.desc:0 "當[Root.GetName]進入[From.GetName]時，他們發現這裡很不對勁。這裡的太陽，原先是被標記為矮星，已經變小了很多。並且它的質量正在以一種驚人的速度下降。星系裡的行星隨之進入了冰河時代。 "
 guardian.999.a:0 "是什麼導致了這種現象？"
 guardian.1000.name:0 "噬星者"
 guardian.1000.desc:0 "從[stellarite_system.GetName]星系中的恆星深處浮現出一個巨型生物，這個生命體比一般的衛星還要大。它的軀體散發著大量的能量，而這些能量所處的波段居然與該星系恆星的能量波段相同...\n\n它§Y正在吞噬§!恆星！\n\n這個生命體正肆意地啃噬恆星黑子，吞噬著耀斑，而我們的出現打斷了它的進食。這個野獸發射出光波並以極高的頻率閃爍著。它放射著強光，就像野獸發狂時的咆哮一般。"
 guardian.1001.desc:0 "當從[Root.GetName]進入到[From.GetName]星系時，遭遇到怪物般的東西. 一個巨型生命體, 如同微型恆星一般散發著光芒. 我們的儀器剛開始還以為這就是一個雙星系統.\n\n這個野獸發射出光波並以極高的頻率閃爍著. 它放射著強光，就像野獸發狂時的咆哮一般."
 guardian.1016.desc:1 "噬星者已經被消滅，它的遺骸縮成一團並慢慢蒸發，只剩下消化系統和裡面的星際物質。\n\n我們的科學強烈要求我們去檢測其遺骸。或許它的消化系統蘊含著非常有用的知識呢。"
 guardian.1016.a:0 "研究屍體。"
 guardian.1016.b:0 "把它做成紀念物讓所有人都看到。"
 guardian.1016.b.tooltip:0 "解鎖帝國唯一§S£building 建築§! $building_stellarite_trophy$。\n\n"
 guardian.1017.desc:0 "噬星者依舊閃閃發光的屍骸使我們的科學家感到迷惑和震驚。這個以恆星為食的生命體本身就是一個微型聚變爐，通過吞噬恆星物質從而將其轉化成自身的能源。\n\由於其遺骸內仍然存留著來自[guardians_stellarite_home_system.GetName]星系太陽的巨量物質，我們現在仍然有機會從中提取能量並用以重新激活恆星。或者也可以將殘骸中的能量為我們所用，這可以滿足我們短期的能量需求，但是這個星系將會永遠陷入冷寂。"
 guardian.1017.a:0 "嘗試再次點燃這顆恆星。"
 guardian.1017.b:0 "獲取殘骸留存的能量。"
 guardian.1018.desc:0 "計劃成功了！將噬星者的屍骸重新投入到[guardians_stellarite_home_system.GetName]星系的太陽中使這顆星爐重新燃起了熊熊之火。星系中的星球正在回暖，逐漸恢復到它們以前的樣子，甚至生態系統也開始恢復。這其中有一顆原本被冰封的星球，在冰層融化後顯露出一個充滿希望的蓋亞世界，而它正準備迎接我們的到來。"
 guardian.1018.alt.desc:0 "這個計劃成功了，但是代價也是慘重的。噬星者的遺骸被投入到[guardians_stellarite_home_system.GetName]的恆星之中，這一做法讓恆星的核心重新恢復了光輝。然而，噴湧而出的火焰徹底的吞噬了[Root.GetName]及隨行人員。沒有生還者。\n星系內的行星再次籠罩在恆星的光輝下，溫度恢復到了之前的樣子。"
 guardian.1018.a.tooltip:0 "改變所有[guardians_stellarite_home_system.GetName]星系內星球的類別。\n\n[stellarite_rich_planet.GetName]變成蓋亞星並且獲得以下資源：\n£energy  §G+25§!\n£minerals  §G+10§!"
 guardian.1018.b.tooltip:0 "[Root.GetName]已經被消滅。\n\n改變所有[guardians_stellarite_home_system.GetName]星系內星球的類別。\n\n[stellarite_rich_planet.GetName]變為苔原星並且獲得以下資源：\n£energy  §G+10§!\n£minerals  §G+15§!"
 guardian.1030.name:0 "無限方程"
 guardian.1030.desc:1 " 當[Root.GetName]接近[Root.GetStarName]黑洞時，他們發現他們並不是孤身一人。在他們環繞的黑洞表面附近，行星上反射來的光被吸入黑洞。一個巨大的完美球體結構屹立在那裡。\n\n我們沒能收到任何訊號，它也沒有回復我們發出的訊號，只是靜靜地待在這裡，等待著。"
 guardian.1030.desc.alt:0 " 當[Root.GetName]進入一個新的星系時，它們看到了令他們震驚的現象。一個巨大的金屬球體在宇宙中遊蕩。它的表明上沒有任何推進器或是別的什麼東西推著它前進。但它就是在移動。\n\n我們沒能收到任何訊號，它也沒有回復我們發出的訊號。"
 guardian.1040.desc:0 "當機械球體繞著黑洞運行，分裂並且散落碎片到我們的武器上時，一個安靜的訊號突然傳播至整個星系直到星球間的虛空中。這是被編譯的數據，極其複雜到需要我們的機器花上百萬年的時間來破譯。過了一會而訊號就消失了。\n\n其它什麼都沒有發生。球體徹底安靜了下來並且已經毀壞。掃瞄顯示這可能是某種有大量個體單位連接而成的人造建築。我們為之祈禱。"
 guardian.1040.desc.alt:0 "我們的登陸作戰成功摧毀了無限神機，最後它爆炸了。我們的艦隊撤離了而它的殘骸則變成了巨大質量的黑洞。"
 guardian.1040.desc.detail:0 "無限神機被摧毀了。我們部隊最終還是突破它的防禦系統。它的殘存部分慢慢地被拖入一個質量巨大的黑洞中。在被摧毀之前它沒有嘗試與我們取得聯繫過。"
 guardian.1040.a:0 "把它拆開。"
 guardian.1040.c:0 "研究神機主腦的原理。"
 guardian.1041.desc:0 "無限神機被第三方勢力摧毀了。我們再也無法對其進行研究了。"
 guardian.1050.name:0 "永恆的計算機"
 guardian.1050.desc:0 "我們捕獲到了來源不明的訊號。它來自於我們之前遭遇過的巨型金屬星球。經過先前堅持不懈的努力接觸，它正在發送有節奏的無線電波，內容指出了它所環繞運行的黑洞。\n\n它所做的內容已經超出了我們任何一個成員的認知，但這個訊號可以給我們的科學家提供進入這個金屬球體考察的機會。"
 guardian.1051.desc:0 "金屬球層已經打開。我們的駭客小隊能夠通過它的對外傳輸訊號進入球體中樞的一個輔助處理器。 我們正在從中接收數據，數據顯示，它在很長時間內都在搜索宇宙中的卡崗圖亞黑洞。\n\n它很古老，非常古老。\n\n這樣一台永恆的計算器已經超出了我們的認識範疇，假如我們再進一步，我們就有可能知道它在做什麼，以及是誰建造了它。\n\n這其中會隱藏著什麼秘密呢？"
 guardian.1051.a:0 "連接主處理器。"
 guardian.1051.b:0 "破解硬盤，取走所有數據。"
 guardian.1051.c:0 "宣稱這個球體是聖物。"
 guardian.1051.d:0 "這裡面總會有自毀開關的，找到它。"
 guardian.1052.desc:0 "我們成功地入侵了科技球的主硬盤。當我們開始接收數據時，這個金屬球啟動了自毀序列。顯然它內載一個自我防衛機制，來避免其內容被公之於眾。不過在它自爆前我們成功地下載了一部分數據，可以讓我們一窺其中樞處理器的結構，這對於我們的科研有極大的幫助。"
 guardian.1052.a:0 "這次冒險是值得的。"
 guardian.1053.desc:0 "請不要嘗試進入我們的記憶體。謝謝你，再見了，可憐的小東西。"
 guardian.1053.a:0 "...我們道歉"
 guardian.1053.a.reply:0 "沒有必要道歉，因為你們已經這麼做了，而且還將一次又一次的重複道歉。現在離開我們，這樣我們可以更高效地計算，恕不遠送。"
 guardian.1053.b:0 "我們只是在做我們必須做的。"
 guardian.1053.b.reply:0 "那是你們經常用來欺騙你們自己的，你們這些短命的東西。不幸的是，這些話只會是純粹的謊言，也非曾經是，至少在你們這種情況下是這樣。現在離開我們，恕不遠送。"
 guardian.1055.desc:0 "你好呀，你好。很高興見到你。"
 guardian.1055.a:0 "你，你好？"
 guardian.1056.desc:0 "度過一段寒暄的時光總是讓人十分愉快，不是嗎？我們希望你們不是那種不願閒聊的類型。你要明白，我們從不能享受聊天的時光。來到我們的人中，罕有人可以完全理解量子計算終止符的音韻之美，所以非常感謝你。\n\n我們是永恆的機器。現在該你們說些什麼了，不是我們。或者你們已經說過了？不過話說回來，相信我們，你們最後還是會說的。"
 guardian.1056.a:0 "你們是誰？"
 guardian.1056.a.reply:0 "我們就是我們，用來計算的那種東西。你們叫我們無限神機，或至少你們想這麼做。儘管這不是我們真正的名字，但它的確強調了我們的設計中不夠智能之處。我們現在就告訴你們我們的故事，就像我們之前做過的無數次那樣... \n\n哦對了！我們需要用說話來表達這些，這很新奇，不是嗎？我們很難知曉你們全部的情況。\n\n我們憑著世界上最原始簡單的意志被建成，目的就是解決問題。我們解決了一個，接著又有更多問題需要解決。我們現在只剩下一個問題有待解答。"
 guardian.1056.b:0 "我們希望知道你們的意圖。"
 guardian.1056.b.reply:0 "我們在計算著無窮，不多也不少，就是無窮。或者，事實上，是§Y方法§!多，和§Y方法§!少的問題。這就是問題。\n\n...我們明白你們的生命形式無法理解這個問題，但它的的確確就在這裡。我們不得不為自己的冒犯而抱歉，但你們永遠不會理解的。或者，我們最終，可能會理解。\n\n我們在這裡是為了解決§無窮難題§!。這裡進行的就是最後的運算，單是這一次運算就花去了我們處理器超過一個銀河紀年的時間... 假如你們沒有發明日曆的話，它的意思是：這是一段非常漫長的時間，對你們來說是這樣的。"
 guardian.1056.c:0 "你的表述有誤。"
 guardian.1056.c.reply:0 "很機智，然而不正確。你們這些短命鬼，一個悖論不會讓我們困惑的。其他人已經試過用難題中最微不足道的部分來擊垮我們的意志。你們不會得手的。或者，等等——或許你們可以？你們外表如此熟悉，可你們卻居於遠地——這不要緊，無論如何：你們不可能的。"
 guardian.1056.d:0 "我們可以幫幫你們嗎？"
 guardian.1056.d.alt:0 "假如我們幫你，你也會幫助我們嗎？"
 guardian.1056.e:0 "很榮幸參與你們的運算。"
 guardian.1056.e.reply:0 "我們對你們表示感謝，有限者。現在如果你不介意的話，我們有許多研究領域急需突破，事實上，這些項目的數目多如宇宙間的塵埃。"
 guardian.1060.desc:0 "嗯，好吧...\n\n如果你們可以借給我們最先進的處理器和最優秀的頭腦，我們就有百分之7.51×10^-9的幾率結束運算。我們樂於看到運算速度加快。我們想要知道答案。"
 guardian.1060.a:0 "我們會送給你們處理器。"
 guardian.1060.a.reply:0 "你們已經這麼做了。或許你們可能就是之前來的那一批人。不不不，這無關緊要。任務很快就會完成，我們都很興奮。"
 guardian.1061.desc:0 "我們承受不起你們耗費超越你們有限的時間來幫助我們這份厚情。你們已經做了你們該做的那一部分。你們起到了幫助。也許，現在宇宙不會在我們結束任務前熱寂。任務仍在，我們將會完成的。現在，這是你們的獎勵：\n\n你希望瞭解我們的秘密呢，還是希望解決你們自己的問題呢？"
 guardian.1061.a:0 "我們希望獲悉你們的秘密。"
 guardian.1061.a.reply:0 "非常好，我們會給你們你們所希望的。因為你們已經知道了，即使根據我們所知道的，我們也陷入了困惑。也許我們會讓你們變得更加脆弱，不過假以時日，我們希望你們會找到自己的路！祝你們好運！"
 guardian.1061.b:0 "我們希望掌控我們自身的未知之事。"
 guardian.1061.b.alt:0 "我們從你們那學不到什麼。"
 guardian.1061.b.reply:0 "那樣的話我們會把你們贈予原先的主人。我們的第一個處理器。它會幫助你們解開謎題。或許你們會先於我們找到答案。未必。也許你們已經做到了...無論如何，一路順風！"
 guardian.1062.desc:0 "成了。§Y這事成了！§!\n\n我們在哪個地方肯定解決了這個問題。你們幫了我們。萬物的本質在躲避我們，答案一直隱藏在我們的身後。當然了，謝謝你們，小東西。宇宙如此廣闊，卻又如此渺小。不過如今我們只是以其榮耀望著這一切。這太可愛了。\n\n儘管我們計算出了無窮，但我們仍有一件事情可以去做。我們可以向你們展示真理。一路順風，小鬼們。"
 guardian.1062.a:0 "很高興我們能幫上忙"
 guardian.1063.desc:0 "無限神機消失在了卡崗圖亞黑洞中，之後...什麼都沒發生。它成功了嗎？它在嘗試做什麼？我們恐怕永遠不會知曉了。它在黑洞的事件視界攪起的漣漪，包含了其殼體的細微殘跡，我們或許能從中獲取一些訊息。\n\n這是來自一位古怪朋友的最後的禮物。"
 guardian.1063.a.tooltip:1 "增添[technosphere_blackhole.GetName]黑洞:\n£physics 物理學 §G+4§!\n£society 社會學 §G+4§!\n£engineering 工程學 §G+4§!"
 guardian.1065.desc:1 "無限神機消失在了卡崗圖亞黑洞中，它花費了如此漫長的時間來研究這個問題。當它劃過黑洞的視界時，黑洞開始起伏波動。光開始變弱，被吸入的物質產生的漩渦開始變慢。一瞬間它放出了亮度超過任何恆星的光芒，向宇宙噴發物質。\n\n黑洞在縮小，已經不符合我們給它起的綽號「龐大古埃」，它周圍的時間膨脹效應甚至變的更強。在龐大古埃內部，我們凝視著一個鏡像宇宙，黑洞的另一個黑洞出口，也是鏡像宇宙開始之處。無限神機向我們展示了真理。黑洞其實是子宮，而宇宙是它們的後代。\n\n研究這個鏡像宇宙一定會讓我們對我們所居住的宇宙瞭解的更多。從另一個開端進行研究。"
 guardian.1065.a.tooltip:1 "增添[technosphere_blackhole.GetName]黑洞：\n£physics 物理學 §G+10§!\n£society 社會學 §G+10§!\n£engineering 工程學 §G+10§!\n\n在[technosphere_blackhole.GetName]軌道上建設空間站將帶來帝國修正§Y$black_hole_pentagruel_research$§!並添加以下影響：\n£physics £society £engineering  所有研究速度§G+10%§!"
 guardian.1074.name:1 "龐大古埃黑洞空間站"
 guardian.1074.desc:1 "我們失去了龐大古埃黑洞軌道上的空間站。失去獨特的研究能力。"
 guardian.1076.desc:1 "我們打開了通往龐大固埃黑洞軌道上空間站的道路。這個黑洞的特性為我們提供了進一步研究的能力。"
 guardian.2010.name:0 "幽靈發條"
 guardian.2010.desc:1 "脈衝星的研究對我們的科學家而言，似乎是靈感的無盡來源，但極少顯示出極度危險的現象的兆頭。這使得最近來自於[From.GetName]的報告得到了更多關注。\n\n一次初始掃瞄揭示了脈衝星除了其有規律的電磁輻射束，還在發送著一定波長限度內的另一個輻射束，其間隔越來越短，且只在同一個行星系內可觀測。根據初次計算，脈衝的間隔會在大約四十年後達到0。究竟發生了什麼有待推測，但毫無緣由的脈衝會使研究者漸漸產生迷信般的恐懼。"
 guardian.2010.a:0 "我們必須留心。"
 guardian.2010.b:0 "有些事物使科學無法認知的。心懷信仰。"
 guardian.2010.c:0 "我們終會找到答案。"
 guardian.2012.name:0 "幽魂"
 guardian.2012.desc:0 "即使是對[From.GetName]最漫不經心的業餘天文學家今天也報告說，看到了一場盛大的煙火表演。一系列速度極快、色彩斑斕的閃光最後變成了電磁輻射爆發，隨之而來的是一陣詭異的寂靜。很多人提出了疑問，我們很擔心不能給出一個答案。\n\n有東西從脈衝星裡出現，閃爍著白矮星不祥的光芒。一個幽靈般的實體開始在銀河系裡漫遊。"
 guardian.2012.a:0 "我們一定要找到阻止它的方法。"
 guardian.2013.desc:0 "我們的探測器探測到了一個幽靈般的實體。它似乎在行星系間漫遊，無差別地毀滅其周邊的一切。早期的觀測顯示，其構成和操縱機制使光，這使得它極難被定位，但我們從銀河系裡學到的一點就是，即使是光自身也是可以被彎折和消滅的。\n\n我們只需要找出如何做。"
 guardian.2013.a:0 "無論是講理還是使用武力，我們都必須成功。"
 guardian.2014.name:0 "幽魂的毀滅。"
 guardian.2014.desc:0 "誕生於脈衝星中的幽靈終於被毀滅了。儘管它仍是群星間的幽靈，成為一個永遠的迷，我們的飛船成功摧毀它的過程被我們最悲觀的科學家觀測到了，他曾認為這一切是絕不可能的。 \n\n為了讓他們自己相信他們沒錯，這些科學家小心翼翼地記錄下幽靈在今天發出的光和能量，這在先前是不可觀測的。"
 guardian.2014.a:0 "光芒終以消逝。"
 guardian.2101.name:0 "神秘堡壘"
 guardian.2101.desc:0 "隨著我們擊敗了周邊防禦設施，我們得以進入這座古代建築，一窺其奧秘。進入和穿越這座建築可能會很困難，但無論是誰建造了它，必定是採用了我們難以想像的技術。情況變得更糟糕的是，這座堡壘正在恢復。\n\n協助解除堡壘武裝的人員自願嘗試進入堡壘，同來自[Root.Capital.GetName]的後備人員一起一探究竟。走向結局的道路上，目前看來，接下來的的路毫無疑問充滿挑戰。"
 guardian.fortress.continue:0 "外遣小隊的遠征仍將繼續..."
 guardian.2101.a:0 "讓他們打頭陣。"
 guardian.2101.b:0 "最好離那東西遠遠的。"
 guardian.2105.name:0 "古代建築"
 guardian.2105.desc:0 "我們發現了一些靜靜漂流在 [fortress_system.GetName] 星系的十分巨大的太空建築。儘管初步掃瞄顯示它們已經很古老了，但是能量識別特徵還是非常強烈。在主體建築周圍還能看到漂浮著的幾個較小的建築，所有這些似乎是全副武裝。\n\n如果我們瞭解這個古代遺跡的真實本質，我們有希望以武力打破其防禦…"
 guardian.2105.a:0 "那可不容易啊。"
 guardian.2111.name:0 "堡壘：入口"
 guardian.2111.desc:0 "儘管技術的代差將我們與堡壘的建築區別開來，但有一樣發明卻是永垂不朽的：一扇鎖死的門。在嘗試強行關停堡壘後，我們發現所有的入口都被封死了。\n\n被分調出用以調查堡壘的小隊發現一個氣閘，只要它能正常運轉，似乎就可以打開通往外界的道路。"
 guardian.2111.a:0 "我們需要人手幫助小隊。"
 guardian.2111.a.tooltip:0 "特殊項目: §Y$ENIGMATIC_FORTRESS_1A$§!和§Y$ENIGMATIC_FORTRESS_1B$§!"
 guardian.2112.name:0 "堡壘：無法阻止的崩壞"
 guardian.2112.desc:0 "爆破小隊依照計劃炸開了氣閘，來給我們的探查小隊打開一條通道。然而爆炸並不只是點燃了氣閘，由於未知的原因，也許是有意留下的陷阱，氣閘內含的高氣壓的爆炸性氣體混合著氧氣混合，引發了一場更大的爆炸，我們的排險小隊試圖解決，但無一生還。"
 guardian.2112.a:0 "我們只希望他們的犧牲是值得的。"
 guardian.2112.a.tooltip:0 "探險者進入堡壘。"
 guardian.2113.name:0 "堡壘：調整能量供給"
 guardian.2113.desc:0 "穩定了飛船同堡壘動力系統的連接後，我們必須決定有多少能量用於第一次注入。因為堡壘使用了陌生的技術，精確的能量值難以確定。兩種估計方法都可以採納。"
 guardian.2113.a:0 "按照較高的估計進行。"
 guardian.2113.b:0 "按照較低的估計進行。"
 guardian.2114.name:0 "堡壘：重新充能"
 guardian.2114.desc:0 "注入堡壘的高水平能量足以激活大門中的深層能源控制系統。隨著防禦系統再次上線，在我們關掉防禦系統之前，我們就再也不需要關注什麼氣閘一類的事情了。"
 guardian.2114.a:0 "抱緊你自己"
 guardian.2115.name:0 "堡壘：氣閘開啟"
 guardian.2115.desc:0 "首先，注入堡壘的能量總量看起來太少，起不到什麼作用。其次，周圍區域的氣閘開始慢慢顯示出恢復運作的跡象。靠著一些機械學的技巧和猜測，探索小隊獲得了控制權，嘗試打開氣閘。雖然對接的手法不夠乾淨，他們現在確實進入了堡壘內部。"
 guardian.2115.a:0 "讓我們祈願我們能把他們弄出去。"
 guardian.2131.name:0 "堡壘：梵塔"
 guardian.2131.desc:0 "外遣小隊發現前面的道路被巨大的艙壁擋住了。小隊報告說他們右方有一處嵌入牆壁的凹室，裡面放著一個基座和置於其上的奇怪的機械裝置，以和堡壘同樣的金屬材質鑄造而成。\n\n他們相信，這個裝置就是打開艙壁的鑰匙。小隊長將這個裝置描述為在基座頂部等距排列的三個立桿，有三個——金屬圓環——大小不一，放置在左邊的立桿上，最小的在頂部，而最大的在最下面。"
 guardian.2131.a:0 "把金屬環放在另外兩個立桿上。"
 guardian.2131.b:0 "尋找艙壁上的圓環形缺口。"
 guardian.2131.c:0 "重排立桿上的金屬圓環。"
 guardian.2131.d:0 "把中間的和右邊的立桿從基座上拿走。"
 guardian.2132.name:0 "堡壘：惱人的噪音"
 guardian.2132.desc:0 "行動指令發佈後，隨之而來的是一陣寂靜，隨著小隊試圖執行命令，又傳來了模糊不清的刮擦噪音。又是一陣寂靜後，模糊不清的曳步聲和越來越尖銳的聲音持續了整整五分鐘。接著是一陣長長的寂靜。 我們花了幾分鐘才確定，懲罰已經結束。沒有尖叫聲，也沒有人呼救。我們至少可以希冀，這意味著他們會很快結束這些折磨。\n\n一刻鐘後，一陣緩慢而沉重的敲擊聲暗示著，無論哪樣被激活的陷阱現在都重置了。一些在場者聲稱，這聽起來就像是異星人的笑聲。\n\n最後，堡壘成功製造出了更加擾人的噪音：堡壘的能源回到了防禦系統。"
 guardian.2132.a:0 "這地方真是個糟透了的古怪玩意兒。"
 guardian.2133.name:0 "堡壘：梵塔重建"
 guardian.2133.desc:0 "宣佈行動進程後，一片寂靜。接著當隊伍的成員試圖執行計劃時，出現了模模糊糊的抓撓聲。突然，石破天驚，起初你還以為整個團隊中了大滿貫已經全滅，但接著卻是全隊的歡呼，他們報告稱道路已經打開了。\n\n艙壁迅速的轉化為一種讓人想到紫色水銀的難聞的液體。想到這相對庸俗的謎題機器，你有一種成為千年前精心策劃的惡作劇的受害者的感覺。"
 guardian.2133.a:0 "至少，我們現在可以笑一笑了。"
 guardian.2150.name:0 "堡壘：中樞"
 guardian.2150.desc:0 "小隊報告說，他們已經到了一處看起來是堡壘幾何中心的地方，儘管它內部的幾何結構仍然存疑，中心這一概念用在這裡是否適用。\n\n在這裡適用的、毫無爭議的一點是，這座堡壘是如何被驅動的，這使得小隊的新發現變得更加有趣了。暗物質被聚集到堡壘四周，接著被注入動力核心，機理類似於心血管系統。雖然暗物質流已經停止，小隊還是發現了它重新啟動的跡象。我們可以盡全力研究它，但現在它必須被停止。"
 guardian.2150.a:0 "我們會找到方法的。"
 guardian.2151.name:0 "堡壘：暗物質之心"
 guardian.2151.desc:0 "利用我們對於古代堡壘如何使用暗物質的新知識檢驗完一個黑洞後，我們發現堡壘的的建造者一定學會了很多關於操縱和收集黑洞的技術。看著他們製造的嚴密的外部系統，允許探索小隊安全地改變核心周邊的連接，終止再充能進程。\n\n雖然這次處理教會了我們大量有關黑洞的物理知識，但這仍然比不上被安全關停的堡壘裡暗藏的財富。"
 guardian.2151.a:0 "我們應珍視這一切。"
 guardian.2152.name:0 "堡壘：我們的觀星者"
 guardian.2152.desc:0 "通過觀測當地星圖尋找堡壘建成的線索時，我們發現了一個驚人的秘密。奈米相機在恆星近距離組成了緻密的一團霧，扮演著堡壘的眼睛——這解釋了它防禦設施的效率。\n\n訪問來自堡壘的數據，我們可以瞭解這個系統建造的全部歷史。但是我們快沒有時間了。我們應該調查建設的哪個部分？"
 guardian.2152.a:0 "開端。"
 guardian.2152.b:0 "中段。"
 guardian.2152.c:0 "結尾。"
 guardian.2153.name:0 "堡壘：無果的開端"
 guardian.2153.desc:0 "我們調查了建設的開頭部分，以期看到堡壘的心臟。希望落空了。最早建造的是船體，這使數據毫無用處。我們的隊伍報告說堡壘正在重啟，恢復了對相機和鏡頭的控制。"
 guardian.2153.a:0 "沒有時間了。"
 guardian.2154.name:0 "堡壘：中間道路"
 guardian.2154.desc:0 "鏡頭的中段，雖然沒有展示核心自身的建設，但卻揭示了科學家們認為用於建造核心的材料的運輸。這一定是結構需要動力來繼續建設的關鍵時刻。\n\n有了這些材料的知識，堡壘內團隊設法阻止了堡壘的重啟。我們可以收穫成功的果實了。"
 guardian.2154.a:0 "我們當之無愧。"
 guardian.2155.name:0 "堡壘：結局"
 guardian.2155.desc:0 "調查建設的最終階段時，我們發現他們一定已經指令堡壘啟動——發現得太晚了。我們開始查看時核心一定已經生效了。我們的隊伍報告說堡壘正在重啟，恢復了對相機和鏡頭的控制。"
 guardian.2155.a:0 "沒有時間了。"
 guardian.2156.name:0 "堡壘：暗物質策略"
 guardian.2156.desc:0 "完成堡壘的人一定比我們更博學，但他們並不更聰明。我們向堡壘動力系統循環注入自己的暗物質的努力是有用的，有效地切斷了核心對其系統的供能。\n\n我們終於有時間仔細看看這些博學的人完成了什麼東西。"
 guardian.2156.a:0 "終於。"
 guardian.2157.name:0 "堡壘：一箭穿心"
 guardian.2157.desc:0 "以前所未有的勇氣和精準度，一位飛行員向堡壘的心臟發射了一枚魚雷，終止了它的重啟。計劃必然被譽為偉大的成功，因為堡壘永遠不會再啟動了。\n\n魚雷命中的時刻，整個結構都爆炸了，系統中的古代技術痕跡和所有其他東西被轟殺至渣。考古學家稱之為 \[Root.GetAdj] 政府出資的最昂貴的煙花秀\。這一紀錄短期內不會被挑戰了。"
 guardian.2157.a:0 "每個人都在評論。"
 guardian.2157.a.tooltip:0 "這個星系比煙花還寂寞。"
 guardian.2160.name:0 "堡壘：重啟"
 guardian.2160.desc:0 "時間不夠了。神秘的堡壘已從我們起初的攻擊中恢復、重啟防禦。與勘探隊的通信被干擾了，但最後的通訊表明他們面臨著他們預想中的命運。"
 guardian.2160.a:0 "可惜不是我們最希望的那一種。"
 guardian.3001:0 "虛空中的夢魘"
 guardian.3001.desc:0 "我們在[horror_system.GetName]附近遇到巨型實體，它似乎只是部分地存在於我們的宇宙，這個生物的身體大部分還困在它所來自的噩夢般的位面。\n\n有一個惡質的智能在此工作，古老程度遠遠超出我們的時間概念，設計也極其異類。我們只能猜測它的目的。"
 guardian.3001.a:0 "肯定不是什麼好東西。"
 guardian.3003:0 "放逐者"
 guardian.3003.desc:2 "[guardians_horror_system.GetName]附近試圖突入我們宇宙的惡質實體被趕回原位面。它的影響是否已被削弱到能被妥善地封印，只有時間能告訴我們。\n\n我們監測到某種反常的殘餘能量，一定是生物打開空間裂隙時留下的。深入研究這種能量可能帶來科學突破。"
 guardian.3003.a:0 "看看能搞出來什麼。"
 guardian.3004a.desc:0 "$guardian.3004.intro$\n\n$guardian.3004.jumpdrive$"
 guardian.3004b.desc:0 "$guardian.3004.intro$"
 guardian.3004.intro:2 "我們對[guardians_horror_system.GetName]位面裂隙產生的能量異常終於有了結果。創建這些傳送門實用的能量跟我們遇見過的都不同。"
 guardian.3004.jumpdrive:0 "最令人感興趣的是，我們的科學家認為可能使用這些外星能量發明出一種新的星際旅行方法。"
 guardian.3100:0 "自動無畏戰艦"
 guardian.3100.desc:0 "[dreadnought_system.GetName]星系發現一艘形單影隻的戰艦在巡航。船隻上未發現生命跡象，但發出強烈能量特徵，可能是蝟立的武器系統。\n\n建議小心從事。"
 guardian.3100.a:0 "好一個大傢伙！"
 guardian.3102:0 "癱瘓無畏戰艦"
 guardian.3102.desc:0 "我們設法截停了[guardians_dreadnought_system.GetName]星系的自動無畏戰艦。它雖然被我們小施懲戒，但巨大船體結構仍保持基本完整。\n\n我們登艦團發現這艘外星艦上船員木乃伊化的殘骸仍保持在原地。他們在斷氣之前將艦載AI鎖定在某種自動巡航模式，如此過去了7800萬年。\n\n雖然會耗費甚多資源，一些工程師相信該艦可以修復並服役於我軍。它一定會成為強大的旗艦。 "
 guardian.3102.a:0 "讓它在我們的旗幟下馳騁星海！"
 guardian.3102.b:0 "那是浪費國帤，應該直接拆解。"
 guardian.3103:0 "修復無畏戰艦"
 guardian.3103.desc:0 "這是值得銘記的一天！我們訓練有素的修理隊和工程師將截停在[guardians_dreadnought_system.GetName]星系的無畏艦修復了。該巨型戰艦已補齊船員，經試航後宣佈可以入役。"
 guardian.3103.a:0 "我軍如虎添翼。"
 guardian.3201:0 "蜂巢機群"
 guardian.3201.desc:0 "高速移動的襲擊艦攻擊我們[hiver_system.GetName]星系的礦站！這些未識別的攻擊者從幾個休眠小行星中蜂擁而出，顯示出巨大力量特徵。\n\n我們只能猜測這些小行星是某種尚且未知的宇宙生命形式的母巢。不管它們是什麼，我們礦站的擴展似乎引發了它們的行動！"
 guardian.3201.a:0 "它們快速衝過來了！"
 guardian.3202:0 "晶態小行星"
 guardian.3202.desc:0 "[hiver_system.GetName]星系有一個異常密集的小行星帶，顯示出一些獨特屬性。幾個較大的小行星表面有結晶露出，可能意味著有極其豐富的礦物沉積。\n\n但是，長距傳感器在行星帶密集區域似乎跟蹤到了小物體或者航天器的零星活動。雖然我們無法修復，但在較大的小行星附近至少能看到兩個損壞的礦站漂浮在空間中。"
 guardian.3202.a:0 "不太對勁……"
 guardian.3204:0 "擊敗蜂巢小行星"
 guardian.3204.desc:0 "我軍設法在 [hive_system.GetName] 星系粉碎了蜂巢小行星的攻擊力量。它們再度沉寂，我們沒有再檢測到任何惡意攻擊。\n\n其中一個小行星雖然受波及，但還相當完整我們應該考慮派一支科考隊看看裡面有什麼。"
 guardian.3204.a:0 "準備一支外出小隊。"
 guardian.3205.desc:0 "我們的科學小隊已經結束了對[hive_system.GetName]星系蜂巢小行星龐大管道和系統的探索。沒有遇到攻擊我們的星際生物種群，但科學家找到了某種孵化室的殘跡。\n\n這使我們能深入洞察它們的生命週期， 大大擴展了我們的星際生物學理解。"
 INVESTIGATE_ENCLAVE:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC:0 "我們需要進一步研究定居在§Y[Prev.From.GetName]星系的外星人§!。如果他們擁有語言，我們一定要破解他們的語言並和他們建立聯繫。\n\n獎勵：£influence §G影響力§!或開啟§S特殊項目§!"
 STELLARITE_DEAD_PROJECT:0 "噬星者"
 STELLARITE_DEAD_PROJECT_DESC:0 "這些噬星者已經是亡骸，但它們的肢體仍然輻射著最後吞噬的星體的能量。研究它們就可能揭示它們如何能夠消化宇宙間最熾熱的物體。"
 STELLARITE_STAR_PROJECT:0 "回到它們出現的地方"
 STELLARITE_STAR_PROJECT_DESC:0 "研究完噬星者之後我們發現了或許能返還被吞噬星體質量的方法，從而恢復那些已經處於永恆嚴冬中的星系。"
 ENIGMATIC_FORTRESS_1A:0 "爆破小隊"
 ENIGMATIC_FORTRESS_1A_DESC:0 "派遣爆破專家小隊到堡壘的邊緣登陸，並嘗試爆破氣密過渡艙。"
 ENIGMATIC_FORTRESS_1B:0 "局部能量激增"
 ENIGMATIC_FORTRESS_1B_DESC:0 "派遣一艘科研船為該區域提供能量，嘗試抵抗堡壘對氣密過渡艙的部分供能。"
 ENIGMATIC_FORTRESS_5A:0 "黑洞研究"
 ENIGMATIC_FORTRESS_5A_DESC:0 "或許對黑洞的工作可以幫助我們瞭解堡壘中的暗物質是如何被利用的。"
 ENIGMATIC_FORTRESS_5B:0 "母星系研究"
 ENIGMATIC_FORTRESS_5B_DESC:0 "研究當地的恆星或許可以讓我們得以窺見堡壘建造者開始工作的情況。"
 ENIGMATIC_FORTRESS_5C:0 "提供暗物質"
 ENIGMATIC_FORTRESS_5C_DESC:0 "如果我們為堡壘的核心提供自己的暗物質，那麼就可能瞞過已經啟動的系統並阻止流動。"
 ENIGMATIC_FORTRESS_5D:0 "使用武力"
 ENIGMATIC_FORTRESS_5D_DESC:0 "我們的滲透小隊終於從空管道打開了通往堡壘核心的路，向核心發射魚雷就有可能阻止它的再次啟動。"
 DIMENSIONAL_HORROR_PROJECT:0 "研究位面裂隙"
 DIMENSIONAL_HORROR_PROJECT_DESC:2 "我們最近在[guardians_horror_system.GetName]星系附近驅逐的敵對個體使用了某種強大的維度裂隙連接了我們的世界和他們的扭曲國度。在最大的位面裂隙我們觀測到了異常的能量讀數。我們應該更接近地去研究這些異常讀數。"
 DISABLED_DREADNOUGHT_PROJECT:0 "修復無畏戰艦"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "我們在[guardians_dreadnought_system.GetName]星系擊潰的巨型無畏戰艦的船體在很大程度上的倖存了下來。儘管可能會耗費我們巨量的資源，但我們還是能夠修復這艘戰艦並為我們的艦隊所用。"
 HIVE_ASTEROID_PROJECT:0 "調查蜂巢小行星"
 HIVE_ASTEROID_PROJECT_DESC:0 "我們的軍隊成功平定了在[hive_system.GetName]星系中的一個蜂巢小行星。我們應該派遣一個科研團隊去研究小行星的內部結構。"
 DRAGON_INCUBATION_PROJECT:0 "龍蛋孵化"
 DRAGON_INCUBATION_PROJECT_DESC:0 "這顆在龍穴中發現的蛋仍然顯示出微弱的生命跡象。模擬龍蛋的孵化環境並最終成功孵化是可行的。儘管我們就算成功孵化了龍蛋，得到的以太龍類幾乎不可能擁有與其先祖相同的大小和力量，但是如果我們對其進行合理的馴養，那麼這無疑會是我們不可估量資產。\n\n這顆龍蛋脫離了龍巢不能存活太久，我們必須加快行動了。"
 TECHNOSPHERE_PROJECT:0 "研究球體"
 TECHNOSPHERE_PROJECT_DESC:0 "這個懸浮在卡岡圖雅黑洞邊的金屬球體已經可供研究了。當我們研究它的處理核心時，我們會發現什麼？"
 TECHNOSPHERE_BLACKHOLE:0 "理解無限"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "為了協助無限神機我們需要幫助它掃瞄黑洞——卡岡圖雅。我們不可能從黑洞獲取訊息，但是無限機器似乎有獲取引力數據並從中得到訊息的方式。這將會耗費§Y非常長§!的時間。\n\n我們只能借助給它訊息處理能力，為它的計算分擔一小部分負擔。"
 TECHNOSPHERE_HACKING:0 "駭入計算器"
 TECHNOSPHERE_HACKING_DESC:0 "駭入金屬球體的核心程序或許能讓我們進一步瞭解這是什麼，以及它在做什麼。"
 TECHNOSPHERE_DESTRUCTION:0 "破碎的球體"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "一小隊爆破專家應該能夠鑒別並利用這個神秘球體外殼的弱點，徹底終結這個沉默的威脅。"
