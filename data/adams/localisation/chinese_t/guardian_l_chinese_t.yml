 guardian.506.f:0 "我們的艦隊如何面對戰鬥？"
 guardian.5106.f1.reply:0 "你的艦隊差勁，太差勁。\n\n等等，難不成你想要去……我的天哪，就用你的這些艦隊？它，它可是不折不扣的殺戮者。"
 guardian.5106.f2.reply:0 "我強烈不建議你進行作戰。你的攻擊與其說是威脅它，更像是無謂的吵鬧。"
 guardian.5106.f3.reply:0 "嗯……沒錯……沒錯，我想事實上你還是有很大的機會的。如果你聯合你的整個艦隊的話……我提醒你這場勝利不會輕鬆，但是起碼你有勝利的可能性。"
 guardian.5106.f4.reply:0 "你的艦隊是一支強大的艦隊，甚至比得上一些被我們策展人編年史記載著的最偉大的無敵艦隊。勝利掌握在你的手中。"
