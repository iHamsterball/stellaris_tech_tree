 MANDATE_mandate_orbital_researcher_DESC:1 "開始建設至少4個新的研究空間站，以加強[Root.Owner.GetName]的研究產出。\n\n獎勵：\n$mandate_influence_reward_t2$"
 MANDATE_mandate_miner:0 "星際礦工"
