 MANDATE_mandate_emancipation:0 "偉大的解放者"
 MANDATE_mandate_emancipation_DESC:1 "停止[Root.Owner.GetName]上的奴役行為。\n\n獎勵：\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
