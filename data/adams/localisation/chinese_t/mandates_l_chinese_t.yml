 MANDATE_mandate_emancipation2_DESC:1 "在至少一個[Root.Owner.GetSpeciesAdj]世界中解放所有的奴隸。\n\n獎勵：\n$mandate_influence_reward_t3$\n$mandate_happiness_reward_t1$"
