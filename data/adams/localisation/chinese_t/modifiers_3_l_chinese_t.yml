 edict_masters_writings_politics:0 "大師的教誨：上上善道"
 edict_masters_writings_politics_desc:0 "出自一位外星人哲學講義的譯本。在研究完他的關於通過自我犧牲來團結大眾的理論，我們能夠利用這些觀點鼓舞群眾大規模基建。\n\n「偉大的國度建立在犧牲的愉悅之上，前提是人人都需要團結一致，承擔責任。」 ——吟遊詩人特麗莎\n\n"
 edict_masters_writings_philosophy:0 "大師的教誨：哲學思維"
 edict_masters_writings_philosophy_desc:0 "出自一位外星人哲學講義的譯本。這部分內容包括對生命和宇宙存在意義的多次思考。如果我們的統治者能夠遵循這些建議，我們的執政會更加顯得有先見之明。\n\n「對於宇宙存在目的的答案雖然遙不可及，但這並未阻撓我們追尋答案的熱情。我們必須團結一致，才能夠探求萬事萬物的本源。」 ——吟遊詩人特麗莎\n\n"
 edict_masters_writings_diplomacy:0 "大師的教誨：外交信賴"
 edict_masters_writings_diplomacy_desc:0 "出自一位外星人哲學講義的譯本。她在外交斡旋時抖散出來的瑣事軼聞可以作為我們外交行事的參考。\n\n「初次和銀河系的幼雛們見面難免害怕，但這是一份難能的希望。善待你的鄰居，為它的存在而歡欣——它們帶來的是幾萬年被冰冷太空隔絕時代的終結」 ——吟遊詩人特麗莎\n\n"
 edict_masters_writings_war:0 "大師的教誨：戰時國度"
 edict_masters_writings_war_desc:0 "出自一位外星人哲學講義的譯本。她對戰爭的描述和對戰略的獨到見解是軍方絕佳的教材。\n\n「團結一致是我們制勝的法寶。然而，長年累月的和平讓我們軍隊內部出現裂痕。這些裂痕必須破除，哪怕需要絕對的手段。唯有破而後立，才能涅槃重生。」 ——吟遊詩人特麗莎\n\n"
 edict_improved_work_environment:0 "提升工作環境"
 edict_improved_work_environment_desc:0 "投資對工作環境進行改善，這毫無疑問會提高工人的幸福度和工作積極性。\n\n"
 edict_renewable_energy:0 "增加能源開採"
 edict_renewable_energy_desc:0 "我們可以進一步限制有毒能源和非可再生能源的使用，進而促進新能源開發。這樣能夠使我們的能量循環更加臻於完美，並創造一個人人安居樂業的生活環境。\n\n"
 edict_super_sensors:0 "大範圍傳感探測"
 edict_super_sensors_desc:0 "在對先進傳感器研究的項目完畢之後，我們已經擁有足夠的訊息和資源讓我們進一步改良我們自己的搜索掃瞄。我們的技師能夠在星系邊緣更加方便的發現異常情況。\n\n"
 acid_jungles:0 "酸性雨林"
 acid_jungles_desc:0 "雨林的進化，讓樹木和樹葉能散發出酸液，使得地形變得危險而且難以定居。"
 ex_planet:0 "超行星"
 ex_planet_desc:0 "小行星帶是一個曾經擁有生命的行星的殘骸。"
 ship_graveyard:0 "飛船墓地"
 ship_graveyard_desc:0 "大量的飛船在這裡墜毀，讓這裡形成了裝滿著各種材料的飛船墓地。"
 ai_fleet:0 "墜毀的人工智能艦隊"
 ai_fleet_desc:0 "一個由AI控制的艦隊墜毀在這個星球上，給了我們寶貴的工程數據讓我們去研究。"
 irradiated_wasteland:0 "輻射廢土"
 irradiated_wasteland_desc:0 "這個星球被輻射侵襲了，使其對於大多數生命來說都是很危險的。"
 ancient_one:0 "舊日支配者"
 ancient_one_desc:0 "從上古開始就存在於深海當中主宰這個星球的存在。"
 food_rich_planet:0 "營養食品"
 food_rich_planet_desc:0 "星球上的植物提供了營養豐富的水果和各種材料來改善生活環境。"
 super_sensor_array:0 "超級傳感器陣列"
 super_sensor_array_desc:0 "一個強大的傳感器陣列能夠探測到更加詳細的周邊情況。"
 horse_powered_factories_low:0 "強迫勞役"
 horse_powered_factories_medium:0 "不情願的勞役"
 horse_powered_factories_high:0 "自願的勞役"
 horse_powered_factories_low_desc:0 "馴化牲畜來減輕工作負擔，儘管它們是不情願的。"
 horse_powered_factories_medium_desc:0 "馴化牲畜來減輕工作負擔，儘管它們是不情願的。"
 horse_powered_factories_high_desc:0 "馴化牲畜來減輕工作負擔。"
 fallen_robots:0 "機器人殘骸"
 fallen_robots_desc:0 "星球上有著一些衰落的文明建造的機器人，給了我們工程材料研究的機會。"
 society_animal_life:0 "古怪的生物"
 society_animal_life_desc:0 "一些古怪的生物居住在這個星球上，他們提供了一些很有趣的研究機會。"
 hostile_animal_life:0 "危險的生物"
 hostile_animal_life_desc:0 "這些生物是這個星球上的主人，它們對我們富有敵意。"
 shifting_sands:0 "流沙"
 shifting_sands_desc:0 "沙漠行星由近乎液態的沙子組成，使得在上面建造變得極為困難。"
 liquid_sands:0 "液態沙"
 liquid_sands_desc:0 "這個星球被近乎液態的沙子所覆蓋，奇特的成分組成的礦物提供了大量的研究機會。"
 abandoned_mining:0 "遺棄的採礦設施"
 abandoned_mining_desc:0 "一個古老的採礦設施圍繞著這個星球旋轉，證明這裡有可能有潛在的資源。"
 gas_rich_planet:0 "富氣存儲"
 gas_rich_planet_desc:0 "在星球上建立一個殖民地並開採這個資源。\n£energy §G+50%§!"
 gas_rich_planet_fo_realz:0 "富氣礦"
 gas_rich_planet_fo_realz_desc:0 "在星球上開採稀有資源能提升整體的能源生產水平。"
 gas_responsible_mining:0 "可靠的氣礦"
 gas_responsible_mining_desc:0 "存儲寶貴的天然氣資源，有助於讓長期的能源生產效率變高。"
 suppressed_opposition:0 "鎮壓反對派"
 suppressed_opposition_desc:0 "這個星球上因為有一部分人是反對派，所以被政府暴力鎮壓了。"
 scared_population:0 "害怕的群眾"
 scared_population_desc:0 "人們生活在恐懼之下，因為外星工廠將會奪去很多生命。"
 secured_factory:0 "外星工廠安檢"
 secured_factory_desc:0 "花費成本和精力去確保在外星工廠工作是安全的。"
 fear_as_control:0 "苛政"
 fear_as_control_desc:0 "煽動群眾造反會受到懲罰變成罪犯。"
 fear_as_control_militarist:0 "$fear_as_control$"
 fear_as_control_militarist_desc:0 "$fear_as_control_desc$"
 infectious_disease:0 "傳染病"
 infectious_disease_desc:0 "一種有著全新傳染鏈的傳染性極強的疾病已經被釋放出來了。"
 pyramid_wars:0 "天際之戰"
 pyramid_wars_desc:0 "由於對「天誕之神」本質的不同看法而引起的宗教衝突，全面戰爭爆發了。"
