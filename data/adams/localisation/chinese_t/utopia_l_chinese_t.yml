 spy_orb_0_MEGASTRUCTURE_DETAILS:1 " 隨著工程的不斷推進， §Y$spy_orb_4$§! 會逐步的擴展感應範圍，最終將囊括整個銀河。 "
 spy_orb_0_CONSTRUCTION_INFO_DELAYED:3 "提升$spy_orb_4$的等級會逐漸增加傳感器範圍，最終會覆蓋整個銀河系。"
 spy_orb_0:0 "哨兵陣列基址"
 spy_orb_0_DESC:0 "這個建築平台空間站擔任著未來裝配哨兵陣列的基礎。"
 spy_orb_1:0 "哨兵中心"
 spy_orb_1_DESC:0 "一個承載了固定的天文學家和戰術分析師的最先進的監聽站。"
 spy_orb_2:0 "哨兵螺旋"
 spy_orb_2_DESC:0 "沿中央螺旋排列的振蕩鰭從無處不在的背景輻射中分離出微弱的訊號。"
 spy_orb_3:0 "哨兵天線"
 spy_orb_3_DESC:0 "大量的，靜態的天線提供了史無前例擴大的覆蓋範圍。"
 spy_orb_4:0 "哨兵陣列"
 spy_orb_4_DESC:0 "一個完善的哨兵陣列將感應範圍延伸至整個銀河。"
 15_HOSTILE_GREETING:0 "我們[Root.GetRulerTitle]舉國上下都對[From.GetSpeciesName]有著輕蔑之感。真的，一看到你就讓我的[Root.GetSpeciesOrganName]不舒服。"
 16_HOSTILE_GREETING:0 "[From.GetSpeciesName]，在你的混亂的，鬆散的社會中，你要完成的事情是多麼的渺小。 我認為去相信一個甚至沒有出現像我們的[Root.GetRulerTitle]一樣偉大的領導的文化是很愚蠢的事情。"
 15_FRIENDLY_GREETING:0 "[From.GetSpeciesName]，你給[Root.GetRulerTitle]留下了深刻的印象。你現在是 [Root.GetName] 的朋友了。"
 action.1.f:0 "§E[From.GetRulerTitle][From.GetRulerName]歡迎你， [contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.g:0 "§E我們服務於[From.GetRulerTitle][From.GetRulerName]， [contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.i:0 "§E我們追求著真正的平等——不要擋著我們的道路。§!"
 action.1.ad:0 "§E你們一族無法威脅到我們的[From.GetRulerTitle]。§!"
 action.1.ar:1 "§E[From.GetRulerName]將代表[From.GetAdj]人民的利益。§!"
 anomaly.168.d.tooltip:1 "開始一場宗教復興。"
 precursor.2200.desc.b:0 "在調查完§Y[From.GetStarName]§! 星系巨大的環形世界之後，科學官 §Y[Root.GetLeaderName]§! 匯報稱除去年代久遠之外，它和我們自己的環形世界的設計結構很相似。\n\n只有一個關鍵的區別，不論如何 —— 環形界面上顯示它的部分構造上採用了我們所未知的新型資源。初步報告描述著東西是某種「活金屬。」不管怎麼樣，這需要更為嚴密的研究。"
 requires_planets_for_material:0 "$TRIGGER_FAIL$不能在沒有可當作建材星球的星系建造。"
 requires_no_existing_megastructure:1 "$TRIGGER_FAIL$不能建造在巨型建築附近。"
 requires_no_orbital_station:1 "$TRIGGER_FAIL$不能建造在觀察站附近"
 requires_no_habitable_planets:1 "$TRIGGER_FAIL$不能建造在有宜居星球的星系。"
 requires_surveyed_system:1 "不能在未調查完的星系裡建造。"
 requires_inside_border:1 "$TRIGGER_FAIL$不能在帝國邊境外建造。"
 must_build_around_star:1 "$TRIGGER_FAIL$必須建造在一顆恆星周圍。"
 requires_no_black_hole:1 "$TRIGGER_FAIL$不能在黑洞周圍建造環形世界。"
 requires_no_black_hole_or_dyson_sphere:0 "$TRIGGER_FAIL$不能在星系中央是黑洞或者修建了戴森球的星系裡建造。"
 requires_borders_survey_no_habitable:1 "$TRIGGER_FAIL$不能在擁有宜居星球或者黑洞的星系裡建造，也不能在未調查完畢和帝國邊境外的星系建造。"
 requires_borders_survey_no_habitable_dyson:1 "$TRIGGER_FAIL$能在擁有宜居星球，黑洞，中子星，脈衝星的星系裡建造，也不能在未調查完畢和帝國邊境外的星系建造。"
 requires_survey_not_habitable:1 "$TRIGGER_FAIL$不能在未調查星球的或者宜居星球上建造。"
 requires_not_minor_planetary_body:1 "$TRIGGER_FAIL$不能建造在小行星上（小行星或衛星）。"
 requires_not_star:1 "$TRIGGER_FAIL$不能在恆星邊上建造。"
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$無法建造一個以上的哨兵陣列。"
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$不能在黑洞，中子星或者脈衝星周圍建造戴森球。"
 requires_no_anomaly:1 "$TRIGGER_FAIL$不能在有未研究過的異常點的行星上修建。"
 requires_not_ring_world:0 "$TRIGGER_FAIL$不能在環形世界上修建。"
 progress.3.desc_08:0 "我們的殖民船緩慢的降落在覆蓋著§Y[Root.GetName]§!廣闊的草原上。怡人的空氣乾燥而微微閃耀，並且在確定好著陸的位置可以觀察到一大群溫順的食草動物。\n\n艦船已永久成為新居住地的行政基地，它的反應堆核心正在移除，以作為殖民地的暫時能量來源。\n\n數百個小帳篷和簡易房環繞著戰艦巨大的船體，殖民者開始大片大片地登陸——在這外星世界上的第一座 [Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_09:0 "我們的飛船想方設法，以驚人且優雅的姿態在§Y[Root.GetName]§!上無數鋸齒狀的山峰中迴旋。它著陸在一個遮蔽山谷中的理想著陸點。\n\n艦船已永久成為新居住地的行政基地，它的反應堆核心正在移除，以作為殖民地的暫時能量來源。\n\n數百個小帳篷和簡易房環繞著戰艦巨大的船體，殖民者開始大片大片地登陸——在這外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 fleet_maneuvers_recruitment:0 "艦隊徵募熱潮"
 fleet_maneuvers_recruitment_desc:0 "§L最近艦隊教官在公眾當中訓練了一批對艦隊有興趣的人。我們現在不缺新人員，這意味著我們可以花費更少的資源去尋找能開動星艦的人手。§!"
 fleet_maneuvers:0 "艦隊演習"
 fleet_maneuvers_desc:0 "§L我們最近的大規模艦隊演習的結果，我們訓練有素的艦隊已經有能力達到更高的火力輸出效率。§!"
 maneuvers_cancelled:0 "艦隊演習被取消"
 maneuvers_cancelled_desc:0 "§L我們的艦隊中大部分領導層因為我們最近取消了計劃內的艦隊演習而感到不滿。他們無法忍受這種軟弱的象徵而且確信我們的鄰國會利用這點。§!"
 maneuvers_no_protest:0 "未抗議的軍事演習"
 maneuvers_no_protest_desc:0 "§L我們軍隊的很一大部分對於我們未能在外交上抗議最近發生在我們邊境附近的大規模外國艦隊演習而大發雷霆。§!"
 standardized_colony_ships:0 "標準化殖民船"
 opinion_maneuvers_hardline:0 "艦隊演習"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_cancelled:0 "取消艦隊演習"
 FLESH_IS_WEAK_PROJECT:0 "血肉皮囊"
 FLESH_IS_WEAK_PROJECT_DESC:0 "當有更有效率的東西出現時，固執的堅持著陳舊，衰老的東西是一個愚蠢的決定。 \n\n我們現有的科技水平使得神經植入物能夠應用於我們[Root.GetName]的全體人口。我們的公民在四肢和器官被改良型的機械版本替換之後將會變得更強，更快，更聰明。"
 SYNTHETIC_EVOLUTION_PROJECT:0 "融合進化"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "是時候拋棄我們有缺陷的器官和血管並且擁抱不朽了。我們必須為我們的所有人口準備先進的合成替身，然後開始意識傳輸過程。"
 trait_cybernetic:0 "義體化"
 trait_cybernetic_desc:0 "§L這個種族已經接受了義體化，他們種族的絕大多數成員都變成了義體人。他們會定期用更為先進的機械版本代替他們的有機身體組織。§!\n"
 trait_latent_psionic:0 "靈能潛勢"
 trait_latent_psionic_desc:0 "§L這個物種有潛在的靈能天賦，不過還在大部分的成員體內潛伏。雖然非常難得，這個能力會在部分領袖身上體現。§!\n"
 trait_psionic:0 "靈能"
 trait_psionic_desc:0 "§L這個種族的全體人員都掌握了強大的靈能力量。這代表著他們之間用心靈感應溝通。§!\n"
 leader_trait_admiral_cyborg:0 "義體人"
 leader_trait_admiral_cyborg_desc:0 "這位領袖裝備了軍用級別的電子神經植入體，能立即接入艦隊控制終端。"
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "這位領袖裝備了軍用級別的電子神經植入體，不僅在戰鬥中更具殺傷力，而且配備了完整的戰術指揮套件，極大的增強了戰場感知能力。"
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "這位領袖裝備了大型的分級採集電子神經植入體，以及其他各種配套插件，極大的提高了行政效率。"
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_scientist_cyborg_desc:0 "這位領袖裝備了增強能力的電子神經植入體，配合相應套件，能夠為主要的研究數據庫提供實時的神經接口。"
 leader_trait_ruler_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_ruler_cyborg_desc:0 "這位領袖裝備了增強能力的電子神經植入體，相比被替換下來逐漸廢棄的有機身體有著較大的生命期限。"
