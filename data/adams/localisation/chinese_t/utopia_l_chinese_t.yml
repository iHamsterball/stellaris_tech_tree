 utopia.2010.name:0 "廢棄的戴森球"
 utopia.2010.a.desc:0 "我們在[dyson_system.GetName]星系遇到了一個巨型建築的殘骸，包圍著這個星系的恆星。我們的科學家初步判斷這曾是個「§H戴森球§!」 - 一個用於徹底利用恆星能量的巨型建築。它顯然已經無法繼續運轉，這是由於它的主體遭受到了來自未知的能量武器的致命打擊\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "我們在 [dyson_system.GetName]星系遇到了一個戴森球的殘骸。它顯然已經無法繼續運轉，這是由於它的主體遭受到了來自未知的能量武器的致命打擊\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "值得注意的是這個戴森球殘骸周圍也漂浮著許多碎片雲。儘管這個龐然大物本身很古老，但這個戴森球核心的許多碎片很明顯來自於更近的年代。這些碎片大多似乎都來自兩支在一場戰爭中被摧毀的不同的艦隊，據推測這場戰鬥是為了爭奪這個廢棄戴森球的歸屬權。"
 utopia.2010.a:0 "這玩意似乎和我們的戴森球很相似。"
 utopia.2011.name:0 "戴森球被修復"
 utopia.2011.desc:0 "我們成功修復了在[From.GetName]星系內的廢棄戴森球。星系內的巨大碎片雲被收集起來用於修復戴森球，這樣我們既減少了資源的消耗，又為工程船消除了一個潛在的航行風險。"
 utopia.2012.name:0 "廢棄的科學樞紐"
 utopia.2012.desc:0 "我們在[nexus_system.GetName]發現了一個巨型建築的殘骸。這個巨型建築曾是某種巨大的§H科學樞紐§!。儘管這個裝置顯然已經被廢棄了數千年，它的主體幾乎仍舊完好無損。"
 utopia.2012.a:0 "我們認為這個東西很像我們的科學樞紐。"
 utopia.2013.name:0 "科學樞紐被修復"
 utopia.2013.desc:0 "在[From.GetName]附近的廢棄科學樞紐被我們[Root.GetName]中最聰明的大腦修復了。毫無疑問，正如它曾經的功能那樣，它將被用來解決我們時代的科學問題。"
 utopia.2014.name:0 "廢棄的哨兵陣列"
 utopia.2014.desc:0 "有證據表面，在浩瀚星河的歷史上，[sentry_system.GetName]星系不知在某個時刻曾經建立了一個巨大的軌道設施，這個設施某個奇怪的部件已經被摧毀。在這個星系的許多行星的同步軌道上有許多大型的碎片團，其中包括一些巨大的空間站外殼。\n\n這些殘骸中最大的是一個巨型§H哨兵陣列§!。我們的掃瞄儀初步推測，它的能量強大到能實時監控整個銀河系。"
 utopia.2014.a:0 "我們也有一個類似的哨兵陣列。"
 utopia.2015.name:0 "哨兵陣列被修復"
 utopia.2015.desc:0 "修復工程並不輕鬆，但我們的工程師們最終還是成功修復了在[From.GetName]星系的廢棄哨兵陣列。周圍的其他的空間站殘骸和碎片轉而被用作修復它的材料。\n\n在這億萬年的宇宙長河中，這是它第一次被重新充入能量，發出嗡嗡的響聲。它蘊含巨大能量的填線能在宇宙的另一端被清晰的觀測到。"
 utopia.2016.name:0 "廢棄的環世界"
 utopia.2016.desc:0 "這些環繞著[ring_system.GetName]星系中央恆星的廢墟，是一個古老的環形世界。任何曾經存在於這個星系的行星體，都在這個龐然大物的修建工程中被作為建築材料而使用。\n\n沒有證據能夠指明這個奇跡建築最初是被誰修建的，但這一定是一個先進文明的傑作。"
 utopia.2016.a:0 "至少他們和我們的文明一樣先進。"
 utopia.2017.name:0 "環世界區段被修復"
 utopia.2017.desc:0 "在[From.GetName]星系的環世界廢墟上， 我們的工程師成功的修復了它的一個區段。全新的環世界生態結構幾乎是由我們的行星學家從零開始規劃，但現在它已經足夠穩定，可以居住了。"
 anomaly.2576.name:0 "新的金屬"
 anomaly.2576.desc:0 "對[From.GetName]表面細緻的探測表明，這裡有一個巨大撞擊坑，裡面有一些設計不明的古代飛船的殘骸。這些飛船完全沒有生命支持系統，使得我們推測這些可能是某種人工智能操縱的無人探測器。\n\n有趣的是，這些船的船體是由一種叫做§H活性金屬§!的材料建造的，這是一種極其稀有的無機材料，擁有許多獨特的屬性。這種金屬可以被「編碼」來自動形成特定的形狀，並且它可以在受到損傷的時候緩慢自我修復。在漫長的數千年內，這些飛船上的這種金屬逐漸熔化成了巨大而緻密的礦脈，可能可以讓我們採集數千年。"
 living_metal_category:0 "奇特的撞擊坑"
 living_metal_category_desc:0 "我們發現了一個巨大的撞擊坑，這似乎不是自然形成的。"
 crisis.1011.desc:0 "我們失去了在[Root.GetName]上的殖民地！在摧毀了我們的軌道空間站後，這些來自異次元的侵略者們對著星球表面狂轟濫炸，並收割了地表上的所有生命。[Root.GetPlanetMoon]的整個生物圈都被這些侵略者毀滅殆盡 - 連一點生命的痕跡都沒有了。"
 utopia.61.name:0 "[From.From.From.From.Planet.GetName]軌道居住地建造完成"
 utopia.61.desc.a:0 "我們完成了第一個軌道居住地的修建，現在是時候讓我們準備一艘殖民船並著陸在我們親手創造的世界上了。\n\n從維持運行的機械核心到高聳入雲的山峰，居住地的一磚一瓦都是精心設計，使其成為我們在這浩瀚星海中的新家園。"
 utopia.61.desc.b:0 "[From.From.From.From.Planet.GetName]軌道殖民地已經完成修建，可以被殖民了。"
