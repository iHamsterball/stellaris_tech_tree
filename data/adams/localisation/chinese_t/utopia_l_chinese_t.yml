 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:3 "一個$dyson_sphere_5$會覆蓋住整個恆星，使得星系內所有星球全部變成貧瘠星球或冰封星球。"
 dyson_sphere_0:0 "戴森球基址"
 dyson_sphere_0_DESC:0 "這個建築平台空間站擔任著未來建設戴森球的基礎。"
 dyson_sphere_1:0 "戴森球框架"
 dyson_sphere_1_DESC:0 "這個是未來戴森球的框架，並且不會生產任何能量。"
 dyson_sphere_2:0 "局部戴森球"
 dyson_sphere_2_DESC:0 "一部分運作中的戴森球 —— §Y25%§! 能量生產效率。"
