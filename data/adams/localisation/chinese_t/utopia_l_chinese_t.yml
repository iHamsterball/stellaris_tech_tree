 ring_world_1_MEGASTRUCTURE_DETAILS:1 "一個§Y$pc_ringworld_habitable$§! 提供多個類似星球的地塊，但是會拆除整個星系的星球來作為材料。"
 ring_world_1_CONSTRUCTION_INFO_DELAYED:3 "一個完整的環世界包含了四個修建完成的環世界區段，每一個區段都相當於一個25格的蓋亞世界。"
 ring_world_1:0 "環形世界基址"
 ring_world_1_DESC:0 "這個設施將會擔當起給成千上萬的環形世界建設者提供太空腳手架，資源倉庫和居住艙的作用。"
 ring_world_2_intermediate:0 "環形世界框架"
 ring_world_2_intermediate_DESC:0 "這個最初的框架結構圍繞著星系內的太陽，並且作為我們最後建設完整宜居帶的平台。"
 ring_world_2:0 "環形世界區段框架"
 ring_world_2_DESC:0 "這個框架結構粗糙的組成了未完成的環形世界的表面的一部分。在小的宜居部分的工作還沒有完成。"
 ring_world_3_intermediate:0 "完成的環形世界區段"
 ring_world_3_intermediate_DESC:0 "一個功能完整的環形世界宜居部分，包括一個激活的生物圈，已經準備好了被殖民。"
 habitat_0_MEGASTRUCTURE_DETAILS:1 "§Y$pc_habitat$§! 是一個理論上被設計為永久居住並能夠自給自足的空間站。"
 habitat_0_CONSTRUCTION_INFO_DELAYED:2 "一個軌道居住地只能修建居住地特有的 £buildings  §Y建築§!並且只有 §Y12§!個區塊。"
 habitat_0:0 "居住地"
 habitat_0_DESC:0 "一個居住用空間站在一個非宜居星球的軌道上環繞，其表面能夠居住一些 §H人口§!，並能夠建造特定的§H建築§!。"
 cant_build_on_habitat:0 "§R不能在居住地上建造§!"
 think_tank_0_MEGASTRUCTURE_DETAILS:1 "§Y$think_tank_3$§!的研究實驗室和數據庫能夠產生巨大的未被處理的原始數據流。"
 think_tank_0:0 "科學樞紐基址"
 think_tank_0_DESC:0 "初始的基址將會擔任起未來科學樞紐的建設基礎。"
 think_tank_1:0 "科學樞紐中心"
 think_tank_1_DESC:0 "裝備了最先進的奇點電站，中央核心將會覆蓋大部分的樞紐能量需求。這也將會連接到未來的研究設施。"
 think_tank_2:0 "科學樞紐研發輔翼"
 think_tank_2_DESC:0 "科學樞紐研發輔翼包含絕大部分的實驗室並且為科學家們提供住所。分支同時配備了多個安保區域，如果必要的話，可以完成對各種區域的封鎖。"
 think_tank_3:0 "科學樞紐"
 think_tank_3_DESC:0 "一個裝備齊全且運作中的科學樞紐。"
 think_tank_4:0 "葛洛亦可樞紐"
 think_tank_4_DESC:0 "以它的發明家命名，科學樞紐有著一個我們最優秀的科研人員之一的大腦神經庫並融入了它的驅動核心，並允許它加速運轉。"
