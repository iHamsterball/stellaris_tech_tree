l_chinese_s:
 DERELICT_SHIP_PROJECT:0 "废弃的舰船"
 DERELICT_SHIP_PROJECT_DESC:0 "一条舰船漂浮在太空中，没有信号交互。更仔细的检查也许能弄清她的船员所遭遇的。"
 ODD_STAR_PROJECT:0 "炉火"
 ODD_STAR_PROJECT_DESC:0 "这颗奇怪的恒星看上去只能够熔化铍，这不科学。"
 IMPROBABLE_TEAPOT_PROJECT:0 "难以置信的瓷器"
 IMPROBABLE_TEAPOT_PROJECT_DESC:0 "一个陶瓷茶壶围绕着太阳运动……这太不真实了。搞清楚它是怎么形成的需要耗费很多时间。 这答案太难找到了，不过万一会有一种解释呢？"
 AI_ADMIRAL_PROJECT:0 "沙子中的战士"
 AI_ADMIRAL_PROJECT_DESC:0 "一支在沙漠星球上坠毁的古老舰队被发现了，她们的舰载AI仍然活跃。如果我们不去压制她，情况会急转直下。"
 MINING_GEAR_PROJECT:0 "钻头横行"
 MINING_GEAR_PROJECT_DESC:0 "一个古老的挖掘机正在巨大的小行星深处挖掘。如果我们在它被碎石压碎之前停下它，我们也许可以学到一些建设方面有用的东西。"
 ABANDONED_ARRAY_PROJECT:0 "遗弃的传感器阵列"
 ABANDONED_ARRAY_PROJECT_DESC:0 "一个被遗弃的传感器阵列似乎处于工作状态。如果我们能修复它并弄清楚它是如何工作的，我们也许能获得更多周边星系的详细信息。"
 ALIEN_RACER_PROJECT:0 "漂泊"
 ALIEN_RACER_PROJECT_DESC:0 "一条外星人的舰船漂泊在小行星带中，它没有回应招呼。我们应该调查看看到底发生了什么。"
 PSIONIC_HORSES_PROJECT:0 "平原的统治者"
 PSIONIC_HORSES_PROJECT_DESC:0 "一个高贵的哺乳动物种群漫步在水草丰茂的旷野。他们似乎对我们的靠近有点不安。近距离的研究能带给我们更多的信息。"
 ROBOT_CLEANERS_PROJECT:0 "遗留的机械"
 ROBOT_CLEANERS_PROJECT_DESC:0 "一个充满机器人的工厂在一个遥远的星球上被发现。如果我们重新激活他们，可能会揭示他们家园的秘密。"
 ALIEN_MONSTER_ON_SHIP:0 "外星怪兽在船上"
 ALIEN_MONSTER_ON_SHIP_DESC:0 "一个凶猛的生物入侵了我们的科研船并试图杀死船员。如果得不到军事援助他们可能坚持不了太久！"
 TREE_OF_LIFE:0 "树"
 TREE_OF_LIFE_DESC:0 "一棵树肆无忌惮的穿梭在虚无的太空中。它的汁液似乎吸引了太空中的巨量有机物。我们应该进行调查以弄清楚它的目的。"
 MASTERS_WRITINGS_POLITICS:0 "翻译定居者的文本"
 MASTERS_WRITINGS_POLITICS_DESC:0 "我们发现了一个隐藏的文件，这似乎对一个已经消亡的社群很重要。翻译它们定能为我们提供更深入了解其历史与文化的机会。"
 MASTERS_WRITINGS_PHILOSOPHY:0 "翻译探险家的文本"
 MASTERS_WRITINGS_PHILOSOPHY_DESC:0 "我们发现了外星人考察队携带的一些文本。如果我们能够翻译它们，我们也许能了解更多有关它曾经主人的信息。"
 MASTERS_WRITINGS_DIPLOMACY:0 "翻译贸易者的文本"
 MASTERS_WRITINGS_DIPLOMACY_DESC:0 "我们在一个可能的星际贸易废墟中发现了一些文本。如果我们能够翻译这些文件，我们可以更多地了解那些建立它的人。"
 MASTERS_WRITINGS_WAR:0 "翻译战士的文本"
 MASTERS_WRITINGS_WAR_DESC:0 "我们在一个废弃已久的战场遗迹上发现了战士的遗骸，以及他们所携带的必定对他们很重要的文件。如果我们翻译这些文件，我们可以了解的更多关于这个种族以及他们所进行的战争。"
 CRYOPOD_FOUND_PROJECT:0 "避难所"
 CRYOPOD_FOUND_PROJECT_DESC:0 "我们在山体底下找到了一个可能包含宝贵信息或者装置的建筑物。它的周围有危险的野生动物，为了得到它我们需要制服这些野兽。"
 CRYOPOD_OPENING_PROJECT:0 "撬开它"
 CRYOPOD_OPENING_PROJECT_DESC:0 "在避难所中我们只发现了各种各样的容器。如果我们想知道里面有什么，我们需要找到撬开它的最佳方法。"
 ANCIENT_OCEAN_SHIP:0 "被淹没的巡洋舰"
 ANCIENT_OCEAN_SHIP_DESC:0 "一艘外星人的巡洋舰躺在[Root.GetName]的海底。打捞她也许能得到宝贵的技术或资源。"
