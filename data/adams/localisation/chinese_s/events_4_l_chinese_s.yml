l_chinese_s:
 rogue_moon_category:0 "流浪卫星"
 rogue_moon_category_desc:1 "对[Root.GetName]的初步扫描显示，它和母星间的差别出乎我们的预料。"
 hollow_planet_category:0 "空心行星"
 hollow_planet_category_desc:1 "初步扫描显示，[Root.GetName]似乎只是一个中空的球体。我们推测它可能是个彻底的人造产物，也许它与其他星球没有区别，但在一个特定的时间被掏空了内部。"
 strong_magnetic_category:0 "强磁场"
 strong_magnetic_category_desc:0 "初步扫描仅发现[Root.GetName]为一个异常的强磁场所环绕。"
 undiscovered_planetary_modifier_category:0 "异常境况"
 undiscovered_planetary_modifier_category_desc:0 "调查[From.GetName]上的异常环境。"
 anomaly.6000.name:0 "流浪卫星"
 anomaly.6000.desc:0 "[From.GetName]和它的母星组成成分不同。调查发现它原属小行星，后来被现母星的重力捕获。进一步的研究也许能发现它的来处。 "
 anomaly.6001.desc:0 "[From.GetName]内部有一座基地！"
 anomaly.6002.name:0 "空心星球"
 anomaly.6002.desc:1 "经广泛研究，我们推断[From.GetName]是人造结构。[From.GetName]原为普通的小行星带，后被设法聚合起来、从中采矿，最后变成了一个空心球体。"
 anomaly.6003.desc:1 "令我们惊讶的是，[From.GetName]似乎曾是普通星球，其上诞生过生命。但它曾被某种未知的采矿机械彻底掏空，只剩下[From.GetName]这个小小的空心球体。"
 anomaly.6004.name:0 "强磁场"
 anomaly.6004.desc:0 "初步扫描仅发现[From.GetName]为一个异常的强磁场所环绕。这使得进一步的扫描受到干扰，除非[Root.GetName]靠近它进行详细观测。该磁场似乎是星球表面的密集金属矿藏所产生的，这可能为当地的采矿业带来利好。"
 anomaly.6005.name:0 "异常境况"
 anomaly.6005.desc:0 "我们的扫描显示[From.GetName]相当不寻常，需要进一步的观测。"
 anomaly.6006.name:0 "异常境况"
 anomaly.6006.desc:0 "我们对[From.GetName]的扫描告一段落，首席科学官[Root.GetLeaderName]已就此处异常情况起草了一份报告。"
 anomaly.6006.a:0 "报告，[Root.GetLeaderName]。"
 anomaly.6007.name:0 "丰富矿产"
 anomaly.6007.desc:0 "[From.From.GetName]的地表有大量极易采集的矿物，为当地的采矿业带来利好。"
 anomaly.6008.desc:0 "[From.From.GetName]天气极不稳定，暴风雨在表面到处肆虐。但此处充沛的风力将提供充裕的能量。"
 anomaly.6009.desc:0 "[From.From.GetName]表面繁衍出大群敌对生物，其中致命的肉食动物已饥肠辘辘。这给生物研究带来大量机遇。"
 anomaly.6010.desc:0 "尽管有生物生存，[From.From.GetName]的磁场十分微弱，几乎不能抵御宇宙辐射的影响。"
 anomaly.6011.desc:0 "[From.From.GetName]有着由密集金属矿引起的异常强磁场。这干扰了我们计算机等众多设备，但矿业的高收益将对此有所补偿。"
 anomaly.6012.desc:0 "[From.From.GetName]有着极不稳定的板块构造，极易导致地震或火山活动。珍贵矿物频频暴露在地表。"
 anomaly.6013.desc:0 "[From.From.GetName]被其恒星潮汐锁定，星球的一半常沐阳光，另一半则永堕黑夜。星球上即使有生命，也可能只是在昼夜半球交界地带。"
 anomaly.6014.desc:0 "[From.From.GetName]看来曾是气态巨行星，但离恒星太近，其厚厚的大气层燃烧殆尽，仅存一个致密的高金属含量内核。"
 anomaly.6015.desc:0 "[From.From.GetName]的公转轨道上散布着小行星、流星及彗星群。其频繁撞击对地表的完整度有惊人的影响，但也会留下不少珍贵矿藏。"
 anomaly.6016.desc:0 "[From.From.GetName]有着格外大量的天然卫星环绕。数以百计的小卫星和更小的星体环绕着它，其中不少都有着珍贵的矿藏。"
 anomaly.6017.desc:0 "[From.From.GetName]似乎主要由碳元素组成，其上几乎不含氧气。它不但富含普通的矿藏，而且频繁有火山活动将钻石带上地表。"
 anomaly.6018.desc:0 "壮观的风暴几乎常年呼啸在[From.From.GetName]的大气层。 居民对此很不高兴，但是科学研究却获得了大量机会。"
 anomaly.6019.desc:0 "[From.From.GetName]密度异常地低，因此重力也比大小相近的星球低得多。"
 anomaly.6020.desc:0 "[From.From.GetName]密度异常地高，因此其重力偏高，令人不适。然而其大量金属矿藏对物理研究大有裨益。"
 anomaly.6021.desc:0 "[From.From.GetName]是人造的或者是以某种方式被掏空的。尽管我们不知道它为何、如何变成这样，但对其的调查研究必有帮助。"
 anomaly.6022.desc:0 "[From.From.GetName]的球壳上有着大量易于获取的矿藏，为矿业提供了惊人的机遇。"
 anomaly.6023.desc:0 "目前尚不清楚[From.From.GetName]是从来如此，还是已被未知种族掠夺一空。但总而言之，此地几乎没有矿藏。"
 anomaly.6024.desc:0 "[From.From.GetName]上的食草动物大规模群聚，虽看似无害，但对殖民者足以致命。至于大型食肉动物，还是少说为妙。不过如果科学家有足够的勇气，这些生物还是很有研究价值的。"
 anomaly.6025.desc:0 "也许[From.From.GetName]曾经有卫星但是在灾难中遭摧毁，也许它轨道上的那些碎屑从未聚集在一起。 无论如何，这个星球周围现在环绕着一条微型小行星带。"
 anomaly.6026.desc:0 "[From.From.GetName]的风景非常瑰丽，任何居民都将不断欣赏到新的奇观。"
 anomaly.6027.desc:0 "在[From.From.GetName]的某些空气成分似乎能勾起人们心中的情欲。毋庸置疑，这使得对它的调查在某种意义上来说非常不方便。"
 anomaly.6028.desc:0 "[From.From.GetName]的空气中包含了一种天然的致幻成分。它能保持人们身心愉悦，还有助于简化某些深奥的物理学问题，但也会使人们在其他工作中分心。"
 anomaly.6029.desc:0 "[From.From.GetName]上的生命茁壮成长，动物种类多样，植物生长繁茂。"
 anomaly.6030.desc:0 "[From.From.GetName]上的生命艰难求生，有的寄生者依附强大生物，使寄主虚弱不堪。"
 anomaly.6031.desc:0 "某次久远的灾祸使得[From.From.GetName]充斥严重的辐射。日久年深，它再度可以居住，但目前还种不活任何作物。"
 anomaly.6660.desc.start:1 "我们的科研船扫描了[From.GetName]的表面，显然找到了一些不同寻常的东西。"
 anomaly.6660.desc.default:1 "$anomaly.6660.desc.start$[From.GetName]有着与我们前所未见的情况.\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.weather:1 "$anomaly.6660.desc.start$强风持续肆虐在[From.GetPlanetMoon]上，这对我们的研究大有裨益，但也阻碍人口增长。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.magnetic:2 "$anomaly.6660.desc.start$[From.GetPlanetMoon]的磁场频幅与我们预计的类型大不相同。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tectonic:0 "$anomaly.6660.desc.start$[From.GetPlanetMoon]不稳定的板块使得地震和火山活动频发。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.tidal:0 "$anomaly.6660.desc.start$[From.GetPlanetMoon]公转中被潮汐锁定，其半球永昼、半球永夜。它甚不宜居。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.impacts:1 "$anomaly.6660.desc.start$[Root.GetPlanetMoon]常受陨石雨摧残，大量投射物轰击其表面。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.gravity:0 "$anomaly.6660.desc.start$该星球的重力很不理想，无法容纳移民。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.wildlife:0 "$anomaly.6660.desc.start$该星球野兽极为凶猛，难以殖民。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.titan:0 "$anomaly.6660.desc.start$该星球已被充斥各种生命形式，与之接触可能极为危险。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.resources:0 "$anomaly.6660.desc.start$它的地质构造和悠久的历史带来额外资源，应当趁机收集。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.beauty:3 "$anomaly.6660.desc.start$[From.GetPlanetMoon]的天然景观能使任何人瞠目结舌，饱含敬畏。在此生活的生命伴随着其他生理上相容的生命形式，会非常愉悦。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.atmosphere:0 "$anomaly.6660.desc.start$大气某种成分影响人口增长，我们应谨慎一些。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.lush:0 "$anomaly.6660.desc.start$原生动物在族群扩张的过程中没有任何阻碍，因而有充足的机会收获大量需要的资源。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.terrible:0 "$anomaly.6660.desc.start$环境苛刻，景色凄凉，难以作为理想的定居点。\n\n$anomaly.6660.desc.end$"
 anomaly.6660.desc.end:0 "随着我们对新星球的调查，我们一定还会遇到类似的不同寻常的状况，显然不能无视其对扩张的潜在影响。"
 anomaly.6660.a.tooltip:0 "在[From.GetName]出现了一个行星修正。"
 anomaly_failure.6000.desc:1 "没有什么值得研究的东西。"
 anomaly_failure.6000.a:1 "好吧。"
 colony_mod.1.name:0 "这里发生什么了？"
 colony_mod.1.desc:0 "很显然[Root.GetName]曾发生了一场灾难并留下了超量辐射，但是详情不明。这个谜团随着在[Root.GetName]定居的殖民者不断增加而开始让人烦扰。毕竟，如果都不知道原因，我们又该怎么防止悲剧再次重演？"
 colony_mod.1.a:0 "让我们来弄清真相吧！"
 colony_mod.2.name:0 "巨型生物"
 colony_mod.2.desc:0 "[Root.GetName]的原生生物大的匪夷所思。“为什么它们那么大？对我们可有益处？”深入研究原生生物的建议书蜂拥而至。"
 colony_mod.2.a:0 "继续研究。"
 colony_mod.2.b:0 "不，别管那些大玩意儿了。"
 colony_mod.2.c:0 "确保研究不会对它们造成伤害。"
 colony_mod.2.d:0 "研究他们？抓住他们看看有没有用处！"
 colony_mod.3.name:0 "地震！"
 colony_mod.3.desc:0 "[Root.GetName]不稳定的板块构造刚刚又一次剧烈移动了。关于殖民地损失的报告刚刚抵达。"
 colony_mod.3.a:0 "让我们听听。"
 colony_mod.4.name:0 "观测到彗星经过行星带"
 colony_mod.4.desc:0 "[Root.GetName]的居民正在见证一出壮观的景象。一颗彗星正在经过[Root.GetName]的行星带，据称“惊心动魄”。"
 colony_mod.4.a:0 "盯紧天空！"
 colony_mod.5.name:0 "清除"
 colony_mod.5.desc:1 "毋庸置疑，[Root.GetName]大气中令人陶醉的效果让人无比享受，甚至在某些方面颇有助益，然而[Root.Owner.GetName]的保守派施加压力要求清除这些可能成瘾的气体。"
 colony_mod.5.a:1 "把它除掉！"
 colony_mod.5.b:0 "不，就让[Root.GetName]保持原状。"
 colony_mod.6.name:0 "轰炸"
 colony_mod.6.desc:0 "经过彻底调查，我们得出了一个令人不快的结论：[Root.GetName]是一场古代大屠杀的遗址。据我们了解，[Root.GetName]的土著是已接近于到达远征太空阶段的种族，然而一个更加先进的种族突然出现在星系，从轨道轰炸了[Root.GetName]并离开，只留下寥寥几个幸存者，在濒临灭绝的境地中陷入绝望。"
 colony_mod.6.a:0 "研究影响页中关于所使用武器的更多细节。"
 colony_mod.7.name:0 "星际战争"
 colony_mod.7.desc:0 "经过彻底调查，我们得出了一个令人不快的结论：[Root.GetName]是一场被遗忘的战争中的受害者。原住民是谁、战争的起因已不可考，但可以确定他们是在行星保卫战中被系外侵略者抹杀。虽然这发现令人毛骨悚然，我们至少可以合理推断这不太可能会再次发生了。"
 colony_mod.7.a:0 "研究战场遗物"
 colony_mod.8.name:0 "种族自灭"
 colony_mod.8.desc:0 "[Root.GetName]的历史悲剧被揭开。很久以前，[Root.GetName]在两极强权对峙下艰难生存。后来，战争爆发，矛盾激化，直至核武器的滥用毁灭了[Root.GetName]上所有的高等生命。"
 colony_mod.8.a:0 "人民为何迎来这样的命运？"
 colony_mod.9.name:0 "我们不知道。"
 colony_mod.9.desc:0 "尽管对[Root.GetName]历史进行了广泛调查，我们还是不知道这里曾经发生了什么。过去依然是一个谜。"
 colony_mod.9.a:0 "麻烦"
 colony_mod.10.name:1 "清除"
 colony_mod.10.desc:1 "[Root.GetName]大气中致幻的成分被全部清除了！"
 colony_mod.11.name:1 "清除：突破"
 colony_mod.11.desc:1 "[Root.GetName]大气经过过滤，致幻的效果已经大幅削弱。"
 hallucinogen_update_tooltip:0 "啊，新鲜的空气！"
 colony_mod.12.name:1 "陨石冲击"
 colony_mod.12.desc:1 "[Root.GetName]再度被陨石击中，毁坏一部分殖民地。不需多说，当地居民对此并不开心。"
 colony_mod.12.a:1 "他们知道风险的。"
 colony_mod.12.b:0 "必须要做一些事情。"
 colony_mod.13.name:1 "陨石防御系统"
 colony_mod.13.desc:1 "超固建筑技术和自动防御系统结合起来应该可以让[Root.GetName]的人民不再苦于陨石冲击了。"
 irradiated_planet_tooltip:0 "调查开始……"
 colony_mod.14.name:1 "太空恩赐"
 colony_mod.14.desc:1 "尽管陨石降临到你的星球会让人十分头疼，[Root.GetName]相当地幸运的。殖民地没有受到损伤。"
 colony_mod.14.a:0 "我们的人民会挺过难关。"
 colony_mod.14.b:0 "我们必须想方法阻止它。"
 colony_mod.16.name:1 "电磁奇迹"
 colony_mod.16.desc:1 "[Root.GetName]周围的强磁场最近在影响地面上的电脑。奇怪的是，这个影响并非单纯随机干扰，电脑反倒比原来效率更高了。这简直是老天相助……"
 colony_mod.17.name:1 "电磁破坏"
 colony_mod.17.desc:1 "[Root.GetName]周围的强磁场一直使地表的电子仪器出问题，但最近我们的电脑受到的影响尤其严重。爆发原因迄今不明，不过我们猜这是暂时现象。"
 colony_mod.21.name:0 "地震：损伤报告"
 colony_mod.21.desc:0 "近期发生在[Root.GetName]的地震在当地的殖民地造成了一个巨大的深坑。那里原来的东西被一个深不见底的大洞取代。"
 colony_mod.22.desc:0 "近期发生在[Root.GetName]的地震虽然撼动了我们的殖民地，但没有造成任何损伤。令人惊喜的是，这场地震反而让我们发现了一批有用的矿藏。"
 colony_mod.23.desc:0 "近期发生在[Root.GetName]的地震虽然撼动了我们的殖民地，但没有造成任何损伤。"
 quake_report_tooltip:0 "报告将于近期寄出。"
 quake_sinkhole_tooltip:0 "£blocker §R深坑§!出现了。"
 titanic_troop_limit_tooltip:0 "研究突破让我们能够训练巨型生物加入军队，但是由于适格者不多，一次仅能少量训练。"
 titantic_blocker_tooltip:0 "如果我们曾踏足于那些区域那我们必须要避开。"
 good_impact_tooltip:0 "万幸，陨石没有造成伤害，并将一些有用的矿物带到了地面。"
 colony_mod.100.name:0 "巨兽的家园"
 colony_mod.100.desc:0 "[From.GetName]是巨型生物的故乡。他们中有一部分为数众多而且十分危险，他们仅为其他物种留下这片星球中最为荒凉的区域。"
 colony_mod.101.name:0 "巨型生物研究：成功"
 colony_mod.101.desc:0 "经过一段时期的调查研究，[Root.GetName]的科学家终于获得了突破并且成功实现了与一些巨型生物的简单交流。巨型生物虽个头巨大、动作迟缓，且难以沟通，但毕竟难以置信地坚韧和强壮。其中一些愿意加入我们军队，毫无疑问会成为我们的杀手锏。"
 titanic_recruit_tooltip:0 "泰坦巨兽现在可以招募了。"
 titanic_recruit_phile_tooltip:0 "泰坦巨兽如今可纳入招募对象，有大量巨型生命的区域如今也可安全进行殖民。"
 colony_mod.102.name:0 "巨型生物研究：失败"
 colony_mod.102.desc:0 "一场灾难性的连锁反应中，[Root.GetName]的科学家触怒了土著的巨型生物。巨大的生物在殖民地肆虐，将他们前行道路上的一切都粉碎殆尽。"
 titanic_uprising_tooltip:0 "泰坦巨兽正在杀死所有人！"
