 edict_production_targets_desc:1 "这项法案是集中行政上的努力来重新调整和评估生产目标，进而推动矿物的产出。"
 edict_reeducation_campaign:0 "再教育活动"
 edict_reeducation_campaign_desc:1 "这项法案建立了本地的再教育活动，确认了异议都不过是无知的产物和思考的谬误。"
 edict_farming_subsidies:0 "农业补贴"
 edict_farming_subsidies_desc:1 "这项法案提供了正面的积极的经济刺激，提高了粮食的产出。"
 edict_land_of_opportunity:0 "机会之地"
 edict_land_of_opportunity_desc:1 "这项法案建立了有针对性的以行星作为前沿的框架的公关活动，一个新的社会前沿，一个任何人可以茁壮成长的地方，一个新的开始。"
 edict_capacity_overload:0 "过载发电"
 edict_capacity_overload_desc:1 "这项法案允许短时间的使区域电网过载，使得当地发电厂发电能力提高。"
 edict_infrastructure_projects:0 "基础设施项目"
 edict_infrastructure_projects_desc:1 "这项法案在政治上极大的支持新的建筑计划。"
 edict_social_engineering:0 "社会工程"
 edict_social_engineering_desc:2 "这项极端威权主义法案授权使用微妙的社会工具来加强我们在这颗行星上的执政理念。"
 edict_privatization_campaign:1 "基层管理"
 edict_privatization_campaign_desc:2 "这项极端平等主义法案鼓励最接近生产的个人努力去提高责任。"
 edict_peace_festivals:0 "和平节日"
 edict_peace_festivals_desc:0 "这项极端和平主义法案通过充满了特殊事件和节日的整个季节来培养一种团结和快乐的精神。"
 edict_arms_race:0 "军备竞赛"
 edict_arms_race_desc:0 "这项极端军国主义法案集中全部的行政和社会影响来提高军备的生产效率。"
 edict_religious_unity:1 "精神团结"
 edict_religious_unity_desc:1 "这项极端唯心主义法案利用近乎狂热的宗教联合群众，特别强调收获和生育仪式。"
 edict_spirit_of_science:0 "科学精神"
 edict_spirit_of_science_desc:0 "这项极端唯物主义法案集中全部的行政和社会影响，专注于高效率的科研和理性的欢庆。"
 edict_legal_aliens:0 "合法入境"
 edict_legal_aliens_desc:0 "这项极端亲外主义法案启动一项大规模的公关活动，以邀请外星人来到这个灿烂而多元文化的天堂般的行星上生活。"
 edict_purity_laws:0 "净化法案"
 edict_purity_laws_desc:0 "通过严格的种族隔离措施，这项极端排外主义法案将保证我们的种族纯洁和帝国的凝聚力。"
 edict_crystal_sonar:0 "水晶声纳"
 edict_crystal_sonar_desc:0 "允许我方舰队在遭遇晶状生命体时能够使用一项特殊科技，能够瞬间调查完毕晶状生命体聚居的星系。\n花费： £energy §R-30§!"
 edict_droning_optimizations:0 "无人机最佳化"
 edict_droning_optimizations_desc:2 "§L模仿古代采矿无人机技术，这个方案中我们的采矿作业所需的能量将会提高我们的矿石产量。§!"
 edict_greater_crystal_bounty:0 "大量的水晶奖励"
 edict_greater_crystal_bounty_desc:0 "§L命令我们的舰队去从被破坏的晶状生命体收集矿石。§!\n每个被击败的舰队的矿石：§G100§!"
 edict_crystal_bounty:0 "水晶奖励"
 edict_crystal_bounty_desc:0 "§L命令我们的舰队去从被破坏的晶状生命体收集矿石。§!\n每个被击败的舰队的矿石：§G50§!"
 edict_drone_bounty:0 "无人机奖励"
 edict_drone_bounty_desc:0 "§L命令我们的舰队去从古代采矿无人机上收集能量块。§!\n每个被击败的舰队的能量币：§G50§!"
 edict_consecrated_worlds:1 "行星祝圣"
 edict_consecrated_worlds_desc:0 "这项法案规定这里成为神圣之所，它将在我们的传统信仰中成为圣地。不远万里前来的朝圣者将在它的神圣光环中欢欣鼓舞。"
 POLICIES_LABEL:0 "这些是我们帝国目前的可用政策"
