 RED_LASER:0 "红色激光器"
 RED_LASER_DESC:0 "激光武器向目标发射一道光束，通过聚焦热量造成伤害。"
 BLUE_LASER:0 "蓝色激光器"
 BLUE_LASER_DESC:0 "比红色激光器更加强大，对有机生物来说，这种波长的电磁辐射看上去是蓝色或紫色的。"
 UV_LASER:0 "紫外激光器"
 UV_LASER_DESC:0 "比蓝色激光频率更高。精准且破坏性大，可以造成巨大伤害。"
 XRAY_LASER:0 "X射线激光器"
 XRAY_LASER_DESC:0 "这种激光拥有比紫外激光更短的波长，但破坏性更高。"
 GAMMA_LASER:0 "伽马激光器"
 GAMMA_LASER_DESC:0 "伽马激光的电磁辐射频率极高。在激光武器领域，其破坏力是无可比拟的。"
 SPACEPORT_LASER:0 "站基激光器"
 SPACEPORT_LASER_DESC:1 "装载在空间站上的激光器，拥有优秀的目标跟踪能力，弥补了空间站本身的移动限制。"
 ENERGY_LANCE_1:0 "粒子光矛"
 ENERGY_LANCE_1_DESC:1 "这类重型能量武器发射高度集中的粒子束，可以造成巨大伤害。"
 ENERGY_LANCE_2:0 "快子光矛"
 ENERGY_LANCE_2_DESC:1 "粒子光矛的增强版，可以发射威力强大的快子束。"
 PLASMA_1:0 "等离子喷射炮"
 PLASMA_1_DESC:0 "向目标射出高能等离子球的破坏性武器。这些等离子射弹在穿透飞船装甲时非常有效。"
 PLASMA_2:0 "等离子加速炮"
 PLASMA_2_DESC:0 "这些新的加速器使用改进的遏制场发射高能等离子射弹。这使得射弹在空中朝其目标行进中有较少的能量泄漏。"
 PLASMA_3:0 "等离子加农炮"
 PLASMA_3_DESC:0 "等离子武器的最新产品，这些大炮是旧有的巨舰大炮主义的产物，等离子喷射炮军事化版本。它的等离子炮弹甚至是致命。"
 ARC_EMITTER_1:0 "电弧发射器"
 ARC_EMITTER_1_DESC:0 "向目标发射混乱能量的电弧，其中部分可以忽略装甲和护盾的强大武器。"
 ARC_EMITTER_2:0 "聚焦电弧发射器"
 ARC_EMITTER_2_DESC:0 "这些升级的发射器都配备有更好的聚焦透镜，从而产生更强大的能量发射。"
 DISRUPTOR_1:0 "碎裂炮"
 DISRUPTOR_1_DESC:0 "碎裂炮发射削弱和摧毁构成目标的原子的分子键的高能量闪电。对抗护盾特别有效。"
 DISRUPTOR_2:0 "离子碎裂炮"
 DISRUPTOR_2_DESC:0 "这些升级的碎裂炮向目标发射更具破坏性的离子微粒闪电。"
 DISRUPTOR_3:0 "相位碎裂炮"
 DISRUPTOR_3_DESC:0 "对不幸无法招架的敌人造成难以置信的量子能量伤害的极高效碎裂炮。"
 ENERGY_TORPEDO_1:0 "质子鱼雷"
 ENERGY_TORPEDO_1_DESC:1 "这些能量鱼雷由紧密压缩的质子构成，并且它们能够完全穿透反射盾屏障或护盾系统。"
 ENERGY_TORPEDO_2:0 "中子鱼雷"
 ENERGY_TORPEDO_2_DESC:1 "升级后的能量鱼雷依靠中子而不是质子形成破坏力。像它的前辈一样，它不能被能量护盾阻挡。"
 MINING_DRONE_LASER_1:0 "采矿激光"
 MINING_DRONE_LASER_1_DESC:1 "高度集中的采矿激光，不仅可以切割小行星。也可以切开船体。"
 BLUE_CRYSTAL_WEAPON_1:0 "蓝色破片投射器"
 BLUE_CRYSTAL_WEAPON_1_DESC:1 "蓝色破片投射器模仿蓝宝石晶体的武器化投射来造成损害。"
 GREEN_CRYSTAL_WEAPON_1:0 "绿色破片投射器"
 GREEN_CRYSTAL_WEAPON_1_DESC:1 "绿色破片投射器模仿绿宝石晶体的武器化投射来造成中等程度的损害。"
 YELLOW_CRYSTAL_WEAPON_1:0 "黄色破片投射器"
 YELLOW_CRYSTAL_WEAPON_1_DESC:1 "黄色破片投射器模仿黄宝石晶体的武器化投射来造成很大损害。"
 RED_CRYSTAL_WEAPON_1:0 "红色破片投射器"
 RED_CRYSTAL_WEAPON_1_DESC:1 "红色破片投射器模仿红宝石晶体的武器化投射来造成极其巨大的损害。"
 SPACE_CLOUD_WEAPON_1:0 "天云闪电"
 SPACE_CLOUD_WEAPON_1_DESC:1 "利用我们基本相互作用力的理解，我们可以在虚空云中生成相当巨大的内部电荷，甚至是最高的容量的电荷，天云闪电武器系统能造成巨大的伤害。"
 PSIONIC_BLAST_1:0 "灵爆"
 PSIONIC_BLAST_1_DESC:0 ""
 EXTRADIMENSIONAL_1:0 "物质分解器"
 EXTRADIMENSIONAL_1_DESC:1 "它是来自于其他维度的暴风骤雨，物质分解器的核心技术是扭曲几条物理法则进行破坏。"
 MISSILE_1:0 "核导弹"
 MISSILE_1_DESC:0 "装备了高当量核武器的太空导弹。尽管是前太空时代的技术，但这种发射后自寻目标的武器有惊人的射程。"
 MISSILE_2:0 "聚变核导弹"
 MISSILE_2_DESC:0 "升级版的太空导弹，配备了更强大的核聚变弹头，有着更好的飞行能力。"
 MISSILE_3:0 "反物质导弹"
 MISSILE_3_DESC:0 "这些先进的导弹配备有强劲的反物质弹头。更加完善的导航系统大大提高了索敌能力。"
 MISSILE_4:0 "量子导弹"
 MISSILE_4_DESC:0 "最新的导弹经过升级具备强大无比的破坏力，它能够从真空中汲取真空零点能。"
 MISSILE_5:0 "猛虎导弹"
 MISSILE_5_DESC:0 "这些最尖端的导弹配备功能有限的AI驾驶，极大地提高导弹追踪目标的能力和水平。"
 SPACEPORT_MISSILE:0 "站基导弹"
 SPACEPORT_MISSILE_DESC:1 "和飞船不同，空间站中最不缺的就是空间。因此，空间站的导弹设备可以储存大量弹药，并能安装更高效的装填系统。"
 SWARMER_MISSILE_1:0 "蜂群导弹"
 SWARMER_MISSILE_1_DESC:0 "这些小导弹可以集群发射，是专门针对敌人的点防系统设计的。"
 SWARMER_MISSILE_2:0 "旋风导弹"
 SWARMER_MISSILE_2_DESC:0 "新的微型化技术将使得我们可以在蜂群导弹上安装更加强力的弹头，并提高飞行能力。"
 SCOURGE_MISSILE_1:0 "天灾导弹"
 SCOURGE_MISSILE_1_DESC:1 "天灾导弹的载荷是多种虫群用于星际战争的化合物的混合体，已被证明对最难对付的军舰也意外的有效。"
 SPACEPORT_SCOURGE_MISSILE:0 "站基天灾导弹"
 SPACEPORT_SCOURGE_MISSILE_DESC:1 "$SCOURGE_MISSILE_1_DESC$"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON:0 "天灾酸爆"
 MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC:1 "封装在弹道载体之中的高腐蚀性的有机物曾被用于虫群的轨道轰炸，现在已被改装成舰船武器。"
 SMALL_SCOURGE_PROJECTILE_WEAPON:2 "小型$MEDIUM_SCOURGE_PROJECTILE_WEAPON$"
 SMALL_SCOURGE_PROJECTILE_WEAPON_DESC:2 "$MEDIUM_SCOURGE_PROJECTILE_WEAPON_DESC$"
 SWARM_STRIKE_CRAFT_1:0 "虫群舰载机"
 SWARM_STRIKE_CRAFT_1_DESC:1 "克隆的小型索林原虫样本能够被用于舰队内部通讯的波长所控制，这使得我们可以利用其作为舰队先锋。"
 AMOEBA_STRIKE_CRAFT_1:1 "变形虫鞭毛"
 AMOEBA_STRIKE_CRAFT_1_DESC:1 "培育在卵的鞭毛内的变形虫能够对船体磁场的微小变化作出反应，因而也可以作为舰队的一部分。"
 DRONE_STRIKE_CRAFT:0 "精密无人机"
 TORPEDO_1:0 "太空鱼雷"
 TORPEDO_1_DESC:0 "这些鱼雷其实都是速度缓慢的巨大导弹。它们装备了更加强大的弹头和护盾调制器，这使得它们可以安然穿过能量屏障。"
 TORPEDO_2:0 "装甲鱼雷"
 TORPEDO_2_DESC:0 "升级过后的太空鱼雷装备有装甲，可以更好地抵挡敌人点防御系统的火力。在鱼雷爆炸的时候，上面碎裂的装甲会造成额外的伤害。"
 TORPEDO_3:0 "蹂躏者鱼雷"
 TORPEDO_3_DESC:0 "装备有超强弹头的先进鱼雷。拥有更加光滑的设计，更快的引擎以及改良的护盾调解器，可以轻松穿过能量屏障。"
 MASS_DRIVER_1:0 "质量投射器"
 MASS_DRIVER_1_DESC:0 "此类电磁射弹器使用磁场将穿甲弹丸回旋加速到极高的速度。"
 MASS_DRIVER_2:0 "磁轨炮"
 MASS_DRIVER_2_DESC:0 "早期质量投射器的升级版，使用电磁线圈加速弹药。"
 MASS_DRIVER_3:0 "轨道炮"
 MASS_DRIVER_3_DESC:0 "使用平行双轨发射速度惊人的炮弹。"
 MASS_DRIVER_4:0 "改良轨道炮"
 MASS_DRIVER_4_DESC:0 "新型轨道炮，轨道更加稳固，能量供应更加充足。威力比之前的型号更大，准确度也更高。"
 MASS_DRIVER_5:0 "高斯炮"
 MASS_DRIVER_5_DESC:0 "磁轨炮的升级版，破坏力比最高级的轨道炮还要高。炮弹的准确度和速度都无与伦比。"
 SPACEPORT_MASS_DRIVER:0 "站基质量投射器"
 SPACEPORT_MASS_DRIVER_DESC:1 "搭载在空间站上的实弹加速投射炮，尽管设计陈旧，但威力不输于高级的舰载装备。"
 KINETIC_ARTILLERY_1:0 "动能火炮"
 KINETIC_ARTILLERY_1_DESC:0 "超长程火炮，能够在极远距离以高精度投射强力的炮弹。"
 KINETIC_ARTILLERY_2:0 "先进动能火炮"
 KINETIC_ARTILLERY_2_DESC:0 "更加强力的长程舰载加农炮，装备了新身管和升级后的火控计算机。"
 LARGE_MASS_ACCELERATOR_1:0 "兆级加农炮"
 LARGE_MASS_ACCELERATOR_2:0 "千兆级加农炮"
 MASS_ACCELERATOR_1:0 "兆级加农炮"
 MASS_ACCELERATOR_1_DESC:0 "一款无比庞大的质量加速炮，只能安装在轴基武器台上。"
 MASS_ACCELERATOR_2:0 "千兆级加农炮"
 MASS_ACCELERATOR_2_DESC:0 "更加强大的质量加速炮。"
 AUTOCANNON_1:0 "自动加农炮"
 AUTOCANNON_1_DESC:0 "大口径的弹道武器，能够发射成箱的高爆弹药。这些加农炮主要的优势就是他们的高开火频率。"
 AUTOCANNON_2:0 "撕裂加农炮"
 AUTOCANNON_2_DESC:0 "这些升级后的旋转加农炮具备更完善的追踪和火力控制系统，进一步增加了开火频率。"
 AUTOCANNON_3:0 "火风暴加农炮"
 AUTOCANNON_3_DESC:0 "先进的旋转式自动炮台，能够向目标发射出一团团的高爆穿甲弹。"
 FLAK_BATTERY_1:0 "高射炮"
 FLAK_BATTERY_1_DESC:2 "在近距离发射区域效应榴霰弹的火炮。对敌方舰载机极其致命，但只能对大型船只造成伤害。"
 FLAK_BATTERY_2:0 "先进高射炮"
 FLAK_BATTERY_2_DESC:1 "使用新型强力榴霰弹的升级高射炮。对舰载机和导弹提供卓越防御。"
 EMPTY_DRIVE:0 "无超光速引擎"
 EMPTY_DRIVE_DESC:1 "没有超光速引擎的舰船不能离开建造它们的星系。"
 WARP_DRIVE_1:0 "曲率引擎 I"
 WARP_DRIVE_1_DESC:1 "可以在星系边界进行超光速旅行，移动范围有限，离开和抵达时需要进入启动阶段和冷却阶段。"
 WARP_DRIVE_2:0 "曲率引擎 II"
 WARP_DRIVE_2_DESC:1 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3:0 "曲率引擎 III"
 WARP_DRIVE_3_DESC:1 "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE:0 "$WARP_DRIVE_3$"
 HYPER_DRIVE_1:0 "超空间引擎 I"
 HYPER_DRIVE_1_DESC:2 "装备有超空间引擎的飞船可以通过跨星际连结点在星系边缘之间迅速移动。"
 HYPER_DRIVE_2:0 "超空间引擎 II"
 HYPER_DRIVE_2_DESC:1 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "超空间引擎 III"
 HYPER_DRIVE_3_DESC:1 "$HYPER_DRIVE_1_DESC$"
 JUMP_DRIVE_1:0 "跃迁引擎"
 JUMP_DRIVE_1_DESC:1 "跃迁引擎能够在现实空间中撕开一个飞船大小的空洞，使飞船能够实现短途的恒星间跃迁。尽管人们还不太理解飞船跃迁时穿过的空间的本质。"
 PSI_JUMP_DRIVE_1:0 "灵能跃迁引擎"
 PSI_JUMP_DRIVE_1_DESC:1 "灵能跃迁引擎利用船员的潜在灵能打断时空的连续性，消除目的地与出发地之间的距离。"
 WORMHOLE_DRIVE_DESC:0 "装备有虫洞调谐器的舰船能够利用虫洞产生器产生的传送门实现恒星间旅行。"
 ftl_components:0 "超光速组件"
 ftl_components_DESC:0 "任何在恒星系间穿梭的飞船都需要装备有类似超光速元件的组件。"
 ship_sensor_components:0 "传感器"
 ship_sensor_components_DESC:0 "传感器能够显现出任何出于其范围内的舰队或星系的具体细节。"
 thruster_components:0 "推进器"
 thruster_components_DESC:0 "推进是用于一切亚光速的航行，是所有船只的必备部分。"
 combat_computers:0 "作战电脑"
 combat_computers_DESC:0 "所有军事船只上都安装有用于战斗的电脑，会自动进行瞄准运算、规避性驾驶以及伤害控制。"
 border_extruders:0 "边界信标"
 border_extruders_DESC:0 "边界信标类似于一个浮标，能够在深空中投射和绘制国界线。"
 ship_aura_components:0 "力场发射器"
 ship_aura_components_DESC:1 "立场发射器能够映射并维持一个区域力场，能够对我方或敌方舰船产生不同的效果。"
 FISSION_REACTOR:0 "裂变反应堆"
 FISSION_REACTOR_DESC:0 "裂变反应堆能够产生大量能量，但是它也会产生有害的核废料。"
 FUSION_REACTOR:0 "聚变反应堆"
 FUSION_REACTOR_DESC:0 "聚变反应堆能够产生巨量的能量，而且比裂变反应堆更加安全。"
 COLD_FUSION_REACTOR:0 "冷核聚变反应堆"
 COLD_FUSION_REACTOR_DESC:0 "将核聚变维持在较低的温度，全新一代的核聚变反应堆就此诞生了。"
 ZERO_POINT_REACTOR:0 "零点反应堆"
 ZERO_POINT_REACTOR_DESC:0 "这些发动机能够吸收真空零点能，几乎能够无限供应能量。没有比这更有效率的发电方式了。"
 ANTIMATTER_REACTOR:0 "反物质反应堆"
 ANTIMATTER_REACTOR_DESC:0 "我们利用正反物质湮灭所产生的能量，产生的能量远远多于核聚变所产生的能量。"
 SCIENCE_LAB_1:0 "科学实验室"
 MEDIUM_SCIENCE_LAB_1_DESC:0 "船上的实验室能够进行一些最基本的研究任务，或者进行一些对星体的研究。"
