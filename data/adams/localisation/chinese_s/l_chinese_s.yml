 ethic_authoritarian:1 "威权主义"
 ethic_authoritarian_desc:1 "§L一个强大的能起引导作用的力量，对于任何一个文明的成功都是至关重要的——否则只能带来无政府与混乱。领导民众走向生产力最高的道路是国家的职责。§!\n"
 ethic_fanatic_authoritarian:0 "极端威权主义"
 ethic_fanatic_authoritarian_desc:1 "§L同一个声音，同一个权力，同一个国家。所有的民众，都有着庄严的义务去服从明智的少数人。而这些少数人承担了巨大的领导民众的责任。§!\n"
 ethic_egalitarian:0 "平等主义"
 ethic_egalitarian_desc:1 "§L任何拒绝信奉它的成员应当平等的社会——平等的社会中所有个体都应当能通过足够努力的工作获得更高的地位——不仅严重缺乏公正，更是彻底南辕北辙。§!\n"
 ethic_fanatic_egalitarian:0 "极端平等主义"
 ethic_fanatic_egalitarian_desc:1 "§L时刻警惕那些会成为独裁者的人，在他们错误的假定中，他们个人的欲望与事项凌驾于他们的追随者。一个不重视它所有成员的需求和利益的社会不是社会——而是一个犯罪组织。§!\n"
 ethic_xenophobe:0 "排外主义"
 ethic_xenophobe_desc:1 "§L他们已经在冒着巨大的风险探索银河系，任何不解与未知都被猜忌所巨大化。任何信任与交流都是毫无意义的，跨种族与意识形态的差异将导致宇宙社会不再是个童话里的森林。§!\n"
 ethic_fanatic_xenophobe:0 "极端排外主义"
 ethic_fanatic_xenophobe_desc:1 "§L宇宙是一片黑暗森林，每一个文明都是带着猎枪的猎人。我们没有义务也没有可能信任任何外星人，生存才是文明的第一需求。§!\n"
 ethic_xenophile:0 "亲外主义"
 ethic_xenophile_desc:0 "§L他们的内心中都存在着一份对于未知的好奇心，他们愿意与任何物种建立交流，来让自己知道得更多，了解得更多。§!\n"
 ethic_fanatic_xenophile:0 "极端亲外主义"
 ethic_fanatic_xenophile_desc:0 "§L如果在他们的社会中存在一个绝对的道德法则，那就是探索深空与外星人，并与他们融为一体。§!\n"
 ethic_militarist:0 "军国主义"
 ethic_militarist_desc:1 "§L他们相信唯一的真正的美德是勇气和纪律，武装力量能够更好地保护自己，胜过任何脆弱的约定与诺言。§!\n"
 ethic_fanatic_militarist:0 "极端军国主义"
 ethic_fanatic_militarist_desc:1 "§L在这个无助的深空中，没有什么比武力更具备话语权。这个宇宙不是一个摇篮，也没有任何的道德约束。§!\n"
 ethic_pacifist:0 "和平主义"
 ethic_pacifist_desc:0 "§L他们认为任何事情都可以被和平地解决，冲突带来的结果是破坏性的，甚至会破坏他们互相争夺的东西。§!\n"
 ethic_fanatic_pacifist:0 "极端和平主义"
 ethic_fanatic_pacifist_desc:0 "§L作为文明的化身，他们认为武力无法解决所有事情，战争只能带来痛苦与死亡，还会使所有人付出巨大的代价。§!\n"
 ethic_spiritualist:0 "唯心主义"
 ethic_spiritualist_desc:1 "§L有人认为我们应当记住我们是如何的藐小，我们的生命在巨大而冷漠的宇宙中是如何的没有意义……这是多么的不可理喻！我们能够所知的的唯一真相就是我们的存在。宇宙——无论它拥有多少浮于表面的称颂——也不过是我们偶然分享的梦境而已。§!\n"
 ethic_fanatic_spiritualist:0 "极端唯心主义"
 ethic_fanatic_spiritualist_desc:0 "§L我们的科学已经证明了意识乃现实之父。我们耐心的审视那些用其他的世界观欺骗自己的人，他们做着孩童般幼稚的努力，翻弄着他们的一块块“实在的物质”。§!\n"
 ethic_materialist:0 "唯物主义"
 ethic_materialist_desc:0 "§L他们认为在一个物种接触太空时就必须抛开所有幼稚的事物，比如宗教与神明这种虚幻的东西。现实是残酷而无情的，他们坚定信心，通过对科学的坚定不移的追求来切实维护族群的生存空间。§!\n"
 ethic_fanatic_materialist:0 "极端唯物主义"
 ethic_fanatic_materialist_desc:0 "§L尽管这很残酷，但是我们必须成长起来，抛弃我们过时的道德观念。没有所谓的“神圣的思维的火花”给予了生命体的思想特殊价值。除了我们授予的，没用任何东西拥有固有的独一无二的价值。让我们拥抱确信的自由，然后在所有的方面都达到最高的效率！§!\n"
 ethic_neutral:0 "没有特征"
 ethic_neutral_desc:0 "§L他们的思想是混杂的，任何倾向都可能存在于他们的社会中。§!"
 ethic_hive_mind:0 "蜂群思维"
 ethic_hive_mind_desc:0 "§L我们触及太空的每一个角落。\n广袤的空间都属于我们§!"
