 energy_desc:1 "§E§H能量币§!（ £energy  ）是受所有太空种族所承认的一种能源本位的流通货币。你可以通过如下方式获得能量币:\n§Y1.§!在殖民地星球表面建造与升级 £building §H发电站§! 。\n§Y2.§!派遣§H工程船§!在蕴含能源的行星或恒星上建造§H矿物空间站§!。§!"
 influence:0 "影响力"
 influence_desc_hive_mind:0 "§E§H影响力§!（ £influence ）象征着我们的§H蜂群思维§!控制我们的蜂群人口的能力，它可以在很多领域产生作用，诸如颁布§H法令§!，招募§H领袖§!与建造§H边境哨站§!。在游戏中影响力的获得量不会有太大幅度的变化，但可以通过如下方式小幅度增加：\n§Y1.§!升级 £building  §H行星首府§!至最高等级。\n§Y2.§!将其他帝国视作§H宿敌§!。§!"
 influence_desc:3 "§E§H影响力§!（ £influence ）代表着我们在政局中的影响力， 它可以在很多领域产生作用，诸如颁布§H法令§!，招募§H领袖§!与建造§H边境哨站§!，以及同§H派系§!打交道。在游戏中影响力的获得量不会有太大幅度的变化，但可以通过如下方式小幅度增加：\n§Y1.§!升级 £building  §H行星首府l§!至最高等级。\n§Y2.§!将其他帝国视作§H宿敌§!。§!"
 food:0 "食物"
 food_desc:1 "§E§H食物§!（ £food  ）代表着§H人口§!用以生存与增长的多种营养物质。多余的食物会根据§H食物储蓄§!政策被储存起来，在储蓄库已满时则会对人口增长产生增益效果。更多的食物可以通过在星球表面建造§H农场§!来获得。§!"
 minerals:0 "矿物"
 minerals_desc:1 "§E§H矿物§!（ £minerals ） 是用以建造船只，站点和建筑时所需资源的统一名称。可以通过以下途径增加每月的矿物产量：\n§Y1.§!建造或升级在殖民星球表面的§H复合矿场§!。\n§Y2.§!在矿产资源丰富的星球附近利用§H工程船§!建设§H矿物空间站§!。§!"
