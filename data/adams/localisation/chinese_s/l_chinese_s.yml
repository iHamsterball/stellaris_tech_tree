 OBSERVATORY_1:0 "雷达探测器"
 OBSERVATORY_1_DESC:1 "雷达探测器是一种深空中和行星密切相关的技术。雷达系统能够为在恒星间航行的船只提供最基本的侦测和追踪数据。"
 OBSERVATORY_2:0 "重力探测器"
 OBSERVATORY_2_DESC:0 "这些探测器能够发现太空中的所有重力变化，比如说星舰出现时导致的重力变化。"
 OBSERVATORY_3:0 "亚空间探测器"
 OBSERVATORY_3_DESC:0 "这些探测器能够发现星舰航行后留下的涟漪。它们探测的范围和灵敏度都要远胜于重力探测器。"
 OBSERVATORY_4:0 "快子探测器"
 OBSERVATORY_4_DESC:0 "这是一种极为先进的探测器，利用旋转的快子束来检测极远距离的船只动态。"
