 START_SCREEN_PART_ONE_ARID:0 "最早的原始[GetSpeciesName]族群在[GetHomeWorldName]的干谷和台地中逐渐繁衍生息。亿万年以来，我们的文明在不断的挫折和磨难中扩展繁荣。"
 START_SCREEN_PART_ONE_TUNDRA:0 "最早的原始[GetSpeciesName]族群在[GetHomeWorldName]的多风的平原上逐渐繁衍生息。亿万年以来，我们的文明在不断的挫折和磨难中扩展繁荣。"
 START_SCREEN_PART_ONE_ARCTIC:0 "最早的原始[GetSpeciesName]族群在[GetHomeWorldName]的雪原和冰窟中逐渐繁衍生息。亿万年以来，我们的文明在不断的挫折和磨难中扩展繁荣。"
 START_SCREEN_PART_ONE_CONTINENTAL:0 "最早的原始[GetSpeciesName]族群在[GetHomeWorldName]的茂盛的稀树草原上逐渐繁衍生息。亿万年以来，我们的文明在不断的挫折和磨难中扩展繁荣。"
 START_SCREEN_PART_ONE_SAVANNAH:0 "最早的原始[GetSpeciesName]族群在[GetHomeWorldName]的大草原上逐渐繁衍生息。亿万年以来，我们的文明在不断的挫折和磨难中扩展繁荣。"
 START_SCREEN_PART_ONE_ALPINE:0 "最早的原始[GetSpeciesName]族群在[GetHomeWorldName]的崎岖山谷中逐渐繁衍生息。亿万年以来，我们的文明在不断的挫折和磨难中扩展繁荣。"
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "我们早期的混乱历史时期见证了诸多民族国家的权力争夺，直到我们最终统一在最强者中。只有同一眼光的指导，才能释放我们的全部潜力，实现时代的稳定和科学的进步。"
 START_SCREEN_PART_TWO_OLIGARCHY:0 "随着科学知识的增长和新哨站在我们世界中的广泛建立，贸易繁荣使得不同的国家联系愈发紧密，直至成为一个单一实体。权力归于富商巨贾———那些成就我们文明的真正缔造者。"
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "稳定的科技进步驱策着我们前行，国家间的武装冲突愈发稀少。 终于，全球性的民主政府框架摆在了我们面前， 随着最后的抗拒者们终于志愿加入，我们联合一体，统一为一个国家。"
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "古往今来，许多虚假的先知在我们的人民前行时提供着精神引导，但是真正的信仰取得了胜利。 随着最后的异教徒的要塞在数次巨大牺牲的圣战后被征服，受神选之子领导的我们在神圣意志下团结一体。"
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "我们在技术时代中不断进步时，许多宗教在人民中争夺信徒。有时和平、有时不然，正信逐渐扩展到世界的每一个角落，信徒团结在独一的普世教会中。"
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "无论是科学，还是对深入理解宇宙以及我们在其中的角色的精神境界，都取得了巨大的进步。最博学的祭司组成了议会来向民选领导人提供建议，这一传统延续到今日。"
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "科技不断快速发展，但是我们人口的增长也使得人们的需求愈发无法被满足。 当我们的世界在陷入混乱的边缘时，军队开始介入以恢复法律秩序。新的秩序被建立起来以保护我们的国家免受各种内部或外部威胁的侵害。"
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "我们历史的早期，许多的国家都深受军队和社会管理机构之间长久的权力斗争所害。 如今在一种他们唇齿相依的新型政府形式中他们达成了和解。"
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "过去的时代中，形成过无数的国家和民族，他们相互攻伐，直至剩下唯一的胜利者。尽管战斗异常残酷，但是最后的胜利者所带来的尚武传统流传至今。"
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "我们历史的早期，许多的国家都深受军队和社会管理机构之间长久的权力斗争所害。 如今在一种他们唇齿相依的新型政府形式中他们达成了和解。"
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "早期的国家之间常常发生战争，那些无法保护自己的国家要么消失要么被强大的邻国所吞并。无尽的战事培育了强烈的尚武传统，时至今日，只有那些被证明愿意为了保家卫国而牺牲他们自己的人才配拥有完全公民权。"
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "一位帝王的首次统一最终用和平为我们的冲突历史画下了句号。一个牢不可破的和平、繁荣的纪元随之而来，并且持续至今。"
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "非常不幸的，我们混乱无序的思想仍有情感爆发的倾向，这使得暴力更容易发生。随着武器在过去的科技发展中愈加致命， 一个复杂的政府系统被设计起来用于保护我们的人民远离各种有害要素-包括他们自己。"
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "随着我们在技术时代中的进步，作为一个物种也越发成熟。来自祖先的暴力和基本冲动被妥善处理，全球政府在和平共存的基础上建立起来。"
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "过去的年代里有许许多多的黑暗与悲伤， 我们的人民时常屈服于本能并且相互攻击。然后，突然之间，云层被拨开，一道来自天堂的圣光显现，照耀在将成为第一位天选之王的人身上。最终我们走向了统一。"
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "尽管过去我们在科技时代中快速发展，但作为一个物种我们仍旧支离破碎，效率低下。 在这混沌的时代中，一个全新出现的制度让我们摆脱迷信，为我们的社会带来秩序。一些人因毫无理由的恐惧抗拒这一改变，但是在数次平定战争之后，他们同样成为了一个更加伟大整体的一员并为之效力。"
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "曾经的混沌的历史时代最终造就了一个将我们的人民前所未有团结在一起的全新社会制度， 既不是屈服于暴政，又不听任于无知的暴民，我们的社会逐渐演变，最终由公正毫无偏颇的行政机械所治理。"
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "随着我们的科技进步使得我们能够进行毫无延迟的交流通讯，我们过去低效无能的各个国家最终整合在一起，成为了一个真正民主，能让每一个公民都对重要决定能够发出自己声音的整体。"
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "科学与理性思维的诞生使得排除那些因愚昧，迷信，愚蠢甚至三者兼而有之而阻碍科技进步的政治领袖的行动变得紧迫。取而代之的，是选择一个来自科学团体的合格统治者来领导我们的国家发展，走向未来。"
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "随着科技的进步，我们已经设法消灭了那些曾经统治我们先祖意识的愚昧思想。 随着理性思维在我们的人民中传播，那些我们曾经组织起来的效率低下的国家组织也最终解散，一个由我们之中最优秀科学家聚集起来形成的委员会代替他们进行统治。"
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "我们的祖先在过去的时代中曾是愚昧和迷信的受害者，可悲可叹。我们历史中这一黑暗时代直到我们建立起科学与理性作为社会发展的指导原则才走向终结。 重大问题由一致共识所裁决的民主政府系统被建立了起来。"
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "在过去的时间里，我们的人民被原始的封建王国和低效的国家制度所统治。渐渐地，随着全球贸易增长，私人公司的影响力不断平稳提高，远远超过了那些曾经想要控制他们的政府。在毁灭性的企业战争中一系列的合并和暴力兼并之后，一个特大企业成为我们家园的唯一统治者。"
 START_SCREEN_PART_TWO_PURIFIER:0 "以前那些[GetAdj]文化，曾经用他们的脆弱来稀释我们的社会。这些背叛者，被我们一个接一个的处理掉了，直到我们的世界将他们带来的腐朽全部清除。现在只有最纯粹的保留了下来。"
 START_SCREEN_PART_TWO_HIVE_MIND:0 "因此，在这黎明的时代，我们苏醒了。意志用无数双眼睛研究了我们家园世界[GetHomeWorldName]及其周围的环境。我们行如一体，为蜂群建造庇护所，发展工业，研究新科技，利用大地上的各种资源。\n\n很快地，我们将遍布整个世界。 少量的自主蜂群被创造出来，作为独立自主的个体加入蜂群。这些更为强大的蜂群拥有有限的自由意志，但是它们仍对最高意志无比服从，就像其他工具蜂群一样。\n\n随着我们完全主宰了[GetHomeWorldName]，意志开始注意起环绕在其他恒星轨道上的那些世界。最聪明的自主蜂群设计了新的旅行方法，使得我们拥有了跨越星球间遥远距离的能力。 我们[GetName]会很快更加繁荣昌盛。"
 START_SCREEN_PART_THREE_WARP:0 "现在，随着几个实验性亚空间场的成功，[GetName]中最优秀的头脑们完成了最初的曲速引擎的开发。这一天，我们终于向银河系的星辰大海迈出了第一步！"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "现在，随着超空间航道网的发现，[GetName]中最优秀的头脑们完成了最初的超空间引擎的开发。这一天，我们终于向银河系的星辰大海迈出了第一步！"
 START_SCREEN_PART_THREE_WORMHOLES:0 "现在，随着人造亚空间虫洞的成功建造，[GetName]中最优秀的头脑们在星系边缘建立了第一个虫洞站。 这一天，我们终于向银河系的星辰大海迈出了第一步！"
 START_SCREEN_UNE:0 "现代人类约20万年前在非洲形成以来发生了许多事。我们的物种迅速扩散到全球并形成了最早的文明。\n\n科技快速发展，虽然并非毫无代价。在原子被驯服之前，战争已常常夺取数百万计的生命，而动荡的21世纪见证了联合国在维护稳定的努力中的不断扩展。22世纪早期，这个超国家组织成为了实质性的世界政府。\n\n虽然一些人仍然对联合国的掌权存有怨恨，正如88年毛里塔尼亚警方行动中显示出的那样，很少有人能质疑它资助下的研究项目中的技术突破。随着第一批真正星舰的完工，人类即将踏进太空探索的新时代！"
 START_SCREEN_CM:0 "自从伟大的方舟菊号从遥远的地球搭载我们的25万祖先来到我们今日称之为[GetHomeWorldName]的花园世界已有一个多世纪。经过漫长而危险的旅程，殖民者因第一次看到日出——虽然来自异星——而欢欣鼓舞。\n\n最初的年月何其艰难。人们组成民兵来对抗新家园中危险的野生动物，比想象中更加艰难地培育作物。但每一次经受挑战，我们都更加强大。\n\n新世界一旦驯服，我们的人口成倍增长。最近几十年，技术取得了跨越，我们现在终于做好了冲向宇宙、征服我们所来自的星空的准备！"
