 civic_hive_subspace_ephapse_desc:0 "蜂群思维的认知过程有一部分存在于亚空间中，用于减少时间和空间对工蜂心智传导的影响。"
 civic_hive_natural_neural_network:0 "自然神经网络"
 civic_hive_natural_neural_network_desc:0 "集群工蜂的脑灰质提供了无与伦比的并行性，加速蜂群思维对科学的探索。"
 civic_hive_ascetic:0 "禁欲主义"
 civic_hive_ascetic_desc:0 "蜂群思维很少关心对物质的享受"
 civic_hive_one_mind:0 "统一思想"
 civic_hive_one_mind_desc:0 "蜂群思维会注意让工蜂之间不会发生分歧。"
 civic_hive_divided_attention:0 "分散注意"
 civic_hive_divided_attention_desc:0 "蜂群思维可以将精力分散到最大效率而不忽视那些大事件。"
 civic_hive_strength_of_legions:0 "军团力量"
 civic_hive_strength_of_legions_desc:0 "当你不必去教育心灵的时候，肌肉的发展就变得容易多了。"
 civic_hive_subsumed_will:0 "意志整合"
 civic_hive_subsumed_will_desc:0 "蜂群思维强化了意识的焦点，并具有非常强大的传播能力来扩散它的意志，哪怕是最有自由意识的工蜂个体也无法抵抗。"
 civic_hive_pooled_knowledge:0 "集中知识"
 civic_hive_pooled_knowledge_desc:0 "蜂巢心智的个体工蜂经常通过直接链接来共享知识，绕过蜂巢主脑较慢的注册过程。"
 civic_hive_devouring_swarm:0 "噬杀蜂群"
 civic_hive_devouring_swarm_desc:0 "我们的蜂群思维必须通过吞噬其他外星种族来变强。我们必须收集所有能收集到的有机质，实现进化，最终吞噬整片星海！"
