 pc_gas_giant:0 "气态巨星"
 pc_gas_giant_desc:0 "巨型的气态行星，主要由巨量的氢和氦所围绕一个致密的核心组成。"
 pc_asteroid:0 "小行星"
 pc_asteroid_desc:0 "一个在密集的小行星带中脱颖而出的巨大的小行星或似行星。由于质量过小，未能成为球体。"
 pc_molten:0 "熔融星球"
 pc_molten_desc:0 "一个被熔化了的星球。它的大气极其稀薄甚至没有大气，由于火山运动，内部的岩浆肆意在地表涌动。这种类型的星球无法维持有机生命的存活。"
 pc_frozen:0 "冰封星球"
 pc_frozen_desc:0 "一颗地表上覆盖了非常厚的冰层的岩态星球。极低的温度和非常稀薄的大气令生命难以存活在它的地表上。"
 pc_barren:0 "贫瘠星球"
 pc_barren_desc:0 "一颗大气稀薄甚至没有大气的贫瘠的岩态星球。地表除了密集的陨石坑之外空无一物。"
 pc_barren_cold:0 "贫瘠星球"
 pc_barren_cold_desc:0 "一颗大气稀薄甚至没有大气的贫瘠的岩态星球。地表除了密集的陨石坑之外空无一物。"
 pc_desert:0 "沙漠星球"
 pc_desert_desc:0 "一颗干燥的岩态星球，大气充斥着氮氧元素。降水和地表水的主要水体相对稀少。昼夜温差极大。植被虽然稀少，但即使是温和的降水也能使植物在这里绽放。"
 pc_arid:0 "干旱星球"
 pc_arid_desc:0 "一颗干燥的岩态星球，大气充斥着氮氧元素。沙尘覆盖的地形大部分为台地和峡谷。在气候温和的极地中可以发现森林，但植被稀少。"
 pc_tundra:0 "冻土星球"
 pc_tundra_desc:0 "一颗寒冷的岩态星球，大气充斥着氮氧元素。除了更温和的赤道地区以外，大部分地表都被永久冻土层覆盖。这里存在一个稳定的生物圈，但植被大多仅限于苔藓和地衣。"
 pc_continental:0 "陆地星球"
 pc_continental_desc:0 "一颗岩态行星，大气充斥着氮氧元素。水体循环积极而稳定。巨大的陆地被海洋分隔，气候变化取决于纬度和降水情况。"
 pc_tropical:0 "丛林星球"
 pc_tropical_desc:0 "潮湿的岩石世界，有氮氧大气层，气候变化巨大，绝大部分的大陆上都覆盖着浓厚的植被。"
 pc_ocean:0 "海洋星球"
 pc_ocean_desc:0 "有大量水源和氮氧大气层的岩石世界，海洋覆盖了§Y90%§!的表面积，绝大部分陆地是岛屿。"
 pc_arctic:0 "极地星球"
 pc_arctic_desc:0 "主要由极地组成的岩石世界，冰雪覆盖了大部分的表边，但仍然有四季变化，同时也有部分植被。"
 pc_alpine:0 "高山星球"
 pc_alpine_desc:0 "一个充满氮氧大气层的山地世界。积雪终年将山顶覆盖而山谷中充满着被冻结的湖泊。虽然这个行星只有微小的细微的季节性变化，在已经被冻结的湖面底下仍然流动着液态水，这些液态水还是足以维持一些耐寒的植物的日常所需。"
 pc_savannah:0 "草原星球"
 pc_savannah_desc:0 "这个被氮氧气氛覆盖的岩石世界上满是干燥的平原。一个小型的水圈的存在允许一个短暂的雨季，但是除了少数普遍存在的草外，植被主要集中在浅绿洲。"
 pc_habitat:0 "轨道居住地"
 pc_habitat_desc:0 "人造的深空类行星宜居地为实乃城市生活的理想蓝图。 水培技术以及先进的过滤技术使其基本可以自给自足，站基设施能够采集宿主行星资源作为原材料。"
 HABITAT_PLANET_NAME:0 "[FROM.from.planet.GetName]轨道居住地"
 pc_toxic:0 "剧毒星球"
 pc_toxic_desc:0 "有剧毒大气层的岩石世界，任何高级生命体都无法生存。"
 pc_shrouded:0 "虚境世界"
 pc_shrouded_desc:0 "我们的探测器不能穿透围绕在这个行星周围的迷雾。进入迷雾的舰船有去无回。"
 pc_b_star:0 "B型恒星"
 pc_b_star_desc:0 "体积庞大的B型主序星大多星等极低而且泛蓝。虽然这种恒星比较罕见，但B型恒星的亮度使他们在夜空中脱颖而出。"
 pc_a_star:0 "A型恒星"
 pc_a_star_desc:0 "这些相对年轻的白色或青白色的主序星通常是肉眼观测中最引人注目的。它们体积巨大并且自转飞速，但最终会演变成慢速的低温的红巨星。"
 pc_f_star:0 "F型恒星"
 pc_f_star_desc:0 "F型恒星的体积是相当大的，通常被称为黄白矮星。虽然他们经常发射出大量的紫外线辐射，但它们的广泛的宜居带为生命的存在提供了一个很好的机会。"
 pc_g_star:0 "G型恒星（太阳）"
 pc_g_star_desc:0 "G型恒星通常被称为黄色矮星，实际上G型恒星的颜色范围是从白色到微黄色。主序星在演变成红巨星前，往往先需要聚变约100亿年。虽然它们的寿命短于K型恒星，但G型恒星往往被认为更加适合生命的存在。"
 pc_k_star:0 "K型恒星"
 pc_k_star_desc:0 "这些主序星通常被称作橙矮星，它们在宇宙中非常普遍。它们可以在主序星列中至少存在三百亿年，这意味着K型恒星的行星上的生命可以拥有一个非常漫长又安稳的进化过程。"
 pc_m_star:0 "M型恒星"
 pc_m_star_desc:0 "宇宙中最为普遍存在的恒星类型，往往被称为红矮星。它们的亮度很低，这意味着它们很难被肉眼观察到。尽管他们拥有非常长的寿命，很少发射出紫外线的红矮星对大多数生命的维持和居住是不利的。"
 pc_black_hole:0 "黑洞"
 pc_black_hole_desc:0 "这种星体往往诞生于一个质量极其巨大的星体的死亡瞬间，黑洞的超强重力场会捕获所有物质 - 甚至包括光 - 一旦物质迈过黑洞的视界边缘，物质就再也无法逃脱它的重力场了，所有物质都会被撕裂成粒子。"
 pc_neutron_star:0 "中子星"
 pc_neutron_star_desc:0 "这些难以置信的致密星体诞生于大质量星体晚年的超新星爆发。尽管他们的直径都几乎小于数十公里，但它们的质量都是G型恒星平均值的好几倍。"
 pc_pulsar:0 "脉冲星"
 pc_pulsar_desc:0 "脉冲星是高度磁化的中子星发出的电磁辐射束，属于中子星的一种。当脉冲星自转时，从它的两极喷射而出的超强粒子束能够被肉眼直接观测到。脉冲星的脉冲间隔非常精确，以至于可以用来当作时间单位以测量时间。"
 pc_infested:0 "腐化星球"
 pc_infested_desc:0 "这个星球的表面被一种生物污染物所覆盖。"
 pc_gaia:0 "盖亚星球"
 pc_gaia_desc:0 "一个极其理想的、温和的世界，氮氧大气中存在一个自修复的生态系统。在不同纬度上都符合任何已知的高级生命的生存需求。"
 pc_nuked:0 "死寂星球"
 pc_nuked_desc:0 "一颗岩态行星，大气充斥着氮氧元素。目前正在经历一个核冬天，大气中充满了灼黑的粉尘。地表具有大量放射性，鲜有生命迹象。"
 pc_ringworld_habitable:0 "环形世界"
 pc_ringworld_habitable_desc:0 "一个绕日公转的巨大的环状人造星体。\n内部建有大量的人工居住区，摆脱了常理的限制和球形的束缚。"
 pc_ringworld_tech:0 "环形世界"
 pc_ringworld_tech_desc:0 "一个绕日公转的巨大的环状人造星体。\n内部建有大量的人工居住区，摆脱了常理的限制和球形的束缚。"
 pc_ringworld_seam:0 "环形世界"
 pc_ringworld_seam_desc:0 "一个绕日公转的巨大的环状人造星体。\n内部建有大量的人工居住区，摆脱了常理的限制和球形的束缚。"
 pc_ringworld_habitable_damaged:0 "破损的环形世界"
 pc_ringworld_habitable_damaged_desc:0 "一个绕日公转的巨大的环状人造星体。\n\n环形世界的这片区段存在着不可弥补的损害。"
 pc_ringworld_tech_damaged:0 "破损的环形世界"
 pc_ringworld_tech_damaged_desc:0 "一个绕日公转的巨大的环状人造星体。\n\n环形世界的这片区段存在着不可弥补的损害。"
 pc_ringworld_seam_damaged:0 "破损的环形世界"
 pc_ringworld_seam_damaged_desc:0 "一个绕日公转的巨大的环状人造星体。\n\n环形世界的这片区段存在着不可弥补的损害。"
 pc_shielded:0 "掩体世界"
 pc_shielded_desc:0 "整个星球被包裹在一种坚不可摧的能量屏障中。这个屏障屏蔽了对其地表进行的任何扫描。"
 pc_ai:0 "AI星球"
 pc_ai_desc:0 "一颗地表覆盖着人造建筑的岩态星球。稀薄的大气主要由工业污染物组成。巨量的能源从整个星球的地表排放出来，但是没有任何有机生命体的反应。"
 pc_continental_tile:0 "温和地貌"
 pc_continental_tile_desc:0 "植被多样的地貌，气候温和。"
 pc_desert_tile:0 "沙漠地貌"
 pc_desert_tile_desc:0 "贫瘠干旱的地貌，偶有岩礁"
 pc_arid_tile:0 "干旱地貌"
 pc_arid_tile_desc:0 "干旱多岩的地貌，植被稀疏"
 pc_tundra_tile:0 "冻土地貌"
 pc_tundra_tile_desc:0 "寒冷风啸的草原，植被稀疏。"
 pc_tropical_tile:0 "丛林地貌"
 pc_tropical_tile_desc:0 "植被繁茂的地貌，气候温润。"
 pc_ocean_tile:0 "海洋地貌"
 pc_ocean_tile_desc:0 "独岛群礁的地貌，海洋环抱。"
 pc_arctic_tile:0 "冰原地貌"
 pc_arctic_tile_desc:0 "冰雪覆盖的地貌，寸草不生。"
 pc_savannah_tile:0 "稀树草原地貌"
 pc_savannah_tile_desc:0 "树木和灌木在温暖，干燥的地貌上面稀稀拉拉的生长着。"
 pc_alpine_tile:0 "高山高原地貌"
 pc_alpine_tile_desc:0 "被积雪常年覆盖的地貌。"
 pc_gaia_tile:0 "盖亚地貌"
 pc_gaia_tile_desc:0 "生物群落多样化的地貌，非常适合大多数生命形式。"
 pc_nuked_tile:0 "废土地貌"
 pc_nuked_tile_desc:0 "恶劣，饱受战争蹂躏的地貌。辐射水平足够低到可以支持一些生命存在。"
 pc_infested_tile:0 "腐化地貌"
 pc_infested_tile_desc:0 "被索林虫群的分泌物劫掠过的地貌。"
 pc_ringworld_habitable_tile:0 "星环地貌"
 pc_ringworld_habitable_tile_desc:0 "由星环的内部系统精心维护的处女地。"
 pc_ai_tile:0 "机械地貌"
 pc_ai_tile_desc:0 "无菌的环境可以保护地下的超晶格。"
 pc_habitat_tile:0 "轨道居住地地貌"
 pc_habitat_tile_desc:0 "人造重力生成器上加工的矿物板，作为城市和工业建造的预置的地基。"
 tb_mountain_range:0 "£blocker  山脉"
 tb_mountain_range_desc:0 "一个广阔高大而不可逾越的山脉横跨该地区。"
 tb_active_volcano:0 "£blocker  活火山"
 tb_active_volcano_desc:0 "这一区域有一个活跃的火山，喷发出熔岩和火山气体。"
 tb_dangerous_wildlife:0 "£blocker  危险的野生动物"
 tb_dangerous_wildlife_desc:0 "这一地区的野生动物极其致命，有许多危险的捕食者和有毒植物。"
 tb_dense_jungle:0 "£blocker  密林"
 tb_dense_jungle_desc:0 "这整个区域完全长满了厚厚的、不可穿越的丛林。"
 tb_quicksand_basin:0 "£blocker  流沙盆地"
 tb_quicksand_basin_desc:0 "大量的流沙覆盖该区域，在此建设是不可能的。"
 tb_noxious_swamp:0 "£blocker  有毒沼泽"
 tb_noxious_swamp_desc:0 "危险的沼泽和泥塘被恶臭的气体包围着"
 tb_massive_glacier:0 "£blocker  巨型冰川"
 tb_massive_glacier_desc:0 "一个巨大的冰川覆盖着这个地区。"
 tb_toxic_kelp:0 "£blocker  剧毒藻类"
 tb_toxic_kelp_desc:0 "在这一地区，一种对大部分生命有毒的海藻如茂密的森林般覆盖着海洋。"
 tb_deep_sinkhole:0 "£blocker  深坑"
 tb_deep_sinkhole_desc:0 "一个巨大的深坑覆盖了该地区大部分地方。"
 tb_city_ruins:0 "£blocker  城市废墟"
 tb_city_ruins_desc:0 "一片荒废的城市景观。在这些金属废墟被推平之前没有什么可以建在这里。"
 tb_ancient_ruins:0 "£blocker 远古废墟"
 tb_ancient_ruins_desc:0 "这里曾经是高度发达的巨城，如今这里只剩下饱经几个世纪风霜洗刷的断壁残垣。"
 tb_tribal_settlement:0 "£blocker  土著保留地"
 tb_tribal_settlement_desc:0 "整个这一地区都预留给了当地土著。"
 tb_xeno_preserve:0 "£blocker 异种保护区"
 tb_xeno_preserve_desc:0 "这整个区域被限定为濒危的外星种族保护区。"
 tb_wandering_forests:0 "£blocker  漫游森林"
 tb_wandering_forests_desc:0 "这个世界的移动森林频繁集体迁移到新的地区，破坏建设好的道路，输电线路和其他基础设施。"
 tb_wandering_forest_reserve:0 "£blocker  漫游森林保护区"
 tb_wandering_forest_reserve_desc:0 "§Y增加 £society 研究至临近地块。§!\n\n供游移森林的迁徙的大型自然保护区。"
 tb_sinkhole_subterraneans:0 "£blocker  地下入口"
 tb_sinkhole_subterraneans_desc:0 "地面上的一个巨大孔洞，通往这个星球地表以下盘根交错，四通八达的洞穴网络。"
 tb_crater:0 "£blocker  撞击坑洞"
 tb_crater_desc:0 "某些东西在某些点上与这个星球的表面发生了一些碰撞，产生了巨大的撞击坑洞。"
 tb_bomb_crater:0 "£blocker  弹坑"
 tb_bomb_crater_desc:0 "这巨大的弹坑是由一个极具毁灭性的氢弹爆炸造成的。"
 tb_radioactive_wasteland:0 "£blocker  辐射废土"
 tb_radioactive_wasteland_desc:0 "在这片荒凉的、受过辐射的废土上，几乎没有生物能存活下来。"
 tb_failing_infrastructure_desc:0 "这一地区被毁灭性的的工业络合物和剧毒土壤所覆盖。经过这么多年产生了许多风化物。"
 tb_failing_infrastructure:0 "£blocker  工业废弃地"
 tb_decrepit_dwellings:0 "£blocker  贫民窟"
 tb_decrepit_dwellings_desc:0 "这一地区有大量住满穷人和流浪汉的棚户区及贫民窟。这对社会来说没有任何贡献。"
 tb_titanic_life_blocker:0 "巨型生命体"
 tb_titanic_life_blocker_desc:0 "许多巨大无比的外星人以这一地区为家，绕过这里是比较明智的"
 tb_bombarded_land:2 "被炸毁的地标"
 tb_bombarded_land_desc:2 "该地区已被轨道轰炸摧毁。"
