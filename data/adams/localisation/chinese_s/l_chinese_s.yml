 sr_terraform_gases:0 "地貌改造气体"
 sr_terraform_gases_desc:1 "地貌改造气体是从气态巨行星中提取出来的，主要由氢气，氦气和甲烷等各种气体构成。使用地貌改造气体可以降低对行星进行地貌改造时的难度。"
 sr_terraform_liquids:0 "地貌改造液体"
 sr_terraform_liquids_desc:1 "地貌改造液体是从冰冻星球中提取出来的，主要由一氧化二氢等不同种类的液体构成。使用地貌改造液体可以降低对行星进行地貌改造时的难度。"
 sr_garanthium:0 "迦蓝矿"
 sr_garanthium_desc:2 "这种矿石可锻造为延展性与耐久性都十分优秀的金属。是用来建造船只和建筑的绝佳材料。"
 sr_neutronium:0 "零素矿石"
 sr_neutronium_desc:0 "零素是一种由中子构成的超高密度物质可用来锻造超级强度级耐久的护甲。"
 sr_helium:0 "氦-3"
 sr_helium_desc:0 "这种氦的同位素作为一种燃料，被广泛应用于各类飞船反应堆和发电设施。"
 sr_zro:0 "泽珞"
 sr_zro_desc:0 "一种在异星粒子中存在的极其稀有的气雾，随着陨石被一起发现。不过其真正的来源依然是个未解之谜。若拥有灵能天赋的人将其摄入体内，泽珞将会极大的提高灵能力量并可能使服用者对其产生依赖。"
 sr_living_metal:0 "活性金属"
 sr_living_metal_desc:1 "该无机金属有着通常生命体的特征，会自动恢复到其处于稳定的形态。"
 sr_yuranic:0 "育兰晶"
 sr_yuranic_desc:0 "这些晶体有着罕见的反射性能，可以增强能量武器的输出功率。"
 sr_teldar:0 "特尔达水晶"
 sr_teldar_desc:1 "拥有极强耐久的水晶能够增强动能武器对装甲的贯穿力。用作珠宝装饰也十分流行。"
 sr_satramene:0 "萨特拉烯"
 sr_satramene_desc:2 "某些星球上天然产出的气体，可代替镇静剂。对绝大多数生物都有镇静效果，也可用来当做非暴力的制敌手段。其副作用是容易上瘾。"
 sr_lythuric:0 "莱素气体"
 sr_lythuric_desc:2 "只需少量就能显著地增强能量屏障的强度。"
 sr_dark_matter:0 "暗物质"
 sr_dark_matter_desc:0 "这种神秘物质具有许多打破物理学的特性。仅在黑洞周围或部分星云附近能够达到可采集的浓度。"
 sr_alien_pets:0 "外星宠物"
 sr_alien_pets_desc:1 "这些温顺的生物很容易驯服，其友善的举止和可爱的外表让它们成为人们宠物的不二之选。外星爱好者们十分喜爱这些生物并且自豪地在动物园里展示。"
 sr_pitharan:0 "皮萨兰星尘"
 sr_pitharan_desc:2 "这种高能量的精细粉尘在被用作上好的肥料。"
 sr_engos:0 "恩吉欧气体"
 sr_engos_desc:2 "一种自然产生的刺激物，能加强所有类型生命的适应力，加快进化进程。"
 sr_orillium:0 "奥利姆矿石"
 sr_orillium_desc:0 "奥利姆是一种高密度的不稳定元素，可以用于制作强力的炸药。"
 sr_riggan:0 "里甘香料"
 sr_riggan_desc:0 "里甘香料的提取和制作的工艺一直被$guardian.103.name$所垄断。香料能够提供独特的香味，是餐桌上的常客。"
 sr_betharian:0 "贝塞里安石"
 sr_betharian_desc:0 "陨石撞击时留下的稀有矿石。燃烧消耗慢，是一种高效的能源。"
 sr_muutagan:0 "穆塔根晶体"
 sr_muutagan_desc:0 "$guardian.104.name$是唯一知晓如何合成此晶体的组织。在被撞击后， 这些“会唱歌”的晶体会开始震动并发出特定频率的声波。这种晶体被经常被制作成乐器，所发出的声音会对大部分生物产生镇定的效果。"
 sr_xuran:0 "雪拉凝胶"
 sr_xuran_desc:0 "这种由$guardian.100.name$所生产的凝胶，对生活在恶劣环境的生物能起到各种治疗作用。"
