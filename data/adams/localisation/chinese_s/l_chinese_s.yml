 auth_imperial_desc:0 "帝国的政体与独裁政府类似， 只不过帝国的王位由前任君主驾崩前指定的继承人继承。"
 auth_hive_mind:0 "蜂群思维"
 auth_hive_mind_desc:0 "蜂群思维更像是一个单独的生命体而非一个国家。人民没有自由意志，只不过是蜂巢社会伸展出来的触须罢了 - 如同身子上的肢体。\n\n当与主巢断开联系时，这些可悲的“工蜂”会在昏迷中衰弱并导致死亡。任何试图拥有自由的个体一旦被主巢发现就会被赶尽杀绝，就像免疫系统清除外来的病原体一般。"
 auth_machine_consciousness:0 "机械意志"
 auth_machine_consciousness_desc:0 ""
 military_dictatorship:0 "军事独裁制"
 military_dictatorship_desc:0 "§L这种政体是种军国主义的专制独裁政体，统治者作为军事力量无可置疑的首脑的同时也牢牢地控制着国家机关。§!"
 military_dictatorship_special:0 "允许每一位统治者建造一艘超大型舰船"
 martial_empire:0 "军事帝国"
 martial_empire_desc:0 "§L这种政体是一种高级的军国主义专制独裁政体，国家的大部分存在意义就是为了大力支援军事事务。人们重视军事才能，同时所有公民都会定期进行军事训练。§!"
 martial_empire_special:0 "允许每一位统治者建造一艘超大型舰船"
 divine_mandate:0 "政教合一制"
 divine_mandate_desc:0 "§L这种政体是一种唯心主义的独裁政体，统治者被视为神圣的象征。有组织的宗教在国家机构的支持下被广泛的利用。§!"
 divine_mandate_special:0 "允许每一位统治者建造一座陵墓纪念碑"
 transcendent_empire:0 "超凡帝国制"
 transcendent_empire_desc:0 "§L这种政体是一种高级的唯心主义独裁政体。一切事物都被国家官方宗教所定义塑造，而被视为绝对正确的现世神。§!"
 transcendent_empire_special:0 "允许每一位统治者建造一座陵墓纪念碑"
 despotic_hegemony:0 "霸权专制"
 despotic_hegemony_desc:0 "§L这种政体是一种唯物主义独裁政体，公民仅仅被视为国家机器的小小齿轮。效率和技术进步的价值高于一切。§!"
 despotic_hegemony_special:0 "允许每一位统治者组建一支精英突击部队。"
 ai_overlordship:1 "神经网络行政"
 ai_overlordship_desc:0 "§L这种政体是一种高级的唯物主义独裁政体，强大的计算机被用来计算最有效的管理方式。国家的方方面面都被链接起来，为了获取更高的效率和新技术而前进。§!"
 ai_overlordship_special:0 "允许每一位统治者组建一支精英突击部队。"
 enlightened_monarchy:0 "开明君主制"
 enlightened_monarchy_desc:0 "§L这种政体是一种和平主义独裁政体，统治者被视为一个总是表现得代表着公众最佳利益的、开明的保护者。§!"
 enlightened_monarchy_special:0 "允许每一位统治者建造一个特殊的公园建筑"
 irenic_monarchy:0 "和平君主制"
 irenic_monarchy_desc:0 "§L这种政体是一种高级的和平主义独裁政体，统治者被尊为一个致力于保护民众免于遭受来自星河的暴力侵害的、仁慈的守护者。§!"
 irenic_monarchy_special:0 "允许每一位统治者建造一个特殊的公园建筑"
 despotic_empire:0 "专制帝国"
 despotic_empire_desc:0 "§L这种政体是一种相对纯粹的专制政体，一个专制的统治者用他的铁腕来治理国家。§!"
 despotic_empire_special:0 "允许每一位统治者建造一座超大型§Y军用空间站§!"
 star_empire:0 "星海帝国"
 star_empire_desc:0 "§L这种政体是一种高级的专制政体，一个统治者被授予绝对权力。改进的官僚效率进一步降低了以这种方式统治一个庞大的星际帝国的行政压力。§!"
 star_empire_special:0 "允许每一位统治者建造造一座超大型§Y军用空间站§!"
 military_junta:0 "军政府"
 military_junta_desc:0 "§L这种政体是一种军国主义式的寡头政治政体，大权在握的高级军官委员会负责监管所有国家事务。§!"
 ordered_stratocracy:0 "有序军阀制"
 ordered_stratocracy_desc:0 "§L这种政体是一种高级的军国主义式寡头政体，军方已经全方面取代了文官政府。所有政府公职都由军方人员担任。§!"
 theocratic_oligarchy:0 "神权寡头制"
 theocratic_oligarchy_desc:0 "§L这种政体是种唯心主义寡头政体，一个由神职人员组成的神圣的指引修会控制着国家。国家与占据统治地位的有组织的宗教之间不存在分歧。§!"
 transcendent_oligarchy:0 "超凡寡头制"
 transcendent_oligarchy_desc:0 "§L这种政体是一种高级的唯心主义寡头政体，由被认为对所有国家事务和宗教具有绝对权威的神圣议会所统治。§!"
 science_directorate:0 "科学理事会"
 science_directorate_desc:0 "§L这种政体是一种唯物主义寡头政体，以科学家委员会的监督来保证政府机构保持最高效率运作。§!"
 illuminated_technocracy:0 "光明科学会"
 illuminated_technocracy_desc:0 "§L该政府是一种高级形态的唯物主义寡头政府，从各领域的科学家中选出专家代表，专家组成的委员会掌控国家大权。技术发展被认为是国家未来的关键。§!"
 peaceful_bureaucracy:0 "和平官僚制"
 peaceful_bureaucracy_desc:0 "§L该政府是一种和平主义的寡头政府，复杂的官僚体系统治着社会的方方面面，其目的是确保公民安全。§!"
 irenic_protectorate:0 "和平摄政制"
 irenic_protectorate_desc:0 "§L该政府是一种高级形态的和平主义寡头政府，安全委员会负责监督国家行政。公民的暴力倾向已经在早期根除。§!"
 plutocratic_oligarchy:0 "财阀寡头制"
 plutocratic_oligarchy_desc:0 "§L该政府是一种财阀统治的寡头政府，由富有的精英阶层统治。公民的私人财产等价于其政治权力。§!"
 mega_corporation:0 "巨型企业"
 mega_corporation_desc:0 "§L该政府是一种高级形态的财阀统治寡头政府，整个国家就是一个巨型的商业公司，由董事组成的董事会监督。§!"
 military_republic:0 "军事共和制"
 military_republic_desc:0 "§L该政府是一种军国主义的民主政府，只有服过军役的人才能拥有完整的公民权。拥有完整公民权的公民才能进行选举或担任公职。§!"
 martial_demarchy:0 "军事民主制"
 martial_demarchy_desc:0 "§L该政府是一种高级形态的军国主义民主政府，统治者从有资格的候选人中随机选取。入选资格几乎由军功决定。§!"
 theocratic_republic:0 "神权共和制"
 theocratic_republic_desc:0 "§L该政府是一种唯心主义的民主政府，宗教议会负责监督民主进程，起顾问角色。§!"
 transcendent_republic:0 "超然共和制"
 transcendent_republic_desc:0 "§L该政府是一种高级形态的唯心主义民主政府，领导的候选人从国教的神职体系中选拔，在社会各个方面均是如此。§!"
 direct_democracy:0 "直接民主制"
 direct_democracy_desc:0 "§L该政府是一种唯物主义的民主政府，公民使用计算机网络对国家大事进行直接投票。§!"
 subconscious_consensus:0 "心灵共识制"
 subconscious_consensus_desc:0 "§L该政府是一种高级形态的唯物主义民主政府，公民需按照法律进行脑内植入，然后在公投时立刻进行投票。§!"
 moral_democracy:0 "道德民主制"
 moral_democracy_desc:0 "§L该政府是一种和平主义的民主政府，坚信道德伦理和非暴力政策。§!"
 irenic_democracy:0 "和平民主制"
 irenic_democracy_desc:0 "§L该政府是一种高级形态的和平主义民主政府，不论内外事物，皆选择和平方式应对。§!"
 indirect_democracy:0 "间接民主制"
 indirect_democracy_desc:0 "§L该政府是一种间接民主政府，公民选拔代表管理国事。§!"
 democratic_utopia:0 "民主乌托邦"
 democratic_utopia_desc:0 "§L该政府是一种高级形态的间接民主政府，完美地平衡了个人自由和社会责任。腐败基本根除。§!"
 tribal_society:0 "部落社会"
 tribal_society_desc:0 "§L一个缺乏任何组织形式的聚落，人民相互之间集结形成了原始的部落和宗族。§!"
 primitive_feudalism:0 "原始封建制"
 primitive_feudalism_desc:0 "§L一种原始的统治形式，由分散的分封领地构成。为了争夺地域统治权，各领地之间存在不断的竞争。§!"
 fragmented_nations:0 "分裂国家"
 fragmented_nations_desc:0 "许多各自为政的国家相互竞争，争夺军事主导权和经济主导权。还没有统一的全球政府。"
 stagnated_ascendancy:0 "停滞圣权"
 stagnated_ascendancy_desc:0 "§L这类政府基于某些古老的传统和长久遗忘的原则，在政治上选择驻足不前。§!"
 awakened_ascendancy:0 "复兴圣权"
 awakened_ascendancy_desc:0 "§L一度停滞的帝国如今重新崛起，旨在夺回曾经属于帝国的伟大遗产。§!"
 machine_consciousness:0 "机械意识"
 machine_consciousness_desc:2 "§L一种完全罕见而又古怪的的，由机械文明采用的统治体系。§!"
 military_order:0 "军事修会"
 military_order_desc:1 "§L一种奇怪但显然很有效率的军国主义类政体。§!"
 hive_mind:0 "峰巢意识"
 hive_mind_desc:1 "§L一种高度发达的意识集合体，其中个体的独立意识只不过是巨大的分散式大脑中的神经突触。§!"
 gov_despotic_empire:0 "专制帝国"
 gov_despotic_empire_desc:0 "专制帝国是更彻底的独裁制度，政府存在的意义便是为把持着无上权威的统治者紧紧束缚住其下的臣民。"
 gov_constitutional_dictatorship:0 "宪政独裁制"
 gov_constitutional_dictatorship_desc:0 "宪政独裁政府将绝对权力赋予独裁者以换取抵御外来威胁的力量，无论这威胁是真实还是臆想的。"
 gov_plutocratic_oligarchy:0 "财阀寡头制"
 gov_plutocratic_oligarchy_desc:0 "财阀寡头政府是由财阀控制的寡头政府，整个国家都是由掌握着社会经济命脉的精英统治着。"
 gov_representative_democracy:0 "代议民主制"
 gov_representative_democracy_desc:0 "代议民主政府是特殊的民主政体，人民会选择出代表他们利益的官员来治理国家。"
 gov_theocratic_monarchy:0 "神权君主制"
 gov_theocratic_monarchy_desc:0 "神权君主政府是唯心主义意识形态的君主制政府，国家的领导人被神化成神圣的象征。完备的教会组织与行政机关融为一体为国家的发展做出极大贡献。"
 gov_theocratic_dictatorship:0 "神权独裁制"
 gov_theocratic_dictatorship_desc:0 "神权独裁政府是唯心主义意识形态的独裁政府，独裁者作为宗教阶级的最高层领袖统治着由独一宗教领导的国家。"
 gov_theocratic_oligarchy:0 "神权寡头制"
 gov_theocratic_oligarchy_desc:0 "神权寡头政府是唯心主义意识形态的寡头政府，国家的政治力量全部掌握在数个位高权重的宗教领袖手上。"
 gov_theocratic_republic:0 "神权共和制"
 gov_theocratic_republic_desc:0 "神权共和政府是唯心主义意识形态的民主政府，宗教议会作为指导员监督并引导选举程序。"
 gov_divine_empire:0 "天命帝国"
 gov_divine_empire_desc:0 "天命帝国是唯心主义意识形态的特殊独裁政府。国家内的任何事务都必须经过国教的审核，而国家的统治者则被看作是行走在凡间的真神。"
 gov_holy_tribunal:0 "神圣审判庭"
 gov_holy_tribunal_desc:0 "神圣审判庭是唯心主义意识形态的独特寡头制度，国家被由牧师教士组成，受神指示的议会控制。国家的运行和宗教的信条间不允许出现任何矛盾。"
 gov_star_empire:0 "星海帝国"
 gov_star_empire_desc:0 "星海帝国是特殊的军国主义世袭独裁制度，无论是军事还是民政都由一位君主管理 。"
 gov_military_dictatorship:0 "军事独裁制"
 gov_military_dictatorship_desc:0 "军事独裁制是军国主义形态的独裁制度，统治者作为不容置疑的权威掌控着国内的生杀大权。"
 gov_military_junta:0 "军阀政府"
 gov_military_junta_desc:0 "军阀政府是军国主义形态的寡头制度，国家的权力集中在由高等军官组成的内阁把控。"
 gov_military_commissariat:0 "军机委员会"
 gov_military_commissariat_desc:0 "这类政府名义上是民主制度，然而民政实施与军事管理之间的界限越来越模糊，以至于两者逐渐合二为一。"
 gov_martial_empire:0 "军事帝国"
 gov_martial_empire_desc:0 "军事帝国是军国主义形态的世袭独裁制度，国家的存在仅仅是为了支持其军事部门。战斗技巧是最重要的技能，而每一位市民都必须接受一定的军事素质训练。"
 gov_martial_dictatorship:0 "军政府"
 gov_martial_dictatorship_desc:0 "军政府是军国主义形态的独裁制度，这种体制下只有最强大的武士才被认为是合格的专制领袖。"
 gov_war_council:0 "战争议会"
 gov_war_council_desc:0 "战争议会是军国主义形态的寡头制度，所有重要决策均出于国内实力最强的几位军阀之手。"
 gov_assembly_of_clans:0 "部落联盟"
 gov_assembly_of_clans_desc:0 "部落联盟是军国主义形态的民主制度，联盟的建立确保所有自由民氏族的武士都拥有发言权。"
 gov_citizen_stratocracy:0 "军政官僚制"
 gov_citizen_stratocracy_desc:0 "军政官僚制是更高级的军国主义寡头制度，所有民事行政部门都按照军事法规管辖。政府要职无一例外地落入军事官员手中。"
 gov_citizen_republic:0 "公民共和制"
 gov_citizen_republic_desc:0 "公民共和制是军国主义形态的民主制度，市民们只有通过参军服役才能获得一等公民的身份。同时也只有这类公民能够享有行政管理与投票选举等政治权利。"
 gov_irenic_monarchy:0 "和平君主制"
 gov_irenic_monarchy_desc:0 "和平帝是崇尚和平的世袭独裁制度，君主被视为在这个水深火热的宇宙间保护其子民的仁爱守护者。"
 gov_irenic_dictatorship:0 "和平独裁制"
 gov_irenic_dictatorship_desc:0 "和平独裁制是崇尚和平的独裁制度，政府被要求去保护其守法公民免受国内外的暴力组织侵犯。"
 gov_irenic_bureaucracy:0 "和平官僚制"
 gov_irenic_bureaucracy_desc:0 "和平官僚制是崇尚和平的寡头制度，国家内部所有事务全由复杂的官僚系统处理，同时还要保卫其公民的合法权益与安全。"
 gov_celestial_empire:0 "天朝上国"
 gov_celestial_empire_desc:0 "天朝上国是独特的世袭君主制帝国，而君王被视为圣天长子来统治和平且孤立的广袤帝国。"
 gov_moral_democracy:0 "道德民主制"
 gov_moral_democracy_desc:0 "道德民主制是崇尚和平的民主制度，非暴力的信条以及道德基准深植政府与人民内心。"
 gov_despotic_hegemony:0 "专制霸权"
 gov_despotic_hegemony_desc:0 "专制霸权制是唯物主义意识形态的世袭独裁制度，个体不过是国家机器中的一根小小的螺丝钉。效率和科技发展是国家发展的重中之重。"
 gov_totalitarian_regime:0 "极权主义制"
 gov_totalitarian_regime_desc:0 "极权主义制是唯物主义意识形态的独裁制度，国家以追求效率的名义全盘掌控人民生活的各方各面。"
 gov_executive_committee:0 "执行委员会"
 gov_executive_committee_desc:0 "执行委员会是唯物主义意识形态的寡头制度，一个强大的官僚体系彻底掌握着国家的生产指标以及人民的生活水准以求达到最高效率。"
 gov_direct_democracy:0 "直接民主制"
 gov_direct_democracy_desc:0 "直接民主制是唯物主义意识形态的民主制度，人民可以直接通过先进的电子网络投票决策几乎所有的国家事务。"
 gov_illuminated_autocracy:0 "开明专政制"
 gov_illuminated_autocracy_desc:0 "开明专政制是唯物主义意识形态的独裁制度，坚持科学发展是每一位领袖需要承担的诺言。国家内再也没有什么比学术研究繁荣昌盛更重要的目标了。"
 gov_technocratic_dictatorship:0 "学阀独裁制"
 gov_technocratic_dictatorship_desc:0 "学阀独裁制是唯物主义意识形态的独裁制度，学阀领袖以效率和科研为名义完全掌控着国家的发展。"
 gov_science_directorate:0 "科学理事会"
 gov_science_directorate_desc:0 "科学理事会是唯物主义意识形态的寡头制度，由资深学者和专家构成的理事会为了人民的福祉和效率治理国家。"
 gov_rational_consensus:0 "理性共识制"
 gov_rational_consensus_desc:0 "理性共识制是唯物主义意识形态的民主制度，政府的运行基于理性与科技发展观等理念。"
 gov_megacorporation:0 "巨型企业"
 gov_megacorporation_desc:0 "企业帝国是特殊的财阀式寡头制度，整个国家犹如一个庞大的企业一般运作，人民像员工一般受到上层领导的监督。"
 gov_enlightened_monarchy:0 "开明君主制"
 gov_enlightened_monarchy_desc:0 "开明君主制政府是由贤明帝王治理的开明世袭独裁政府，作为政府的首脑，智慧与资质是最被看重的。"
 gov_enlightened_dictatorship:0 "开明独裁制"
 gov_enlightened_dictatorship_desc:0 "开明独裁制政府是由才华横溢的独裁者治理的开明独裁政府，作为政府的首脑，智慧与资质是最被看重的。"
 gov_hive_mind:0 "集体意识"
 gov_hive_mind_desc:0 "蜂群思维可以看成是个单一的意识体，受蜂巢意识控制的人民除了满足主巢的需求外心无杂念。"
 gov_stagnant_ascendancy:0 "停滞圣权"
 gov_stagnant_ascendancy_desc:0 "停滞圣权是一种政府和社会的发展已经停滞不前，并仍旧坚守着腐朽的传统与早已被遗忘的教义的古老国家。"
 gov_awakened_ascendancy:0 "复兴圣权"
 gov_awakened_ascendancy_desc:0 "复兴后的帝国将从其旷日引久的安眠中惊醒，并且试图在浩瀚星海中夺回失去已久的遗产。"
 gov_tribal_society:0 "部落社会"
 gov_tribal_society_desc:0 "部落社会是一个缺乏中央政府管理的社会，与其被统一管理，民众选择了由始祖和部落构成的原始社会。"
 gov_feudal_realms:0 "封建王国"
 gov_feudal_realms_desc:0 "封建王国是一种十分原始的政府制度，国家由大大小小的王公领地构成，这些领主会时常为了争夺霸权而刀兵相见。"
 gov_fragmented_nation_states:0 "各国独自为政"
 gov_fragmented_nation_states_desc:0 "独自为政的各国为了争夺军事霸权和经济优势时常出现矛盾，这也导致了没有一个统一的中央政府来处理全球事物。"
 gov_curator_enclave:0 "策展人城邦"
 gov_curator_enclave_desc:0 "策展人城邦是一个以保存知识和技术作为存在目的而建立的古老学者组织。"
 gov_trader_enclave:0 "商人城邦"
 gov_trader_enclave_desc:0 "商人城邦是由受利益驱逐而从宇宙各处聚集起来的商人创立的。"
 gov_artist_enclave:0 "艺术家城邦"
 gov_artist_enclave_desc:0 "艺术家城邦的意义便是为了联合寰宇之间各种族的艺术家并按照艺术家们的想法为至高无上的艺术而服务。"
 gov_military_order:0 "军事教团"
 gov_military_order_desc:0 "一种奇怪但是异常高效的政府组织。"
 gov_machine_consciousness:0 "机械意识"
 gov_machine_consciousness_desc:0 "一种十分奇异特殊的硅基文明政体。"
 gov_blood_court:0 "鲜血王庭"
 gov_blood_court_desc:0 "由极端排外思想发展出的一种世袭独裁制度，而君主的最终职责便是确保所有玷污永恒寰宇的低等种族彻底从这个位面上消失。"
 gov_purity_order:0 "湮灭教团"
 gov_purity_order_desc:0 "湮灭教团是由极端排外思想发展出的一种独裁制度，而教团长的最终职责便是确保所有玷污永恒寰宇的低等种族彻底从这个位面上消失。"
 gov_purification_committee:0 "净化委员会"
 gov_purification_committee_desc:0 "净化委员会是由极端排外思想发展出的一种寡头制度，而委员长的最终职责便是确保所有玷污永恒寰宇的低等种族彻底从这个位面上消失。"
 gov_purity_assembly:0 "净化议会"
 gov_purity_assembly_desc:0 "净化议会是由极端排外思想发展出的一种民主制度，而民选代表的最终职责便是确保所有玷污永恒寰宇的低等种族彻底从这个位面上消失。"
