 bronze_age_desc:0 "这个文明的发展大致处于青铜时代。早期金属冶炼技术和第一种书面语言开始出现，而城市和较大的聚落也开始形成。"
 iron_age:0 "铁器时代"
 iron_age_desc:0 "这个文明的发展大致处于铁器时代。他们已经遍布他们的家园，而钢铁的冶炼和锻造技术使他们可以制造简陋原始但却有效的武器和工具。"
 late_medieval_age:0 "中古时代后期"
 late_medieval_age_desc:0 "这个文明的发展大致处于中古时代后期。他们开始娴熟的掌握金属冶炼技术，而印刷机的发明也开始推动着知识的传播。"
 renaissance_age:0 "文艺复兴时代"
 renaissance_age_desc:0 "这个文明的发展大致处于文艺复兴时代。各种科学知识正在以极快的速度被发现，火药的发明也彻底的改变了战争的格局。"
 steam_age:0 "蒸汽时代"
 steam_age_desc:0 "这个文明的发展大致处于蒸汽时代。蒸汽机的发明对他们的社会产生了深远的影响，他们也因此站在了工业革命的大门口。"
 industrial_age:0 "工业时代"
 industrial_age_desc:0 "这个文明已经得以进入工业时代早期。电力和内燃机正在被广泛的运用，而城市化的进程正在迅猛前进。"
