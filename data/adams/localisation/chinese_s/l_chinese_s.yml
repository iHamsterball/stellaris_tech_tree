 FIGHTERS_HANGAR_3:0 "先进型战斗机中队"
 FIGHTERS_HANGAR_3_DESC:1 "高级战斗机能够对地方的小型船舰造成大量伤害，能够独自抵抗敌方战斗机。"
 BOMBERS_HANGAR_1:0 "初级轰炸机中队"
 BOMBERS_HANGAR_1_DESC:1 "初级轰炸机拥有较少的装弹量，能够在近距离攻击较大的地方船舰。"
 BOMBERS_HANGAR_2:0 "改良型轰炸机中队"
 BOMBERS_HANGAR_2_DESC:1 "中级轰炸机能够对敌方军事船舰造成更多的伤害。"
 BOMBERS_HANGAR_3:0 "先进型轰炸机中队"
 BOMBERS_HANGAR_3_DESC:1 "高级轰炸机能够在行星间灵巧地航行，出乎意料地靠近敌方船只，进行狂轰滥炸。"
