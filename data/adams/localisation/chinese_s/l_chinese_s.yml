 CHANGE_POLICY:0 "改变政策"
 POLICY_NOT_ACTIVE:0 "要求政策："
 POLICY_DIALOG:0 "你希望将你帝国内的$POLICY|H$调整为$OPTION|H$吗？这项政策在未来$TIME|Y$年内无法改变。这项政策会有以下效果：\n$EFFECTS$"
