 starting_ftl_hyperdrive_desc:0 "超空间引擎将暂时突破维度限制，令星舰进入超空间。此引擎虽然可以在恒星间快速航行，但其航行自由性受限于现有的超空间航路网络。"
 starting_ftl_wormhole_desc:0 "虫洞生成器将在亚空间建立一条空间隧道来连接空间上的两个坐标点，允许穿越非常远的距离。但是虫洞生成器由于体积过大无法装配在一般舰船上，所以需要一个特殊的虫洞生成空间站来实现旅行。"
