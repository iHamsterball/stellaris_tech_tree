 AFTERBURNER_1:0 "加力燃烧室"
 AFTERBURNER_1_DESC:0 "加力燃烧室能够提供额外的战斗速度。"
 AFTERBURNER_2:0 "先进加力燃烧室"
 AFTERBURNER_2_DESC:0 "这些改良后的加力燃烧室能够让战斗中的舰船灵活穿梭，躲避火力。"
 SHIELD_1:0 "偏射盾"
 SHIELD_1_DESC:0 "能量偏射屏障可以在过载之前抵挡有限数量的敌方炮火。它的主要缺点是会消耗大量动力。"
 SHIELD_2:0 "改良型偏射盾"
 SHIELD_2_DESC:0 "这些升级后的反射盾屏障在它过载之前能够吸收更多的打击。"
 SHIELD_3:0 "护盾"
 SHIELD_3_DESC:0 "这些全新的护盾发生器是全新一代能量屏的代表。它取代了老一代的偏射盾科技。它们能够大大改善飞船的防护。"
 SHIELD_4:0 "先进型护盾"
 SHIELD_4_DESC:0 "升级过的护盾发生器能够产生更为强大的能量场。只有持续的敌方火力才能够击穿这层屏障。"
 SHIELD_5:0 "超级护盾"
 SHIELD_5_DESC:0 "应用了最新科技的能量护盾非常的强大。它们能够提供极为可观的防护。"
 SHIELD_RECHARGER:0 "护盾电容器"
 SHIELD_RECHARGER_DESC:0 "这些电容器里面装载有一些多余的能量，当护盾被损耗的时候可以迅速提供能量。这会显著提高护盾回复的速度。"
 AUTO_REPAIR:0 "自愈性船身组织"
 AUTO_REPAIR_DESC:0 "船体内部结构能够记忆船身的完整设计，当检测到船身完整度受损时，它们就会开始进行维修。"
 PSI_SHIELD:0 "灵能护盾"
 PSI_SHIELD_DESC:0 "$tech_psionic_shield_desc$"
 ARMOR_1:0 "纳米装甲"
 ARMOR_1_DESC:0 "加强过的纳米装甲能够提供多一层的防护，有没有这一层防护，在战斗中可能就是生与死的区别。"
 ARMOR_2:0 "瓷金装甲"
 ARMOR_2_DESC:0 "不同金属和陶瓷的结合物，坚硬而又不失柔韧性。"
 ARMOR_3:0 "塑钢装甲"
 ARMOR_3_DESC:0 "塑钢是一种韧性很强的材料，它结合了塑料和钢铁的许多性质。它非常便宜，能够用来提高船只的装甲。"
 ARMOR_4:0 "耐钢装甲"
 ARMOR_4_DESC:0 "耐钢是一种强大的材料，能够承受大量火力。它能很好的作为船只的装甲。"
 ARMOR_5:0 "中子装甲"
 ARMOR_5_DESC:0 "这种密度、硬度都极高的材料能够抵挡极高的火力。同等状况下的其他合金都会被打成一滩烂泥。"
 CRYSTAL_ARMOR_1:0 "水晶镀层装甲"
 CRYSTAL_ARMOR_1_DESC:1 "晶状生命体中元素的聚合体构成了这个镀层的里表面，它能够保证船身的完整性。"
 CRYSTAL_ARMOR_2:0 "水晶锻造装甲"
 CRYSTAL_ARMOR_2_DESC:1 "完全由晶状生命体的锻造而来，因此更加坚硬耐用。"
 SHIP_THRUSTER_1:0 "化学推进器"
 SHIP_THRUSTER_1_DESC:0 "简单而有效的化学助推器依靠可燃物推动船只。"
 SHIP_THRUSTER_2:0 "离子推进器"
 SHIP_THRUSTER_2_DESC:0 "这些推进器利用离子束来推动船只，不需要燃料。"
 SHIP_THRUSTER_3:0 "等离子推进器"
 SHIP_THRUSTER_3_DESC:0 "比电动推进器更要先进等离子推进器能够给使船只在亚光速的情况下拥有更快的速度和可控性。"
 SHIP_THRUSTER_4:0 "脉冲推进器"
 SHIP_THRUSTER_4_DESC:0 "这些机器先进的聚变推进器能够在亚光速的情况下给船只提供独一无二的操纵性和极快的速度。"
