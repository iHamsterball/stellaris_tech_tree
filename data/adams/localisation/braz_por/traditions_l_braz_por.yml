 ap_interstellar_dominion:0 "Domínio Interestelar"
 ap_engineered_evolution_desc:0 "Deixar nosso destino genético nas mãos da natureza é um processo ineficiente e extremamente lento. Por que não fazer largar na frente do futuro de nossa espécie?"
 ap_evolutionary_mastery_desc:0 "A evolução é um monstro de pensamento único que segue um caminho para sua conclusão inevitável. Não podemos nos limitar tanto - vamos explorar todos os caminhos simultaneamente."
 ap_the_flesh_is_weak_desc:0 "Os limites e restrições impostos em nós pelos nossos frágeis corpos orgânicos são simplesmente inaceitáveis. Para alcançar nosso potencial máximo, precisamos nos voltar para os implantes cibernéticos."
 ap_synthetic_evolution_desc:0 "É hora de abandonar os corpos falhos orgânicos que prendem nossas mentes. Ao transferir nossos padrões neurológicos para corpos sintéticos, alcançaremos um estado maior do ser."
 ap_mind_over_matter_desc:0 "Somente uma fração do potencial contido em nossas mentes foi liberado. Só agora que as habilidades psiônicas latentes de nossa espécie estão começando a se manifestar em certos indivíduos."
 ap_transcendence_desc:0 "Estamos à beira de despertar a verdadeira força psiônica de nossa espécie. Nossas mentes estão prontas, e ouvimos sussurros de um reino psíquico além do nosso..."
 ap_world_shaper_desc:0 "Modelar e alterar cuidadosamente o ecossistema de um planeta inteiro para outro ecossistema completamente diferente não é tão diferente de um artista esculpindo uma estátua de barro."
 ap_master_builders_desc:0 "Construir uma Megaestrutura requer uma quantidade sem precedentes de recursos e planejamento. Estamos realizando inovações no campo de macro-engenharia."
 ap_imperial_prerogative_desc:0 "Conforme nossa civilização continua crescendo, assim também o seu coração deve expandir. Mais sistemas serão colocados sob nosso controle direto."
 ap_one_vision_desc:0 "A verdadeira unidade é atingida comente quando os objetivos finais de uma nação e seu povo sejam os mesmos. Afinal de contas, uma casa dividida não fica em pé."
 ap_consecrated_worlds_desc:0 "A galáxia é o lar de muitos locais sagrados, alguns mais óbvios do que os outros. Como mortais, ainda lutamos para adivinhar a verdadeira natureza do universo."
 ap_galactic_force_projection_desc:0 "A frota é o instrumento pelo qual a vontade do nosso império se manifesta - vivemos ou morremos dependendo de sua força."
 ap_defender_of_the_galaxy_desc:0 "Enquanto nações estelares lutam uma contra a outra em disputas mesquinhas, forças sinistras de poder inimaginável estão se unindo contra toda a vida senciente. Quem poderá nos defender?"
 ap_galactic_contender_desc:0 "Os Impérios Caídos, presos às ruínas de suas civilizações decrépitas, sempre com medo das raças mais jovens e mais dinâmicas que os cercam. O tempo deles há muito se encerrou."
 ap_technological_ascendancy_desc:0 "Tecnologias que seriam indistinguíveis da magia há poucas gerações agora estão ao nosso alcance.. Uma nova era de tecnologia começou."
 ap_mastery_of_nature_desc:0 "Apesar de termos dominado a natureza do nosso mundo natal há muito tempo, os biomas alienígenas que encontramos desde então nos apresentam novos desafios. Eles também serão vencidos."
 ap_voidborn_desc:0 "O espaço, que já foi visto como uma barreira fria e insuperável, tornou-se um segundo lar para nós. Cada vez mais nossos jovens chegam à idade adulta sem nunca terem colocado os pés em um planeta."
 ap_the_circle_of_life_desc:0 "Uma megaestrutura no formato de um anel com habitats artificiais construídos ao redor da circunferência orbital de uma estrela. Teoricamente, pode ser feito..."
 ap_galactic_wonders_desc:0 "Megaestruturas são vistas corretamente como maravilhas do nosso tempo. O escopo de tal projeto seria inimaginável há apenas algumas gerações."
 ap_interstellar_dominion_desc:0 "Nosso lugar entre as estrelas é garantido e irrefutável, e as fronteiras de nossa nação também."
 TRADITION_ADOPT_BUTTON:0 "Adotar"
 tradition_discovery:0 "Descoberta"
 tradition_discovery_desc:0 "Nossa curiosidade sobre o universo é o que nos trouxe até aqui, e ainda há muito a ser descoberto."
 tr_discovery_adopt:0 "Tradições de Descoberta"
 tr_discovery_adopt_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§YCusto de Construção da Estação de Pesquisa§! reduzido em §G-33%§!."
 tr_discovery_to_boldly_go:0 "Audaciosamente Ir"
 tr_discovery_to_boldly_go_desc:0 "§Y$MOD_SHIP_ANOMALY_FAIL_RISK$§! reduzido em §G-10%§! e §Y$MOD_SHIP_ANOMALY_GENERATION_CHANCE$§! aumentado em §G+15%§!."
 tr_discovery_to_boldly_go_delayed:0 "Uma nova era de exploração está diante de nós. Assim como mapeamos a superfície do nosso mundo natal, agora devemos desbravar um novo terreno - o espaço. Há uma galáxia cheia de maravilhas esperando para ser descoberta."
 tr_discovery_planetary_survey_corps:0 "Corpo de Inspeção Planetária"
 tr_discovery_planetary_survey_corps_desc:1 "Ganhe §YPontos de Pesquisa§! iguais a um décimo de nossos ganhos mensais ao inspecionar planetas."
 tr_discovery_planetary_survey_corps_delayed:0 "Nossos métodos de inspeção de corpos planetários não mapeados continuam melhorando, e nossas análises agora geram uma quantidade significativa de dados de pesquisa úteis aos nossos cientistas."
 tr_discovery_science_division:0 "Divisão Científica"
 tr_discovery_science_division_desc:0 "§Y$MOD_LEADER_SCIENTIST_INFLUENCE_COST$§! reduzido em §G-33%§!."
 tr_discovery_science_division_delayed:0 "A quantidade de oficiais médicos e científicos foi aumentada em toda a frota, organizados em uma Divisão Científica especial. Para suportar este corpo de oficiais, novos programas de treinamento aceleraram muito a taxa com que alistamos novos oficiais científicos."
 tr_discovery_polytechnic_education:0 "Educação Politécnica"
 tr_discovery_polytechnic_education_desc:0 "§Y$MOD_LEADER_SKILL_LEVELS$§! aumentado em §Y1§!."
 tr_discovery_polytechnic_education_delayed:0 "Nesta era de tecnologia cada vez mais avançada, uma educação básica em politécnica e ciência aplicada beneficiarão a todos os nossos cidadãos. Isso inevitavelmente levará a líderes mais qualificados."
 tr_discovery_faith_in_science:0 "Fé na Ciência"
 tr_discovery_faith_in_science_desc:0 "§Y$ASSIST_RESEARCH_ORDER$§! aumenta a Felicidade £happiness  do planeta em §G+10%§!."
 tr_discovery_faith_in_science_delayed:0 "O público passou a enxergar a ciência como algo próximo à religião - a fé deles nisso é absoluta. Não há questão neste universo que não possa ser respondida pela ciência."
 tr_discovery_finish:0 "Tradições de Descoberta Concluídas"
 tr_discovery_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdotar todas as $tr_discovery_adopt$ aumenta nossa §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! em §G+10%§!."
