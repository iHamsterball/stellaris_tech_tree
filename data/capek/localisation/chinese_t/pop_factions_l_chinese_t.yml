 ISOLATIONIST_NO_DEFENSIVE_WAR:0 "被迫抵抗"
 ISOLATIONIST_DEFENSIVE_WAR:0 "$ISOLATIONIST_NO_DEFENSIVE_WAR$"
 ISOLATIONIST_NO_DEFENSIVE_WAR_DESC:0 "拿起武器，哪怕只是作必要的自我防衛，也會使得[Root.GetName]不滿一段時間。"
 ISOLATIONIST_NO_DIPLO:0 "最低限度外交"
 ISOLATIONIST_NO_DIPLO_DESC:1 "如果不能撤銷與外國勢力任何毫無意義的外交聯繫——比如移民條約，研究協議以及共同防禦條約——這將會遭致[Root.GetName]的厭惡。"
 ISOLATIONIST_DIPLO:0 "$ISOLATIONIST_NO_DIPLO$"
 ISOLATIONIST_MOVEMENT_RESTRICTED:0 "限制遷移"
 ISOLATIONIST_MOVEMENT_UNRESTRICTED:0 "$ISOLATIONIST_MOVEMENT_RESTRICTED$"
 ISOLATIONIST_MOVEMENT_RESTRICTED_DESC:0 "任何外星人遷居本國 —— 無論是難民還是移民條約准許的移民 —— 都將使得[Root.GetName]不滿。"
 ISOLATIONIST_REFUGEES_RESTRICTED:0 "難民限制"
 ISOLATIONIST_REFUGEES_RESTRICTED_DESC:1 "如不對進入我國境內的移民加以限制，將會遭致[Root.GetName]的厭惡。"
 ISOLATIONIST_REFUGEES_UNRESTRICTED:0 "$ISOLATIONIST_REFUGEES_RESTRICTED$"
 ISOLATIONIST_NON_AGGRESSION1:0 "互不侵犯條約"
 ISOLATIONIST_NON_AGGRESSION_DESC1:0 "一份同相鄰帝國的§Y互不侵犯條約§!可以取悅[Root.GetName]。"
 ISOLATIONIST_FEW_NON_AGGRESSION1:0 "$ISOLATIONIST_NON_AGGRESSION1$"
 ISOLATIONIST_NON_AGGRESSION2:0 "互不侵犯同盟"
 ISOLATIONIST_NON_AGGRESSION_DESC2:0 "與鄰國簽訂互不侵犯條約是非常必要的，與至少§Y2§!個鄰國簽訂條約可以取悅[Root.GetName]。"
