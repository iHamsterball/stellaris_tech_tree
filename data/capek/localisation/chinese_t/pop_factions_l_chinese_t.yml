 ISOLATIONIST_NON_AGGRESSION3:0 "互不侵犯盟約"
 ISOLATIONIST_NON_AGGRESSION_DESC3:0 "與鄰國簽訂互不侵犯條約是非常必要的，與至少§Y3§!個鄰國簽訂條約可以取悅[Root.GetName]。"
 ISOLATIONIST_FEW_NON_AGGRESSION3:0 "$ISOLATIONIST_NON_AGGRESSION3$"
 ISOLATIONIST_PEACE1:0 "和平"
