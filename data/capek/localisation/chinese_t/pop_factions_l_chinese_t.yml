 TRADITIONALIST_NO_ROBOTS:0 "有機生命"
 TRADITIONALIST_NO_ROBOTS_DESC:0 "用沒有靈魂的冰冷機械取代有機生命勞工會惹惱[Root.GetName]。"
 TRADITIONALIST_ROBOTS:0 "徒具形骸"
 TRADITIONALIST_NO_ROBOT_RIGHTS:0 "禁止合成人權利"
