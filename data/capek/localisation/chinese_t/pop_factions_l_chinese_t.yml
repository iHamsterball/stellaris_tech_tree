 SUPREMACIST_DOMINATION:0 "支配主張"
 SUPREMACIST_DOMINATION_DESC:0 "對一個或多個外星帝國宣戰會取悅[Root.GetName]一段時間。"
 SUPREMACIST_NO_DOMINATION:0 "$SUPREMACIST_DOMINATION$"
 SUPREMACIST_GENE_MOD:0 "基因純潔性"
 SUPREMACIST_GENE_MOD_DESC:1 "確保所有的[Root.Owner.GetSpeciesPlural]人口擁有完全相同的基因特質可以取悅[Root.GetName]。"
 SUPREMACIST_IMPURE:0 "[Root.Owner.GetSpeciesAdj]被玷污"
 SUPREMACIST_NO_HARMONY:0 "不和諧"
 SUPREMACIST_HARMONY:0 "$SUPREMACIST_NO_HARMONY$"
 SUPREMACIST_NO_HARMONY_DESC:0 "採納和諧傳統，對少數種族採取平等政策可能遭致[Root.GetName]的厭惡。"
