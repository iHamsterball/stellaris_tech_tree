 XENOIST_SLAVES:0 "$XENOIST_NO_SLAVES$"
 XENOIST_NO_PURGE:1 "無淨化運動"
 XENOIST_NO_PURGE_DESC:1 "任何種族淨化的命令都會令[Root.GetName]不滿。"
 XENOIST_PURGE:0 "$XENOIST_NO_PURGE$"
 XENOIST_ENCLAVE_BORDERS:0 "城邦合作"
 XENOIST_ENCLAVE_BORDERS_DESC:0 "確保我們的領土內存在城邦，以促進文化溝通。這可以取悅[Root.GetName]。"
