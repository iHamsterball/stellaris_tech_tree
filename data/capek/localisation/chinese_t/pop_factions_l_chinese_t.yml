 SUPREMACIST_DOMINATION_TRADITION:0 "支配傳統"
 SUPREMACIST_NO_DOMINATION_TRADITION:1 "$SUPREMACIST_DOMINATION_TRADITION$"
 SUPREMACIST_DOMINATION_TRADITION_DESC:0 "採納強調§Y支配§!的傳統都會取悅[Root.GetName]。"
 SUPREMACIST_GIANT_MASSACRE:0 "巨獸屠戮"
 SUPREMACIST_NO_GIANT_MASSACRE:0 "$SUPREMACIST_GIANT_MASSACRE$"
 SUPREMACIST_GIANT_MASSACRE_DESC:0 "將任何§Y利維坦§!從身為生者的悲哀中解脫可以取悅[Root.GetName]一段時間。"
 XENOIST_PASSIVE_STUDY:0 "間接外星研究學"
 XENOIST_PASSIVE_STUDY_DESC:0 "在土著干涉方面，立法確認被動式研究可以取悅[Root.GetName]。"
