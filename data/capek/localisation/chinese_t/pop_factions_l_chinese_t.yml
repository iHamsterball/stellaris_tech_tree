 factions.2000.desc.xenoist:0 "作為長期以來允許這個派系參與政府管理的結果，帝國的主流思潮變成了§H親外主義§!。\n\n"
 faction.4.title:0 "保守黨的訴求"
 faction.4.desc:0 "保皇黨對[Root.Owner.GetName]的[Root.Owner.GetRulerTitle][Root.Owner.GetRulerName]無條件效忠。"
 faction.6.title:0 "絕食抗議！"
 faction.6.desc:0 "[Root.Owner.GetName]的奴隸們通過絕食組織罷工。[Root.GetName]派系的成員正在對[Root.Owner.GetName]內他們自己的人執行§Y淨化§!。\n\n如果這一情況不得到重視，我們很有可能損失很大一部分的奴役人口。我們可以坐視這些可憐蟲走向滅亡，也可以採用一些手段來處理這些不聽話的派系。"
 faction.7.title:0 "奴隸起義！"
 faction.7.desc:0 "[slave_planet.GetName]的奴隸們對他們的主人發起叛變，聯合起來打算粉碎[Root.Owner.GetName]的統治。"
 faction.8.title:0 "強制餵食"
 faction.8.desc:0 "奴隸的身體不屬於他們自己，他們無權損害或隱瞞相關情況。\n\n 對他們身體粗略的清潔已經結束，所有倖存的感染者們已被強制喂以適度的養分。"
 faction.10.title:0 "奴隸不滿！"
 faction.10.desc:0 "[unrest_planet.GetName]上的奴隸之間瀰漫的不滿情緒已經嚴重影響了生產。"
 faction.10.desc.colle:0 "一股令人厭惡的情緒在[Root.Owner.GetName]的奴隸之間擴散開來， 其中心是[unrest_planet.GetName]的[unrest_planet.GetPlanetMoon]。"
 faction.10.a.tooltip:0 "在§H[unrest_planet.GetName]§!上的§H奴役人口§!在§Y4年內§!獲得§R不滿的奴隸§!效果修正。"
 faction.15.title:0 "奴隸暴徒！"
 faction.15.desc:0 "一群暴徒——主要由擅離職守的奴隸組成，和[roving_gangs_planet.GetName]上的其他族群產生了激烈的衝突，並導致一個人口死亡。\n\n我們需要靜觀死者的家屬對這一事件的反應。"
 faction.15.a.tooltip:0 "[roving_gangs_planet]：\n§Y1 人口§!§R死亡§!。"
 faction.50.title:0 "星際鐵路組織！"
 faction.50.desc:0 "顯然，在我們的奴隸之中，幾個激進的團體聯合在了一起。他們的目的是將奴隸偷渡到[Root.Owner.GetAdj]領土之外。\n\n我們不知道這一罪行的規模有多大，但可以確定的是，現在已經有奴隸逍遙於[Root.Owner.GetAdj]勢力之外了。"
 faction.50.desc.colle:0 "看來，某個誤入歧途的小派系十分熱衷於通過將奴隸從自身的命運中解放出來並偷渡到[Root.Owner.GetAdj]邊界之外讓[Root.Owner.GetName]感到難堪。\n\n這些傷口對我們來說無足輕重，但我們希望那些迷途的羔羊能有一天知返，回到[Root.Owner.GetName]包容的懷抱和他們自身注定的命運之中。"
 faction.50.a:0 "真是不幸。"
 faction.50.1.tooltip:0 "[Root.Owner.GetName]：\n奴役人口：§R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]：\n奴役人口：§R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]：\n奴役人口：§R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]：\n奴役人口：§R-5§!"
 faction.55.title:0 "不滿的奴隸暴動"
 faction.55.desc.colle:0 "[Root.GetName]派系內的某些成員醉心於破壞[Root.Owner.GetName]的長治久安。他們希望通過破壞[riots_planet.GetName]上的生產設施來達到這一目的。我們只能猜想，無論他們造成了什麼影響或損害，這一阻礙他們接受[Root.Owner.GetAdj]合法統治的愚蠢行為最後會讓他們自取滅亡。"
 faction.55.desc:0 "暴動毀壞了[riots_planet.GetName]上的一棟建築——要想恢復生產必須先修復建築。"
 faction.60.title:0 "奴隸反抗派叛亂"
 faction.60.desc:0 "奴隸群體中的激進分子——在毫無預料的情況下——公然發動武裝叛亂反抗我們合法的統治。\n\n據報道稱，叛亂在[revolt_planet.GetName]上打響了第一槍，並有可能發展成燎原之勢。"
 faction.60.desc.colle:0 "為了[Root.Owner.GetName]的榮光，這一系列「不得不執行」的政令造成大量不滿，並在近期被推向了一個新的高峰。\n\n他們的鼠目寸光使得他們在[revolt_planet.GetName]的[revolt_planet.GetPlanetMoon]上掀起叛亂——但如果我們沒有做好充分的準備的話，其他的星球也可能會盲目地加入其中。"
 faction.60.a:0 "這是藥丸啊。"
 faction.60.b:0 "無知的蠢貨..."
 faction.60.a.tooltip:0 "§H奴隸反抗§!派系已經§Y叛亂§!！"
 faction.80.title:0 "奴隸被煽動！"
 faction.80.desc:0 "在[Root.GetName]上的一所本地的小禮拜堂成員成功的煽動了幾個[Root.Owner.GetAdj]奴隸，奴隸反抗派的力量又增強了。"
 pft_planet_separatists:0 "行星獨立派系"
 pft_planet_separatists_desc:0 "行星獨立派系有可能出現在殖民的星域，試圖去把這個行星從帝國的統治當中分割開來。如果給他們足夠的支持，他們甚至會拿起武器。\n\n§H行星獨立派系只會出現在直轄的殖民地。§!"
 faction.100.title:0 "獨立叛亂！"
 faction.100.desc:3 "動盪不安的情況在[planet.GetName]已經到達臨界值。當地的行星獨立派系試圖發起一場武裝叛亂去奪取行星。"
 faction.101.title:1 "獨立暴動！"
 faction.101.desc:1 "§Y[planet.GetName]§!的公民不安程度已經到達白熱化階段，一部分的§Y[Root.GetName]§!成員走上街頭示威遊行、打砸搶燒.\n\n報告表明，殖民地的主要設施被損毀。"
 faction.102.title:1 "派系領袖被暗殺！"
 faction.102.desc:1 "[Root.GetName]處於混亂之中，導致了他們的領袖[Root.Leader.GetName]突然死亡.\n\n正如[Root.Owner.GetSpeciesAdj]公眾所關心的那樣，這是 [Root.GetName]內部權力鬥爭的結果.隨著另一個政治傀儡的上台，這起事件已經在一定程度上導致了該派系的民眾支持度的下降。"
 faction.103.title:0 "星區建立!"
 faction.103.desc:0 "[Root.GetName]已被承認為一個在[parameter:planet.GetName]由當地政府管轄的半獨立的星區。"
 faction.104.title:0 "釋放國家！"
 faction.104.desc:0 "為了有效的消滅獨立主義者，[parameter:planet.GetName]的殖民地被從[Root.Owner.GetName]釋放。\n\n[Root.GetName]形成自己的國家。"
 faction.200.title:0 "[Root.GetName]將[parameter:heathens.GetName]視為異教徒！"
 faction.200.desc:1 "他們在一支外國勢力的首府設置了一個據點，希望它會被當局接管。"
 holy_war_title:0 "聖戰"
 holy_war_desc:0 "領導太空時代的十字軍以對抗[parameter:heathens.GetName]。"
 holy_war_1_poi:0 "聖星系"
 holy_war_1_poi_desc:0 "異教徒的星球。"
 profane_planets_seized:0 "褻瀆的星球已被淨化。"
 faction.201.title:0 "異教徒總部已被征服！"
 faction.201.desc:0 "他們的神廟已然損毀，他們的神拋棄了他們。"
 faction.202.title:0 "[parameter:heathens.GetName]受辱"
 faction.202.desc:0 "由於一個在安保方面令人尷尬的失誤，[Root.GetName]獲得了我們外交溝通頻道的基礎通信權限。他們藉機從自己信仰的角度，對[parameter:heathens.GetName]關於各種異端的信仰和伴隨著的所謂的道德淪喪進行了譴責和侮辱。\n\n對於深度宗教化的[parameter:heathens.GetSpeciesPlural]來說，這一事件顯然無法輕鬆應對。"
 faction.202.a:0 "這就很尷尬了！"
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§!添加了針對§你的帝國§!的的評價修正：§派系侮辱§!。"
 faction.203.title:0 "企圖侮辱"
 faction.203.desc:0 "由於又一個在安保方面令人尷尬的失誤，[Root.GetName]獲得了我們外交溝通頻道的基礎通信權限.他們再次趁機貶低了[parameter:heathens.GetName]的異端信仰\n\n然而可以理解的是，[parameter:heathens.GetSpeciesPlural]並未被這次重複事件弄得措手不及，只是聳了聳肩無視了。"
 faction.203.a:0 "媽的智障……"
 faction.204.title:0 "宗教起義！"
 faction.204.desc:0 "我們收到報告，[Root.GetName]的激進者在[planet.GetName]進行了武裝暴動。\n\n他們的叛亂還未成氣候，故在萌芽階段掐滅這一波叛亂，是非常明智的。"
 faction.204.a:0 "非常好。"
 faction.204.a.tooltip:0 "[planet.GetName]:\n 起義！"
 faction.301.title:2 "民族主義者破壞！"
 faction.301.desc:2 "[Root.GetName]的激進分子毀壞了[planet.GetPlanetMoon]的[planet.GetName]上的一棟建築。"
 faction.301.desc.phobe:0 "[Root.GetName]的一小撮別有用心的異星暴徒已經毀壞了[planet.GetName]一棟建築，這一行為無疑是對[Root.Owner.GetAdj]利益的蓄意破壞，其目的是為了擾亂正常正確的社會秩序。"
 faction.301.desc.phile:0 "看來[Root.GetName]的那些可愛的異見者們十分享受他們表達不滿的方式——通過在[planet.GetName]上的蓄意破壞來給我們的政府找點外快來幹。"
 faction.302.title:1 "民族主義者叛亂！"
 faction.302.desc:3 "受支持者的鼓舞，[Root.GetName]決定以公然的武力奪回曾屬於他們的領土。"
 faction.302.desc.phobe:0 "在[Root.GetName]發動叛亂的異星人決定以暴力的手段推翻[Root.Owner.GetAdj]統治！"
 faction.302.desc.phile:0 "意識到我方無法達成他們的訴求，[Root.GetName]決定公開叛亂。"
 faction.400.title:0 "艦隊遭到破壞！"
 faction.400.desc:0 "在某個時刻，[From.GetName]的激進成員成功地滲透到至少一艘[Root.Owner.GetSpeciesAdj]軍事艦艇附近並安裝爆炸物。這些爆炸物現在已被引爆，這嚴重破壞了[Root.GetName]的主權完整。\n\n[From.Leader.GetName]，[From.GetName]的領導者，已發表聲明宣稱這是令人厭惡的暴力行為和暴徒本質的集中體現，尤其是[Root.Owner.GetName]和[From.parameter:enemy.GetName]的武裝衝突。"
 faction.400.a:0 "偽善者。"
 faction.400.a.tooltip:0 "§R[Root.GetName]被毀。§!"
 faction.401.title:0 "敵對行動終止"
 faction.401.desc:0 "所有需要或導致對[From.parameter:enemy.GetName]持續衝突的外交行動已經被消減，且我們已經提出了無條件和平。"
 faction.401.a:0 "我們希望他們樂於見到這一點。"
 faction.402.title:0 "敵對行動終止"
 faction.402.desc:0 "我們向[From.parameter:enemy.GetName]提出無條件和平，希望結束戰爭。"
 faction.402.a:0 "那有啥好處？"
 faction.501.title:0 "[parameter:enemy.GetName]受辱"
 faction.501.desc:0 "由於一個在安保方面令人尷尬的失誤，[Root.GetName]獲得了我們外交溝通頻道的基礎通信權限。他們趁此機會嚴重侮辱了[parameter:enemy.GetName]並且要求立即歸還[parameter:planet.GetName]。\n\n 未能與[parameter:enemy.GetSpeciesPlural]取得一致性磋商結果。"
 faction.501.a:0 "這就很尷尬了！"
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§!添加了針對§你的帝國§!的評價修正：§Y派系侮辱§!。"
 faction.502.title:0 "企圖侮辱"
 faction.502.desc:0 "作為在安保方面尷尬失誤的又一個後果，[Root.GetName]又獲得了我們外交溝通頻道的基礎通行信限。他們趁此機會再一次嚴重地侮辱了[parameter:enemy.GetName]並要求立即歸還[parameter:planet.GetName]。\n\n然而可以理解的是，[parameter:enemy.GetSpeciesPlural]並未被這次重複事件弄得措手不及，只是聳了聳肩無視了。"
 faction.502.a:0 "媽的智障……"
 faction.503.title:0 "強硬的反對派！"
 faction.503.desc:0 "我們收到報告，[Root.GetName]的極端者們已經在[planet.GetName]上形成了高度組織的叛軍力量。\n\n他們的叛亂還未成氣候，故在萌芽階段掐滅這一波叛亂，是非常明智的。"
 faction.503.a:0 "計劃通"
 faction.503.a.tooltip:0 "[planet.GetName]：\n§R反叛！§!"
 faction.600.title:0 "煽動奴隸"
 faction.600.desc:0 "[Root.GetName]的成員據說已在受到奴役的人群中煽起了異議。據謠傳，他們正在訓練奴隸們，甚至武裝了[parameter:slave_faction.GetName]的邊境守備， 儘管這一點難以令人置信。"
 faction.600.a:0 "雖然擔心，然而…… "
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]：\n§R+50%§!鬥爭性\n§R+30%§!派系支持度"
 faction.601.title:0 "星際鐵路組織"
 faction.601.desc:0 "有消息指出一些[Root.GetName]的更為激進的成員已經解放了一群[railroad_planet.GetName]上的奴隸，並將他們送到了[Root.Owner.GetName]的控制區之外。"
 faction.601.a:0 "我們得更密切地關注他們。"
 faction.601.a.tooltip:0 "[railroad_planet.GetName]：\n被奴役人口:§R-1§!"
 faction.700.title:0 "強制奴役！"
 faction.700.desc:0 "激進的[Root.GetName]據說已經迫使[Root.Owner.GetName]上非[Root.Owner.GetSpeciesAdj]的部分民眾變為奴隸。"
 faction.700.a:0 "駭人聽聞的暴行！"
 faction.700.a.tooltip:0 "奴役：\n§Y+2§!人口"
 faction.701.title:0 "[parameter:rebelling_faction.GetName]發動叛亂！"
 faction.701.desc:0 "據信，由於受夠了[Root.Owner.GetName]對生活在身邊的粗鄙外星人的軟弱立場，[parameter:planet.GetName]上妄圖成為奴隸主的一群人已經聚集到一起，結黨成社，宣稱獨立。"
 faction.701.a:0 "真的真的真的無法忍受了！"
 faction.801.title:0 "垂死掙扎！"
 faction.801.desc:0 "[riot_planet.GetName]上受到清洗的，充斥著絕望的一群人已經攻擊並摧毀了行星上的一處設施。"
 faction.803.title:0 "[Root.GetName]叛亂！"
 faction.803.desc:0 "[death_planet.GetName]上受到清洗的，充斥著絕望的人們現在已經武裝自己以對抗[Root.Owner.GetName]，形成了一股人喧馬嘶的叛軍力量。"
 henrik.1234.name:0 "§H土著編年報告§!：更新"
 henrik.1234.desc:0 "軌道觀測站記錄了這顆土著星球的異常：§Y星球歷1444年§! 開始編寫近期記錄事件的報告。\n\n§S--- --- ---§!\n\n星球歷 §Y1698年§!：\n一個§Y不可思議的聯盟§!出人意料的制止了§Y一場迫在眉睫的戰爭§!，這場戰爭的目的是打倒§Y北歐§!的一位§Y年輕君主§!。\n\n§S--- --- ---§!\n\n地球歷§Y1700年§!:\n§Y一個自稱為哈布斯堡的亞種族的一個基因分支在§Y歐洲的§!一個名為§Y西班牙§!的地區絕嗣。\n\n§S--- --- ---§!\n\n地球歷§Y1702年§!:\n在§Y南歐和西南歐§!的權利平衡被打破，最終§Y引發了一場慘烈的流血衝突§!"
 henrik.1234.a:0 "希望這些野蠻人永遠被重力束縛。"
 henrik.12344.name:0 "§H土著報告§!: 更新"
 henrik.12344.desc:0 "根據§Y第三十四次琉球侵略戰爭§!後達成的共識，§Y地球-5§!這個原始世界將由一個單一政府執政的全球聯盟統治。"
 henrik.12344.b:0 "該死，這是三山帝國將軍§RDDRJake§!（歐陸風雲的梗），這事我們不能坐視不管。"
 henrik.12344.b.tooltip:0 "部署所有可用陸軍準備§Y天降神兵§!。"
 henrik.12344.a:0 "希望這些野蠻人永遠被重力束縛。"