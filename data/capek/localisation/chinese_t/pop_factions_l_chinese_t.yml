 IMPERIALIST_SLAYER_DESC:0 "消滅定居在太空中的§Y利維坦§!可以取悅[Root.GetName]一段時間。"
 ISOLATIONIST_PHILOSOPHY:0 "固若金湯"
 ISOLATIONIST_PHILOSOPHY_DESC:1 "禁止§Y無限制戰爭§!可以取悅[Root.GetName]。"
