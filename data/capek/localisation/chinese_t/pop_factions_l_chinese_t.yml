 XENOIST_DIPLO_TIES:0 "對外聯繫"
 XENOIST_DIPLO_TIES_DESC:0 "與所有接壤鄰國保持外交關係可以取悅[Root.GetName]。"
 XENOIST_FEW_DIPLO_TIES:0 "$XENOIST_DIPLO_TIES$"
 XENOIST_RECENT_UPLIFT:0 "最近的提升行為"
 XENOIST_RECENT_UPLIFT_DESC:0 "將一個外星原始物種提升為智慧物種可以取悅[Root.GetName]一段時間。"
 XENOIST_NO_RECENT_UPLIFT:0 "$XENOIST_RECENT_UPLIFT$"
 XENOIST_RECENT_ENLIGHTENMENT:0 "最近的啟蒙行為"
 XENOIST_RECENT_ENLIGHTENMENT_DESC:0 "啟蒙外星原始文明，使他們步入星海。這作為一種非侵略性行為可以在一段時間內取悅[Root.GetName]。"
 XENOIST_NO_RECENT_ENLIGHTENMENT:0 "$XENOIST_RECENT_ENLIGHTENMENT$"
 XENOIST_DIPLOMACY_TRADITION:0 "外交傳統"
 XENOIST_NO_DIPLOMACY_TRADITION:0 "$XENOIST_DIPLOMACY_TRADITION$"
 XENOIST_DIPLOMACY_TRADITION_DESC:0 "採納§Y外交§!傳統可以取悅[Root.GetName]。"
 XENOIST_PRE_SAPIENT_SURVIVAL:0 "未開智倖存者"
 XENOIST_NO_PRE_SAPIENT_SURVIVAL:0 "$XENOIST_PRE_SAPIENT_SURVIVAL$"
 XENOIST_PRE_SAPIENT_SURVIVAL_DESC:0 "不能為未開智種族的生存權利立法會惹惱[Root.GetName]。"
 XENOIST_NO_PRIMITIVE_INVASION:0 "反對圈地"
 XENOIST_PRIMITIVE_INVASION:0 "$XENOIST_NO_PRIMITIVE_INVASION$"
 XENOIST_NO_PRIMITIVE_INVASION_DESC:0 "直接入侵土著星球會使得[Root.GetName]不滿。"
 XENOIST_FEDERATED:0 "聯邦之路"
 XENOIST_NOT_FEDERATED:0 "$XENOIST_FEDERATED$"
 XENOIST_FEDERATED_DESC:0 "加入一個§Y聯邦§!會取悅[Root.GetName]。"
 XENOIST_RECENT_COMMS:0 "新接觸"
 XENOIST_NO_RECENT_COMMS:0 "$XENOIST_RECENT_COMMS$"
 XENOIST_RECENT_COMMS_DESC:0 "與其他帝國建立聯繫可以取悅[Root.GetName]一段時間。"
 IMPERIALIST_PHILOSOPHY:0 "侵略性外交"
 IMPERIALIST_PHILOSOPHY_DESC:1 "如未能夠發動無限制戰爭，將會遭致[Root.GetName]的厭惡。"
 IMPERIALIST_NO_PHILOSOPHY:0 "$IMPERIALIST_PHILOSOPHY$"
 IMPERIALIST_CONQUEST:0 "征服"
 IMPERIALIST_CONQUEST_DESC:0 "通過戰爭手段征服其他外星星球，或者迫使其他國家成為我們的附庸國，可以在一段時間內取悅[Root.GetName]。"
 IMPERIALIST_NO_CONQUEST:0 "$IMPERIALIST_CONQUEST$"
 IMPERIALIST_FRONTIER_OUTPOSTS:0 "邊境擴張"
 IMPERIALIST_FRONTIER_OUTPOSTS_DESC:1 "建立一個§Y邊境哨站§!來擴張領土可以取悅[Root.GetName]一段時間。"
 IMPERIALIST_NO_RECENT_FRONTIER_OUTPOSTS:0 "$IMPERIALIST_FRONTIER_OUTPOSTS$"
 IMPERIALIST_RIVALS1:0 "近鄰宿敵"
 IMPERIALIST_RIVALS_DESC1:0 "當我們至少與§Y1個相鄰帝國§!宿敵時，可以取悅[Root.GetName]。"
 IMPERIALIST_FEW_RIVALS1:0 "$IMPERIALIST_RIVALS1$"
 IMPERIALIST_RIVALS2:0 "鄰國皆敵"
 IMPERIALIST_RIVALS_DESC2:0 "當我們至少與§Y2個相鄰帝國§!宿敵時，可以取悅[Root.GetName]。"
 IMPERIALIST_FEW_RIVALS2:0 "$IMPERIALIST_RIVALS2$"
 IMPERIALIST_RIVALS3:0 "銀河天罰"
 IMPERIALIST_RIVALS_DESC3:0 "當我們至少與§Y3個相鄰帝國§!宿敵時，可以取悅[Root.GetName]。"
 IMPERIALIST_FEW_RIVALS3:0 "$IMPERIALIST_RIVALS3$"
 IMPERIALIST_NO_FEDERATION:0 "高傲孤立"
 IMPERIALIST_NO_FEDERATION_DESC:1 "不遵照[Root.Owner.GetName]的意見，§Y加入聯邦§!與外星文明共同合作將會遭致[Root.GetName]的厭惡。"
 IMPERIALIST_FEDERATION:1 "$IMPERIALIST_NO_FEDERATION$"
 IMPERIALIST_OVERLORD:0 "帝國霸業"
 IMPERIALIST_NOT_OVERLORD:0 "$IMPERIALIST_OVERLORD$"
 IMPERIALIST_OVERLORD_DESC:0 "使我們成為其他外星國家的§Y宗主國§!會取悅[Root.GetName]。"
 IMPERIALIST_SUPREMACY_TRADITION:0 "至高傳統"
 IMPERIALIST_NO_SUPREMACY_TRADITION:0 "$IMPERIALIST_SUPREMACY_TRADITION$"
 IMPERIALIST_SUPREMACY_TRADITION_DESC:0 "採納任何強調§Y至高§!的傳統都會取悅[Root.GetName]。"
