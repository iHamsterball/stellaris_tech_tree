 XENOIST_MULTICULTURALISM:0 "多元社會"
 XENOIST_MULTICULTURALISM_DESC:0 "我們的國家境內至少有§Y4§!個不同種族，這可以取悅[Root.GetName]。"
 XENOIST_NO_MULTICULTURALISM:0 "$XENOIST_MULTICULTURALISM$"
 XENOIST_REFUGEES_WELCOME:0 "歡迎所有難民"
 XENOIST_REFUGEES_WELCOME_DESC:0 "無差別的接受因戰亂與種族淨化導致移居我國國內的外國種族可以取悅[Root.GetName]。"
