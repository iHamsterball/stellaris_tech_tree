l_chinese_t:
 pft_supremacist:2 "至高派"
 pft_supremacist_desc:4 "至高派旨在保證國家創始種族的統治地位。它們傾向於採取利於本族的政策，而罔顧其他種族的利益。\n\n§L排外主義思潮§!"
 pft_traditionalist:0 "傳統派"
 pft_traditionalist_desc:1 "傳統派希望讓帝國的思潮回歸到步入星辰大海之前某一個時代的傳統道路上。他們強調苦修對文明的價值，致力於推廣唯心思潮並且厭惡技術進步。\n\n§L唯心主義思潮§!"
 pft_progressive:0 "進步派"
 pft_progressive_desc:1 "進步派主張在個人權利以及政府的代議制度等方面取得進步，促進權利平等。 \n\n§L平等主義思潮§!"
 pft_imperialist:0 "帝國主義派"
 pft_imperialist_desc:1 "帝國主義派渴望統治其他國家。他們樂於與其他國家樹敵並征服它，厭惡依靠其他國家。 \n\n§L軍國主義思潮§!"
 pft_isolationist:0 "孤立派"
 pft_isolationist_desc:2 "孤立派主張國家在外交上保持孤立，與其他國家僅保持必要的外交聯繫——如簽訂互不侵犯條約。他們厭惡發動侵略，同時也不希望作為被侵略的目標。\n\n§L排外主義思潮§!"
 pft_technologist:0 "技術派"
 pft_technologist_desc:1 "技術派主張在全國範圍採取鼓勵科學發展的政策，以利於取得大規模的技術進步。他們厭惡由於政治因素而對某些科研活動頒布禁令，但支持簽訂科研協議。他們喜歡從技術上超越別的國家，討厭被其他國家超越。技術派對於人工智能技術的推廣運用樂見其成。 \n\n§L唯物主義思潮§!"
 pft_totalitarian:0 "極權派"
 pft_totalitarian_desc:1 "極權派主張建立一個由一位強權人物或一個專制內閣統治的國家，並且個人應為這個國家效死。他們討厭公民擁有平等權利，而更偏向於奴隸制。 \n\n§L威權主義思潮§!"
 pft_xenoist:0 "親外派"
 pft_xenoist_desc:1 "親外派對宇宙中的其他生命與文化有更多的親近感與喜愛。比起其他的政治派系，他們樂於見到國家與他國簽訂互不侵犯條約和移民協定等合作條約。他們厭惡奴隸制，同時厭惡政治上被孤立。\n\n§L親外主義思潮§!"
 pft_prosperity:0 "繁榮派"
 pft_prosperity_desc:2 "繁榮派希望國家經濟能夠持續增長並且資源豐收。他們喜歡能量幣以及戰略資源，同時他們不希望爆發影響國內發展的武裝衝突。\n\n§L和平主義思潮§!"
 pft_democratic_election_1:0 "民主派"
 pft_democratic_election_1_desc:0 "民主派在國家領導人選舉期間出現，隨後在人群中迅速發展，它們致力於把那些受民眾歡迎的領袖推上政壇。"
 pft_democratic_election_2:0 "$pft_democratic_election_1$"
 pft_democratic_election_2_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_3:0 "$pft_democratic_election_1$"
 pft_democratic_election_3_desc:0 "$pft_democratic_election_1_desc$"
 pft_democratic_election_4:0 "$pft_democratic_election_1$"
 pft_democratic_election_4_desc:0 "$pft_democratic_election_1_desc$"
 SUPREMACIST_RULER_SAME_SPECIES:0 "[Root.Owner.GetSpeciesName] [Root.Owner.GetRulerTitle]"
 SUPREMACIST_RULER_NOT_SAME_SPECIES:0 "[Root.Owner.GetRulerTitle]是一位外星人"
 SUPREMACIST_RULER_NOT_SAME_SPECIES_DESC:0 "[Root.GetName]希望我們的統治者是它們種族的某位成員，如果由非[Root.Owner.GetSpeciesName]擔任[Root.Owner.GetRulerTitle]職務的話，他們會因此而惱怒。"
 SUPREMACIST_UNRESTRICTED_STUDY:0 "侵略性外星研究"
 SUPREMACIST_UNRESTRICTED_STUDY_DESC:0 "通過立法允許無限制土著民干涉以研究原始外星文明可以取悅[Root.GetName]。"
 SUPREMACIST_NO_UNRESTRICTED_STUDY:0 "$SUPREMACIST_UNRESTRICTED_STUDY$"
 SUPREMACIST_SLAVERY_ALLOWED:0 "潛在的奴隸"
 SUPREMACIST_SLAVERY_ALLOWED_DESC:0 "[Root.GetName]認為僅僅因為比其他種族更適合某些工作，就能斷言這些種族就比其他種族更加劣等。宣佈§Y奴隸制§!非法將會冒犯他們。"
 SUPREMACIST_SLAVERY_OUTLAWED:0 "宣佈奴隸制非法"
 SUPREMACIST_HAS_ALIEN_SLAVES:0 "有權使用外星奴隸"
 SUPREMACIST_NO_ALIEN_SLAVES:0 "缺乏外星奴隸"
 SUPREMACIST_NO_FREE_ALIENS:1 "剝奪外星人公民權"
 SUPREMACIST_HAS_FREE_ALIENS:0 "$SUPREMACIST_NO_FREE_ALIENS$"
 SUPREMACIST_ALIEN_SLAVES_DESC:1 "如果執行這項政策，使得我們國家境內所有的外星種族均無法享受完整的公民權利，可以取悅[Root.GetName]。"
 SUPREMACIST_ALL_SLAVERY_ALLOWED:0 "[Root.Owner.GetSpeciesName]允許奴隸制"
 SUPREMACIST_ALL_SLAVERY_DESC:0 "[Root.GetName]對於奴役[Root.Owner.GetSpeciesName]的想法感到非常憤怒，希望僅對外星人採取奴隸制。"
 LEADER_IS_OWNER_SPECIES:0 "[Root.Owner.GetRulerTitle]是[Root.Owner.GetSpeciesName]"
 SUPREMACIST_NO_MIGRATION_TREATIES:0 "禁止移民"
 SUPREMACIST_MIGRATION_TREATIES:0 "$SUPREMACIST_NO_MIGRATION_TREATIES$"
 SUPREMACIST_NO_MIGRATION_TREATIES_DESC:0 "簽訂任何§Y移民協定§!都會使得[Root.GetName]不滿。"
 SUPREMACIST_CORE_WORLD_EXCLUSIVITY:0 "純淨的直轄世界"
 SUPREMACIST_CORE_WORLD_EXCLUSIVITY_DESC:0 "保護我們帝國的直轄星球，使其成為[Root.Owner.GetSpeciesNamePlural]種族及其奴僕的專屬尊貴之地，這麼做可以取悅[Root.GetName]。"
