 factions.1.title:0 "派系建立"
 factions.1.desc:0 "近日，在[Root.Owner.GetName]的國內政治版圖中誕生了一個新的派系，他們自稱為[Root.GetName]，在他們創建者[Root.Leader.GetTitle] [Root.Leader.GetName]的領導下，他們的成員一直致力於推動我們處理有關他們的各種問題。\n\n隨著人口的增長，思潮也會逐漸產生分歧，因此我們可能會看到未來增加派系的出現。一個不滿的派系將會成為禍亂之源，但是那些支持政府的派系可以體現他們的價值……"
