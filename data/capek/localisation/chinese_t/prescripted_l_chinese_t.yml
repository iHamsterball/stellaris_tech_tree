 EMPIRE_DESIGN_humans1:0 "地球聯合國"
 EMPIRE_DESIGN_humans1_desc:0 "由不同的人類國家所建立的星際聯合政府內部充滿著分歧，然而聯合是勢在必行的。這些兩足哺乳動物已經發展出一種鼓勵——甚至是從中獲益——個人自由和文化差異的理念。作為鼓勵這種理念的結果，人類樂於和其他外星種族進行文化上的交流和理解。\n\n儘管如此，他們仍有著很強的軍事傳統，這由幾千年間在他們的家園發生的大大小小的戰爭所決定。他們時隱時現的侵略性和不可預知的自然天性不應被忽視。"
 EMPIRE_DESIGN_humans2:0 "人類聯邦"
 EMPIRE_DESIGN_humans2_desc:0 "21世紀末，聯合國根據尤利西斯倡議負責管理近地軌道上六艘巨大方舟的建設。方舟上配備了強大卻不穩定的蟲洞發生器，每一艘前往遙遠行星的方舟攜帶了25萬殖民者。但是他們音信全無，因此亞空間蟲洞的研究被廢止了。\n\n 儘管不為地球人所知，但是其中一艘方舟成功的來到了一個蒼翠繁茂的自然衛星繁衍生息。扎根於此的開拓者們堅信，征服銀河是天賦與人類的使命————不惜一切代價。"
 EMPIRE_DESIGN_tzynn:0 "茲恩帝國"
 EMPIRE_DESIGN_tzynn_desc:0 "茲恩從肉食性生物進化而來，這些群體獵食性的蜥蜴在茲恩尼亞的沙丘中徘徊。他們最終發展出一種高度階級化的等級社會，強調秩序和軍事實力高於一切。\n\n茲恩進入工業時代後，殘暴無情的軍閥發動了一系列毀滅性的全球性戰爭，最終一個統一的政體建立起來了——打敗了一切卑微的存在，顯赫輝煌而恆久長存的茲恩王朝誕生了。"
 EMPIRE_DESIGN_yondar:0 "勇達爾王國"
 EMPIRE_DESIGN_yondar_desc:1 "偉大的勇達爾是個古老的種族，他們用翅膀在勇達林寒冷的山澗翱翔了超過20萬年，依靠這期間開發的技術他們形成了頭幾個分散的文明。\n\n在他們文明的快速發展時期，一切都迅速變化，這些天空的寵兒不情願地放棄了許多最原始的傳統。勇達爾是一個高度重視精神世界，宗教在國事重佔有顯著地位，他們將偉大的王尊崇為現世的神。"
 EMPIRE_DESIGN_ixidar:0 "伊克'愛達爾星聯"
 EMPIRE_DESIGN_ixidar_desc:0 "第一個伊克-愛達爾的卵孵化在伊克'安瑟拉克的地下洞穴網絡深處。當伊克'愛達爾的哨兵尋到表面和第一次瞥見了陽光時，這些昆蟲已經建立了一個繁榮的鐵器時代文明。\n\n利用在星球表面發現的資源，伊克'愛達爾快速發展。幾世紀後他們的航天探測器第一次離開軌道，開始調查伊克-艾姆星系的其他世界。"
 EMPIRE_DESIGN_chinorr:0 "奇諾恆星聯盟"
 EMPIRE_DESIGN_chinorr_desc:0 "奇諾從靈巧的頭足類生物開始他們的進化旅途，他們用觸手在奇柯拉的鬱鬱蔥蔥的叢林之間穿梭，伏擊地面上的獵物，注入強有力的神經毒素。\n\n當奇諾釋放潛藏於原子中的能量時，奇科拉上的資源已經被消耗殆盡，原有的叢林早已消失無蹤。這被認為是有在不懈尋求知識和推進重工業化的過程中必要的犧牲。"
 EMPIRE_DESIGN_jehetma:0 "傑赫瑪自治同盟"
 EMPIRE_DESIGN_jehetma_desc:0 "傑赫瑪中的個體實際上是有著發達感官的一大群的真菌菌群。其中有些菌群，通常存在了數千年，橫跨數英里且很少離開傑赫的表面————因為體積太大，幾乎沒有船能夠裝下。\n\n年輕的菌群不僅體積更小，往往也更加靈活、充滿活力。他們經常帶頭進行傑赫瑪的探索和研究工作，並負責所有的防禦工作————遺憾的是這些防衛工作要等到其統治受到外來侵略威脅時才會開展。"
 EMPIRE_DESIGN_scyldari:0 "辛達裡聯邦"
 EMPIRE_DESIGN_scyldari_desc:0 "辛達裡是來自群島和深海的水生哺乳生物。儘管他們的早期文明被限制在水域中，他們很快就擴張到大陸的每一個地方。\n\n他們開始適應並調整他們的社會結構，建立起先進的產業，利用海底的財富而不損害辛達裡亞脆弱的生態系統。辛達裡的哲學認為一切都應平衡和適度，這是他們被限制在大海深處只能擁有有限資源時學到的重要一課。"
 EMPIRE_DESIGN_blorg:0 "布羅格合眾體"
 EMPIRE_DESIGN_blorg_desc:0 "在遙遠的過去，布羅格一直在布羅格主星的叢林間籍籍無名，形單影隻。忽然有一天，它們成功截獲了一段來自遙遠星團的無線電訊號。它們聽到的內容讓它們喜極而泣：友誼、電影、文化和音樂——這是布羅格永世無法體味到的無上之樂。在終於明白自己在無盡的歲月中錯過了什麼以後，它們從斷斷續續的無線電訊號中挑中了「布羅格」這個名字，向群星中邁開了腳步。它們期待著，或許有一天能夠找到那位遙遠的朋友。或許，命運中的那一天，它們將再一次相伴。"
 EMPIRE_DESIGN_kel_azaan:1 "克爾-亞贊共和國"
 EMPIRE_DESIGN_kel_azaan_desc:1 "克爾-亞贊在文明進步的歷程中發展出了一個複雜的榮耀準則和尚武文化。克爾-亞贊原本是種獨居動物，他們在亞扎剋星上的水塘之間獵取著食物。隨著時間的流逝，一批克爾-亞贊武士聚齊起來一齊獵取更為龐大的獵物。雖然他們現在放棄了這種獨行的生活方式移居進了城市，但是這個偉大的傳統從未被遺棄。"
 EMPIRE_DESIGN_iferyx:0 "艾佛裡斯混合艦隊"
 EMPIRE_DESIGN_iferyx_desc:1 "儘管曾經分裂成幾個劍拔弩張的商貿城邦，面對來勢洶洶、在母星大地上肆虐的外星種族，艾佛裡人不得不再次團結在一起驅逐外敵。平等主義的信念表面上維繫了艾佛裡斯的社會，然而，一個暗中設立的影子議會時刻確保著個人的愚見不會危害種族整體的利益。\n\n艾佛伊克斯的精神世界主體由一系列的傳說、迷信和神話雜糅而成，這些神秘元素大多來源於前共和國時代的各個聚落。如今，這些遠古的傳說已經滲入母星人民的點滴生活中。"
 EMPIRE_DESIGN_paridni:0 "帕利德尼商業共和國"
 EMPIRE_DESIGN_paridni_desc:0 "甲殼類生物帕利德尼是大膽的商人。他們對外星人的文化有很高的接受度————只要這些文化與他們的宗旨不衝突。帕利德尼社會所注重的只有商業，一個有影響力的商人組成的組織————暗影議會，負責維護貿易在共和國和開闢新的市場，如需必要亦可使用武力。"
