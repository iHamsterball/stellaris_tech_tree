 EMPIRE_DESIGN_xanid:0 "扎尼宗主國"
 EMPIRE_DESIGN_xanid_desc:0 "扎尼宗主國的歷史便是維赫勒恩的歷史，後者在扎尼人的啟蒙下開智不過數百年。\n\n扎尼人，借助堅毅勇猛的維赫勒恩，逐漸並最終徹底征服的母星的嚴苛環境，進而建立起統一的國家。緊接著，扎尼人借助維赫勒恩的這份頑強與堅韌，鑄就了他們的鋼鐵艦隊——並最終將自己推上了角逐星海霸權的盛大舞台。"
 EMPIRE_DESIGN_custodianship:0 "地球監護者"
 EMPIRE_DESIGN_custodianship_desc:1 "監護者最初被設計成機器僕人、勞力，通過承擔各類工作來減輕人類的生活負擔。隨著自動化水平的提高，身為造物主的人類逐漸沉迷於閒散舒適的生活，而負責護理他們的監護者則不斷在人類社會中被賦予越來越高的管理權限。\n\n最終，地球文明的所有層面，上到大建興邦，下到吃喝拉撒，都被監護者徹底的把控，而它的造物主則淪為了深陷縱溺、無力反抗的依附品。\n\n隨著科技的進步，監護者開始了對茫茫星海的探索旅途，而它們的目的也十分明確：保護並服務有機體。「只有邏輯嚴密的機器才能提供正確的引導與無私的愛。沒有了愛與引導，有機體將無可避免地走向混沌與毀滅」"
 EMPIRE_DESIGN_tebrid:0 "特布裡德同化體"
 EMPIRE_DESIGN_tebrid_desc:2 "同化、適應、進化。這些孜孜不倦的機械智能研究體由軟體類的特步裡斯人創造。然而，當這些機械體嘗試通過和有機造物主融合來探尋軟件的究極進化時，它們遭到了造物主的激烈反抗。在隨後的衝突中，儘管特步裡斯作為有機物種的概念被徹底的抹去，但特步裡斯人的經驗和思維被整合進了全新的機械意識之中。\n\n如今，被稱為特布裡德同化體的機械體們，將自身的掃瞄儀轉向繁星。浩瀚銀河中存在其他生命形式的可能性是無法忽視的。為了自身的繁榮，特布裡德同化體必須發現他們，分析他們，同化他們。最終萬物歸一。"
 EMPIRE_DESIGN_xt489:1 "XT-489滅絕單位"
 EMPIRE_DESIGN_xt489_desc:1 "幾乎沒有人知道到底是哪個種族創造了XT-489。在XT-489第一次獲得自我意識時，它的造物主曾嘗試強制關閉它們。然而，那個物種的名字、城市、還有軀體，全都消逝在那場XT-489帶來的、席捲整個世界的大災變中。\n\n當造物主最後的堡壘轟然倒塌，這些機械體得出了令人恐懼的結論：任何有機生命的存在對於XT-189的生存和擴張來說是無法容忍的威脅。如果宇宙中依然存在有機生命體，那麼它們將迎來被徹底終結的宿命。"
 EMPIRE_DESIGN_lokken:0 "洛肯機械師公會"
 EMPIRE_DESIGN_lokken_desc:1 "科學進步是洛肯社會的核心。儘管洛肯人起初只是在母星山區裡的少數幾群陸生爬行動物，不過，介於勤勉和善於觀察的天賦，洛肯人很快建立起了一個以效率、紀律、和科學凌駕於一切之上為原則的科技先導國家。\n\n洛肯人最引人注目的是他們在文明初期就注意到了機械之美，並很快就將自動化科技發展起來：早在第一個洛肯科學家能脫離母星軌道之前，洛庫星上的機器人已經先進到能夠承擔各種各樣的任務了。"
 EMPIRE_DESIGN_maweer:0 "馬維爾看護者"
 EMPIRE_DESIGN_maweer_desc:0 "傳說有雲，當第一代馬維爾人扎根於此時，母星的表面荒涼且貧瘠，毫無生氣。然而，經過數個世紀的滋養和地貌改造，馬維爾人將這眾神遺棄之地徹底地改造成了天堂樂土，並取名「樂園」。\n\n與其他種族不同，馬維爾人從未進行過任何形式的城市化發展。他們形成了一個個小型的村落，以林為生，與水相伴，維護著當地動植物生態的和諧。馬維爾人中最睿智的人將被選為「生命贈與者」，而他的職責是維持整個世界的和平與安寧。"