 leader.1.name:0 "表現突出的軍官"
 leader.1.desc:0 "指揮官[officer.GetName]，[ship.GetName]艦長在最近的[system.GetName]戰鬥中表現突出，[Root.Capital.GetName]作戰部認為此人有優秀的潛質，決定將他提拔為艦隊司令。"
 leader.1.desc.machine:0 "[officer.GetName]由於在[system.GetName]星系內成功解決了在[ship.GetName]的戰鬥中增加的處理負載，其指揮鏈等級已向上移動。"
 leader.1.desc.hive:0 "鑒於[officer.GetName]在[ship.GetName]最近參與[system.GetName]星系的衝突中擁有了更高的反應能力，其被提升至自律權限。"
 new_admiral:0 "一名新的艦隊司令被添加到領袖池中。"
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName]從最近在[system.GetName]星系中戰鬥實例的特徵向量開發了一種新的戰術數據集。"
 leader.lostadmiraltrait.desc.machine:0 "在最近於[system.GetName]星系中發生的戰鬥實例之後，[officer.GetName]修改了其作戰協議。"
 leader.newadmiraltrait.desc.hive:0 "[system.GetName]星系的衝突在[officer.GetName]中引發了獨特的基因表達。"
 leader.lostadmiraltrait.desc.hive:0 "[system.GetName]星系中的戰鬥使[officer.GetName]內部的行為異常得以消退。"
 leader.5.desc:0 "在最近的[system.GetName]戰鬥勝利之後，艦隊上將[officer.GetName]在海軍理論上產生了新的興趣。[officer.GetSheHeCap]開始嘗試一些全新的策略和戰術。"
 leader.6.desc:0 "最近在[system.GetName]的勝利似乎喚醒了艦隊司令[officer.GetName]的狩獵欲，他現在變得更加突進了。"
 leader.7.desc:0 "在帶領[From.From.GetName]在[system.GetName]取勝之後，艦隊司令[officer.GetName]自信心愈發膨脹，甚至不去考慮在後續作戰中撤退的可能。"
 leader.8.desc:0 "艦隊司令[officer.GetHerHis]最近在[system.GetName]取得了勝利。[officer.GetHerHis]現在在[officer.GetHerHis]艦的指揮上更加強調飛船速度和閃電戰策略的重要性。[officer.GetHerHis]正在嘗試新的編隊和戰鬥節奏，讓自己的艦船成為[officer.GetHerHis]所指揮的艦船中最迅速的。"
 leader.9.desc:0 "[From.From.GetName]最近在[system.GetName]取勝之後，艦隊上將[officer.GetName]顯得更有精力並更加積極主動。[officer.GetHerHisCaps]的表現明顯提高了。"
 leader.10.desc:0 "艦隊司令[officer.GetName]最近在[system.GetName]戰敗後看起來變得非常謹慎。現在這名軍官對於他在[officer.GetHerHis]指揮的艦船中自己所指揮的艦船更加謹小慎微了。"
 leader.11.desc:0 "最近在[system.GetName]戰敗後，艦隊司令[officer.GetName]看上去變得非常的不安和不自信。顯然，這名艦隊司令不能再像以前那樣指揮大的編隊了。"
 leader.12.desc:1 "在最近的[system.GetName]戰鬥中，[Root.GetName]臨陣脫逃，這給了艦隊司令[officer.GetName]很大打擊。[officer.GetSheHeCaps]發誓絕不會再從戰場上逃跑了，在[officer.GetHerHis]下一次的戰鬥中他會堅持到最後。"
 leader.13.desc:0 "在最近[system.GetName]的戰鬥中，艦隊上將[officer.GetName]加大引擎將[officer.GetHerHis]艦的開到最大速度，通過[Root.GetName]從戰場脫離。相比[officer.GetHerHis]指揮的其它艦船，[officer.GetSheHeCaps]已經學會讓自己的艦船壓搾出額外的速度。"
 leader.14.desc:0 "自從[officer.GetHerHis]最近在[system.GetName]被打敗之後，艦隊司令[officer.GetName]變得和別人更加疏遠和沮喪，據[officer.GetHerHis]的軍官說，這名艦隊司令不再像以前那樣積極的履行[officer.GetHerHis]的職責。"
 leader.optimizations.desc.machine:0 "[officer.GetName]更新了其艦隊管理的啟發指令。"
 leader.optimizations.desc.hive:0 "[officer.GetName]對我們艦隊的處理變得更加靈活。"
 leader.15.desc:0 "在監管[Root.GetName]維修的過程中，艦隊司令[officer.GetName]獲得了寶貴的技術，這名艦隊司令所指揮的維修小組現在可以在戰場上修理艦船了。"
 leader.16.desc:0 "指揮[Root.GetName]這麼龐大的艦隊所帶來的經驗讓艦隊司令[officer.GetName]得到了寶貴的組織能力。這名艦隊司令現在可以有效的控制更加龐大的艦隊了。"
 leader.17.desc:0 "在指揮[From.From.GetName]在[system.GetName]取得勝利之後，艦隊司令[officer.GetName]看起來重新獲得了[officer.GetHerHis]的信任。[officer.GetSheHe]現在能夠處理指揮大型的艦隊所帶來的管理工作。"
 leader.18.desc:0 "在指揮[Root.GetName]的過程中，艦隊司令[officer.GetName]學會周密的調配[officer.GetHisHer]補給來大幅度降低艦船的運營成本。"
 leader.19.desc:0 "通過[officer.GetHerHis]對於[system.GetName]的傳感器掃瞄，艦隊司令[officer.GetName]學會如何部署[officer.GetHerHis]的小隊來最大幅度的擴大他們的掃瞄範圍。很少有艦隊指揮官擁有這種能力可以進行這樣複雜的動作。"
 leader.newtrait:0 "通過努力工作和實踐，§H[From.From.GetTitle][From.From.GetName]§!開發出了新的技能。"
 leader.substanceabuser:0 "我們收到一些關於§H[From.From.GetTitle][From.From.GetName]§!健康狀況惡化的令人不安的報道。[From.From.GetHerHisCap]憔悴的外觀使它看起來好像比[From.From.GetSheHe]老了近二十歲。責任負擔可能是件很重的事情。"
 leader.arresteddevelopment:0 "儘管最近的技能由於經驗積累得以長進，§H[From.From.GetTitle][From.From.GetName]§!似乎接近了[From.From.GetHerHis]能力的極限。"
 leader.lethargic:0 "儘管最近的技能有所長進，曾驅動§H[From.From.GetTitle][From.From.GetName]§!前進的動力與毅力大都消失不見了。"
 leader.stubborn:0 "§H[From.From.GetTitle][From.From.GetName]§!已變得更有經驗了。但隨著這種經驗愈加固化，[From.From.GetTitle]已經變得十分頑固，難以接受新的想法。"
