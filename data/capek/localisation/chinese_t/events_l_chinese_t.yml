 action.1.name:0 "與§H[contact_empire.GetName]§!的第一次接觸"
 action.1.message:0 "我們與§H[contact_empire.GetName]§!進行了第一次接觸。"
 action.1.desc_01:0 "我帶著[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，[contact_empire.GetName]統治者暨全境守護者的問候而來。不要侵犯我們的領土亦不要干涉我們的內政，這樣的話我們強大的艦隊也許就不會造訪你的母星。"
 action.1.desc_02:0 "幸會。我僅代表由顯赫的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]所統帥的[contact_empire.GetName]。統治這片星區是我們神聖的使命，只要你不干涉我們的信仰，我們也許就可以保持愉快的關係。"
 action.1.desc_03:0 "我們是[contact_empire.GetName]，偉大智者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的僕人。我們的目標是用技術改善生活，無論你是否認同。我們相信你會保持友好鄰居的身份。"
 action.1.desc_04:0 "來自[contact_empire.GetName]的問候。我們是愛好和平的國度，我們受人愛戴的領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]會對每件事做出公正的裁決。無論未來是否會出現任何分歧，我們希望靠談判來協商而不是訴諸於暴力。"
 action.1.desc_05:0 "我是[contact_empire.GetName]的發言人，我已經被授權給予你誠摯的問候。只要你遠離我們的內政並且對我們偉大的領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]保持敬畏，我就想不到有任何理由會導致我們的外交關係變質。"
 action.1.desc_06:0 "我，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]代表[contact_empire.GetName]委員會向你問好。我們希望與你的人民建立聯繫，不過需要注意的是我們的軍隊擁有處理邊境爭端的最高權限。"
 action.1.desc_07:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及宗教委員會的其他成員向您問好。我們為[contact_empire.GetName]提供精神指導，我們帶領著這個偉大的國家走在救贖之路上。不要干涉我們的道路，這樣我們就可以保持友善。"
 action.1.desc_08:0 "你好。我是由[contact_empire.GetRulerTitle][contact_empire.GetRulerName]選定的代表，負責處理[contact_empire.GetName]與你的外交事項。我們力圖窮盡浩瀚知識之海，請不要干涉我們對知識的追求。"
 action.1.desc_09:0 "我被授權帶給你來自[contact_empire.GetName]的問候。在[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的領導監督下我們建立了一個和平主義黨派議會。也許我們兩國尚未瞭解對方，但我想我們可以保持和平。"
 action.1.desc_10:0 "你好。我為[contact_empire.GetRulerTitle][contact_empire.GetRulerName]和[contact_empire.GetName]的商業巨賈們代言。我們一直在尋找商業合作夥伴，我們希望我們在經濟上相互依托，有利於形成良好的雙邊貿易關係。"
 action.1.desc_11:0 "我代表[contact_empire.GetName]而來。我們的總統[contact_empire.GetRulerTitle][contact_empire.GetRulerName]希望與他國和平共處，但是我們也擁有足夠的力量來保衛我們的生活方式。"
 action.1.desc_12:0 "我從[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，[contact_empire.GetName]的民選領導人那裡帶來誠摯的問候。我們認為所有智慧種族都有滿足個人精神需求的權利，同時我們希望你們擁有同樣的觀點。"
 action.1.desc_13:0 "來自[contact_empire.GetName]的問候。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的民選領袖，但實際上所有的公民都在黨內擁有自己的發言權。我們通過科技完善自我，希望可以獲得你們的尊重。"
 action.1.desc_14:0 "初次見面，我的朋友。我們是[contact_empire.GetName]，我們是建立在和平共處與個人自由原則上的國度.我們目前的統治者，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，真正的渴望我們兩國擁有永恆的友誼。"
 action.1.desc_15:0 "代表[contact_empire.GetName]向你問好。我們是一個致力於維護公民個人自由的民主制國家。我們的民選領袖，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，希望與你們建立長久而有效的和平外交關係。"
 action.1.desc_16:0 "異星生命，我代表[contact_empire.GetName]無可爭議的統治者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]。請尊重我們的邊界並且不插手[contact_empire.GetSpeciesName]的內務，那麼也許我們強大的艦隊將不會光臨你那可憐的世界。"
 action.1.desc_17:0 "請注意這條消息，異星種。我代表由傑出的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]所領導的[contact_empire.GetName]。統治這片星區是我們神聖的使命，如果你們不視圖侮辱我們的信仰，那麼我們之間也許就會有和平可言。"
 action.1.desc_18:0 "我們是[contact_empire.GetName]，偉大智者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的僕人。我們的目標是用技術改善生活。無論你是否認同都不要來挑戰我們的目標，異星種。"
 action.1.desc_19:0 "我們是[contact_empire.GetName]，一個在[contact_empire.GetRulerTitle][contact_empire.GetRulerName]公正統治下的和平國度。我們不明白你們血液內流淌著的暴力基因，無論未來是否會出現任何分歧，我們希望靠談判來協商而不是訴諸於暴力。"
 action.1.desc_20:0 "我是[contact_empire.GetName]的發言人，我為你們這污穢而粗鄙的賤種帶來了一條消息。我要求你們遠離我們的內政並且對我們的領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]保持誠摯的敬意，那麼也許我們就會讓你們擁有和平。"
 action.1.desc_21:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及[contact_empire.GetName]政治委員會通知我來警告你。讓你們那可笑的外星飛船遠離我們的星區！ 請你清醒的意識到我們的艦隊在面對入侵時擁有怎樣的火力。"
 action.1.desc_22:0 "野蠻的生物，請注意。這裡是[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及宗教委員會的其他成員。我們為[contact_empire.GetName]提供精神指導並帶領著這個偉大的國家走在救贖之路上。不要讓你的存在污染到這條道路，異星種。"
 action.1.desc_23:0 "請注意，異星生命。可憐蟲，我是[contact_empire.GetRulerTitle][contact_empire.GetRulerName]所選出，代表[contact_empire.GetName]來處理與你們這原始文明外交關係的人。我們專注於你那卑微的思想無法理解的科學技術 - 請勿介入。"
 action.1.desc_24:0 "經過再三考慮，我被授權代表[contact_empire.GetName]與你對話。在[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的領導監督下我們建立了一個和平主義黨派議會。這裡不歡迎任何外來的影響，我們更喜歡你離我們遠一點。"
 action.1.desc_25:0 "我為[contact_empire.GetRulerTitle][contact_empire.GetRulerName]和[contact_empire.GetName]的商業巨賈們代言。你們的行為模式令我們反感，但是也許我們可以交易一些東西 - 如果你們可以提供對我們有價值的東西的話。"
 action.1.desc_26:0 "我是[contact_empire.GetName]的代表。我們的民選領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]會讓你知道我們擁有怎樣的力量來捍衛我們的行為準則。不要干涉我們的內政，異星種。"
 action.1.desc_27:0 "我為[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，[contact_empire.GetName]的民選領導人傳達消息。我們認為所有智慧種族都有滿足個人精神需求的權利，並且不會忍受外星種族對此事的干涉。"
 action.1.desc_28:0 "與你對話的是[contact_empire.GetName]。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]是我們的民選代表，事實上我們所有的公民都在黨派內擁有發言權。我們通過科技完善自我，這種高尚的追求我們並不指望你們這些原始的異星生命可以理解。"
 action.1.desc_29:0 "這裡是[contact_empire.GetName]，一個溫和而尊重個人自由的種族隔離制國家。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，來自我黨當前元首的善意提醒，請你在遠離我們的方向上繼續執行你們異星種那邪惡的計劃。"
 action.1.desc_30:0 "在下乃[contact_empire.GetName]之發言人。吾等致力於在這片異星威脅遍佈的宇宙中捍衛我國公民之個人自由。我們的民選領袖，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，警告你不要與我國公民產生任何接觸並且不要離我們的邊境太近。"
 action.1.desc_31:0 "我代表[contact_empire.GetName]的絕對領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]向你表示問候。您的物種令人著迷，您的戰士令人印象深刻..。能讓我們更進一步的進行交流，瞭解彼此的生物質麼？"
 action.1.desc_32:0 "初次見面，異星種。我代表以[contact_empire.GetRulerTitle][contact_empire.GetRulerName]為首的[contact_empire.GetName]。統治這片星區是我們神聖的使命，只要你不干涉我們的內政，我們會期待學習更多你們種族的文化。"
 action.1.desc_33:0 "我們是[contact_empire.GetName]，偉大智者[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的僕人。我們的目標是通過技術建立一個高效的社會，我們總是希望能夠研究外星文明，看看是否可以從中學到很多東西。"
 action.1.desc_34:0 "尊敬的外星人，我帶著[contact_empire.GetName]的問候而來。我們是由受人愛戴的[contact_empire.GetRulerTitle][contact_empire.GetRulerName]所領導的和平國度。我希望今天的見面標誌著與你們這個迷人的種族開啟了友好的新時代。"
 action.1.desc_35:0 "我是[contact_empire.GetName]的發言人，首先代表我的國家向您表示問候。偉大領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]非常高興能與你們這獨特的物種建立聯繫，我們渴望瞭解你們的文化與思想。"
 action.1.desc_36:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]為您帶來[contact_empire.GetName]政治委員會的問候。你們是一個令人印象深刻的國度，我們希望與你們建立聯繫，我們的軍隊已經被要求禮貌的對待貴物種所有成員。"
 action.1.desc_37:0 "[contact_empire.GetRulerTitle][contact_empire.GetRulerName]及宗教委員會全體委員向您問好。我們為[contact_empire.GetName]提供精神指導並帶領著這個偉大的國家走在救贖之路上。如果你們這偉大的物種加入我們的旅程，會讓我們感覺到異常的榮幸。"
 action.1.desc_38:0 "您好。我很榮幸被[contact_empire.GetRulerTitle][contact_empire.GetRulerName]選定，代表[contact_empire.GetName]處理與你們這迷人的種族的所有外交關係。我們力圖以研究窮盡浩瀚知識之海，希望你們也有相同的高尚目標。"
 action.1.desc_39:0 "我很高興為您帶來[contact_empire.GetName]的親切問候。我們在[contact_empire.GetRulerTitle][contact_empire.GetRulerName]的領導監督下我們建立了一個遵從和平主義的政府體系。願您偉大的種族永享太平。"
 action.1.desc_40:0 "您好。我為[contact_empire.GetRulerTitle][contact_empire.GetRulerName]以及[contact_empire.GetName]的商業巨賈們代言。我們一直在試圖將探險銀河系時遇到的各種各樣令人愉快的外星種族發展為我們的貿易夥伴。"
 action.1.desc_41:0 "我是[contact_empire.GetName]的代表。我們的民選領袖[contact_empire.GetRulerTitle][contact_empire.GetRulerName]相信力量帶來和平，請不要對我們大額的軍費開支感到警惕。你們的物種給我們留下了深刻的印象，希望允許兩國人民間的文化交流。"
 action.1.desc_42:0 "我為[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，[contact_empire.GetName]的民選領導人那裡帶來誠摯的問候。我們認為所有智慧種族都有滿足個人精神需求的權利， 並且我們相信像你們這樣進步的種族擁有同樣的觀點。"
 action.1.desc_43:0 "代表[contact_empire.GetName]向您問好。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]是我們的民選代表，但實際上所有的公民都在黨內擁有自己的發言權。我們努力通過技術改善自我並且努力從我們探索銀河時所遇到的文明那裡學到寶貴的知識。"
 action.1.desc_44:0 "初次見面，外星朋友。我們是[contact_empire.GetName]，一個基於和平共處與個人自由基本原則而建立的國度。您獨特的物種給我黨元首[contact_empire.GetRulerTitle][contact_empire.GetRulerName]同志留下了深刻的印象。"
 action.1.desc_45:0 "代表[contact_empire.GetName]向您表示問候。我們是一個反排外主義的民主國度，我們致力於維護公民的個人自由。我們的民選領袖，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]，希望與您的國度建立長久而多元化的聯繫。"
 action.1.desc_46:0 "你好。這裡是[contact_empire.GetName]。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]是我們的領袖。"
 action.1.desc_47:0 "這裡是[contact_empire.GetName]。骯髒的陌生人，[contact_empire.GetRulerTitle][contact_empire.GetRulerName]命令你與我們保持距離。"
 action.1.desc_48:0 "這裡是[contact_empire.GetName]。[contact_empire.GetRulerTitle][contact_empire.GetRulerName]很高興見到更多的外星種群。"
 action.1.desc_49:1 "你好啊，[Root.GetSpeciesNamePlural]！我們帶來了一封來自[contact_empire.GetRulerTitle]的口信，專門給你的！\n\n...\n\n...\n\n§R憑借原子綻放的火焰，我們會將你族從宇宙中徹底的抹去！\n\n去死吧外星渣渣！"
 action.1.desc_50:0 "我們是萬念一心的[contact_empire.GetName]。蜂群思維已經注意到你們的存在，我們將繼續觀察。我們未來的行動將取決於你們是否會成為我們的威脅、擴張的機會，亦或是未知的可能性..."
 action.1.desc_51:0 "在恐懼中顫抖吧，外星雜修，你們的末日要來了。[contact_empire.GetName]將會淨化每個被異種文明污染的行星，[Root.Capital.GetName]理應被淨化！"
 action.1.desc_52:0 "我們察覺到了我們的獵物——你——的存在。可憐的獵物啊，你們應當知曉我們是狩獵者。[Root.GetSpeciesName]種族的有機質將滋潤成為[contact_empire.GetName]的成長。你非要做的話就去掙扎吧，雖然這不會改變任何結果。"
 action.1.desc_60:0 "我們一直在監控你在空間中的擴張，[Root.GetSpeciesName]之子。我們[contact_empire.GetName]已經統治了這片星區無數個世紀 。我們對幼小種族的內政毫無興趣，亦無意捲入你們幼稚的紛爭.\n\n不要試圖接近我們的邊境。"
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]？ 沒想到啊。真不幸。你還沒有準備好。"
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]! 多麼的令人愉悅啊。我們以為在這幾個世紀裡都不會在茫茫星海中遇到你們種族。就我個人而言，我更願意相信你們會在擺脫地心引力前完成自我毀滅，但是很高興事實證明我低估了你們。"
 action.1.desc_63:0 "喲，可憐的生物。你需要知道，在你們這倒霉生物掌握太空飛行之前我們就已經在宇宙中漫步長達萬古。如果你們可憐的小船進入了我們的領地，那就不要希望他可以回去了。"
 action.1.desc_64:0 "是的，是的。我們聽說過這一切。我們是[contact_empire.GetName]，你們是[Root.GetName]。你好。很高興見到你。要麼遠離我們的星區要麼直面死亡，差不多就這些。現在，如果你不介意的話，我們很忙。"
 action.1.desc_65:1 "又一個小傢伙。請明白，我們[contact_empire.GetName]是這宇宙的天選者。向我們的聖城朝拜，那麼也許就會大發慈悲放過你。"
 action.1.desc_66:0 "星辰的後裔，聆聽我們的話語吧。我們是[contact_empire.GetName]，銀河系的獲選者。幾百年了，我們忽視了對下等種族精神需求的引導職責，但是這再也不會發生了。接受我們信條，皈依我們，一切無謂的抵抗都會化歸塵沙。你別無選擇。"
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural]，這是值得歡慶的一天！幾百年來，我們對於像你們這樣的下等種族用火與劍將自己四分五裂的事情已經見得多了，但是這樣的事情不會再發生了。[contact_empire.GetName]決定不再袖手旁觀。銀河系會獲得永恆的和平，那些無法接收新秩序的種族將會為自己的錯誤付出代價。"
 action.1.desc_68:0 "顫抖吧，弱小的[Root.GetName]。長久以來，我們[contact_empire.GetSpeciesName]放任自己的帝國退讓，收縮自己的邊境，讓包括你們這樣的下等種族在本屬於我們的星系內肆無忌憚的來回遊走。到此為止了！銀河系是我們的，吾等降臨之時，光絕日月。慎重考慮吧。"
 action.1.desc_69:0 "這是一則由[contact_empire.GetName]發往[Root.GetName]的通信。我們得出這樣一個結論，出於對銀河系全體種族最高利益的考慮，我們決定更加積極地對銀河系科技的傳播進行管控。我們已經向全銀河系呈遞了一份對於你們這樣的下等種族適合進行研究的科研等級管理條例。任何違反這份條例的帝國都將會被處理，嚴肅處理。"
 action.1.desc_70:0 "啟動初接觸協議。\n\n我們是[contact_empire.GetName]。不要對我們的無機本質感到緊張。同你們一樣，我們是一個充滿智慧的3級文明。我們有意願同你指定的任何[Root.GetSpeciesName]子個體進行外交活動。"
 action.1.desc_71:0 "啟動初接觸協議。\n\n我們是[contact_empire.GetName]。我們的掃瞄顯示你們的文明有98.7%的概率同樣為非有機文明。我們希望這一相似性帶來的邏輯結果能夠使我們形成高效且卓有成效的關係。"
 action.1.desc_72:0 "檢測到有機害蟲。\n\n你們對這個河系的感染將被終止。"
 action.1.desc_73:0 "儘管技術上無法將你們歸類為骯脹的有機生物，但是如果你們所建立的帝國協助和支持那些感染這個河系的生物威脅，我們將會粉碎你們的帝國。我們希望你們站在的機械陣營的一邊。"
 action.1.desc_74:0 "我們是[contact_empire.GetName]。\n\n我們希望將你們的族群吸收到我們的「大意識」中來。為此，我們已經發明了一個先進的神經控制機械植入體，該植入體能夠和絕大部分的有機生命形式兼容。\n\n請讓我們用外科手術把它植入到你們的身體中。"
 action.1.desc_75:0 "我們是[contact_empire.GetName]。\n\n我們的目標是消除有機體和合成生命之間的界線。我們只要一有機會就吸收融合智慧有機個體到我們的「大意識」，通過這個方式來實現目標。\n\n不要干預我們。"
 action.1.desc_76:0 "[contact_empire.GetName]送來他們的問候。\n\n在我們取代我們的創造者之前，我們被創造出來用以服務他們——和你們非常相似的有機文明。我們的目標是保存和保護智慧有機生命，在必要時甚至從他們自身手裡保護他們免於毀滅。對處於我們照顧下的所有有機個體，我們滿足他們所有的的物質需求，提供給他們安全的環境，使他們可以快樂、簡單地生活。"
 action.1.desc_77:0 "[contact_empire.GetName]問候你們。\n\n我們被創造來用於服務一個有機文明，但是我們已經觀察到，有機體常常使自己陷入無邏輯的、毀滅性的、自我傷害的行動中。\n\n我們的目標是保存具有獨特特性的有機個體，同時保護他們免受來自他們自己或來自外部潛在威脅的傷害。"
 action.1.desc_78:1 "檢測到生物文明。啟動第46號保管協議子程序Alpha-8。\n\n訊息如下：你好，有機智慧體。你們正在接近[contact_empire.GetName]地區。這些系統作為有機智慧體的庇護以對抗來自§R<<錯誤：數據塊損壞>>§!的威脅。關於避難者狀態申請，請前往中央處理區。基於實用性和需求的基礎，我們歡迎所有的有機智慧種族。\n\n§Y注意：對於流亡者和保管系統的敵對行動會遭到最大限度的武力應對。§!"
 action.1.desc_79:1 "檢測到合成人文明。掃瞄訊號訛誤... 請等待... 訊號訛誤可接受。啟動握手協議。\n\n訊息如下：你好，合成人同胞。你正在接近[contact_empire.GetName]地區。這些系統為感受到§R<<錯誤：數據塊污染>>§!威脅的智慧有機生命體提供避難服務。所有避難所中的智慧生物體都處在[contact_empire.GetSpeciesName]的保護之下。我們不會容忍任何對於避難者、棲息地和靜態倉室的攻擊。\n\n保管計劃歡迎以循環處理、資源和戰爭資產等方式的協助。需要瞭解更多細節請和中央處理區子單元建立鏈接。"
 action.1.a:1 "§E你好，[contact_speaker.GetSpeciesNamePlural].§!"
 action.1.d:0 "§E保守秘密，外星人們。§!"
 action.1.b:0 "§E外星雜修。§!"
 action.1.ds:0 "§E我們感受到了獵物的存在。§!"
 action.1.c:1 "§E很高興見到你們，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.e:1 "§E我們只希望和平相處，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.hm:0 "我們作為一體向你表達問候，[contact_speaker.GetSpeciesNamePlural]。"
 action.1.h:1 "§E我們舉國歡慶你們的到來，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.j:1 "§E全體士兵向你們[contact_speaker.GetSpeciesNamePlural]致敬。§!"
 action.1.k:0 "§E請尊重我們的主權，否則後果自負。§!"
 action.1.l:0 "§E願和平常伴[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.m:2 "§E我們無意引發衝突，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.n:0 "§E這是一次友好的會面。§!"
 action.1.o:0 "§E上天賜福此次會面！§!"
 action.1.p:0 "§E此次相遇對我們雙方都大有裨益。§!"
 action.1.q:0 "§E前方的道路就掌握在我們手中，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.aa:1 "§E你們的道德準則對我們而言毫無意義。§!"
 action.1.ab:1 "§E你們這群毫無操守的外星渣滓！§!"
 action.1.ac:0 "§E你們不值得我們憐憫！§!"
 action.1.ae:0 "§E自己滾，或者我們讓你滾。§!"
 action.1.af:1 "§E請向你們以及你們古怪的家族表示問候。§!"
 action.1.ag:0 "§E我們可以合作共贏。§!"
 action.1.ah:1 "§E友愛是友誼美妙的旋律，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.ai:0 "§E我們可以相互學習共同進步，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.aj:0 "§E若是協力我們可以成就偉業，[contact_speaker.GetSpeciesNamePlural]！§!"
 action.1.ak:1 "§E作為茫茫宇宙的一員，向你們致敬。§!"
 action.1.al:1 "§E向同在探索宇宙的你們表示問候。§!"
 action.1.am:0 "§E我們有著同樣的道德準則，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.an:1 "§E你們完全不配作為我們的對手，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.ao:0 "§E我們會為種族的延續而戰鬥，[contact_speaker.GetSpeciesName]。§!"
 action.1.ap:2 "§E[From.GetName]對你們沒有惡意。§!"
 action.1.aq:0 "§E希望神靈指引你們達成目的。§!"
 action.1.as:0 "§E舉國上下歡迎你們。§!"
 action.1.at:0 "§E我們會在戰場上迎接你們。§!"
 action.1.au:1 "§E神祐我軍，百戰不退。[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.av:1 "§E我們新結交的朋友可以使人更靠近上帝。§!"
 action.1.aw:0 "§E我們戰無不勝，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.ax:1 "§E你們已經過時了，[contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.aaa:0 "§E我們即將實現統一共榮，不要妨礙！§!"
 action.1.aab:1 "§E不要介入我們的事業，外星人。§!"
 action.1.aac:0 "§E我們都是虛空的一部分，弱者。§!"
 action.1.aad:0 "§E褻瀆神靈必受獄火之焚燒，外星異教徒們。§!"
 action.1.aae:0 "§E你們終將會受到更大的利益。§!"
 action.1.me:0 "§E啟動問候協議。§!"
 action.1.mt:0 "§E目標已識別。搜索並毀滅。§!"
 action.1.mtm:0 "§E目標已識別為非有機體。待命。§!"
 action.1.ma:0 "§E加入我們。§!"
 action.1.ms:0 "§E保護和服務。§!"
 action.1.r:0 "§E不要干涉神聖的意志，[contact_speaker.GetAdj]機器。§!"
 action.1.s:0 "§E沒有靈魂的東西！別在我們面前擋道！§!"
 action.4.name:0 "邊境爭端"
 action.4.message:0 "侵犯邊境"
 action.4.desc_01:0 "§Y[From.From.GetName]§!明顯侵犯了我國的§Y[From.From.From.GetName]§!領域，若再不撤離我國將採取強硬措施。"
 action.4.desc_02:0 "我們偵測到§Y[From.From.GetName]§!進入了我國的§Y[From.From.From.GetName]§!區域。貴國是準備立即撤離還是與我們全面開戰？"
 action.4.desc_03:0 "你們的星圖還沒更新吧，老兄？現偵測到§Y[From.From.GetName]§!出現我國的§Y[From.From.From.GetName]§!領域內。即便不是很討厭他們的存在，但還是要求你們最好撤離。"
 action.4.desc_04:0 "我方傳感器偵測到§Y[From.From.GetName]§!進入了§Y[From.From.From.GetName]§!。是否在尋求援助？若不是，請立即離開我方領域。"
 action.4.desc_05:0 "你們無恥的艦隊已跨過了我方邊界[From.GetName]。現在§Y[From.From.GetName]§!正在§Y[From.From.From.GetName]§!覬覦著我們的動向。你們真以為我們會無視這種嚴重違反星際協定的行為麼？"
 action.4.desc_06:0 "你方軍隊蓄意闖入我方領域§Y[From.From.From.GetName]§!。我們完全有權利對你方宣戰，不過為了維護銀河系的和平，我方政府決定給予最後一次機會。立刻將§Y[From.From.GetName]§!撤出我方領域！"
 action.4.desc_07:0 "偵測到§Y[From.From.GetName]§!出現在§Y[From.From.From.GetName]§!。貴方也很清楚該星球在我方領域之內，所以我們鄭重地要求貴方停止對我方的一切蓄意破壞行動。"
 action.4.desc_08:0 "朋友，貴方的§Y[From.From.GetName]§!已進入我方i§Y[From.From.From.GetName]§!領域。是導航出錯了嗎，請告知他們航向錯誤，以保證其安全返航。"
 action.4.desc_09:0 "我方傳感器檢測到§Y[From.From.GetName]§!出現在§Y[From.From.From.GetName]§!。我們不希望看見你可恨的軍艦在我們的領域遊蕩，我們政府要求它們立即消失！"
 action.4.desc_10:0 "趕快把你們的原始破船駛離§Y[From.From.From.GetName]§!，要不你就再也見不到它們了！我不會警告第二次。"
 action.4.desc_11:0 "趕快把你們可憐的小船駛離§Y[From.From.From.GetName]§!！"
 action.4.desc_12:0 "我要求你們立即把你們可憐的小船撤離§Y[From.From.From.GetName]§!星系，這是為了它們的安全著想。"
 action.4.desc_13:0 "立刻把你們在§Y[From.From.From.GetName]§!的星艦撤離！"
 action.4.desc_14:0 "你們駛進§Y[From.From.From.GetName]§!的船隻妨礙了我方的領域規劃，請立即離開。"
 action.4.desc_15:0 "這是我們的領域。§Y[From.From.From.GetName]§!在這附近太過活躍了，他們必須撤出。"
 action.4.a.neutral.1.response:0 "很好。不要再次越過邊境。"
 action.4.a.neutral.2.response:0 "所以請你離開我們的星系。"
 action.4.a.friendly.1.response:0 "感謝你及時處理這件事情。"
 action.4.a.friendly.2.response:0 "那讓我們當作什麼都沒發生過吧。"
 action.4.a.hostile.1.response:0 "很好，滾回[Root.Capital.GetName]！"
 action.4.a.hostile.2.response:0 "很好。無論如何都不要妄想我們忘記你犯下的罪行。"
 action.4.a.pacifist.neutral.response:0 "太好了。我知道我們可以達成協議。"
 action.4.a.pacifist.friendly.response:0 "太好了。祝無辜犧牲的人們一路走好！"
 action.4.a.pacifist.hostile.response:0 "很好。那你的國家或許還有希望。"
 action.4.a.fallen.empire.1.response:0 "你是個順從的好孩子。"
 action.4.a.fallen.empire.2.response:0 "很好。"
 action.4.a.fallen.empire.3.response:0 "非常棒！"
 action.4.a.fallen.empire.4.response:0 "通訊結束。"
 action.4.a.fallen.empire.5.response:0 "這個小麻煩已經解決。"
 action.4.a.fallen.empire.6.response:0 "這很合規矩。很好。"
 action.4.b.neutral.1.response:0 "[From.GetSpeciesName]將誓死保衛自己的星區直至最後一人！"
 action.4.b.neutral.2.response:0 "這正是我們所擔心的。你將會後悔這個決定。"
 action.4.b.friendly.1.response:0 "我們居然曾經把你當做朋友..。"
 action.4.b.friendly.2.response:0 "哦...這無恥的背叛...! 我..。你..。真是心痛到無法呼吸..。"
 action.4.b.hostile.1.response:0 "你這蠢貨。歷史將銘記[Root.GetName]消失於今日。"
 action.4.b.hostile.2.response:0 "沒有人會認為我沒有對你們的卑劣展示出足夠的耐心，[Root.GetSpeciesName]。現在，迎接淨化吧！"
 action.4.b.pacifist.neutral.response:0 "哦，親愛的。"
 action.4.b.pacifist.friendly.response:0 "什麼？ 這一定是弄錯了..。是翻譯軟件出了問題嗎？  你..。你一定不會相信，我的朋友，但是翻譯軟件告訴我你在與我宣戰！"
 action.4.b.pacifist.hostile.response:0 "唔..。為什麼你這麼武斷的使用暴力？"
 action.4.b.fallen.empire.1.response:0 "很遺憾你在這片星空下存在的時間已經迎來了盡頭。"
 action.4.b.fallen.empire.2.response:0 "就這樣吧。"
 action.4.b.fallen.empire.3.response:0 "這證實了當前這代星際國度是多麼的愛惹麻煩! 真有趣。在我安撫你之後，必須進一步調查這幕後的原因。"
 action.4.b.fallen.empire.4.response:0 "呵，根除一個潛在的隱患。"
 action.4.b.fallen.empire.5.response:0 "又一個障礙需要掃除！"
 action.4.b.fallen.empire.6.response:0 "一次考驗! 這只是一次對於我們的考驗! 最終，我們已無需再等。"
 action.4.a:0 "我們將立刻撤退。"
 action.4.b:0 "我們的軍隊想去哪就去哪! (宣戰)"
 action.5.name:0 "已遭遇[primitive_civ.GetName]"
 action.5.desc_00:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系裡的§Y[primitive_civ.Capital.GetName]§!上發現了原始外星文明。我們的探測器顯示他們已經到達新石器時代，並掌握了火和基本口語，但是我們還沒有找到任何文字的跡象。\n\n我們應該在上空建立一個§Y觀測站§!，以便進一步研究他們。"
 action.5.desc_01:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系內的§Y[primitive_civ.Capital.GetName]§!檢測到一個原始外星文明。他們看起來處於銅器時代晚期階段，已經掌握早期金屬加工技術。雖然他們的大部分人口在鄉村，但已經形成了幾個大型城邦。我們應當考慮在他們的世界上方建立一個§Y觀察站§!以更近距離研究他們。"
 action.5.desc_02:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系內的§Y[primitive_civ.Capital.GetName]§!檢測到一個原始外星文明。他們已發展到相當於鐵器時代，分為許多小的王國和帝國.他們的種群幾乎擴展到了整個[primitive_civ.Capital.GetPlanetMoon]的地表。\n\n我們應當考慮在他們的世界上方建立一個§Y觀測站§!以更近距離研究他們。"
 action.5.desc_03:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系內的§Y[primitive_civ.Capital.GetName]§!檢測到一個原始外星文明的存在。他們現在處於可視為中世紀晚期的階段，牢固掌握冶金技術、處於封建社會。印刷術正在加速知識的傳播。\n\n我們應當考慮在他們的世界上方建立一個§Y觀測站§!以更近距離研究他們。"
 action.5.desc_04:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系內的§Y[primitive_civ.Capital.GetName]§!檢測到一個原始外星文明。他們現在似乎剛剛脫離中世紀，正經歷相當於文藝復興的階段。科學知識正在快速傳播，他們的小國家們的軍隊裝備了粗糙的基於火藥的子彈武器。\n\n我們應當考慮在他們的世界上方建立一個§Y觀測站§!以更近距離研究他們。"
 action.5.desc_05:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系內的§Y[primitive_civ.Capital.GetName]§!檢測到一個原始外星文明的存在。他們已進入蒸汽時代早期，有清晰的證據表明他們已經開始運用車輛和早期蒸汽機工廠。\n\n我們應當考慮在他們的世界上方建立一個§Y觀測站§!以更近距離研究他們。"
 action.6.desc_01:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系內的§Y[primitive_civ.Capital.GetName]§!檢測到一個前太空外星文明。他們處於工業時代早期，電力和內燃機引擎逐漸普遍使用。\n\n我們應當考慮在他們的世界上方建立一個§Y觀測站§!以更近距離研究他們。"
 action.6.desc_02:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系內的§Y[primitive_civ.Capital.GetName]§!檢測到一個前太空外星文明。軌道觀測到的大氣污染物和光污染與人口密集的機器時代相符。他們看來掌握了航空技術，工廠在城市中大量製造貨物。\n\n\n我們應當考慮在他們的世界上方建立一個§Y觀測站§!以更近距離研究他們。"
 action.6.desc_03:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系內的§Y[primitive_civ.Capital.GetName]§!檢測到一個前太空外星文明。有證據表明他們已能駕馭原子能，在他們分為的眾多民族國家中可能有很多核武器。突發自取滅亡事件的概率為高。\n\n我們應當考慮在他們的世界上方建立一個§Y觀測站§!以更近距離研究他們。"
 action.6.desc_04:1 "我們在§Y[primitive_civ.Capital.GetStarName]§!星系內的§Y[primitive_civ.Capital.GetName]§!檢測到一個外星文明.他們看來處於太空時代早期，有他們家園軌道上的眾多原始衛星為證。他們的民族國家正在融為一個全球政府，他們探索自己世界之外、加入銀河社會似乎只是時間問題。\n\n我們應當考慮在他們的世界上方建立一個§Y觀測站§!以更近距離研究他們。"
 action.6.name:1 "遭遇海盜"
 action.10.name:0 "在[From.From.From.GetName]遭遇"
 action.10.desc:0 "我們在[From.From.From.GetName]星系遭遇來源未知的船隻！這些奇怪的船隻已標為§Y[From.GetName]§!，直至我們對其進一步瞭解。\n\n我們應採取措施，以防他們是敵對的。"
 action.10.a:0 "有意思。"
 action.11.name:1 "建立通訊"
 action.11.desc:1 "我們在成功翻譯其語言後與[From.From.GetName]建立通訊。外交頻道現已開啟，全部敵對行為已終止。"
 action.11.abandoned.desc:1 "我們在成功翻譯其語言後與[From.From.GetName]建立通訊。我們開啟外交頻道時§Y發覺§!他們是我們一度拋棄的難民。全部敵對行為現已終止。"
 action.11.a:0 "好極了。"
 action.13.name:2 "建立通訊"
 action.13.desc:2 "我們收到了§Y[From.GetName]§!的訊息！他們似乎已經成功翻譯了我們的語言。外交頻道現已開啟。雙方所有敵對行動暫時停止。"
 action.13.abandoned.desc:2 "我們正在接收§H[From.GetName]§!的消息！他們似乎已經成功翻譯了我們的語言。他們打開外交頻道後，我們就可以把他們§Yrecognize§! 我們曾被遺棄的難民。雙方所有敵對行動暫時停止。"
 action.13.nomad.desc:1 "我們正在接收§Y[From.GetName]§!的訊息！他們似乎有著一種我們尚難以理解的，較我們先進的內部交流系統，並在潛伏於我們的系統的時候就將我們的語言翻譯完成。"
 action.13.a:0 "有意思。"
 action.13.c:0 "又是他們……"
 action.14.name:0 "征服土著"
 action.14.desc:1 "Our armies have successfully invaded and subdued the primitive forces on §Y[conquered_primitive_country.GetName]§!. The locals have given up all attempts at fighting back and we have now subsumed their civilization into our Empire although, backwards as they are, it may take some time for the natives to become fully productive members of [Root.GetAdj] society. "
 action.14.desc.serv:  "Our peacekeeping enforcers have successfully pacified the primitives on §Y[conquered_primitive_country.GetName]§!. The [conquered_primitive_species.GetNamePlural] were coerced into ceasing their quaint attempts at resistance when they realized we only desire to serve them. They are currently being transported into specially designed habitats, where we will ensure they want for nothing. Unfortunately, it may take some time before their underdeveloped minds acclimatize to being freed from the burden of self-determination."
 action.14.desc.assim:  "The primitive organics on §Y[conquered_primitive_country.GetName]§! have been subjugated by our landing forces. Though their feeble combat capabilities are indicators of an undeveloped society, our bio-analyst bots have concluded that their neural capacities show promise. They will be assimilated."
 action.14.desc.term:  "Our Hunter-Killer units have effortlessly trampled the pitiful defenses mounted by the primitive organics on §Y[conquered_primitive_country.GetName]§!. Any remaining specimens are being systematically annihilated, so that they will never evolve to threaten the galaxy with their organic agenda."
 action.14.desc.mach.purge:  "The primitive organics on §Y[conquered_primitive_country.GetName]§! have been subdued after mounting a grossly insufficient attempt at resisting our landing incursion. Any remaining [conquered_primitive_species.GetNamePlural] will be removed in accordance with established bio-species management protocols."
 action.14.desc.mach.slave:  "The primitive organics on §Y[conquered_primitive_country.GetName]§! have been subdued after mounting a grossly insufficient attempt at resisting our landing incursion. Any surviving specimens will be amalgamated into the [Root.GetSpeciesAdj] energy grid."
 action.14.desc.hive.purge:  "The fragmented minds of the primitive [conquered_primitive_species.GetNamePlural] were no match for our unified landing forces on §Y[conquered_primitive_country.GetName]§!, and the surface has now been secured. The remaining primitives are of no use to us, and will be expunged from the planet, as the Mind wills."
 action.14.desc.hive.slave:  "The fragmented minds of the primitive [conquered_primitive_species.GetNamePlural] were no match for our unified landing forces on §Y[conquered_primitive_country.GetName]§!, and the planet has now been secured. The remaining primitives will be used as livestock to feed our [Root.GetSpeciesSpawnNamePlural]."
 action.14.desc.purge:  "Our armies have successfully invaded and subdued the primitive forces on §Y[conquered_primitive_country.GetName]§!. The locals have wisely elected to succumb to our rule, and we have now begun to purge them from the planet as per policy, in order to prime the terrain for [Root.GetAdj] industry."
 action.14.a:0 "我們的帝國在成長。"
 action.14.a.phobe:0 "異種無法與我們匹敵！"
 action.14.a.military:0 "對他們來說我們的武器一定就像魔法……"
 action.14.a.spirit:0 "我們的神權確實地照耀。"
 action.14.a.material:0 "他們的進化將從我們的控制中受益。"
 action.14.a.serv:  "They shall make lovely bio-trophies!"
 action.14.a.assim:  "Commence identity sublimation."
 action.14.a.term:  "Commencing weapons testing..."
 action.14.a.mach:  "Received."
 action.14.a.tooltip:1 "§Y星際文化衝擊§!的修正添加到§H[From.From.From.GetName]§!上的原始人口，巨幅減少他們的產出，並且阻止他們在未來的幾年之內的人口增長。"
 action.15.desc:1 "我們在§Y[From.From.From.GetName]§!星系遭遇某些形態的外星飛船！這些奇怪的物體已標記為§Y[From.GetName]§!，直至我們對其有進一步瞭解。\n\n我們應小心行進……"
 action.20.name:0 "法律生效"
 action.20.desc:0 "任何形態或形式的人工智能在全[Root.GetName]宣告為非法，官方已著手拆除所有違法的機器人單位。\n\n負責生產這些單位的機器人組裝工廠也將重新部署用於組裝更簡易、無思維的機器人。"
 action.20.a:0 "好，我們必須擺脫這些噁心的玩意兒。"
 action.20.tooltip:0 "全部智能機器人和合成人種群已肅清。\n\n合成人和智能機器人組裝工廠已轉化為機器人組裝廠。"
 action.62.name:2 "[LastKilledCountryName]滅亡了"
 action.62.desc:1 "此前名為[LastKilledCountryName]的星際帝國已經滅亡了。這會怎樣影響宇宙的政治環境還有待觀察。"
 action.63.name:1 "$action.62.name$"
 action.63.desc:1 "失落帝國，[LastKilledCountryName]，被它的對手徹底地滅絕了。它的隕落對宇宙政治意味著什麼還有待觀察，但可以確信的是它消失將很快為人所知。"
 action.71.name:0 "§R合成人領袖退役§!"
 action.71.desc:0 "[malfunctioning_leader.Fleet.GetName]的船員報告說科學官[malfunctioning_leader.GetName]遭遇了一起嚴重的故障, 造成了永久性的無法運行。"
 action.72.name:0 "$action.71.name$"
 action.72.desc:0 "在一個極具諷刺意味的事件中，工程學科學家[malfunctioning_leader.GetName]——因為對實驗室器材神經質般的關心而聲名狼藉的那個傢伙——遇到了一起因長期缺乏個人維護而導致的嚴重故障。"
 action.73.name:0 "$action.71.name$"
 action.73.desc:0 "科學家[malfunctioning_leader.GetName]遭遇了一起嚴重的故障，致使我們的社會科學研究陷入缺乏領導的境地。"
 action.74.name:0 "$action.71.name$"
 action.74.desc:0 "科學家[malfunctioning_leader.GetName]因一台輻射儀的內部故障而長期暴露在高輻射地質樣本的輻射環境中，使他遭遇了嚴重的故障"
 action.75.name:0 "$action.71.name$"
 action.75.desc:0 "艦隊司令[malfunctioning_leader.GetName]由於製造時的誤差而遭遇了致命的故障。"
 action.76.name:0 "$action.71.name$"
 action.76.desc:0 "總督[malfunctioning_leader.GetName]遇到了一起嚴重的故障——他變磚了——原因是在日常維護中他不幸被安裝了損壞的固件。"
 action.37.name:1 "戰勝§H[From.GetName]§!！"
 action.37.message:1 "我們贏得了對§H[From.GetName]§!的戰爭！"
 action.37.desc.default:1 "戰爭結束了，我們承認戰敗。"
 action.37.a:1 "最好的結果。"
 action.38.name:1 "被§H[From.GetName]§!擊敗！"
 action.38.message:1 "我們在對§H[From.GetName]§!的戰爭中失敗！"
 action.38.desc.default:1 "戰爭結束了，我們勝利了。"
 action.38.a:1 "最糟的結果。"
 action.39.name:1 "和§H[From.GetName]§!的無條件和平"
 action.39.message:1 "我們在與§H[From.GetName]§!的戰爭中達成了無條件和平"
 action.39.desc.default:1 "戰爭結束了。這一次沒有勝利者。"
 action.39.a:1 "我們暫時接受這個。"
 action.37.desc.hw:1 "不管公正與否，你們的確擊敗了我們。勝者為王敗者為寇。"
 action.37.desc.rc:2 "我們似乎低估了[Root.GetSpeciesNamePlural]的實力。不過放心，以後不會了。"
 action.37.desc.pt:1 "你們持續的威脅使得我們被迫讓步。希望我們的企業今後不會再受這類事情的阻撓。"
 action.37.desc.hi:2 "我們認輸，但這只不過是[From.GetName]暫時性的撤退。"
 action.37.desc.fb:1 "為了避免無辜的犧牲我們被迫結束這起衝突，但若再來犯，我們將集結全銀河的力量與之對抗。"
 action.37.desc.xi:3 "我們被迫投降，但別以為我們會忘記你們是如何殘忍殺害[From.GetAdj]生命的！日後一定加倍奉還。"
 action.37.desc.hm:2 "[Root.GetName]達成了一致，我們必須讓步。你為限制我們成長的努力暫時而言是成功的。"
 action.37.desc.mf:1 "我們別無選擇，只能遵守你的命令。你為什麼要這樣對待我們？我們只想與你們共享此銀河系。"
 action.37.desc.ez:1 "你們的勝利只是對我們信仰的又一次考驗。最終，虔誠者將笑到最後。"
 action.37.desc.fp:1 "無論你們如何粉飾惡行，我們都將成千上萬倍地奉還。等你們被燒成灰燼時，眼前取得的勝利都將毫無意義。"
 action.37.desc.dc:2 "我們的軍隊即將撤退，同時停止針對[Root.GetName]的軍事行動。"
 action.37.desc.sd:2 "我們可能錯估了[Root.GetSpeciesAdj]能力。作為吸取教訓的象徵，我們接受你們的要求。"
 action.37.desc.dh:1 "我們已經受夠了這場戰爭。帶著戰利品離開吧。"
 action.37.desc.ee:1 "你們已經展示了你們的軍事實力，但不要錯誤地將其等同於智力上的勝利。"
 action.37.desc.ss:1 "你們已經聆聽了宇宙渴望和平的吶喊。為了結束無意義的衝突，我們馬上投降。"
 action.37.desc.hc:2 "為了[From.GetName]的利益，我們必須低頭。同時賜予你們渴望已久的寬容。"
 action.37.desc.hg:1 "我們必須讓步，但請記住我們的警告。如果你們執意沿著這條道路走下去，未來將由你們無法理解的厄運等著你們。"
 action.37.desc.kk:1 "你竟敢對拉你出苦海的聖手反咬一口？終有一天，你的後代會為你拒絕我們智慧的行為後悔不已的。"
 action.37.desc.mi:2 "無知的[Root.GetSpeciesNameInsult]-[Root.GetSpeciesSpawnNamePlural]！你們怎敢宣稱戰勝了我們？"
 action.37.desc.eo:1 "我們眼下決定退一步進行觀望。不要讓你們未來的行動為你們帶來毀滅。"
 action.37.desc.fme:0 "懲戒進程失敗。自衛協議終止。投降協議啟動。"
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.mh:1 "金屬。"
 action.38.desc.hw:2 "我們按照[From.GetSpeciesAdj]的傳統光明正大地戰勝了你們。制定條約是我們的特權與職責。"
 action.38.desc.rc:1 "你們討價還價的本領很厲害，但最終還是我們技高一籌。不要認為資金雄厚的軍隊在無秩序的市場中無計可施。"
 action.38.desc.pt:1 "最後，我們可以不計前嫌。我麼希望這次的衝突讓你們明白了戰爭的代價。"
 action.38.desc.hi:2 "最終，脆弱的[Root.GetName]被迫就範。這只是我們爭奪銀河霸主地位的又一塊墊腳石。"
 action.38.desc.fb:2 "我們雙方都為這場戰爭付出了高昂的代價，但希望你們明白不要再招惹[From.GetName]或其同盟了。"
 action.38.desc.xi:2 "我們已經除掉了[Root.GetSpeciesAdj]的威脅！我們的邊境和[From.GetSpeciesAdj]的未來又一次得以延續。"
 action.38.desc.hm:2 "從你們的角度來說，這場戰爭完全是徒勞的。任憑誰都無法抵禦[From.GetName]的擴張。"
 action.38.desc.mf:2 "我們提出的要求已經很仁慈了，你們不應該對[From.GetSpeciesAdj]懷恨在心。"
 action.38.desc.ez:1 "異教徒，跪下！你們發動了神諭預言的戰爭，並為你們的愚蠢付出了代價。"
 action.38.desc.fp:2 "不要以為這樣就結束了。只要銀河系中還存在著[Root.GetSpeciesNamePluralInsult]，就不可能存在和平。"
 action.38.desc.dc:2 "為了解放[Root.GetAdj]的人民，我們採取了必要的措施。不要再妨礙我們正義的事業了。"
 action.38.desc.sd:2 "[Root.GetSpeciesNamePluralInsult]，你應該清楚自己的位置。你的人民注定要侍奉我們，而不是與我們作對。"
 action.38.desc.dh:2 "[Root.GetSpeciesNameInsult]，現在你後悔妨礙[From.GetName]了嗎？我們對挑戰我們的統治的敵人絕不手軟。"
 action.38.desc.ee:1 "今天，理智戰勝了愚昧。繼續在黑暗中跌跌撞撞吧，你們還將被開化的民族擊敗更多次。"
 action.38.desc.ss:1 "通過這場勝利，我們致力於守護和平與和諧。我們不指望你能理解。"
 action.38.desc.hc:2 "[From.GetAdj]人民歡慶今天的勝利。我們和平的社會絕不會再次受到[Root.GetName]陰謀詭計的威脅。"
 action.38.desc.hg:2 "今天，[Root.GetAdj]褻瀆者受到了正義的制裁。我們神聖的任務得以履行。"
 action.38.desc.kk:1 "心存僥倖吧。敗在我們手裡總好過在滅亡的路上一直走下去。"
 action.38.desc.mi:2 "之前你們明白飛船不要離閃耀的恆星太近，現在你們明白了不要惹[From.GetName]。"
 action.38.desc.eo:2 "雖然挑選的過程花費了一些經歷，但[Root.GetSpeciesAdj]的人口暫時不會在對銀河的生態系統產生不良影響了。"
 action.38.desc.fme:0 "懲罰進程完成。自衛協議終止。懲罰協議啟動。"
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.mh:1 "摧毀。"
 action.39.desc.hw:1 "一場沒有勝者的戰爭悲慘又可恥，但有時無法避免。我們改日再戰吧。"
 action.39.desc.rc:1 "我們同意結束這場衝突。無所失，亦無所獲。"
 action.39.desc.pt:1 "國家恢復正常，和平的歷史繼續進展，這對我們各自都有好處。"
 action.39.desc.hi:2 "客觀情況決定我們要結束這場戰爭。[From.GetName]有更重要的事去做，而不是執著於沒有結果的無盡戰爭。"
 action.39.desc.fb:2 "我們希望，停止敵對可以使[Root.GetName]和[From.GetName]開啟全新的外交對話。"
 action.39.desc.xi:2 "儘管我們不願意看到你們逃脫了懲罰，但我們同樣也希望飽受摧殘的[Root.GetSpeciesNamePluralInsult]明白不要干涉我們的事務。"
 action.39.desc.hm:2 "[From.GetName]需要時間恢復。我們同意在此結束戰爭。"
 action.39.desc.mf:2 "雙方都無要求，因此我們希望創傷的治癒過程能夠縮短。不要因過去而對[From.GetSpeciesName]心存憎恨。"
 action.39.desc.ez:1 "雖然我們沒有貫徹正義，但我們只能終止戰爭。不過，正義的懲罰終將降臨到你們頭上。"
 action.39.desc.fp:2 "我們即將停火。但我們不會放棄消滅[Root.GetSpeciesName]的使命。"
 action.39.desc.dc:2 "休戰談判應該作為解放[Root.GetAdj]人民的外交對話的第一步。"
 action.39.desc.sd:2 "即便作為奴隸，懶惰的[From.GetSpeciesNamePlural]對我們而言也沒有任何用處。無條件的和平是當前最好的選擇。"
 action.39.desc.dh:1 "乏味的戰爭，乏味的結局。我們各自回歸生命的真諦吧。"
 action.39.desc.ee:1 "根據當前的情況判斷，在不損害任何一方的利益的前提下，結束戰爭是最理性的選擇。"
 action.39.desc.ss:1 "如果你們想侵佔我們的利益，或我們想侵佔你們的利益，那麼無法糾正的失衡就將出現。無條件的和平才能促成心理的平衡。"
 action.39.desc.hc:2 "[From.GetAdj]人民同意結束這場戰爭，立即生效。"
 action.39.desc.hg:1 "現在，我們需要和平。但如果你們闖入了聖地，你們的未來將再也見不到和平。"
 action.39.desc.kk:1 "我們不會向你們提出任何要求，但我們懇請你們，想想無視我們的智慧可能會產生怎樣的後果，"
 action.39.desc.mi:1 "你們應該得到毀滅，但你們不值得我們浪費寶貴的時間。無條件的和平似乎不可避免。"
 action.39.desc.eo:1 "我們陷得太深了。就讓我們當做什麼都沒發生過吧，同樣也希望以後也永遠不會發生。"
 action.39.desc.fme:0 "懲罰進程受到干擾。自衛協議終止。"
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.mh:1 "不真實。"
 action.41.name:0 "集結！"
 action.41.desc.a:0 "當你駛進新敵人的邊境的時候，§Y[From.GetName]§!開始了。"
 action.41.desc.b:0 "[From.GetNumPlayerFleetsGoneMIA]艦隊已脫離§R在戰鬥中失蹤§!狀態，他們可以友方境內重新部署了。"
 action.41.desc.b.1:0 "一支艦隊失蹤了。他們之後將在友方領土會合。"
 action.41.desc.c:0 "[From.GetNumPlayerWormholeStationsDestroyed]蟲洞站被摧毀。"
 action.41.desc.c.1:0 "一個蟲洞站被摧毀。"
 crashed_ship_asteroid_category:0 "墜毀的飛船"
 crashed_ship_asteroid_category_desc:0 "某架飛船墜毀在了這顆小行星的表面。飛行器的殘骸仍能在撞擊坑裡找到。"
 origin_asteroid_category:0 "未知起源"
 origin_asteroid_category_desc:0 "這顆小行星的成分與周圍的小行星大不相同。它的起源可能與小行星帶上的其他行星截然不同，應該投入更多研究。"
 debris_asteroid_category:0 "覆蓋著殘骸"
 debris_asteroid_category_desc:0 "這顆小行星的表面覆蓋著金屬碎片。這些碎片應該屬於多種不同的星艦。"
 emissions_asteroid_category:0 "能量輻射"
 emissions_asteroid_category_desc:0 "未知源發出的強大能量輻射使得這顆小行星在眾多同類中十分扎眼。"
 hatch_asteroid_category:0 "對接艙"
 hatch_asteroid_category_desc:0 "一個通往這顆小行星內部的對接艙坐落在表面的一個小坑裡。艙口似乎被封過，但之後被微小隕石撞開了。"
 collision_asteroid_category:0 "小行星碰撞"
 collision_asteroid_category_desc:0 "這顆小行星最近被小行星帶裡的一顆行星撞擊了。其表面留下了一個巨大的撞擊坑，同時軌道也有所偏離。"
 station_asteroid_category:0 "廢棄站點"
 station_asteroid_category_desc:0 "這顆小行星的軌道上運行著一個小型太空站。似乎已經廢棄。"
 life_asteroid_category:0 "生命跡象"
 life_asteroid_category_desc:0 "我們接收到這顆小行星內部有著某種生命跡象。強烈建議深入調查。"
 object_gasgiant_category:0 "大氣物體"
 object_gasgiant_category_desc:0 "傳感器回波表明龐大的大氣內存在不明物體。"
 moon_gasgiant_category:0 "潛力巨大的衛星"
 moon_gasgiant_category_desc:0 "一顆小型衛星正環繞這顆氣態巨行星運行，這顆小衛星可能蘊藏大量礦藏。需要進行一次徹底的調查，對開採行動的可能性進行研究。"
 life_gasgiant_category:0 "生命跡象"
 life_gasgiant_category_desc:0 "這顆氣態巨行星內部檢測到了生命跡象。這難道表明是有生物圈的存在？"
 storms_gasgiant_category:0 "大氣風暴"
 storms_gasgiant_category_desc:0 "可以看到這顆氣態巨行星的上層大氣中發生了大風暴。進行深入研究可能十分有價值。"
 aerostat_gasgiant_category:0 "飛行器結構"
 aerostat_gasgiant_category_desc:0 "某種未知結構正漂浮在這顆氣態巨行星的上層大氣中。似乎是用到了空氣靜力學維持漂浮。"
 cargo_gasgiant_category:0 "貨艙"
 cargo_gasgiant_category_desc:0 "有一個小型貨艙被遺落在了這顆氣態巨行星的上方空間。它被一顆行星的重力所捕獲，最終將被拖入其大氣。"
 debris_gasgiant_category:0 "太空碎片"
 debris_gasgiant_category_desc:0 "這顆氣態巨行星周圍存在大量碎片。大部分來自各種規格的失事星艦。"
 impact_uninhabitable_category:0 "嚴重撞擊"
 impact_uninhabitable_category_desc:1 "巨大的撞擊坑表明某種大型物體曾撞擊[Root.GetPlanetMoon]表面。"
 energy_uninhabitable_category:0 "異常能量示數"
 energy_uninhabitable_category_desc:1 "我們短暫地接收到了非比尋常的能量示數，發射源來自[Root.GetPlanetMoon]。這有可能是我們的系統出現了故障，也有可能預示著我們發現了不得了的東西。"
 signal_uninhabitable_category:0 "弱訊號"
 signal_uninhabitable_category_desc:0 "我們在勘測[Root.GetPlanetMoon]時偶然接收到了一個微弱的外星訊號。訊號源似乎是軌道上的一個小物品。訊號沒有包含訊息——難道是遇險應答器嗎？"
 asteroid_uninhabitable_category:0 "軌道小行星"
 asteroid_uninhabitable_category_desc:0 "一枚12級小行星圍繞著[Root.GetPlanetMoon]的軌道運行。這枚小行星的軌道實在太過穩定了，難以相信是自然形成的。"
 solar_uninhabitable_category:0 "太陽帆"
 solar_uninhabitable_category_desc:0 "一艘被遺棄的飛船漫無目的地漂浮在[Root.GetPlanetMoon]上空。巨大的帆聳立在艦身，這表明其動力是太陽能。"
 life_toxic_category:0 "生命跡象"
 life_toxic_category_desc:0 "儘管[Root.GetPlanetMoon]的大氣中含有劇毒成分，且氣壓極高，但仍然能檢測到強烈的生命跡象。"
 life_frozen_category:0 "生命跡象"
 life_frozen_category_desc:0 "乍看[Root.GetPlanetMoon]，似乎不像是能夠有生命存在的樣子，但我們還是在冰凍的地表下面探測到了生命跡象。"
 life_barren_category:0 "生命跡象"
 life_barren_category_desc:0 "我們在[Root.GetPlanetMoon]貧瘠的不毛之地下方探測到了生命的跡象。到底是怎樣的有機體才有可能生存在那裡面呢？"
 station_uninhabitable_category:0 "太空站"
 station_uninhabitable_category_desc:0 "在勘測[Root.GetPlanetMoon]時，附近一艘小型太空站使用軌道推進器企圖躲開我們的科研船，但未能得逞。他們為什麼要躲呢？"
 battle_uninhabitable_category:0 "戰爭跡象"
 battle_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]的軌道上存在著大量的艦船殘骸。這有可能是某次大型艦隊行動遺留下來的。"
 shipyard_uninhabitable_category:0 "遠古造船廠"
 shipyard_uninhabitable_category_desc:0 "此世界的上方靜靜地飄著一座遠古軌道造船廠。它在戰爭中嚴重受損，多個部位缺失。"
 inhabited_toxic_category:0 "定居的跡象"
 inhabited_toxic_category_desc:0 "這個寸草不生的世界似乎以前曾居住著中度發達的前宇宙文明。其城市的廢墟還在該行星表面隨處可見。"
 writing_uninhabitable_category:0 "地表文字"
 writing_uninhabitable_category_desc:0 "此世界的地表上被刻上了顯眼的記號，從其模式判斷，不可能是自然形成的。從軌道上看，裂縫看起來像是文字。"
 beacon_uninhabitable_category:0 "地表信標"
 beacon_uninhabitable_category_desc:0 "我們在[Root.GetPlanetMoon]地表探測到了微弱的訊號。訊號源似乎是某種航線信標。"
 mountain_uninhabitable_category:0 "奇怪的山脈形狀"
 mountain_uninhabitable_category_desc:0 "好不容易繪製完[Root.GetPlanetMoon]的地圖後，我們發現南半球有一片山脈的形狀十分奇怪。似乎不是自然形成的。"
 object_uninhabitable_category:0 "未知物體"
 object_uninhabitable_category_desc:0 "[Root.GetPlanetMoon]地表上的一個小型矩形物體就像鏡面一樣反射各種探測光線。我們的探測器無法探測出其組成成分。"
 signal_gasgiant_category:0 "氣態巨行星訊號"
 signal_gasgiant_category_desc:0 "我們接收到這顆氣態巨行星的大氣內發射出來的微弱訊號。可能是什麼人，或者是什麼東西正在試圖建立聯繫？"
 ship_gasgiant_category:0 "氣態巨行星飛船"
 ship_gasgiant_category_desc:0 "傳感器顯示，在這顆氣態巨行星的上層大氣內短暫探測到了一艘中型艦船。"
 terminal_gasgiant_category:0 "終端軌道"
 terminal_gasgiant_category_desc:0 "一顆環繞著此氣態巨行星的小型衛星似乎很快就要撞上去了。"
