 diplomatic.2.name:0 "[From.From.Owner.GetAdj]艦隊司令侮辱了我們。"
 diplomatic.2.desc:0 "眾所周知[From.From.Owner.GetSpeciesNamePlural]從來沒說過其他外星種族的什麼好話。即使是在外交的時候，[From.From.Owner.GetName]的脾氣也很差，也不要期待他們能給予除了最小程度的尊重之上的任何對待。但在[Root.GetAdj]空間中航行的時候，各種交流還是會遵循基本的外交禮節的。\n\n就在今天的晚些時候，當他們指揮著一支艦隊穿過[From.From.GetStarName]星系的時候，同時還[broadcasted_insult_leader.GetName]決定對我們完全不知情的公眾們播放這些尖酸刻薄的諷刺言論。他們的艦隊司令似乎收到了來自我們一顆星球上的無線電訊號，然後粗野不堪地咆哮著對我們的文化和進化源頭大肆嘲諷。我們的數百萬公眾已經收到了這些明顯是故意發出的訊息。怒火正從我們的人民心中燃起。"
 diplomatic.2.a:0 "[From.From.Owner.GetName]必須馬上開除這個心胸狹窄的偏執狂！"
 diplomatic.2.b:0 "[broadcasted_insult_leader.GetName]必須交給我方並處死！"
 diplomatic.2.c:0 "只是些閒言碎語而已，我們可不想顯得小氣又斤斤計較。"
 diplomatic.3.name:0 "艦隊司令侮辱了[From.GetSpeciesNamePlural]"
 diplomatic.3.desc:0 "雖然我們很少人喜歡為了[From.GetSpeciesNamePluralInsult]，或者其他什麼一般意義上的異星種族花時間，但是我們大多數人還是避免在不恰當的時候表達出我們的這種厭惡感。司令[broadcasted_insult_leader.GetName]決定在他一邊航行穿過[From.GetAdj]空間，一邊公開播放針對[From.GetSpeciesName]人民的惡毒謾罵的時候，顯然已經丟棄了擔憂之情。關於對侮辱了他們低劣天性的索賠名單已經變成了些在[Root.GetHomeWorldName]上的飯後談資，但同時也引發了一起與當地人之間的外交事故。\n\n[broadcasted_insult_leader.GetName]艦隊司令私下對我們進行了道歉，並且說他這麼做是因為聽煩了當地的廣播。[From.GetAdj]的政府呼籲這位罪犯辭職立刻辭職謝罪。"
 diplomatic.3.a:0 "這種不會控制自己脾氣的人可不適合當艦隊司令。"
 diplomatic.3.b:0 "這廣播聽著還挺有趣的，我們可不能為了這事就開除某個人！"
 diplomatic.4.desc:0 "雖然我們很少人喜歡為了[From.GetSpeciesNamePluralInsult]，或者其他什麼一般意義上的異星種族花時間，但是我們大多數人還是避免在不恰當的時候表達出我們的這種厭惡感。艦隊司令[broadcasted_insult_leader.GetName]決定在他一邊航行穿過[From.GetAdj]空間，一邊公開播放針對[From.GetSpeciesName]人民的惡毒謾罵的時候，顯然已經丟棄了擔憂之情。關於對侮辱了他們低劣天性的索賠名單已經變成了在[Root.GetHomeWorldName]上的飯後談資，但同時也引發了一起與當地人之間的外交事故。\n\n[broadcasted_insult_leader.GetName]艦隊司令私下對我們進行了道歉，並且說他這麼做是因為聽煩了當地的廣播。[From.GetAdj]政府號召將[broadcasted_insult_leader.GetHimHer]引渡到[From.GetHomeWorldName]並處決他。"
 diplomatic.4.a:0 "為解決數百萬人的爭議而犧牲一人是值得的。"
 diplomatic.4.b:0 "我們不會把任何一人交給你們這群異星人屠宰！"
 diplomatic.5.name:0 "[From.GetName]解雇了艦隊司令"
 diplomatic.5.desc:0 "在我們的外交官施壓，要求他們要更小心地選擇他們的領導人之後，目前[From.GetRulerName]已經將艦隊司令[broadcasted_insult_leader.GetName]撤職。然而這位艦隊司令並沒有就此安靜地離去，而是發誓要澄清[broadcasted_insult_leader.GetHisHer]的名譽，並希望[From.GetAdj]的公眾意願在未來轉而更積極地反抗[Root.GetName]。\n\n不過[From.GetName]的領導就未來對我們領土的探索表明了清晰的態度：哪怕他們也許並不喜歡和外星人打交道，至少在他們的領土上，[Root.GetSpeciesName]會得到應有的尊重。"
 diplomatic.5.a:0 "他們最好保持現有的戰略。"
 diplomatic.6.name:0 "引渡[From.GetName]艦隊司令"
 diplomatic.6.desc:0 "經過一段短期協商後，[broadcasted_insult_leader.GetName]已經被送到我們這裡並接受處罰。在鄭重考慮了侮辱[Root.GetSpeciesName]應當受到什麼懲罰後，看來只有死亡以及徹底的毀滅可以作為一個合適的選項了。\n\n 毫無悔意的[broadcasted_insult_leader.GetHerHis]艦隊司令那批判我們野蠻行為的激情演說被氣閘關閉所打斷，於此同時他的個人艙也以近光速被射向[Root.Capital.StarName]的中心。這照亮了先祖們夜空的光榮火焰，將會燒盡一切褻瀆者的痕跡。"
 diplomatic.6.a:0 "停止誹謗[From.GetRandomSpeciesSound]"
 diplomatic.7.name:0 "[From.GetName]維護艦隊司令"
 diplomatic.7.desc:0 "我們決意讓[broadcasted_insult_leader.GetName]辭職謝罪的要求已經被他們認為是對[From.GetRulerTitle][From.GetRulerName]與[From.GetAdj]執政方式缺乏瞭解到了令人震驚的程度而鬧的笑話。他們回復了一條訊息，很大程度上是試圖為那個艦長的行為找借口，甚至暗示，一些這個過程中也許是[broadcasted_insult_leader.GetSheHe]不經意間所說的，關於[Root.GetSpeciesNamePlural]的內容可能某種層面上是正確的。\n\n看來，那個偏執狂的個人行為已經轉變成[From.GetName]的全民共識了。他們顯然認為可以毫無代價地任人侮辱中傷我們。"
 diplomatic.7.a:0 "貴國的領導層已經跟其他的分支一樣腐朽了。"
 diplomatic.8.name:0 "無禮的艦隊司令"
 diplomatic.8.desc:0 "曾因侮辱性發言造成的外交事件而遭革職的海軍上將正試圖復出。隨著持續的戰爭，其原先的許多言論變成了人們每天都在聽的宣傳，許多人，尤其是軍方內部，開始對海軍上將的言論做辯護。\n\n儘管現在改變我們的決定會削弱政府的信譽，對這場戰爭而言，這位人士可能是我們可以找到的最佳海軍上將了。"
 diplomatic.8.a:0 "我們需要一個能團結大家的人。"
 diplomatic.8.b:0 "我們做了正確的決定，而且我們將會堅持這個決定。"
 diplomatic.10.name:0 "研究人員懷疑外國艦船。"
 diplomatic.10.desc:0 "[Root.GetName]因其學術水平和對創新的推動而知名，但是，要想保持在科學的最前沿，不僅需要決定如何進行研究，也要決定與誰分享成就。我們的商業秘密很有價值，無論在國內還是整個河系，一些科學家對非法入侵他們的數據庫是非常警惕的。\n\n[From.From.Owner.GetAdj]在我們領土內的的科學船舶，被許多研究機構懷疑有著間諜行為。一些研究人員聲稱，考慮到這種潛在威脅，他們不應該繼續運作下去，他們請求我們向可疑的[From.From.Owner.GetSpeciesNamePlural]關閉邊界。"
 diplomatic.10.a:0 "我們的科學家理應有安全感。關閉邊界。"
 diplomatic.10.b:0 "這些科研船是研究夥伴，不是間諜。"
 diplomatic.11.name:0 "[From.GetName]關閉邊界。"
 diplomatic.11.desc:0 "你在[From.GetAdj]星域的科研船已經讓我們懷疑你的動機了。我們的研究人員認為你的科學家們並不是在進行科學研究，而是在竊取我們的成果。為了保護珍貴的商業機密的安全，我們必須禁止你接近我們的星域。"
 diplomatic.11.a:0 "科學家們無法彼此信任，這真是一個糟糕的時代。"
 diplomatic.12.name:0 "[From.From.GetName]懷疑測繪基因組。"
 diplomatic.12.desc:0 "在我們最初離開[Root.GetHomeWorldName]後，警惕外星異種的威脅就一直是最優先的事情。鬼鬼祟祟地徘徊在我們領土上的[From.From.GetAdj] 的科研船並不是沒人關注它，但直到最近，它們都被假定為是在和平地探索星球。然而，最近的一個推測對之前的假定提出了質疑。\n\n[From.From.GetSpeciesName]因在醫學研究中使用基因組測繪而聞名。如果他們正在繪製信任他們的[Root.GetSpeciesNamePlural]的基因組，試圖找出我們的弱點，我們該怎麼辦呢？雖然暫時還沒有明確的證據能證明一點，但這個推測已經引起了呼聲，呼籲對[From.From.GetName]關閉我們的邊界，以防止任何可能的敵對計劃繼續進行。"
 diplomatic.12.a:0 "我們不能冒讓未來的敵人獲得這些數據的風險！關閉邊界。"
 diplomatic.12.b:0 "我們不能把外交政策建立在這些陰謀論的基礎上。"
 diplomatic.12.c:0 "我們必須開始一項對他們的基因組進行測繪的計劃作為報復。"
 diplomatic.13.name:0 "[From.GetName]關閉了邊界。"
 diplomatic.13.desc:0 "我們收到報告指出你的科研船在我方宙域進行可疑活動。有流言指出你正在研究我們的基因構成，尋找可能的弱點並製造生物武器。我們不能將[From.GetSpeciesAdj]人民置於這樣的危險之下。"
 diplomatic.13.a:0 "毫無根據的指責！"
 diplomatic.14.name:0 "基因組測繪已經給出結果了。"
 diplomatic.14.desc:0 "雖然我們沒有在被檢查的基因組中發現我們希望發現的特定訊息，但是我們的研究已經證實了我們基因組訊息中的許多特點。一些在之前與[Root.GetHomeWorldName]的戰爭中被證明有效的武器可能在面對其他外星生命時完全無用。這些新的發現將發展我們的戰爭學說。"
 diplomatic.14.a:0 "如果他們真的打算對我們不利，我們也許會需要這些。"
 diplomatic.15.name:0 "監視[From.From.GetAdj]的科學家。"
 diplomatic.15.desc:0 "[Root.GetName]試圖避免讓其對意識的看法成為我們對宇宙的探索和檢測和絆腳石，但是我們知道該如何在這些形而上學的思考以及我們做所有事情的傳統上投入適當的注意力。[From.From.GetName]的科學家對探索太空的事業毫不在意。\n\n[encroaching_research_leader.GetName]只是表現出對[Root.GetSpeciesAdj]神話中重要星座的星星的興趣，就被指控為試圖證偽與那些星星的有關的傳說。因為我們自信那些星座的精神象徵絕對不能被世俗的探索染指，多數人都反對對它們的調查並且嘗試勸說[encroaching_research_leader.GetHimHer]離開[Root.GetAdj]星域。"
 diplomatic.15.a:0 "只要是懷有不良意圖的嫌疑，這就足以作為禁止他們進入我們的星域的理由了。"
 diplomatic.15.b:0 "我們的信仰比物質世界的一切都更加重要。唯有信仰絕對不可侵犯。"
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName]繼續進行[encroaching_research_leader.GetHerHis]研究。"
 diplomatic.16.name:0 "From.GetName]關閉了邊界。"
 diplomatic.16.desc:0 "你們的科學家，[encroaching_research_leader.GetName]，在被我的人民尊重的星座中的星星上投入了太多不必要的注意力。我們禁止那些沒有不尊重我們的信仰和傳說的人在我們星域內行動。"
 diplomatic.16.a:0 "這一定是某種誤會。"
 diplomatic.17.name:0 "在[From.GetName]有了異端的發現。"
 diplomatic.17.desc:0 "在外星人控制的空間裡指揮科研調查工作需要一些左右逢源的品質，這是我們在招募科學家時偶爾會忽視的。這一點從最近[encroaching_research_leader.GetName]在神聖星座的調查中惹上麻煩的例子中就可以看出。當地人拒絕對這種課題的研究並且不斷阻撓[encroaching_research_leader.GetHimHer]直到[From.GetRulerTitle][From.GetRulerName]做了一項聲明，批准了這項調查。\n\n[encroaching_research_leader.GetName]，顯然對那些抗議感到痛恨，他似乎花了一些時間並確實地找到了一些將證明這些星星的真實年齡與[From.GetAdj]的有關傳說相牴觸的材料。如果這些結果被發表，很有可能造成進一步的暴動。"
 diplomatic.17.a:0 "[encroaching_research_leader.GetSheHe]是故意想要引起公憤嗎？燒死[encroaching_research_leader.GetHimHer]"
 diplomatic.17.b:0 "科研調查的過程中總會發生這樣的事情的。"
 diplomatic.18.name:0 "[encroaching_research_leader.GetName]發表了他的異端邪說。"
 diplomatic.18.desc:0 "無視我們對[From.GetName]研究我們古老星座意圖的信任，[encroaching_research_leader.GetSheHe]已經重新評估星星的年齡並證明它們的亮度和可見度與我們的傳說相牴觸，這擾亂了我們民眾的思緒。\n\n原本反對進行這項研究的人民爭辯道，這些結論是那些科學家在被要求停止研究後，出於惡意故意得出的。[From.GetAdj]的政府決定含糊敷衍這個問題，並且拒絕採取行動來避免我們的人民因這份報告而可能產生的憤怒和痛苦。"
 diplomatic.18.a:0 "We should never have trusted them to respect us."
 diplomatic.19.name:0 "異域的木管樂器"
 diplomatic.19.desc:0 "自從我們離開[Root.GetHomeWorldName]，在我們遇到的種族中音樂已經有了很多種形式，這些音樂的形式與偏好不斷地困擾著我們。有時候我們聽不見那些外星異種的音樂，而在其他時候，聲波強大到足以摧毀我們的聽覺。遇到那種我們比他的創作者更喜歡的音樂那就更是一個難得的機會。\n\n最近在[music_listening_planet.GetName]就找到了這樣一個難得的機會。對方電台播放的音樂廣泛流行在靠近[music_origin_country.GetAdj]的邊境的地區。來自[music_origin_country.GetHomeWorldName]的樂器所演奏的旋律不僅僅只是優美動聽，而且似乎引起了[Root.GetSpeciesAdj]身體的共鳴，使[Root.GetSpeciesOrganName]感覺放鬆。不管這個樂器是什麼，它和我們所擁有的樂器完全不同。"
 diplomatic.19.a:0 "一個很好的時機去瞭解他們的文化。"
 diplomatic.19.b:0 "讓我們仔細學習這種樂器。"
 diplomatic.20.name:0 "器樂生物學"
 diplomatic.20.desc:0 "在更細緻地關注這外星音樂後，我們發現這音樂是用一種管樂器演奏的，並且這種管樂器是用外星人故鄉的一種原生植物製作的。這種植物的內部結構不同尋常，與[Root.GetHomeWorldName]的任何東西都完全不同，即便是在分子水平上。空氣流經這種植物產生的振動對[Root.GetSpeciesAdj]身體的影響使我們對我們自己的生物以及其如何和外星世界的植物相互作用方面的研究取得了重大進展。"
 diplomatic.20.a:0 "誰知道我們能找到什麼？"
 diplomatic.21.name:0 "[neighbor_contesting_colony.GetName]反對擴張"
 diplomatic.21.desc:0 "您在[Root.GetName]新的殖民地非常接近我們的邊界。我們希望你從這個邊境撤出，以避免我們未來出現應在何處劃定邊界的衝突。"
 diplomatic.21.a:0 "我們將立即停止發展。"
 diplomatic.21.b:0 "這個殖民地是我們未來的一部分。它將被保留。"
 diplomatic.1000.name:0 "艦隊演習"
 diplomatic.1000.desc:0 "艦隊司令[exercise_admiral.GetName]制定了一個艦隊演習計劃，這將涉及到我們大部分的海軍。[exercise_admiral.GetSheHe]為這場演習選擇的地點是[exercise_system.GetName]星系，靠近[exercise_neighbor.GetName]的邊界。\n\n[exercise_neighbor.GetSpeciesNamePlural]或許會將這次演習視作一種挑釁，但是如果我們取消演習，我們的軍隊會認為我們過於軟弱。畢竟，[exercise_system.GetName]是我們的領土，[exercise_neighbor.GetName]沒有權力告訴我們在自己的地盤裡什麼能做，什麼不能做。"
 diplomatic.1000.a:0 "按計劃進行演習。"
 diplomatic.1000.b:0 "取消演習。"
 FLEET_MANEUVERS_1_PROJECT:0 "進行艦隊演習"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "主力艦隊已按計劃開入靠近[exercise_neighbor.GetName]邊界的[exercise_system.GetName]星系。這次演習主要是模擬[exercise_neighbor.GetSpeciesName]軍隊在入侵之前向我方邊界內發射探測器。\n\n一旦所有參演部隊到達[exercise_location.GetName]軌道的預定位置，演習就會開始。"
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "艦隊演習取消"
 diplomatic.1001.desc:0 "主力艦隊的演習計劃已被取消。艦隊長時間未能進入預定地點，這嚴重影響到整個艦隊的戰備水平。"
 diplomatic.1002.desc:0 "由於[Root.GetName]被捲入一場戰爭，原本的艦隊演習計劃取消，我們的艦隊得到戰場上歷練去了。"
 diplomatic.1002.a:0 "戰火試煉"
 diplomatic.1006.name:0 "[exercise_system.GetName]有艦隊反應"
 diplomatic.1006.desc:0 "我們已經收到了[From.Owner.GetName]大量艦隊活動情報報告。他們集中在[exercise_system.GetName]星系，似乎接近我們的邊界。[From.Owner.GetSpeciesNamePlural]想要做什麼？"
 diplomatic.1006.a:0 "繼續監測情況。"
 diplomatic.1011.name:0 "艦隊演習：碰撞"
 diplomatic.1011.desc:0 "根據艦隊司令[exercise_admiral.GetName]所制定的演習計劃，目前我們的艦隊正在[exercise_system.GetName]星系進行演習。在演習期間，發生了幾次軍艦之間的碰撞事故。所幸船員傷亡極少，相關軍艦也沒有遭受致命的損傷，但在演習後他們被命令勞改。"
 diplomatic.1011.a:0 "至少沒有損失軍艦。"
 exercise_collision_tooltip:0 "我們的幾艘軍艦因碰撞而受到連續損傷。"
 diplomatic.1012.name:0 "艦隊演習：軍艦損失"
 diplomatic.1012.desc:0 "當艦隊在[exercise_system.GetName]進行演習時，[destroyed_ship_1.GetName]和[destroyed_ship_2.GetName]軍艦意外高速相撞。兩艘軍艦的船員全部遇難，我們心情沉重，已將這個消息通知了他們的家屬。"
 diplomatic.1012.a:0 "這是一個悲傷的日子。"
 exercise_ships_lost:0 "我們的兩艘軍艦因意外相撞而損失。"
 diplomatic.1013.name:0 "艦隊演習：優秀軍官"
 diplomatic.1013.desc:0 "[officer_ship.GetName]的艦長[exercise_officer.GetName]在[exercise_system.GetName]星系進行的艦隊演習中表現了其出色的能力。這位軍官表現出極強的領導才能，軍方高層認為應立即提拔[exercise_officer.GetHerHim]以鼓舞全軍。"
 diplomatic.1013.a:0 "艦隊總會需要有能力的指揮官。"
 exercise_officer_tooltip:0 "艦隊司令[exercise_officer.GetName]現已待命。"
 diplomatic.1014.name:0 "艦隊演習：公眾利益"
 diplomatic.1014.desc:0 "在[exercise_system.GetName]星系進行的艦隊演習吸引了[Root.Capital.GetName]和各個殖民地上相當多的媒體關注。未加密的全息影像全面的展示了[Root.GetName]艦隊勇士的英姿，無數的志願者因此湧向了我們的徵兵站點。"
 diplomatic.1014.a:0 "這將減少我們的招募成本。"
 diplomatic.1020.name:0 "來自[From.Owner.GetSpeciesName]的演習情報"
 diplomatic.1020.desc:0 "我們的情報人員收集了更多在[exercise_system.GetName]星系不斷增加的[From.Owner.GetSpeciesName]艦隊活動的情報。[From.Owner.GetName]似乎聚集了一支龐大的艦隊，以前所未有的規模進行著艦隊演習.\n\n到目前為止，還沒有跡象表明此次演習將轉化為對[Root.GetName]的直接軍事行動，但靠近我方邊界的軍事行動必然被看作是蓄意挑釁！我們應該如何回應？"
 diplomatic.1020.a:0 "我們將嚴重抗議！"
 diplomatic.1020.b:0 "我們無視他們的挑釁。"
 exercise_diplomatic_protest:0 "我們嚴重抗議[From.Owner.GetName]的行為，對他們表示強烈譴責與不滿。"
 diplomatic.1021.desc:0 "[From.GetName]以最強硬的措辭對目前正在[exercise_system.GetName]星系舉行演習的[Root.GetSpeciesName]艦隊表示抗議和不滿。\n\n如此規模空前的艦隊演習，如此接近我們的邊界，這只能被理解為一種潛在的威脅與挑釁。我們的部隊已經處於最高警戒狀態，我們的艦隊司令被命令以最直接的軍事回應應對任何邊境的侵犯。"
 diplomatic.1021.a:0 "告訴[From.GetSpeciesNamePlural]這是我們的內政！"
 diplomatic.1021.b:0 "我們無法承擔後果... 取消演習。"
 diplomatic.1021.c:0 "我們的外交官會緩和局面。"
 exercise_diplomatic_hardline:0 "對於他們卑微的抗議，我們將回應以最強硬的態度。"
 exercise_diplomatic_cancelled:0 "取消我們正在進行的艦隊演習，以改善與[From.GetName]的關係，軍方不會高興的。\n\n"
 exercise_diplomatic_conciliatory:0 "我們將採取溫和的回應以減輕外交傷害，但艦隊演習仍將繼續。"
 diplomatic.1022.desc:0 "我們收到了你們對在[exercise_system.GetName]舉行演習的英勇無敵艦隊發出的卑微抗議。正如你們所知，那個星系位於[From.GetName]的主權範圍內，所以我們不認為那裡發生的事與你們有任何關係。\n\n順便提醒一下，[Root.GetName]最好能老老實實的管好自己並保證以後也不會給我們發送如此魯莽、充滿挑釁的外交文書。\n\n通訊結束。"
 diplomatic.1022.a:0 "這真是太難堪了！"
 diplomatic.1023.desc:0 "由於[Root.GetName]對在[exercise_system.GetName]星系進行的艦隊演習的表示抗議，[From.GetName]已決定終止所有正在進行的艦隊演習，以增進兩個星際國家之間的良好關係。\n\n我們真誠地希望，這次行動將有助於緩和星際間的緊張局勢，同時這將毫無疑問地證明，[From.GetSpeciesName]致力於銀河的持久和平。"
 diplomatic.1023.a:0 "也許他們真的在追尋和平..."
 diplomatic.1024.desc:0 "因為我們在[exercise_system.GetName]星系進行的軍事演習而使[From.GetName]產生誤解，對此我們深表遺憾。\n\n這是我們事先計劃好的軍事演習，而且演習地點是由我們的艦隊司令隨機挑選出來的。這絕不應該被曲解為針對[Root.GetName]的某種威脅或挑釁。"
 diplomatic.1024.a:0 "也許這是[From.GetSpeciesName]的另一個詭計？"
 diplomatic.1025.name:0 "演習結束"
 diplomatic.1025.desc:0 "[exercise_fleet.GetName]在[exercise_system.GetName]星系舉行的演習已經結束。艦隊司令[exercise_admiral.GetName]報告說，我們從演習中獲益頗豐，這很大程度上歸功於此次演習巨大的規模。儘管有一些潛在的外交上面的負面影響，但至少此次軍演所積累的軍事經驗是非常寶貴的。"
 diplomatic.1025.a:0 "做得好。"
 diplomatic.1026.name:0 "[From.Owner.GetSpeciesName]演習結束"
 diplomatic.1026.desc:0 "從[exercise_system.GetName]星系傳輸來的[From.Owner.GetSpeciesName]艦隊行動峰值突然下降來看，[From.Owner.GetName]在那裡舉行的艦隊演習終於結束了。"
 diplomatic.1026.a:0 "早該如此了。"