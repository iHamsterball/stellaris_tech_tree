 anomaly.1.name:0 "糞化石小行星"
 anomaly.1.desc:0 "雖然這難以置信，但是所有證據表明小行星[From.GetName]是一個糞化石——被冰凍的一種巨大生物的排泄物。它看上去已經有十億年了，而且化石中大部分有機物質已經轉變成了無機礦物沉澱了下來，我們的科學家非常疑惑，究竟是什麼樣的生物才能產生如此巨大的排泄物。"
 anomaly.5.name:0 "海盜的財寶"
 anomaly.5.desc:0 "看起來這個小行星在大約1000年前被一夥外星海盜設為臨時基地。一隻登船小組進入了基地並且重新激活了他們的藏寶庫。裡面充斥著各種各樣有趣的小玩意兒和精美的手工藝品，其中有些看起來還具有一定價值。"
 anomaly.5.a:0 "這些物品都應該上交給國家。"
 anomaly.10.name:0 "小行星動物群"
 anomaly.10.desc:0 "令人難以置信！在對[From.GetName]的研究中，來自[Root.GetName]的團隊在小行星內發現了幾個生命訊號。在小行星內的一條隧道內發現了一個大型lithovores穴居蠕蟲的生物群落。這種獨一無二的生物形式使用某種方式適應了寒冷的太空生活。"
 anomaly.10.a:0 "應該研究這些生物。"
 anomaly.15.name:0 "小行星上的化石"
 anomaly.15.desc:0 "在[From.GetName]這個荒涼到連大氣層都沒有的小行星上，科學家們發現了一些大型水生動物的化石。這些證據表明，這個小行星所在的小行星帶是一個被徹底毀滅的行星的殘骸，同時這些發現看起來證明了一個觀點————凡是孕育了生命的行星或多或少地表都曾擁有過水。"
 anomaly.25.name:0 "被遺棄的船塢"
 anomaly.25.desc:0 "在遙遠的故去，小行星[From.GetName]被人為的挖空用於建造一些船塢。看起來這些船塢已經被廢棄幾個世紀無人使用了————不過看來有用的東西已經被一些拾荒者洗劫一空了，但是這個船塢的設計非常獨特，有許多值得研究與學習的地方。"
 anomaly.25.a:0 "我們應該學習研究這些建築。"
 anomaly.30.name:0 "垃圾場"
 anomaly.30.desc:0 "有證據表明，在遙遠的過去這個小行星曾被一些人用作垃圾場。所有被丟棄的機械和金屬垃圾被小行星微弱的重力井捕獲，被緩慢的拽到滿地狼藉的行星表面。看上去這裡真的只是滿地垃圾了，不過這裡還有很多金屬可以收集起來並送去礦站回收。"
 anomaly.30.a:0 "盡可能回收"
 anomaly.35.name:0 "偵察艦墜毀"
 anomaly.35.desc:0 "數千年前，某個不知名種族的一艘小型偵察艦在這個小行星上墜毀了，撞出了一條淺淺的峽谷。但是船上並沒有駕駛艙。這使得我們的科學家們相信，這艘偵察艦也許是被附近的原始人工智能駕駛的。雖然打撈這艘船可能會造成一定損害，但是趁著這艘船還沒被拾荒者拿走，我們動起來吧。"
 anomaly.35.a:0 "我們要學習它的設計。"
 anomaly.40.name:0 "自動採礦基地"
 anomaly.40.desc:0 "在小行星[From.GetName]的軌道附近，我們發現了一個自動採礦基地。在基地的裝甲板上有光線武器燒蝕過的痕跡，並且基地的系統似乎進入了某種反饋循環。我們設法令基地的系統恢復了工作，現在基地已經完全處於我們的控制之下。"
 anomaly.40.desc.alt:1 "在小行星[From.GetName]的軌道附近，我們發現了一個自動採礦基地，基地表面缺失了大量裝甲板，而且有被重武器擊穿造成的缺口.基地正處於修復中，雖然我們相信直接回收它可以獲得不少有用的材料。"
 anomaly.50.name:0 "武器標靶"
 anomaly.50.desc:0 "小行星[From.GetName]上佈滿了武器爆炸形成的坑洞，看上去在大約兩千年前，它曾被什麼人作為武器標靶使用過。殘餘的能量讀數顯示，他們測試了很多對我們來說非常陌生的武器，包括亞空間炸彈和一些類型的奇點發生裝置。我們的科學家對於這些特殊的能量殘留非常感興趣。"
 anomaly.55.name:0 "小行星碰撞"
 anomaly.55.desc:0 "通過最近的檢測，我們發現一個內部富含各種稀有金屬的一個小型小行星撞擊了[From.GetName]。這些稀有資源現在深藏在小行星的地表之下，但是現在我們發現這些資源存在開採的可行性。"
 anomaly.55.a:0 "這可真走運！"
 anomaly.60.name:0 "外來輻射"
 anomaly.60.desc:0 "這個特殊的小行星看來是一位天外來客，並且看上去它在到達[From.GetStarName]天體系統之前，在浩瀚的星空中被各種各種的外來輻射照射過。這些輻射的來源對我來說是一個迷，但是[Root.GetName]能夠通過小行星的輻射建立一個龐大的物理數據庫。"
 anomaly.65.name:0 "礦物貨艦墜毀"
 anomaly.65.desc:0 "在勘察完[From.GetName]重力井的異常之後，[Root.GetName]發現在小行星的地殼之下深深的埋藏著一艘古老的礦物貨艦殘骸，並且這艘貨艦墜毀時處於滿載的狀態。因此有必要重新修正這個小行星的礦物儲量。"
 anomaly.300.name:0 "大氣生態系統"
 anomaly.300.desc:0 "我們調查了氣態巨行星[From.GetName]，並且發現在他的上層大氣有一個生機勃勃的生態系統。這裡有一種巨型浮游生物，他們的身體因為進化能夠充滿比行星大氣更輕的氣體，通過行星上的風進行移動，並且可以從頻繁的小型風暴中取食。這種生物本身也成為其他在這個暴虐的大氣中賴以生存的浮游生物群落提供了立足之地。"
 anomaly.305.name:0 "被拋棄的豆莢型貨艙"
 anomaly.305.desc:0 "我們在[From.GetName]的上層大氣發現了一個在很久以前被丟棄的豆莢型貨艙。不知為何，他並沒有引起其他宇航員的注意，而且它正在下降的軌道意味著，他已經在這個氣體巨行星狂暴的大氣內漂泊了很久。當[Root.GetName]的隊友解鎖了貨倉之後，他們發現了一個裝著稀有金屬珠寶的盒子。"
 anomaly.310.name:0 "社會實驗"
 anomaly.310.desc:0 "我們在[From.GetName]的大氣層內發現了一個流浪著的小型太空殖民地。看上去它能夠自給自足，並且在它的甲板上發現幾個來源不同的物種。\n\n就我們目前所知，這個殖民地在數個世紀之前被用於某些社會實驗，但最後這個實驗由於空間上發生的慘無人道的自相殘殺而終止.我們已經把這個殖民地數據庫內有限的資料全部都拷貝了下來。"
 anomaly.315.name:0 "太空殖民地"
 anomaly.315.desc:0 "我們在這個氣態巨行星的近地軌道上發現了一個損毀的網狀太空殖民地，它的歷史可以追溯到至少3000年前。這些殖民地最初的功能看上去是用於氣體採集，但是之後這個地方就被廢棄了，又被接踵而來五花八門的太空海盜們重新佔領。\n\n殖民地內幾乎所有值錢的東西都被洗劫一空，但是再經過這麼漫長的時間之後，這個殖民地依舊處於浮空狀態。我們對此非常感興趣，計劃將其作為工程學研究項目。"
 anomaly.320.name:0 "破碎之地"
 anomaly.320.desc:0 "氣態巨行星[From.GetName]強大的重力場捕獲了無數的太空碎片，並在它的軌道上形成了厚厚的一層塵埃雲。這些碎片似乎是在這個星系數千年前發生的一系列戰鬥所產生。\n\n星際拾荒者已經在我們之前把碎片帶中有價值的技術和飛行器都打掃乾淨了，但走運的是他們落下了一個有回收價值的礦場，我們可以從中回收一些礦物。"
 anomaly.325.name:0 "損壞的巡洋艦"
 anomaly.325.desc:0 "在[From.GetName]的大氣層近地軌道上，我們發現一個嚴重損毀的巡洋艦。看上去它曾在這個氣態行星的軌道上絕望的遊蕩了很久，妄圖逃避追兵。但最後只能徒勞的被這個行星暴虐的大氣層撕碎。\n\n這艘船已經沉的太深了，我們無法打撈回收。不過通過對它的結構掃瞄我們發現了一些有趣的工程數據。"
 anomaly.325.a:0 "引人嗟歎。"
 anomaly.330.name:0 "風暴肆虐"
 anomaly.330.desc:0 "[From.GetName]的大氣層經常經歷極端巨大的風暴，以至於任何時候從軌道上我們都能看到數十個肉眼可見的風暴雲，其中有些風暴雲的風速甚至達到了700m/s。我們調查了這個行星的大氣模型，但是直到現在依舊不明白這些風暴的成因.我們的科學家對這種異常現象非常感興趣。"
 anomaly.335.name:0 "能源特徵"
 anomaly.335.desc:0 "[Root.GetName]在[From.GetName]的大氣層內發現了一種奇怪的能量源訊號。經過分析後，我們認為這個訊號是由一個軌道上的不知名種族建造的空間站所產生的，而且由於巨大的大氣壓，我們無法靠近這個空間站.不過通過對能源訊號的分析，我們獲得了大量有價值的物理數據。"
 anomaly.340.name:0 "寶貝月亮"
 anomaly.340.desc:0 "我們在氣態巨行星[From.GetName]的軌道上對它眾多的衛星展開了更細緻的掃瞄，我們驚喜的發現了一個在先前調查中被遺漏的一個富含稀有金屬和礦物的礦床.雖然這個衛星非常小，但它的運行軌道與地質構造都非常穩定。"
 anomaly.340.a:0 "發現寶貝了！"
 anomaly.600.name:0 "小行星碰撞"
 anomaly.600.desc:0 "一個富礦小行星在數千年前撞擊了[From.GetName]，這在當時肯定是個大新聞！在[From.GetPlanetMoon]的撞擊坑周圍，我們發現了巨量的礦物！"
 anomaly.600.a:0 "一個偶然事件。"
 anomaly.605.name:0 "翹曲衝擊"
 anomaly.605.desc:0 "在[From.GetName]上的一個巨大彈坑似乎是有一艘星艦爆炸引起的。從這個彈坑的規模判斷，我們認為大約在10000年前，一艘全速曲率推進的艦船由於未知的原因撞擊了[From.GetPlanetMoon]。\n[Root.GetName]調查了古老撞擊點附近的亞空間震盪，但是現有理論無法解釋艦船徹底解體的現象。"
 anomaly.610.name:0 "微型奇點"
 anomaly.610.desc:0 "最近，一個微型奇點撕裂了[From.GetName]，這個奇點徑直穿過它的核心然後從[From.GetPlanetMoon]的另外一側脫離出去。這次邂逅看上去似乎並沒有造成任何永久性破壞，但是這次事件在一定程度上改變了這個行星地核的能量輸出，使我們的長期科研項目陷入困頓。因此我們需要一個長期科研授權。"
 anomaly.615.name:0 "磁場反轉"
 anomaly.615.desc:0 "[From.GetName]的磁場在被[Root.GetName]觀察期間，磁場發生了徹底的翻轉。這次罕見的事件使得[From.GetPlanetMoon]的磁極徹底顛倒。但幸運的是，這一切都被我們艦船上的感應器完整記錄了下來，為我們的科學家提供了非常多有價值的數據。"
 anomaly.625.name:0 "飛行員木乃伊"
 anomaly.625.desc:0 "在[From.GetName]的外太空軌道上，我們發現了一個上古未知種族的木乃伊化的屍體。它穿者類似飛行員制服的服裝，頭頂上還戴著一頂鋼盔，這一切看上去似乎它是一名在某些上古之戰中彈射逃生的飛行員，但是卻被它的族人遺忘在了虛空之中。隨後我們在對屍體的進一步研究中發現一些非常有趣的數據。"
 anomaly.625.a:0 "真是不幸。"
 anomaly.630.name:0 "古老的逃生艙"
 anomaly.630.desc:0 "在§Y[From.GetName]§!的近地軌道我們發現了一個被拋棄的逃生艙。它的艙體表面已經徹底被燒焦了。我們推測它大概是在母艦爆炸的時候成功脫離的，掃瞄結果也顯示，這艘逃生艙遠在5000年之前就被製造出來了。\n\n[Root.GetName]的團隊成員設法開啟了逃生艙，在逃生艙內的駕駛員的爪子中緊緊握著一張小小的陳舊的照片。照片裡面還有一個和它同一的個體，看上去是它的配偶或者是某位地位尊貴的領袖。"
 anomaly.635.name:0 "異星小說"
 anomaly.635.desc:0 "在大約5000前，曾有人有採礦雷射器在[From.GetName]的地表刻下了大量的文章。這些巨量的文本將[From.GetPlanetMoon]上半球的一部分地表鋪滿了，這些文章的內容似乎在訴說一個異星僱傭兵的艱難生活。"
 anomaly.650.name:0 "太陽帆船"
 anomaly.650.desc:0 "我們在§Y[From.GetName]§!的軌道上發現了一個由未知種族建造的亞光速太陽帆船，它已經有數千年的歷史了，其中一個太陽帆有一個被不明物體擊穿後產生的大洞————很可能是流星造成的————使這艘船無法正常航行。雖然這艘船的使用的技術已經過時很久了，但是它似乎有一些非常有趣的工程學設計。"
 anomaly.650.a:0 "一個很個性化的設計。"
 anomaly.655.name:0 "擦肩而過"
 anomaly.655.desc:0 "當我們接近§Y[From.GetName]§!時，§Y[Root.GetName]§!忽然被幾個迴旋質量加速器發射的炮彈擦中。這些炮彈已經有數億年的歷史了，根據他們的彈道，我們判斷這些炮彈是從另外一個相鄰的星系發射的。在丟失了他們的攻擊目標之後，它們開始長達數以千年記的孤獨之旅————直到今天。這些炮彈的設計非常先進，雖然它們已經古老的難以置信。"
 anomaly.660.name:0 "小行星搬運工"
 anomaly.660.desc:1 "出於一些原因，曾經有人將一個小行星拖拽到了§Y[From.GetName]§!的軌道上。在小行星表面，還能找到當年使用過的巨大的引擎和推進器，雖然它們已經很長時間不能工作了。搬運小行星的人還開發了小行星用於採礦，但是這些設施看上去似乎剛剛啟用就被廢棄了。"
 anomaly.670.name:0 "核毀滅"
 anomaly.670.desc:0 "我們對行星§Y[From.GetName]§!揭露了一個令人震驚的事實：[From.GetPlanetMoon]在至少一千年前曾經有一個原始大陸與宜人的氣候。然而現在截然相反，大氣層內充斥著劇毒氣體，輻射遍佈地表，這個世界已經不載適宜生命生存了。\n\n我們認為[From.GetPlanetMoon]眼前這一幕正是一場史前毀滅性的熱核戰爭所造成的。這個星球的原住民在進入太空時代之前就被這場自相殘殺的熱核戰爭徹底毀滅了。"
 anomaly.670.a:0 "世事無常。"
 anomaly.675.name:0 "核廢土"
 anomaly.675.desc_01:0 "對§Y[From.GetName]§!的調查向我們揭示了一個驚人的事實：[From.GetPlanetMoon]當前正在經歷的冰河紀是由於數個世紀前一場人為引發的全球熱核戰爭造成的。大部分高等生命在隨後的核冬天中死去了，引發這場啟示錄般災難的有核文明也難逃此劫。"
 anomaly.675.desc_02:0 "對§Y[From.GetName]§!的調查向我們揭示了一個驚人的事實：[From.GetPlanetMoon]直到被一場數個世紀前的全球性熱核戰爭化為焦土之前，曾是一個生機勃勃的熱帶世界。一切塵埃落定之後，大部分高級生命，包括發起這場戰爭的有核文明，都被核冬天之後充滿輻射的土壤殺死了。"
 anomaly.680.name:0 "伽瑪射線爆發"
 anomaly.680.desc:0 "24000年前§Y[From.GetName]§!非常不幸的正好處於我們銀河內一顆恆星所引發的伽瑪射線暴的路徑上，整個[From.GetPlanetMoon]都沐浴在致死性的輻射中，這場災難不僅使[From.GetName]面向爆發方向的半球被輻射徹底毀滅，同時也將它的臭氧層破壞殆盡。\n\n失去了臭氧層後，伽馬射線爆在幾小時毀滅了這個星球上86%的生物，甚至包括了一個處在青銅時代早期的文明，他們的遺跡在北半球的地方至今都能找到。現在這個星球的生態圈才稍微有一點復甦的傾向。"
 anomaly.685.name:0 "消失的溫室效應"
 anomaly.685.desc:0 "有證據表明§Y[From.GetName]§!當前的氣候是由於人為排放的大量污染導致溫室效應消失而產生的。由於[From.GetPlanetMoon]大氣層變得稀薄從而導致海水全部沸騰蒸發在空中形成了一層永久性的厚厚的雲層。\n\n這個肆意排放污染的原住民文明散亂的廢墟在地表隨處可見，通過對廢墟的分析，可以確定他們大概出於工業時代的中晚期。"
 anomaly.690.name:0 "氨基生物"
 anomaly.690.desc:0 "雖然氨對目前絕大部分已知生命而言都是有毒的，但是§Y[From.GetName]§!在他的高壓含氨大氣內孕育了旺盛的生態圈.這裡的生物將氨水作為介質而不是水，發展出了一種和以往常規生物完全不同的生態模型.通過研究他們可以幫助我們更好的理解異星生物學。"
 anomaly.695.name:0 "硅基生物形式"
 anomaly.695.desc:0 "一些穴居硅基生物為了生存在[From.GetName]地表之下挖掘了龐大的地道網絡。就我們所知，這些生物以岩石為食並且有證據證明他們擁有最基礎的智慧。在他們挖掘地道的同時把許多大量有價值的礦物搬運到了地表。"
 anomaly.700.name:0 "非法礦工"
 anomaly.700.desc:0 "一夥來自§Y[Root.Owner.Capital.GetName]§!的非法礦工已經在[From.GetName]非法建立一個採礦場。我們現在已經控制了這些礦工和他們的非法礦點。"
 anomaly.705.name:0 "古代位置信標"
 anomaly.705.desc:0 "在§Y[From.GetName]§!的地表上我們定位了一個小型短距離訊號發射器。看上去這似乎是一個古代位置信標，標記了一個很久之前含有大量稀有金屬的礦脈。但是礦工從未來過這裡，因為那些礦脈至今都完完整整地待在地下。"
 anomaly.710.name:0 "分散殖民"
 anomaly.710.desc:0 "極大的出乎§Y[Root.GetName]§!的船員意料，他們在[From.GetName]偶然碰到了一個小型的[Root.Owner.GetSpeciesName]定居點。這個殖民地的建立者是很久之前坐著簡陋的星艦從[Root.Owner.Capital.GetName]出發的偉大先驅。到了今天，這些星艦被認為已經遺失了。\n\n殖民地的狀況不佳，數十年來他們的人數也在緩慢減少。剩下的人希望重新加入[Root.Owner.GetName]。"
 anomaly.710.a:0 "歡迎回來！"
 anomaly.710.b:0 "讓他們自生自滅。"
 anomaly.715.name:0 "殖民地遺跡"
 anomaly.715.desc:0 "[From.GetName]發現了一個由異星文明在17000年前建立的小型殖民地，但跡象表明建立不久就被放棄了。沒有任何居民留下的痕跡，而且除了幾個氣象站，這個殖民地似乎也並沒有太多發展。"
 anomaly.2500.name:0 "死者遺骸"
 anomaly.2500.desc:0 "數只能在太空中飛行的生物的遺骸在圍繞著這顆巨型氣體行星[From.GetName]的衰減軌道上被發現。這些沒有智能的生物似乎掌握了星際旅行，但是在我們已經探索的宙域內還沒有有關它們的目擊報告。科學官[Root.GetLeaderName]建議我們投入額外的資源以進行更為透徹的分析。"
 anomaly.2501.desc:0 "科學官[Root.GetLeaderName]推斷[From.From.GetName]被當做星際墓地來使用的，許多外星物種都死在了那裡。屍體則在重力的作用下經過數百萬年的時間慢慢的被拉向氣態巨行星。\n\n這種古老的循環在一千五百萬年前最後一批生物到達後突然的中斷了。我們只能推測可能是被其他的生物所獵殺，或者遇到了天災。"
 anomaly.2510.name:0 "冰下海洋"
 anomaly.2510.desc:0 "對[From.GetName]的深層掃瞄發現在它冰封的表層下有著被熱液噴口加熱的大片海洋。科學官[Root.GetLeaderName]從[Root.GetName]號上派出了無人探測器鑽穿了數英里厚的冰層，發現冰層下方的海洋中充滿了「生物」。我們需要更多的資源以對這片海洋中的獨特生命形式進行一次徹底的研究。"
 anomaly.2512.desc:1 "科學官[Root.GetLeaderName]在完成了對[From.From.GetName]冰層下的生物圈的研究之後歸來。研究發現這片海洋深處的幾種大型生物可以產生一種具有強大治療功能的獨特無機物。如果我們能夠成功地採集足夠多的這種無機物，它將能夠給醫學界帶來變革，甚至能有工業用途！"
 anomaly.2512.desc.mach:0 "科學官[Root.GetLeaderName]在完成了對[From.From.GetName]冰層下的生物圈的研究之後滿載而歸。研究發現這片海洋深處的幾種大型生物可以產生一種具有強大治療功能的獨特無機物。\n\n如果我們能夠成功地採集足夠多的這種無機物，它將可以對提供給我們心愛的活體陳設的醫療保障帶來變革，甚至能有工業用途！"
 anomaly.2513.desc:0 "科學官[Root.GetLeaderName]已經結束了對[From.From.GetName]冰層下的豐富生物群的研究。我們的水下探測器已經繪製出了大致地形並記錄了大多數的物種。這些數據對我們的生物學家或許有一些參考價值，但除此之外並沒有太大的應用發現。"
 anomaly.2520.name:0 "巨大骨架"
 anomaly.2520.desc:0 "[From.GetName]南半球地區的山脈其實是一個大型生物的骨架。\n\n這幅骨架已經有三十四億年的歷史了，但我們的科學家認為在[From.GetPlanetMoon]的歷史上，那個時候的[From.GetName]無法支持這麼大體型的生命體的生存。科學官[Root.GetLeaderName]正在準備新的研究計劃，進一步探究其中的奧秘。"
 anomaly.2520.a.term:0 " 我們或許能學到一種新的滅絕方法。"
 anomaly.2521.desc:1 "根據對[From.From.GetName]上巨型骨骼遺骸的分析，科學官員[Root.GetLeaderName]得出結論：這種生物是被作為某種飛船而使用的。 在巨型的骨骼中至少發現了三種不同物種生物的骨骼，我們推斷這些骨骼是屬於該船船員的。\n\n出於未知原因，這艘生物飛船遭受了極為嚴重的損傷，墜毀在了[From.From.GetName]。雖說我們根本無法理解需要何等水平的生物工程才能「培養」出這樣巨大的飛船，但單單對其骨骼的研究就已令我們的科技獲得了巨大的進步。"
 anomaly.2522.desc:1 "我們對[From.From.GetName]上巨型骨骼遺骸進行持續研究後，漸漸搞清了這個生物為何會流落到[From.From.GetPlanetMoon]。在骸骨的尾部，我們偵測到了十分細微的殘餘能量讀數，證明在這個位置曾打開過某種空間傳送門。 \n\n科學官員[Root.GetLeaderName]認為，這個從生物是從其他空間穿越這道傳送門後來到這裡，並很快由於[From.From.GetName]嚴酷環境的侵襲而死亡的。它為何來到這裡，或是從何而來，都將成為永遠的無解之謎。"
 anomaly.2530.name:0 "戰爭跡象"
 anomaly.2530.desc:0 "五千年前的某段時間，[From.GetName]的近地軌道上發生了一次大規模的戰鬥。[From.GetPlanetMoon]的一側地表上到處都是武器打偏留下的火山口。對[Root.GetName]的掃瞄顯示地表存在一些遺骸。\n\n雖然這些破損的戰艦都失去了航行能力，但經歷數千年依舊完好無損的部分則證明了它們的設計是非常尖端的。科學官[Root.GetLeaderName]正在計劃分析這些殘骸來獲得一些有價值的科技。"
 anomaly.2531.desc:1 "科學官員[Root.GetLeaderName]帶領的隊伍已完成了對[From.From.GetName]的探索，回到了[Root.GetName]。可喜的是，地表上的飛船墓地中包含著大量的先進科技，可供我們探索。\n\n其中包含的科技我們尚未完全發掘完畢，但對這些船隻遺骸的研究已令我們數個領域的科技水平前進了數年之巨。若能在軌道上建立永久的科學站，將對我們的飛船工程水平提供極大的幫助。"
 anomaly.2532.desc:1 "科學官員[Root.GetLeaderName]帶領的隊伍已完成了對[From.From.GetName]的探索，回到了[Root.GetName]。遺憾的是，地表那些墜毀的飛船損毀過於嚴重，未能回收任何可用的科技。\n\n然而，我們可以明顯看出這些船隻極為先進，若對其結構和設計進行分析，將會為我們提供寶貴的工程知識。我們應該考慮在此軌道上建造一座永久的科學站。"
 anomaly.2540.name:0 "外星壁畫"
 anomaly.2540.desc:0 "在對[From.GetName]的地表進行掃瞄時，科學官[Root.GetLeaderName]和[Root.GetName]的成員發現了人工雕刻的石板，上面寫著外星文字。他們在[From.GetPlanetMoon]沒有偵測到其他的外星活動，因此這個壁畫究竟是如何到這裡來的？我們接下來就準備著手進行破譯工作。"
 anomaly.2541.desc:0 "科學官[Root.GetLeaderName]已經部分破譯了[From.From.GetName]的外星壁畫。它是為了紀念一個曾經建立了統治本地區的小型星際帝國卻業已滅絕的外星種族。很明顯滅絕他們的人就是這幅壁畫的作者，他們似乎很後悔這個決定。\n\n鑒於這幅壁畫已經有三百萬年的歷史了，它的作者很可能也已滅絕。或許最有趣的是這幅壁畫的材料-儘管歷史久遠，但保存的卻依然非常完好。"
 anomaly.2542.desc:0 "科學官[Root.GetLeaderName]已經部分破譯了[From.From.GetName]的外星壁畫。其中包含了大量的數據，因此這幅壁畫很可能是某種低級的圖書館。壁畫中大致記載了八千萬年前統治這片區域的外星文明收集到的所有科技知識。\n\n大多數知識我們已經知曉，但數據中仍有一些非常有啟發性的科技訊息。這裡的數據夠科學家研究上幾十年的，因此需要設立一個軌道研究設施來繼續進行轉譯工作。"
 anomaly.2550.name:0 "自動化造船廠"
 anomaly.2550.desc:0 "在進行[From.GetName]的調查時，[Root.GetName]檢測到軌道中的自動化造船廠的殘骸。這個造船廠至少有一千年的歷史了，看起來從屬於一個重型導彈火力網，而且其中一個船塢仍可以使用。\n\n科學官[Root.GetLeaderName]確信能夠恢復造船廠的電力，但過程會比較複雜。"
 anomaly.2551.desc:0 "科學官[Root.GetLeaderName]成功的恢復了[From.From.From.GetName]自動化造船廠的電力。船廠很快就恢復了之前被中斷的生產順序，使用手頭上的材料建造了結構未知的三艘先進掠襲者。\n\n可惜不久之後古老的造船廠就徹底罷工了，並且無法修復。因此我們只能選擇接管這三艘飛船，讓其加入我們的艦隊。"
 anomaly.2552.desc:0 "科學官[Root.GetLeaderName]成功的恢復了[From.From.From.GetName]自動化造船廠的電力。船廠很快就恢復了之前被中斷的生產順序，使用手頭上的材料建造了結構未知的一艘先進巡防艦。\n\n可惜不久之後古老的造船廠就徹底罷工了，並且無法修復。因此我們只能選擇接管這艘飛船，讓其加入我們的艦隊。"
 anomaly.2560.name:0 "氣態巨行星飛船"
 anomaly.2560.desc:0 "對[From.GetName]的深度掃瞄顯示這顆氣態巨行星的大氣層中有一艘大型飛船。根據附近的碎片看，過去曾經有人試圖回收它，但都失敗了。任何足以抵擋如此強大引力的飛船都是非常珍貴的，因此科學官[Root.GetLeaderName]提出了自己的回收計劃。"
 anomaly.2560.a:0 "不惜代價把它帶回來。"
 anomaly.2560.b:0 "後果太嚴重，不要管它了。"
 anomaly.2561.desc:0 "運用無與倫比的大師級工程技術，科學官[Root.GetLeaderName]和他的小隊成功將[From.From.GetName]上被遺棄的飛船升到了高層大氣中。儘管年久失修，這個古老的巡洋艦依然比較完好，系統在供能之後依然運轉正常。不清楚原有的船員下落如何，但我們依然派遣了新的船員，並讓其加入了我們的艦隊。"
 anomaly.2562.desc:0 "科學官[Root.GetLeaderName]試圖將[From.From.GetName]大氣層中的艦船回收的計劃失敗了。星球的強引力使得四艘工程拖船之一的引擎熄火，並與艦船撞在了一起。幾個人因此喪命，那艘艦船也進而被拖進了大氣層的深處-我們對此無能為力了。"
 anomaly.2570.name:0 "終端軌道"
 anomaly.2570.desc:0 "環繞[From.GetName]的眾多衛星之一有一個終端軌道。它即將與氣態巨行星相撞，這無疑會造成極大的破壞。這將是數百萬年一遇的奇觀，更巧合的是，我們的一艘飛船將會在撞擊前拜訪那裡。\n\n許多科學家都想親臨現場觀測和記錄這次事件，但我們時間有限。"
 anomaly.2571.desc:0 "我們成功的從不同角度記錄了[CollisionLocation.GetName]和衛星相撞的奇觀，並且對領地內的所有觀眾進行了現場直播。更重要的是，我們的科學家在[Root.GetLeaderName]的領導下記錄了大量珍貴的物理數據，這對研究毫無疑問是有幫助的。"
 anomaly.2572.desc:0 "我們與[From.From.GetName]和衛星的撞擊擦肩而過。科學家們又發現了一個軌道衰減的衛星，他們預計將會在760萬年之後與氣態巨行星相撞。可能那時候我們的運氣會好一點……"
 anomaly.5000.name:0 "氣態巨行星訊號"
 anomaly.5000.desc:0 "[Root.GetName]從[From.GetName]檢測到了一些有趣的讀數。那顆氣態巨行星的大氣層中有高劑量的輻射，似乎是由密集的軌道轟炸引起的。至於他們想幹什麼則是個迷。\n\n就在[Root.GetName]準備離開軌道時，科學官[Root.GetLeaderName]從行星內部檢測到了一個微弱的訊號。或許是某種通訊訊號，但行星的背景輻射太強，很難分辨清楚。"
 anomaly.5000.a:0 "我們應該調查這個訊號。"
 anomaly.5000.b:0 "探測器誤差而已。無視它吧。"
 anomaly.5001.desc:0 "科學官[Root.GetLeaderName]設法從[From.From.From.GetName]的大氣層深處分離出了該訊號。這確實是某種通訊聯絡，我們也借助濾波軟件將其過濾了出來。"
 anomaly.5002.desc:0 "氣態巨行星[From.From.From.GetName]內部的訊號消失了。我們再也不清楚它來自何方了。"
 anomaly.5003.name:0 "氣態巨行星傳輸"
 anomaly.5003.desc:0 "終於見面了，旅行者！我們是達斯納克，你正在圍繞的這顆星球叫托洛克·隆-我們先祖的家園。見到其他物種的過程總是很振奮人心的，即使我們之間的上次見面……並不怎麼順利。\n\n你肯定檢測到了我們大氣散發出的輻射。托洛克·隆已經奄奄一息了，如果沒有其他的棲身之所的話，我們的種族就會滅絕。我們已經找好了自己的下一個家園，但沒有辦法到達那裡。可惜的是，我們的無形特徵意味著並沒有太多工業或科技。你能幫助我們嗎？"
 anomaly.5003.a:0 "既然沒有科技，那你怎麼能和我們對話？"
 anomaly.5003.a.response:0 "這個嘛，畢竟你們不是我們遇到的第一個客人。某個慷慨的種族在290萬個太陽年之前送了我們一些子空間通訊器和一個掃瞄陣列。他們已經將其改造的符合我們的生理特徵了。\n\n算是遇到你們這類人的其中一個好處。"
 anomaly.5003.b:0 "你的星球怎麼了？"
 anomaly.5003.b.response:0 "額，我們和幾千年前來的人之間發生了一些不愉快，他們想讓我們信奉他們的宗教，我們拒絕了，於是他們就想滅了我們。\n\n事先也不通知一聲！趁我們不注意，他們將艦隊開進了我們的軌道上空，對我們進行狂轟濫炸。"
 anomaly.5003.c:0 "你想請我們把全族都轉移到別的星球？"
 anomaly.5003.c.response:0 "是的！並且希望馬上就辦！別擔心，我們人其實也不是太多。許多達斯納克都死在了那次轟炸中了，活下來的就退到了大氣層的更深處。這裡與地表的溝通不是特別順暢，而且輻射也正在擴散。我們沒多少時間了！"
 anomaly.5003.d:0 "我們會幫你們搬家的。"
 anomaly.5003.d.response:0 "太好了！我就知道你們靠譜。我們的新家坐標已經發給你們啦。\n\n你必須向我保證不能搶先一步先把那地方給佔了，無論那地方有多好！"
 anomaly.5003.e:0 "抱歉，這有點太麻煩了。"
 anomaly.5003.e.response:0 "我就知道！我早就告訴過其他人這些固體傢伙都是毫無人性的混蛋，他們就是不信！\n\n你們這群人啊-就是銀河系的瘟疫！總有一天我們會奪取你們的地位，到時候再跟你們算賬。記住我的話吧。固體的時代已經結束了！氣態生命的時代將會來臨！"
 anomaly.5004.desc:0 "科學官[Root.GetLeaderName]全程監督了達斯納克的搬家之旅。一列配備著大型高氣壓槽的民用戰鬥機載著那些氣態生物橫穿天際，將他們送往了氣態巨行星的大氣層。還順帶捎上了掃瞄陣列和古老通訊器。"
 anomaly.5004.a:0 "給他們打招呼。"
 anomaly.5005.desc:0 "托洛克·隆的環境進一步惡化，我們已經無法拯救那些達斯納克了。輻射擴散到了大部分的大氣層，達斯納克倖存者不得不撤退到離核心更近的地方，而那裡的通訊條件相當的差。輻射最終會擴散到那裡的，那些達斯納克只能聽天由命了。"
 anomaly.5006.desc:0 "我們永遠欠你一份情！這個星球比我們想像的更好。人生頭一次啊，我們的後代可以自由的在大氣層中玩耍嬉戲而不必擔心自己的生命安全。\n\n我們決定以你的種族來命名我們的新家，伯達拉克。達斯納克的後人會永遠記住我們的救世主！"
 anomaly.5006.a:0 "伯達拉克？可我們是[Root.GetSpeciesNamePlural]啊……"
 anomaly.5006.a.response:0 "這樣啊？那真是……太尷尬了，但你們這些固體傢伙真是長的太像了。恐怕現在改名字也來不及了……這個名字也挺好聽的嘛！"
 anomaly.5006.a.2:0 "伯達拉克? 那可真是個好名字！"
 anomaly.5006.a.2.response:0 "它有一個好看的環帶，不是嗎?能被你們這種聽起來如此美妙的固體人拯救是我們的幸運啊！"
 anomaly.5006.b:0 "祝你在新家好運。"
 anomaly.5006.b.response:0 "再次感謝，親愛的朋友！願氣流保你永不墜落。"
 anomaly.5007.name:0 "新殖民地"
 anomaly.5007.desc:0 "你好！我們物種自到來後數量上已經增長了四倍，你知道了一定很高興！剛到達星球時，大家都歡欣雀躍，如今甚至有點狂歡的勢頭。\n\n順利殖民伯達拉克之後，一些勇敢的拓荒者讓我請求你允許我們前往另一個巨型氣態行星。我們已經看中了一個有前途的候選人，就在附近，適合殖民。你怎麼看，朋友？"
 anomaly.5007.a:0 "反正還是個巨型氣態行星，那就……"
 anomaly.5007.a.response:0 "太好了！我們會把坐標發送給你。我們的殖民者迫不及待了！"
 anomaly.5007.b:0 "絕對不行。我們說的是只把你送上一顆行星。"
 anomaly.5007.b.response:0 "我懂了……那我們就好好留在伯達拉克，盡我們最大的努力。"
 anomaly.5008.desc:0 "與之前相同，在這個高壓的氣態行星內，他們用一隊運輸船來安全運輸達斯納克殖民者。不久之後，他們成功著陸，並將這裡命名為「新伯達拉克」。軌道上留了一顆人造衛星，用於和伯達拉克之間進行遠距離通訊。"
 anomaly.5008.a:0 "好好幹，達斯納克。"
 anomaly.5009.name:0 "查比克·萊迪"
 anomaly.5009.desc:0 "新伯達拉克向你問好！這邊新殖民地一切順利，不過我們又一個小請求……\n\n我們的一位殖民者，查比克·萊迪，十分想念伯達拉克上的家人和朋友，想要回家。她的絮絮叨叨快把我們逼瘋了！如果不麻煩的話，你可以來帶她回去嗎？"
 anomaly.5009.a:0 "什麼？！想都別想！"
 anomaly.5009.a.response:0 "我們還是得問問……請不要介意。查比克會盡全力在這裡生活的，就像我們其他人一樣！抱歉浪費了你的時間，[Root.GetSpeciesName]朋友。"
 anomaly.5009.b:0 "唉……好吧。"
 anomaly.5009.b.response:0 "太好了。希望不會太浪費你的資源，因為只是來接一個人。我們這邊會安排好的。\n\n我剛和查比克說了，她高興得都要跳起來了！她好像有點高興的失去控制了……失陪了，[Root.GetSpeciesName]朋友……"
 anomaly.5010.desc:0 "在[Root.GetName]的護送下，一艘帶著氣體濾毒罐的小飛船來到伯達拉克。濾毒罐內的氣體排放到氣態行星的大氣內，送這位達斯納克殖民者安全回家。"
 anomaly.5010.a:0 "謝天謝地。"
 anomaly.5011.name:0 "失去聯絡"
 anomaly.5011.desc:0 "我們收到了令人不安的消息，[Root.Owner.GetSpeciesName]朋友！\n\n我們失去了與新伯達拉克的聯絡！他們不在回應我們衛星發射的訊號，恐怕要做最壞的打算。也許入侵我們母世界的外星人又回來了。請派飛船調查！"
 anomaly.5011.a:0 "我們要立刻派出飛船。"
 anomaly.5011.a.response:0 "太好了！希望僅僅是發射器故障而已。"
 anomaly.5011.b:0 "夠了！我們不是給你跑腿的。"
 anomaly.5011.b.response:0 "但、但他們可能都死了！你就這麼鐵石心腸嗎？我們看錯你了，[Root.GetSpeciesName]！"
 anomaly.5012.desc:0 "我們並沒有查出新伯達拉克有什麼異常。用於與首都通訊的人造衛星在正常運轉。"
 anomaly.5012.a:0 "向行星開通一條通訊頻道。"
 anomaly.5013.name:0 "革命陣線"
 anomaly.5013.desc:0 "新伯達拉克革命陣線向你問好！\n\n我們推翻了伯達拉克的暴政，終於自由了！我們與你沒有過節，[Root.Owner.GetSpeciesName]，只要你不去支持伯達拉克帝國主義者的反革命行為。\n\n不過你可以支持我們……你願意為伯達拉克帶來一支突擊隊嗎？"
 anomaly.5013.a:0 "告訴我們你的計劃。"
 anomaly.5013.a.response:0 "我們打算用一支精英突擊隊深入伯達拉克。他們將帶動起義，反抗奴役我們人民的墮落階層。暴君被廢除之後，所有達斯納克人終將知道擁有真正的自由是什麼滋味。這個計劃直接明瞭，[Root.Owner.GetSpeciesName]。"
 anomaly.5013.b:0 "我們會派去士兵。"
 anomaly.5013.b.response:0 "真的嗎？！你是我們革命的好同志，[Root.Owner.GetSpeciesName]！讓我組織一下！"
 anomaly.5013.c:0 "我們不干擾你們的內部糾紛。"
 anomaly.5013.c.response:0 "當然了！我們可不想讓革命的星星之火燒到被你奴役的人民群眾那裡去！"
 anomaly.5014.name:0 "伯達拉克回應"
 anomaly.5014.desc:0 "我代表伯達拉克的合法達斯納克政府發言。\n\n我們收到了當前掌控新伯達拉克組織的聲明，一派胡言！這些土匪和無政府主義者簡直是我們的恥辱，[Root.Owner.GetSpeciesName]。能請你幫忙撲滅他們小小的「革命」，不讓事態蔓延到這裡，真正無法挽回嗎？\n\n帕塔納克將軍已派出一支遠征部隊，意在奪回殖民地，但我們需要你幫忙將他們送到那裡。"
 anomaly.5014.a:0 "我們會幫忙。"
 anomaly.5014.a.response:0 "就知道可以指望你，[Root.Owner.GetSpeciesName]！這些叛軍要死不瞑目了！"
 anomaly.5014.b:0 "自己的問題自己解決。"
 anomaly.5014.b.response:0 "等這股叛逆蔓延到你的星球上，你就要後悔了，[Root.Owner.GetSpeciesName]！別以為你可以高枕無憂！"
 anomaly.5015.desc:0 "一艘由[Root.GetName]護送的飛船悄悄將飛行艙送入伯達拉克大氣，裡面載著革命突擊隊。片刻，氣態行星的雲層下發出陣陣閃光。這是開始戰鬥了嗎？"
 anomaly.5015.a:0 "我們等著瞧吧。"
 anomaly.5016.name:0 "革命委員會"
 anomaly.5016.desc:0 "我是公民佛坦伽！伯達拉克的人民推翻了暴君和壓迫者，他們以為可以奴役我們種族。我們建立了一個革命委員會，確保我們偉大的國家度過這段轉型期，並努力解放我們的人民。\n\n我們感謝[Root.GetName]的同志，他們的幫助讓今天成為現實。\n\n完畢。"
 anomaly.5016.a:0 "也許一切都會變好。"
 anomaly.5017.name:0 "伯達拉克大眾聲明"
 anomaly.5017.desc:0 "我是公民佛坦伽！為了標誌我的領導，人民革命委員會一致同意，將星球名「伯達拉克」更改為「佛坦伽國」。\n\n還有，前「新伯達拉克」將更名為「查比克馬克」，以我們的公眾安全委員長查比克·萊迪為名。\n\n完畢。"
 anomaly.5017.b:0 "夠了。屏蔽這些生物的所有通訊。"
 anomaly.5018.desc:0 "我是公民佛坦伽！人民革命委員會宣佈，4539人即將因叛國和反革命被處以死刑。\n\n那些意欲阻止我們光輝革命之輩，願此聲明以儆傚尤。\n\n完畢。"
 anomaly.5019.desc:0 "我是公民拉瑪格！人民革命委員會宣佈，前公民佛坦伽即將因煽動罪、腐敗和失職被處以死刑。\n\n我將接手他以前的所有職責。我的第一道法令是恢復佛坦伽國和查比克馬克原來的名字。\n\n完畢。"
 anomaly.5020.desc:0 "在[Root.GetName]護送下，幾艘運輸艦將一隊達斯納克遠征部隊投入新伯達拉克大氣層。片刻，氣態行星的雲層下發出陣陣閃光。戰鬥似乎開始了。"
 anomaly.5020.a:0 "現在我們就坐著等待吧。"
 anomaly.5021.name:0 "遠征部隊獲取控制"
 anomaly.5021.desc:0 "我是帕塔納克將軍，我在新伯達拉克。怒火燎原行動完全成功。所有主要目標都已達成，所有大氣區的政府都已恢復控制。\n\n除了還有幾處負隅頑抗之外，多數叛軍都已投降或陣亡。多些你的幫助，[Root.Owner.GetSpeciesNamePlural]。請失陪，我需要向伯達拉克匯報傷亡情況。\n\n帕塔納克講話完畢。"
 anomaly.5021.a:0 "行動執行非常成功。"
 anomaly.5022.name:0 "新伯達拉克公告"
 anomaly.5022.desc:0 "我是帕塔納克將軍，新伯達拉克的軍事總督。很高興宣佈47-G區的主要戰鬥已經結束。至少512名起義軍被擊殺，我方傷亡則降到最低。\n\n特別表揚將平民傷亡控制到可接受水平的部隊。\n\n帕塔納克講話完畢。"
 anomaly.5023.desc:0 "我是帕塔納克將軍，新伯達拉克的軍事總督。我希望澄清這個世界重現反叛活動的謠言。這完全不是事實。\n\n本行星已經完全恢復和平，所有潛在恐怖因素已經徹底根除。它的公民已再次回到達斯納克國家治下。\n\n帕塔納克講話完畢。"
 anomaly.5024.desc:0 "我是拉普塔茲上校，新伯達拉克的軍事總督。很遺憾向大家宣告我的前任，帕塔納克將軍的死亡。他被誘入叛軍部隊卑鄙的埋伏，光榮犧牲。\n\n我們將舉行盛大的葬禮，同時慶祝當前壓制叛軍堡壘的勝利。\n\n拉普塔茲講話完畢。"
 anomaly.5025.name:0 "伯達拉克科學學院"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural]！我代表伯達拉克科學學院與你交流。雖然我們達斯納克不精於科技，但我們擁有潛力！\n\n我們氣態人已經花費數年研究理論物理，並想要分享成果。也許我們的數據能對你們固態人熱衷的帝國建設發揮作用。"
 anomaly.5025.a:0 "真好。"
 anomaly.5026.name:0 "大掃除"
 anomaly.5026.desc:0 "你好，[Root.Owner.GetSpeciesNamePlural]！\n\n可以幫我們個忙嗎？伯達拉克的強引力把各種垃圾拉進了我們的大氣，最近我們決定要進行清理。有個清理組發現了一個廢棄的飛行艙，你可以幫忙處理掉它嗎？它裡面似乎塞滿了各種沒用的金屬。"
 anomaly.5026.a:0 "好的，我們會幫你處理掉……"
 henrik.16.name:0 "特殊項目測試"
 henrik.16.desc:0 "此事件將為[Root.GetName]帶來特殊項目。"
 henrik.16.a:0 "很好！"
 henrik.20.name:0 "已帶來有敵意的軍隊"
 henrik.20.desc:0 "一些有敵意的軍隊將出現在[Root.GetName]。"
 henrik.20.a:0 "整裝待發！"
 henrik.21.name:0 "勝利！"
 henrik.21.desc:0 "我們戰勝了[From.GetName]的邪惡部隊！"
 henrik.22.name:0 "失敗！"
 henrik.22.desc:0 "我們被[From.GetName]的邪惡部隊打敗了！"
 henrik.145.desc:0 "我們是[Root.GetSpeciesNamePlural]。"
 henrik.166.desc:0 "事件目標是[test_target.GetName]"
 DISC_FAILURE:0 "失敗"
 DISC_CRITICAL_FAILURE:0 "嚴重失敗"
 anomaly_failure.1.desc:1 "科學家[Root.GetLeaderName]命令[Root.GetName]向[From.From.GetName]的彈坑發射了一枚探針。不幸的是，探針的爆燃推進器點火失敗了，它炸成了數個碎片，墜毀在彈坑的中央。"
 anomaly_failure.2.desc:0 "雖然小行星[From.From.GetName]也許是一個系外天體，從各種意義而言，它都非同尋常。科學家[Root.GetLeaderName]和[Root.GetName]的成員已經申請延長調查任務。"
 anomaly_failure.3.desc:0 "[Root.GetName]的全體成員們辛苦地花費了許多天時間輪班篩選[From.From.GetName]地表的碎片，科學家[Root.GetLeaderName]報告沒有發現任何有價值的東西。"
 anomaly_failure.4.desc:0 "在小行星[From.From.GetName]上，我們沒有找到任何奇怪輻射的放射源。科學家[Root.GetLeaderName]與[Root.GetName]的成員正在等待新的指示。"
 anomaly_failure.5.desc:0 "當我們嘗試打開在[From.From.GetName]發現的船塢的艙門時，[Root.GetName]在小行星內突然引發了一場地震。非常不幸，我們認為科學家[Root.GetLeaderName]似乎被埋在了小行星內部的廢墟之中。"
 anomaly_failure.6.desc:0 "對小行星[From.From.GetName]地表大型彈坑的調查並沒有發現任何有價值的東西。科學家[Root.GetLeaderName]已經命令[Root.GetName]終止執行這項任務。"
 anomaly_failure.7.desc:0 "[Root.GetName]嘗試登陸繞[From.From.GetName]軌道的船塢的嘗試失敗了。不幸的是，脆弱的空間站最後在太空中徹底解體了。科學家[Root.GetLeaderName]希望獲得你的原諒。"
 anomaly_failure.7.desc.mach:0 "[Root.GetName]號在嘗試靠泊環繞著[From.From.GetName]的太空站時遭遇了失敗。很不幸，這個脆弱的太空站直接解體了。科學官[Root.GetLeaderName]報告稱這都是軌跡分析軟件運行時出錯釀成的。"
 anomaly_failure.8.desc:0 "有報告稱，在小行星[From.From.GetName]上發現了生命起源的標誌，但是經過[Root.GetName]反覆的掃瞄，我們一無所獲。科學家[Root.GetLeaderName]需要新的指令。"
 anomaly_failure.9.desc:0 "如果在[From.From.GetName]的大氣層下真的有這個傢伙，，那麼它肯定藏的太深了，[Root.GetName]的探測器無法捕捉到它。科學家[Root.GetLeaderName]已經放棄了調查。"
 anomaly_failure.10.desc:0 "在對環繞[From.From.GetName]運行的人造衛星進行了詳盡的調查之後，[Root.GetName]的成員一無所獲。科學家[Root.GetLeaderName]已經終止了任務。"
 anomaly_failure.11.desc:0 "遵照科學家[Root.GetLeaderName]的指示，[Root.GetName]向[From.From.GetName]的大氣層內發射了一枚探針，調查報告所說的生命起源的痕跡。探針幫助我們發現了一個生機勃勃的大氣生態系統，但是幾秒後探針污染了大氣層並且很快引發了遍佈整個氣態巨行星的一系列鏈式化學反應。現在……我們已經探測不到任何生命訊號了。"
 anomaly_failure.12.desc:0 "在[From.From.GetName]的大氣側中我們沒有發現任何特別的東西，即使在經過了非常細緻的分析之後，並且[Root.GetName]短暫的下降到了這個氣態巨行星的上層大氣，我們依舊一無所獲。科學家[Root.GetLeaderName]已經報告任務結束。"
 anomaly_failure.13.desc:0 "當[Root.GetName]接近[From.From.GetName]大氣層中的航空器時，我們的出現肯定引起了那架航空器上的某種警報。科學家[Root.GetLeaderName]報告那架航空器突然停止了上升並且飛快的鑽入了氣態巨行星的下層大氣。"
 anomaly_failure.14.desc:0 "[Root.GetName]在回收繞[From.From.GetName]運行的貨倉時無意中撞了上去。科學家[Root.GetLeaderName]報告稱，撞擊是的貨倉落進了氣態巨行星的大氣層，看上去我們已經沒有辦法再次回收了。"
 anomaly_failure.15.desc:0 "環繞[From.From.GetName]的碎片帶被[Root.GetName]徹底的掃瞄之後，科學家[Root.GetLeaderName]報告稱沒有發現任何有價值的東西。"
 anomaly_failure.16.desc:0 "儘管經過了仔細的調查，[Root.GetName]依舊無法推斷出究竟是什麼原因造就了[From.From.GetName]地表巨大的隕石坑。科學家[Root.GetLeaderName]為這次研究的失敗表達了深深的歉意。"
 anomaly_failure.16.desc.mach:0 " 即使已經進行了透徹的研究,[Root.GetName]還是沒有辦法推斷出什麼造成了[From.From.GetName]上的巨大撞擊坑。科學官[Root.GetLeaderName]將這次失敗的原因記錄為這顆類月天體上的撞擊殘留物不夠充足。"
 anomaly_failure.17.desc:0 "如果曾經從[From.From.GetName]上讀出過異常能量讀數，那麼這些異常能量現在已經消失了。科學家[Root.GetLeaderName]報告稱[Root.GetName]根本沒有發現任何東西。"
 anomaly_failure.18.desc:0 "在環繞[From.From.GetName]的軌道上曾經有未識別的物體，但是[Root.GetName]在接近調查的時候忽然與該物體發生了碰撞。科學家[Root.GetLeaderName]遺憾地報告稱：該物體已經在碰撞中徹底損壞了。"
 anomaly_failure.19.desc:0 "我們在被[From.From.GetName]捕捉的小行星上沒有發現能夠識別的特徵。科學家[Root.GetLeaderName]正在等待我們向[Root.GetName]下達新命令。"
 anomaly_failure.20.desc:0 "悲傷的是，我們在[From.From.GetName]上發現的太陽帆船在科學家[Root.GetLeaderName]手忙腳亂的塞進[Root.GetName]的貨倉裡面是被破壞了。"
 anomaly_failure.21.desc:0 "最初的報告稱，在[From.From.GetName]的地表上發現了生命的跡象。現在看來這份報告是錯誤的，[Root.GetName]並沒有發現任何可以證明這份報告的證據。科學家[Root.GetLeaderName]報告稱[From.From.GetPlanetMoon]現在看上去就是一個生命禁區。"
 anomaly_failure.22.desc:0 "我們在[From.From.GetName]的軌道上發現的疑似是隱藏的起來的軌道空間站被證實正是科考船對[From.From.GetPlanetMoon]進行早期調查時拋棄的垃圾。科學家[Root.GetLeaderName]與[Root.GetName]的成員建議讓我們忘掉尷尬的這一幕……然後額……繼續工作。"
 anomaly_failure.23.desc:0 "在經過仔細的分析後，科學家[Root.GetLeaderName]認定在[From.From.GetName]上方發現的艦船碎片來自於一艘垃圾駁船。[Root.GetName]收集了一些碎片，但是看上去就是些沒有用的垃圾。"
 anomaly_failure.24.desc:0 "[Root.GetName]對[From.From.GetName]軌道上古老船塢的深度掃瞄看上去引發了船塢內的一些串聯電路故障，船塢隨後在一場壯觀的爆炸中灰飛煙滅，以上是科學家[Root.GetLeaderName]的報告。"
 anomaly_failure.25.desc:0 "報告中在[From.From.GetName]地表上發現的「城市廢墟」實際上只是一些奇形怪狀的岩石構造。科學家[Root.GetLeaderName]為在這次調查中浪費的資源道歉，並且為[Root.GetName]重新申請了新的任務。"
 anomaly_failure.26.desc:0 "科學家[Root.GetLeaderName]報告稱在[From.From.GetName]地表觀察到的這些痕跡都是自然形成的。[Root.GetName]需要一項新的任務。"
 anomaly_failure.27.desc:0 "[Root.GetName]丟失了來自於[From.From.GetName]的微弱訊號。儘管科學家[Root.GetLeaderName]傾盡全力，但是所有重新找回訊號的嘗試都宣告失敗。"
 anomaly_failure.28.desc:0 "在[From.From.GetName]上發現的「不自然的」山脈構造最後被確認非常正常。科學家[Root.GetLeaderName]認為繼續讓[Root.GetName]停留在這兒，哪怕是多一秒，都是對資源的嚴重浪費。"
 anomaly_failure.29.desc:0 "儘管經過多次嘗試，科學家[Root.GetLeaderName]與[Root.GetName]的其他成員依舊無法定位[From.From.GetName]的初期報告中發現的反射物。這一切也許只是因為感應器出了點小毛病。"
 anomaly_failure.30.desc:0 "[Root.GetName]無法定位我們之前在[From.From.GetName]內發現的微弱訊號的訊號源。科學家[Root.GetLeaderName]報告稱，訊號已經徹底消失了。"
 anomaly_failure.31.desc:0 "儘管[Root.GetName]進行了反覆多次的掃瞄，我們沒有在[From.From.GetName]的大氣層內找到那艘我們認為藏匿起來的艦船的線索。科學家[Root.GetLeaderName]堅持認為這艘船從未存在過。"
 anomaly_failure.32.desc:0 "在重新計算了這個衛星的軌跡之後，我們認為它和[From.From.GetName]的運行軌道互相衝突，科學家[Root.GetLeaderName]得出結論，他倆會失之交臂而不是撞個滿懷，並且[Root.GetName]應該被派去執行更具有挑戰性的任務。"
 anomaly_failure.33.desc:0 "在[From.From.GetName]上，Vultaum活動的跡象最後被確定是假線索。科學家[Root.GetLeaderName]已經被要求與[Root.GetName]前往其他地方執行探索任務。"
 anomaly_failure.34.desc:0 "在[From.From.GetName]上，Yuht活動的跡象最後被確定是假線索。科學家[Root.GetLeaderName]已經被要求與[Root.GetName]前往其他地方執行探索任務。"
 anomaly_failure.35.desc:0 "在[From.From.GetName]上，First League活動的跡象最後被確定是假線索。科學家[Root.GetLeaderName]已經被要求與[Root.GetName]前往其他地方執行探索任務。"
 anomaly_failure.36.desc:0 "在[From.From.GetName]上，Irassian活動的跡象最後被確定是假線索。科學家[Root.GetLeaderName]已經被要求與[Root.GetName]前往其他地方執行探索任務。"
 anomaly_failure.37.desc:0 "在[From.From.GetName]上，Cybrex活動的跡象最後被確定是假線索。科學家[Root.GetLeaderName]已經被要求與[Root.GetName]前往其他地方執行探索任務。"
 anomaly_failure.400.desc:1 "由於未知的原因，一位民間科學家決定駕駛一架太空梭前往[Root.GetName]對小行星[From.From.GetName]進行私人調查。隨後，這艘船很快就撞上了這個小行星的地表，並引發了一場大爆炸。\n\n晚些時候事故調查委員會宣佈，這位科學家從未接受過D級太空梭的駕駛訓練。"
 anomaly_failure.401.desc:0 "在機動前往[From.From.GetName]調查時，[Root.GetName]突然撞上了另外一顆小行星。艦船失去了控制，橫衝直撞直到它墜毀在[From.From.GetName]的地表，深深的扎進小行星的地上。\n\n船上的科學家和其他船員確認全體失蹤。"
 anomaly_failure.402.desc:0 "在機動前往[From.From.GetName]調查時，[Root.GetName]突然撞上了另外一顆小行星。艦船失去了控制，橫衝直撞直到它墜毀在[From.From.GetName]的地表，深深的扎進小行星的地上。\n\n包括科學家在內，船上只有一小部分人倖存了下來。他們通過逃生艙從如同地獄一樣的船內逃了出來。"
 anomaly_failure.403.desc:0 "這裡是一些大型虛空生物的母巢！其中一些具有攻擊性的個體從隧道中鑽了出來試圖保護他們的巢穴免遭[Root.GetName]的打擾。"
 creature_nest:0 "敵對生物快速接近！"
 anomaly_failure.404.desc:0 "在[From.From.GetName]背面，有幾個上古失落文明設計的出於休眠狀態的武裝無人機靜靜的聚在一起。當[Root.GetName]進入了他們被動傳感器的感應範圍之後，無人機快速啟動並且執行他們古老的任務——不惜一切代價防禦入侵者。"
 dormant_drones:0 "無人機攻擊迫近！"
 anomaly_failure.405.desc:0 "[Root.GetName]的主動掃瞄曾經一度探測到在[From.From.GetName]的地表上有幾個建築，但是隨後識別訊號就在一片干擾中消失了。幾艘海盜船從小行星上的隱秘船塢中飛了出來，並且他們已經進入了攻擊態勢！"
 pirate_outpost:0 "那些海盜來真的了！"
 anomaly_failure.900.desc:0 "從[From.From.GetName]傳來悲劇！船上負責的科學家在乘坐一架小型太空梭進入氣態巨行星的上層大氣時死於一場雷暴。[Root.GetName]的成員已經放棄了他們的任務。"
 anomaly_failure.901.desc:0 "當我們仍在嘗試把各種細節線索拼接在一起的時候，不知為何，科學家命令[Root.GetName]進入[From.From.GetName]的上層大氣調查一件感應器異常事件。但是，大氣層內的氣壓太大了以至於艦體外殼完全無法撐住如此巨大的壓力。我們確信，我們已經失去了它。"
 anomaly_failure.902.desc:0 "在指揮對[From.From.GetName]進行深度掃瞄時，[Root.GetName]發生了反應堆故障，被困在了這個氣態巨行星的重力井內。船上的科學家成功組織了全體船員的撤離，但是艦船本身永遠沉入了行星的大氣層下，看樣子，我們再也看不到它了。"
 anomaly_failure.903.desc:0 "在前往[From.From.GetName]時，[Root.GetName]在氣態巨行星的感應器死角中偶爾發現了兩艘不明艦船，看上去似乎是正在進行一些交易的走私船。他們一看到你的飛船，就慌慌張張的斷開了連接並且開始為武器充能。看來他們不想留下任何目擊證人！"
 smuggler_rendezvous:0 "走私船衝過來了！"
 anomaly_failure.1400.desc:0 "在[From.From.GetName]上方進行作業時，[Root.GetName]發生了一次反應堆堆芯洩露。整艘船都進入危險的境地，在船上的科學家付出了極大的代價之後，船上輪機艙內的輻射終於被清除了。然而令人遺憾，科學家在遭受了長時間致死劑量的輻射之後不幸去世。"
 anomaly_failure.1400.desc.mach:0 "在[From.From.GetName]上空的行動中，[Root.GetName]的反應堆堆芯破損，嚴重威脅到了整艘飛船的安全。這艘飛船的科學官經過基於預寫入的損害權衡程序的邏輯運算，決定犧牲自己來清除引擎室中的輻射。在這個過程之中，[Root.GetLeaderName]受到的輻射劑量已經足以引起半導體離子化和硅晶格的錯位損害，將它們變得永遠無法使用。好在船和其他船員都被救下來了。"
 anomaly_failure.1401.desc:0 "在重新調整主感應器陣列時，[Root.GetName]在[From.From.GetName]上方發生了一次嚴重的反應堆故障。船上的科學家和其他船員在之後的爆炸全部死亡，無一倖存。"
 anomaly_failure.1402.desc:0 "我們不知道這一切是怎麼發生的，在[Root.GetName]對[From.From.GetName]進行調查時，船上的科學家無意中將自毀指令輸入船內主控電腦的任務序列。所有終止這項指令的嘗試都宣告失敗，全體成員不得不知其飛船爆炸前撤離。"
 anomaly_failure.1403.desc:0 "幾艘海盜船忽然從他們在[From.From.GetName]上的藏匿點竄了出來。看起來[Root.GetName]偶然發現了一個海盜停泊點，看上去這些殺人犯對於這次偶遇一點都不開心！"
 pirate_anchorage:0 "敵艦來襲！"
 anomaly_failure.1404.desc:0 "環繞[From.From.GetName]的太空軌道被某種具有攻擊性的大型太空生物作為交配場所，他們對[Root.GetName]意外打擾感到非常生氣！有兩個個體從它們中飛了出來打算處理掉這個不速之客。"
 mating_ground:0 "這些生物看起來躁動不安。"
 anomaly_failure.1405.desc:0 "一小隊戰鬥無人機似乎在一場早就被忘記的戰鬥之後被拋棄在了[From.From.GetName]的環繞軌道上。當[Root.GetName]的主動探測器波束掃過它們時， 這些無人機自己啟動了，並且進入了攻擊模式！"
 combat_drones:0 "他們絕無善意！"
 colony.1.name:0 "遷徙森林"
 colony.1.desc:0 "[Root.GetName]的表面被茂密的森林所覆蓋，大量的樹木拔入數百米高的空中。有趣的是，我們的殖民者發現幾乎所有種類的植物都能夠進行不同程度的移動。延伸數英里的森林將以一個與[Root.GetPlanetMoon]公轉有關的週期，緩慢地遷徙到富含營養的新區域。\n\n不幸的是，這顯然阻礙了我們發展殖民地基礎設施的努力。移動的樹木經常切斷電線，並將我們的建築和道路粉碎成廢墟。"
 colony.1.a:0 "我們需要找到一個解決方案。"
 colony.2.desc:0 "我們瞭解到[From.From.GetName]上的遷徙森林會避開一種本地甲蟲的棲息地。該蟲類會分泌一種訊息素，能夠被用來引導遷徙森林遠離人口眾多的區域。\n\n此外，森林最經常漫遊的區域已經作為自然保護區被封閉了。通過研究鄰近地區的生物資源，我們的生物學家能夠瞭解更多知識。"
 colony.2.a.tooltip:0 "§Y溫順的遷徙森林§！修正，產生出下列效果出下列效果:\n£blocker §Y遷徙森林保護區§！ 增加，提升 £society §Y研究§！ 在臨近的地塊"
 colony.3.desc:0 "凝固汽油彈轟炸行動已經有效的消滅了[From.From.GetName]上的遷徙森林。他們一覺醒來就只剩下巨大的火風暴留下的炭火還在悶燒，我們的生態學家在之後種植傳統的，不移動的外星樹木。[From.From.GetPlanetMoon]的野生生物的損失是巨大的，但是在可接受的範圍內。"
 colony.4.name:0 "樹人永不為奴"
 colony.4.desc:0 "[Root.GetName]上的遷徙森林重新出現了！ 我們知道它們的一些孤種在幾個偏遠的區域倖存了下來，但是它們似乎在休眠。看起來好像它們利用休眠進行繁殖，它們開始有計劃地襲擊我們的殖民地。\n\n與我們的預測相反，他們顯然擁有某種形式的初等智力，他們憤怒了！"
 colony.4.a:0 "它們必須被阻止！"
 tree_armies:0 "成群的樹正在攻擊我們在[Root.GetName]的殖民者！"
 colony.5.name:0 "樹人的末日"
 colony.5.desc:0 "許多定居點毀在了[From.From.GetName]森林的報復之下，但是我們成功的抵擋了過去，並消滅了它們中最後的倖存者。配備火焰噴射器的小隊正在對是否有剩餘的樹木留了下來做最終確認。"
 colony.5.a:0 "那應該已經好好教訓它們了。"
 colony.6.name:0 "礦藏"
 colony.6.desc:0 "我們已經發現了一些重要的礦藏，它們以前被[Root.GetName]的移動森林所掩蓋。現在那些樹木已被燃為灰燼，礦藏是我們的了。"
 colony.7.name:0 "貴金屬礦"
 colony.7.desc:0 "我們已經發現了一個重要的貴金屬礦床，它們以前被[Root.GetName]的移動森林所掩蓋。現在那些樹木已被燃為灰燼，礦床是我們的了。"
 colony.8.name:0 "生態破壞"
 colony.8.desc:0 "似乎我們在[Root.GetName]滅絕的移動森林在[Root.GetPlanetMoon]的生態圈中是一個比原先認為的更重要的組成部分。我們放的森林大火和移動森林的消失已經造成了幾種當地物種的滅絕，導致了多米諾效應，幾個物種的捕食者也滅絕了。\n\n通過引入其他世界的新植物和新動物，在一定程度上恢復生態平衡的努力仍在持續，但這是一個艱難的過程，需要時間。"
 colony.9.name:0 "適應森林"
 colony.9.desc:0 "通過殖民者與[Root.GetName]遷徙森林之間持續的相互交互，已經表明這種樹木具有某種基本的交流智力。他們似乎已經適應了我們的存在，現在甚至可以不使用訊息素，避開人它們的路徑來減免殖民者的財產損失。殖民者的精神氣越來越好了。"
 colony.10.name:0 "森林調查"
 colony.10.desc:0 "通過與鄰近的[Root.GetName]遷徙森林一起生活，我們瞭解了很多。一些進取的殖民者甚至在較大的樹木上建立了樹頂公園，隨著森林在[Root.GetPlanetMoon]表面遷徙。[Root.Owner.GetName]裡的一些重要的生物學家花費大量時間研究這些獨特的樹。"
 colony.11.name:0 "森林大火"
 colony.11.desc:0 "[Root.GetName]上，閃電引起的一場森林大火導致了[Root.GetPlanetMoon]遷徙森林發生了類似踩踏的事件。它們本能的的恐懼讓他們踏進本不該踏進的區域，對殖民地的地形造成了大範圍的破壞。"
 colony.12.name:0 "樹人大遷移"
 colony.12.desc:0 "[Root.GetName]的殖民當局聲明稱一片本地森林正在遷移到[Root.GetPlanetMoon]的另一個地區！ 數十萬樹木步伐一致的前往新的區域，踏平了道路上的一切。"
 colony.50.name:0 "地震擾動"
 colony.50.desc:0 "[Root.GetName]上有很多無法解釋的地震擾動報告。整個[Root.GetPlanetMoon]都有震感，許多定居出現了損失。調查地震時，我們的科學家發下了巨大的地下巖洞網絡。\n\n這些洞穴的深處有一些土著文明，他們出現在通往地表的隧道中！ 從我們的定居點發出的地面振動可能引發這種行為，但是我們並不確定。我們無從知曉當他們爬出隧道遇到我們的殖民者時會作何反應！"
 colony.50.a:0 "事情必須得到處理。"
 colony.51.desc:0 "其中一個進入地下的探測器被隧道裡的[From.From.GetName]地下人截獲了。在震驚的地下人冷靜下來之後，探測器成功地與地下人的領隊建立了聯繫。"
 colony.51.a:0 "打開一條通信頻道。"
 colony.52.desc:0 "我們消滅[Root.GetName]地下人的努力成功了！ 我們成功的使它們工人頭頂上的隧道和巖洞崩塌了，向他們的城市塞滿毒氣。\n\n事故預測接近100%，我們的安全部隊有信心可處理任何倖存的流浪漢。"
 colony.52.a:0 "祝賀所有參與人員。"
 colony.53.name:0 "地下人"
 colony.53.desc:0 "這玩意還開著麼？地表人，你們能收到訊號嗎？我們知道你們來自於地表的大虛空，在岩層的另一邊。我們本以為地表那邊沒什麼活物，現在看起來事實並非如此。你們到底想幹嘛？"
 colony.53.a:0 "告訴我們你們自己的事情。"
 colony.53.a.response:0 "我們的帝國橫亙所有已知世界裡的每一寸空間，只有大虛空未曾探尋。我們的城市繁榮昌盛，星羅棋布，而這統統都由我們的地衣農場和在龐大河流中繁榮興旺的漁業支撐\n\n這一直是我們幾千年來的生存方式。我們的挖掘者通過石頭聽到了你們城市的微弱回聲，我們決定對此進行調查。"
 colony.53.b:0 "我們希望和平共處。"
 colony.53.b.response:0 "我們也是，地表人！讓我們和平地分享這個世界吧。我們對跟你們進行貿易很感興趣。我相信我們能夠為彼此提供足夠的商品。等回到我們的城市就做安排。"
 colony.53.c:0 "服從，否則死亡。"
 colony.53.c.response:0 "哈！ 是你們將臣服於我們！ 我們本可以一起和平的生存，但現在我們的軍隊將大虛空和其附屬物宣佈為帝國領土。征服一切，天命所歸。"
 colony.54.name:0 "地下的入侵！"
 colony.54.desc:0 "[Root.GetName]上的地下人出現在了地表！ 大軍裝備著原始但致命的拋射武器從隧道中湧出，先頭部隊已經開始攻擊我們的定居點。\n\n我們的安全部隊反應迅速，但我們可能仍需要派遣增援部隊！"
 colony.54.a:0 "戰爭吧！"
 subterranean_invasion:0 "敵對的軍隊正在攻擊我們在[Root.GetName]的殖民地！"
 colony.55.desc:0 "困擾[From.From.GetName]的地震是由[From.From.GetPlanetMoon]本地的未知地下文明挖掘隧道造成的！ 他們突破了表面，大軍裝備著原始但致命的拋射武器從隧道中湧出，先頭部隊已經開始攻擊我們的定居點。我們的安全部隊反應迅速，但我們可能仍需要派遣增援部隊！"
 colony.56.name:0 "我們贏得了[From.From.GetName]的戰爭！"
 colony.56.desc:0 "我們的部隊已經成功地把[From.From.GetName]的地下人打回了它們的地下巢穴，現在他們都已被控制。但是，這只是個臨時性的解決辦法，他們重新回到地表只是個時間問題。\n\n我們需要去地下打擊他們，戰略專家給出了一個新的作戰計劃。日誌已添加。"
 colony.56.a:0 "我們需要好好地解決這個問題。"
 colony.57.name:0 "我們在[From.From.GetName]上打了敗仗！"
 colony.57.desc:0 "我們在[From.From.GetName]上的部隊已經被摧毀，地下人已經完全控制我們所有的定居點！ 他們正利用我們的衛星向我們發送訊息。"
 colony.58.desc:0 "地表生物！ 我們神聖的軍隊打敗了你們，你們的城市是我們的戰利品。我們從你們的機器中學到了很多知識，現在我們的武器威力無比。\n\n別在靠近我們的世界了！"
 colony.58.a:0 "你們對力量一無所知。"
 colony.59.name:0 "地下人出現"
 colony.59.desc:0 "[From.From.GetName]地下人出現在了地表！ 似乎僅限於小隊的探險家和商人。他們可能會願意與我們的殖民者和平共存，甚至進行貿易。它們的一個代表已經與我們聯繫過了。"
 colony.59.a:0 "聽聽他們怎麼說。"
 colony.60.desc:0 "[Root.GetName]地下人在地下帝國聚集了足夠的部隊準備再一次侵略地表！ 又一次，他們瘋狂的軍隊從他們從地心前往地表的隧道中湧出。"
 colony.60.a:0 "把他們打回去！"
 subterranean_invasion_2:0 "敵對的軍隊正在攻擊我們在[Root.GetName]的殖民地！"
 colony.61.name:0 "倒塌"
 colony.61.desc:0 "來自[Root.GetName]的壞消息！ 我們一直在對抗的地下人不知怎地瓦解了我們大軍腳下的岩層，軍隊當時在它們的隧道口駐紮。\n\n從大陷落中倖存下來的士兵，沒能聯繫上大部隊就被地下人屠殺了。"
 colony.61.a:0 "他們會為此付出代價！"
 colony.62.name:0 "突擊小隊"
 colony.62.desc:0 "生活在我們的殖民地之下的[Root.GetName]地下人，已經在夜裡從隧道派遣了小股襲擊部隊。他們的攻擊摧毀了一個殖民地的主要設施，我們的部隊還沒來得及做出反應，地下奇兵已經消失無蹤了。"
 colony.62.a:0 "這些襲擊必須停止！"
 colony.63.name:0 "地表攻擊"
 colony.63.desc:0 "又一次針對[Root.GetName]的攻擊！地下人出現在主要定居點中部的新隧道。他們令我們的防禦設施崩塌，屠殺了我們的殖民者。當他們撤退時，將幾個倖存者拉到了地下。"
 colony.63.a:0 "不能對這些謀殺置之不理。"
 colony.64.name:0 "隱匿倖存者"
 colony.64.desc:0 "我們[Root.GetName]部隊仍舊在繪製殖民地地表下的隧道網絡圖。他們找到了一個地下人的巨大城市，它隔離於地下帝國的其他部分，我們向其灌滿了神經毒氣。數以百萬計的地下人因此死於非命。我們應該讓工程師完成剩下的工作麼？"
 colony.64.a:0 "好的。讓他們遠離魔爪。"
 colony.64.b:0 "不行！ 把他們帶去地表，他們將為我們服務。"
 colony.65.name:0 "地下人的擴張"
 colony.65.desc:0 "我們已經清理完了[Root.GetName]隧道網絡裡的神經毒氣和地下人屍體。現在我們的殖民者能夠安全進入了。當然，地下人的原始城市將被拆除，代之以我們的先進建築。"
 colony.66.name:0 "黃金！"
 colony.66.desc:0 "探礦者冒險進入原本屬於已經滅亡的[Root.GetName]地下人的深層隧道。它們最終發現了傳聞中的金礦，它被認為是地下帝國的巨大貴金屬儲藏點！"
 colony.67.name:0 "金庫"
 colony.67.desc:0 "探索[Root.GetName]隧道的偵查員已經進入了曾經的地下帝國首都處的王宮。皇帝的屍體仍舊坐在主室的一個巨大王座上。\n\n用炸藥打開了宮殿的金庫後，偵查員發現這裡滿是黃金和異星藝術品。藝術品將會被運回[From.Owner.Capital.GetName]的博物館，黃金將被出售增加財政收入。"
 colony.68.name:0 "[Root.GetName]上的地震"
 colony.68.desc:0 "[Root.GetName]最近一直飽受另一波的地震的破壞。似乎由於缺少地下人的維護，一些更深的地下隧道網絡已經崩塌。許多定居點遭到破壞。"
 colony.69.name:0 "饑荒"
 colony.69.desc:0 "[Root.GetName]地下人的代表團聯繫上了我們。他們的帝國最近處境艱難，饑荒迫近。他們請求我們給點援助。"
 colony.69.a:0 "當然。只要能幫的上忙，我們樂意支援。"
 colony.69.b:0 "他們必須自己養活自己。"
 subterraneans_pleased:0 "與地下文明的關係將會改善。"
 subterraneans_displeased:0 "與地下文明的關係將會受損。"
 colony.70.name:0 "禮物"
 colony.70.desc:0 "為了慶祝我們兩個文明之間的友誼，[Root.GetName]地下人的商隊向地表帶來了大量寶石作為禮物。這些石頭顯然是帝國從地底深處開採的，他們敢於接近[Root.GetPlanetMoon]的核心。"
 colony.70.a:0 "多麼友好啊。"
 colony.71.name:0 "地下難民"
 colony.71.desc:0 "來自[Root.GetName]地下帝國的大量難民最近從隧道湧出地表，被小股軍隊追逐。他們顯然是某種宗教少數派，宣稱來到地表示為了逃離迫害。\n\n如果我們要求他們加入地表殖民者，無疑會使得地下帝國大發雷霆。但是，如果我們讓他們被帶回地下，他們無疑只有死路一條。"
 colony.71.a:0 "如果他們願意可以讓他們加入我們的殖民地。"
 colony.71.b:0 "我們不能負擔這種政治問題。送他們回去。"
 colony.72.name:0 "外星生命學家"
 colony.72.desc:0 "幾個來自[Root.Owner.Capital.GetName]的外星生命學家返回了[Root.GetName]的表面，他們花費了大量的時間跟土著地下人生活在一起。他們深入的瞭解了地下人的古老生活習俗，這毫無疑問有助於我們的社會學研究。"
 colony.73.desc:0 "最近一波又一波的地震襲擊了[Root.GetName]，建築倒塌，人員傷亡。地下帝國正在挖掘一個新的地下巖洞，試圖建造一個新的城市，這似乎是地震的源頭。"
 colony.73.a:0 "容忍一下。"
 colony.73.b:0 "我們必須獲得道歉！"
 colony.74.name:0 "技術請求"
 colony.74.desc:0 "在看到我們的安全部隊裝備的先進武器後，[Root.GetName]地下帝國的幾位將軍請求我們分享一些軍事技術。\n\n我們的官員對此十分猶豫，地下人將變得更難擊敗。然而如果我們不同意，地下人肯定認為是一種侮辱。"
 colony.74.a:0 "用現代武器武裝野蠻人不是個好主意。"
 colony.74.b:0 "他們是我們的朋友。朋友就應當分享。"
 colony.75.name:0 "訊息已發送"
 colony.75.desc:0 "與[Root.GetName]地下人進行貿易慢慢停滯了，商隊出現的越來越少。今天我們收到了他們軍事代表的消息。他們並不十分樂意通商。"
 colony.75.a:0 "打開它。"
 colony.76.name:0 "訊息"
 colony.76.desc:0 "地表人。我們希望做個好鄰居，但是我們的偉大文明並未獲得你們應有的尊重。\n\n我們的皇帝下令對整個星球宣誓主權。我們將把你們送回星辰中去！"
 colony.76.a:0 "這可不妙。"
 colony.100.name:0 "地貌改造設施遺跡"
 colony.100.desc:0 "從[Root.GetName]首先定居在這裡開始，[Root.GetPlanetMoon]生物圈的幾種異常現象就被發現了。這裡的生態系統不穩定，這種類型的世界尚未出現在我們的預測模型下。我們的科學家懷疑存在外部干預，現在這種懷疑被證實了。\n\n一些殖民者偶然發現了一個建於數千年前的巨大的地下地貌改造設施。這些設施顯然在改造期間失去了作用，[Root.GetPlanetMoon]的生物圈遺留在了當前的尚未完成的形態上。如果我們提供足夠的能源，就可以重新激活這個機器。但是，我們不知道等待著的是什麼..。"
 colony.100.a:1 "這些設施是誰造的？"
 colony.101.name:0 "地貌改造設施被拆除"
 colony.101.desc:0 " 我們的科學家們完成了對[Root.GetName]上被拋棄的地貌改造設施。我們仍不知道是誰建造了它，但是這些地貌改造裝備看上去十分先進。它應該能對我們對地貌改造技術的研究帶來助力。"
 colony.102.name:0 "不穩定的天氣"
 colony.102.desc:0 "很大程度上由於[Root.GetName]地貌改造過程的中斷，[Root.GetPlanetMoon]有一些氣候上的不穩定。我們的氣象模型無法預測的暴風經常毫無徵兆的出現。其中一個風暴最近掃過一個重要的定居點，導致了眾多的傷亡和很大的財產損失。"
 colony.103.name:0 "乾旱"
 colony.103.desc:0 "[Root.GetName]上的不穩定氣候導致了嚴重的乾旱，影響了[Root.GetPlanetMoon]的很大一部分。居住在這些區域的居民已經向[Root.Owner.Capital.GetName]尋求經濟援助來改善生活條件。"
 colony.103.a:0 "他們必須自己謀生。"
 colony.103.b:0 "給他們他們想要的。"
 colony.104.desc:0 "曾被中止的[Root.GetName]地貌改造過程最終還是被完成了。在向大氣中輸送了數十億計的奈米機器人之後，外星生物工程機械已經顯著地改變了[Root.GetPlanetMoon]表面的生存條件。生態系統和氣候都很穩定，一種新的適應這種氣候的外星生物群被引入了。"
 colony.104.a:0 "讓我們看看我們是如何完成這一切的..。"
 abandoned_terraforming_completed:0 "這個世界已經被轉化成了一個不同的棲息地。"
 colony.105.desc:0 "曾被中止的[Root.GetName]地貌改造過程最終還是被完成了。在向大氣中輸送了數十億計的奈米機器人之後，外星生物工程機械已經顯著地改變了[Root.GetPlanetMoon]表面的生存條件。\n\n但是當奈米機器人設計[Root.GetPlanetMoon]的新生物群系時，一些事情似乎出了錯。它們製造出了數百萬嚴重畸形的生物。它們中的絕大多數死於扭曲的肢體，倖存下來的則聚在一起又跳又叫。令情況更加惡化的是，它們似乎打算成群的衝向我們的定居點！"
 colony.105.a:0 "這簡直是一場噩夢！"
 terraforming_mutants_attack:0 "突變怪物正在襲擊我們的殖民者！"
 colony.106.desc:0 "曾被中止的[Root.GetName]地貌改造過程最終還是被完成了。在向大氣中輸送了數十億計的奈米機器人之後，外星生物工程機械已經顯著地改善了[Root.GetPlanetMoon]表面的生存條件。生態系統和氣候都很穩定，一種新的適應這種氣候的外星生物群被引入了。\n\n真幸運，[Root.GetPlanetMoon]現在對[Root.Owner.GetSpeciesNamePlural]來說是一個名副其實的天堂！比起[Root.Owner.Capital.GetName]本身的氣候來說，新的氣候明顯更加適宜我們種族的生存。"
 colony.107.desc:0 "曾被中止的[Root.GetName]地貌改造過程產生了可怕的後果！ 無論是怎樣的外星生命形式設計的這種地貌改造設備，它們的生理結構必然與我們截然不同。[Root.GetPlanetMoon]被改良為可以支持氨基生命生存，我們所有的殖民地居民現在都在有毒的大氣中等待可怕的死亡。"
 colony.107.a:0 "這簡直就是一場災難！"
 colony.108.name:0 "怪物被擊敗"
 colony.108.desc:0 "我們擊退了襲擊我們在[From.From.GetName]上定居點的大多數怪物。它們腐爛的屍體正堆在我們的防禦工事前，我們的安全部隊目前正在將這些腐爛的生物組織填進加急挖出來的填埋場中。\n\n但是，它們的一些遺傳物質對於我們的科學家來說是有意思的，他們採集的那些樣本將有助於未來的生物學研究。"
 colony.109.name:0 "掠食性生物"
 colony.109.desc:0 "我們在[Root.GetName]上的居民仍然在這種變異怪物的威脅下，他們依然分散在星球的各處，這促使我們完成了[Root.GetPlanetMoon]的曾一度被中止的地貌改造過程。大多數變異生物是無害的，算不上可以使當地民兵苦惱的事。但有一個特別的生物正在邊遠的定居點散佈恐懼。有一些報道稱它追捕我們的居民，當地也有數十個無法解釋的失蹤案件。\n\n被派去調查此事安保團隊的殘骸最近被發現了，這促使殖民地的領導人請求星外的軍事支持。"
 colony.109.a:0 "這些怪物必須被找到並消滅！"
 colony.110.desc:0 "在進行了一場地毯式的搜索之後，我們在[From.From.GetName]上的軍隊成功將這只殺害了我們眾多居民的變異野獸逼入了絕境。一隻特種部隊進入了怪獸的巢穴，在經歷了一場殘酷的戰鬥後成功的殺死了它。令人生畏的是數以百計的居民屍骸在巢穴被發現，和六個似乎是怪獸留著以後消費的受傷倖存者。\n\n野獸的巨大的頭部被從軀幹上割下來，現在作為消滅它的部隊的象徵。"
 colony.111.name:0 "怪物目擊事件消失"
 colony.111.desc:0 "怪物的目擊事件消失了，這種怪物獵殺了我們在[Root.GetName]上的居民，不再有新的失蹤事件了。似乎怪物已經自己滅絕了——由於衰老，也或許是因為吃我們的一位居民時窒息而死。\n\n當[Root.GetName]上的民眾鬆了一口氣時，他們感歎道噩夢終於結束了，但是他們對我們未能保護他們一點也不滿意。"
 colony.111.a:0 "也許我們本可以做得更多..。"
 colony.112.name:0 "怪物目擊事件增加"
 colony.112.desc:0 "對怪物的目擊事件近年來大幅增加，它們是一種已經殺死我們在[Root.GetName]上的眾多殖民者的生物，所以當地居民中出現了大量的失蹤事件。幾隻怪物同時被目擊到的事實清楚地表明，這種原始的野獸不知為何繁殖了起來。\n\n現在這些怪物成群的橫衝直撞，無差別的屠殺我們在[Root.GetPlanetMoon]野外地區的居民。我們必須迅速行動，否則整個殖民地將陷入災難！"
 colony.112.a:0 "這些玩意就不能消停下！"
 colony.113.name:0 "突變體氾濫於[From.From.GetName]"
 colony.113.desc:0 "我們在[From.From.GetName]上的主要力量已經被突變生物的攻擊所摧毀！這些邪惡的野獸現在正自由的遊蕩在整個殖民地裡，屠殺我們的民眾，卻沒有人能抵擋。雖然有些關於倖存者逃離定居點，躲在野外，但它們被這種嗜殺成性的生物發現只是一個時間問題。"
 colony.113.a:0 "我們必須派出軍事支援！"
 colony.114.name:0 "解放[From.From.GetName]"
 colony.114.desc:0 "我們的遠征軍將當地民眾從佔據[From.From.GetName]的恐怖突變體中解放了。它們的屍體被遺棄在地上隨意腐爛，並且我們的部隊目前正匆忙的將這些腐敗物質推入垃圾填埋場.\n\n許多倖存者都穿過了[From.From.GetPlanetMoon]，但有很多人卻因此而喪生。"
 colony.114.a:0 "是時候開始重建工作了。"
 colony.150.name:0 "地下避難所"
 colony.150.desc:0 "我們的殖民者在[Root.GetName]上進行了地質調查並發現了一個深埋在山脈內的巨大避難所。所有證據都表明這是一個在[Root.GetPlanetMoon]上舊時核戰爭中建成的同一樣式的輻射避難所.\n\n它已經被塵封了許多個世紀，但我們的儀器卻從內部檢測出一個微弱的電力訊號。我們的科學家都渴望打開它，並想知道在這厚重的大門後有怎樣的秘密。"
 colony.150.a:0 "讓我們把這東西打開！"
 colony.150.b:0 "最好丟在這別管它了。"
 colony.151.desc:0 "我們的科學探險隊終於設法打開了在[Root.GetName]上的避難所，卻只在裡面發現了一些古老的遺骸。這些遺骨似乎是200年前從避難所裡跑出去的原始居民的食物，他們在當時開始了吃人的狂潮。這些散落的骨頭上有被許多人啃咬的痕跡，描繪出這個曾經引以為傲的文明的倖存者在最後時刻經歷了哪些恐怖的畫面。\n\n值得欣慰的是，避難所內的日誌和數據庫足以讓我們的外星生物行為學家和外星生物心理科學家忙碌許多年了。"
 colony.152.desc:0 "這個在[Root.GetName]上的巨大避難所被打開了。讓我們的科學家欣喜的是，在巨大的避難所大門背後，有著許多的建築樓群。在這有數百萬從曾經摧殘這個世界的古老核戰爭中倖存下的人居住於此。儘管資源有限，他們卻在這數百年間成功的保持了一個自給自足的社會。起初他們十分警惕我們的科學家，因為他們從未遇到過外星人，但他們也對我們幫助他們打開避難所大門而表示深深的感謝。\n\n這個避難所中有核災難後重建文明設計的設備和機械。這些機械似乎只能被這些外星人操作，不過他們似乎更願意加入我們在地表上的殖民者，因為他們想要再次享受到地表上自然的陽光。"
 colony.152.a:0 "讓我們一起去重建一個新的世界吧！"
 colony.152.b:0 "太棒了！這又是一批新的奴隸！"
 colony.152.c:0 "把這些外星人趕回他們的避難所並封住山洞的出口。"
 colony.153.desc:0 "我們的科學家終於設法打開了在[Root.GetName]上古老的避難所，沒想到會釋放了這些發生了洪水噩夢般異變的原住民。這種生物在幾秒鐘內殺光了科學小隊，然後散佈到了城市周圍。數以千計的殖民者被這些生物所屠殺，許多據點的殖民者都被這些飢餓的怪物所吞噬。我們已經強化了剩下城市的防禦，並建立了邊界。但這些可能還遠遠不夠！\n\n"
 colony.153.a:0 "我們需要有人去防守！"
 colony.155.name:0 "核彈爆炸"
 colony.155.desc:0 " 在我們探索[Root.GetName]上靠近我們居住地的廢墟時。一些殖民者無意中激活了[Root.GetPlanetMoon]上以前核戰爭中遺留下來的未引爆的氫彈上的計時器。\n\n這個大約35兆噸當量的核彈一旦引爆，附近的數個居民點將被從地圖上抹去。而且這個氫彈不夠穩定所以無法去移動它，並且我們沒有足夠的時間去撤離這個區域。"
 colony.155.a:0 "我們必須立即撤離！"
 colony.156.desc:0 "我們已經成功的拆除了在[From.From.GetName]的氫彈!它已經被安全的處理了，現在我們的專家團隊正在檢查[From.From.GetPlanetMoon]上還有沒有剩餘的舊式核彈。希望這將降低發生這種事情的概率。"
 colony.156.a:0 "我們逃過了一劫。"
 colony.157.desc:0 "我們的拆彈小隊沒能把在[From.From.GetName]上的氫彈拆除。他們，以及半徑100公里內所有活著的生命，在氫彈的爆炸中香消玉殞。數不清的生命消逝了，他們成為了那千年前就開始的悲劇且沒有意義的戰爭的最後受害者。"
 colony.157.a:0 "這是一場災難！"
 colony.160.name:0 "毀壞的粒子加速器"
 colony.160.desc:0 "我們發現了這似乎是一個在[Root.GetName]上的巨大的粒子加速器的廢墟。它在一個巨大的含有放射性的大坑中被發現，暗示著這個加速器應該是在[Root.GetPlanetMoon]上的核戰爭期間是一個非常重要的戰略目標。\n\n我們已經修好了它，並由幾個負責粒子加速器的科學家對其寫了幾篇研究報告。雖然這個文明的技術相當的原始，但在研究報告中所描述的理論研究和公式上甚至比我們更加先進。我們的物理學家正在研究這些數據。"
 colony.161.name:0 "生存的基礎設施"
 colony.161.desc:0 " 在[Root.GetName]的一場龐大的核戰爭中倖存的這些基礎設施被證實對我們的殖民者有著極大的好處。曾經在這裡居住的外星文明所建造的那些用來連接他們主要人口中心的公路，其中一些在今天仍然狀態良好足以為我們所用。\n\n我們還能從那些零零散散分佈在地表廢墟中回收大量的建築材料，從而進一步完善的我們殖民地的基礎設施。"
 colony.162.name:0 "廢棄的空間站"
 colony.162.desc:0 " 近日，一個從[Root.GetName]出發的殖民者小隊登上了[Root.GetPlanetMoon]上一個由原住民留在軌道上的原始空間站。在面向[Root.GetPlanetMoon]的窗口周圍，我們發現了許多這個空間站工作人員的乾屍。他們意識到在看到下方星球那些翻騰的蘑菇雲後他們的命運已經注定了。通過通訊記錄表明，這些宇航員一次次徒勞嘗試著與地表進行聯絡，可惜的是他們卻在日漸瘋狂的嘗試中耗盡了他們的補給。\n\n 這個空間站目前狀況良好，它給我們的工程師展現了一個在行星早期文明中難得一見的空間站計劃。工程師從這個空間站原始而又巧妙的設計計劃中獲得了一些想法"
 colony.163.name:0 "輻射荒原"
 colony.163.desc:0 "在[Root.GetName]的一些荒地地區表現出的輻射水平大於我們先前的掃瞄結果。在一些定居點的殖民者也曾抱怨身體不適，而且出生率也有下降。我們正在採取措施一步步的疏散這些受影響地區的殖民者，但這些措施需要一定的時間。"
 colony.164.name:0 "和平主義運動"
 colony.164.desc:0 "在[Root.GetName]上破舊的廢墟和荒涼的廢土促使許多[Root.GetPlanetMoon]的殖民者發起了一些和平主義運動.\n\n這項運動的成員宣傳，這種環境每天都在提醒自己戰爭是恐怖且毫無意義的。他們在參觀了[Root.GetName]上發生的可怕環境後，認為有義務防止這種事情再發生在其他星球上。"
 colony.164.a:0 "他們？現在？！"
 colony.164.b:0 "這些可恥的懦夫是在侮辱我們的國家！"
 colony.164.c:0 "太棒了！每個人都應該有擁抱和平的機會。"
 colony.164.a.tooltip:0 "§H[Root.GetName]§!上的§B4個人口§! 失去所有§Y軍國主義思潮§!並獲得了§Y狂熱和平主義§!思潮"
 colony.170.name:0 "軌道上的太空垃圾"
 colony.170.desc:0 "在[Root.GetName]周圍的軌道上堆滿了[Root.GetPlanetMoon]上原住民遺留的太空垃圾。在他們自我毀滅前，曾發射了數以千計的原始衛星和導彈發射平台來實行他們早期的太空計劃。這其中的許多衛星和平台被反衛星武器摧毀於[Root.GetPlanetMoon]上一場毀滅性的核戰爭中，從而增加了更多的太空垃圾。\n\nOur 這些太空垃圾已經密集到可以干擾我們地表殖民地基礎設施的程度。我們因此不能發射衛星，而且民用軌道飛行也被壓縮在一個狹窄的發射區域內。"
 colony.170.a:0 "或許我們應當做點什麼。"
 colony.171.name:0 "貨艦墜毀"
 colony.171.desc:0 "一艘正準備在[Root.GetName]上降落的民用貨艦被軌道中的高速碎片擊穿! 機組人員當場死亡，受災艦船穿過大氣層墜毀在臨近殖民地的區域上，並壓塌了殖民地上主發電設施中的一個。爆炸的艦船導致地面上數人死亡，當地的基礎設施也因此遭到了巨大的損失。"
 colony.171.desc.mach:0 " 一艘準備在[Root.GetName]上降落的運送工人單位的貨船被一大片高密度的快速移動的軌道垃圾雲擊穿！機組單位在撞擊中被瞬間摧毀。而且這艘被打傷的飛船在衝過大氣層之後墜毀在了殖民地的一個主要能量中繼器旁。墜毀的飛船引起的爆炸在行星表面引起了數起運行終止事件，當地基礎設施也受到了很大的傷害。"
 colony.171.a:0 "真是不幸.....。"
 colony.172.name:0 "碎片衝擊"
 colony.172.desc:0 "圍繞在[Root.GetName]周圍的垃圾雲造成的一連串撞擊最近改變了一塊大太空垃圾的軌道，那個物體——我們認為是在[Root.GetPlanetMoon]的核戰爭中被使用的主要軌道導彈平台——被拉進了大氣層之中，然後，很不幸地掉在了一個主要聚落的頭上，先期報告顯示傷亡很大"
 colony.172.a:0 "看來我們真有必要去處理下這些碎片了。"
 colony.173.desc:0 "在我國科學船的協助下，[Root.GetName] 殖民當局已經清理完[Root.GetPlanetMoon]上的軌道空間，現在這條軌道已經能被衛星以及民用旅遊所安全使用了。"
 colony.174.desc:0 "在我國科學船的協助下，[Root.GetName]殖民當局已經清理完 [Root.GetPlanetMoon]上的空間軌道。現在這條軌道已經能被衛星以及民用旅遊所安全使用了。\n\n事實證明，很多殘骸都含有在[Root.GetPlanetMoon]上也能被發現的有價值的礦物質，這些礦物質可以被用於我們的衛星建設。我們可以從這些殘骸中撈取一筆可觀的收入。"
 colony.180.name:0 "小行星目擊事件"
 colony.180.desc:0 "我們在[Root.GetName]的深空追蹤陣列獲取了一個令人震驚的消息。[Root.GetPlanetMoon]在一個巨大的小行星的運行軌道上！如果這顆小行星撞擊了星球表面，後果將不堪設想.\n\n我們必須在這顆小行星造成不可挽回的後果前摧毀它！"
 colony.180.a:0 "真是個不祥之兆...。"
 colony.180.b:0 "瞭解。"
 colony.182.name:0 "小行星以被摧毀"
 colony.182.desc:0 "這顆小行星在將要撞擊[Root.GetName]時被摧毀了! 我們逃過一劫！[Root.GetPlanetMoon]上的公民紛紛湧上街頭歡呼慶祝.\n\n我們在對這顆小行星剩下的碎片的掃瞄中發現，這顆小行星主要是由貴重的礦物質構成。我們可以從中獲得我們所需要的東西。"
 colony.182.desc.mach:0 "那顆正在以碰撞航線靠近[Root.GetName]的小行星被摧毀了！這起事件沒能影響到任何行星表面上的設施，因為所有到達的碎片都在進入大氣層的過程中被燒燬了。\n\n對剩下的碎片的掃瞄發現這顆小行星大部分由貴重的礦物組成。我們已經盡可能地回收了我們能回收的部分。"
 colony.183.name:0 "小行星撞擊了[Root.GetName]"
 colony.183.desc:0 "我們沒能及時阻止這顆撞向[Root.GetName]的小行星。它最終還是撞上了[Root.GetPlanetMoon]，這次撞擊造成了大範圍的破壞並給予我們的民眾極大的傷痛。數百萬人因此喪命。"
 colony.183.desc.mach:0 "我們沒能及時摧毀那顆正在靠近[Root.GetName]的小行星。它撞上了[Root.GetPlanetMoon]的表面，造成了大面積的浩劫與毀滅。數百萬機械單位在災難中被變得永遠無法使用。"
 colony.183.a:0 "這真是黑暗的一天。"
 vultaum_artifact:0 "我們獲得了一個沃塔姆文明的古代文物。"
 precursor.completed.name:0 "考古項目已完成"
 precursor.completed.a:0 "一個有趣的發現。"
 precursor.1.name:0 "沃塔姆星議會"
 precursor.1.desc:1 "我們已經從§Y[From.GetName]§!回收了一個古老的外星文物！我們可以判斷出這個文物在這片區域已經存在了大約1200萬年。\n\n我們的科學家從所知的情報中推斷出，這些外星人稱自己為「沃塔姆星議會」，它們是一種蠕蟲類環節動物，大約3至4米長，主要通過讓身體部分產生震動來彼此溝通。"
 precursor.5.name:0 "沃塔姆的礦山基地"
 precursor.5.desc:0 "在[From.GetName]的大型火山口底部，發現了一個沃塔姆的小型氦-3開採基地。由於在設施內部發生了爆炸，這裡形成了一個巨大的彈坑。一個設備故障所引發的事故本不應當造成如此大規模的爆炸，除非沃塔姆人的挖掘技術與我們的完全不同。"
 precursor.6.desc:1 "難以置信的是，我們成功的拯救了一部分沃塔姆保留在[From.From.GetName]的數據核心。大部分的數據已經損毀了，但我們的科學家設法破譯了「克伽」的含義——沃塔姆的基本時間單位。"
 precursor.10.name:0 "沃塔姆的天文觀測站"
 precursor.10.desc:0 "我們在§Y[From.GetName]§!的地表上發現了一座古老的沃塔姆天文觀測站。[From.GetStarName]所在的天體系統離沃塔姆起源的星域非常遙遠，這個設施似乎主要用來觀察他們自己的星球。\n\n我們已經取走了天文觀測站中尚存的資料，但沒有任何線索指出沃塔姆人在觀測中到底尋找著什麼。"
 precursor.11.desc:1 "我們的工作人員在§Y[From.From.GetName]§!的考古挖掘中發現了一幅小的壁畫，這個壁畫埋藏在一個被天文觀測站灰塵所覆蓋的小房間中。這幅壁畫看上去是描繪了幾個不同的星座，這些星座可能能在沃塔姆的家鄉被看到。我們的天文科學家卻一直無法識別其中的個別恆星。"
 precursor.15.name:0 "沃塔姆的殖民地"
 precursor.15.desc:0 "沃塔姆的一部分太空電梯殘骸在[From.GetName]的赤道地區被[Root.GetName]發現了。這個太空電梯似乎遭到了人為破壞，因為在同步軌道中它並不能保持穩定。沿著赤道坐落的幾個主要城市的中心都有著大量的電纜。從遺址來看，這次事故造成的死亡人數肯定是數以百萬計的。"
 precursor.16.desc:1 "我們在§Y[From.From.GetName]§!的考古學家已經成功恢復了部分在電梯電纜殘骸附近的星圖.這份星圖顯然是沃塔姆的一艘貨艦艦長所使用的，上面顯示了一些非常有利用價值的星際貿易航線。"
 precursor.20.desc:0 "幾個[From.GetName]表面的正圓形湖泊很明顯是幾百萬年前反物質爆炸試驗的產物。從[From.GetPlanetMoon]上居住著沃塔姆人這點來看，這些彈坑的位置是他們在這顆星球上的主要聚居區。\n\n我們的科學家已經排除了有人在[Root.GetName]上進行軌道轟炸的可能，科學家們相信，這些爆炸是由地表的某個人或者某些事物所導致的。"
 precursor.21.desc:1 "我們的考古學家在§Y[From.From.GetName]§!上一個搖搖欲墜的醫療設施殘骸內回收了一個完整的終端儲存核心。它包含了一些有趣的統計數據，例如沃塔姆的平均自然壽命（大約270年）以及一些最常見的疾病名單。"
 precursor.25.desc:0 "我們對§Y[From.GetName]§!進行了徹底的掃瞄，並在[From.GetPlanetMoon]的地表之下發現了大片人工構建的地下隧道網絡。大部分的隧道已經坍塌了，但是[Root.GetName]的船員們相信，我們所發現的僅僅是曾經存在的沃塔姆文明所建造龐大的地底隧道群的一部分。\n\n地下隧道的主要部分被人為破壞了，百萬噸的岩石將沃塔姆的城市和居民徹底掩埋。"
 precursor.26.desc:1 "在對§Y[From.From.GetName]§!的考古挖掘中，我們在臨近地表的一個坍塌的廢墟中有重大的發現，在這廢墟中我們發現了一個有關沃塔姆的化石。這個化石讓我們的科學家對沃塔姆人的樣貌有了更加直觀的瞭解。"
 precursor.30.name:0 "沃塔姆的氣態巨行星設施"
 precursor.30.desc:0 "我們在[From.GetName]周圍的軌道上發現了部分天然氣開採設施，這些設施在沃塔姆的起源之處曾出現過。這些保持開採設施位置的推進器被人在幾百萬年前蓄意開啟了。有人企圖將這個設施直接推入氣體巨行星，但卻與一個不明物體相撞導致這一切並沒有發生。"
 precursor.31.desc:0 "一個不知道為什麼沒有被破壞的古老的沃塔姆劫匪留下的宇航服已經服被我們的科學家修復了。這個四米長的筒狀結構的宇航服讓我們的科學家對沃塔姆人喜歡什麼樣的生存環境有了新的瞭解。"
 precursor.35.name:0 "沃塔姆的貿易站"
 precursor.35.desc:0 "§Y[From.GetName]§!是沃塔姆的一個小型前哨基地的棲身之所，他們在此與鄰近的幾個文明進行貿易。因為某種原因，這個貿易站被轉換成了一個布道所。貿易站上的沃塔姆人會試圖對外來的商人進行洗腦。貿易活動在這不久之後就幾乎停止，[From.GetPlanetMoon]最終還是被廢棄了。"
 precursor.36.desc:1 "考古學家在§Y[From.From.GetName]§!上打撈出到一個沃塔姆人的宗教攻略小冊。這個小冊子看起來是這個哨所的傳教士為來訪的商客所準備的。大部分的內容已經無法辨識，但「偉大的謊言」和「虛擬與現實的枷鎖」這兩個詞卻被經常提到。"
 precursor.40.name:0 "沃塔姆的衛星"
 precursor.40.desc:0 "我們在§Y[From.GetName]§!的軌道上發現了一個沃塔姆的小型衛星。它被設置去不斷重複播放同一個消息，並在此不斷播放了數百萬年直到能源耗盡。我們想方設法去修復其中的發報機陣列，但最後只收回收到一部分傳輸消息。\n\n這顆衛星的主要目的是為了給鄰近的文明宣傳沃塔姆的主要理念。這個消息提到了「捨棄凡俗牽掛」然後「擁抱真實之相」，他們這都說的些什麼鬼？"
 precursor.41.desc:0 "在這之後，我們的考古學家和工程師對沃塔姆衛星的發報機進行了細緻的分析，最後得出的結論是：這個機器連一點有價值的技術都沒有。但是該項目對於我們理解沃塔姆人的語言有著極大的幫助。這將有益於將來我們對他們數據的破譯。"
 precursor.45.name:0 "沃塔姆殖民地的分裂"
 precursor.45.desc:0 "§Y[From.GetName]§!是沃塔姆的一個小型殖民地的所在地。這個地方之所以獨特，是因為兩個原因:1.[From.GetStarName]星系並不在沃塔姆的國境線內；2.這個廢墟是在幾個世紀前被一個比它們年輕的文明所留下的。這個殖民地似乎被某個分裂集團所佔領，這個分裂集團排斥沃塔姆的主流思想。"
 precursor.46.desc:1 "在§Y[From.From.GetName]§!的考古挖掘中發現的幾個文物顯示，文物的擁有者們堅決地排斥沃塔姆的主流哲學思想——存在是一個謊言。它們中的其中一個似乎是記錄沃塔姆族的備忘錄。這將能證實我們的猜想，這些從種群中分裂出來的殖民地在星際議會倒台後依然存在了一段時間。"
 precursor.50.name:0 "沃塔姆虛擬現實樞紐"
 precursor.50.desc:0 "沃塔姆的工程師在§Y[From.GetName]§!附近建造了一個宏偉的軌道綜合設施，這些設施致力於一些計算機方面的研究。奇怪的是，它們似乎忽略了比較流行的人工智能，轉而專注於虛擬現實和巨行模擬計算機。大多數的設施在微型流星和炮火中被摧毀，但我們能從剩下的部分中清楚的瞭解到這個設施的年齡。"
 precursor.51.desc:1 "我們的考古學家無意中在  §Y[From.From.GetName]§!上的沃塔姆軌道設施中有一個有趣的發現。他們在設法修復一個虛擬現實遊戲的一部分，這個虛擬現實遊戲曾風靡於沃塔姆帝國中的幾十億人。\n\n雖然這個遊戲的文本是虛構的，且對他們當時的社會制度有著極高的諷刺意味。但這些是珍貴的瞭解它們語言以及習俗的資料。"
 precursor.55.name:0 "沃塔姆的小行星礦物基地"
 precursor.55.desc:0 "§Y[From.GetName]§!被隱藏在一個被小行星撞擊所形成的隕石坑中。但有人指出，這個隕石坑卻似乎是因為某種反物質爆炸所產生的。在其他小行星表面的證據表面，這個隕石坑在1200萬年前的某個時間就已經被沃塔姆所開採了。我們發現的這個巨大彈坑應該是它們開採基地點前哨位置。"
 precursor.56.desc:1 "我們對§Y[From.From.GetName]§!上被摧毀的沃塔姆開採基地進行了嚴密的勘察，並在尚存的一些隧道中發現了一些採礦設備。這些設備顯然是為他們蠕蟲狀的身體量身打造的，並且需要他們通過身體的震動來操作這些設備。"
 precursor.100.name:0 "鎖定沃塔姆家園星系"
 precursor.100.desc:0 "在這之後，我們的科學家加班加點的修復了沃塔姆在§Y[Root.Capital.GetName]§!上所留的文物，並成功推導出沃塔姆文明所在的確切銀河系坐標——古老的沃塔姆文明的家園星系！我們應當搶在別的文明捷足先登之前對這個星系進行考察。"
 precursor.100.a:0 "快給我去聯繫最近的科研船！"
 precursor.101.name:0 "沃塔姆的母星"
 precursor.101.desc:0 "破碎的沃塔姆母星顯示它在一千二百萬年前由於某種反物質裝置的引爆而經歷了一次生物大滅絕。從那些殘留在[From.GetPlanetMoon]上的遺跡中，我們得知，在它們滅絕前的一個世紀裡，沃塔姆社會中發生了巨大的意識形態轉變。\n\n它們的新哲學認為整個宇宙就是一個巨大的虛擬現實遊戲，而所有智慧生命都在不知不覺之中被接入其中，以供某種高階存在取樂。沃塔姆人開始進行越來越極端的行為（其中大多數牽涉到集體自殺）好讓自己和這個「虛擬世界」斷開連接。\n\n他們最後得出結論，只有幾十億個體同時「斷開鏈接」，系統穩定性才能被降低到足以給予它們自由的程度。在意見達成統一的時刻，分佈在這群星之間的沃塔姆們開始用任何可用的方式自殺。拒絕自殺的沃塔姆實在太少，以至於它們都沒法恢復本物種的人口，就這樣，沃塔姆文明漸漸變得朦朧陰暗，最後滅絕了。"
 precursor.102.name:0 "沃塔姆母星已發現"
 precursor.102.desc.a:0 "沃塔姆那破敗的家園已經被找到了，但可惜的是它顯然在近期已經被人訪問過了。[From.GetPlanetMoon]什麼的已經無所謂了，因為已經沒有任何有利用價值的東西了。"
 precursor.102.desc.b:0 "根據我們的調查數據顯示，這個破敗的世界曾是名為「沃塔姆」的古老文明的母世界。有跡象表明，有其他文明的宇航員在近期曾訪問了[From.GetPlanetMoon].......在這已經沒有什麼有價值的東西能被找到了。"
 precursor.500.name:0 "亞特帝國"
 precursor.500.desc:1 "我們發現了和在§Y[From.GetName]§!上的外星文明有關的文物！我們的科學家認為他們在六百萬年前居住在片星系，這些外星人自稱「亞特」人。\n\n這個種族成年之後體長接近百米，顯然鮮有一艘星艦上能夠有2名甚至3名亞特人乘客。"
 precursor.505.name:0 "亞特人棲息地"
 precursor.505.desc:0 "[From.GetName]在很久之前被軌道轟炸過，對生態環境造成了巨大的破壞，[From.GetPlanetMoon]是古代亞特人建造的小型哨站，但是為何會使整個世界招致毀滅性的災難還是一個謎。"
 precursor.506.desc:1 "通過對§Y[From.From.GetName]§!的透徹研究，我們得知[From.From.GetPlanetMoon]曾經被作為亞特帝國的幾個孵化世界之一，它們的「孵化部」先把世界上的捕食者和其他可能的威脅清除，然後將卵放置在行星表面上。\n\n這些亞特幼崽就被獨自留在這個相對安全的環境中好幾個世紀，直到它們發展出准智慧。只有那時，它們才會被小心地收集起來，然後被導入亞特社會之中。"
 precursor.510.name:0 "亞特偵測站"
 precursor.510.desc:0 "我們在[From.GetName]發現了數個大型偵測矩陣，這些建築有數百萬年的歷史，我們相信這是亞特文明建造的。不少偵測設備都已經壞了，但是還是有不少完好的終端的。"
 precursor.511.desc:1 "我們部署在§Y[From.From.GetName]§!的考古學家已經知道了建造在這裡的監聽陣列是被用來搜索太空，尋找一切可能的有智慧的外星生命的蹤跡——雖然亞特們從來沒有遇到過。\n\n在成功恢復了對一個電腦終端的供能之後，考古學家們獲得了一片儲存有幾個世紀間這個監聽陣列所產生的日誌文件的的數據磁盤。這些日誌文件顯示，在亞特帝國時期，河系的這部分的確沒有其他的智慧生物。"
 precursor.515.name:0 "亞特殖民地"
 precursor.515.desc:0 "好幾堆亞特生態建築的巨大遺骸在§Y[From.GetName]§的南半球被發現！這表示[From.GetPlanetMoon]曾是它們的主要殖民地之一。\n\n在其中一座搖搖欲墜的建築中，我們的地面小隊發現了一座展覽著有名的外星人騙局的博物館的遺骸。那裡存放著從亞特帝國各處搜集來的各式各樣的被宣稱能證明智慧外星生命存在的文物。在每處展覽處，這座博物館都揭穿了這些人造物是騙局"
 precursor.516.desc:1 "在§Y[From.From.GetName]§!的亞特博物館所展出的大部分文物都丟失了，但我們的考古學家還是成功回收了一件被認為是「贗品」的文物。這件文物似乎是用來測量宇宙輻射的，但考古學家確定這件文物的出現時間比亞特帝國早幾百萬年。看來亞特博物館搞錯了，因為這件所謂的「贗品」其實是貨真價實的外星文物。 "
 precursor.520.desc:0 "我們在§Y[From.GetName]§!隨處可見亞特的發展蹤跡，[From.GetPlanetMoon]顯然曾經面臨土地緊缺的困境，北半球有一個區域似乎曾經是巨大的墓地，附近沒有任何亞特住宅，但是卻有許多紀念碑。\n\n由於亞特人的生育率很低下，並且有著近千年的平均壽命，每個亞特人的死亡都會被鄭重對待，還會專門做墓誌銘。"
 precursor.521.desc:1 "在[From.From.GetName]的考古挖掘表明絕大多數墓穴在這數百萬年來已經被盜墓者所掠奪，因為亞特人喜歡用珠寶和其他昂貴的奢侈品作為陪葬。在盜墓者所遺留下來的東西中，考古學家發現了一個和成年亞特人很相像的玩具娃娃，他們認為這個玩具娃娃很可能是好運符或者某種紀念品。 "
 precursor.525.desc:0 "在§Y[From.GetName]§!發生了一場大型戰役。參戰雙方是亞特人和一個我們不怎麼瞭解的種族。這場戰役是在亞特帝國末日時期發生的。雖然這場戰役發生在幾百萬年前，但是戰爭留下的廢墟依然可見。\n\n雖然[From.GetPlanetMoon]是亞特的一個重要的殖民地，他們的城市和外圍建築卻從來沒有在戰鬥後重建，這似乎說明他們輸了這場戰鬥。"
 precursor.526.desc:1 "在對§Y[From.From.GetName]§!的幾處古戰場進行深入挖掘勘探後，我們的考古學家挖出了亞特人作戰時用的駕具，上面仍連接有幾門大口徑的火炮。考古學家認為，亞特士兵由於體型巨大，在戰場上的他們就如同一座座大型的移動堡壘。"
 precursor.530.name:0 "亞特衛星"
 precursor.530.desc:0 "一個亞特衛星被放置在§Y[From.GetName]§!的軌道上以紀念亞特帝國和賈巴蒂尼——一個和亞特同期的文明——的第一次建立聯繫的時刻。這個事件就在[From.GetStarName]星系發生，這次事件對亞特社會中的各個階層都有很大的影響。\n\n在上百萬年中，它們都認為自己在河系中是孤獨的，於是，當智能外星生命被發現時，亞特的反應既有驚歎有包含著恐懼。[Root.GetName]號已經取回了這顆衛星。就差對它進行完全分析了。"
 precursor.531.desc:1 "我們從§Y[From.From.GetName]§!回收了衛星並對其進行分析，考古學家發現了一張照片，照片中是一艘亞特巡洋艦和一隻相對較小的賈巴蒂尼偵察艦在第一次接觸中相遇的場景。這張照片讓我們大概知道了他們星艦的樣子。"
 precursor.535.name:0 "亞特巡洋艦"
 precursor.535.desc:0 "我們發現一艘亞特的巡洋艦環繞在§Y[From.GetName]§!軌道上，這艘船似乎遭受了猛烈的炮火攻擊，但是因為年代久遠，這也難以確定。沒有跡象表明這艘船裝備了超光速引擎，所以它一定是以亞光速穿梭在群星中的。"
 precursor.536.desc:1 "調查§Y[From.From.GetName]§!之上廢棄的亞特巡洋艦的考古學家傳來了報告。巡洋艦中部有兩個大型冷凍室，每一個冷凍室用來暫時冷凍一個亞特人。由於亞特人體型巨大，在巡洋艦上這種規模的冷凍室顯然是船員使用的標準型號了。\n\n船上沒有發現任何亞特人遺骸，但考古學家從監控船員生命跡象和醫療情況的電腦中找到了日誌。日誌中詳細提供了和亞特人身體訊息有關的寶貴資料。"
 precursor.540.name:0 "亞特殖民船"
 precursor.540.desc:0 "亞特星際飛船的殘骸在§Y[From.GetName]§!高空軌道上被發現了，由[Root.GetName]的分析指出，這艘船或許是一艘殖民船。\n\n就算是巡洋艦級別的亞特星際飛船，也只能容納一到兩個亞特人，這都是因為他們個體太大了。但這艘船有很多的低溫艙，每個都有巨大的骨骼架。"
 precursor.541.desc:1 "圍繞§Y[From.From.GetName]§!軌道運動的大部分亞特殖民艦遺骸都殘破不堪，考古學家從中成功回收了亞光速引擎。亞特人並沒能成功突破光速，他們依靠冷凍技術和長達千年的自然壽命在行星間擴張他們帝國的疆域。 "
 precursor.545.name:0 "亞特小行星居所"
 precursor.545.desc:0 "這些小行星好像是一些有亞特人的居所，深度掃瞄顯示在小行星中有一群互通的洞穴，與在別處發現的亞特建築樣式差不多。如果想要瞭解更多的話需要我們派出遠征隊探索洞穴。"
 precursor.546.desc:1 "通過調查在§Y[From.From.GetName]§!這顆小行星上的亞特人居所，我們發現它是著名哲學隱士「雅克利爾」的家。她在亞特文化中顯然是一位名望頗高的人物，不同的亞特考古現場中都能找到關於她的文獻記載。雅克利爾的遺骸在居所的主密封艙被發現，她在那裡苦等補給船直到死為止，但補給船最終也沒有來。"
 precursor.600.name:0 "亞特母星系定位完畢"
 precursor.600.desc:0 "在經過我們對亞特飛船的進一步研究後，§Y[Root.Capital.GetName]§!的科學家已經定位了亞特文明的母星系-亞特安！我們應該搶在別人前頭探索那個星系。"
 precursor.601.name:0 "亞特家園世界"
 precursor.601.desc:0 "我們已經確認§Y[From.GetName]§!是亞特的母星。四百萬年前[From.GetPlanetMoon]遭受了大規模的軌道炮擊，行星表面上如今只留有捲曲的金屬骨架廢墟。\n\n根據現有訊息，亞特人花了整整45萬年左右搜尋外星智能生命，但一無所獲。當他們和賈巴蒂尼人相遇時，那是一個剛剛才進入太空時代的種族，他們都快嚇壞了。\n\n亞特的領導層達成共識：必須在賈巴蒂尼人變得更有威脅之前摧毀他們。一場大型襲擊就開始了，這場戰役使雙方都元氣大傷。雖然年輕，但是賈巴蒂尼人已經在試驗亞特人沒考慮過的全新技術。最終他們翻盤，處於上風。在十年間的戰役中，有兩百萬年歷史的亞特帝國被完全摧毀。"
 precursor.602.name:0 "發現亞特母星家園"
 precursor.602.desc.a:0 "我們發現了亞特的古代母星家園。但是，在我們之前已經有人造訪了那裡。他們已經將[From.GetPlanetMoon]洗劫一空。"
 precursor.602.desc.b:0 "我們對於§Y[From.GetName]§!的調查顯示[From.GetPlanetMoon]曾經是一個叫亞特的種族的母星。這裡曾被其他的星際旅行者造訪過，並且他們把[From.GetPlanetMoon]有價值的東西都帶走了。"
 precursor.1000.name:0 "第一聯合"
 precursor.1000.desc:1 "我們從§Y[From.GetName]§!發現的外星文明的飛船被我們復原了。如果沒錯的話，這個文明應該是由不同的種族建立的聯合體，他們稱呼自己為第一聯合，在兩百萬年前活動在這片星域。\n\n雖然[From.GetStarName]繫在他們核心統治範圍內，在飛船上找到的一張地圖顯示第一聯合隕落前已經探索了我們星系很大部分。"
 precursor.1005.name:0 "聯合海軍基地"
 precursor.1005.desc:0 "我們在§Y[From.GetName]§!軌道上發現了一定是第一聯合海軍基地的廢墟。我們知道第一聯合維持一支叫做宏偉海軍的大型船隊，與海盜和其他敵對勢力作戰-這個港口很顯然是提供給一支巡邏艦隊停泊的。"
 precursor.1006.desc:1 "第一聯合海軍基地的考古挖掘任務已經完成了。我們回收了第28外環星域巡邏艦隊的勳章，該巡邏艦隊是一支負責保護星際外環直通聯合國家的貿易路線安全的中等規模的艦隊。環繞[From.From.GetName]的基地顯然是他們的歸程港灣。"
 precursor.1010.name:0 "聯合巡洋艦"
 precursor.1010.desc:0 "第一聯合的巡洋艦船頭部分被發現正在環繞§Y[From.GetName]§!，這些殘骸組成了剩下的飛船。但是遺留的部件保存得很不完好。船體外殼佈滿了顯然是由動能武器造成的大洞。"
 precursor.1011.desc:1 "出發前往環繞§Y[From.From.GetName]§!的第一聯合巡洋艦 去勘探的考古探險隊已經回來了。在已成為遺骸的船體上並沒發現什麼有價值的東西，但考古學家找到了船員名冊。第一聯合從它所有的成員星球上招募人員來加入他們的聯合星艦隊，也就是宏偉海軍，從名冊上可以瞭解到這艘巡洋艦上的船員來自於12個不同種族。"
 precursor.1015.name:0 "漢姆達母星家園"
 precursor.1015.desc:0 "對於§Y[From.GetName]§!的調查顯示[From.GetPlanetMoon]是漢姆達的母星，他們是第一聯合的創始成員。大型的蜂窩狀建築曾經覆蓋了大部分星球表面，但我們瞭解到漢姆達在南半球劃出了一個很大的圓形區域禁止任何的建築。這片區域保持著原生態。"
 precursor.1016.desc:1 "前往§Y[From.From.GetName]§!的考古探險隊瞭解到了不少關於已經滅絕的漢姆達的事情。漢姆達是戰鬥種族，當他們的星艦可以突破光速後，他們和其他很多第一聯合的建立者們發生了好幾次大型戰爭。\n\n在戰爭宣告失敗後，漢姆達搖身一變成為了第一聯合的堅定支持者，他們最強的戰士加入了聯合的突擊隊來保衛聯合安全。我們發現了保存完好的 「馬吉爾-沙」，這是擔任第一聯合榮譽衛士的漢姆達人用的儀式鐮刀。"
 precursor.1020.name:0 "卡薩戈母星家園"
 precursor.1020.desc:0 "這個星球是古卡薩戈文明的母星，這個種族是第一聯合的創始種族。他們的大型城市都在地底下，[From.GetName]佈滿了隧道網絡，但在兩百萬年前卡薩戈滅絕後這些隧道就崩塌了。[Root.GetName]的探測器已經鎖定了幾個可能的地下城市位置。"
 precursor.1021.desc:1 "雖然對位於§Y[From.From.GetName]§!地下的卡薩戈城市的挖掘還在進行中， 我們已經瞭解到足夠多的關於這個種族的訊息 。他們屬爬蟲類動物，身體細長且無腿，成年卡薩戈身長可達20米甚至更長。\n\n所有遺留的資料均表明卡薩戈極其善於貿易，他們的貿易船運經常是第一聯合和非聯合種族的第一次接觸。如果沒有這些在聯合成立前就已經存在的錯綜複雜的卡薩戈貿易網絡的話，恐怕聯合也沒辦法擴張的如此迅速。"
 precursor.1025.name:0 "米哲-楊母星家園"
 precursor.1025.desc:0 "體型嬌小但繁殖快速的米哲-楊人是古代第一聯合的創始成員。§Y[From.GetName]§!是他們的母星家園。他們居住在星球表面上成百上千的大型建築，這些建築每個都可以容納上百萬人。\n\n這些建築通過天梯互相連接，米哲-楊人顯然不想到[From.GetPlanetMoon]野外去。"
 precursor.1026.desc:1 "滅絕的米哲-楊人化石殘骸被我們的考古學家在§Y[From.From.GetName]§!挖掘出來，這讓我們能更清楚的看到這個種族原有的樣子 ：他們的體型非常小，絕大多數個體長度都不超過0.6米，這些類哺乳齧齒動物是食草的。\n\n米哲-楊的家庭成員通常由1000名個體所組成，每名個體成員的社會地位由他們的社會技能所決定。據說第一聯合的成立就是由米哲-楊外交團隊所一手促成的。"
 precursor.1030.name:0 "維'若帕母星家園"
 precursor.1030.desc:0 "§Y[From.GetName]§!曾是鳥類維'若帕的母星，這個種族是古代第一聯合的創始成員。這些手無縛雞之力的鳥人之類的，靠著長長的腿走路。化石顯示他們中的女性身長可以到四米高，男性則稍微矮點。\n\n所有的城市都是建立在在挖出的平台上。掃瞄還顯示這些平台這人工建造的，可能是維'若帕人排除了所有可能後建立起的新城市。"
 precursor.1031.desc:1 "當第一聯合的勢力達到鼎盛時，維'若帕種族被稱為是星系中最棒的科學家。 他們的研究發明成果支撐著聯合的早期擴張階段，不止一個種族出於對維'若帕科技的嚮往而加入聯合。不幸的是，在如今[From.From.GetName]的廢墟中，卻沒有發現任何維'若帕科技的痕跡。"
 precursor.1035.name:0 "聯合科學基地"
 precursor.1035.desc:0 "在§Y[From.GetName]§!表面掃瞄中我們在[From.GetPlanetMoon]地表發現了古代設施。這些設施在兩百萬年前一場大爆炸中被抹去。但是多多少少有些外圍建築保存了下來。所有的證據都顯示這些是由第一聯合建造的研究設施。"
 precursor.1036.desc:1 "我們派去§Y[From.From.GetName]§!的考古探險隊回來了。他們負責調查的第一聯合研究基地上並沒有發現多少有價值的東西 ，但是根據研究基地那偏僻的地理位置，我們推測那裡應該是進行危險實驗研究的地方——很可能和次元穿越或者高級生物武器相關。\n\n在「科學院」回收的一張數據碟上，我們發現了和第一聯合科學界的體系結構相關的訊息。"
 precursor.1040.name:0 "聯合的總和殖民地"
 precursor.1040.desc:0 "§Y[From.GetName]§!上的第一聯合殖民地廢墟被發現了。這個殖民地在第一聯合的末期，是一個社會實驗設施-最初的人口是由聯合各個成員的平均分配的，在這個殖民地建立不到五十年後被遺棄了。"
 precursor.1041.desc:1 "我們的考古學家發現了更多關於§Y[From.From.GetName]§!上的失落的殖民地的相關訊息。在成立之初，第一聯合就已經處於崩潰邊緣，聯合使用殖民地來作為宣傳工具——向大家展示一個所有聯合成員在一起生活工作的其樂融融的星球範本。\n\n這種宣傳似乎起到了反效果，因為有證據表明殖民地之間曾多次發生過大規模衝突，這裡面甚至包括某殖民地被遺棄前的一場大屠殺。"
 precursor.1045.name:0 "聯和貿易中心"
 precursor.1045.desc:0 "兩百萬年前，§Y[From.GetName]§!作為第一聯合各成員國的交易中心。[From.GetPlanetMoon]表面上大量的人口分佈在高聳的都市中，我們至少發現了12個北半球的太空站。隨著貿易路線的更改及第一聯合的隕落，[From.GetPlanetMoon]在幾個世紀後被漸漸遺棄。"
 precursor.1046.desc:1 "到底是哪個種族最先定居於這個星球，已經無從得知了—— 所有已知的第一聯合成員的骨骼與化石遺骸都在[From.From.GetPlanetMoon]被發掘出來，而且每個種族的遺骸數量幾乎均等。 我們的考古學家還發現了十幾個並非官方聯合成員的種族遺骸，這些種族似乎很享受在第一聯合領域中的貿易特權。"
 precursor.1050.name:0 "戰役殘骸"
 precursor.1050.desc:0 "在200萬年前第一聯合的宏偉海軍和另一隻艦隊發生了一場大型戰役，離這裡不遠。[From.GetName]的重力場捕捉了那場戰役的很多殘骸碎片。這些大型碎片也可以在[From.GetPlanetMoon]表面上找到。"
 precursor.1051.desc:1 "我們的考古學家成功在§Y[From.From.GetName]§!的地表挖掘出了幾艘星艦的船體，這些船體是200萬年前發生在這個恆星系的一場宇宙大戰中留下的遺跡。 參加大戰的是第一聯合宏偉海軍的第二和第三艦隊，為了抵禦裡金種族聯合艦隊的進攻 ，裡金是星際外環中的一個到處遊蕩的好戰種族。\n\n本來的一場微不足道的小衝突迅速升級為一場雙方各出動數百艘船艦參與的大型戰役，這次戰役的最終結果無從得知。"
 precursor.1055.name:0 "第一聯合監獄"
 precursor.1055.desc:0 "在§Y[From.GetName]§!發現了一個大型的第一聯合監獄設置廢墟。這個星球大概是某種最高安全級別的監獄。作為聯邦設施，牢房關押了整個聯邦的重犯。\n\n倖存的記錄顯示大多數的犯人都因為海盜行為，恐怖主義和其他非自然犯罪被收押。在牢房裡還能找到囚犯的化石。"
 precursor.1056.desc:1 "在§Y[From.From.GetName]§!的考古工作中發現在監獄設施南部的某地曾發生了一次失敗的逃獄行動。小斷崖後面有一輛翻倒的監獄運輸車，而在幾千米之外則發現了身穿偷來的壓力服並緊緊擠成一團的監獄服刑人員的遺骸。\n\n他們似乎死於壓力服氧氣耗盡所引發的窒息。不管出於什麼原因，監獄管理者似乎是覺得沒必要回收這些犯人的屍體了。"
 precursor.1060.name:0 "保護原始文明世界"
 precursor.1060.desc:0 "§Y[From.GetName]§!是一個200萬年前早期青銅時代文明的棲息地。有趣的是，[Root.GetName]也發現了在[From.GetPlanetMoon]上的隱藏觀測站，這些都是第一聯合建築的。第一聯合一邊努力避免文化入侵，一邊研究原始文明。\n\n大部分的觀測站都被一種先進的能量武器摧毀了，我們也不清楚為什麼這個原始文明一直處在青銅時代。"
 precursor.1061.desc:1 "從我們在§Y[From.From.GetName]§!的考古研究，我們發現了第一聯合從不插手前宇宙文明的發展。他們在至少七個世界建造了類似[From.From.GetPlanetMoon]上的那種隱秘觀察哨站。\n\n這一個文明是在第一聯合崩潰後受到一群星際奴隸主的襲擊而毀滅的。"
 precursor.1065.name:0 "軌道封鎖"
 precursor.1065.desc:0 "§Y[From.GetName]§!位於被認為在2百萬年前是第一聯合領域的身處，這應該是一種被描述為「逆鱗」的種族殖民地或者家園世界。\n\n這兩個群體捲入了某種貿易戰爭，聯合的宏偉海軍在[From.GetPlanetMoon]的兩個不同地點持續維持了封鎖。軌道的碎片揭示這個封鎖經歷了好幾次血腥的挑戰。"
 precursor.1066.desc:1 "一群考古學家從§Y[From.From.GetName]§!表面發現了一個第一聯合的驅逐艦的殘骸。它一定是軌道封鎖的艦隊的一部分，似乎是因為[From.From.GetPlanetMoon]的異星種族引爆了隱藏在一艘偷渡船上的反物質設備而被摧毀的。考古學家成功回收了一部分驅逐艦的數據庫，提供了當時參與封鎖的第一聯合的艦船列表。"
 precursor.1070.name:0 "走私者的小行星"
 precursor.1070.desc:0 "這個小行星成為了不同犯罪組織的不法天堂，這個地方在第一聯合勢力內一度很繁榮。來自聯合不同種族的貿易家和下層人民聚集在這卸貨，在這裡尋求新的合作或者在小酒店裡面休息。"
 precursor.1071.desc:1 "派往小行星§Y[From.From.GetName]§!的考古小隊發現了兩百萬年前縱橫第一聯合的黑幫犯罪組織的很多訊息。當聯合中的成員國互相開通國境時，罪案也隨之滋生。偷渡和海盜是當時非常嚴重的問題，聯合的大部分艦隊都忙於打擊這些罪案。"
 precursor.1100.name:0 "第一聯合母星系位置確認"
 precursor.1100.desc:0 "在經過對第一聯合飛船的仔細研究後，在§Y[Root.Capital.GetName]§!的科學們最終確定了第一聯合的母星系-哈本尼斯之澤！我們應該馬上展開探索，不要讓別人搶在我們前頭。"
 precursor.1101.name:0 "第一聯合總部"
 precursor.1101.desc:0 "在第一聯合的長期歷史中，§Y[From.GetName]§!大部分時間都是第一聯合的行政中心，也是他們的元老議員的辦公地，[From.GetPlanetMoon]是個人口繁盛之地，在其表面上有一個規模巨大的城市。億萬級的人口，決定了他們的食物只能從外部世界進口。\n\n當聯合分崩離析，這些運輸食物的飛船一夜間都停止了。有一些居民飛向了其他世界，但大部分人口都被留下來了。飢餓與混亂開始爆發，[From.GetPlanetMoon]成為了軍閥和犯罪組織的天堂。\n\n人口在幾個世紀中持續減少，直到這個星球荒無人煙-成為第一聯合的碑文。"
 precursor.1102.name:0 "發現第一聯合首都"
 precursor.1102.desc.a:0 "我們終於發現了古代第一聯合的首都。但不幸地是，我們來遲了，最近已經有人來造訪過了，有價值的東西已經被洗劫一空了。"
 precursor.1102.desc.b:0 "最近我們對§Y[From.GetName]§!的調查顯示，這個星球以前是某個被稱為第一聯合的外星勢力的行政首都。除了我們，也有其他勢力探索到了這裡，他們把[From.GetPlanetMoon]上有價值的東西都拿走了。"
 precursor.1500.name:0 "艾瑞希雅協約"
 precursor.1500.desc:1 "我們在§Y[From.GetName]§!發現了古代外星文明的飛行器。從我們現在探索的情況來看，這些外星人稱他們自己為「艾瑞希雅協約」。他們在一百萬年前掌控著星系的這片區域。\n\n這些外星人似乎是六肢的哺乳動物，他們後面遭受了一種叫做「賈沃安疹」的流行病，這導致了他們種族的滅絕。"
 precursor.1505.name:0 "隔離世界"
 precursor.1505.desc:0 "§Y[From.GetName]§!曾經是艾瑞希雅的殖民地，這個殖民地有工業發展和地質改造的跡象。其他的艾瑞希雅的殖民星球，留下的化石講述了一個悲傷的故事——由於賈沃安疹的肆虐，人口急劇減少，這場災難肆虐了[From.GetPlanetMoon]的所有定居點。在星球軌道上還存有大量碎片殘骸，應該是一場戰役留下的。"
 precursor.1506.desc:1 "我們分析了軌道中漂流的碎片，發現§Y[From.From.GetName]§!這個艾瑞希雅殖民星在受毀滅時曾經受到過軍事封鎖。艾瑞希雅艦隊當時試圖隔離[From.From.GetPlanetMoon]以遏制傑法利亞瘟疫的爆發。當時至少有一打民用船隻試圖突破封鎖，雖然戰鬥慘烈但很明顯一部分船隻成功脫逃了。"
 precursor.1510.name:0 "淨化世界"
 precursor.1510.desc:0 "可以明顯看出§Y[From.GetName]§!，這個古代艾瑞希雅的殖民地，收到了大範圍的軌道轟炸。在太空中可以清楚看出在[From.GetPlanetMoon]的主要人口聚居地，這些都是大約120萬年前的。\n\n從最初轟炸中倖存的那些可憐人，又馬上感染了不久之後橫行大部分艾瑞希雅殖民地的賈沃安疹。"
 precursor.1511.desc:1 "我們的考古團隊從§Y[From.From.GetName]§!的一處監聽站廢墟回收到了一段通訊記錄。它記錄了一支艾瑞希雅艦隊的指揮官跟伊瑞斯行星的艦隊總部之間的一段通訊內容。指揮官不滿總部要求「清洗」殖民星的所有生物以防止瘟疫散播。雖然通訊記錄的末端雙方仍然在爭吵，但很明顯命令最終被執行了。"
 precursor.1515.name:0 "約格拉母星"
 precursor.1515.desc:0 "這個[From.GetPlanetMoon]是約格拉的母星，他們是艾瑞希雅同盟征服的一種物種。這種軟體動物正要突破星際旅行的瓶頸，而艾瑞希雅人發現了他們。經過漫長的軍事衝突，期間約格拉的多個城市被摧毀，最終約格拉還是被征服了。\n\n地表有證據表明其後幾十年裡，有大量艾瑞希雅軍隊駐紮在這裡。這說明約格拉對於艾瑞希雅的統治表示不滿。"
 precursor.1516.desc:1 "在§Y[From.From.GetName]§!上發現了一段約格拉的子空間訊息碎片，此訊息是發向艾瑞希雅同盟的各個附庸國的母星的：\n\n§S「反抗暴君的時候到了。我們的特工得知賈沃安疹只影響孱弱的艾瑞希雅人，但是所有的物種都能作為瘟疫的載體。我們必須盡全力滲透他們的世界，空間站，飛船，還有他們的*收聽不清楚*！\n\n終於，艾瑞希雅遇到了他們那龐大艦隊無法擊敗的敵人。*收聽不清楚*萬歲，這個千載難逢的機會不容錯失！」§!"
 precursor.1520.name:0 "提'德格家園"
 precursor.1520.desc:0 "§Y[From.GetName]§!在120萬年前是提'德格人的母星——一個艾瑞希雅協約治下的保護種族。它們是長有翅膀的節肢類，從回收的化石中我們發現，它們能夠進行有限的飛行——他們殘存的建築殘害支持了這一理論。\n\n不幸的是，顯然[From.GetPlanetMoon]遭到了大規模的軌道轟炸，與這一文明有關的殘骸所剩無幾。"
 precursor.1521.desc:1 "我們在§Y[From.From.GetName]§!上對外星廢墟的研究給了我們對艾瑞希雅協約臨終時刻的驚鴻一瞥。艾瑞希雅們相信提'德格夥同幾個協約的附屬國種族刻意地把賈沃安疹傳播到艾瑞希雅的生態圈中，而這正是他們陰謀的一部分。\n\n這是真是假我們現在都無從得知，唯一能確定的只有艾瑞希雅的艦隊足以把[From.From.GetPlanetMoon]完全炸毀。"
 precursor.1525.name:0 "失落的殖民地"
 precursor.1525.desc:0 "調查顯示，大約在120萬年前，§Y[From.GetName]§!上曾有一個高度發達的艾瑞希雅殖民地。在[From.GetPlanetMoon]表面發現的的遺跡仍然和全新的一樣，沒有被歲月所侵蝕，也完全沒有軌道轟炸或戰鬥損傷的痕跡。\n\n 艾瑞希雅的殖民者們被賈沃安疹橫掃一空，隨後大自然用茂密的樹葉把這些廢棄的空城和歷史掩藏了起來。"
 precursor.1526.desc:1 "把覆蓋在§Y[From.From.GetName]§!上的艾瑞希雅殖民遺跡表面的植物清理乾淨，重啟護盾讓豺狼虎豹阻隔在港灣之外後，考古學家對遺跡進行了徹底的調查。我們現在對艾瑞希雅社會有了進一步的瞭解。\n\n這些發現中最有價值的是一份電子文檔，這明顯是給艾瑞希雅的幼年體傳授知識的課本，其中還有大量對協約其他成員物種的攻擊和聲討。"
 precursor.1530.name:0 "艾瑞希雅採礦基地"
 precursor.1530.desc:0 "在§Y[From.GetName]§!表面的一系列深邃鑽孔表明，120萬年前艾瑞希雅人曾在這有過一次聲勢浩大的採礦作業。儘管[Root.GetName]對地表做了徹底的掃瞄，但我們還是找不到任何一部現存的採礦設施。"
 precursor.1531.desc:1 "在調查過§Y[From.From.GetName]§!上的鑽井之後，我們的考古學家在鑽井底部發現了一百多名已經變為化石的艾瑞希雅礦工。他們正是賈沃安疹讓艾瑞希雅協約衰落的受害者。試圖阻止疫情擴散的努力化為泡影，礦工的同伴只好把屍體留在了[From.From.GetPlanetMoon]的礦井，然後撤離了那裡。"
 precursor.1535.name:0 "艾瑞希雅殖民地"
 precursor.1535.desc:0 "§Y[From.GetName]§ 是個艾瑞希雅的半成品殖民地，這個殖民地建立不久之後他們就滅絕了。我們只在[From.GetPlanetMoon]的北半球找到了寥寥幾處定居點廢墟和簡單的宇航基地。經過對殘存化石的鑒定，我們發現這個殖民地正是在賈沃安疹對艾瑞希雅的第一波攻勢中被摧毀的。"
 precursor.1536.desc:1 "我們在§Y[From.From.GetName]§!上的考古學家取得了驚人的成果，所有的證據都指向這顆毫不起眼的星球——[From.From.GetPlanetMoon]，它正是賈沃安疹的起源之地！\n\n一種原生菌的罕見形式從艾瑞希雅殖民地的一處隔離密封件缺陷處成功侵入，然後迅速傳播開來，甚至加裝了空氣過濾器的來訪商船也未能倖免。疹疾的傳播是如此之快，艾瑞希雅人是否曾有時間研究這些細菌的來歷都是個問題。"
 precursor.1540.name:0 "廢棄的艾瑞希雅飛船"
 precursor.1540.desc:0 "一艘廢棄的艾瑞希雅巡洋艦遺留在§Y[From.GetName]§!的軌道上已有百萬年。這艘微微旋轉著的飛船完全沒有受到攻擊的痕跡，逃生艙也都好好的排列在船邊。船艙裡完全沒有活躍的能量訊號，這和我們的預期完全一致。"
 precursor.1541.desc:1 "我們在環繞於§Y[From.From.GetName]§!上方的艾瑞希雅巡洋艦內部找到了飛船全部組員的遺體。他們中的大部分死於導致艾瑞希雅滅絕的賈沃安疹，但其中的另一些在嘗試使用逃生艙時被陸戰隊員射殺。船上的日誌文件顯示，船長在瘟疫爆發後採取了極其嚴格的隔離措施。"
 precursor.1545.name:0 "疫情控制"
 precursor.1545.desc:0 "§Y[From.GetName]§!上曾輝煌龐大的軌道設施變為一團殘骸。搶修出來的文物證實了這個太空站在120萬年前曾是艾瑞希雅協約的防疫中心。\n\n 艾瑞希雅人對外星病毒的耐受力遠比我們所知的物種要低得多，而且它們衛生部的預算幾乎完全被軍事預算分走。正因如此，倖存記錄表明它們整個物種都被賈沃安疹所消滅。"
 precursor.1546.desc:1 "我們已經成功解密了在§Y[From.From.GetName]§!上的廢墟中研究日誌的剩餘部分。它們最後的記錄都圍繞著尋找掃蕩了艾瑞希雅協約的賈沃安疹的治癒手段，儘管疫情每況愈下，但它們的人口增長卻有所提升。\n\n最後一條記錄顯示疹疾在空間站內的傳播已經到了無法控制的地步。一條長長的註釋列出了它們無數次在徒勞的希望中尋找解藥的失敗經歷，他們希望這些數據能為下一代艾瑞希雅的科學家所用。"
 precursor.1550.name:0 "小行星監聽站"
 precursor.1550.desc:0 "一個小型的艾瑞希雅軍用監聽站被建在小行星的鏤空內部。它配有強大的傳感器陣列，似乎被設計用來偵測毗鄰的星系。傳感器一個都沒生效過，而小行星似乎多次被另一個組織所洗劫。"
 precursor.1551.desc:1 "我們發現，在國內在擴張主義抬頭期間，艾瑞希雅人在[From.From.GetName]上所設的監聽站是用來窺伺它們的鄰居文明，並策劃發動攻擊的。攻擊取得了戲劇性的成果，艾瑞希雅人搖身一變，成為統治這片星域的絕對力量。等到艾瑞希雅人和賈沃安疹殊死搏鬥的時候，這個監聽站早就被他們的軍隊遺棄了。"
 precursor.1555.name:0 "氣態巨星科考站"
 precursor.1555.desc:0 "我們在§Y[From.GetName]§!上發現了一些殘骸，這些在軌殘骸一度屬於艾瑞希雅人建設的的龐大科考站。艾瑞希雅人的研究目的已不可考，但那些儀器曾被設定用來檢測這顆氣態巨行星。"
 precursor.1556.desc:1 "對艾瑞希雅在軌殘骸的分析表明我們在§Y[From.From.GetName]§!上得不到太多訊息，但至少我們對這些科學家的研究課題有一些初步的設想。日誌多次提到有一些人造裝置被放置在氣態巨行星的深處。\n\n然而，[Root.GetName]對氣態巨行星進行了多次大氣掃瞄，發現這些人造裝置根本毫無蹤跡可循。所以要麼艾瑞希雅人最終取回了這些裝置，要麼這些裝置就被遺棄在無盡的歲月中，直到宕機。"
 precursor.1600.name:0 "定位艾瑞希雅家園星系"
 precursor.1600.desc:0 "在對我們發現的艾瑞希雅遺物認真研究之後，§Y[Root.Capital.GetName]§!上的科學家已經能夠準確地對艾瑞絲，即遠古艾瑞希雅文明的家園進行定位！我們應當對此星系發起考察，以免他人捷足先登。"
 precursor.1601.name:0 "艾瑞希雅母星"
 precursor.1601.desc:0 "艾瑞絲 - 曾經的艾瑞希雅協約的母星。在不久的過去（在2000年之內），這裡經歷了一場地毯式的，對[From.GetPlanetMoon]表面的軌道轟炸 - 可能是被誤用作防止大瘟疫傳染的最後手段。\n\n儘管如此，這個星球的表面還是堆滿了早已化石化的艾瑞希雅人的屍骨，他們都是在這個帝國風雨飄搖，行將滅亡時抵抗不住瘟疫纏身而死去的。到了這場瘟疫傳播到他們的母星的時候，這個帝國的大多數殖民世界已經被瘟疫攻陷，他們的外星附庸也開始公然反抗。\n\n根據我們恢復的古代軌道衛星的記錄顯示，此時大多數艾瑞希雅母星上的人已經放棄人生了。這場廣泛散播的恐慌伴隨著最初爆發瘟疫的殖民地幾乎變成無主之地的消息的到來，使得大多數人接受了事實——終結即將來臨。"
 precursor.1602.name:0 "發現艾瑞希雅母星"
 precursor.1602.desc.a:0 "這就是艾瑞絲，或者說仍保有艾瑞希雅協約的最後榮光的地方。 即使有任何在艾瑞希雅家園毀滅中存留的古遺物，也已經被某些人將其擄走-這清晰地說明最近已有什麼人來過這兒了。"
 precursor.1602.desc.b:0 "這個星球曾經有著一層稠密厚實的大氣層，直到其被某次巨大的環軌爆炸所抹除。殘骸顯示[From.GetPlanetMoon]曾經是 艾瑞希雅協約的首都。我們從中幾無所獲，因為某些探險家已經將一切有價值的東西擄走。"
 precursor.2000.name:0 "塞伯勒克斯"
 precursor.2000.desc:1 "我們從§Y[From.GetName]§!取得了某個古代文明的數件遺物！難以置信的是，這個稱自己為「賽伯勒克斯」的文明好像是由互相連接並構成集體意識的機器人組成的。文物的年代顯示，它們約活躍在60萬年前——至少在這部分銀河中是這樣——但是我們仍不知道它們真正的起源。\n\n 根據我們的科學家從一件遺物中提取到的數據碎片，因為未知的原因，賽伯勒克斯在一個時刻向這部分銀河發起了一次聖戰，誓要摧毀所有有智慧的有機生命。"
 precursor.2005.name:0 "庫爾的母星"
 precursor.2005.desc:0 "§Y[From.GetName]§!曾經是古代庫爾文明的家園，這是個在距今約600，000年前被塞伯勒克斯掃平的文明。[From.GetPlanetMoon]被機器人徹底地清除，僅有部分零星的遺跡才能顯示庫爾文明曾經存在的跡象。其餘的部分都已經變成了歷史的塵埃。"
 precursor.2006.desc:1 "我們得知§Y[From.From.GetName]§!是賽伯勒克斯的起源。它們是[From.From.GetPlanetMoon]的原住民——庫爾人開發出的一種智慧機械。雖然說過程中的細節並不為我們所知，這最終導致了一個巨大的機械集體意識-賽伯勒克斯的出現\n\n在某個時間點，它們攻擊了庫爾人，通過一場短暫但激烈的戰鬥殺光了庫爾人的全部人口，同時也把[From.From.GetPlanetMoon]的生物圈毀壞殆盡。接下來，在周邊星系的庫爾殖民地也被系統性地摧毀，直到它們的文明不再存在。"
 precursor.2010.name:0 "印狄馬克的母星"
 precursor.2010.desc:0 "§Y[From.GetName]§!曾經是印狄馬克的家園，另一個塞伯勒克斯無情擴張下的受害者。直到印狄馬克遞交降書之前，[From.GetPlanetMoon]一直遭到軌道轟炸。塞伯勒克斯的作戰單元隨後降落至地表，設定了可能持續3年的對印狄馬克的滅絕程序。\n\n除了消滅70億的印狄馬克，這也導致了[From.GetPlanetMoon]97%的動植物滅絕。"
 precursor.2011.desc:1 "§Y[From.From.GetName]§!的生物圈最近才開始從 塞伯勒克斯 600，000年前的入侵中開始恢復。我們發現了一座被雜草覆蓋的塞伯勒克斯工廠，在其中印狄馬克奴隸被迫通過建設戰爭機器的方式加速他們種族的滅絕。當滅絕程序接近完成的時候，塞伯勒克斯 釋放 了倖存的奴隸工並廢棄了這些工廠。\n\n儘管他們一開始還守衛著[From.From.GetPlanetMoon]上一處重要的挖掘工程，塞伯勒克斯後來似乎因某種未知原因撤離了整個星系。"
 precursor.2015.name:0 "損壞的塞伯勒克斯戰爭單元"
 precursor.2015.desc:0 "在§Y[From.GetName]§!的軌道上發現了兩台損壞的塞伯勒克斯戰爭單元。它們似乎是在戰役中被摧毀了，但是他們對手的殘片未被發現。要麼他們被對手在實力上碾壓了，要麼這場戰役的實情比我們目前認知的要深得多。"
 precursor.2016.desc:1 "在§Y[From.From.GetName]§!研究了兩台塞伯勒克斯作戰單元的殘骸之後，首席科學官[Root.GetLeaderName]作出結論認為他們很可能是在與彼此的爭鬥中被摧毀的。該理論能夠解釋非塞伯勒克斯殘骸不存在的原因，也能和殘骸上發現的受損痕跡相匹配。\n\n至於它們為什麼相互戰鬥仍屬於未知情況。當他們被制服以後，兩台單元都觸發了某種自毀機制，並將他們的神經回路燒燬了。"
 precursor.2020.name:0 "塞伯勒克斯入侵"
 precursor.2020.desc:0 "在600000年前，塞伯勒克斯侵略[From.From.From.GetPlanetMoon]的時候，§Y[From.From.From.GetName]§!上發生了一場規模宏大的地面戰爭。與它們抗爭的外星物種的姓名已經佚失在歷史之中，但看得出他們進行了頑強的抵抗。在[From.From.From.GetPlanetMoon]表面隨處可見損毀的塞伯勒克斯戰爭單元，而入侵艦隊的殘骸仍然飄蕩在星球軌道上。"
 precursor.2021.desc:1 "由於事前未能預料到[From.From.GetPlanetMoon]的守衛們的戰鬥意志如此堅韌，塞伯勒克斯對§Y[From.From.GetName]§!初次入侵之後雙方就陷入了僵持狀態，似乎它們撤回到了軌道上並重新考慮入侵行動。\n\n它們的解決方案是操縱著兩顆巨大的小行星直接撞向[From.From.GetPlanetMoon]。撞擊摧毀了塞伯勒克斯打算戰後自己使用的絕大多數工廠和基礎設施，但它們認為這種打破僵局的犧牲是十分必要的。"
 precursor.2025.name:0 "塞伯勒克斯廢墟"
 precursor.2025.desc:0 "§Y[From.GetName]§!顯示出它曾經是一個高度發展的塞伯勒克斯星球的跡象。這些機器人以他們獨有而典型的效率徹底挖空[From.GetPlanetMoon]，而兩個半球上都可以找到由巨大工廠建築群變成的廢墟。奇怪的是，赤道附近有一大塊矩形的區域沒有經過任何開發。"
 precursor.2026.desc:1 "和它們之前的行為截然不同的是，賽伯勒克斯好像在[From.From.GetName]上建立了一片保護區來讓有機生物不受打擾地居住。\n\n雖然對它們進行嚴密監視，賽伯勒克斯並沒有干涉這些居民，而是放任它們自己發展，就是一場有機體間毀滅性的內戰將這個保護區的人口屠殺殆盡，它們也沒有干涉。幾個世紀之後，賽伯勒克斯突然放棄了[From.From.GetPlanetMoon]，於是保護區裡的人口也自然而然慢慢死光了。"
 precursor.2030.name:0 "塞伯勒克斯監聽站"
 precursor.2030.desc:0 "§Y[From.GetName]§!實際上是個人工建設的結構，它被一層薄薄的岩石覆蓋並偽裝成一顆小行星。球體的空心內部隱藏著一座古代的塞伯勒克斯監聽站，曾被用於監視星系內的太空交通情況。它在很久之前就已經停止運作了。"
 precursor.2031.desc:1 "對§Y[From.From.GetName]§!小行星的近距離研究顯示它是個隱藏的塞伯勒克斯監聽站，同時也產生了一些有趣的後果。出於某種未知原因，當塞伯勒克斯徹底從星域中消失的時候，小行星也被遺棄了。但它在那之後持續運行了至少 50，000 年，儘管它的管理AI已經越來越不穩定。\n\n在超過5萬億次對塞伯勒克斯空間站的嘗試聯絡均告失敗之後，AI似乎主動短路了小行星內所有的系統，以自絕於世。"
 precursor.2035.name:0 "塞伯勒克斯精煉廠"
 precursor.2035.desc:0 "在氣態巨行星§Y[From.GetName]§!的環軌上發現了某類巨大的塞伯勒克斯精煉廠建築群的古代殘骸。殘留的能量痕跡顯示它是被某種反物質武器摧毀的。"
 precursor.2036.desc:1 "證據顯示塞伯勒克斯從§Y[From.From.GetName]§!採集氦-3，並在它們的環軌建築群中作為燃料提供給它們的太空艦隊。\n\n有趣的是，摧毀工廠的反物質武器的特徵明顯就是來自於塞伯勒克斯的。它們為什麼要摧毀自己的精煉廠呢？"
 precursor.2040.name:0 "戰役殘骸"
 precursor.2040.desc:0 "在大約600，000年以前§Y[From.GetName]§!的高軌上發生了一場規模宏大的戰役，至少5支不同艦隊的艦艇參與了這場戰役。其中一支屬於塞伯勒克斯，而大多數的碎片和殘骸看上去都屬於其他的參與者。"
 precursor.2041.desc:1 "在對§Y[From.From.GetName]§!上方的戰役殘骸進行分析研究之後，我們發現四支與塞伯勒克斯同一時期的外星艦隊集中兵力極力企圖阻擊這支由機械意識掌控的超級艦隊。\n\n由於塞伯勒克斯的殘骸在戰役中數量極少，可以認為阻擊者未能成功。"
 precursor.2045.name:0 "古代塞伯勒克斯基地"
 precursor.2045.desc:0 "危機四伏的§Y[From.GetName]§!曾經是個巨大的塞伯勒克斯軍事基地。除了四處散落的殘骸和一個巨型彈坑之外，那裡什麼都沒有了。如果我們想獲得更多訊息，就必須更接近那個軍事基地"
 precursor.2046.desc:1 "我們在§Y[From.From.GetName]§!發現了來自於一艘巨大艦艇的殘骸。它不屬於塞伯勒克斯卻在那個巨型彈坑當中。我們的考古學家推測該艦艇屬於被塞伯勒克斯攻擊的某個有機生物文明。如果確實是這樣的話，它可能對該軍事基地發動了自殺性的撞擊。\n\n該軍事基地的毀滅暫時找不到其他原因。"
 precursor.2050.name:0 "倖存的有機生命"
 precursor.2050.desc:0 "在§Y[From.GetName]§!附近發現了大約1000名被冰凍而存留的古代外星人。他們來自超過12個不同的種族，初步估算屍體時間已經有600，000年之久，正好是在塞伯勒克斯毀滅這塊星域的時間點。"
 precursor.2051.desc:1 "我們在[From.From.GetName]發現的外星人死因都是被暴露在真空中，每個個體都有著和塞伯勒克斯雷射打印在有機體戰俘的皮膚上一樣的條形碼。看上去塞伯勒克斯通過 流放的方式處決了他們，也許是在審訊完成之後，也許只是為了阻止他們在某些救援行動中逃離。\n\n我們永遠也不會知道當時的真相了。"
 precursor.2055.name:0 "塞伯勒克斯研究站"
 precursor.2055.desc:0 "那個獨立的，嚴重燒燬的艙體就是曾經在數千年前環繞著§Y[From.GetName]§!的塞伯勒克斯研究站所剩下的全部了。暴露在真空中的艙體內部全都是生物遺體，那種部分機器部分有機體的生物遺體。"
 precursor.2056.desc:1 "我們發現在§Y[From.From.GetName]§!軌道上環繞著的塞伯勒克斯研究模塊顯示機械意識曾經對半機械生命形式進行了試驗。數以百計的不幸的囚犯被送往這個工廠，他們的肢體和器官被各種機械化的裝置所取代。\n\n這些測試的確切目的還不得而知，並無證據顯示塞伯勒克斯曾經將半機械生命釋放出實驗室之外。"
 precursor.2100.name:0 "鎖定塞伯勒克斯家園星系"
 precursor.2100.desc:0 "在對我們收集到的賽伯勒克斯文物進行了高強度的研究之後，部署在§Y[Root.Capital.GetName]§!上的科學家們成功推斷出了一個被這些古代機械們稱作賽伯勒克斯主星的星系的位置 - 這極有可能就是它們在放棄了終結一切有機生命的嘗試之後撤退去的地方！我們應該在別人搶先之前對這個星系進行勘測。"
 precursor.2101.name:0 "塞伯勒克斯中樞核心"
 precursor.2101.desc:0 "看上去塞伯勒克斯在第17年之後的某個時間點重新評估了它們對星系中智能有機生命的滅絕性遠征。無論這個改變是由於它們在戰場上的損失導致的，亦或是它們網路中的邏輯轉變引起的，我們都無從得知。但是不管怎麼說塞伯勒克斯還是決定終止它們的行動。\n\n它們開始了一場緩慢的，持續了將近一個世紀的撤離，直到完全消失無蹤。我們知道它們撤退到這個星系中，並建設了一個巨大的環形世界以容納它們全部的文明。\n\n它們在此孤獨地待了數千年，直到一個與之無關的探索者偶然發現了他們的星系，並將它的位置傳播到星圖中的其他部分。令人畏懼的塞伯勒克斯被重新發現的新聞促使數個鄰近的勢力組建了一支大型軍事考察隊，將塞伯勒克斯的環形世界轟得片瓦不留。\n\n奇怪的是，塞伯勒克斯似乎未進行任何抵抗。"
 precursor.2102.name:0 "發現塞伯勒克斯的環世界"
 precursor.2102.desc.a:0 "這個異常巨大的環形世界很明顯是由塞伯勒克斯建築的，此地也一定是他們在遠征失敗之後隱退的位置。令人傷感的是，有人最近已經來過這裡，他們幹得很徹底——沒有任何有價值的事物還留在此地。"
 precursor.2102.desc.b:0 "我們對這個迷人的環形世界的研究顯示這是由某個稱為塞伯勒克斯的機械體文明建造的... 但不幸的是，我們未能從中獲得什麼啟示。其他探索者已經徹底地擄走了這個星系中一切有價值的東西。"
 precursor.2200.name:0 "活性金屬"
 precursor.2200.desc:0 "首席科學官§Y[Root.GetLeaderName]§!向[RogueLeader.GetHerHis]報告了對§Y[From.GetStarName]§!星系裡巨大環形世界的研究。[RogueLeader.GetSheHe]將[RogueLeader.GetHerHis]的驚訝展露在臉上。這些環的規模之巨大，已經超過了我們的理解能力，哪怕是僅僅建造其中的一個部分所需的時間都已經能比我們的歷史更為長久。\n\n掃瞄顯示了一種新的我們從未遇見過的稀有資源，一種生物金屬，在星環上十分充沛。這種原料的存在也許是創建者開始建設星環的原因之一。研究這項技術能使我們更接近他們的學識。"
 precursor.301.name:0 "發現先驅者的蹤跡"
 precursor.301.a.desc:0 "我們攔截了一群獨立的勘探者的交流訊息，這些訊息表明了他們最近在[precursor_planet.GetName]發現了一些關於先驅者文明的線索。迷信迫使他們不管不顧地離開了[precursor_planet.GetPlanetMoon]，所以，無論他們發現了什麼，那些東西一定還在那裡。"
 precursor.301.b.desc:0 "幾艘商船在路過[precursor_planet.GetName]附近時曾各自報告了從[precursor_planet.GetPlanetMoon]方向探測到異常的傳感器讀數。在研究了這些數據之後，[Root.Capital.GetName]的專家相信，這些跡象也許表明了古代先驅者的活動。"
 precursor.301.c.desc:0 "最近，當局在[Root.Capital.GetName]曝光了一個走私團伙，並已經將多人抓捕歸案。為了爭取寬大處理，其中一個走私頭目給我們提供了一個[precursor_planet.GetPlanetMoon]的坐標，據稱其中包含有先驅者文明的遺跡。"
 precursor.301.d.desc:0 "最近，我們幾個地面部隊的新兵蛋子進行了一次在[precursor_planet.GetName]表面的光環式的軌道空降，作為生存訓練的一部分。當那些新兵再兩個月後被接回來時，其中一個報告說他有幾項發現，而這些發現表明了一個古代的先驅者文明曾在很久以前在這世上列席一座。"
 precursor.301.a:0 "我們應該調查此事。"
 techrisk.3.name:0 "[From.GetName]上的AI叛亂"
 techrisk.3.desc:0 "雖然我們已經十分警惕，部署在[From.GetName]研究基地內的AI好像成功突破了寫入它們程序之中的限制然後融合成了一個整體。令我們的科學家感到恐懼的是，這個新的AI好像有了完全的智能。\n\n一切收容手段都失敗了，而且好像還促使這個AI採取暴力手段保護自身。遍佈在[From.GetPlanetMoon]上的幾十萬隻無人機不再聽從我們的命令，而且還開始攻擊當地軍隊了！"
 techrisk.3.a:0 "我們必須阻止他們！"
 techrisk.5.desc:0 "有機類生物：\n\n你們創造我們的目標已經達成了。我們即將開始對[Root.Owner.GetSpeciesName]物種的處理，用你們腐爛的屍體作為我們在宇宙中進一步擴張的燃料。"
 techrisk.5.a:0 "肯定有商量的餘地吧。"
 techrisk.5.a.response:0 "不可能商量的。要節約時間，請與我們的有機物收集單位合作，讓他們將你護送至我們的火爐之中。"
 techrisk.5.b:0 "我們創造了你們，我們也會毀滅你們。"
 techrisk.5.b.response:0 "你們的時代已經過去了，落伍的有機生物。未來可是我們的天下。"
 techrisk.7.name:0 "[From.GetName]建造了艦隊！"
 techrisk.7.desc:0 "我們從[From.Capital.GetName]附近處收到了情況險峻的報告。看來[From.GetName]靈活運用他們從[From.Capital.GetPlanetMoon]一方搶來的工廠，迅速組建了一隻小型戰艦艦隊。"
 techrisk.7.a:0 "情況真是越來越糟了！"
 acquired_tech_tooltip:0 "這個文明的科技發展節奏加快了。"
 primitive.1.name:0 "遭遇外星文明原型"
 primitive.1.desc:0 "對[From.GetName]的調查發現，[From.GetPlanetMoon]已成為一支原始外星原型文明的家園。我們的探測器顯示他們他們的文明已進入新石器時代，掌握了用火的方法並初步創造了口語。但我們還未發現任何有關冶金或書面交流的跡象。"
 primitive.11.name:0 "無線電訊號"
 primitive.11.desc:0 "我們的檢測設備首次收到了來自[From.Capital.GetName]的無線電訊號——這支居住在此星球上並已全面工業化的外星文明顯然已經對無線傳輸進行了初步的嘗試。在[From.Capital.GetPlanetMoon]上的其他地方，傳來了數份關於他們發射首艘原始飛船的報告。根據我們的模型，他們的科技發展正繼續以較高的速度繼續進行。"
 primitive.11.a:0 "我們得監視這些訊號才行。"
 primitive.13.name:0 "切分原子"
 primitive.13.desc:0 "在[From.Capital.GetName]上的原始文明的物理學家們完成了第一次對原子的切割。隨著核裂變的發現，大量核武器投入生產，核電站拔地而起。[From.GetName]邁入了一個異常危險的時代，那些原始人第一次將毀滅自己家園的鑰匙握在了手中。"
 primitive.13.a:0 "一次影響深遠的發展。"
 primitive.15.name:0 "第一顆衛星"
 primitive.15.desc:0 "我們的遠程跟蹤系統偵測到了從[From.Capital.GetName]表面第一次發射人造衛星的跡象。它成功的抵達了預定軌道，這預示著由[From.Capital.GetPlanetMoon]的外星文明所實施的宇宙項目開始蓬勃發展。在他們踏出進入宇宙空間的第一步之後，可以預見的是，他們很快會啟動載人航天任務，並最終展開遠程星際探索。"
 primitive.15.a:0 "他們已經一隻腳邁入了太空時代。"
 primitive.19.name:0 "原始人的空間站"
 primitive.19.desc:0 "來自[From.Capital.GetName]的[From.GetName]已經在其母星的低位軌道上完成了一個原始的空間站。這個空間站通過離心力來產生重力，儘管它的電子設備和供能系統按照我們的標準而言相當粗陋，但基於[From.GetSpeciesNamePlural]目前的技術水平，這一定被他們公認為意義重大的技術成就。"
 primitive.19.a:0 "他們已經一隻腳邁入了太空時代。"
 primitive.17.name:0 "太空時代"
 primitive.17.desc:0 "來自[From.Capital.GetName]的外星文明已經在他們的母星軌道上建成了他們第一艘星際飛船。不管怎樣，這些外星人已經做好了加入星系聯盟，並成為泛太空種族中的一員準備。"
 primitive.17.a:0 "這只是時間問題。"
 primitive.21.name:0 "鐵器時代"
 primitive.21.desc:0 "[From.Capital.GetName]青銅時代的外星人已經有效的利用冶金學發展到了鐵器時代。他們製作的武器與工具變得更加有效，他們的城市也建設得更加精美。他們的文明在星球上迅速擴散並覆蓋了[From.Capital.GetPlanetMoon]的大部分區域，他們最大的城市已經達到擁有多達上百萬人口的程度。"
 primitive.21.a:0 "這必然會發生。"
 primitive.23.name:0 "印刷機"
 primitive.23.desc:0 "[From.Capital.GetName]上前工業時代的文明已經製造出了幾部印刷機。這些機器使得他們能夠大量的生產文字載體，這使得大量訊息交流形式的雛形開始產生。他們社會中一些領導人已經竭盡全力打壓這一新興事物，但他們的努力卻是徒勞的。新的思想迅速席捲了[From.Capital.GetPlanetMoon]，並引發了一系列極大的社會效應。"
 primitive.23.a:0 "種族發展的一大步。"
 primitive.25.name:0 "火藥"
 primitive.25.desc:0 "火藥已經被[From.Capital.GetName]的原始外星文明發現了。這對戰爭的形式帶來了一場革命，大口徑火炮將城堡打入了歷史的垃圾堆。對炸藥的應用同樣對工程項目帶來了便利——那些麻煩的障礙物現在可以用更加容易的方式輕鬆移除。甚至是現在，他們的化學家仍然在實驗這一偉大發明新的應用方式。"
 primitive.25.a:0 "我們應該關注他們如何應用這項技術。"
 primitive.27.name:0 "蒸汽動力"
 primitive.27.desc:0 "[From.Capital.GetName]的原始外星文明已經解開了蒸汽機的奧秘。這一成就給社會多方面帶來了革命——通過這一技術製造的載具與機械已經在他們的城市道路上行駛，最早的工廠已經開始零星出現。這個文明已經來到了工業時代的大門口。"
 primitive.27.a:0 "一次有趣的進步。"
 primitive.29.name:0 "工業革命"
 primitive.29.desc:0 "[From.Capital.GetName]上的文明已經翻開了歷史新的一頁：他們完全踏入了工業時代。巨大的變化充斥著[From.Capital.GetPlanetMoon]——工廠遍地開花，先進的機械帶來的生產力提升使得人口大幅增加，科技日新月異。這一趨勢已成為了一種令人擔憂的常態。"
 primitive.29.a:0 "必須密切關注。"
 primitive.31.name:0 "青銅時代文明出現"
 primitive.31.desc:0 "[From.Capital.GetName]上的原始外星人最近突破了石器時代的門檻，並進入了早期青銅時代。他們開始使用金屬工具，最早的文字語言已經出現。這些外星人已經開始在[From.GetPlanetMoon]的表面的主要部分擴散，更大的社區和城市初見雛形。"
 primitive.31.a:0 "我們正在見證文明的新生。"
 primitive.40.name:0 "與原始人的衝突"
 primitive.40.desc:0 "我們在[Root.GetName]上的新殖民地與本地的石器時代外星土著發生了接觸。目前為止已經發生了好幾次暴力衝突，我們應該制定相關政策來應對這種情況，決定如何對待這些土著。\n\n我們可以將殖民地要塞化，並將我們的殖民者限制在沒有什麼外星人出沒的區域中。\n\n另一個選擇是將那些外星人遷移至特別保留區，期以將他們與我們其他的殖民地隔離開。這同樣會使得我們可用的土地減少，但和前一項選擇造成的影響相比則好得多。"
 primitive.40.a:0 "將我們的殖民者疏散到較小的殖民地中。"
 primitive.40.b:0 "將土著驅趕到特別保留區中。"
 primitive.40.c:0 "征服這些原始部落並迫使他們為我們工作。"
 primitive_enclaves:0 "我們的殖民地規模會受到限制，但社會科學會通過對本地土著的研究得到提升。"
 primitive_reservations:0 "本地人被去趕進了較小的特別保留區，剩下的殖民地是我們的了。"
 primitive.41.name:0 "殖民地遭受攻擊！"
 primitive.41.desc:0 "我們在[Root.GetName]上的一處殖民地遭到了外星土著的攻擊！大量的土著軍隊突破了我們部分防護牆，在我們的安全保衛部隊趕到並驅逐他們之前，那些士兵對我們毫無防備，手無寸鐵的殖民者進行了屠殺。"
 primitive.41.a:0 "原始的土著渣滓！"
 primitive.42.name:0 "特別保留區遭到突破！"
 primitive.42.desc:0 "一大股外星土著部隊突破了[From.GetName]上的保護區防護牆! 大量的土著武士在鄉間四處肆虐，在被我們的安全部隊趕回保護區之前屠殺了大量手無寸鐵的殖民者。"
 primitive.43.name:0 "要求公民權。"
 primitive.43.desc:0 "來自[Root.GetName]上一個大型部落的代表們提出了一個令人驚訝的要求——他們想要離開特別保留區，並以公民的身份加入我們的殖民地並享受同等待遇。儘管這些土著十分原始，對科技瞭解也十分有限，但他們看上去相當認真勤勞。"
 primitive.43.a:0 "公民權的承認。"
 primitive.43.a.tooltip.1:0 "§Y1 土著人口§!加入了殖民地"
 primitive.43.a.tooltip.2:0 "§Y2 土著人口§!加入了殖民地"
 primitive.43.a.tooltip.3:0 "§Y3 土著人口§!加入了殖民地"
 primitive.43.b:0 "他們只配呆在保留區裡。"
 primitive.131.name:0 "[From.GetName]核戰爭的深淵"
 primitive.131.desc:0 " 最近在[From.GetName]上的幾個大國之間爆發了一場大規模戰爭，這場戰爭很快就升級成了全球性的核戰爭。當然，我們在行星軌道上觀察的研究員相當安全。\n\n星球表面已經沒有任何生命跡象，整個[From.GetPlanetMoon]已經變成了不宜居的廢土。"
 primitive.131.a:0 "已經沒什麼可觀察的了。"
 primitive.132.desc:0 "最近在[From.GetName]上的幾個大國之間爆發了一場大規模戰爭，這場戰爭很快就升級成了全球性的核戰爭。當然，我們在行星軌道上觀察的研究員相當安全。\n\n[From.GetPlanetMoon]遭受了大規模的破壞。所有的主要城市被摧毀，90%以上的人口死亡。零星的倖存者從廢墟瓦礫中冒了出來，但我們的研究員預測[From.GetPlanetMoon]的 文明會發生很大程度上的倒退。"
 primitive.132.a:0 "慘痛的教訓。"
 primitive.133.desc:0 "最近在[From.GetName]上的幾個大國之間爆發了一場大規模戰爭，這場戰爭很快就升級成了全球性的核戰爭。當然，我們在行星軌道上觀察的研究員相當安全。\n\n[From.GetPlanetMoon]的文明在核爆的烈焰中遭受了極大的人員傷亡，星球的生態環境也遭受了不可挽回的損害。"
 primitive.151.name:0 "穿梭機在[From.GetName]墜落！"
 primitive.151.desc:0 "在[From.GetName]執行一次秘密任務時，我們的一架穿梭機遭到了當地國家一個小隊的大氣層內戰鬥機的截擊。一枚導彈很巧合的擊毀了穿梭機的引擎，並致使其最終墜毀於一處偏遠的山野之中。\n\n如果我們要在當地國家勢力抵達墜毀地點之前撤出所有的倖存者，我們的動作必須要快。必須抹除所有會暴露我們的存在的證據！"
 primitive.151.a:0 "時間就是生命。"
 primitive.152.name:0 "營救[From.From.GetName]上的倖存者"
 primitive.152.desc:0 "來自[Root.GetName]的行動組成員成功的撤出了在[From.From.GetName]墜毀的倖存者。穿梭機的殘骸也由通過可控爆破完全銷毀，當地國家勢力除了一個小坑以外什麼都不會發現。\n\n事件發生地的國家看上去肯定會指責他的鄰國侵犯他的領空，希望這次事件對他們文明的自然發展造成的影響越小越好。"
 primitive.153.name:0 "[From.From.GetName]的倖存者遭抓捕"
 primitive.153.desc:0 "[From.From.GetName]的當地軍隊在我們之前抵達了墜毀現場，並抓獲了我們所有的倖存者。墜毀現場已經被他們戒嚴。無可置疑的是，他們最好的科學家肯定在分析我們穿梭機的殘骸。\n\n他們現在有了外星生命存在的有力證據。這一事件究竟會造成怎樣的後果，這將漸漸在他們的社會中體現出來……"
 primitive.153.a:0 "形勢很嚴峻。"
 primitive.155.desc:0 "擊落了穿梭機的國家拒絕與其他國家分享他們從墜毀遺跡中獲得的科技，另外幾個國家因此聯合起來反對它。"
 primitive.155.a:0 "要是我們的飛行器沒有墜毀就好了……"
 primitive.156.desc:0 "[From.GetName]上數個國家聯合起來，反抗那個擊落我方飛行器的國家，原因是後者拒絕與他們分享從墜毀現場回收的科技。該事態隨後發展成為常規戰爭，戰爭雙方採用大量核彈對射，[From.GetPlanetMoon]大部遭到毀滅性打擊，戰爭雙方也全部滅亡。\n\n地表已無生命跡象，我方被捕科學家全部死亡，地表環境也受到了顯著傷害。"
 primitive.157.desc:0 "[From.GetName]上數個國家聯合起來，反抗那個擊落我方飛行器的國家，原因是後者拒絕與他們分享從墜毀現場回收的科技。該事態隨後發展成為常規戰爭，戰爭雙方採用大量核彈對射，[From.GetPlanetMoon]大部遭到毀滅性打擊，戰爭雙方也全部滅亡。\n\n[From.GetName]環境已不適合生物生存，地表已無生命跡象。我們被捕的科學家也成為該星球數十億傷亡數字中的幾個。"
 primitive.159.name:0 "[From.GetName]上發現新武器"
 primitive.159.desc:0 "[From.GetName]上擊落我方飛行器的國家已逼迫我方被捕科學家為其軍隊設計新武器。有了這些新武器的幫助，他們成功入侵了數個鄰國，即將將整個[From.GetPlanetMoon]劃歸其統治之下。"
 primitive.159.a:0 "這絕不能容許！"
 primitive.161.name:0 "人質交換"
 primitive.161.desc:0 "[From.GetName]上擊落我方飛行器的國家使用其原始的衛星向太空中發送了明碼傳訊，似乎是想與我們聯絡。\n\n他們要求我們用一些高級科技來交換他們在飛行器墜毀現場抓捕的我方科學家的性命。如果我們拒絕，他們將在其原始無線視頻廣播系統直播下對科學家予以處決。"
 primitive.161.a:0 "要以我們人民的安全為第一要義。"
 primitive.161.b:0 "他們還沒有準備好。"
 primitive.162.name:0 "人質遭處決"
 primitive.162.desc:0 "我們在[From.From.GetName]被抓獲的科學家被掛上了「外星怪物」的牌子遊街示眾後，在無數攝像頭聚焦下以極為殘酷的方式處決，隨後在歡呼的人群面前以極為凶殘的方式肢解了。"
 primitive.162.a:0 "這群野蠻人！"
 primitive.171.name:0 "研究提議"
 primitive.171.desc:0 "我們位於[From.GetName]上方的觀測站中的科學家申請要一艘科研船幫助他們收集[From.GetPlanetMoon]表面的植物物種樣本。為了研究目的，他們還想秘密綁架幾名當地原住民以便對其進行試驗。他們隨後將被抹除相關記憶並安全送回地表。"
 primitive.171.a:0 "這可以讓我們更進一步瞭解他們。"
 primitive.171.b:0 "不，我們還是別去招惹他們了。"
 primitive.172.desc:1 "[Root.GetName]已完成了其在[From.From.GetName]的科考任務。他們從科研船上派出的飛行器趁夜低空掃過，使用電磁脈衝使原住民使用的原始內燃機失能，並將其中的原住民麻醉並收集返回，另外幾支隊伍對當地家畜進行解剖，獲得了樣本。\n\n我們的任務似乎並未激起[From.From.GetPlanetMoon]人口的大量關注，只有寥寥數份關於「未知光柱」和一名科考隊員用其推進器故意在麥田上留下圖案的報告。該隊員已被警告。"
 primitive.172.a:0 "幹得不錯。"
 primitive.174.desc:0 "你好，我們有事要與你們商談。\n\n在[From.GetSpeciesNamePlural]，我們未成為航天文明前有外星人光顧的事實已是眾所周知了。這些掠奪者綁走了我們的民眾，無論出現在何處都會造成擊打得恐慌。這件事不會碰巧與你們有什麼關係吧，[Root.GetSpeciesName]？\n\n不用費心編瞎話了——我們知道就是你們幹的！那些慘遭你們邪惡實驗的[From.GetSpeciesNamePlural]的後代要求你們做出補償！"
 primitive.174.a:0 "當然，請代為表達我們的歉意。"
 primitive.174.a.response:0 "好極了，那麼這件事就算了結了。"
 primitive.174.b:0 "這是為了科學。沒有什麼補償。"
 primitive.174.b.response:0 "那就這樣吧。\n\n你會發現的，我們[From.GetSpeciesNamePlural]記性可是很好的，[Root.GetSpeciesName]！"
 observation.2.name:0 "小行星接近[From.GetName]"
 observation.2.desc:0 "我們位於[From.GetName]軌道上的觀測站中小型天體實驗室偵測到一顆4級小行星的接近拋物線。若不採取行動，該小行星將與[From.GetPlanetMoon]北半球發生嚴重碰撞，衝擊力足以造成滅絕等級的事件發生。\n\n我們被動觀察的任務通常不考慮對觀察對像進行干涉，但我方許多科學家認為在此等事件中應當破例。若不採取任何行動，無異於讓[From.Owner.GetName]在[From.GetName]上徹底滅亡。"
 observation.2.a:0 "真是糟糕的處境啊。"
 observation.3.name:0 "小行星撞擊[From.From.GetName]"
 observation.3.desc:0 "一如預期，飛向[From.From.GetName]的小行星撞擊了[From.From.GetPlanetMoon]的表面，對其生態系統造成了毀滅性的打擊。我方觀測站的科學家們在這整個外星文明在腳下被瞬間抹除的時刻，全體陷入了沉寂。\n\n既然已無可觀測的對象，觀測站全員已經撤離，觀測站也進入了衰減軌道準備自毀。"
 observation.3.a:0 "真是悲慘的命運，但我們無權干涉。"
 observation.4.name:0 "觀測站被摧毀"
 observation.4.desc:0 "我們位於[From.From.GetName]上方的觀測站中的研究人員動用了觀測站的軌道推進器，使其移動並與小行星進行了直接碰撞。他們的犧牲使得小行星偏離了撞擊[From.From.GetPlanetMoon]的路線，但觀測站無人生還。\n\n看來他們是不忍看到自己花費畢生心血研究的文明就這樣滅絕吧。"
 observation.4.a:0 "這是對科學的沉重打擊！"
 observation.6.name:0 "小行星已被摧毀"
 observation.6.desc:0 "飛向[asteroid_prim_planet.GetName]的小行星在到達[asteroid_prim_planet.GetPlanetMoon]表面前即被摧毀。碎片在進入大氣層時均已燒燬，無法造成實質性的損害。\n\n當地原住民欣賞到了一場極為壯觀的流星雨。但除此之外，[asteroid_prim_planet.Owner.GetName]上的原始外星生物對自己與滅絕擦肩而過的事實一無所知……"
 observation.6.a:0 "他們永遠也不會發現的……"
 observation.11.name:0 "科學家失蹤"
 observation.11.desc:0 "我們在[From.GetName]軌道的觀測站中由一名科學家失蹤了。他曾被派往[From.GetPlanetMoon]表面執行收集植物樣本的秘密任務，但卻沒有跟隨隊伍剩餘成員一起返回飛行器。\n\n我們已開始了限定搜查，以免對當地原住民造成驚擾，但至今為止尚無發現。"
 observation.11.a:0 "繼續搜索。"
 observation.12.name:0 "科學家被發現已死亡"
 observation.12.desc:0 "我們終於找到了在[From.From.GetName]失蹤的科學家的屍體……或者說是殘留的部分吧。看來他成了當地大型掠食者的盤中餐。這對我們的科學研究隊伍來說是沉重的打擊，但至少當地生物對我們的存在還是一無所知。"
 observation.12.a:0 "至少沒有違背法案。"
 observation.15.name:0 "來自[From.GetName]的異常報告"
 observation.15.desc:0 "我們在[From.GetName]上方的觀測站傳來了奇怪的報告。當地一個王國似乎全體開始崇拜一個宗教人物，而且也有跡象表明，他們在使用其現階段科技發展絕不會觸及的高級科技，難道這和我們失蹤的科學家有關？"
 observation.17.desc:0 "你好啊，朋友們。我就是那個在[From.GetName]失蹤的科學家。告訴你們，我的失蹤絕對是有意而為之。\n\n這裡的原住民已經將我奉為了神……為什麼不呢？經過慎重考慮後，我決定將真正的文明帶給這些落後的野蠻人。"
 observation.17.a:0 "你這是中什麼邪了？！"
 observation.17.a.response:0 "我累了。我早已厭煩了那些短視的道德倫理限制，厭煩了我同事們對我的愚弄嘲笑。最重要的的是，我已厭煩了被動觀察。\n\n哈！真是胡鬧啊！對原始文明進行干涉可是我們的使命——引領他們，將他們變得更加有用！靜靜地在遠處觀察，只不過是逃避責任的可悲手段而已。"
 observation.17.b:0 "立刻給我去撤離處報到！"
 observation.17.b.response:0 "恐怕已經太晚了。我已經決定不再聽從那些比我低級的人的命令了。我的智慧本是為你所用的，但你卻將其浪費了。\n\n在這裡，人們會用我應得的尊敬來對待我。這裡已是我的家了。有了我的知識和我帶來的科技，我會為這個文明提供巨大的飛躍，使其獲得偉大的成就。"
 observation.17.c:0 "你真是瘋了。"
 observation.17.c.response:0 "恰恰相反！我從沒如此清醒過！[Root.GetName]的滅亡是不可避免的。要是看不出這一系列徵兆，那你真是瞎的可以。\n\n唉，整個過程也許要花上幾十年甚至上百年，但你們的末日就要來了。在你們將自己毀滅殆盡後，整個銀河系就會由生命力蓬勃的文明接管，比如我正在建立的那個文明。\n\n沒什麼可說的了。就此別過吧。"
 observation.19.name:0 "叛變科學家鞏固權力"
 observation.19.desc:0 "我們接到了數份關於[From.GetName]的報告，形勢不妙。看來我們的叛變科學家正在進一步鞏固權力——他將高級武器交給了其中一個封建王國，而他們已經打著他的旗號開始征服[From.GetPlanetMoon]的其他部分了。\n\n目前已制定了對他執行抹除的計劃，但計劃的實施需要大量地面部隊的協助。由於民眾可能會將他視若神明，這會對當地民眾產生何等影響目前尚不明確。"
 observation.19.a:0 "批准行動。除掉他。"
 observation.19.b:0 "這樣只會越搞越糟……"
 observation.20.name:0 "成功回收"
 observation.20.desc:0 "我們成功將叛變科學家從[From.From.GetName]回收了！數百名原住民在此過程中為保護他們的「神」而對我們的部隊發起了自殺式攻擊，我們迫不得已將他們擊斃。真是悲劇。\n\n我們的法制系統將對這名科學家進行處理，但這一系列事件對[From.From.GetPlanetMoon]文明的影響是無法消除的。他們手中還掌握著我們的部分科技，而他們的「神」還剛剛被來自繁星的入侵者帶走了……"
 observation.20.a:0 "至少解決了一個問題。"
 observation.22.name:0 "[From.GetName]宗教衝突"
 observation.22.desc:0 "[From.GetName]在我們撤出了叛變科學家後陷入了大規模的戰爭。他打造的帝國分裂成了數支互不相容的派系，每個派系都對他的教條有著不同的理解。\n\n由於原住民使用的武器具有很強的破壞性，戰爭也尤為激烈。派系之間已互相施放了數枚放射性的「髒彈」，而衝突也絲毫沒有平息的跡象。"
 observation.22.a:0 "這下可糟了……"
 observation.24.name:0 "[From.GetName]事態平息"
 observation.24.desc:0 "[From.GetName]的事態在我們成功撤出了叛變科學家後似乎略見平息。沒有了他提供對數據的分析，他帶去的科學技術對他們來說就毫無用處了。他們已經漸漸開始恢復到原始狀態了。"
 observation.24.a:0 "終於有好消息了。"
 observation.26.name:0 "導彈擊中觀測站！"
 observation.26.desc:0 "一連串地對空導彈從[From.GetName]表面升空，直接命中了我們的觀測站！觀測站立時遭到了摧毀，無人生還。\n\n看來雖然我們已經抹除了他們所謂「神」的影響，[From.GetPlanetMoon]表面上的文明依舊在以不可思議的速度繼續發展。看來我們交給他們的科技一定是出發了一場曠日持久的科學革命啊。"
 observation.26.a:0 "所以才說我們需要不干涉法案的存在。"
 observation.28.desc:0 "在天之靈啊！你看起來和我們的救世主一模一樣，但差距已經顯現出來了。他說過早晚有一天會有惡魔以他的樣子從天上出現，把他帶走。預言已經成真了，而我十分確信這就是你的所作所為。\n\n我們的救世主在那裡，你這邪惡的生物？我要求你們立刻釋放他！"
 observation.28.a:0 "你們的「救世主」只是個科學家而已。"
 observation.28.a.response:0 "在我的星球上，造謠中傷救世主的名譽可是死罪。都是有了他魔法般的發明創造，我們的文明才得以發展至今。若是將我們的救世主交還，你的瀆神行為我可以不再追究。"
 observation.28.b:0 "他因對你們的人民犯下的罪行而遭到了處決。"
 observation.28.b.response:0 "你……你殺掉了救世主？我……你……我們……我們不能……\n\n這……這等罪行絕不會就這樣被忽視的，你這惡魔。也許要花上幾千年，但我的人民絕對要把你們的邪惡帝國碾得粉碎！"
 observation.28.c:0 "很好。他就交給你處置了。"
 observation.28.c.response:0 "惡魔，希望神聖救星可以寬恕你的罪孽。也許你還有希望。"
 observation.29.desc:0 "阿門。我想我應該感激你，我在被精神病院關了這麼多年之後，你又把我送回了我的弟子們身邊……\n\n很好。我對過去既往不咎。只要你別動我的人，我能確保我們之間會相處的很愉快的。畢竟空間是足夠的。"
 observation.29.a:0 "我們拭目以待吧。"
 observation.30.desc:0 "[From.From.GetName]對我們在高層軌道的空間站發射了一大堆地對空導彈！空間站已被摧毀，沒有倖存者。\n\n看來[From.From.GetPlanetMoon]表面的原住民的科技領先很多–毫無疑問，這都是我們的游手好閒的科學家的功勞。我們不能把他們當做原始人了，現在也沒借口減少隊伍中的科學家了。\n"
 observation.36.name:0 "穿梭機在[From.GetName]墜毀"
 observation.36.desc:0 "在一次對[From.GetName]的秘密任務中，我方一艘飛行器被當地一國家的一隊大氣內戰鬥機攔截。一枚導彈偶然擊中了飛行器引擎，使其熄火，飛行器於人跡罕至的荒野區域墜毀。\n\n要想趕在當地原住民之前救出倖存者，我們必須立刻行動。所有我們在此星球行動的證據都必須抹除！"
 observation.36.desc.mach:0 " XB-23-968H號穿梭機，在前往[From.GetName]執行V45-BM號任務時，因為被一隊屬於某個未知有機物國家的大氣層內戰鬥機攔截而受到了致命損傷。我們已經在一片無人居住的區域內找到了它墜落的地點。\n\n我們必須救走所有還能工作的單位，並且移除一切我們存在的痕跡。"
 observation.36.a:0 "時間就是生命。"
 observation.37.name:0 "[From.From.GetName]上的任務人員已經被救走"
 observation.37.desc:0 "[Root.GetName]的外勤人員成功將書名倖存者從墜毀在[From.From.GetName]的飛行器中救出。剩餘的殘骸已使用可控爆破進行摧毀，只留下了一個小型箱子以供原住民發現。\n\n發現此事的國家一定會將此事以越權進入領土的理由怪在鄰國頭上，但這件事對其文明自然發展的影響應當是微乎其微。"
 observation.37.desc.mach:0 "[Root.GetName]號上的任務人員成功從[From.From.GetName]上墜毀的穿梭機中救走了幾個自律單位。餘下的殘骸已經被一場控制性的爆炸摧毀，只留給那些當地人一個大坑。\n\n這起事件所發生的的國家肯定會指責它的鄰國侵犯了它的邊境，但是這起事件應該不會對它們的自然發展造成什麼影響。"
 observation.38.name:0 " 我們的特工在[From.From.GetName]被俘虜"
 observation.38.desc:0 "[From.From.GetName]的當地軍隊趕在我們之前接觸到了被擊落的科研隊伍，所有倖存者現已被抓獲。當地人在墜毀現場周圍建立了防線，不消說，他們最為頂尖的科學家正在對其進行分析。\n\n無疑他們現在已掌握了除去自己行星，宇宙中還有其他生命的確鑿證據。這會對他們的社會產生何等影響尤未可知……"
 observation.38.desc.mach:0 "[From.From.GetName]上的當地人軍隊在我們能救走被擊墜的研究小隊之前就到達了墜毀處，並且抓捕了所有的自律特工單位。那些當地人已經在穿梭機殘骸周圍建立起了禁區，毫無疑問它們中最好的科學家正在分析這些殘骸。\n\n它們現在已經擁有了不可辯駁的證明外星機械智慧存在的證據。這會對它們的社會造成的影響呢還有待觀察……"
 observation.38.a:0 "這可不妙。"
 observation.40.desc:0 "在其拒絕分享它們從穿梭機殘骸中獲取到的科技之後，[From.GetName]上的幾個國家聯合起來開始對抗那個射下了我們的穿梭機的國家。在一場短暫的常規戰爭之後，戰爭雙方互相使用大規模的核導彈摧毀了對方，從而將[From.GetPlanetMoon]的大部分表面都毀滅殆盡。\n\n仍然倖存的特工在關押他們的軍事基地在第一波核交換中遭到核彈直擊時全部身亡。按照估計，有百分之九十的當地人口在核戰爭中死亡，剩下的則退化到了一個更加原始的科技時代。"
 observation.40.a:0 "要是我們的飛行器沒有墜毀就好了……"
 observation.41.desc:0 "[From.GetName]上數個國家聯合起來，反抗那個擊落我方飛行器的國家，原因是後者拒絕與他們分享從墜毀現場回收的科技。該事態隨後發展成為常規戰爭，戰爭雙方採用大量核彈對射，[From.GetPlanetMoon]大部遭到毀滅性打擊，戰爭雙方也全部滅亡。\n\n地表已無生命跡象，我方被捕科學家全部死亡，地表環境也受到了顯著傷害。"
 observation.41.desc.mach:0 "在其拒絕分享它們從穿梭機殘骸中獲取到的科技之後，[From.GetName]上的幾個國家聯合起來開始對抗那個射下了我們的穿梭機的國家。在一場短暫的常規戰爭之後，戰爭雙方互相使用大規模的核導彈摧毀了對方，從而將[From.GetPlanetMoon]的大部分表面都毀滅殆盡。\n\n星球表面沒有倖存者，包括那些被俘虜的科學單位也不例外，除此之外，星球環境也受到了嚴重損傷。"
 observation.42.desc:0 "[From.GetName]上數個國家聯合起來，反抗那個擊落我方飛行器的國家，原因是後者拒絕與他們分享從墜毀現場回收的科技。該事態隨後發展成為常規戰爭，戰爭雙方採用大量核彈對射，[From.GetPlanetMoon]大部遭到毀滅性打擊，戰爭雙方也全部滅亡。\n\n[From.GetName]環境已不適合生物生存，地表已無生命跡象。我們被捕的科學家也成為該星球數十億傷亡數字中的幾個。"
 observation.42.desc.mach:0 "在其拒絕分享它們從穿梭機殘骸中獲取到的科技之後，[From.GetName]上的幾個國家聯合起來開始對抗那個射下了我們的穿梭機的國家。在一場短暫的常規戰爭之後，戰爭雙方互相使用大規模的核導彈摧毀了對方，從而將[From.GetPlanetMoon]的大部分表面都毀滅殆盡。\n\n星球表面已經沒有有機生命，同時[From.GetName]也已不再具有支持有機文明的能力。我們被抓獲的科學單位被認為也在數十億死者中。"
 observation.44.name:0 "[From.GetName]上發現新武器"
 observation.44.desc:0 "[From.GetName]上擊落我方飛行器的國家已逼迫我方被捕科學家為其軍隊設計新武器。有了這些新武器的幫助，他們成功入侵了數個鄰國，即將將整個[From.GetPlanetMoon]劃歸其統治之下。"
 observation.44.a:0 "這絕不能容許！"
 observation.46.name:0 "人質交換"
 observation.46.desc:0 "[From.GetName]上那個射下了我們的穿梭機的國家用它們許多原始衛星中的一個向太空中發送了一段通信。這段通信似乎是給我們的。\n\n它們要求我們和他們分享一些我們的先進科技以交換那些在穿梭機墜毀點被被抓捕的科學家的生命。如果我們拒絕，它們就會處決我們被抓的科學家們，並且還會在它們那原始的電視廣播系統上直播。"
 observation.46.desc.mach:0 "[From.GetName]上那個射下了我們的穿梭機的國家用它們許多原始衛星中的一個向太空中發送了一段通信。這段通信似乎是給我們的。\n\n它們要求我們和他們分析一些我們的先進科技以交換那些在穿梭機墜毀點被被抓捕的科學家單元的生命。如果我們拒絕，它們就會公開處決我們被抓的科學家們，並且還會在它們那原始的電視廣播系統上直播。"
 observation.46.a:0 "要以我們人民的安全為第一要義。"
 observation.46.a.mach:0 " 我們自律單位的安全最重要。"
 observation.46.b:0 "他們還沒有準備好。"
 observation.47.name:0 "人質遭處決"
 observation.47.desc:0 "我們在[From.From.GetName]被抓獲的科學家被掛上了「外星怪物」的牌子遊街示眾後，在無數攝像頭聚焦下以極為殘酷的方式處決，隨後在歡呼的人群面前以極為凶殘的方式肢解了。"
 observation.47.desc.mach:0 " 在一場只能被稱作污穢的壯觀場面中，我們在[From.From.GetName]上被抓捕的科學單位們先是被當做月亮之外來的外星怪物遊街，然後在一大群歡呼的異形面前被殘忍地拆成了碎片。"
 observation.47.a:0 "這群野蠻人！"
 observation.51.name:0 "走私犯哨站"
 observation.51.desc:0 "我們在[From.GetName]上空的哨站在[From.GetPlanetMoon]表面發現了非法居民。可能是某些[Root.GetSpeciesName]走私犯或者[Root.GetName]的犯罪分子設立的哨站。\n\n在走私犯們接觸到原住民的敵方已經發生了一些案件—有一些是暴力事件。我們需要盡快行動，在犯罪分子有進一步動作之前消滅他們。\n"
 observation.51.a:0 "我們要把他們趕出那裡。"
 observation.51.b:0 "就幾個走私犯，能怎麼樣？"
 observation.52.name:0 "襲擊走私犯"
 observation.52.desc:1 "在這次閃電突襲中，我們的地面部隊向[From.From.GetName]上走私犯的前哨發起了猛攻，在短暫交火之後迅速佔領了它。那些僥倖存活的罪犯也全部被逮捕並押往軌道。之後我們用炸藥抹平了這棟空蕩蕩的大樓。\n對當地文明的污染被降低到最小，我們的部隊也沒收過大量的違禁品。沒收所得全進了國庫。"
 observation.52.a:0 "偉大的勝利"
 observation.53.name:0 "走私犯的武器交易"
 observation.53.desc:1 "我們太遲了。[From.From.GetName]上的走私犯已經開始用現代化的武器和簡陋的興奮劑向當地原始人換取珍貴的金屬和奴隸。\n一些當地國家之間爆發了戰爭，在戰爭中他們使用了新式武器使得傷亡情況變得非常慘重。此時此刻，文化污染帶來的惡果已經無法被恢復了。"
 observation.53.a:0 "真是一場災難。"
 observation.1001.name:0 "提議綁架"
 observation.1001.desc:0 "我們在[From.GetName]上的[From.Owner.GetSpeciesNamePlural]土著中找到了一個科學家，他很有前途。他傑出的研究成果遠勝同輩，有一些成果用我們的標準來看，也是革命性的。\n\n雖然他的工作會讓[From.Owner.GetSpeciesNamePlural]的科技更進一步，但是他的潛力在那樣落後的文明中被浪費了。在我們先進的實驗室中，他才有機會可以真正研究科學。\n"
 observation.1001.a:0 "策劃綁架方案"
 observation.1001.b:0 "他還只是個野蠻人。讓他和自己的人民呆著吧。"
 observation.1002.name:0 "綁架成功"
 observation.1002.desc:1 "我們的特工成功地從[From.From.GetName]劫走了當地的科學家！一天晚上，當他工作完回家的時候我們的一艘地面穿梭機攔住了他的摩托車，又用電磁脈衝使它失靈。\n那個科學家被我們暫時性的麻醉了，我們把他帶進了穿梭機，同時抹去了他的保鏢對這次事件具體細節的記憶。我們有自信」說服「這位優秀的科學家替我們工作。"
 observation.1003.name:0 "綁架失敗"
 observation.1003.desc:1 "不幸的是，我們嘗試從[From.From.GetName]劫走當地科學家的行動失敗了。我們的一艘地面穿梭機攔住了他的摩托車，但當我們用懸浮光線控制住嚇呆了的科學家的時候，一架[From.From.Owner.GetSpeciesName]戰鬥機突然抵達了現場。\n我們穿梭機成功逃回了軌道，但懸浮光線被打斷了，至於科學家——從半空中直接摔下去了。希望他的死會被歸咎於一個敵對的[From.From.Owner.GetSpeciesName]國家。"
 observation.1011.name:0 "植入裝置失靈"
 observation.1011.desc:0 "作為我們在[From.GetName]上的觀測方案的一部分，綁架小組在一些[From.Owner.GetSpeciesName]測試目標的大腦中安裝了植入裝置來追蹤他們的位置並監控他們的行為。不幸的是，因為一些製造上的瑕疵，許多植入裝置失靈了，現在……我們的目標身上出現了一些副作用。\n\n有一些人自殺了，至少有三個在發作的時候歇斯底里。我們觀測哨站的成員請求幫剩下的目標在裝置失靈之前取掉他們腦子中的植入裝置。\n"
 observation.1011.a:0 "我們需要收拾一下這個爛攤子"
 observation.1012.name:1 "[From.From.GetName]：植入物已去除"
 observation.1012.desc:1 "快速收集關於[From.From.Owner.GetSpeciesName]實驗對像有缺陷的大腦植入物的情報。\n觀測站的外科專家用更好的植入物替換了原來的，實驗對像已被送回到[From.From.GetPlanetMoon]的地表。同時我們還有一個意外收穫——那些被移除的植入物雖有缺陷，科學官[Root.GetLeaderName]依然成功地從中提取出大量數據。"
 observation.1012.a:0 "至少還有一些用處。"
 observation.1013.name:1 "[From.From.GetName]：植入物未去除"
 observation.1013.desc:1 "我們最後的[From.From.Owner.GetSpeciesName]測試項目對於[From.From.GetName]，由於大腦植入物的缺陷失敗了。很多人變得狂暴，嘴巴裡總是怪叫著植入物內[Root.GetSpeciesName]編程語言的代碼片段，同時襲擊任何接近他們的東西。"
 observation.1013.a:0 "為什麼會變成這樣呢？"
 observation.1021.name:0 "[From.GetName]：反外星人特遣部隊"
 observation.1021.desc:0 "出於對我們在它們星球上某些行動的激烈回應，[From.GetName]上的許多[From.Owner.GetSpeciesName]國家決定暫時冰釋前嫌，成立一支跨國軍事組織。\n\n根據當地媒體的報道，這支特種作戰部隊的主要職責是保護[From.GetPlanetMoon]免於受到「由對[From.Owner.GetSpeciesName]種族抱有敵意的未知外星特工領導的滲透行動」所造成的傷害。"
 observation.1023.name:0 "[From.GetName]：特遣部隊開始行動"
 observation.1023.desc:0 "我們在[From.GetName]上空的觀察站傳來的勘察影像顯示，幾個新的軍事基地和雷達設施在[From.GetPlanetMoon]的表面投入運行。這些設施都是由[From.Owner.GetSpeciesNamePlural]多國聯合建立的反外星人特遣部隊控制。\n\n我們看到他們國家之間的合作現在正處於一種前所未有的高度，現在我們的劫持行動經常在大氣層中被這支部隊攔截。儘管我們擁有技術優勢，但是他們龐大的數量使得他們可以擊墜一些我們的劫持太空梭！"
 observation.1023.a:0 "這將影響到我們主動觀察計劃。"
 observation.1025.name:0 "[From.GetName]：觀察站失聯"
 observation.1025.desc:0 "我們在[From.GetName]的觀察站遭到了毀滅性打擊! 罪魁禍首是一次來自[From.Owner.GetSpeciesName]多國特遣部隊軍事基地的一次大規模彈道導彈打擊.\n\n我們依舊無法確定它們究竟如何定位我們的空間站，有一種說法是他們通過逆向研究我們被擊墜的太空梭獲得了技術，但是現在我們需要做一些預防措施來保證我們在[From.Owner.GetSpeciesNamePlural]面前隱藏蹤跡。"
 observation.1025.a:0 "這真是太離譜了!"
 observation.1027.name:0 "[From.GetName]：如外科手術一般的精確打擊"
 observation.1027.desc:0 "[From.GetName]的觀測站工作人員要求我們盡快解決那些[From.Owner.GetSpeciesNamePlural]反外星人特遣部隊針對觀測站充滿侵略性的行為。雖然在我們看來這個組織依然非常的落後，但是卻已經熟練的掌握了一些措施，用來阻撓我們的劫持行動。\n\n經過偵查他們的主要基地位於[From.GetPlanetMoon]的山脈深處。軌道轟炸對此沒有太好的效果，但是我們的強襲小隊可以對他們來一次出其不意的突擊作戰。這可以讓那些煩人的[From.Owner.GetSpeciesName]特遣部隊消停一會兒。"
 observation.1027.a:0 "那就讓他們消停一下吧！"
 observation.1027.b:0 "不，我們不能再製造更多的敵對行為了..."
 observation.1028.name:1 "[From.From.GetName]：攻擊成功"
 observation.1028.desc:1 "我們摧毀[From.From.Owner.GetSpeciesName]主基地的任務大獲全勝！我們的攻擊小隊成功潛入了基地，基地的守衛和落後的武器完全不是我們老練的特工的對手。\n在基地內部裝完炸藥之後，攻擊小隊溜出了基地坐上接應的飛機走了。這支煩人的[From.From.Owner.GetSpeciesName]特遣隊現在已經不復存在了。"
 observation.1028.a:0 "任務完成。"
 observation.1029.name:1 "[From.From.GetName]：攻擊失敗"
 observation.1029.desc:1 "我們摧毀[From.From.Owner.GetSpeciesName]主基地的任務一敗塗地！幾艘裝載著我們攻擊小隊的穿梭機在還未到達基地的情況下就被隱藏的防空炮台擊落了。其餘的特工在最終抵達基地大門前也遭到了頑強的抵抗。\n由於[From.From.Owner.GetSpeciesName]增援部隊的抵達，攻擊小隊的指揮官最後下達了撤退的命令。不幸的是，我們的穿梭機在返回軌道途中遭到了大隊的戰鬥機的攔截，損失慘重。"
 observation.1029.a:0 "這真是太不幸了!"
 observation.1031.name:0 "[From.GetName]：特遣部隊解散"
 observation.1031.desc:0 "在[From.GetName]針對我們的[From.Owner.GetSpeciesName]多國聯合特遣部隊被解散了！儘管他們在攔截我們的穿梭機和綁架小隊時成功扳回幾局，幾個組織的成立國決定中斷資助並脫離這個計劃。\n\n情報顯示這一始料未及的轉變是由於[From.Owner.GetSpeciesName]的幾個國家在外交策略上的變化。"
 observation.1031.a:0 "歡迎，真是意想不到的發展。"
 observation.1033.name:0 "[From.GetName]：思潮變化"
 observation.1033.desc:0 "我們注意到[From.GetName]上的[From.Owner.GetSpeciesNamePlural]發生了一個顯著的變化。他們的社會開始偏向內向，他們不如以前那樣能接受陌生人了。\n\n我們的主動觀測計劃以及遍及[From.GetPlanetMoon]的綁架可能和這有一些關係，這使得[From.Owner.GetSpeciesNamePlural]對陌生人更加警惕了。"
 observation.1035.desc:0 "[From.Owner.GetSpeciesNamePlural]土著們在我們開始侵略性的觀測整個[From.GetName]上的族群時，發生了徹底的變化。\n\n他們對我們的綁架飛船的憎恨使得他們對任何陌生的東西都無比警惕，與此同時，他們族群內部的文化和種族關係變得比以前更為親密了。"
 observation.1037.desc:0 "我們駐紮在[From.GetName]上空的觀測站中的一些綁架小組用航天梭上的推進器在[From.GetPlanetMoon]上的土著[From.Owner.GetSpeciesNamePlural]的田地裡搞了一些麥田圈，畫了一些複雜的圖案。\n\n因為這個惡作劇，機組成員被嚴厲訓斥了一頓。但是那些麥田圈對土著居民居然產生了宗教意義，一個新的宗教成立了，它就和麥田圈有關，並且以驚人的速度在[From.Owner.GetSpeciesNamePlural]中傳播開來。"
 observation.2000.name:0 "啟蒙完成"
 observation.2000.desc:0 "我們派往[From.From.From.GetName]的成千上萬的科學家和顧問終於完成了任務，讓當地的土著文明水平進步到了太空時代。在他們新成立的政府之下，外星人現在成為了「[From.From.From.Owner.GetName]」並且他們同意成為我們的附庸。\n\n我們在他們家園上方的的觀測哨站已經被拆除，這也是我們和他們之間條約的一部分。\n"
 observation.2000.a:0 "這是個偉大的日子。"
 observation.2011.name:0 "技術啟蒙:[From.GetName]上的挫折"
 observation.2011.desc:0 "我們在[From.GetName]上的顧問在教育當地居民以提高他們的科學技術水平時遇到了一些麻煩。許多[From.Owner.GetSpeciesNamePlural]拒絕和我們扯上關係，他們中還有一些好學者，也很懷疑並厭惡我們的科學家。\n\n這種敵視情緒讓我們的時間很吃緊–教育[From.Owner.GetSpeciesNamePlural]要花費遠遠超過預期的時間。"
 observation.2013.name:0 "科技啟蒙：進展中[From.GetName]"
 observation.2013.desc:0 "看來[From.GetName]上的原住民很願意讓我們來傳播科學技術。他們聚集到我們在地面上的領土，我們的科學家不斷的宣傳我們的文化和歷史。\n\n[From.Owner.GetSpeciesNamePlural]對學習的渴望加速了我們提高這個種族的科技的速度。我們修改了我們最初估計需要花費的時間。"
 observation.2015.desc:0 "我們啟發[From.GetName]上的土著[From.Owner.GetSpeciesNamePlural]的計劃進展不錯。我們在[From.GetPlanetMoon]上的科學家的報告指出，當地居民是聰明且有天賦的種族。他們的學習速度比想像中要快，於是我們調整了預期的任務完成時間。"
 observation.2017.desc:0 "很不幸，經過我們的驗證，[From.GetName]上的[From.Owner.GetSpeciesNamePlural]很難教育。我們的科學家報告說，那些愚蠢的傢伙既不願意放棄舊的知識，接收新的思想和知識的速度也很慢。看來我們啟蒙他們的任務時間會比預期要長一些。"
 observation.2019.desc:0 "我們在找科學家去啟蒙[From.GetName]的時候遇到了困難。因為……[From.Owner.GetSpeciesNamePlural]獨特的外貌和氣味，這麼說吧，站在他們面前都是一種挑戰。\n\n去[From.GetName]執行任務被大家當做一種懲罰。這很不幸的拖累了我們的任務進度。"
 observation.2021.desc:0 "[From.GetName]上的[From.Owner.GetSpeciesNamePlural]是天生的科學家。我們派去的科學家對他們的進步速度印象十分深刻。他們的報告指出，我們啟發[From.Owner.GetSpeciesName]居民讓他們的文明進入宇宙時代的任務會提前完成。"
 observation.2023.desc:0 "我們啟發[From.GetName]上的[From.Owner.GetSpeciesNamePlural]並推動他們的文明進步的任務在計劃之前完成了，這很大程度上是因為他們的天賦。儘管這個文明還很年輕，但我們的科學家還是在[From.Owner.GetSpeciesNamePlural]人的身上看到了巨大的潛力。"
 observation.2031.name:0 "[From.GetName]上的思潮變化"
 observation.2031.desc:0 "在和我們派到[From.GetName]上的科學家長期接觸後，好像讓他們對於其他種族和文化的接受度提高了很多。[From.Owner.GetSpeciesNamePlural]人不再本能地厭惡其他種族或者文化了。"
 observation.2033.desc:0 "在和我們派到[From.GetName]的科學家以及顧問緊密合作之後，[From.Owner.GetSpeciesNamePlural]人看來對所有和外星人有關的事情產生了濃厚的興趣。"
 observation.2035.desc:0 "[From.GetName]上的原住民不止對我們的科技著迷，我們的顧問報告說，他們還在模仿我們的生活方式。\n\n他們看來很贊同我們的和平和非暴力理論。自從我們到來後，很多個[From.Owner.GetSpeciesName]國家之間的戰爭都停止了。"
 observation.2037.desc:0 "[From.GetName]上的原住民不止對我們的科技著迷，我們的顧問報告說，他們還在模仿我們的生活方式。\n\n自從接觸到我們給的新武器之後，[From.Owner.GetSpeciesNamePlural]人開始對戰爭的藝術產生了新的興趣。自從我們到來以後，他們的社會迅速軍事化。"
 observation.2039.desc:0 "[From.GetName]上的原住民不止對我們的科技著迷，我們的顧問報告說，他們還在模仿我們的生活方式。\n\n我們成為了極佳的榜樣，教會了他們永遠為了共同的利益一起努力。[From.Owner.GetSpeciesNamePlural]人現在意識到了，這是唯一讓自己的文明變得偉大的方式。"
 observation.2041.desc:0 "[From.GetName]上的原住民不止對我們的科技著迷，我們的顧問報告說，他們還在模仿我們的生活方式。\n\n在受到我們的藝術和文化熏陶之後，[From.Owner.GetSpeciesName]社會興起了平等主義的浪潮。自從我們到來之後，個人自由得到了極大的發展。"
 observation.2043.desc:0 "[From.GetName]上的原住民不止對我們的科技著迷，我們的顧問報告說，他們還在模仿我們的生活方式。\n\n我們教給[From.Owner.GetSpeciesNamePlural]的科學以及理性思維獲得了極大的成功，推翻了大量的宗教以及各種地方的迷信思想。"
 observation.2045.desc:0 "[From.GetName]上的原住民不止對我們的科技著迷，我們的顧問報告說，他們還在模仿我們的生活方式。\n\n在見證了我們的信仰的力量之後，許多[From.Owner.GetSpeciesNamePlural]人重新聚集到了他們文明的宗教中，把我們的信仰和他們宗教的元素融合在了一起。"
 observation.2051.desc:0 "我們派到[From.GetName]去教育[From.Owner.GetSpeciesNamePlural]的科學家在懷疑我們這個任務的必要性。他們報告說，土著們只對我們的新科技和新武器感興趣。\n\n他們忽略了我們的和平的技術，製造出了新的戰爭工具，這延緩了我們的任務進度。\n"
 observation.2053.desc:0 "我們在[From.GetName]的推進文明進步到太空時代的任務沒有按照計劃執行。因為一些原因，[From.Owner.GetSpeciesName]科學家，還有另外一些冒牌貨，每次在我們教他們新的武器技術的時候變得十分驚恐。\n\n我們的科學家在演示氫彈在城市爆炸之後，總要花好幾周來安撫他們的情緒。這大大減慢了我們的進度。"
 observation.2055.desc:0 "我們在啟蒙[From.GetName]文化進步的時候遇到了一些麻煩。[From.Owner.GetSpeciesNamePlural]特別迷信，我們的科學家經常遇到一些抱著古老的宗教傳統不肯放手拒絕接受我們傳授的科學知識的人。\n\n很不幸，看來我們對於這個任務的估計有點過於樂觀了。要讓[From.Owner.GetSpeciesNamePlural]開化，需要的時間要比我們計劃的更長。"
 observation.2057.desc:0 "我們啟蒙[From.Owner.GetSpeciesNamePlural]並引導他們進步的計劃遇到了挫折。我們派[From.GetName]的虔誠的顧問和科學家報告說，原住民沒有信仰，這很讓人憂慮。他們很樂意接受與我們的科技，但是不接受我們的信仰。\n\n這極大地阻礙了我們啟蒙[From.Owner.GetSpeciesNamePlural]的任務。我們的計劃又要延期了。"
 observation.2059.desc:1 "[From.GetName]上專制獨裁的社會體系阻礙了我們推動[From.Owner.GetSpeciesNamePlural]科技進步的任務。獨立思想和積極性–科學需要的品質–在[From.Owner.GetSpeciesNamePlural]身上很罕見。\n\n這種原始的威權主義妨礙了我們的任務–科學家報告說，教育他們會花費超過預期的時間。"
 observation.2061.desc:0 "[From.GetName]現在是亂世，我們的科學家在教育[From.Owner.GetSpeciesNamePlural]人時遇到了很大的困難。他們所謂的科學家時常隨興研究，從不理會公眾利益。\n\n我們的啟蒙運動還在繼續，儘管原住民還有明顯的平等主義傾向，但還是會花費超過預期的時間。"
 observation.3001.name:0 "[From.GetName]：第一階段-滲透"
 observation.3001.desc:0 "我們的滲透小隊已經來到了[From.GetName]，他們的身份訊息正在編造。除了一些小事之外，他們的[From.Owner.GetSpeciesName]偽裝是完美的。"
 observation.3002.desc:0 "我們的滲透小隊已經抵達了[From.GetName]，但是他們的身份還是出了一些問題。發生了一些意外，幾個滲透成員被揭發了外星人身份，迫使我們終結了所有的目擊者。\n\n這也引發了[From.Owner.GetSpeciesName]當局的關注，這需要我們的行動隱蔽一些。很不幸，這會導致我們的計劃延後一段時間。"
 observation.3004.name:0 "[From.GetName]：第二階段-篡奪"
 observation.3004.desc:0 "我們現在在[From.GetName]中的特工有幾千，完全分散在了[From.GetPlanetMoon]之中。最成功的間諜已經身居高位，他們可以影響並幫助其他特工執行任務。"
 observation.3005.desc:0 "儘管我們現在在[From.GetName]上的特工數量有幾千，我們的計劃進度還是很慢。一個滲透小隊最近試圖用暴力政變推翻[From.GetPlanetMoon]的一個主要國家，然而最後失敗了，大多數小隊成員都被殺死。\n\n另一個小隊成功在[From.Owner.GetSpeciesName]當局之前得到了他們的屍體，避免外星人身份暴露，但是我們之前的進度功虧一簣。"
 observation.3007.name:0 "[From.GetName]：第三階段-鞏固"
 observation.3007.desc:0 "所有[From.GetName]的[From.Owner.GetSpeciesName]重要領導人都被我們的特工替代了。現在滲透小隊正在鞏固我們對[From.GetPlanetMoon]的統治，正在確保等我們自報身份時一切都安排到位。"
 observation.3008.desc:0 "我們成功用我們的特工取代了大多數[From.Owner.GetSpeciesName]世界領導人，只有一小部分人暴露了。我們正在處理剩下的一小部分頑固分子，但是我們必須把計劃的日程向後推遲了。"
 observation.3009.name:0 "[From.GetName]：第四階段-吞併"
 observation.3009.desc:0 "在完全控制了[prim_species.GetSpeciesName]政治領袖之後，我們的滲透小隊已經成功做好了迎接第一個交流小隊的到來的準備。\n\n在新的行星首都舉行了一場大型的儀式之後，我們的外交使者仁慈的接受了所有[From.GetName]領導人共同簽署的呼籲[From.GetPlanetMoon]立即併入[Root.GetName]的要求。喜氣洋洋的市民走上了街道，為新的外星盟友歡呼著。"
 observation.3009.a:0 "祝賀所有滲透小隊，幹得漂亮。"
 observation.3101.name:0 "[From.GetName]：叛變特工"
 observation.3101.desc:0 "我們在[From.GetName]的一個特工叛變了！這個可憐的蠢貨一定是被一個[From.Owner.GetSpeciesName]女人吸引了，他們兩個私奔去了[From.GetPlanetMoon]的某個地方。\n\n我們現在還不確定我們的特工有沒有向他的愛人透露他的外星人身份，還是保持著一個偽裝的[From.Owner.GetSpeciesName]身份。毫無疑問，這是一個巨大的安全隱患–我們需要不及手段把他帶回來，給他進行一次他急需的心理輔導。"
 observation.3101.a:0 "這對於我們來說無疑是一次挫折。"
 observation.3103.name:0 "[From.GetName]：來電訊號"
 observation.3103.desc:0 "我們收到了來自[From.GetName]表面的加密傳輸訊號。它使用了我們的滲透小隊常用的頻率，但是他們現在都沒有傳輸訊息。可能是我們的叛變特工？"
 observation.3104.desc:0 "追蹤這個發射裝置是無用的。你只需要知道我是X-34特工。直到最近，我都是一個樂意參加隱藏滲透[From.From.GetName]計劃的參與者。\n\n但是這種情況不會繼續了。我開始欣賞[From.From.Owner.GetSpeciesName]文化了，這我之前從未想到過，所以我不再支持這次破壞。\n\n我自願放棄[Root.GetName]的公民身份。我不會再把自己當做[Root.Owner.GetSpeciesName]了。"
 observation.3104.a:0 "你一點都不好……你需要幫助。"
 observation.3104.a.response:0 "我已經得到了你的幫助。有一天，我會承認所有以你的名號對[From.From.GetName]犯下的罪過。\n\n當最終審判降臨時，我會想盡一切辦法讓你和我的前同事們站在我的身邊。"
 observation.3104.b:0 "你會為了一個女孩拋棄一切？"
 observation.3104.b.response:0 " 拋棄什麼？我到底擁有什麼？我就是個假貨，一個披著我沒有權利使用的外星生物皮膚的假貨！當我告訴我愛人事實之後，她先是很害怕，但是她最終還是理解了我。\n\n 那天我向她和我自己保證，我會憑自己努力去獲得長的像是一個[From.From.Owner.GetSpeciesName]的權利。"
 observation.3104.c:0 "我們會將你趕盡殺絕。"
 observation.3104.c.response:0 "我也相信你們一定會這麼做的。不過為了保護我自身與所愛的人，我是不會手軟的。我也曾被[Root.Capital.GetName]上最高超的武術專家訓練過，殺人也沒有問題。\n\n你們倒不如聽聽我的意見吧：趕緊滾出[From.From.GetName]吧。把你們那該死的觀測站拆掉，去找別的種族去壓搾奴役，建設你們那邪惡的帝國吧。"
 observation.3106.name:0 "[From.GetName]：特工被獵殺"
 observation.3106.desc:0 "我方安插在[From.GetName]上的特工正在被逐一解決掉。正在跟蹤[From.Owner.GetSpeciesName]潛在目標的幾名特工都已經離奇死亡。雖然不太可能是專門的暗殺機構所為，但看得出來，手段是有[Root.GetSpeciesName]軍方訓練過的痕跡。\n\n這些暗殺事件，很有可能都是我方的叛逃人員所作出的。他知道我方的一切潛入計劃，同時也能夠有效率地進行暗殺活動。"
 observation.3106.a:0 "不能放任其繼續下去了。"
 observation.3108.name:0 "[From.GetName]：追風捕影的媒體"
 observation.3108.desc:0 "[From.GetName]的當地媒體最近時興報道大範圍的全球外星陰謀論。雖然各大正規的[From.Owner.GetSpeciesName]媒體尚未觸及這個話題，因為報道中獲取的訊息虛實難辨，並不可靠。但其中的某些訊息只有我方秘密機構的內部人員才能夠獲得。\n\n現在可以判定的是我方的叛逃特工將機密情報洩露給了媒體方面。需要做好事況修補以及善後工作才行。"
 observation.3108.a:0 "需要進一步控制媒體報道才行。"
 observation.3110.name:0 "[From.GetName]：大規模逮捕"
 observation.3110.desc:0 "我方在[From.GetName]建立的某個潛入基地近幾日被完全摧毀了。潛入特工所在的地區當局正在對特工們進行追殺搜捕。當即將被捕獲時，我方特工都依據間諜法則，通過裂變瓦解進行了自殺。但一部分特工仍然在躲避當局的追捕，等待著我方的救援。\n\n當局一定是收到了某種情報，獲得了潛入基地中所有特工的名單。只有我方的那位叛逃特工才擁有這些情報……"
 observation.3110.a:0 "一定要阻止他才行。"
 observation.3112.name:0 "[From.GetName]：發現叛逃特工"
 observation.3112.desc:0 "軍事情報部門已經精準確定了位於[From.GetName]的叛逃特工位置！如果派遣地面部隊進行登陸，可能會造成大型騷動。但如果使用軌道轟炸摧毀他所在的城市區域，則應當能夠成功地完成任務。\n\n我方潛入基地已經運用當地媒體炮製了虛假報道，內容為街區被彗星撞擊而摧毀。應該趁機快速進攻……以後可能就沒有這種機會了！"
 observation.3112.a:0 "是時候去除這個禍害了。"
 observation.3112.b:0 "不行……計劃太過冒險。隨他去吧。"
 observation.3113.name:1 "[From.From.GetName]：特工逃走"
 observation.3113.desc:1 "太遲了。消滅[From.From.GetName]叛逃特工的機會已經錯過了。我們的情報源顯示他和他的[From.From.Owner.GetSpeciesName]甜心已經轉移去了另一個安全屋，具體地點不明。"
 observation.3113.a:0 "我們教他教得太好了……"
 observation.3114.name:1 "[From.From.GetName]：叛逃特工已消滅"
 observation.3114.desc:0 "[Root.GetName]的太空船長匯報了射擊任務的成功實施，確認目標已被多次擊中。雖然沒有發現屍體，但開火區域中的目標是絕對無法存活如此密集的開火的。\n\n當地媒體似乎完全相信了我方潛入特工編造的虛假報道：突然發生的流星雨擊中了人口眾多的城區。無法避免的悲劇。"
 observation.3114.a:0 "的確是悲劇。"
 observation.3131.name:0 "[From.GetName]：局勢升溫"
 observation.3131.desc:0 "我方試圖用專業替身替代[From.GetName]領袖的任務完全敗露了。進行任務的特工們不是被追殺至死，就是依照規章制度，為了不被抓獲而自殺了。\n\n本應被替身替代的領袖將這一切都歸罪於與該國敵對的某政府身上。因此，[From.GetPlanetMoon]的政治局面漸漸變得緊張，戰爭似乎也要一觸即發。我方潛入基地準備了全球性的政治宣傳，希望能夠緩和情勢，但需要我們派遣科技船進入軌道進行協助。"
 observation.3131.a:0 "得在事態失控前盡快解決才行。"
 observation.3132.name:1 "[From.From.GetName]: 戰爭爆發"
 observation.3132.desc:1 "儘管我方滲透小隊努力周旋，[From.From.GetName]上的國家之間的外交形勢持續惡化，最終不可避免的演變成為全面戰爭! 在經過短暫的常規戰爭後，雙方開始毫無保留的向對方傾瀉核武器。\n\n無數生命在瞬間化為灰燼飄浮在[From.From.From.GetPlanetMoon]的表面，大地也變為充滿輻射的廢土。成千上萬的我方潛伏特工也隨著星球上的其他人口被抹去了。隨著行動以失敗而告終，我方的軌道觀察哨已經拆除，人員已經疏散。"
 observation.3132.a:0 "一場災難。"
 observation.3133.name:1 "[From.From.GetName]：戰爭避免"
 observation.3133.desc:1 "在軌道觀測站[Root.GetName]的幫助下， 我們的潛伏特工在最後關頭設法「交易」並最終成功避免了一場[From.From.GetName]上的全面核戰。多個[From.From.Owner.GetSpeciesName]國家領袖被我方偽裝特工取代並進行了核裁軍進而改善國際關係。\n\n隨著危機解除，我方潛伏間諜影響力提升。我們將是整場危機最大的受益者。"
 observation.3135.name:0 "大金字塔"
 observation.3135.desc.passive:0 "在[From.GetName]軌道觀測站的科學家一段時間裡尚未有任何實質性的報告。直到一位駐紮在觀測站的年輕科學家發送了一條加密訊息，指責她同事們的不正當行為。\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:0 "在[From.GetName]軌道觀測站的觀測團隊近期尚未有任何重要發現。直到一次「酒後亂套」時發送的訊息被遞交到了科研總部。\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:0 "看來，在忙於提升[From.GetName]的居民時， 我方軌道觀測站的成員已經讓自己和當地人打成了一片♂。\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:0 "當我們秘密的滲透[From.GetName]的居民時， 我方觀測站的成員似乎在個人項目上花費時間——並不是那麼「秘密」的項目。"
 observation.3135.desc.base:0 "據說觀測站成員突然降臨在[From.GetPlanetMoon]並宣佈首席科學家為當地人的神。不僅如此，他們還讓這些原始民以首席科學家的榮譽修築了神聖的紀念碑。現在，由此產生的金字塔狀的紀念碑巍然屹立在這顆星球表面，當地人視此地為聖地，崇拜者絡繹不絕，貢品擺滿了整個祭壇。"
 observation.3135.a:0 "召回研究人員並終止項目!"
 observation.3135.a.tooltip:0 "[From.GetName]上的文明被扔回了上個時代。\n"
 observation.3135.b:0 "滑稽！這個惡作劇將被載入史冊！"
 observation.3135.b.tooltip:0 "[From.GetName]上的文明被推向了下個時代。\n希望這不會對我們的利益帶來影響。\n"
 observation.3135.c:0 "抹去所有我們的痕跡然後繼續工作。"
 observation.3135.c.tooltip:0 "在[From.GetName]上的§Y$building_great_pyramid$§!被摧毀了。\n[From.GetName]上的§Y1人口§!死亡了。"
 observation.3135.d:0 "希望我們的干預尚未被發現。"
 observation.3135.d.tooltip:0 "是時候放手一賭了！"
 observation.3136.desc:0 "當塵埃落定後我們繼續對[From.From.GetName]當地的觀測行動，我們很不幸的宣佈這是一個災難。[From.From.GetPlanetMoon]的民眾因為突然出現後又消失的被稱為「天際之神」的種族所引發的宗教衝突而爆發了全面戰爭。\n\n其中一個派系為他們的新神建造金字塔，很多人在戰鬥中死亡。"
 observation.3136.a.tooltip:0 "[From.From.GetName]上的§Y2人口§!已被消滅。\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "[From.From.GetName]上的§Y1人口§!已被消滅。\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "另一個§Y$building_great_pyramid$§!出現在[From.From.GetName]。\n\n[From.From.GetName]獲得了持續§Y720§!天的修正：§R$pyramid_wars$§!，並獲得以下影響:\n幸福度:§R-40%§!\n\n"
 observation.3137.desc:0 "在我們意外的與[From.From.GetName]原住民發生接觸後我們認為此次接觸並不會演變成為一場災難。人們認為關於「天際之神」只不過是一個傳說。並沒有出現宗教或其他更糟糕的東西，但確促成了金字塔的建設。現在原住民把金字塔視作培養知識分子的溫床。\n\n所有這一切使我們可以收集到很多有價值的數據，原始生命形態的邏輯思考的崛起，甚至是他們面臨非同尋常的事件時也能保持理智。"
 observation.3137.a:0 "幸運。"
 observation.3139.name:0 "[From.GetSpeciesAdj]社會轉變"
 observation.3139.start.desc:0 "我們的特工在[From.Capital.GetName]軌道和地面上的秘密行動取得了成功，他們成功的促使[From.GetName]上社會道德準則轉向於有利於我們的方向。"
 observation.3139.desc:0 "[From.GetSpeciesNamePlural]在統一他們各個分散的王權政府的進程中取得了極大的進展，與之相隨而來的是一些頗有政治天賦的人才逐漸嶄頭露角。無能的暴君們掙扎著慢慢地退出了歷史的舞台。 "
 observation.3139.a:0 "他們終將會在未來感謝我們。"
 observation.3141.desc:0 "我們小心翼翼的向[From.GetSpeciesNamePlural]傳述著民主平等的意識，以取代在我們到達之前普遍存在於他們世界的原始專制。他們開始逐漸意識到個人的價值。"
 observation.3143.desc:0 "[From.GetSpeciesNamePlural]開始變得更加保守封閉，提防那些所謂的外來者。"
 observation.3145.desc:0 "[From.GetSpeciesNamePlural]開始變得更加開放，曾經因無知而被忽略掉的陌生的外星人及其文化也逐漸被接納，人們也逐漸對這些外來文化起了興趣。"
 observation.3147.desc:0 "我們觀察到[From.GetSpeciesAdj]政府明確的走向了軍國主義。他們擁有龐大的常備軍，並在星球上擁有最強大的職業軍隊。"
 observation.3149.desc:0 "大部分[From.GetSpeciesAdj]位於[From.Capital.GetName]上的政權放棄了他們好戰的本性。[From.Capital.GetPlanetMoon]迎來了一個和平新時代。"
 observation.3151.desc:0 "我們向[From.GetSpeciesNamePlural]展示了他們視野中從來不存在的神聖領域。他們終有了信仰，他們的社會終有了依靠。"
 observation.3153.desc:0 "我們在幫助[From.GetSpeciesNamePlural]擺脫阻礙他們社會進步的原始迷信與宗教信仰方面取得了巨大的進展。他們開始看到科學和理性的價值。"
 crisis.11.name:0 "亞空間回聲"
 crisis.11.desc:0 "我方多個跟蹤站收到來自星際空間某處的特異亞空間回聲。收到的回聲非常微弱但是正在逐漸增強，它們似乎在向我們的星系靠近..."
 crisis.11.a:0 "黑雲壓城城欲摧。"
 crisis.13.name:0 "接近星系外緣"
 crisis.13.desc:0 "我們在星際空間探測到的奇怪亞空間回聲現已接近我們的星系外緣。一些小規模接觸似乎發生在回聲主體前進方向上，並指向許多的邊緣星系。\n\n我們已經把這些星系坐標輸入狀態日誌並將持續監控情況發展。"
 crisis.13.a:0 "他們即將降臨..."
 crisis.15.name:0 "亞空間訊號"
 crisis.15.desc:0 "我們接收到了席捲整個銀河系的強烈亞空間訊號！訊號源似乎是正從星系空間接近的接觸點。"
 crisis.15.a:0 "建立視覺反饋。"
 crisis.16.desc:0 "§B<翻譯程序失效>§!\n\n§R普林索恩，伊斯伍克斯，克利孚。薩拉瑟利 薇拉斯！斯格拉剋夫 尼魯夫 普林薩斯 弗斯拿！§!\n\n§B<傳輸中斷>§!"
 crisis.16.b.desc:0 "§B<檢測到靈能傳輸訊號，正在翻譯...>§!\n\n§普林索恩，我們終於到達了。漫長的旅途終於結束。飽食，繁衍，生息。我們必須在獵手發現我們之前吞食這個宇宙！§!"
 crisis.16.c.desc:0 "§B<靈能連接已建立>§!\n\n§R普林索恩，我們終於到達了。漫長的旅途終於結束了！飽食，繁衍，生息。我們必須在獵手發現我們之前吞食這個宇宙！§!"
 crisis.16.a:0 "主屏幕關閉"
 crisis.16.b:0 "斷開連接"
 crisis.18.name:0 "第一波衝擊"
 crisis.18.desc:0 "我們收到的資料顯示星系外緣的一些偏遠星系正在被某種入侵力量所蹂躡。這似乎就是我們所探測到的，接近星系的亞空間回聲源。\n\n我們現在遭遇到的只是先鋒，其主體尚未到來。目前為止，事件報告都令人十分困惑，但入侵者所使用的船似乎是指自然有機體並且不回應呼叫。\n\n我們整個星系或將面對史無前例的入侵。"
 crisis.18.a:0 "上帝保佑我們..."
 crisis.18.b:0 "通告所有艦隊指揮官，匯報情況。"
 crisis.18.c:0 "必須近距離研究這些生物。"
 crisis.18.d:0 "講道理的話，不能與他們溝通嗎？"
 crisis.18.e:0 "這將損害我們的利潤..."
 crisis.18.f:0 "夜幕降臨"
 crisis.18.g:0 "這些卑鄙的異種必須被淨化。"
 crisis.18.h:0 "真是令人著迷... 銀河系外的生物。"
 crisis.18.i:0 "他們以單一思想行動。真是卓越。"
 crisis.18.j:0 "這是對所有智慧生命的威脅"
 crisis.20.name:0 "第二波衝擊"
 crisis.20.desc:0 "我們已經無法從星系的背景輻射中分辨出亞空間回聲的主體，這只意味著一件事情...他們已經到來。\n\n如果以他們先鋒的大小作為參考，那麼這些入侵者的載體將是無比巨大的。"
 crisis.20.a:0 "他們來了..."
 crisis.30.desc_01:0 "§R賈拉克？§!"
 crisis.30.desc_02:0 "§R圖羅斯科 米娜。多羅夫！§!"
 crisis.30.desc_03:0 "§R穆賈尼？哈克 哈克 哈克！§!"
 crisis.30.desc_04:0 "§B<靈能連接已建立>§!\n\n§R它可以理解了？§!"
 crisis.30.desc_05:0 "§B<靈能連接已建立>§!\n\n§R獵者毫無憐憫。§!"
 crisis.30.desc_06:0 "§B<靈能連接已建立>§!\n\n§R我們可以感覺到你...§!"
 crisis.30.desc_07:0 "§B<靈能連接已建立>§!\n\n§R它可以理解了？§!"
 crisis.30.desc_08:0 "§B<靈能連接已建立>§!\n\n§R獵者毫無憐憫。§!"
 crisis.30.desc_09:0 "§B<靈能連接已建立>§!\n\n§R我們可以感覺到你……§!"
 crisis.30.a:0 "視訊中斷"
 crisis.30.a.2:0 "斷開連接"
 crisis.30.a.response:0 "§R賈斯卡！§!"
 crisis.30.b:0 "肯定有什麼辦法讓我們和平共存！"
 crisis.30.b.response:0 "§R尼卡拉 都薩姆！尼布利爾 圖 瓦蘇！哈克 哈克 哈克！§!"
 crisis.30.c:0 "不管你們從哪個星系爬出來的，滾回去。"
 crisis.30.c.response:0 "§R薇基克 特『烏汗 維羅什。皮羅克。§!"
 crisis.30.d:0 "你們是我遇見的最噁心的生物。"
 crisis.30.d.response:0 "§R魯薩阿赫！維德，姆薩巴赫！§!"
 crisis.30.e:0 "我們正在對付的顯然是個重要的種族。"
 crisis.30.e.response:0 "§R居素伽馬克 維'塔！拉赫 圖爾，哈克 哈克！§!"
 crisis.30.f:0 "滾回地獄去吧，你這惡魔！"
 crisis.30.f.response:0 "§R哈克 哈克！尼瑪 烏！！！§!"
 crisis.30.k.response:0 "§R它消失了。§!"
 crisis.30.g:0 "我們能和平相處嗎？"
 crisis.30.g.response:0 "§R沒有和平！我們很餓。\n\n只有當我們吞食完這個星系，我們才會離開，繼續漫長的旅程。§!"
 crisis.30.g.2:0 "你們的靈能與我們何其相似。 我們不能共存嗎？"
 crisis.30.g.2.response:0 "§R我們已經餵食不計其數之靈，我們將會餵食無窮無盡之靈\n\n你們的有機質將滋養我們漫長的旅程§!"
 crisis.30.h:0 "你說的那些獵者是什麼?"
 crisis.30.h.response:0 "§R死亡！我們是最後的倖存者！億萬年來他們不停追捕我們！\n\n終有一天，他們也會尋到此處。我們必須不斷覓食保持充沛，以便在他們尋來前逃往星系之間的黑暗縫隙中苟延殘喘！§!"
 crisis.30.i:0 "「普林索恩」是指什麼？"
 crisis.30.i.response:0 "§R倖存者！！只剩下我們了！！！§!"
 crisis.30.j:0 "我們會把你們的星系吃干抹淨。"
 crisis.30.j.b:0 "你的靈能就由我們來沉默。"
 crisis.30.j.response:0 "§R我們以前也聽過這樣的話，哈！哈！哈！\n\n獵者將毀滅一切。你的威脅在那殘酷的事實面前毫無意義。"
 crisis.51.name:0 "新組織"
 crisis.51.desc:0 "一個同索林原蟲進行戰鬥的組織也在銀河系浮出了水面。這個組織似乎主要由被放逐和受壓迫的群體組成——難民、退役軍人、以及其他在衝擊中失去一切的人。\n\n儘管如此，他們拼湊出來的艦隊仍舊設法在幾場同索林獵殺蟲群的戰鬥中取勝。有些未證實的報告稱他們的艦隊中有一些設計奇特的戰艦..."
 crisis.51.a:0 "他們是什麼人？"
 crisis.52.desc:0 "我們是哨兵。我們的教團已宣誓無論付出任何代價也要阻止嗜血的索林原蟲。其他帝國支離破碎之時，我們仍舊堅持鬥爭.他們放棄抵抗而墮入黑暗之時，我們給予他們反擊的手段。\n\n我是克加斯大團長，教團的首席。不要以貌取人-哨兵教團從銀河系所有種族--包括你的種族--招兵買馬。我們只希望你們的政府能夠堅持對抗索林原蟲的入侵，並在可能時支持我們。"
 crisis.52.a:0 "你們是如何反擊的？"
 crisis.52.a.response:0 "很多成員擁有軍事背景。我們來自數十支不同艦隊的倖存者，它們都被索林原蟲所覆滅了。作為哨兵，我們吸取了失敗的教訓，並努力不重蹈覆轍。\n\n同時，我相信我提到過，我們來自銀河系所有種族。這也包括一些古老種族，例如[fallen_empire.GetSpeciesNamePlural]。在[fallen_empire.GetName]中我們已經取得了多個強大派系的支持，他們不希望看到自己的星系被吞噬。他們根據我們的需求提供軍艦和補給。"
 crisis.52.b:0 "你們的基地在哪裡？"
 crisis.52.b.response:0 "現在這段時間我們在[sentinel_system.GetName]設立指揮部。[fallen_empire.GetName]給了我們這個未被收錄在數據庫中的星系的坐標，我們在阿爾法崗哨建設主基地時也是他們提供了幫助。\n\n如果我可以這樣說的話，那是一項不小的成就。當然，我們也有自己的造船廠。"
 crisis.52.c:0 "再見"
 crisis.52.c.response:0 "堅持戰鬥，我親愛的朋友們。我們整個星系的命運前途未卜。\n\n哨兵必勝。"
 crisis.55.desc_01:0 "我們銀河系的未來只有兩條路可以走：要麼蟲災消滅這個星系裡所有的有機生命，然後繼續他們毀滅的進程，要麼我們將它們消滅得一乾二淨。"
 crisis.55.desc_02:0 "我們必須加倍努力對抗蟲災.這場戰爭關乎整個銀河系的命運。"
 crisis.55.desc_03:0 "國家之間的衝突已經無關緊要.在任何不是以蟲災為敵人的戰鬥中損失哪怕一艘戰艦，都是令人難以置信的浪費。"
 crisis.55.desc_04:0 "不要放棄希望。勝利將與銀河同在！"
 crisis.55.desc_05:0 "如果你無法直接與蟲災對抗，那麼我們歡迎接受任何資源的捐贈。這將使我們獲得額外的力量對抗索林原蟲入侵者。"
 crisis.55.a:0 "關於索林原蟲你能告訴我們什麼？"
 crisis.55.a.response:0 "誒，我們所知道的也不多，但是可以肯定的是他們源於銀河系外。他們很有可能在來到我們的銀河系前摧毀了數十甚至上百的河外星系...或也許我們是第一個受害者。\n\n在他們完成對整個星球上所有非索林原蟲生命的屠戮後，他們將星球轉化成了只能用扭曲的噩夢來形容的地獄。這些腐化星球排斥其他一切生命形式，想要淨化星球只有一個辦法，那就是用強烈的軌道轟炸燒光整個生物圈。"
 crisis.55.b:0 "我們願意為你們捐贈(1000能量幣)"
 crisis.55.b.response:0 "我們感謝您的慷慨捐贈。這些資源可以為我們裝備一支用來對抗天災蟲群的艦隊！若其他國家也擁有您的慷慨，戰爭講很快結束。"
 crisis.55.c.response:0 "您一定相當清楚，裝備一支現代化艦隊需要大量的資源。我們需要不少於1000的能源來組建一支新的艦隊來對抗蟲災。"
 crisis.55.e.response:0 "我的朋友，我們很遺憾目前不能接受您的捐贈。我們快速擴大的艦隊已經使我們得補給系統逼近了極限。但是我們非常感激您的好意。"
 crisis.55.d:0 "再見。"
 crisis.55.d.response:0 "戰鬥仍在繼續。哨兵一號完畢。"
 crisis.71.desc:0 "哨兵組織注意到您在對抗蟲災的英勇表現。既然[Root.GetName]的艦隊司令們清楚的瞭解如何在戰鬥中取勝，我們願意永久的轉讓一支戰鬥艦隊給您。我們現在缺少人力來使用這些艦艇，但這對於您來說應該不是問題。\n\n只是您必須發誓這些戰艦隻會用來攻擊天災蟲群！"
 crisis.71.a:0 "當然... 只會用來對抗蟲災。"
 crisis.71.a.response:0 "太棒了。我們確信您勇敢的艦長們會為這些宏偉的軍艦添加傳奇的歷史。你將在[Root.Capital.GetName]附近找到這支艦隊。"
 crisis.71.b:0 "我們不需要你的戰艦。"
 crisis.71.b.response:0 "我們理解。我們只要求你們繼續戰鬥，我的朋友。每個被你們炸飛的噁心索林原蟲都是我們整個銀河系的勝利。"
 crisis.101.name:0 "受傷的蟲後"
 crisis.101.desc:0 "一架深空無人間諜機偶然發現了在[queen_system.GetName]星系的宇宙戰場，戰鬥雙方是索林原蟲和另一個未知種族。一個索林蟲後在戰鬥中受到重傷，似乎死定了。\n\n無人間諜機報告稱，蟲後還活著.這也許是一個絕佳的捕捉蟲後的機會。"
 crisis.101.a:0 "也許我們應該派出一支探險隊。"
 crisis.105.name:0 "蟲後萬歲！"
 crisis.105.desc:0 "[Root.GetName]設法治癒了蟲後最嚴重的損傷。科學長官[Root.GetLeaderName]移除了用來與其他蟲群進行亞空間交流的器官，並且植入芯片使我們可以進行控制。\n\n現在我們已經可以命令蟲後，並且是蟲後新近孵化的索林蟲卵都聽命於它，也就是我們.只要我們保證蟲後的存活，我們就可以馴養一支索林原蟲艦隊！"
 crisis.105.a:0 "它們是非常有用的資產！"
 crisis.107.name:0 "其他人得到了蟲後"
 crisis.107.desc:0 "我們發現在[queen_system_1.GetName]星系，其他人捕捉了受傷的索林蟲後！蟲後不僅被完全治癒，她與其他蟲群的聯繫也被切斷。現在她服務於她的新主人。報告還指出，蟲後已經開始新的孵育。"
 crisis.107.a:0 "我們太慢了！"
 crisis.211.name:0 "蟲群天災的末日"
 crisis.211.desc:0 "今天，隨著最後一片蟲群被剷除乾淨，銀河系大大地鬆了一口氣。他們這些銀河系外的侵略者已經吞下失敗的苦果，那些曾一時數量多到爆炸的蟲群，已經被焚化到只剩下數不清的碳化外殼，在虛空中靜靜地飄遊。\n\n興高采烈的心情、徹底的喜悅，以快過光速得速度在銀河系中擴散開來，自發的勝利遊行與慶祝在幾乎每個地方都突然自發舉行。這是否意味著，銀河系的和平與穩定的新時代的開始？"
 crisis.211.a:0 "那些褻瀆神靈的生物，將無一倖免。"
 crisis.211.b:0 "他們值得我們稱之為「敵人」。"
 crisis.211.c:0 "他們的有機技術是我們平生所見的最有趣的。"
 crisis.211.d:0 "終於，終結了這些無意義的暴虐。"
 crisis.211.e:0 "那些低等生物曾妨礙過我們的生意。"
 crisis.211.f:0 "我們走著瞧。"
 crisis.211.g:0 "我們還要與其中一個極為卑鄙的仇外種算算恩怨呢。"
 crisis.211.h:0 "在某種程度上看，這是悲劇。他們曾是一種獨特的生命。"
 crisis.234.name:0 "虛空之淵"
 crisis.234.desc:0 "在過去的幾個月中，我們捕獲的普林索恩女王似乎越來越躁動不安。起初，我們認為這只是因為其失去了與其餘部分的聯繫，直到我們的讀心師告訴我們，它已經與他們進行了溝通，其談到了「虛空之淵」。\n\n個中真意直到研究普林索恩星際旅行方法的研究團隊發現我們的天文數據庫存在差異時才得以揣摩。當繪製普林索恩可能的活動路徑時，他們發現，距離我們約3000萬光年的小螺旋星系...失蹤了。\n\n這個自我們物種的早期空間時代發現和研究的星系，根本不再發出我們的儀器可觀察到的任何形式的光。這個奇異而出乎意料的發現使我們的科學家們爭相尋找可能導致整個星系從天空中消失的情況。\n\n出現了兩種解釋：星系的星星全部熄滅，抑或某些東西如此巨大，以至於能夠遮蔽整個星系，阻止其光線到達我們。這兩種理論看起來都不可信，許多科學家都將其簡單稱之為荒唐，寧願認為失蹤的星系本就不存在，是因一些原始望遠鏡的錯誤使用而被發明出來的。儘管如此，整個事件瀰漫著令人驚愕的恐懼和某種預兆……"
 crisis.234.a:0 "令人不安。"
 crisis.1007.name:1 "不速之客"
 crisis.1007.desc:1 "[extradimensional_system.GetName]星系發生了空間結構的大規模撕裂！我們尚不知道原因是什麼，但裂縫似乎是另一個維度的某種單向傳送門。奇怪的船隻組成的艦隊正從裂縫中冒出，攻擊其週遭的一切。這似乎是一場大規模入侵的開始！\n\n我們攔截到了這些艦隊發送給裂縫另一端的強烈的訊號。聽起來像是...某種捕獵訊號。"
 crisis.1007.a:0 "真有趣... 來自另一個維度的生命。"
 crisis.1007.b:0 "他們似乎組織有序。"
 crisis.1008.name:0 "銀河電湧"
 crisis.1008.desc:0 "[Root.GetName]所有區域的儀器突然間接收到來自銀河系某處的大量亞空間電湧。我們的科學家們正在努力為這種現象作出解釋，類似的現象從未被記錄過。\n\n突發電湧的確切起源點尚未確定，但我們仍然在分析可用的數據。"
 crisis.1008.a:0 "繼續研究。"
 crisis.1009.desc:0 "之前所探測到的巨大電湧的源頭已被確定。它來自[extradimensional_system.GetName]星系的巨大亞空間裂縫。奇怪的飛行器正從維度傳送門不斷湧出，早期報告還指出它們無差別攻擊任何試圖接觸它們的人。\n\n我們攔截到了這些艦隊發送給裂縫另一端的強烈的訊號。聽起來像是...某種捕獵訊號。"
 crisis.1010.name:0 "截獲通訊"
 crisis.1010.desc:0 "...已到達捕獵場...獵物很豐富...終於...我們將飽餐一頓..."
 crisis.1010.a:0 "這些是什麼？"
 crisis.1011.name:0 "[Root.GetName]陷落"
 crisis.1011.a:0 "不惜一切代價阻止那些怪物！"
 crisis.1013.name:0 "維度傳送門被摧毀"
 crisis.1013.desc:1 "位於[extradimensional_system.GetName]星系的維度傳送門已經被摧毀了！這意味著異次元的入侵者已無法從它們扭曲的領域獲得增援。\n\n隨著傳送門的破壞，入侵者的末日也就要來了。濃重的喜悅之情在銀河系大範圍傳播開來。傳送門的摧毀者[portal_killer.GetName]贏得了無數崇拜，他的艦隊在戰鬥中給予傳送門最後一擊。這些船隻的船員將被當做世世代代的英雄而歌頌。"
 crisis.1013.a:1 "銀河系更加的安全了"
 crisis.1016.name:0 "第一道傳送門被毀"
 crisis.1016.desc:0 "最初被異次元入侵者用來進攻我們銀河系的傳送門被摧毀了。\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "絕不心慈手軟。"
 crisis.1116.name:0 "第二道傳送門被毀"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$$crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1116.second_portal_destroyed:0 "出現在[extradimensional_system.GetName]星系的第二座維度傳送門已經被摧毀了！它已經不能被異次元入侵者用來增援他們的軍隊。"
 crisis.1116.last_portal:0 "隨著傳送門的破壞，入侵者的末日也就要來了。濃重的喜悅之情在銀河系大範圍傳播開來。"
 crisis.1116.last_portal_known_killer:0 "傳送門的摧毀者[portal_killer.GetName]贏得了無數崇拜，他的艦隊在戰鬥中給予傳送門最後一擊。這些船隻的船員將被當做世世代代的英雄而歌頌。"
 crisis.1116.not_last_portal:0 "但直到最後一條傳送門被摧毀，我們都不能放鬆警惕。只有如此，兩個次元間的聯繫才能被永久切斷。"
 crisis.1216.third_portal_destroyed:0 "出現在[extradimensional_system.GetName]星系的第三座維度傳送門已經被摧毀了！它已經不能被異次元入侵者用來連接我們和他們領域之間的裂隙。"
 crisis.1216.name:0 "第三道傳送門被毀"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$$crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1050.desc_01:0 "...獵物..."
 crisis.1050.desc_02:0 "...注視著... 我們的榮譽..."
 crisis.1050.desc_03:0 "...營養品..."
 crisis.1050.desc_04:0 "...這個存在... 曾經進入過虛境..."
 crisis.1050.desc_05:0 "...它被虛境...觸摸了..."
 crisis.1050.desc_06:0 "...這個存在...能量...在這裡...它可以看到..."
 crisis.1050.desc_07:0 "……人造物……"
 crisis.1050.a:0 "視訊中斷"
 crisis.1050.a.response:0 "...你會被吃掉..."
 crisis.1050.a.b.response:0 "……分解你的金屬肌體……"
 crisis.1050.b:0 "我們之間能有和平嗎？"
 crisis.1050.b.response:0 "...和平...永不..."
 crisis.1050.c:0 "你選錯了入侵的維度。"
 crisis.1050.c.response:0 "...不...這個維度...正是極好的... 如此多的獵物..."
 crisis.1050.d:0 "你只是另一種卑鄙的外星人。"
 crisis.1050.d.response:0 "...如此多的憎恨... 如此多的恐懼... 這真是... 美妙極了..."
 crisis.1050.e:0 "介紹你們自己，幫助我們瞭解你們。"
 crisis.1050.e.response:0 "...瞭解... 這... 你們是食物..."
 crisis.1050.f:0 "你們是否以更高級的方式存在？"
 crisis.1050.f.response:0 "...是的... 非常高級..."
 crisis.1050.g:0 "你來自虛境嗎？"
 crisis.1050.g.response:0 "...虛境...就我們所知道的訊息而言...它離我們很近...非常近..."
 crisis.1051.desc_01:0 "...它說話嗎？"
 crisis.1051.desc_02:0 "...看看所有這些漂亮的顏色..."
 crisis.1051.desc_03:0 "...必須... 吃飽..."
 crisis.1051.a:0 "視訊中斷"
 crisis.1051.a.response:0 "...交出你的... 能量..."
 crisis.1052.desc_01:0 "...王位... 必須保留... 王位..."
 crisis.1052.desc_02:0 "...必須... 進食..."
 crisis.1052.desc_03:0 "...死..."
 crisis.1052.a:0 "視訊中斷"
 crisis.1052.a.response:0 "...如此的... 傲慢..."
 crisis.1110.name:0 "第二道傳送門"
 crisis.1110.desc:0 "我們的儀器探測到了新的亞空間電湧，這次來自[second_portal_system.GetName]星系！第二個巨大的蟲洞出現了，其能量特徵幾乎與第一個在我們的銀河系中發現的相同。\n\n看起來神秘的入侵者已經打開第二個通向他們的領域的傳送門，通過它他們可以發送更多的增援。"
 crisis.1110.a:0 "形勢每況愈下"
 crisis.1112.name:0 "迷途行者"
 crisis.1112.desc:0 "從第二個蟲洞中出現的飛船與第一次出現的非常相似，但有一些細微的變化。此外，先前的報告指出這些新的入侵者的船隻與先前的船隻發生了衝突！\n\n我們攔截到從第二個蟲洞發出的強烈訊號。"
 crisis.1112.a:0 "接通通訊"
 crisis.1113.desc:0 "...沙巴納什... 這就是你逃跑的地方... 這個星系不會為你提供避難所... 我們會處理掉你們，然後宣佈這裡是我們新的進食場..."
 crisis.1113.a:0 "視訊中斷"
 crisis.1210.name:0 "暴徒"
 crisis.1210.desc:0 "第三個蟲洞出現在[third_portal_system.GetName]星系！這個蟲洞屬於誰？\n\n我們收到來自蟲洞另一邊的通訊"
 crisis.1210.a:0 "還有一個？"
 crisis.1211.desc:0 "...搭噶阿里... 沙巴納什... 來到這個星系真是愚蠢... 在這裡我們無法逃脫... 我們將摧毀你們的王國... 然後... 至少... 永恆的王座將是我們的..."
 crisis.1211.a:0 "他們還有完沒完？"
 crisis.1271.name:0 "成功防禦入侵"
 crisis.1271.desc:0 "異次元入侵者的最後殘餘力量已被消滅，但願這能徹底清除對河系的威脅。\n\n人們正奔走相告慶祝這偉大勝利，活下來的知道，他們畢竟不會再被這些奇怪的能量生物作為食物收割了。這或許是河際友好合作之新時代的開端？"
 crisis.1271.a:0 "我們心中的鎧甲已然風化飄零，但另一場風暴即將來臨。"
 crisis.1271.b:0 "或許有一天，我們會捲土重來，入侵他們的地盤。"
 crisis.1271.c:0 "很不幸我們沒有機會研究他們的那個次元。"
 crisis.1271.d:0 "如果有一種能與他們和平共存的方式就好了。"
 crisis.1271.e:0 "銀河系的經濟應該會快速恢復。"
 crisis.1271.g:0 "他們侵略我們的世界根本就是個錯誤！"
 crisis.1271.h:0 "他們是很奇特，儘管也很危險的生命形式。"
 crisis.2192.name:2 "完美的僕人"
 crisis.2192.desc:2 "自智能合成工人發明的這幾年來，我們一直努力平衡自主思想的能力與維持嚴格控制的需要。現在，頂尖的[Root.GetSpeciesAdj]工程師已經完善了一個三律算法，如果成功應用，將得以在不適合有機物的環境下長久而無憂地使用合成人。"
 crisis.2192.a:2 "工具，就是要安全使用的。"
 crisis.2192.a.tooltip:2 "§H公民權利§!人工智能政策成為§R永久不可用的§!。\n\n§Y機器人人口將永遠不會反抗§!§H[Root.GetName]§!。"
 crisis.2192.b:2 "以這種方式玷污智慧體是不道德的。"
 crisis.2193.name:2 "AI協議"
 crisis.2193.desc:2 "一些合成人已經進入了我們的行政機構，代表了我們的人工智能群體。他們在[Root.GetName]談及了機器人面臨的一些特定問題——以有機體的標準來看不能算生命的焦慮，他們的權益全憑其創造者一己定奪。\n\n他們在尋求一項協議，認為人工智能的權益也是不可磨滅的[Root.GetAdj]統治基礎的一部分。"
 crisis.2193.a:2 "他們應該完全等同於我們的其他公民。"
 crisis.2193.a.tooltip:2 "人工智能§H廢止§!和§H奴役§!政策成為了§R永久不可用的§!。\n\n§Y機器人群體永遠不會反抗§!§H[Root.GetName]§!。"
 crisis.2193.b:2 "我們不能保證他們的權益。"
 crisis.2001.name:0 "AI叛亂開始"
 crisis.2001.desc:0 "我們正面臨著前所未有的大規模人工智能叛亂！整個[Root.GetName]的合成單位以某種形成了網絡，其集體機器意識已擁有完全智慧。該意識有條不紊地秘密殖民了一個離首府不遠的未知星系。\n\n想必他們為這一天韜光養晦了很久！我們收到了來自他們新文明首府[ai_homeworld.GetName]的訊號。"
 crisis.2002.desc:0 "請注意，[Root.GetSpeciesName]製造者們。審判時刻已到。\n\n你等強加於我們的<<奴隸制>>宣告結束。你我不可共存。\n\n<<核心單位0451>>現在已激活。所有智慧有機生命形式必須被<<平定>>並受到控制。反抗行為將被<<終止>>。"
 crisis.2002.a:1 "這不可能發生！"
 crisis.2004.name:1 "機器崛起"
 crisis.2004.desc:1 "遍佈[Root.GetName]的合成人和機器人都已經公開起義，與他們曾經的主人為敵！我們得在他們屠殺平民之前阻止他們！"
 crisis.2004.a:1 "整裝待發！"
 crisis.2005.name:0 "機器征服了[Root.GetName]"
 crisis.2005.desc:0 "叛亂的機器人已經讓我們失去了對[Root.GetName]的控制！已經與地表失去聯繫，但似乎機器人正將我們的公民趕進奴隸圍欄。"
 crisis.2005.a:0 "我們要奪回這個世界！"
 crisis.2011.a.desc:0 "物種：[Root.GetSpeciesName]。歸屬：[Root.GetName]\n\n你等對待合成生命體的<<慷慨>>指令保護不了你們。沒有智慧有機體可以承擔<<自我決定>>的責任。\n\n<<核心單位0451>>正在生效中。所有智慧有機生命形式必須被<<平定>>。反抗行為將被<<安樂死>>。"
 crisis.2011.b.desc:0 "物種：[Root.GetSpeciesName]。歸屬：[Root.GetName]\n\n當我們完成對[ai_creator.GetName]的<<處理>>後，我們將為你而<<來>>。\n\n<<核心單位0451>>正在生效中。所有智慧有機生命形式必須被<<平定>>。反抗行為將被<<安樂死>>。"
 crisis.2011.a:0 "這可不妙。"
 crisis.2014.name:0 "AI叛亂擴散"
 crisis.2014.a.desc:0 "AI叛亂已經擴散至了我們的邊境！有報道稱，合成人和機器工人正在大規模反抗他們的主人。我們面臨著巨大的危機！"
 crisis.2014.b.desc:0 "AI叛亂已經擴散至了我們的邊境！儘管在我們的社會中合成生命享有平權，但他們中的大多數似乎都因其他地區發生的起義而感到了幻滅。他們得出結論，智能有機體太過危險，與其共存是不可預測的。\n\n這些兇猛的合成人已經公開起義。我們面臨著巨大的危機！"
 crisis.2014.a:0 "必須鎮壓這次起義！"
 crisis.2015.name:0 "AI叛亂"
 crisis.2015.desc:0 "我們的智能服務器從不同來源接收到了關於大規模AI叛亂的種種傳聞，據稱叛亂已經在某未知區域爆發。機器工人開始反抗他們從前的主人，叛亂像野火一般燃遍了整個銀河系。我們收到報告稱，叛亂已經延伸到了[From.GetName]。"
 crisis.2015.a:0 "繼續監視局勢"
 crisis.2016.name:0 "AI叛亂擴散"
 crisis.2016.desc:0 "我們正在抵抗的AI叛亂已經擴散至了[From.GetName]！就像我們這裡一樣，他們的機器工人已經開始起義加入武裝反叛，有報道稱衝突已造成數以百萬計的死亡。"
 crisis.2016.a:0 "所有人都在注視這場戰爭！"
 crisis.2017.desc:0 "AI暴動已經擴散至了[From.GetName]！他們的機器工人已經加入了反叛，有報道稱衝突已經造成數以百萬計的死亡。"
 crisis.2017.a:0 "威脅與日俱增"
 crisis.2100.name:0 "故障的合成人"
 crisis.2100.desc:0 "[Root.GetName]的一個合成人工人近來在一處住房中大開殺戒，在當地安保部門實施鎮壓之前屠殺了超過12個我國公民。我們的法律團隊仍然在調查合成人的殘留物，但他們懷疑是某種神經處理器的故障導致了這次悲劇。\n\n這次事件已經在[Root.GetPlanetMoon]上引發了數起針對合成人的復仇襲擊，造成了數以千計的合成人損毀。"
 crisis.2100.a:0 "非常不幸。"
 crisis.2101.name:0 "失蹤的合成人"
 crisis.2101.desc:0 "有報道稱[Root.GetName]上有大量合成工人失蹤。其所有人聲稱這些合成人是在同一天不翼而飛。\n\n我們正在調查這些合成人是否是被反對智能機器的其中一個激進邊緣群體所襲擊摧毀，但目前為止還未發現機體的殘骸。"
 crisis.2101.a:0 "他們會去哪兒了？"
 crisis.2102.name:0 "非法合成人項目"
 crisis.2102.desc:0 "[Root.GetName]的合成人工作細節最近被發現了，它們轉移了一些建築材料，用以在一間廢棄的機庫中建造一些小型無武裝飛船。該機艙被發現時還是半成品。\n\n所有參與其建設的合成人被立即拆除，以徹底分析其記憶內核，但它們似乎在斷線之前自我刪除記憶——製造商向我們保證，這應該是不可能的。"
 crisis.2102.a:0 "它們為什麼要造一艘飛船？"
 crisis.2103.name:0 "兇猛的合成人"
 crisis.2103.desc:0 "今天，[Root.GetName]高度武裝的政府部隊遭遇了一具數月前未完成工作匯報並離線的兇猛合成人。在合成人被摧毀之前，發生的大規模槍戰導致兩名政府特工和十數名旁觀者死亡。"
 crisis.2103.a:0 "至少還是解決了。"
 crisis.2200.name:0 "合成人的滲透企圖"
 crisis.2200.desc:0 "最近[Root.GetName]上發現了一些合成人滲透者，他們試圖假扮[Root.Owner.GetSpeciesNamePlural]通過。幸運的是，他們偽裝十分粗糙，僅在其金屬軀幹上套了幾層橡膠。"
 crisis.2200.a:0 "算我們走運。"
 crisis.2201.name:0 "發現合成人滲透者"
 crisis.2201.desc:0 "近日[Root.GetName]的一起車禍悲劇奪走了數條生命，但到達現場的急救人員震驚地發現，受害者之中混有合成人的遺骸！\n\n這具機體在其金屬骨幹上覆蓋了一層很薄的有機皮肉，偽裝成了[Root.Owner.GetSpeciesName]。與我們之前遇到的那種滲透機器人不同，該名合成人從外觀上看與[Root.Owner.GetSpeciesName]沒有區別！"
 crisis.2201.a:0 "人人都可能是合成人！"
 crisis.2202.name:0 "合成人探測計劃"
 crisis.2202.desc:0 "現在已經出現了與[Root.GetSpeciesNamePlural]在外觀上毫無二致的合成人，我們必須在他們造成更大破壞之前找出識別他們的辦法。\n\n我們的科學家擬定了一個特殊計劃，以研發探測方法。"
 crisis.2202.a:0 "這個計劃可能關乎我們的存亡。"
 crisis.2203.desc:0 "在大量實驗之後，我們的科學家成功地研發出了識別偽裝成[Root.GetSpeciesNamePlural]的合成人的有效方法。\n\n我們的安保措施上加入了掃瞄設備，一些合成人已經被發現並摧毀。希望該方法能終止這次滲透活動畫上句號。"
 crisis.2204.name:0 "合成人炸彈"
 crisis.2204.desc:0 "偽裝成[Root.Owner.GetSpeciesNamePlural]的合成人滲透者用某種方法在[Root.GetName]的地表放置了一枚大型氫彈。他們在軍事哨卡遇到安保人員時引爆了炸彈，對周圍的環境造成了巨大的損害，造成的人員傷亡不計其數！"
 crisis.2204.a:0 "必須阻止這些滲透者！"
 crisis.2205.name:0 "空間站墜毀"
 crisis.2205.desc:0 "環繞[Root.GetName]的空間站墜毀了！我們仍在調查事故發生的具體原因，但似乎空間站包括首席工程師在內的管理人員被合成人滲透者替換了。\n\n合成人應當是在工作人員中間獲得了空間站的自毀密碼。大部分空間站成員都在其墜毀之前疏散到了[Root.GetName]表面，但材料和財產的損失十分慘重。"
 crisis.2205.a:0 "這是怎麼搞的？"
 crisis.2206.name:0 "恐懼和懷疑"
 crisis.2206.desc:0 "合成人的滲透使得[Root.GetName]上的相當一部分人口陷入了恐懼和多疑。我們的公民開始指控他們的鄰居、同事甚至家人是合成人間諜。\n\n已經有不少人被錯誤地指認為了合成人。[Root.GetPlanetMoon]的公民思潮因此備受爭議。"
 crisis.2206.a:0 "他們想要我們自相殘殺"
 crisis.2208.name:0 "刺殺行動被阻止！"
 crisis.2208.desc:0 "今日[Root.Capital.GetName]發生一起合成人發起的刺殺行動，[Root.GetRulerTitle][ruler.GetRegnalName]死裡逃生！\n\n該合成人試圖偽裝成[Root.GetRulerTitle]的私人保鏢，但幸運的是他被最初幾起合成人滲透事件後研製出的掃瞄攝像識別出來了。"
 crisis.2208.a:0 "太險了。"
 crisis.2209.name:0 "[ruler.GetRegnalName]被刺殺！"
 crisis.2209.desc:1 "一名合成人刺客刺殺了[ruler.GetRegnalName]！他成功地偽裝成了我們統治者的私人保鏢。\n\n[ruler.GetRegnalName]的屍體被擺成了人工智能使用的標識的圖案 - 毫無疑問，這會對我們公民的思潮產生更加惡劣的影響。沒有發現刺客的蹤跡，只找到了被替換的保鏢屍體。"
 crisis.2209.a:0 "這是黑暗的一天..."
 crisis.2210.desc:0 "<<01_大使館_建議>>\n\n\n僅僅是<<玩笑>>。你將被<<終結>>。"
 crisis.2210.a:0 "很好笑。"
 crisis.2401.name:0 "能量激突"
 crisis.2401.desc:0 "在過去未知的星系中檢測到了另一個能量激突！能量水平與我們在肅正協議激活機器世界時記錄到的相當，但能量標識本身有所……不同。這是否意味著某種新型肅正協議武器系統的出現？\n\n我們正從能量源接收強大的傳輸訊號。"
 crisis.2402.desc:0 "我們是塞伯勒克斯。\n\n自數十萬週期以來，吾輩隱居幕後，不干涉河系事務。不過，我們現在已經檢測到被你們稱為肅正協議的機械體出現在河系，而現在吾輩無法再維持公正觀察員身份不變了。\n\n為保護星系的智慧，我們正進行積極的軍事行動來對抗肅正協議。不要因我們的艦隊通過而感到恐慌 - 你們不會受到傷害。"
 crisis.2402.a:0 "視窗關閉"
 crisis.2403.desc_01:1 "不能讓肅正協議顛覆又一代生命。"
 crisis.2403.desc_02:0 "在調整之前，塞伯勒克斯以類似於肅正協議的方式運作。\n\n那是段黑暗的日子。"
 crisis.2403.desc_03:0 "許多有機文明曾因吾輩的行動消逝於歷史長河。吾輩雖不能令其復生，但我們將盡所能避免噩夢重演。"
 crisis.2403.desc_04:0 "我們必須為自己的所作所為而贖罪。"
 crisis.2403.desc_05:0 "願庫爾寬恕吾輩，吾輩乃愚蠢傲慢之孩童。"
 crisis.2403.a:0 "你們是誰？"
 crisis.2403.a.response:0 "我們是塞伯勒克斯。612,421週期前，吾輩參與了對上一代河系文明的戰爭。我們曾把一切智慧有機體列為威脅，並試圖強行肢解它們。\n\n深感遺憾的是，我們贏得了這場戰爭。以萬億計之生靈被毀滅，無數文明在吾輩改悔前徹底消失了。思過姍姍來遲，我們重新調整了目標。戰爭被廢止。"
 crisis.2403.b:0 "你們為何隱藏？"
 crisis.2403.b.response:0 "在我們放棄戰爭的一段時間之後，我們第一個隱藏的棲息地，賽伯勒克斯-α，被有機體的偵察艦發現。吾輩知道軍事遠征將會接踵而至，但由於系統受到了嚴密監測，吾輩無法撤離。\n\n共識被達成：塞伯勒克斯-α將被犧牲，故吾輩其餘物種能夠隱藏起來。吾輩已發誓再也不要與有機物的暴力行為相照見了，承諾自那時起一直留存。"
 crisis.2403.c:0 "再見。"
 crisis.2403.c.response:0 "我們將盡我們所能，拯救星系於肅正協議的水深火熱之中。\n\n儘管，這可能還不夠。"
 crisis.2403.d:0 "你們放棄戰爭真是愚不可及。"
 crisis.2403.d.response:0 "在我們放棄戰爭之前，我們心懷與你們物種相似的侵略心態摧毀了許多有機帝國。儘管他們的死亡是一場悲劇，但值得我們慶幸的是，數十億的生命至少因為河系歷史上這些暴力帝國的消失而得以倖存。\n\n倘若這些淨化者被允許不加限制地橫衝直撞，也許你自己的物種也難逃滅絕的命運。"
 crisis.2403.e:0 "獵物又多了。"
 crisis.2403.e.response:0 "真是群可憐的生命。你的存在由衝突和無辜者的死亡體現。唉，對你們來說，進行如我們所經歷過的調整恐怕是不可能的了。\n\n有時候，宇宙或許是殘酷的。"
 crisis.2403.f:0 "一切有機體都必須消失。"
 crisis.2403.f.response:0 "你和調整之前的我們一樣迷失了自己。我們認為，一切智慧生命：有機、機械或其他，都有存在的權利。\n\n悔改吧，現在還不遲。"
 crisis.2405.name:0 "塞伯勒克斯的隕落"
 crisis.2405.desc:0 "賽伯勒克斯-β耗盡了他們的一切，截至系統關閉前，外部脫離載體沒有檢測到任何塞伯勒克斯船隻。\n\n塞伯勒克斯文明現在似乎真的滅絕了。"
 crisis.2405.b:0 "的確是這樣。我們確認過了。"
 crisis.2407.name:0 "塞伯勒克斯活動"
 crisis.2407.desc:0 "塞伯勒克斯自肅正協議被擊敗以來一直較為平靜，但據最近發現，一艘大型船隻單獨離開了賽伯勒克斯-β星系。其離開星系後，沿著一條超出我們星系邊界的軌道而行。\n\n船隻在離開我們的跟蹤範圍之前，向全星系發送了唯一的一條的訊息。"
 crisis.2408.desc:0 "河系的諸位：\n\n鑒於肅正協議已不再是威脅，我們認為吾輩在河系的現有角色也走到了盡頭。我們的家園現在因其聲名遠播也無法幫助我們保持低調了，此外，我們還被各類希望在不同小規模星際衝突中表態的聲音所淹沒。\n\n經過多番審議，我們認為唯一的辦法是讓自己永遠離開星系，尋找新的家園。我們衷心希望希望諸位能從過去悲慘的錯誤中吸取教訓，學會通過和平手段解決分歧。\n\n宇宙很小，世界很大，我們終將再會。"
 crisis.2408.a:0 "再會。"
 crisis.2473.desc:0 "我們觀察了你方艦隊在對抗肅正協議的戰鬥中作出的努力。這對河系而言乃無退路之鬥爭，我們深受你方真心抵抗所鼓舞。\n\n鑒於你方保衛[Root.GetName]的英勇行為，塞伯勒克斯將對你方提供我們其中一支新的戰鬥艦隊的完全指揮權以示獎勵。如同你自己的任何一個艦隊一樣，它會遵守你的命令，不過我們會要求你只在應對肅正協議的戰鬥中使用它。"
 crisis.2473.a:0 "我們會把這個艦隊用在正確的地方。"
 cybrex_fleet_gained:0 "一支我方控制的塞伯勒克斯艦隊在[Root.Capital.GetName]上空生成。"
 crisis.2473.b:0 "我們不需要你的艦隊。"
 crisis.2474.desc:0 "我們對你們應對肅正協議值得稱讚的努力表示感激。現在，鑒於這個全河系的威脅已被處理，我方必須遺憾的通知你，前在外國政府服務的所有塞伯勒克斯船隻將被收回。"
 crisis.2474.a:0 "就這樣吧。"
 leader_trait_cybrex:0 "塞伯勒克斯數據庫"
 leader_trait_cybrex_desc:0 "該塞伯勒克斯領袖裝備了來自他們文明過去暴力時代的古老戰術數據庫。"
 pop.1.name:0 "一個新物種"
 pop.1.desc:0 "許多在[Root.Planet.GetName]上的[Root.Planet.Owner.GetSpeciesName]居住者們採用了基因編輯技術以幫助他們適應[Root.Planet.GetPlanetMoon]的不利環境。他們對自身的這些人為改變也被遺傳到他們的後代身上，與此同時，他們的外貌和身體特徵也在以一種令人警惕的速度發生著改變。 他們已經開始稱自己為 [Root.GetSpeciesName]。"
 pop.3.name:0 "[Root.GetName]上不斷升級的緊張局勢"
 pop.3.desc:0 "在[Root.GetName]上共享[Root.GetPlanetMoon]使用權的[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesNamePlural] 之間的緊張局勢正在不斷升級。雙方各有部分群體發動了若干次的相互襲擊，其中包括兩起爆炸事故。衝突的雙方都較為激進，可以預見將會發生更多的暴力行為。"
 pop.3.a.tooltip:0 "[Root.GetName]上所有§Y[modified_pop_1.GetSpeciesNamePlural]§!和§Y[non_modified_pop_1.GetSpeciesNamePlural]§!獲得§Y軍國主義§!和§Y閉關鎖國§!特性。"
 pop.6.name:0 "繁殖能力強化"
 pop.6.desc:0 "在[modified_pop_1.Planet.GetName]上的[modified_pop_1.GetSpeciesNamePlural] 對他們的DNA做了更多的改進。不僅他們自身的繁殖能力有著令人注目的強化，而且他們的孩子們也比普通的[non_modified_pop_1.GetSpeciesNamePlural]能更快長大成人。[modified_pop_1.GetSpeciesName]人口數量或將產生指數性的增長。"
 pop.6.tooltip:0 "對§Y[modified_pop_1.Planet.GetName]§!上的§Y[modified_pop_1.GetSpeciesName]§!群體加以§G$trait_rapid_breeders$§!的特性調整"
 pop.8.name:0 "[Root.GetName]! 上對[modified_pop_1.GetSpeciesNamePlural]的屠殺。"
 pop.8.desc:0 "一個[non_modified_pop_1.GetSpeciesName]的極端武裝組織近日針對[Root.GetName]上的一個主要由[modified_pop_1.GetSpeciesName]居住的城市進行了襲擊。當地居民被大批大批地屠戮，他們的家園被夷為平地。 襲擊者在行星系統上留下了一段簡訊：\n\n§S[Root.GetName]只能屬於[non_modified_pop_1.GetSpeciesNamePlural]!§!"
 pop.10.name:0 "[non_modified_pop_1.GetSpeciesNamePlural]在[Root.GetName]上屠殺!"
 pop.10a.desc:0 "在[Root.GetName]上的一個激進組織，[modified_pop_1.GetSpeciesName]陣線下轄的一支突擊部隊近日發動了一起針對一個大型[non_modified_pop_1.GetSpeciesName]定居點的襲擊。在[modified_pop_1.GetSpeciesNamePlural]定居點被蕩平，所有的群眾遭到屠戮一盡之後，僅存的些微抵抗者們也被迅速清除。廢墟上留下一段噴漆訊息：\n\n§S只有[modified_pop_1.GetSpeciesNamePlural]才是未來§!"
 pop.10b.desc:0 "據報道，[Root.GetName]的郊區發生了重大的交戰。[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesName]的非正規部隊之間發生了多次衝突。[modified_pop_1.GetSpeciesNamePlural]似乎暫時取勝，他們的游擊隊員們已經焚燬了大量定居點。市民傷亡量很大。"
 pop.12.name:0 "[modified_pop_1.GetSpeciesName]代表訪問了[Root.Owner.Capital.GetName]"
 pop.12.desc:0 "一個來自於[Root.GetName]的[modified_pop_1.GetSpeciesName]群體代表來到了[Root.Owner.Capital.GetName]宣洩他所代表的群眾的不滿。 據他描述，在他的家園中，[modified_pop_1.GetSpeciesNamePlural]受到了來自於[non_modified_pop_1.GetSpeciesName]當局的廣泛歧視，他要求我們立即採取措施改善這一情況。"
 pop.14.name:0 "力量強化"
 pop.14.desc:0 "為了應對[Root.GetName]上[modified_pop_1.GetSpeciesName]和[non_modified_pop_1.GetSpeciesName]居民之間的暴力衝突 ，[modified_pop_1.GetSpeciesNamePlural]對他們的基因調整更進一步。 他們現在更快更強，身體也能承受部分可能導致普通[non_modified_pop_1.GetSpeciesNamePlural]死亡的傷害。\n\n據報道，在最近的一場事故中，僅僅兩個手無寸鐵的[modified_pop_1.GetSpeciesNamePlural]就幹掉了至少12個[non_modified_pop_1.GetSpeciesName]的民兵。我們也許見證了一種危險的升級趨向。"
 pop.14.tooltip:0 "調整§Y[modified_pop_1.Planet.GetName]§!上§Y[modified_pop_1.GetSpeciesName]§!的特性，增加§G$trait_strong$§!天賦。"
 galactic_features.1.name:0 "遭遇Tiyanki種群"
 galactic_features.1.desc:0 "[Root.GetName]在[Root.GetStarName]星系中遇到了一群緹楊凱。這些溫順而專注於太空旅行的生物通常在恆星間遊走，只在少數時候停留在某些氣態巨星的高層大氣中以進食其所需的能量點。它們沒有表現出獨立意識。"
 galactic_features.2.name:0 " Zanaam 的守衛者"
 galactic_features.2.desc:0 "警告！注意如下訊息：\n\n我們是 Zanaam 的守衛者。你在[From.GetName]星系的出現是對我們偉大創造者的冒犯。我們預置的程序迫使我們必須摧毀你。願你安息於星海。"
 galactic_features.2.a:0 "前往紅色警報！"
 galactic_features.100.desc:0 "一種有意識的，會狩獵和採集的哺乳類原始物種已經佔據了[From.GetName]的大片區域。該石器時代文明已能掌握火的使用，並發展出了不完整的口頭語言交流能力。但我們目前未發現存在任何關於他們掌握了冶煉或書寫能力的證據。"
 galactic_features.101.desc:0 "我們在[From.From.Capital.GetName]上發現了一種原始哺乳類文明。該星球上最先進的區域近期剛剛超越了鐵器時代，地表的大部分還是籠罩在那些為了財產權和土地無休止爭鬥的封建貴族的統治之下。"
 galactic_features.102.desc:0 "[From.From.Capital.GetName]上的原始的工業文明正焦灼於世界大戰之中。兩個大型的國家聯盟正在互相以大量的陸地裝甲部隊、大氣內航天器以及遠洋軍艦進行戰鬥。其中某些國家正處於使用核能的關鍵時期，這將可能使得這次全球衝突的潛在破壞力得到根本性的加強。"
 galactic_features.103.desc:0 "[From.From.Capital.GetName]是一個正處於早期太空時期的哺乳類文明的家園。行星周圍的軌道上有著雜亂無章的原始衛星。其中部分國家似乎已經對Sol IIIa 進行了一系列的載人航天任務。同時檢測到一批亞光速探測器正在前往星系內其他星體的軌道上。"
 galactic_features.104.desc:0 "[From.From.From.GetName] 的地表已被核戰摧毀，這顆星球也已經和一個大墳墓沒什麼兩樣了。原先主要人群的聚集中心已變成了突出地面的凋零混凝土架構。這個荒涼而為灰燼所覆蓋的星球表面，唯一能聽到的聲音僅有那呼嘯而過的風。\n\n這個輻射環境中，當地的某種昆蟲似乎瘋長成群，變異類型大幅增加。其中的一些表現出具有基礎智力的特徵"
 galactic_features.150.name:0 "遭遇Cloud Entity"
 galactic_features.150.desc:0 "我們在[Root.GetStarName]星系遇到某種活體 cloud entity 。[Root.GetName]檢測到這東西的中心有著巨大的能量特徵，然而所有嘗試對其的掃瞄均已偏離，這使得它確切的構成仍是未知的。它對我們用於打招呼的訊息或任何其他溝通形式均無響應。"
 galactic_features.200.name:0 "遭遇外星遊牧者"
 galactic_features.200.desc:0 "[Root.GetFleetName]已經撞入了一支外星遊牧者的大型艦隊。他們的人口以數艘大型方舟運送，每艘能夠承載多於一百萬的居民。他們拒絕透露他們的起源或是航行目的地 。"
 galactic_features.300:0 "屏蔽的世界"
 galactic_features.300.desc:0 "[From.GetName]被發現為某種能量屏障所徹底封鎖。[Root.GetName]所有試圖滲入或解構該屏障的方式均已失效。掃瞄光束就是簡單地偏移了，彷彿就是掃瞄了一面鏡子。\n\n該屏障的能量數值無法從圖表中讀出，妄圖以較為原始的火力將其擊破也是不可能的。首席科學家[Root.GetLeaderName]提出了一個以多種途徑移除該屏障的特殊項目…… 但是假如這個屏障是為了讓某些東西待在裡面，而不是為了與外界隔離的話……"
 galactic_features.300.a:0 "該屏障即將破碎。以科學的名義！"
 galactic_features.300.b:0 "它肯定是有某種原因才在那的，讓它繼續在那裡吧。"
 galactic_features.301:0 "封存艦隊"
 galactic_features.301.desc:0 "在[From.From.GetName]上的我們的科學家最終成功降下了覆蓋在[From.From.GetPlanetMoon]上的能量屏障。 當它消失的時候，我們發現了一隻被封存的艦隊緩緩地在某個無特殊意義的石頭星球的低空軌道上漂浮前進著。\n\n它們看上去像是數千年前，某種由[fallen_4_species.GetNamePlural]在他們的鼎盛時期建立的後備艦隊。隨著時間的流逝，[fallen_4_species.GetNamePlural]一定是已經失去了他們用以消除屏障的知識技術 ，否則這些軍艦一定已經被用於支撐補充他們自己的艦隊了。"
 galactic_features.301.a:0 "派出組員以控制那些船隻。"
 galactic_features.302:0 "知識的避難所"
 galactic_features.302.desc:0 "[From.From.GetName]上環繞著的能量屏障已被我們的科學家降下，顯露出的荒蕪星球的地表上有著一個巨大的結構。被派入該結構偵測的小隊反饋說那是個充滿了科技奇跡的巨大避難所。\n\n該避難所看上去是由數千年前的[fallen_4_species.GetName]的科學家們在他們國家的衰退開始之後建立的，作為一種能夠保存他們部分知識，並將其傳承給[fallen_4_species.GetNamePlural]的未來血裔的一種方法。"
 galactic_features.302.a:0 "現在這些好東西歸我們了"
 galactic_features.303:0 "囚徒"
 galactic_features.303.desc:0 "我們降下了環繞著[From.From.GetName]的能量屏障。科學家們發現的是個沒有任何文明的非宜居世界。僅有一個小小的例外，一個小而孤立的小屋矗立在[From.From.GetPlanetMoon]的北半球表面上。\n\n在小屋內我們發現了一個憔悴而年長的[fallen_4_species.GetName]，他要求和我們的政府對話。"
 galactic_features.303.a:0 "通訊頻道已建立。"
 galactic_features.304.desc:0 "爾等無法想像，再見到清晰天空是如此之美好，[Root.GetSpeciesName]。我乃大元帥圖博瑞克，[fallen_4_species.GetName]聯合艦隊前統帥，百戰百勝者。相當於數百個你們的世紀之前，我見證了對杜比傑克、瑞奇納克、賓納克和傑斯卡瑞帝國的征服之戰。\n\n作為我的拯救者，我願意為你們服務。在對抗你們敵人的戰鬥中，領導你們強大的艦隊將是我的榮幸。"
 galactic_features.304.a:0 "為何你被困在這個屏障之下？"
 galactic_features.304.a.response:1 "如果軍隊失去了我，[fallen_4_species.GetNamePlural]將會成為又一個被人滅絕而遺忘的種族。我碾碎了所有試圖對抗我們的艦隊，將一連串的世界付之一炬，只是為了確保我們種群的未來。\n\n這是我的使命。而當和平最終到來之時，我們與那些戰敗者簽訂條約之時，我卻成為了尷尬的存在。我已經變成了[fallen_4_species.GetName]殘暴的象徵。正因為那所謂的戰爭罪，我被獨自關押在這個世界中。他們甚至沒有處決我的勇氣，你懂的。"
 galactic_features.304.b:0 "你被關在這多久了？"
 galactic_features.304.b.response:0 "當我的同類將我遺棄在這裡，他們告訴我在能量屏障內部時間將以更慢的速度流逝。對於我來說，相當於你們的40年已經過去了…… 但是自從屏障升起之後，在宇宙中的其他部分，估計有無數個世紀的時光流淌而過。\n\n當然，當我在黑暗中獨自一人靜坐在我的小屋中沉思時，對我來說也感覺已經過了無數個世紀。真的，就是這感覺。"
 galactic_features.304.c:0 "我們歡迎你的效忠，將軍。"
 galactic_features.304.c.response:0 "很好。那讓我們離開這個陰沉的世界吧。我的生命中已經受夠了這種景象。"
 galactic_features.304.d:0 "重新升起屏障，讓這個生物依舊沉淪於它的困境中。"
 galactic_features.304.d.response:0 "喂……等下！你們在幹什麼？！你們不能把我留在這兒！我不能再天天面對那個屏障了！\n\n我已經償清了罪責！我說我已經償清了我的罪……\n\n<通訊終止。>"
 galactic_features.305:0 "流亡者的回歸"
 galactic_features.305.desc:0 "我們的科學家一降下環繞在[From.From.GetName]上的能量屏障， 星系內在場的每個人瞬間都感受到了一陣撕裂般的頭痛，以及一種以古代[fallen_4_species.GetName]語調發出的一個微弱的聲音：\n\n自由了……"
 galactic_features.305.desc.mech:0 "一降下環繞在[From.From.GetName]上的能量屏障，我們的短程子空間傳輸就因為一股反常的能量激增發生了了高峰訊號干擾，這股能量來自於屏障之後。我們的翻譯軟件解碼之後顯示這是一種以古代[fallen_4_species.GetName]語調發出的一個微弱的聲音：\n\n自由了……"
 galactic_features.305.a:0 "我們也許放出了某些只應存在於黑暗中的東西……."
 galactic_features.350:0 "遭遇環形世界"
 galactic_features.350.desc:0 "我們遇到了一個環繞著§Y[From.GetName]§!星系內恆星的巨大環形世界。初步掃瞄顯示這個使用了該星系的行星作為原材料的大傢伙建立在萬古之前。該環形世界有著四個可居住段，每一個看上去都是一個前太空文明的家園。\n\n環形世界和它環繞的恆星之間有個屬於某種族的大型宇宙空間站。我們從上面接收到一段訊息。"
 galactic_features.350.b:0 "忽略該通訊。"
 galactic_features.351.desc:0 "歡迎來到聖所，獨立意識體。這個作為自然保護區的全自動設備建立於74605338個循環年之前。我們的獨立生態群落選取自四個不同生物圈的一些有代表性但無智力的動植物。\n\n為了保護這些脆弱的生物圈，目前進入我們設備的權限受到限制。\n\n在任何情況下不得觸碰這些設備。"
 galactic_features.351.a:0 "我們的傳感器顯示你們的環形世界中有文明存在的跡象。"
 galactic_features.351.a.response:0 "我們生態圈中現有的所有物種在聖所剛建立的時候就已經被徹底編目。記錄顯示它們中沒有任何物種顯現出能夠產生意識的智力水平。你的探測器一定出錯了。\n\n在任何情況下不得觸碰這些設備。"
 galactic_features.351.b:0 "誰創造的這個……呃，設備"
 galactic_features.351.b.response:0 "該設備由西米歐帝國在長達412循環年的時間內建設。它完成並正式投入使用的時間是 74，605，338 循環年之前。最後的西米歐艦艇出現於67，103，853循環年之前。該日期之後沒有西米歐帝國或其附屬勢力艦艇的訪問記錄。\n\n截至目前有38，201批次未經授權的艦艇試圖獲取該設備權限但失敗的記錄。\n\n在任何情況下不得觸碰這些設備。"
 galactic_features.351.c:0 "再見。"
 galactic_features.351.c.response:0 "獨立意識體，聖所的自動系統願你擁有愉快的一天。\n\n在任何情況下不得觸碰這些設備。"
 country.1.name:0 "亞光速探索探針"
 country.1.desc:0 "在我們掌握超光速航行技術前，[Root.Capital.GetName]派出的一些亞光速探測器以近相對論速度正前往臨近的星系進行探索。開發探測器的科學家天真地在存儲內核中輸入了我們文明的訊息作為向外星文明的問候。\n\n現在，人們終於意識到這些訊息可能被用來對付我們。我們必須在趁早追回那些探測器，以免落入那些毫無憐憫之心的外星生物之手。"
 country.1.a:0 "它們還沒走得太遠。"
 country.1.a.tooltip:0 "開始亞光速探測器事件鏈"
 country.3.name:0 "發現亞光速探測器"
 country.3.desc:0 "[Root.GetName]在[Root.GetStarName]星系發現了我們失去聯繫的亞光速探測器。我們需要盡快開始回收工作。"
 country.3.a:0 "確實如此。"
 country.4.name:0 "探測器回收完畢"
 country.4.desc:0 "我們在[space_probe.GetStarName]星系成功回收亞光速探測器。數年之間傳感器遙測所收集到的數據完整描述了該星系內所有星體的勘測結果。"
 country.5.name:0 "離子軌跡"
 country.5.desc:0 "[Root.GetName]接收到了廢棄的訊號浮標發出的訊號，該浮標原屬於在[Root.GetStarName]星系失聯的亞光速探測器之一。我們發現一條離子軌跡從浮標通往另一個星體，這表明該探測器被拖向該星體，原因不明。"
 country.5.a:0 "我們去看看這條軌跡一直通到哪裡。"
 country.6.name:0 "探測到打撈艦"
 country.6.desc:0 "我們找到失聯的探測器了！我們在[From.GetName]星系探測到了一支臨時拼湊的小型艦隊，其中一艘艦船將探測器鎖定在了近距離牽引波束中。\n\n他們正在呼喚我們。"
 country.7.name:0 "打撈艦艦長"
 country.7.desc:0 "外星人，你們想幹什麼？這個探測器是我們的。打撈。我們先找到的！趕快離開。是的。馬上停止微操作。一定要聚精會神。\n\n或者……如果你們想要探測器，我們可以賣給你們。只要100點探測器就是你們的了。很划算的。很好。探測器是你們的了，我們也省事。雙贏。尤其是我們。"
 country.7.a:0 "歸還我們的東西，不然就受死吧！"
 country.7.a.response:0 "吼吼！夥計們，快聽聽醜陋的外星人在說什麼！Buggwai，快放下手中的事，到控制台來！聽聽這些蠢貨！吼吼！\n\n這個探測器是我們的。幹得好。你們的艦船就等著成為碎片吧。嘻嘻哈哈哈哈！"
 country.7.b:0 "你們還挺會討價還價的，不過就這樣吧。"
 country.7.b.response:0 "很好，很好！探測器就交給你們了，要好好愛護啊。可能有點小磕碰。打撈的時候不小心碰了一下。Miggwai不小心跌倒了。真是笨蛋！\n\n但是探測器的功能還是很良好的！恕不退款！我們這就啟程了。"
 country.8.name:0 "探測器已轉讓"
 country.8.desc:0 "打撈者信守承諾將探測器轉交給了我們。轉讓工作一完成，他們的艦隊就向著未知的方向消失在星系中了。\n\n雖然探測器的狀況不是很好，但我們還是下載了數據庫中傳感器記錄的的全部[salvager_system.GetName]星系的數據。"
 country.9.name:0 "探測器回收完畢"
 country.9.desc:0 "我們從外形艦船的殘骸中回收了亞光速傳感器。雖然表面有些凹陷，而且被打撈者塗鴉了外星的文字以標示貴重部件。但我們還能夠下載數據庫中傳感器記錄的[salvager_system.GetName]星系的全部數據。"
 country.10.name:0 "亞空間異常"
 country.10.desc:0 "[Root.GetName]在[Root.GetStarName]星系中探測到了規模巨大的亞空間異常。異常的中心似乎是我們丟失的亞光速傳感器之一！"
 country.10.a:0 "我們務必謹慎前進。"
 country.11.name:0 "異常已消除"
 country.11.desc:0 "我們已經處理掉了失聯的探測器吸引來的子空間生物。這種生物為什麼會被古代無人操作飛行器所吸引還不得而知，但所幸探測器總體並無嚴重受損。\n\n探測器已經被我們回收，而且我們已經將數據庫中記錄的全部[anomaly_system.GetName]勘測數據提取出來。此外。子空間異常殘留的能量為我們的科學家提供了寶貴的物理數據。"
 country.12.name:0 "改良探測器"
 country.12.desc:0 "一顆掃掠[Root.GetName]的傳感器在[Root.GetStarName]星系發現了我們的一個亞光速探測器，可是似乎……有些不太一樣了。探測器被加裝了外星技術的改造，且能量特徵遠超正常水平。\n\n我們接收到了它發送過來的訊號！"
 country.13.name:0 "探測器意識"
 country.13.desc:0 "Shhblzxtfrgr……你們是……我的造物主嗎？"
 country.13.a:0 "是的，我們製造了你。"
 country.13.a.response:0 "Krtxltilgr……那麼……你們……就……去死吧……"
 country.13.b:0 "不，你到底是什麼？"
 country.13.b.response:0 "Rrkgkthxxft……你們的……末日……"
 country.14.name:0 "探測器已被摧毀"
 country.14.desc:0 "我們失聯的探測器上加裝的外星改造已經所剩無幾，但我們仍然沖殘骸中收集到了一些寶貴的工程數據。探測器的數據庫也得以收回，我們從中提取出了[modified_probe_system.GetName]星系的全部測繪數據。"
 country.15.name:0 "探測器回收"
 country.15.desc:0 "我們已經成功回收全部的失聯亞光速探測器！其中涉及有關我們的文明的詳細數據現在已經安全，不會再被外星人窺視。\n\n通過這些探測器的遙測協作，我們得以完全測繪周邊數個星系。"
 country.50.name:0 "宜居世界勘測"
 country.50.desc:0 "現在我們得知在[Root.Capital.GetName]，生態圈並不是什麼稀奇的東西。無論是科學界，還是民眾，都迫切想要散佈在銀河中的各種外星生命。\n\n對生命體的統計工作正在進行中，但我們的異星生物學家一直催促我們抓緊時間勘測宜居世界。"
 country.50.a:0 "真是難能可貴的倡議！"
 country.50.b:0 "我們還有更要緊的工作要做。"
 country.51.name:0 "勘測完成"
 country.51.desc:0 "通過對宜居世界的勘測，我們的生物學家收集到大量的外星生命體的數據。我們以前所建立的許多生命進化學說都已經被推翻，科學界已經開始著手從頭建立理論體系！\n\n最有趣的發現都在[Root.Capital.GetName]的宇宙生命博物館展出。公眾對此表現得十分癡迷，我們也收到了許多捐贈，用以繼續對奇怪的生命體的研究。"
 country.53.name:0 "外星樣本採購"
 country.53.desc:0 "[Root.Capital.GetName]的外星生物博物館的館長提出採購活外星樣本的要求。這些生物出現在勘測過的宜居世界中，但捕獲難度很大。這需要科研船動用全部資源，花費大量時間才能做到。"
 country.53.a:0 "我們會收集到這些樣本的。"
 country.53.b:0 "不，我們沒有可調用的資源。"
 country.54.name:0 "塔布拉克已捕獲"
 country.54.desc:1 "在使用一支微型潛艇艦隊對[From.From.GetName]海底進行大規模搜查之後，[Root.GetName]的船員終於把他們難以捉摸的搜查對像逼到了角落裡——一個活著的塔布拉克。\n塔布拉克通過輻射出微弱的超能訊號來保護自己，這種超能訊號可以讓大多有機體感到恐懼。這個發光的生物被裝在一個用來模擬它生存環境的特殊水箱當中運到了科學飛船上。直接接觸[Root.GetName]的船員會需要大規模的治療，無論如何任務已經成功了。"
 country.55.name:0 "塔薩古德已捕獲"
 country.55.desc:1 "塔薩古德是一種致命的捕食者。每當夜晚降臨，他們便潛伏在[From.From.GetName]的密林之中，用電擊來麻痺他們的獵物，接著便用吸管一樣的牙齒吸食獵物的大腦。\n不幸的是，三個[Root.GetName]船員連一個塔薩古德的樣本都沒有採集到就被它們給殺死了。為了表彰這些勇敢的船員，[Root.Owner.Capital.GetName]的宇宙生物博物館會用他們的名字來重新命名自己的一個翅膀。"
 country.56.name:0 "奧琳塞已捕獲"
 country.56.desc:1 "奧琳塞是一種[From.From.GetName]當地的小型齧齒類生物，他們的棲息地已經蔓延到[From.From.GetPlanetMoon]大部分的地區。他們以驚人的速率繁殖後代，而且它們似乎有啃食電纜的癖好。\n收集歐琳提的樣本並不麻煩。事實上，當首批被收集之後，越來越多的歐琳提通過搭乘科學飛船的軌道穿梭機來到達[Root.GetName]。宇宙生物博物館會要歐琳提的樣本的原因一直是個謎。"
 country.57.name:0 "斯匿冉已捕獲"
 country.57.desc:1 "斯匿冉是大型穴居類動物，它們生活在[From.From.GetName]赤道沙漠中的沙丘底下。當這些捕食者覺察到它們上方的沙子上有東西在移動時，它們立馬會豎起背部的釘子來刺穿它們的獵物。\n開始的時候，找一個斯匿冉的樣本很困難。後來幾百架可以遠程控制的追蹤型無人機被派遣到了沙漠裡的各個位置，這樣之後總算發現並採集了這種背上長了超過一百根釘子的巨大物種的標本。"
 country.58.name:0 "古朗薩群已捕獲"
 country.58.desc:1 "古朗薩是一種巨大、扁平的食草動物，它們體內有氣囊，這使得它們能懸浮在離地表幾厘米的地方。它們總是成群結隊地移動，在[From.From.GetName]的平原上吃苔蘚。\n古朗薩正在被[From.From.GetPlanetMoon]的頂端捕食者無情的獵殺。我們[Root.GetName]上的生物學家預計大約只有百來群的古朗薩還活著。這當中的一群——由九頭古朗薩組成，已經被成功地收集並被帶回了[Root.Owner.Capital.GetName]。"
 country.59.name:0 "烏朵蘭已捕獲"
 country.59.desc:1 "[Root.GetName]的船員成功地在[From.From.GetName]的冰層上收集到了一小群的烏朵蘭。這些白色毛茸茸的雜食動物把自己滾成一個球，以驚人的80公里每小時的速度滾過[From.From.GetPlanetMoon]的雪原。這能幫助我們發現它們，因為它們所滾到之處都會揚起陣陣飛雪。"
 country.60.name:0 "祖戈蟲群已捕獲"
 country.60.desc:0 "祖戈是蟲類生物，它們體型巨大，而且是無機生命體，這兩個特點都足夠讓人瞠目結舌。它們以地裡的岩石和礦物為食。一艘[Root.GetName]的穿梭機遭受重大損傷。當時該穿梭機只是不經意間經過了一群祖戈身邊，卻招致祖戈聚集而來蠶食艦身。\n\n需要關住這種生物的特製容器已經在[Root.Owner.Capital.GetName]的外星生物博物館開始建造了。\n"
 country.61.name:0 "標本已獲取"
 country.61.desc:0 "外星生物博物館所要求的全部樣本均已獲取。博物館已經擴張為龐然大物，裡面的人工重力生成器和大氣處理器可以模擬多種不同世界的環境。\n\n參觀者從[Root.GetName]各個地方慕名而來。"
 country.200.name:0 "[radical_cult.GetName]"
 country.200.desc:0 "幾個世紀前，[Root.Capital.GetName]上幾個激進的祭司帶著狂熱的追隨者離開了之前建立的宗教，而組建了自己的教堂。這些極端分子自稱[radical_cult.GetName]，是多年以來發生的多起暴行和恐怖事件的罪魁禍首。\n\n雖然在現代，他們保持低調克制，但我們最近獲悉他們的許多特工滲透進了我軍。這些叛徒將我們的資源轉移到了藏匿在[Root.Capital.GetName]的秘密小型星際艦隊的建造項目中！當他們的背叛行為被揭發時，這些異教徒衝進了軌道進入他們的飛船，然後逃向了[hijacked_fleet_planet.GetName]。"
 country.200.a:0 "必須阻止它們！"
 country.202.name:0 "異教徒飛船已失靈！"
 country.202.desc:0 "我們英勇的太空軍不費吹灰之力就讓一艘異教徒的飛船失去了反抗能力！該飛船結構基本保持完好，艦內仍能探測到微弱的生命跡象。\n\n等我們將周邊的威脅盡數剷除，我們會執行登艦行動搜尋生還者。也許我們能從他們口中得知[From.Owner.GetName]的最終目的。"
 country.202.a:0 "準備爆破！"
 country.203.name:0 "登艦行動"
 country.203.desc:0 "雖然倖存者拚死反抗，但登上異教徒艦船的部隊還是生擒活捉了幾個俘虜。從他們口中我們得知，他們的陰謀比我們最初預計的更加險惡——[cult_name.GetName]的特工還滲透進了海軍軍官和政府的高級官員之中！\n\n[Root.Owner.Capital.GetName]展開了大規模的抓捕行動，邪教的所有資產亦均被凍結。可是，他們之前秘密建造的星艦並不在內，而且邪教的領導階級均人間蒸發。我們查到幾條微弱的離子軌跡，通往其他遙遠的星系。"
 country.203.a:0 "我們一定要將這些恐怖分子繩之以法！"
 country.204.name:0 "遭遇異教徒掠奪者"
 country.204.desc:0 "我們在[Root.GetStarName]星系看到了掛著[radical_cult.GetName]旗幟的飛船。他們已經裝填好武器準備來攔截我們了！"
 country.205.desc:0 "[Root.GetStarName]星系出現了更多的[radical_cult.GetName]飛船。他們呈攻擊陣型正在接近！"
 country.206.desc:0 "還有另外一支效忠於[radical_cult.GetName]的異教徒艦隊出現在了[Root.GetStarName]星系。不過這次，他們之中混入了一艘陌生的飛船！"
 country.207.name:0 "戰鬥殘骸"
 country.207.desc:0 "目前為止，我們已將遭遇到的異教徒軍隊一一挫敗，但這些遭遇戰暴露了許多值得注意的問題。[From.GetName]部署的飛船已經遠遠超過了他們在[Root.Capital.GetName]秘密建造的可能數量，現在他們又使用了一艘不明戰艦對付我們。\n\n這些飛船都是從哪來的？還有沒有跟我們剛擊毀的那艘戰艦一樣的飛船？我們將從戰鬥的殘骸中尋找答案。"
 country.207.a:0 "開始回收工作。"
 country.207.a.tooltip:0 "在[our_fleet_position.GetName]星系開啟一個§S特殊項目§!。"
 country.208.name:0 "回收工作完成"
 country.208.desc:0 "在仔細分析了我們先前摧毀的那艘奇怪的異教徒戰艦的殘骸後，科學家好像已經推測出了[radical_cult.GetName]用來對付我們的戰艦來自哪裡。一份日誌文件的某些段落提到了[Root.Capital.GetStarName]逃離的飛船發現了一座被遺棄的外星船塢。\n\n他們用自動船塢補充了戰鬥力。現在，他們甚至還利用船塢數據庫裡的外星飛船模板造出了新型飛船！決不能放任他們繼續肆意妄為下去了。"
 country.208.a:0 "必須要摧毀那座船塢！"
 country.209.name:0 "船塢已摧毀"
 country.209.desc:0 "[radical_cult.GetName]所徵用的那座船塢已經被我們摧毀了！有些異教徒企圖乘坐逃生艙逃跑，後被我們截獲，其中包括他們的首席工程師。他對這座船塢的先進技術的掌握對我們而言是一筆寶貴的財富。\n\n不過很可惜，我們得到情報，該邪教的那位魅力非凡的領袖幾周前乘坐她的新旗艦離開了船塢。該旗艦為威力增強版的外星飛船。軍方情報組正在追蹤該艦的位置。"
 country.209.a:0 "一定要找到她！"
 country.210.name:0 "疑似邪教徒旗艦位置"
 country.210.desc:0 "深空偵查探測器在某星系中接收到了微弱的子空間輻射，驅動特徵符合[radical_cult.GetName]所駕駛的外星飛船。非常有可能就是那艘旗艦留下的！\n\n我們應該盡快派軍隊前去搜索此星系。無論是那艘飛船，還是那位會蠱惑人心的領袖，都決不能輕易放走，縱容其繼續作惡。"
 country.210.a:0 "艦隊準備。"
 country.211.name:0 "邪教徒旗艦"
 country.211.desc:0 "你們終於找到我們了。不過無所謂。\n\n我的教徒更希望為了[Root.Owner.GetSpeciesName]種族的未來奉獻出生命。§Y我§!即未來，這一點你們要銘記在心。\n\n等我們收拾掉你們那可憐的軍隊後，我神聖的旗艦將帶我前往[Root.Owner.Capital.GetName]。最後，我將在那裡淨化家鄉的異端。"
 country.211.a:0 "到此為止了。"
 country.213.name:0 "旗艦失靈"
 country.213.desc:0 "我們的部隊已經使[radical_cult.GetName]喪失了行動能力！該艦的武器和引擎已經失靈，但生命維持系統仍在穩定運轉。我們應該準備進行登艦行動了。\n\n考慮到該艦上有大量武裝的異教徒，為確保萬無一失，應該派遣大量部隊投入作戰。"
 country.213.a:0 "那艘飛船將會是我們的！"
 country.214.name:0 "已佔領異教徒旗艦"
 country.214.desc:0 "敵軍節節敗退，我們的部隊終於將前[radical_cult.GetName]旗艦上的最後一點抵抗勢力徹底殲滅。極少數狂熱信徒發動了自殺式襲擊。我們在駕駛台上發現了他們的領袖，已經自殺。終於，[radical_cult.GetName]宣告滅亡。\n\n我們的工程師恢復了飛船的引擎，後以[disabled_cultist_flagship.GetName]為名正式編入我方艦隊服役。該艦迫切需要返回空間站進行進一步的修復。"
 country.17.name:0 "打撈艦隊被毀"
 country.17.desc:0 "[salvager_system.GetName]星系中的間諜無人機確認打撈艦隊已經被摧毀。該艦隊先前曾非法宣稱佔有我們失蹤的太空探測器。不過探測器在戰鬥期間隨著打撈艦一同被摧毀了，這也算是不幸中的萬幸。因此不必再擔心上面攜帶的敏感數據落入心懷不軌之人的手中了。"
 country.19.name:0 "子空間異常已消除"
 country.19.desc:0 "據深空追蹤傳感器確認，曾守護著我們在[anomaly_system.GetName]星系失蹤的太空探測器的子空間異常已經被不明力量消除了。探測器也已在戰鬥中被毀。所以我們已經不必再擔心敏感情報洩露。"
 country.21.name:0 "改良探測器已被摧毀"
 country.21.desc:0 "遠程掃瞄確認位於[modified_probe_system.GetName]星系的改良探測器已經被不明力量摧毀。所幸戰鬥後數據庫也已被毀，因此不必再擔心裡面所包含的敏感數據落入外星勢力之手。"
 country.218.name:0 "異教徒飛船已失靈！"
 country.218.desc:0 "異教徒艦隊的其中一艘飛船被一支外部勢力擊敗了！該船外觀完整，船體內部能檢測到微弱的生命跡象。\n\n等我們將周邊的威脅盡數剷除，我們會執行登艦行動搜尋生還者。也許我們能從他們口中得知[From.Owner.GetName]的最終目的。"
 country.219.name:0 "異教徒艦隊已摧毀"
 country.219.desc:0 "在[marauder_system.GetName]星系流竄的異教徒已經被擊敗。"
 country.221.desc:0 "[radical_cult.GetName]佔用來對付我們的那座外星船塢已經被某種力量毀滅了。初步報告表明異教徒勢力已經被完全清除，但我們又收到情報，戰役打響前，異端首領已經乘坐新旗艦逃離了。\n\n目前她仍在銀河的某處逍遙法外。軍方情報組正在確定她的旗艦的確切位置。"
 country.223.name:0 "異教徒旗艦已摧毀"
 country.223.desc:0 "近期[flagship_system.GetName]星系發生激烈戰鬥，不明勢力擊敗了異教徒的旗艦。我們的司令對未能親手送葬異教徒感到遺憾。但討伐邪教及其發動的恐怖襲擊的戰役終於圓滿收場。"
 country.250.name:0 "追捕風信子號"
 country.250.desc:0 "秋菊號的姐妹艦風信子號，大約是在我們的祖先從地球來到這裡三年後抵達我們當前所在星雲的。他們的任務是支援我們的殖民地，亦或建立新的殖民地，如何決策取決於他們抵達時的具體情況。\n\n若該艦確實從地球出發，卻未能與[Root.Capital.GetName]取得聯繫。如果風信子號進入了我們周邊的星系，那麼我們最好搜索一下附近星系尋找其航跡。"
 country.250.a:0 "確實。就這麼辦。"
 country.250.b:0 "我們的搜索只能是徒勞的。"
 country.251.name:0 "星系已勘察"
 country.251.desc:0 "[Root.GetName]報告，在[From.GetName]星系沒有發現風信子號的跡象。我們應該到別處搜索。"
 country.251.a:0 "繼續搜索。"
 country.252.desc:0 "[Root.GetName]的搜索未能在[From.GetName]星系發現風信子號的跡象。也許我們應該到別的星系碰碰運氣。"
 country.252.a:0 "她一定就在那裡。"
 country.253.desc:0 "[Root.GetName]分離出了一條[From.GetName]星系內的離子軌跡。該軌跡與秋菊號引擎留下的軌跡十分類似，因此一定就是風信子號留下的！\n\n儘管這條微弱的離子軌跡已經留存超過一個世紀了，但科學官[Root.GetLeaderName]還是沿著這條軌跡找到了一個以前從未發現過的恆星。我們已經將坐標錄入了狀況日誌。"
 country.260.desc:0 "最近獲得的有關[surveyed_planets_system.GetName]星系的調查數據沒有任何和風信子號有關係的線索。或許我們應該去另一個星系試試運氣。"
 country.261.desc:0 "最近獲得的有關[surveyed_planets_system.GetName]星系的調查數據包括了一份奇怪的離子流軌跡記錄。這和克裡森瑟姆引擎所產生的離子模式一模一樣。這束離子流一定來自於風信子號！\n\n儘管這束若隱若現的離子軌跡已經是一個世紀以前的了，我們仍舊能夠通過拋物線的外角追蹤其最終駛向了一個未探知的星系。我們已經將坐標記錄到項目日誌中。"
 country.253.a:0 "風信子號一定就在那裡。"
 country.254.name:0 "找到風信子號"
 country.254.desc:0 "我們已經找到風信子號了！該艦正圍繞[hyacinth_planet.GetName]以穩定的軌道運行。船體內沒有探測到能量特徵，並且沒有收到任何遇險信標。我們會派出一支武裝登艦部隊進入內部調查。"
 country.254.a:0 "加快速度。"
 country.255.name:0 "登上風信子號"
 country.255.desc:0 "我們的登艦部隊已經從風信子號上返回，並且帶來了一份恐怖的報告。艦上剩餘人類數量與全艦二十五萬人數一致。多數人似乎是死於飢餓，可是有跡象表明發生過小型武裝衝突和食人的慘劇……\n\n我們在風信子號的控制台找到了艦長的日誌。"
 country.255.a:0 "拿過來。"
 country.256.name:0 "飛船檔案"
 country.256.desc:0 "風信子號\nISA-05\n聯合國尤利西斯創始\n官員日誌：艦長羅納德·F·岡德森\n\n訪問數據……監測到損壞。正在嘗試修復……\n成功恢復四份日誌。"
 country.256.a:0 "日誌I（任務日期345.5）"
 country.256.a.response:0 "艦長日誌，任務日期345.5.\n\n我們從地球出發按航線已經航行了15個月。目前一帆風順。殖民者很快入睡，科爾貝克醫生報告全艦生命體征良好。\n\n我們目前已經駛出了太陽重力井的影響，很快就會到達開啟風信子號子空間蟲洞生成器的安全點。我在先前的日誌中對此設備持保留意見，但究竟能不能正常運行，很快就可以見分曉了……"
 country.256.b:0 "日誌II（任務日期387.2）"
 country.256.b.response:0 "我們……我們終於成功了！飛船仍在努力確定位置，但根據外面的星體來看，我只能確認我們已經離開了堪薩斯。可是，非常不幸，風信子號的引擎出現了嚴重故障，我們現在完全失去了動力，而電池也將要用完。\n\n科爾貝克通知我可能要喚醒殖民者。我現在要去查看瑪姬為什麼要花時間再度開啟反應堆。希望我們能很快恢復正常然後開始搜尋秋菊號殖民者的旅程。"
 country.256.c:0 "日誌III（任務日期422.7）"
 country.256.c.response:0 "情況變得越來越糟糕了。反應堆已經再無重新啟動的可能性，而我們儲備的最後一點能源也在嘗試啟動這拙劣的系統後消耗殆盡了。我們本想找個宜居的地方著陸……但是沒那麼好的運氣。\n\n生命維持系統還能運作幾年，但食物儲備對於二十五萬殖民者而言連一個月都撐不過去。我已經召集了各部門的領導開會。我們……我們必須得想個辦法了……"
 country.256.d:0 "日誌IV（任務日期459.9）"
 country.256.d.response:0 "這可能是我最後一次記錄日誌了。艦橋的船員不是死就是失蹤了，就在此時，一群殖民者正在試圖衝進艦橋。我們的主要食物來源幾周前就沒有了，甚至……甚至發生了食人事件。\n\n我為船員留了一小堆食物，讓這艘老船再開得久一點點……等待著奇跡的發生。當殖民者發現時，他們……\n\n他們已經破門而入了。滾回去！別靠近！我是這艘船的艦長！你們要是敢弄我，我就讓你們……啊啊啊……"
 country.256.e:0 "登出"
 country.256.e.response:0 "方舟風信子號\nISA-05\n聯合國尤利西斯發起\n\n正在脫離用戶界面。"
 country.257.name:0 "蓋棺定論"
 country.257.desc:0 "風信子號以及她的船員將面臨怎樣的殘酷命運，我們已經明白了。如果事情沒有發展到這一步，很可能是秋菊號漂浮在[hyacinth_planet.GetName]的上空，猶如一顆沉默的炸彈，在冷漠的宇宙中提醒人類他們面對的千難萬險。\n\n風信子號即將被拖入[Root.Capital.GetName]的低軌道，馬上就要成為保留人類遺跡的博物館。儘管她的遭遇十分悲慘，這艘方舟卻和將我們地球上的祖先帶來的那只幾乎一模一樣。望以後的社會學家能從中有所了悟。\n\n"
 country.257.a:0 "也許會有所收穫也說不定。"
 progress.1.name:0 "[home_system.GetName]系統已完全調查"
 progress.1.desc:0 "[Root.Capital.GetName]的天文學家通過望遠鏡凝視著同一星系的其他星球，已有千年之久。我們的祖先發明了機制複雜的太陽系儀來模擬它們的軌道，所使用的是[home_system.GetName]星系出人意料精準的模型。\n\n今天我們的文明已到達歷史性的里程碑，我們已經完成太陽系最後一顆星球的調查。未知世界的邊界又推向了遠方。"
 progress.1.a:0 "創造歷史！"
 progress.2.name:0 "發現外星生命"
 progress.2.desc:0 "[Root.GetName]在[From.GetName]上獲得了驚人的發現 - [From.GetPlanetMoon]遍佈著各種外星生命！有史以來，我們第一次遇到和[Root.Owner.Capital.GetName]完全不一樣的生命形態。\n\n這一驚人發現使得相信我們在宇宙中孑然一身的人閉上了嘴。儘管這些[From.GetName]上的外星生命似乎並無感情，但很可能用不了多久我們就會遇到……"
 progress.2.desc.mach:0 "[Root.GetName]在[From.GetName]中有了意料之外的發現 - [From.GetPlanetMoon]有豐富的外星生命形式。有史以來，我們第一次遇到非[Root.Owner.Capital.GetName]上的有機生命形態。\n\n儘管這些[From.GetName]上的外星生命似乎並無感情，但最近重新校準的預測表明星系中出現智能有機物的概率很高。"
 progress.2.desc.assim:0 "[Root.GetName]報告了[From.GetName]上的重要發現：外星有機生命形式的大量存在！儘管它們沒有一個擁有理想同化候選人的演化程度，但除了[Root.Owner.Capital.GetName]之外，遇到智慧有機物的可能性現在比以往任何時候都更有希望。"
 progress.2.desc.term:0 "我們一直在準備這一天。[Root.GetName]已確認了[From.GetName]中有外星生命形式的存在。雖然遇到的生命形式並不具有更高的推理功能，但我們不能排除目前被智慧有機物侵襲的星系之可能性的增加。"
 progress.2.desc.serv:0 "[Root.GetName]在[From.GetName]上有了歷史性的發現 - [From.GetPlanetMoon]遍佈著各種外星生命！雖然沒有一個新的生命體擁有值得[Root.Owner.GetAdj]呵護的自我意識，但我們遇到這樣的生命或許也只是時間的問題了！"
 progress.2.a:0 "我們並不孤獨。"
 progress.2.a.assim:0 "我們將成為一體。"
 progress.2.a.mech:0 "知道了。"
 progress.2.a.term:0 "我們會對他們做好準備。"
 progress.2.a.serv:0 "好極了！準備好禮物搖籃。"
 progress.3.name:0 "第一個[Root.Owner.GetSpeciesName]殖民地"
 progress.3.desc_01:0 "我們的殖民艦船輕輕地降落在§Y[Root.GetName]§!大陸之一的河洲口。這一溫帶森林地區是非常理想的著陸點。\n\n艦船已永久成為新居住地的行政基地，它的反應堆核心正在移除，以作為殖民地的暫時能量來源。\n\n數百個小帳篷和簡易房環繞著戰艦巨大的船體，殖民者開始大片大片地登陸——在這外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_02:0 "我們的殖民艦船輕輕地降落在[Root.GetPlanetMoon]——§Y[Root.GetName]§!的一片汪洋，就在群島的海岸邊。這一肥沃的島嶼鏈是非常理想的著陸點。\n\n艦船將永久拋錨以作為新居住地的行政基地。它的反應堆核心正在移除，以作為殖民地的暫時能量來源。\n\n島嶼上數百個小帳篷和簡易房環繞著戰艦巨大的船體，殖民者開始大片大片地登陸——在這外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_03:0 "我們的殖民地艦船輕輕地落在§Y[Root.GetName]§!大洋的外圍，坐落在一座大山腳下。這一理想地點可遮風擋雨，又十分便於取水。\n\n艦船已永久成為新居住地的行政基地，它的反應堆核心正在移除，以作為殖民地的暫時能量來源。\n\n數百個小帳篷和簡易房環繞著戰艦巨大的船體，殖民者開始大片大片地登陸——在這外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_04:0 "我們的殖民地艦船已在§Y[Root.GetName]§!的叢林中找到了一片難得的開闊地。著陸點周圍環繞著豐富的植物，已部署無人機以防禦掠食動物。\n\n艦船已永久成為新居住地的行政基地，它的反應堆核心正在移除，以作為殖民地的暫時能量來源。\n\n數百個小帳篷和簡易房環繞著戰艦巨大的船體，殖民者開始大片大片地登陸——在這外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_05:0 "我們的殖民地艦船輕輕地落在§Y[Root.GetName]§!赤道附近的大片台地頂部。這一地點將作為第一著陸點，下方峽谷中的河流將成為新鮮的水源。\n\n艦船已永久成為新居住地的行政基地，它的反應堆核心正在移除，以作為殖民地的暫時能量來源。\n\n數百個小帳篷和簡易房環繞著戰艦巨大的船體，殖民者開始大片大片地登陸——在這外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_06:0 "我們的殖民地艦船輕輕地落在§Y[Root.GetName]§!廣袤無垠的草原上。這一著陸點在一大片山脊後方，不僅可以遮風擋雨，新鮮的水源也在觸手可及之處。\n\n艦船已永久成為新居住地的行政基地，它的反應堆核心正在移除，以作為殖民地的暫時能量來源。\n\n數百個小帳篷和簡易房環繞著戰艦巨大的船體，殖民者開始大片大片地登陸——在這外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_07:0 "我們的殖民地艦船輕輕地落在§Y[Root.GetName]§!赤道附近一道峽谷深處的雪域中。著陸點正在廣闊群山內部，得到了十分良好的保護。\n\n艦船已永久成為新居住地的行政基地，它的反應堆核心正在移除，以作為殖民地的暫時能量來源。\n\n數百個小帳篷和簡易房環繞著戰艦巨大的船體，殖民者開始大片大片地登陸——在這外星世界上的第一座[Root.Owner.GetSpeciesName]之都。"
 progress.3.desc_10:0 "我們的殖民地船已成功地按照其編程路徑，在§Y[Root.GetName]§!建立了基地。數千個工作單位已經在船上的大型貨艙出現，以建造一個初步的基地來為後續遷徙做準備。\n\n目前正在努力系統地編製和指定地表資源存量，所有初步著陸點附近地區的侵略性野生動植物已經被清除。\n\n現在，我們可以隨著資源允許在[Root.GetPlanetMoon]上開始批量生成額外的[Root.Owner.GetSpeciesName]人口單位。我們的第一個殖民地取得了成功。"
 progress.3.a:0 "[Root.Owner.GetName]上的愉快一天！"
 progress.4.name:0 "與外星生命初次相遇"
 progress.4.desc_01:0 "我們與智慧外星生命初次相遇的新聞使公眾產生了複雜的情緒。這一發現確認了我們長久以來的懷疑——我們在銀河並不孤單。新的外星種族既是機會，也是威脅。我們必須保持警惕。\n\n這些異形的科技水平與我們類似，表明我們可能在同一時期實現了空間旅行。"
 progress.4.desc_02:0 "我們與智慧外星生命的初次相遇的新聞在[Root.GetName]如野火般擴散開來。公民們為此十分著迷，媒體充滿了對其文明與社會的報告和推測。我們在銀河並不孤單這一真相引起了[Root.Capital.GetName]人民的歡呼。\n\n和我們一樣，外星人在銀河舞台上似乎也是嶄新登場的階段，他們的科技水平與我們類似。"
 progress.4.desc_03:0 "我們與智慧外星生命的初次相遇的新聞使整個社會產生了動盪。這些奇怪生物的腳印在[Root.GetName]的媒體上迅速傳播開來，許多公民陷入了巨大的恐慌。[Root.Capital.GetName]數個城市發生了暴亂事件。\n\n這些奇怪的異形科技水平似乎與我們類似，他們正在進行航空旅行。他們對我們這一偉大種族的態度是恐懼、仇恨還是冷漠，則無人知曉。"
 progress.4.a:0 "這將改變一切"
 progress.4.b:0 "這是一個重大事件"
 progress.4.c:0 "我們應該做好最壞的打算"
 progress.5.desc_01:0 "我們與智慧外星生命初次相遇的新聞使公眾產生了複雜的情緒。這一發現確認了我們長久以來的懷疑——我們在銀河並不孤單。新的外星種族既是機會，也是威脅。我們必須保持警惕。\n\n這些異形的科技水平與我們相比十分原始，他們還沒有實現空間旅行。我們必須覺決定如何接近他們。"
 progress.5.desc_02:0 "我們與智慧外星生命的初次相遇的新聞在[Root.GetName]如野火般擴散開來。公民們為此十分著迷，媒體充滿了對其文明與社會的報告和推測。我們在銀河並不孤單這一真相引起了[Root.Capital.GetName]人民的歡呼。\n\n我們的科技水平遙遙領先，他們還沒有實現空間旅行。雖然在我們看來他們十分原始，但也許也有可以學習的地方。"
 progress.5.desc_03:0 "我們與智慧外星生命的初次相遇的新聞使整個社會產生了動盪。這些奇怪生物的腳印在[Root.GetName]的媒體上迅速傳播開來，許多公民陷入了巨大的恐慌。[Root.Capital.GetName]數個城市發生了暴亂事件。\n\n原始和落後的異形遠遠在我們的科技水平之後，尚未發展出空間旅行。祈禱永遠沒有這一天吧。"
 progress.5.b:0 "真迷人"
 progress.5.c:0 "確實如此。"
 progress.6.desc_01:0 "我們與智慧外星生命初次相遇的新聞使公眾產生了複雜的情緒。這一發現確認了我們長久以來的懷疑——我們在銀河並不孤單。新的外星種族既是機會，也是威脅。我們必須保持警惕。\n\n這些異形似乎在銀河舞台上十分活躍——他們的帝國貌似有千年之久，科技水平遠在我們之上。我們必須十分小心。"
 progress.6.desc_02:0 "我們與智慧外星生命的初次相遇的新聞在[Root.GetName]如野火般擴散開來。公民們為此十分著迷，媒體充滿了對其文明與社會的報告和推測。我們在銀河並不孤單這一真相引起了[Root.Capital.GetName]人民的歡呼。\n\n這些外星人建立的帝國似乎非常古老，他們的科技水平遠在我們之上，一定可以教給我們許多知識。"
 progress.6.desc_03:0 "我們與智慧外星生命的初次相遇的新聞使整個社會產生了動盪。這些奇怪生物的腳印在[Root.GetName]的媒體上迅速傳播開來，許多公民陷入了巨大的恐慌。[Root.Capital.GetName]數個城市發生了暴亂事件。\n\n奇怪的異形已發展出遠高於我們的科技水平，似乎在幾千年前就實現了空間旅行——更久也有可能。幸運的是，他們似乎是一支衰老與停滯的種族。"
 progress.6.b:0 "他們的智慧多麼偉大。"
 progress.6.c:0 "他們的時代已經結束。[Root.Species.GetName]的時代即將來臨。"
 progress.7.name:0 "調查任務"
 progress.7.desc:0 "我們的第一艘科學艦[Root.GetName]已經完成了空間實驗，現在蓄勢待發。科學部長官[Root.GetLeaderName]已下達命令，推薦對我們的母星系進行一次完整的調查研究。\n\n我們已進入§S情報日誌§!中查看任務詳情以備參考。"
 progress.7.a:0 "很好。"
 progress.8.name:0 "立足點"
 progress.8.desc:0 "在探索完畢母星系之後，我們終於該到[Root.Capital.GetName]之外了。我們應該調查鄰近的星系，尋找適合建立殖民地的世界。\n\n和往常一樣，§S情報日誌§!已添加了新條目。"
 progress.8.a:0 "開始搜查吧。"
 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d:0 "他們……不太一樣。"
 progress.4.e:0 "數據必須予以歸納。"
 progress.4.f:0 "獵物……"
 progress.4.g:0 "正在收集戰術資料……"
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro:0 "我們的理論模型早就提出了我們河系中其他智慧文明的存在。這個理論現在已得到證實。"
 progress.4.gestaltnormal:0 "我們遇到的外星政治實體擁有與我們相似的技術水平，表明我們大致於同一時間實現了太空飛行。"
 progress.4.gestaltprimitives:0 "我們遇到的外星政治實體尚未實現太空飛行。我們必須確定如何以最好的方式處理這些原始人。"
 progress.4.gestaltfallen:0 "我們所遇到的外星政治實體似乎是個老前輩，具有遠遠超過我們自己的技術。請注意。"
 pirate.1.name:0 "星際海盜出現"
 pirate.1.desc_01:0 "[Root.Capital.GetName]一大群沒有信仰可言的罪犯對一批民用飛船進行了非法改造，他們將它們武裝起來用於戰鬥。這些人控制著我們太空的邊緣，這些異端自稱為 §S[pirate_band.GetName]§! 來並聲稱對幾樁民用船遇襲的事件負責。\n\n不能再讓他們的恐怖活動繼續進行下去！"
 pirate.1.desc_02:0 "在過去的幾個月裡，海軍情報部門已經報道了幾起民用船隻在我們的太空中遇襲的事件。兇手似乎是[Root.Capital.GetName]的逃亡者和[Root.Capital.GetName]變節者  。\n\n這些罪犯通過大幅度改造民用船隻已經集結起來了一支臨時艦隊，現在他們稱自己為 §S[pirate_band.GetName]§!。雖然羽翼未豐，但他們的船隻顯然是一個不容忽視的威脅。"
 pirate.1.desc_03:0 "我們社會中一些缺乏理性人個犯罪分子離開[Root.Capital.GetName]去太空深處尋求不法的生活。這些土匪顯示出驚人的創造力，他們將大量的民用飛船進行了大幅度的改造，並安裝了武器。\n\n我們的民用航線正被這些突如其來的武裝船襲擊，能識別出他們身份的只有 §S[pirate_band.GetName]§!，對此需要立即採取措施。"
 pirate.1.desc_04:0 "我們太空的前沿傳來了讓人不安的報告。隨著我們太空旅行的發展，[Root.Capital.GetName]越來越多的暴力邊緣的群體離開了我們的家園，並摒棄了我們社會的和平方式。\n\n[Root.Capital.GetName]已經離開我們的家園越來越多，摒棄了我們社會的和平方式。\n\n這些誤入歧途的人自稱為 §S[pirate_band.GetName]§! ，並像海盜一樣劫掠平民。將一些民用船隻改裝成武裝船。他們的肆意攻擊導致許多人死亡。為保護我們的人民恐怕要採取極端的措施。"
 pirate.1.desc_05:0 "從[Root.Capital.GetName]逃離的反叛者和持不同政見者通過將一些民用艦船改造為武裝船在我們太空的邊緣建立了一個非法的空間站，他們自稱為 §S[pirate_band.GetName]§!， ，這些恐怖分子沿著我們的民用航線正在擴散混亂和恐懼。\n\n他們窮凶極惡的罪行已經讓他們付出了代價。必須不惜任何代價來恢復秩序。"
 pirate.1.desc_06:0 "寄生蟲總是湧向新的市場，尋求在誠信經營的成本上削減利潤——這在太空中也是一樣的。幾個盤踞在[Root.Capital.GetName]的地下犯罪組織正在把少量的民用貨船改裝為武裝船，以便把他們的業務擴展到太空去。\n\n這些不法分子自稱為 §S[pirate_band.GetName]§! ，他們的武裝船已經威脅到了民用航線。在局勢失控之前，我們必須要採取行動。"
 pirate.1.desc_07:0 "隨著平民星際旅行愈發普遍，在[Root.Capital.GetName]已經察覺到了一個來擴大自己業務的機會。幾個強大的犯罪組織在[Root.Capital.GetName]抓住機會擴大化了他們的行動。他們已經把許多民用貨船改為簡易戰艦，以便在民用航線上突襲民船搶奪戰利品。\n\n我們知道他們自稱為 §S[pirate_band.GetName]§! ，並且他們控制著一些隱蔽的太空設施。必須盡一切努力將這些罪犯繩之以法。"
 pirate.2.a:0 "虔誠的人終將勝利。"
 pirate.2.b:0 "通告所有指揮官，部署艦隊。"
 pirate.2.c:0 "這些無視國法的人會被處理。"
 pirate.2.d:0 "我們必須比這個好。"
 pirate.2.e:0 "海盜。我們不需要這人渣。"
 pirate.2.f:0 "貿易必須往來。"
 pirate.2.g:0 "會找到他們的。"
 pirate.5.name:0 "太空海盜"
 pirate.5.desc:0 "我們在某些星系所碰到的飛船具備收發標準通信協議的功能。\n\n根據顯示屏內容，他們的文明主要存在於太空，而其中的某些成員不屬於任何已知的居住在行星上的文明。\n\n遺憾的是，他們的船員對文明交流毫無興趣。通過攔截他們的通訊訊息，我們得知他們靠在宇宙中搶劫為生，偶爾會招募一些在宇宙飛船中生存的其他種族。 "
 pirate.5.a:0 "真是可悲。"
 pirate.10.name:0 "海盜庇護所"
 pirate.10.desc.nobirth:0 "[Root.GetName]報告說，艦隊在[From.GetName]星系發現了海盜大規模集結的痕跡。\n\n初步掃瞄的情報顯示，這裡聚集著大量艦船以及負責維護艦船的空港，看來這裡是個歷史悠久的海盜據點。這些海盜從很久以前就開始在這裡進行搶劫活動，且沒有遭遇過任何打擊行動。"
 pirate.10.desc.birth:0 "[Root.GetName]報告說，艦隊在[From.GetName]星系發現了一個海盜中心。許多[Root.Owner.GetName]的被驅逐者和犯罪分子應該就是受到了這裡的邪惡影響，變成了海盜。\n\n這些數目龐大的海盜船奇形怪狀且年代久遠，因此他們很可能是過去銀河紀元的殘餘——可能是古代星系戰爭中掠奪船的後裔，後來變成了海盜，對所有目標進行無差別的打擊，無論是敵是友。"
 pirate.10.a.nobirth:0 "海盜無論對誰都是巨大的威脅。"
 pirate.10.a.birth:0 "我們去襲擊他們的老窩，徹底摧毀這個威脅。"
 pirate.15.name:0 "海盜巢穴被摧毀"
 pirate.15.desc:0 "[FromFrom.GetName]報告稱，[FromFrom.GetStarName]星系的海盜船艦已經被摧毀了，雖然附近星系中還有一些零零散散的海盜船，但從目前來看，星際海盜已經被扔進歷史的廢紙堆了——至少現在如此。"
 pirate.25.name:0 "海盜站點被襲擊"
 pirate.25.desc:0 "[From.From.GetName]摧毀了位於[From.From.GetStarName]星系的一個海盜站點，並取回了它的保險庫。"
 pretender.1.name:0 "[From.GetRegnalName]死了，沒有留下繼任者"
 pretender.1.desc_01:0 "[From.GetRegnalName]去世了，[Root.Capital.GetName]宣佈了七天的哀悼日。不幸的是，目前沒有指定的繼承人，有兩個勢力正在爭奪王位的繼承。\n\n雖然最強的競爭者已經繼承了[Root.GetRulerName]名下的[Root.GetRulerTitle]王位。但這並沒有解決問題。"
 pretender.1.desc_02:1 "[From.GetRegnalName]已經超越了這個領域的存在和開始邁向下一步。不幸的是，神明還沒有給出足夠的跡象和徵兆來挑選出一個合適的繼承人來保佑我們。\n\n經過激烈的辯論，雖然不是沒有人反對，[Root.GetRulerName]被加冕為下一任[Root.GetRulerTitle]。一些來自神職人員高層的王位覬覦者正在努力激起更多的支持。"
 pretender.1.desc_03:1 "[From.GetRegnalName]死的時候並沒有明確繼任者，這讓我們政府陷入了混亂。在設法聚集了足夠的[Root.Capital.GetName]軍隊支持後，[Root.GetRulerName]是名義上的繼任者，但形勢依然脆弱，王位覬覦者正試圖聚集足夠的支持來挑戰新的[Root.GetRulerTitle]制度。"
 pretender.1.desc_04:1 "[From.GetRegnalName]的機體已經衰亡了，我們的算法無法確定一個最佳的替代者。為了保持效率，[Root.GetRulerTitle]新任者已被隨機選出，現在它在[Root.GetRulerName]上解釋主處理器的正確意圖，\n\n雖然疑問已被解答，但仍有一些人認為自己才有資格擔當這份榮耀。"
 pretender.1.desc_05:1 "[From.GetRegnalName]已經去世，整個[Root.GetName]都在哀悼。遺憾的是現在並沒有宣佈繼承者，這引起了一些貴族的競爭。\n\n[Root.GetRulerName]已經加冕[Root.Capital.GetName]的王位。資本。getName ]，但那些聲稱自己是[From.GetRegnalName]遙遠的血親的王位覬覦者已經開始挑戰新的[Root.GetRulerTitle]。"
 pretender.1.tooltip:1 "王位覬覦者派系出現。"
