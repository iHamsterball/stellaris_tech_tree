 opinion_ringworld_terms_accepted:0 "請求被接受"
 mod_tradition_harmony_natural_equilibrium:0 "從§Y$tr_harmony_natural_equilibrium$§!的傳統中受到影響："
 mod_tradition_purity_the_chosen:0 "從§Y$tr_purity_the_chosen$§!的傳統中受到影響："
 faith_in_science:0 "科學神教"
 faith_in_science_desc:0 "正在積極協助星球科研的研究船的出現極大地鼓舞了當地市民的心情。"
 colonization_fever:0 "殖民狂潮"
 ms_build_speed_mult:0 "有利條件"
 lower_build_speed_mult:0 "建設延誤"
 ring_world_halted:0 "建設暫停"
 unity_reduction_diplomatic_18:0 "文化身份受創"
 unity_reduction_diplomatic_18_desc:0 "人們的文化身份和他們一生信奉的傳說遭到了破壞。"
 unity_reduction_akx_9541:0 "時螶之界遭到淨化"
 unity_reduction_akx_9541_desc:0 "公民們對他們的領導人失去了信心，並害怕著可怕的命運降臨到他們身上。"
 unity_reduction_observation_47:0 "處決人質"
 unity_reduction_observation_47_desc:0 "我們的數個科學家遭到了他國政府的公開處刑，這動搖了我們的人民。"
 unity_reduction_crisis_2204:0 "合成人自爆炸彈"
 unity_reduction_crisis_2204_desc:0 "我們的人民對於政府是否能保護他們失去了信心。"
 opinion_dysonsphere_terms_denied:0 "失明的漫步者"
 opinion_dysonsphere_terms_denied_desc:0 "我們毀壞了他們的星座。"
 opinion_dysonsphere_apology_rejected:0 "拒絕接受道歉"
 opinion_dysonsphere_apology_rejected_desc:0 "我們拒絕了他們的抱歉。"
 unity_reduction_utopia_30:0 "雙眼致盲"
 unity_reduction_utopia_30_desc:0 "公民們對我們無視獨眼漫步者遭受其他帝國非難而致盲時的無動於衷感到失望。"
 unity_increase_utopia_30:0 "歡喜的人民"
 unity_increase_utopia_30_desc:0 "我們維護了我們人民的利益，並要求對方國家因為破壞我們的獨眼漫步者星座支付了賠償。"
 opinion_dysonsphere_insult:0 "發難"
 opinion_dysonsphere_insult_desc:0 "他們侮辱了我們。"
 energy_utopia_57:0 "青春之泉"
 energy_utopia_57_desc:0 "一個如同奇跡一般的抗衰老藥膏正供不應求。"
 research_utopia_60:0 "神經庫"
 research_utopia_60_desc:0 "神經庫的發明可以顯著提高我們的工程科技研究速度。"
 adding_unrest_slaves:0 "激進的奴隸"
 adding_unrest_slaves_desc:0 "激進的奴隸們正在聚集，在帝國中散佈著不安的氣息。"
 withdrawal_symptoms:0 "戒斷症狀"
 withdrawal_symptoms_desc:0 "與§Y化學迷藥§!進行強制分離是一件十分痛苦的事情，擺脫幻想的世界會讓人感到痛苦不堪，但痛苦只不過是小事。 糟糕的是更深層次的——當你意識到色彩斑斕，美麗繽紛的世界都是虛假的時候，你心靈的創傷恐怕一輩子都不會平復。"
 slave_riots:0 "奴隸暴動"
 slave_riots_desc:0 "奴隸們的暴動阻撓了人口的增長。"
 slave_hunger_strike:0 "絕食抗議"
 slave_hunger_strike_desc:0 "當你處在飢餓之中時，你將會沒有辦法做任何的事情。"
 revolt_suppressed:0 "鎮壓奴隸暴動"
 slaves_defected:0 "終於獲得自由"
 slaves_defected_desc:0 "受到解放的奴隸很樂意去融入我們的國家。"
 revolt_suppressed_desc:0 "奴隸們再也不會聚眾鬧事了。"
 free_at_last:0 "終於獲得自由"
 free_at_last_desc:0 "前奴隸終於獲得了自由，離開了他們的壓迫者。"
 insurgents_free:0 "$free_at_last$"
 insurgents_free_desc:0 "至少，叛軍已經擺脫了佔領勢力的暴政。"
 revolt_suppressed_2:0 "鎮壓反叛"
 revolt_suppressed_2_desc:0 "反叛分子再也不會聚眾鬧事了。"