l_chinese_t:
 DERELICT_SHIP_PROJECT:0 "廢棄的艦船"
 DERELICT_SHIP_PROJECT_DESC:0 "一條艦船漂浮在太空中，沒有訊號交互。更仔細的檢查也許能弄清她的船員遭遇了些什麼。"
 ODD_STAR_PROJECT:0 "爐火"
 ODD_STAR_PROJECT_DESC:0 "這顆奇怪的恆星看上去居然能夠熔化鈹，這不科學。"
 IMPROBABLE_TEAPOT_PROJECT:0 "難以置信的瓷器"
 IMPROBABLE_TEAPOT_PROJECT_DESC:0 "一個陶瓷茶壺圍繞著太陽運動……這太不真實了。搞清楚它是怎麼形成的需要耗費很多時間。 這答案太難找到了，不過萬一會有一種解釋呢？"
 AI_ADMIRAL_PROJECT:0 "沙漠中的戰士"
 AI_ADMIRAL_PROJECT_DESC:0 "一支在沙漠星球上墜毀的古老艦隊被發現了，她們的艦載AI仍然活躍。如果我們不去壓制她，情況會急轉直下。"
 MINING_GEAR_PROJECT:0 "鑽頭橫行"
 MINING_GEAR_PROJECT_DESC:0 "一個古老的挖掘機正在巨大的小行星深處挖掘。如果我們能夠在碎石壓壞它之前停下它，我們也許可以學到一些建設方面有用的東西。"
 ABANDONED_ARRAY_PROJECT:0 "遺棄的傳感陣列"
 ABANDONED_ARRAY_PROJECT_DESC:0 "一個被遺棄的傳感器陣列似乎處於工作狀態。如果我們能修復它並弄清楚它是如何工作的，我們也許能獲得更多周邊星系的詳細訊息。"
 ALIEN_RACER_PROJECT:0 "漂泊"
 ALIEN_RACER_PROJECT_DESC:0 "一條外星人的艦船漂泊在小行星帶中，它沒有回應我們的招呼。我們應該調查看看到底發生了什麼。"
 PSIONIC_HORSES_PROJECT:0 "平原的統治者"
 PSIONIC_HORSES_PROJECT_DESC:0 "一個高貴的哺乳動物種群漫步在水草豐茂的曠野。他們似乎對我們的靠近有點不安。近距離的研究能帶給我們更多的訊息。"
 ROBOT_CLEANERS_PROJECT:0 "遺留的機械"
 ROBOT_CLEANERS_PROJECT_DESC:0 "一個充滿機器人的工廠在一個遙遠的星球上被發現。如果我們重新激活他們，可能會揭示他們家園的秘密。"
 ALIEN_MONSTER_ON_SHIP:0 "船上的外星怪獸"
 ALIEN_MONSTER_ON_SHIP_DESC:0 "[Root.Owner.GetMonsterOnShipDesc] "
 TREE_OF_LIFE:0 "樹"
 TREE_OF_LIFE_DESC:0 "一棵樹肆無忌憚的穿梭在虛無的太空中。它的汁液似乎吸引了太空中的巨量有機物。我們應該進行調查以弄清楚它的目的。"
 MASTERS_WRITINGS_POLITICS:0 "翻譯定居者的文本"
 MASTERS_WRITINGS_POLITICS_DESC:0 "我們發現了一個隱藏的文件，這似乎對一個已經消亡的社群很重要。翻譯它們定能為我們提供更深入瞭解其歷史與文化的機會。"
 MASTERS_WRITINGS_PHILOSOPHY:0 "翻譯探險家的文本"
 MASTERS_WRITINGS_PHILOSOPHY_DESC:0 "我們發現了外星人考察隊攜帶的一些文本。如果我們能夠翻譯它們，我們也許能瞭解更多有關它曾經主人的訊息。"
 MASTERS_WRITINGS_DIPLOMACY:0 "翻譯貿易者的文本"
 MASTERS_WRITINGS_DIPLOMACY_DESC:0 "我們在一個可能的星際貿易廢墟中發現了一些文本。如果我們能夠翻譯這些文件，我們可以更多地瞭解那些建立它的人。"
 MASTERS_WRITINGS_WAR:0 "翻譯戰士的文本"
 MASTERS_WRITINGS_WAR_DESC:0 "我們在一個廢棄已久的戰場遺跡上發現了戰士的遺骸，以及他們所攜帶的必定對他們很重要的文件。如果我們翻譯這些文件，我們可以瞭解的更多關於這個種族以及他們所進行的戰爭。"
 CRYOPOD_FOUND_PROJECT:0 "避難所"
 CRYOPOD_FOUND_PROJECT_DESC:0 "我們在山體底下找到了一個可能包含寶貴訊息或者裝置的建築物。它的周圍有危險的野生動物，為了得到它我們需要制服這些野獸。"
 CRYOPOD_OPENING_PROJECT:0 "撬開它"
 CRYOPOD_OPENING_PROJECT_DESC:0 "在避難所中我們只發現了各種各樣的容器。如果我們想知道裡面有什麼，我們需要找到撬開它的最佳方法。"
 ANCIENT_OCEAN_SHIP:0 "被淹沒的巡洋艦"
 ANCIENT_OCEAN_SHIP_DESC:0 "一艘外星人的巡洋艦躺在[Root.GetName]的海底。打撈她也許能得到寶貴的技術或資源。"