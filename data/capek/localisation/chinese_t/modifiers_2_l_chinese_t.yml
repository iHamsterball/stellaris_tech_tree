 6_hour_workday_desc:0 "在工作環境未改善的情況下無償工作"
 validated:0 "生效"
 validated_desc:0 "最近贏得一場政治上的勝利"
 hunger_strike:0 "絕食抗議者"
 hunger_strike_desc:0 "這些人並不會攝取足夠的營養來維持最佳生產力"
 peace_strike:0 "反戰人士"
 peace_strike_desc:0 "這些人會用他們的一部分時間來抗議戰爭，這會導致生產力的降低"
 culture_shock_bronze_age:0 "異星文化衝擊"
