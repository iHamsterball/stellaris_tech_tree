l_chinese_t:
 rock_brain:0 "石腦"
 rock_brain_desc:0 "這些石頭看起來似乎是...具有思想的。嘛，這種事情可能嗎？"
 cunning_flora:0 "狡猾的植物"
 cunning_flora_desc:0 "這顆星球上的植物不僅極具攻擊性而且有著比較複雜的社會秩序。"
 genetic_library:0 "廢棄的基因圖書館"
 genetic_library_desc:0 "這所廢棄的基因圖書館，不論是它的構造還是裡面的內容都是有價值的研究課題。"
 drone_space_elevator:0 "損壞的太空電梯"
 drone_space_elevator_desc:0 "這個星球的生產速度因為巨大的太空電梯被拆毀而降低了。"
 drone_fl_satellite:0 "墜毀的第一聯合人造衛星"
 drone_fl_satellite_desc:0 "一個古老的人造衛星向宇宙中發射出史前訊息。"
 drone_mineral_gift:0 "礦物無人機的禮物"
 drone_mineral_gift_desc:0 "來自遠古時代的無人機在這裡傾倒了一批礦物。很明顯是為了你好。"
 old_genetic_library:0 "古老的基因圖書館"
 old_genetic_library_desc:0 "這顆小行星上建有一座基因儲存設施。"
 fascinating_flora:0 "迷人的植物"
 fascinating_flora_desc:0 "這顆星球是偉大的瑪琳-卡林花的家。"
 pheromoned_1:0 "費洛蒙感染：第一階段"
 pheromoned_1_desc:0 "大氣中的花粉影響著你的人民的訊息素接受體，使得他們愉悅。"
 pheromoned_2:0 "費洛蒙感染：第二階段"
 pheromoned_2_desc:0 "大氣中的花粉影響著你的人民的訊息素接受體，使得他們的效率下降。"
 pheromoned_3:0 "費洛蒙感染：第三階段"
 pheromoned_3_desc:0 "大氣中的花粉影響著你的人民的訊息素接受體，使得他們更不願意遷徙。"
 pheromoned_4:0 "費洛蒙感染：第四階段"
 pheromoned_4_desc:0 "大氣中的花粉影響著你的人民的訊息素接受體，使得他們效率上升但對外界干擾更不開心。"
 depheromoned_1:0 "費洛蒙感染：解決方案"
 depheromoned_1_desc:0 "由高層管理者實施的規範影響著你的人民的能力並使他們樂於工作，使得他們的效率上升。"
 pheromoned_detox:0 "費洛蒙上癮"
 pheromoned_detox_desc:0 "馬琳-卡林花已經毀滅了這顆星球上包含所有生物的生物圈。一個新的循環開始了。"
 pheromoned_grief:0 "費洛蒙悲劇"
 pheromoned_grief_desc:0 "空氣中瀰漫著悲傷。"
 zro_ice:0 "澤珞雪"
 zro_ice_desc:0 "肆虐的暴風雪中暗藏著少量的澤珞。"
 dark_matter_funnel:0 "暗物質漏斗"
 dark_matter_funnel_desc:0 "一個微型蟲洞允許你更簡單地獲取暗物質。"
 inspired_arts:0 "受啟發的藝術"
 inspired_arts_desc:0 "一個新的大膽的靈感來源鼓舞著你的帝國，不論是文化上還是商業上。"
 uplift_rocky:0 "艱難的開端"
 uplift_rocky_desc:0 "居住在這顆星球上的提升種族對於適應新的社會秩序有些困難。"
 unhappy_with_experiments:0 "令人不愉快的實驗"
 unhappy_with_experiments_desc:0 "這個星球的$XenophileY$人群對於在原生生物上做的不道德實驗感到失望。"
 unproductive_without_experiments:0 "實驗促進生產"
 unproductive_without_experiments_desc:0 "這顆星球的$Society researchY$產量取決於優秀的實驗機會和通過臨床測試的科學家。"
 massex_happy:0 "相信未來"
 massex_happy_desc:0 "你的人民對於擁有一個光明的未來生活相當有自信。"
 stellar_salt:0 "鹹鹹的"
 stellar_salt_desc:0 "一個烹飪復興運動席捲了我們的帝國。"
 projecting_moon:0 "蜃月"
 projecting_moon_desc:0 "一個強大通訊設備已在這個衛星上激活，它能夠偽造衛星數據以至於專業人士都無法分辨。"
 cornucopia:0 "魚米之鄉"
 cornucopia_desc:0 "這顆星球上擁有豐富的食物資源可以開發。"
 raw_materials:0 "原材料豐富"
 raw_materials_desc:0 "這顆星球上擁有豐富的礦物和石油資源可以開發。"
 shadow_play:0 "皮影戲"
 shadow_play_desc:0 "一道陰影無聲地劃過星球的表面，留下了意圖明顯但意義不明的痕跡。"
 grimacing:0 "鬼臉小星"
 grimacing_desc:0 "這顆星球的內部運動混亂在研究上是一個很有趣的對象。"
 comet_sighted_negative:0 "彗星觀測"
 comet_sighted_negative_desc:0 "這顆有威脅的彗星在你的首都人民中產生了不好的影響。"
 comet_sighted_positive:0 "彗星觀測"
 comet_sighted_positive_desc:0 "這顆雄偉的衛星鼓舞了你的首都人民。"
 skid_marks:0 "剎車痕跡"
 skid_marks_desc:0 "這些痕跡表明在這顆小行星上舉辦過激烈的賽車比賽。"
 dust_circuits:0 "沙塵中的刻線"
 dust_circuits_desc:0 "在遙遠的過去某種巨大的軌道裝置撞擊了這顆小行星，並在星球表面留下了一部分巨大但非常清晰的印記。"
 unusual_tectonics:0 "非比尋常的結構"
 unusual_tectonics_desc:0 "這顆星球呈現出一種非比尋常的構造物理性質。"
 flagellating_movement:0 "鞭毛規避"
 flagellating_movement_desc:0 "基於對深空變形蟲鞭毛結構的觀測，我們已經更新了我們艦隊迴避協議。"
 cosmic_ray_catalysis:0 "宇宙射線轉化器"
 cosmic_ray_catalysis_desc:0 "我們的發電廠現在可以把一些宇宙射線轉化成有用的能源。"
 grand_design:0 "偉大的設計"
 grand_design_desc:0 "偉大的機器不需要玄學祝福。"
 malefaction:0 "犯罪行為"
 malefaction_desc:0 "好心沒好報。"
 prismatic_lenses:0 "柱狀透鏡"
 prismatic_lenses_desc:0 "模仿晶狀生命體獨特的柱狀性能所造的透鏡對物理學的研究有巨大的貢獻。"
 crystal_sonar:0 "水晶聲納"
 crystal_sonar_desc:0 "你的艦隊可以使用一種涉及晶狀生命體的特殊科技從而立刻調查他們所在的星系。"
 greater_crystal_bounty:0 "大規模晶體懸賞"
 greater_crystal_bounty_desc:0 "§L允許你的艦隊回收利用這些晶狀生命體而不是破壞它們§!\n你的艦隊每破壞一個便可獲得：§G100§!礦物。"
 crystal_bounty:0 "晶體懸賞"
 crystal_bounty_desc:0 "§L允許你的艦隊回收利用這些晶狀生命體而不是破壞它們§!\n你的艦隊每破壞一個便可獲得：§G50§!礦物。"
 amoeba_extirpator:0 "變形蟲抹殺者"
 amoeba_extirpator_desc:0 "我們的艦隊擅長瞄準太空變形蟲的弱點攻擊。"
 crystal_breaker:0 "水晶破壞者"
 crystal_breaker_desc:0 "我們艦隊的瞄準系統已經適應了該結晶體的角度地形，並使傷害輸出最大化。"
 drone_destroyer:0 "無人機殺手"
 drone_destroyer_desc:0 "最新的預測算法允許我們的船隻使用更優的軌道並打擊靈活的古代採礦無人機。"
 droning_optimizations:0 "無人機優化"
 droning_optimizations_desc:0 "標準採礦規範的調整使得能源消耗得到了顯著的降低。"
 cloudbuster:0 "破雲器"
 cloudbuster_desc:0 "我們已經調整了我們的武器裝備從而擾亂了虛空雲怪的磁場，使得長期的破壞潛力得到提升。"
 drone_bounty:0 "採礦無人機賞金"
 drone_bounty_desc:0 "§L允許你的艦隊從損壞的古代採礦無人機中打撈能量電池§!\n你的艦隊每破壞一個便可獲得：§G50§!能量電池。"
 unbalanced_ecosystem:0 "不平衡的生態系統"
 unbalanced_ecosystem_desc:0 "生物圈朝著植物類生命不斷發展，達到一種極端同質化，使得這顆星球並不適合開展農業活動。"
 ruler_failed_savior:0 "失敗的救援"
 ruler_failed_savior_desc:0 "一個失敗的營救計劃使得我們的人口遭到毀滅。"
 ruler_savior:0 "救星"
 ruler_savior_desc:0 "我們的人口從成功的營救計劃中得到了巨大的喜悅。"
 missing_scientist:0 "人員流失"
 missing_scientist_desc:0 "一位在觀察哨所工作的科學家和我們失去了聯繫，這在科學界掀起了巨大的波浪。"
 humiliated:0 "受辱"
 humiliated_desc:0 "我們被別的帝國公開羞辱了。"
