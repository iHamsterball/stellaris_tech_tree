 colony.2010.b.tooltip:0 "沒有人口改變思潮。\n\n"
 colony.2010.c.material:0 "展開大規模的反制宣傳。"
 colony.2010.c.material.tooltip:2 "將會企圖阻止[Root.GetName]上的§Y唯心主義§!§B £pops  人口§!並且宣傳§Y唯物主義§!。"
 colony.2010.c.spirit:0 "讓精神嚮導重新引導他們。"
