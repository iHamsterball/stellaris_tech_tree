l_chinese_t:
 TUTORIAL_CAT:0 "離開家園"
 TUTORIAL_DESC:1 "我們在母星系[From.GetName]上的發現與先前在母星上的觀測結果間存在一定偏差。"
 TROP_BIOLOGY_CAT:0 "熱帶奇譚"
 TROP_BIOLOGY_DESC:0 "我們從[Root.GetName]上的熱帶森林中收集到的初始數據表明這裡有一些異常的東西。"
 AST_MINING_CAT:0 "留心礦物"
 AST_MINING_DESC:0 "我們對小行星的成分進行了初步的分析，並且有了一些有趣的發現。"
 GEN_DERELICT_SHIP_CAT:0 "求救訊號"
 GEN_DERELICT_SHIP_DESC:0 "經過初步探測，我們在求救頻率中發現了異常的訊號。"
 GEN_LOST_CARGO_CAT:0 "古怪的讀數"
 GEN_LOST_CARGO_DESC:0 "在掃瞄小行星帶的時候，我們的科研小隊發現了一些不尋常的東西。"
 GEN_OLD_WAR_CAT:0 "鋼之追尋"
 GEN_OLD_WAR_DESC:0 "[Root.GetName]上礦物的成分和預期並不相符。"
 GEN_SURVEY_CAT:0 "地表之上"
 GEN_SURVEY_DESC:0 "我們對[Root.GetName]的初步調查表明地表上有更有趣的東西等待我們發掘。"
 SUN_RAYS_CAT:0 "令人困惑的宇宙射線"
 SUN_RAYS_DESC:0 "我們探測到了奇怪的宇宙射線，我們的科學官要求對其進行調查。"
 WAT_PLANET_CAT:0 "石沉大海"
 WAT_PLANET_DESC:0 "在對[Root.GetName]進行掃瞄之後，我們得到了一些關於地表下事物的微妙讀數。"
 COLD_RESEARCH_CAT:0 "潛在發現"
 COLD_RESEARCH_DESC:0 "我們的科學官發現了一處異常。雖然需要進行爆破，但是我們會從中獲得大量的發現。"
 SUN_TEAPOT_CAT:0 "不可能的軌道"
 SUN_TEAPOT_DESC:0 "我們在掃瞄這顆恆星的時候，發現一個小型物體圍繞著它進行著非常快速的旋轉。它實在是太小了，速度又非常快，這讓我們的探測器難以分辨出來。"
 DES_BURIED_CAT:0 "沙之埋葬"
 DES_BURIED_DESC:0 "沙漠星球[Root.GetName]的下面似乎埋藏著一些秘密。"
 AST_GEAR_CAT:0 "驚人的隕石"
 AST_GEAR_DESC:0 "我們觀測了巨型隕石[Root.GetName]，得到了一些……\n\n發現。還有待進一步的調查。"
 TROP_CONDITIONS_CAT:0 "樹與籐蔓之間"
 TROP_CONDITIONS_DESC:0 "[Root.GetName]上濃密的叢林裡面似乎藏著一些有趣的東西。"
 ARID_SENSOR_CAT:0 "遺棄的不毛之地"
 ARID_SENSOR_DESC:0 "我們在貧瘠的[From.GetPlanetMoon]上發現了一些異乎尋常的東西。似乎有一些人在我們之前就來過這裡了。還有待進一步的調查。"
 GEN_REFUGEES_CAT:0 "截獲訊息"
 GEN_REFUGEES_DESC:0 "我們在掃瞄[Root.GetName]的時候截獲了一個訊號。頻率分析顯示它是一艘船發送的求救訊號，但是我們不太確定，需要追蹤它的來源才能獲得更多的消息。"
 CON_BIOLOGY_CAT:0 "新大陸式的發現"
 CON_BIOLOGY_DESC:0 "這顆小行星上的森林預示著我們會有一些有趣的發現。"
 TOX_PLANET_CAT:0 "毒性"
 TOX_PLANET_DESC:0 "這顆星球上的人造建築表明這顆星球有一段被遺忘的歷史。"
 DES_PLANET_CAT:0 "荒涼的沙漠"
 DES_PLANET_DESC:0 "[Root.GetName]上面的高溫還是在預料的範圍之內的。然而，我們的隊伍還收集到了更多的反常數據。在完成最後的報告之前，我們還需要更深一步的研究。"
 MOL_PLANET_CAT:0 "熔點"
 MOL_PLANET_DESC:0 "[Root.GetName]上的熊熊烈焰會使我們的探測器癱瘓，但是我們依然收集到了一些不同尋常的數據。"
 GEN_MYSTICAL_CAT:0 "謎團"
 GEN_MYSTICAL_DESC:0 "我們的科研團隊調查到了一些現在還只能稱之為「謎團」的東西。我們需要得到更多的細節來解開這個謎團。"
 NUKE_PLANET_CAT:0 "末日之冬"
 NUKE_PLANET_DESC:0 "這片核廢土是這裡逝去文明的佐證。我們應該進一步的調查那些探測器探測到的有活動跡象的地點。"
 ARID_PLANET_CAT:0 "乾燥的廢土"
 ARID_PLANET_DESC:0 "[From.GetPlanetMoon]並不是氣候最宜人的地方，但是如果我們最初的偵測數據沒有錯的話，它上面可能有一些珍貴的資源。"
 anomaly.4000.name:0 "生命之道"
 anomaly.4000.desc:0 "[From.GetName]上面的一些植物在自然選擇中已經進化出了一套有效的自我防禦措施。許多的樹木和真菌都會釋放出孢子，這些孢子對非植物的生命體來說具有強酸性。還好，科學員[Root.GetLeaderName]發現了中和其中一些孢子的方法，讓這顆星球上的森林不那麼致命了！"
 anomaly.4000.a.tooltip:1 "把§Y酸性叢林§!添加到[From.GetName]上：\n£blocker 有害沼澤§R+3\n£society §G+2§!"
 anomaly.4005.name:0 "站在巨人的肩膀上"
 anomaly.4005.desc:0 "看來，小行星[From.GetName]及其周圍碎片來源於一個已經消亡的星球！\n\n在小行星中心，我們可以找到極具價值的礦物的痕跡。同時，真空中死亡細菌生前的活動跡象表明：這個天體曾孕育了生命。"
 anomaly.4005.a.tooltip:1 "把§Y曾經的星球§!添加到[From.GetName]上：\n£minerals §G+5§!"
 anomaly.4010.name:0 "迷失太空"
 anomaly.4010.desc:0 "我們接收到的訊號來自於一艘圍繞[From.GetName]旋轉的飛船。這艘船現在沒有任何熱成像，似乎是在漂浮。我們已經制定了一個§S特殊項目§!來調查船員的遭遇。"
 anomaly.4011.desc:0 "據發現，飛船上的船員已經死亡。更令人不安的是，他們似乎是被一些高度發達的腦寄生蟲感染並發狂致死的。值得欣慰的是，科學家[Root.GetLeaderName]的發現讓我們能夠保護我們自己的船員免受感染！"
 anomaly.4012.desc:0 "圍繞[From.From.From.GetName]運行的船隻並沒有被遺棄。上面的船員還活著，但是狀態不好。他們受到了某種腦寄生蟲的影響。我們的科學家能夠輕鬆地治癒他們。"
 anomaly.4012.a:0 "幫助他們。"
 anomaly.4012.a.tooltip:0 "與外星人建立聯繫。"
 anomaly.4012.b:0 "讓他們自生自滅。"
 anomaly.4015.name:0 "最後的休憩"
 anomaly.4015.desc:0 "通過對天體幾率的運算，[Root.GetName]精確地計算出了那個奇怪訊號的來源。它穿過了小行星帶，來源於一個小型外星物品。簡單的掃瞄顯示出它是某種宗教容器，裡面裝著某個外星宇航員的遺體。"
 anomaly.4015.a:0 "讓那個棺材繼續它的旅途吧。"
 anomaly.4015.b:0 "打開棺材，研究那具屍體。"
 anomaly.4015.phile:0 "把它帶回[Root.Owner.Capital.GetName]，放在博物館裡面展出。"
 anomaly.4016.name:0 "[DefiledCountry.GetName]"
 anomaly.4016.desc:0 "距離我們和[DefiledCountry.GetSpeciesNamePlural]第一次接觸已經過去幾天了，現在他們向我們發來了一則消息：\n\n「我們知道你們做了什麼，[Root.GetSpeciesNamePlural]。你們開啟的那個棺材是我們第一位星際宇航員最後的休憩之處。我們要求你們給予我們真誠的道歉！」"
 anomaly.4016.tooltip:0 "你們之間的關係會受到影響。"
 anomaly.4016.a:0 "為侵犯事件道歉。"
 anomaly.4016.b:0 "那只是個屍體罷了。"
 anomaly.4016.c.spirit:0 "我們會為你們祖先的靈魂祈禱。"
 anomaly.4016.d.phobe:0 "外星雜種，我們根本就不在乎！"
 anomaly.4020.name:0 "巨獸的隕落"
 anomaly.4020.desc:0 "通過掃瞄，我們發現了[From.GetName]奇異礦石成分的成因。[From.GetPlanetMoon]是幾十艘巨型飛船的墜毀地點，它們的巨大遠遠超出我們的想像。它們的建造時間可以追溯到幾百萬年前。"
 anomaly.4020.rocket.desc:0 "科學家[Root.GetLeaderName]已經找到了奇異礦物讀數的來源。[From.GetName]是一個大型飛船的隱喻墓地，已經在那裡停留了數百萬年。[Root.GetLeaderName]在匯報「十分遺憾，火箭損毀仍過於嚴重，無法仔細檢查以獲得結果」的情況時滔滔不絕。"
 anomaly.4020.rocket.desc.mach:0 "我們發現奇異礦物讀數來源於一片數量未知，異常巨大且極度先進的星際艦隊的遺骸。飛船部件的腐壞情況指出這片殘骸於大約2,380,669年前產生。在場的科學單位嘗試逆向這些艦船的火箭推進器，然而由於過於嚴重的損毀，計劃被迫流產。"
 anomaly.4020.a:0 "這些材料會派上用場的。"
 anomaly.4020.b:0 "至少這些材料還很有用。"
 anomaly.4020.a.tooltip:1 "把§Y飛船墳場§!添加到[From.GetName]上：\n£minerals §G+2§!"
 anomaly.4025.name:0 "老探險家"
 anomaly.4025.desc:0 "[Root.GetName]的科研小隊在[From.GetName]上的一個偏遠地方找到了一個與之格格不入的金屬板。\n\n上面有關於一個遙遠恆星系的一些基本訊息，還有圖示和一張類似於元素週期表的東西。科學官[Root.GetLeaderName]能夠使用這些訊息推斷出恆星系的位置，以及其中潛在的資源。"
 anomaly.4025.a.tooltip:0 "得到遙遠恆星系的§Y調查數據§!。"
 anomaly.4030.name:0 "沙之僕人"
 anomaly.4030.desc:0 "在[From.GetName]的沙丘下面，我們的科研小隊找到了墜毀的戰鬥機艦隊。雖然很古老，但是卻保存得十分完好。它們早已經被遺棄，但是引擎和照明部件似乎還能運作。它們墜毀的原因還是一個謎。我們在旗艦的艦橋上面找到了艦隊的人工智能，它能夠在戰鬥中指揮船隻。它還能運作。我們靠近的時候，它拉響了警報。在入侵者靠近的時候它就會自動啟動。\n我們能夠施行一個§S特殊計劃§!在這個人工智能發瘋之前回收它。我們也可以毀了它，避免未知的風險。"
 anomaly.4030.a:0 "試著去控制這個人工智能。"
 anomaly.4030.b:0 "在它試圖做危險的事情之前毀了它。"
 anomaly.4030.b.tooltip:1 "毀掉這個人工智能。\n\n把§Y墜毀的人工智能艦隊§!添加到[From.GetName]上：\n£engineering §G+2§!"
 anomaly.4031.desc:0 "謝天謝地，我們成功地在這個人工智能攻擊我們之前為它重新編寫了程序。它開始為我們艦隊中的旗艦服務，並且如果我們想的話，它可以作為艦隊的司令。這個人工智能已經被運送到我們的母星，等待指派。"
 anomaly.4035.name:0 "熔爐烈焰"
 anomaly.4035.desc:0 "我們在[From.GetName]發現了有趣的東西，雖然跟[From.GetPlanetMoon]本身沒有什麼關係。我們像往常一樣進行測試時，突然捕獲到遙遠的星系中的一顆恆星傳出的奇怪數據。該星球的輻射指示，可以在不發生核裂變的情況下熔合鈹，但這種事根本就是不可能的！\n\n科學小組已經迫不及待想前去一探究竟了，而且他們已經將範圍縮小到兩個不是很遠的星系。查詢§S情況日誌§!獲取細節。"
 anomaly.4035.a:0 "這可能會帶來豐厚的收穫。"
 anomaly.4035.poi_1:0 "第一潛在恆星"
 anomaly.4035.poi_2:0 "第二潛在恆星"
 anomaly.4035.poi.desc:0 "這些恆星系中的某一個存在發出奇異射線的可能性。"
 anomaly.4037.name:0 "正確的恆星系"
 anomaly.4037.desc:0 "我們找到了正確的星系！這顆恆星的輻射數據和之前遇到的完全一致。我們制定了一個§S特殊項目§!來對這顆恆星進行研究。"
 anomaly.4038.base.desc:0 "有了！科學官[Root.GetLeaderName]發現這個恆星是圍繞一個極小的黑洞形成的。它們在維度之間撕開了一道裂縫。從其他維度來的射線代替了宇宙射線，導致了元素的分裂。超新星輻射導致了這顆恆星中形成的鈹-8衰變成了更穩定的元素。這顆恆星內發生的核聚變十分特別。"
 anomaly.4038.maxed.desc:0 "$anomaly.4038.base.desc$\n\n這些知識並不會使我們現有的科技得到提升。但是，它告訴了我們更多關於宇宙成型原因的訊息。"
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\n由於這個發現，我們的科學家現在能夠研究新的科技了！"
 anomaly.4038.a:0 "我們理解了恆星的奧秘。"
 anomaly.4038.b:0 "我們正在逐步地瞭解宇宙的奧秘。"
 anomaly.4040.name:0 "恆星的原罪"
 anomaly.4040.desc:0 "[From.GetName]的離子輻射強度已經打破了記錄。看起來[From.GetPlanetMoon]似乎最近受到了核彈頭的轟炸，或者是暴露在了附近超新星所發出的聚集射線束之中。後面這種情況發生的原因已經超出了科學官[Root.GetLeaderName]的理解範圍。"
 anomaly.4040.a.tooltip:1 "把§R輻射廢土§!添加到[From.GetName]上：\n£blocker 輻射廢土§R+6\n£physics §G+3§!"
 anomaly.4045.name:0 "深空的回聲"
 anomaly.4045.desc:0 "經過縝密研究之後，[Root.GetName]的成員探測到了一個「微弱」的回聲正在從[From.GetName]的地底深處傳來。\n\n這種回聲有點像是生命發出的。可是我們與它的距離實在是太遠了，很難分辨它是真的，還是只是一台發出隨機訊號的設備。科學官[Root.GetLeaderName]的手下一直在抱怨說自己得不到適當的休息，工作時間又太長，自己再也受不了了。"
 anomaly.4045.a:0 "校正探測儀，再好好看看星球的內核！"
 anomaly.4045.b:0 "「這些員工不可信。我們需要一次實地考察！」"
 anomaly.4045.c:0 "員工的健康是第一位的。"
 anomaly.4045.d:0 "在弄清楚之前，我們絕不能停下！"
 anomaly.4046.desc:0 "儘管大家都筋疲力盡了，但是在調整了飛船的探測儀後，[Root.GetName]的船員還有科學官[Root.GetLeaderName]得到了一個驚人的發現。在[From.From.GetName]的內核附近，有一種類似於浮游生物的生命體，它分佈於整個[From.From.GetPlanetMoon]。它們有共同的意識，並且有強大的靈能能力。\n\n這種生命體能夠在極高的壓力和溫度下存活，也可以以極快的速率進行自我繁殖。它看起來像是在冬眠……或者是在躲避什麼東西，就好像它知道自己正在被觀測一樣。\n\n規模如此龐大，且擁有諸多優勢的生命體，嚴格說來是不死的。儘管它看起來並不會妨礙我們對[From.From.GetPlanetMoon]進行殖民，但是它可能會對上面的居民產生一些負面影響。"
 anomaly.4046.a:0 "我們應該試著去和它接觸。"
 anomaly.4046.b:0 "我們可以向海中下毒並殺死它。"
 anomaly.4046.c:0 "最好還是不要理它。"
 anomaly.4046.c.tooltip:1 "§Y你的帝國§!獲得了§R負面媒體報道§!加成。\n\n把§R敵對環境§!加成添加到[From.From.GetName]上。\n\n把§Y古神§!加成添加到[From.From.GetName]上：\n£society §G+4§!"
 anomaly.4047.desc:0 "在多次嘗試接觸而沒有結果後，我們的小隊決定嘗試一下聲納發包。聲波使那個生物產生了巨大的反應。受到栩栩如生的幻象的震撼，所有的小隊成員集體跪在了地上。\n\n這好像是這種生物的主要交流方式。它描述了它的母星，它靜靜地躺在星核附近，沐浴在[From.From.From.GetPlanetMoon]的溫暖之中，在黑暗中繁衍。然後它向我們展示了我們的人民站在地表上，在陽光中繁衍壯大。"
 anomaly.4047.a:0 "我們開心地接受了這份邀請。"
 anomaly.4047.a.tooltip:1 "§Y你的帝國§!獲得了§R負面媒體報道§!加成。\n\n把§Y古神§!加成添加到[From.From.From.GetName]上：\n£society §G+4§!"
 anomaly.4048.desc:0 "科學官[Root.GetLeaderName]很快就合成出了一種毒藥，它會和這個生物的內在結構產生劇烈的反應，在其體內以野火之勢擴撒開來。\n\n在釋放了毒藥之後，船員們陷入極大的恐懼之中。他們目睹了一個史無前例的事件。[From.From.From.GetName]的內核溫度失控升溫，導致整個海洋蒸發殆盡。生命體巨大的軀體也開始向大氣中釋放毒素。這個浮游生物般的東西一定對[From.From.From.GetPlanetMoon]不穩定核心的控制起到了重要的作用。這種毒素應該也是它在進化中得到的一種自我防禦的機制。\n\n[From.From.From.GetPlanetMoon]在幾個小時之內就充滿了劇毒。"
 anomaly.4048.a:0 "..."
 anomaly.4048.a.tooltip:1 "§Y你的帝國§!獲得了§R負面媒體報道§!加成\n\n[From.From.From.GetName]的§Y行星級別§!變為§R劇毒§!。\n\n把§R不宜居的環境§!加成添加到了[From.From.From.GetName]上。\n\n[From.From.From.GetName]上增加了資源：\n£society §G+4§!"
 anomaly.4049.desc:0 "由於懷疑這些船員想要隱瞞什麼，科學官[Root.GetLeaderName]決定發起一場不經批准的單槍匹馬的探險，來仔細檢查星球的內核。船上潛艇的攝像機傳回了錄像帶，記錄了事情的經過：\n\n深入[From.From.GetName]的海洋，那裡只有黑暗。但是，還有一些……活著的東西。在[From.From.GetPlanetMoon]溫暖的內核附近有一些類似於浮游生物的植被，纏繞著[From.From.GetPlanetMoon]的整個地殼。\n\n在調查浮游生物的時候，[Root.GetLeaderName]突然癲癇發作，在幾個小時之後才醒過來。\n\n回到[Root.GetName]後，科學官神志不清，一直在說一些關於自己的恐懼還有噩夢的事情。"
 anomaly.4049.a:0 "科學官也許只是太累了。"
 anomaly.4049.a.tooltip:0 "科學官[Root.GetLeaderName]獲得§R狂熱§!特性。"
 anomaly.4049.b:0 "科學官發瘋了。把他抓起來！"
 anomaly.4049.b.tooltip:0 "科學官[Root.GetLeaderName]被永久性革職了。"
 anomaly.4050.desc:0 "[From.From.From.GetName]的那次事件已經過去了一個星期，當時[Root.GetName]的艦員被一聲驚尖叫驚擾。科學官[Root.GetLeaderName]大喊大叫，在船上橫衝直撞，說自己很痛之類的。\n\n艦員們把他帶到醫務室給他打了大量鎮定劑並仔細檢查後確認[Root.GetLeaderName]的大腦發生了改變。\n\n詳細的檢查最終發現這位領導現在擁有了心靈感應能力，能夠通過精神跟他人溝通。[Root.GetLeaderName]經過休息後會康復的。"
 anomaly.4050.a:0 "歡迎歸隊。"
 anomaly.4050.b:0 "控制自己下，科學官。否則別怪大家不客氣。"
 anomaly.4050.a.tooltip:0 "科學官[Root.GetLeaderName]獲得了§G靈能精通§!和§G異族關係精通§!特性。"
 anomaly.4051.desc:0 "[Root.GetName]的艦員結束了他們的[From.From.GetName]研究，終於能夠休息整頓了。可惜他們並沒有什麼重大收穫，但是他們獲得人道對待的消息很快傳開了，在家園星深獲好評。足夠的休息確保了艦員們能夠在未來取得更好的結果。"
 anomaly.4051.a.tooltip:0 "§Y你的帝國§!獲得了§G正面性的媒體關注§!和§G休息充分的科學家§!修正。"
 anomaly.4051.b.tooltip:0 "§Y你的帝國§!獲得了§G正面性的媒體關注§!和§G休息充分的科學家§!修正。\n\n你解鎖了§Y$edict_improved_work_environment$§!帝國法案。"
 anomaly.4051.a:0 "艦員的安好就是最大的獎勵。"
 anomaly.4051.b:0 "這是提高效率的辦法之一。"
 anomaly.4052.desc:0 "夜以繼日地拚命研究回聲的根源後，[Root.GetName]發現了[From.From.GetName]地面下生活的一種生物。之前沒有發覺是因為它生活在非常靠近[From.From.GetPlanetMoon]核心的地方，導致我們的系統分析對它毫無效用。\n\n掃瞄發現它是一種尚進化完全的海洋節肢動物，但最神奇的是它竟然能夠將死去的生物物質改造成自己的後代。\n\n這個訊息非常有助於我們的科學家開發新的藥物！不過，我們對待我們的員工的方式肯定會散發出去，造成不良影響。"
 anomaly.4052.a.tooltip:1 "§Y你的帝國§!獲得了§G藥物創新§!和§R負面媒體報道§!修正。\n\n添加資源到[From.From.GetName]:\n£society §G+2§!"
 anomaly.4055.name:0 "璞玉渾金"
 anomaly.4055.desc:0 "對[From.GetName]的研究結束後，科學官[Root.GetLeaderName]匯報說他們發現這座行星充滿了礦物。這個發現主要歸功於[Root.GetName]的某一位船員。[Root.GetLeaderName]對這位學徒讚賞有加。"
 anomaly.4055.a:0 "把該學徒升職為科學官。"
 anomaly.4055.a.tooltip:0 "獲得一位新的§G科學領導§!。\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b:0 "讓他們繼續研究[Root.GetName]"
 anomaly.4055.b.tooltip:0 "[Root.GetName]獲得了§Y$protege_onboard$§!修正：\n$MOD_SHIP_ANOMALY_RESEARCH_SPEED$:§G+20%§!\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip:2 "[From.From.GetName]上添加資源：\n£minerals  §G+6§!"
 anomaly.4060.name:0 "概率難題"
 anomaly.4060.desc:0 "我們收到科學官[Root.GetLeaderName]的報告。據說有一個……陶瓷容器在圍繞著[From.GetName]的恆星旋轉。真奇怪。\n\n這種東西不應該出現那兒，然而不管怎樣它確實在近環軌道上。\n\n可以發佈§S特殊項目§!來研究該容器並找出它出現在那裡的原因。"
 anomaly.4060.a:0 "值得考察的難題。"
 anomaly.4060.b:0 "不是所有問題都有答案的。"
 anomaly.4060.spirit.b:0 "這一定是神明顯靈。"
 anomaly.4061.desc:0 "我們竭盡所能試圖找出這個陶瓷容器出現在小恆星軌道的原因。也許是我們瘋了？也許它根本不存在？連這些可能性我們都計算過了。但是一無所獲。我們盡力了。\n\n唯一的好處就是當我們再也無法忍受調查這個該死的東西時，我們可以慢慢研究哲學和經濟問題。"
 anomaly.4061.desc.mach:0 "我們竭盡所能試圖找出這個陶瓷容器出現在恆星軌道上的原因。也許是我們都機能故障了？也許它根本不存在？<<錯誤！>> 連這些可能性我們都計算過了。<<錯誤！>> \n我們盡力了。我們對此無能為力。\n\n唯一的好處就是當我們再也無法忍受調查這個無邏輯的瓷器時，我們可以慢慢研究哲學和經濟問題。"
 anomaly.4061.a:0 "為什麼？為什麼！？為什麼！？"
 anomaly.4061.a.mach:0 "警告：電路受損。"
 anomaly.4061.a.tooltip:0 "擁抱無益的生活問題。\n\n"
 anomaly.4061.a.tooltip.mach:0 "接受存在的無意義性。"
 anomaly.4062.base:0 "在幾乎要放棄繼續研究這可惡的陶瓷物體時，我們終於取得了突破！"
 anomaly.4062.desc.mach:0 "經過科學單位對這令人困惑的陶瓷物體進行了長時間而無意義的研究後，我們終於取得了突破。該物體並沒有出現在我們[Root.Owner.GetSpeciesNamePlural]所熟知的三維時空之中，而是從更高級的位面投影下來的。分析發現，那是一個四維物體的影子，我們累積了足夠的數據去解碼它的訊息。該物體傳授了我們如何在各個研究領域取得認知的進步。\n\n現在唯一的問題是……究竟是誰，或者什麼發來的這道訊息？"
 anomaly.4062.desc:0 "$anomaly.4062.base$該物體並非真的在那裡，而是從更高級的位面投影下來的。分析發現，那是一個四維物體的影子，我們累積了足夠的數據去解碼它的訊息。該物體能夠改善我們對所有研究領域的認知。\n\n現在唯一的問題是……究竟是誰發來的這道訊息？"
 anomaly.4062.spirit.desc:0 "$anomaly.4062.base$該容器是聖遺物，無疑是神明留在軌道上的訊號！\n\n該物體充滿能量，解碼後終於顯示出隱藏的訊息：那是能夠改善我們的研究能力以助我們盡早升天的訊息！\n\n現在唯一的問題是……究竟是誰發來的這道訊息？"
 anomaly.4062.spirit.a:0 "謝天謝地！"
 anomaly.4065.name:0 "采好你自己的礦"
 anomaly.4065.desc:0 "在巨型小行星[From.GetName]的地表下，我們發現了讓人歎為觀止的東西。有一台採礦設備安置在巖體上，一直挖到小行星地核深處！看情況它是被遺棄了，沒有任何痕跡顯示是誰留下的。\n\n如果我們能夠停止這部機器，我們也許能夠從中學習到製造它的科技，但一定要趁早免得它被殘骸之類的壓碎。"
 anomaly.4065.a:0 "試圖停止該機器。"
 anomaly.4066.upg.desc:0 "我們成功地在挖掘機損壞之前停止了它。真是個神奇的機器，它的光滑外殼完全由鑽石覆蓋。一眼看過去，它似乎是一個整體，但其實只是做工精良，讓人難以發現其連接處。\n\n我們的工程師可以對它的一些科技進行逆向工程。"
 anomaly.4066.res.desc:0 "我們成功地在挖掘機損壞之前停止了它。可惜它跟我們自己的設計非常類似，沒有什麼值得學習的。不過它挖出的洞可以讓我們更輕易地找到貴重礦物。"
 anomaly.4066.b.tooltip:1 "添加資源到[From.From.From.GetName]：\n£minerals §G+3§!"
 anomaly.4070.name:0 "豐饒的收穫"
 anomaly.4070.desc:0 "好消息！我們發現[From.GetName]的熱帶雨林中生長著一種特殊的樹，它的果實非常有營養。這種食物含有著驚人的能量以及我們的人民所需的全部營養。這確定無疑地有助於減輕我們殖民這個地方的壓力。"
 anomaly.4070.a:0 "的確是好消息！"
 anomaly.4075.name:0 "小身板，大力量"
 anomaly.4075.desc:0 "勘測過[From.GetPlanetMoon][From.GetName]的冰凍地面後，我們獲得了重大發現。科學官[Root.GetLeaderName]報告說發現了一種獨一無二的細菌生物。它會跟其他個體連接起來組成巨大的「毯子」，這種毯子既輕便耐用，又能用作太陽能電池。它們能夠非常高效地轉化吸收到的太陽能，也許是為了在這種環境下盡可能吸收多的熱能而進化出來的。\n\n我們的研究人員一定能夠從這些訊息中找到有用的資料。"
 anomaly.4075.a:0 "分析它是否能夠改善能量生產。"
 anomaly.4075.b:0 "試圖用於軍事方面。"
 anomaly.4075.a.tooltip:0 "送回去母星作研究。需要一段時間才能出結果。"
 anomaly.4076.desc:0 "我們的能量開發研究院從我們發過去的[From.From.GetName]樣本中取得了進展！他們利用該生物為模板，成功開發了一種新的太陽能電池。這種電池能夠更高效地儲存能量並提高我們所有發電站的效率。"
 anomaly.4077.desc:0 "我們的軍事開發研究院從我們發過去的[From.From.GetName]樣本中取得了進展！他們改造了生物太陽能電池並分析了它們是如何儲存熱能而讓自身不受傷害。這將有助於開發一種全新的艦隊防禦技術。"
 anomaly.4080.name:0 "被遺棄的傳感列陣"
 anomaly.4080.desc:0 "我們在[From.GetName]發現了一個傳感列陣。[From.GetPlanetMoon]星球上沒有任何土著生物，所以這一定是個被遺棄的哨站。它的年代不算久遠，但卻無法使用了。\n\n我們需要修理並研究它才能讓它恢復運作，不過要是拆毀它也許能夠讓我們學習到新的技術。"
 anomaly.4080.a:0 "試圖啟動它。"
 anomaly.4080.b:0 "拆毀它並反向研究它。"
 anomaly.4080.c:0 "不要管它，也許它的主人會回來。"
 anomaly.4081.desc:0 "無數個月的工作終於開花結果了！[From.From.From.GetName]的傳感陣列再一次恢復了運作，現在我們在附近一帶的掃瞄範圍更加巨大了。不過傳感陣列需要更多的能量和人力才能正常運行，所以我們需要建立一個殖民地來維持它。"
 anomaly.4081.a.tooltip:0 "添加§G高級傳感陣列§!修正到[From.From.From.GetName]。"
 anomaly.4081.b.tooltip:0 "解鎖§Y$edict_super_sensors$§!帝國法案。\n\n添加§G高級傳感陣列§!修正到[From.From.From.GetName]。"
 anomaly.4085.name:0 "漂流"
 anomaly.4085.desc:0 "在圍繞著[From.GetName]的小行星群中，我們發現了一艘外星異族船隻。我們試圖跟它取得聯繫，但是它毫無反應。它到底是聽不明白我們的訊息，還是因為別的原因無視我們，我們無從得知。\n科學官[Root.GetLeaderName]建議我們找一艘工程船來拖拉它出碎片場。要是不管它的話，它很可能會被小行星撞碎。\n\n已發佈一項§S特殊項目§!去拯救飛船並調查它。"
 anomaly.4086.desc:0 "漂浮在[From.From.From.GetName]的船隻一被拖拉出來，我們就能派遣特遣隊去調查它。裡面發生了一場屠殺，只有一位船員還活著——那是一個長耳兩足兩棲生物，他看起來遭遇了反覆刺傷。該船隻因為沒有了主人，歸你所有了。\n\n艦船擁有非常高效的推進器，它的架構和設計都遠遠高於我們當前的水準。船隻沒有裝備武器，看來是一艘運輸重要人員的運輸船。\n\n改造它成勘探船無需花費多大功夫。不過，如果我們拆毀它並仔細研究它的引擎，也許就能夠改善我們的艦隊。"
 anomaly.4087.desc:0 "漂浮在[From.From.From.GetName]的船隻一被拖拉出來，我們就能派遣特遣隊去調查它。它的艦員還活著！"
 anomaly.4086.a:0 "改造成科學考察艦。"
 anomaly.4086.a.tooltip:0 "獲得一艘§Y科學§!類型船隻。\n"
 anomaly.4086.b:0 "拆毀它研究引擎。\n"
 anomaly.4086.b.tooltip:0 "§Y你的帝國§!獲得了§G增強型艦速§!修正。\n"
 anomaly.4090.name:0 "逃難"
 anomaly.4090.desc:0 "我們成功追蹤到訊號！[From.GetName]的軌道附近藏著另一艘船。船上的外星異族向我們呼救，但是我們都不明白彼此的語言。他們似乎是下面這顆荒蕪星球的難民，正在尋找新的家園求生。"
 anomaly.4090.a:0 "讓他們居住在[refugee_planet_1.GetName]。"
 anomaly.4090.b:0 "讓他們居住在[refugee_planet_2.GetName]。"
 anomaly.4090.c:0 "讓他們居住在[refugee_planet_3.GetName]。"
 anomaly.4090.d:0 "讓他們居住在[refugee_planet_4.GetName]。"
 anomaly.4090.e:0 "可惜，我們沒有任何行星可以收容他們。"
 anomaly.4090.f:0 "抱歉，我們幫不到你們。"
 anomaly.4090.g:0 "我們不歡迎異族！"
 anomaly.4093.name:0 "[RefugeeAliensNation.GetName]"
 anomaly.4093.desc:0 "我們曾經遇見過的異族難民，因為缺乏互相溝通的能力，現在出現在我們的屏幕前。\n\n「我們的人民再次相遇了，[From.GetSpeciesAdj]。現在我們終於找到了我們的新的天堂。但是宇宙卻是如此地殘酷……\n你知道我們歷經了多少辛苦才到達這裡嗎？」"
 anomaly.4093.a:0 "之前的事真的很抱歉！"
 anomaly.4093.b:0 "唯有自立，才能活下去。"
 anomaly.4093.c:0 "因為無法溝通，所以我們害怕。"
 anomaly.4093.d:0 "你的生死與我們無關，異族。"
 anomaly.4094.apology.desc:0 "「我們接受你的道歉，但要是當初你們幫助了我們，我們就不會死去那麼多人了。再見了。」"
 anomaly.4094.insult.desc:0 "「那的確是個很好的理念，[From.GetSpeciesAdj]。尤其是對你這種站著說話不腰疼的人來說。堅定地站著吧，因為你將會孤立無援。再見了。」"
 anomaly.4094.neutral.desc:0 "「可以理解，[From.GetSpeciesAdj]。不過這對我們遭受到的痛苦毫無幫助。我們曾經在最需要幫助的時候孤苦無助。再見了。」"
 anomaly.4094.xenophobe.desc:0 "「沒錯，[From.GetSpeciesAdj]。還好我們從一開始就看透了你們。再見了。」"
 anomaly.4094.a:0 "再見了。"
 anomaly.4095.name:0 "聖所"
 anomaly.4095.desc:0 "[From.GetName]的森林讓艦員們大吃一驚。這不僅僅是一個充斥著各種生物的高度發展的世界，而且大部分的植物的根莖都能吃。也許不算美味，但這代表我們可以輕易地在[From.GetPlanetMoon]的肥沃土壤上耕種。"
 anomaly.4095.a.tooltip:0 "添加§G青蔥行星§!修正到[From.GetName]。"
 anomaly.4100.name:0 "水域統治者"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$這些生物的黑色鱗片非常堅硬，而且在陌生人靠近時極易受驚。\n\n也許可以馴服這些猛獸，讓它們協助我們將來的行星殖民活動。但先研究它們也許會有所收穫。"
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$\n\n[Root.GetLeaderName]發現這種動物有某種靈能能力，可以感應到我們的意圖。\n\n也許可以馴服這些猛獸，讓它們協助我們將來的行星殖民活動。但先研究它們也許會有所收穫。\n\n[Root.GetLeaderName]說這些當地生物會對不懷好意的人反饋負面的回應。"
 anomaly.4100.base.desc:0 "在[From.GetName]上，科學官[Root.GetLeaderName]發現了一種身體健壯、適應力極強的四足哺乳生物。他們可以徒步涉水，即使是高大的植物也僅僅達到它們的腿部。"
 anomaly.4100.a:0 "研究它們，找出更多訊息。"
 anomaly.4100.b:0 "嘗試立刻馴服它們。"
 anomaly.4100.c:0 "讓它們自由自在地生活。"
 anomaly.4101.desc:0 "我們試圖靠近它們做研究，但進展不順利。他們一發現我們靠近，就要麼逃走要麼戰鬥，好像大老遠就發現我們的蹤跡似的。\n\n這些動物明顯清楚我們的意圖，所以盡量避免跟我們接觸。\n\n至少我們可以從遠距離研究它們，也許會有所發現。"
 anomaly.4101.a:0 "無疑是一種意志堅定的動物。"
 anomaly.4102.desc:0 "接觸這些動物進展順利！它們似乎擁有一種靈能感應，可以通過精神彼此溝通以及跟我們溝通。\n\n它們想要自由自在地生活在大地上，盡情享受它的水果。如果我們不打擾它們的生存空間和食物，它們願意在必要時幫助我們。\n\n這段正能量滿滿的接觸將會被廣泛傳播到人們的耳中。"
 anomaly.4102.b:0 "我們自己也需要食物。"
 anomaly.4103.desc:0 "這些動物非常難以馴服。為了靠近它們，我們被迫使用了暴力和麻醉劑。它們總是反抗我們給它們安排的工作。我們必須強迫它們完成工作，但效果不太好。"
 anomaly.4103.a:0 "它們為什麼要反抗呢？"
 anomaly.4104.desc:0 "這些動物非常難以相處。雖然我們已經盡可能紳士了，但其中一部分還是逃走和反抗。我們聚集了比較溫馴的一批，訓練它們工作。但其中一部分還是抗拒了。我們現在只有一小群個體願意幫忙我們，但這相比整支族群明顯低效了很多。\n\n我們奴隸化這些動物的負面消息很快就會傳播到所有人的耳中。"
 anomaly.4104.a:0 "還是有用的嘛。"
 anomaly.4105.name:0 "驅之不散"
 anomaly.4105.desc:0 "[From.GetName]行星是一片有毒廢土，但是我們的掃瞄顯示，這裡曾經不是這樣的。一個如今已滅絕的文明因為過度依賴會改變氣候的燃料和毒素而徹底毀了自己的母星。\n\n在一個大城市附近的一處偏僻山丘上，我們發現了一座還能運行的設施。這是一個組裝機器人的工廠，被軍用車輛包圍。但這些車輛稍稍一碰就化成了塵埃。\n\n這座設施神秘而又陌生，但也許能夠提供不少研究材料。"
 anomaly.4105.desc.mach:0 "[From.GetName]這個行星是一片有毒的，腐化的廢土。但是我們的掃瞄顯示，這裡曾經不是這樣的。一個如今已滅絕的文明因為過度依賴會改變氣候的燃料和毒素而徹底毀了自己的母星。\n\n在一個大城市附近的一處偏僻山丘上，我們發現了一座還能運行的設施。這是一個組裝機器人的工廠，被軍用車輛包圍。但這些車輛稍稍一碰就化成了塵埃。\n\n這座設施神秘而又陌生，但也許能夠提供不少研究材料。"
 anomaly.4105.a.tooltip:1 "添加§Y失落的機器人社會§!修正到[From.GetName]：\n£engineering §G+5§!"
 anomaly.4105.a:0 "可引以為戒。"
 anomaly.4105.a.mach:0 "短視的有機生命。"
 anomaly.4105.b.tooltip:1 "解鎖§Y$edict_renewable_energy$§!帝國法案。\n\n添加§Y失落的機器人社會§!修正到[From.GetName]：\n£engineering §G+5§!"
 anomaly.4105.robot:0 "試圖啟動機器人。"
 anomaly.4106.desc:0 "[From.From.From.GetName]上的那座設施因為科學官[Root.GetLeaderName]的努力而恢復運作了。\n\n機器人們啟動後馬上各就各位工作。[From.GetName]的艦員們目瞪口呆，看著機器人們向四面八方移動，開始清除整個星球上的毒素。\n\n這不禁讓人猜測之前的居住者是因為過度關注於自相殘殺而忽略了自救。"
 anomaly.4106.desc.mach:0 "[From.From.From.GetName]上的那座設施因為科學單位[Root.GetLeaderName]的努力而恢復運作了。\n\n機器人們啟動後馬上各就各位工作。[From.GetName]的船員單位們觀察著這些古老的機器人向四面八方移動，開始清除整個星球上的毒素。這不禁讓人猜測之前的居住者是因為過度關注於自相殘殺而忽略了自救。典型的有機生命行為。"
 anomaly.4106.a.tooltip:1 "[From.From.From.GetName]的§Y行星類§!更改為§G大陸型§!。\n\n添加§Y失落的機器人社會§!修正到[From.From.From.GetName]：\n£engineering §G+3§!\n£blocker  組裝機器人工廠§G+1§!\n£blocker  坑§R+2§!\n£blocker  城市廢墟§R+3§!"
 anomaly.4106.b.tooltip:1 "解鎖§Y$edict_renewable_energy$§!帝國法案。\n\n[From.From.From.GetName]的§Y行星類§!更改為§GContinental§!。\n\n添加§Y失落的機器人社會§!修正到[From.From.From.GetName]：\n£engineering §G+3§!\n£blocker  組裝機器人工廠§G+1§!\n£blocker  坑§R+2§!\n£blocker  城市廢墟§R+3§!"
 anomaly.4110.name:0 "流沙"
 anomaly.4110.success.desc:0 "[From.GetName]的沙丘危險重重。這些細小的沙粒像液體一樣流動，飛船無法降落，成為了一場災難。\n\n不過，我們機智的科學團隊想到了一個創新的方法。由科學官[Root.GetLeaderName]配製的一種化學物質可以用來凝固關鍵位置的沙堆，讓我們更容易地穿越[From.GetPlanetMoon]表面。"
 anomaly.4110.fail.desc:0 "[From.GetName]的沙丘危險重重。這些沙粒如此的細小，以致我們只能將其看作液體，它會吞沒一切踏足其上者。在這裡殖民只會徒然地損失人力和設備。\n\n也許隨著時間推移，我們會學會如何觀察周圍的環境。有句老話說得好：「站在前人的地基上。」"
 anomaly.4110.a.tooltip:1 "添加§Y流沙§!修正到[From.GetName]：\n物理研究：§G+6§!\n£blocker 流沙盆地§R+5§!"
 anomaly.4110.b.tooltip:1 "添加§Y流沙§!和§Y液體沙§!修正到[From.GetName]：\n£physics §G+3§!\n£blocker  流沙盆地§R+7§!"
 anomaly.4115.name:0 "暗中潛伏"
 anomaly.4115.desc:0 "[Root.GetName]出大事了！仔細研究後無所發現，艦員便返回到船上，卻發現[From.GetPlanetMoon]的某隻猛獸竟然跑上了船！\n\n該生物已經殺害了一位艦員，並正在撕毀牆壁試圖逼近其他的艦員們。人命關天！已經發佈一個§S特殊項目§!去救人了。"
 anomaly.4115.desc.mach:0 "[Root.GetName]發生了災難！船員們在一無所獲返回艦船時發現[From.GetPlanetMoon]的某隻猛獸竟然跑上了船！該生物已導致一名艦船船員單位失去運轉能力，且正在撕毀牆壁試圖逼近其他的單位。拯救艦船的§S特殊項目§已經發佈。"
 anomaly.4115.a:0 "組織救援隊！"
 anomaly.4115.b:0 "讓他們聽天由命吧。"
 anomaly.4115.b.tooltip:0 "§Y[Root.GetName]§!被摧毀了。"
 anomaly.4116.desc:0 "我們的救援隊成功擊斃了[From.From.GetName]上的那隻猛獸。科學官[From.From.GetLeaderName]和艦員們都受到了驚嚇，但依然能夠勝任各自的職務。他們非常感激士兵們的援救，這件事激發了人們參軍的熱情。"
 anomaly.4116.desc.mach:0 "我們的救援小隊成功擊斃了[From.From.GetName]上的那隻猛獸。儘管科學單位[From.From.GetLeaderName]和它的團隊都受到了輕微的損傷，但依然能夠勝任各自的職務。武裝單位成功的排除行動引起了機械合成工廠對於機械安全的廣泛重視。\n\n結果就是，作戰單位的建造速度與動機軟件的效率獲得了提升。"
 anomaly.4116.a:0 "海軍榮耀之日！"
 anomaly.4116.a.tooltip:1 "§Y你的帝國§!獲得了§G$army_inspiration$§!修正。"
 anomaly.4116.a.mach.tooltip:0 "§Y你的帝國§!獲得§G$army_inspiration_mach$§!修正。"
 anomaly.4117.desc:0 "我們的救援隊成功擊斃了[From.From.GetName]上的那隻猛獸。可惜他們沒能及時拯救科學官[From.From.GetLeaderName]，後者為了保護艦員們而陣亡了。\n\n至少船隻無損，艦員們很快就可以恢復工作。我們的家園星沸騰了，都為我們的軍人們的英勇行為點贊。"
 anomaly.4117.desc.mach:0 "我們的救援小隊成功地擊斃了[From.From.GetName]上的那隻猛獸。遺憾的是，他們沒能及時趕到。科學單位[From.From.GetLeaderName]在保護其它單位的過程中收到了致命傷害。\n\n至少艦船依舊完好無損，而船上其它單位表示他們很快就能恢復正常機能。我們母星主控電路正忙於升級軍事相關算法以更好的應對未來可能發生的類似事件。"
 anomaly.4117.a.tooltip:0 "失去艦船的§R科學領導§!。\n§Y你的帝國§!獲得了§G$army_inspiration$§!的修正。"
 anomaly.4117.a.mach.tooltip:0 "失去該船的§R科學單位§!。\n§Y你的帝國§!獲得§G$army_inspiration_mach$§!修正。"
 anomaly.4120.name:0 "天際巨響"
 anomaly.4120.desc:0 "[From.GetPlanetMoon][From.GetName]盛產大自然奇跡。巨大的彩色爆炸出現在空中，這是因為大氣層中的化學成分跟太陽的伽馬射線發生了化學反應。\n\n學生和資深科學家都在傳播這道消息，消息如野火般擴散開來。科學領域中的相關人員都對此產生了興趣。"
 anomaly.4125.name:0 "熄燈的礦場"
 anomaly.4125.desc:1 "我們在[From.GetPlanetMoon][From.GetName]的軌道中發現了一個漂浮著的舊採礦站。它一定是曾經被用來採礦，但是主人是誰就是個迷了。\n\n採礦站的科技水平跟我們很相似。我們應該很快能修復好它讓它重新運作。或者也可以拆毀它獲取零件。"
 anomaly.4125.a:0 "掌控採礦站。"
 anomaly.4125.zerog.desc:0 "$anomaly.4125.desc$\n\n科學官[Root.GetLeaderName]對於失重建築的卓越知識讓我們明白了採礦站的運轉與工作方式，並且有助於改善我們本身的設計。"
 anomaly.4125.a.tooltip:1 "添加§Y被遺棄的採礦站§!修正到[From.GetName]：\n獲得一個§Y採礦站§!\n£energy §G+3§!"
 anomaly.4125.b.tooltip:1 "§Y你的帝國§!獲得了§G失重創新§!修正。\n\n添加§Y被遺棄的採礦站§!修正到[From.GetName]：\n獲得一個§Y採礦站§!\n£energy §G+3§!"
 anomaly.4130.name:0 "大樹"
 anomaly.4130.desc:0 "在[From.GetName]周圍的小行星帶，一棵大樹在空洞的太空中漂浮著。真是說出來都不敢信！大樹被一個有保護作用的氣泡包圍著，看上去像個能量護盾。\n\n突然我們檢測到有敵意的太空種族正在逼近！這恰巧發生在我們正在採集從護盾中流出來的樹液時，難道它們是被這東西吸引過來的？"
 anomaly.4130.a:0 "我們得查出到底發生什麼事了！"
 anomaly.4131.desc:0 "經過仔細的研究我們終於明白為什麼樹液會把那些生物吸引過來了。這棵樹會生產一種非常高營養值的液體，可以如機器操作般修復細胞組織。這簡直是生命之樹啊！\n\n如果我們可以採集這東西，我們就能夠延長我們的人民的壽命。但問題是：大樹就一棵而已，我們要麼大幅提升一小群人的壽命，要麼小幅提升所有人的壽命。"
 anomaly.4131.a:0 "送給領導人享用。"
 anomaly.4131.b:0 "大家一起享用。"
 anomaly.4131.c:0 "讓大樹繼續漂流吧。"
 anomaly.4135.name:0 "殖民者的教誨"
 anomaly.4135.desc:1 "[Root.GetName]的艦員在[From.GetName]上有大發現。該行星上的沙丘隱藏著一些廢墟，是屬於一個星際文明的。這些殖民地都敵不過時間長河的肆虐。\n\n科學官[Root.GetLeaderName]很快發現了一個藏有財物和文件的貯藏處。這些文本一定很受該種族的重視，因為被收藏在其他財物之中。"
 anomaly.4135.b:1 "賣給私人收藏家。"
 anomaly.4136.desc:0 "通過我們的語言學家數月的努力，我們終於成功翻譯了在[From.From.From.GetName]中發現的作品。這些論文是外星學者關於「說書人特麗莎」的教義。所有提到她的地方均指出，她是一位著名的哲學家以及有關社會與關係的整體專家。\n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc:0 "我們在[From.From.From.GetName]上發現的文本似乎是由「說書人特麗莎」所著的另一件作品。$anomaly.4136.base.desc$"
 anomaly.4136.base.desc:0 "這些文件詳細地解釋如何重整基礎設施，塑造社會。她的思想是所有人都犧牲自己的一部分幸福，共創國家的美好未來。"
 anomaly.4136.a.tooltip:0 "可以使用§Y$edict_masters_writings_politics$§!的帝國法案。"
 anomaly.4140.name:0 "探索者的教誨"
 anomaly.4140.desc:0 "[Root.GetName]的船員發來報告稱，他們在[From.GetName]上找到了驚人的發現。其他文明的探索隊在其表面留下了痕跡，並遺留了一些保存完好的檔案及文物。\n\n首席科學官[Root.GetLeaderName]提議將文獻送回母星破譯。但也可以將其賣給私人投資者。"
 anomaly.4141.desc:0 "經過數周的研究，我們的語言學專家已經明白了[From.From.From.GetName]中發現文件的背後意義。這些文件是一位著名學者的哲學思考，全部與「說書人特麗莎」有關。\n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc:0 "誰會想到？我們發現的文本更多的是來自「說書人特麗莎」的教義。這是對較大問題的哲學思考與分析的集合。\n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc:0 "她的教誨讓我們對政治有了更加深刻的理解，通過應用不同的意識形態，並在改革時關注宏觀問題，可以獲得更好的執政成果。"
 anomaly.4141.a.tooltip:0 "可以使用§Y$edict_masters_writings_philosophy$§!的帝國法案。"
 anomaly.4145.name:0 "奴隸主的毀滅"
 anomaly.4145.base.desc:0 "[From.GetName]上的核冬天還會持續很久。整個行星都沒有生物存活。科學官[Root.GetLeaderName]匯報了隊伍的調查結果：一切證據都指明，這裡曾存在統一的文明，但陷入了內戰。\n\n戰爭的起因可能是兩個派系針對奴隸控制權所產生的矛盾。"
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\n所幸，我們的歷史上沒有發生這種事，但我們可以從中獲得警示，施行奴隸制是一種愚蠢的行為。"
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\n這些發現對我們的生活方式毫無幫助。"
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\n在踏上同樣的道路前，我們必須三思。"
 anomaly.4145.a:0 "愚蠢的奴隸主……"
 anomaly.4145.b:0 "真讓人吃驚……"
 anomaly.4145.a.tooltip:0 "§Y你的帝國§!獲得了§R$slavery_bad_juju$§!的修正。\n\n"
 anomaly.4145.b.tooltip:0 "§Y你的帝國§!獲得了§R$slavery_very_bad_juju$§!的修正。\n\n"
 anomaly.4150.name:0 "貿易者的教誨"
 anomaly.4150.desc:0 "[From.GetName]的表面屹立著值得注意的建築群。這些遺跡擁有不同的建築風格，但都建於同一時代。[From.GetPlanetMoon]可能曾是一個交易中心。\n\n某些遺跡中存有文檔和財物。我們可以通過研究文本來嘗試翻譯，以便瞭解曾定居在這裡的生物。我們也可以將其賣給古董收藏家。"
 anomaly.4151.desc:0 "我們最有才華的語言學家一直在努力翻譯我們在[From.From.From.GetName]上發現的文檔。這些作品背後的抄寫員被稱為「說書人特麗莎」，她在那個年代似乎受到了高度評價。\n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc:0 "誰會想到？我們發現的文本是更多的是來自「說書人特麗莎」的教義。\n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc:0 "這份文檔記錄了一些奇聞趣事、如何從星際外交中獲取最大利益的建議和技巧。她相信，公平貿易和互相尊重的溝通可以為各界帶來巨大的社會進步。"
 anomaly.4151.a.tooltip:0 "可以使用§Y$edict_masters_writings_diplomacy$§!的帝國法案。"
 anomaly.4155.name:0 "戰地之下"
 anomaly.4155.desc:0 "[From.GetName]曾經擁有一個高等文明。但他們早已成為歷史塵埃。異形猛獸在遍佈星球表面的古戰場上橫行。\n\n在一片石質山區的山脈底部藏有一個避難所。如果我們能先處理掉地表的猛獸，我們就可以繼續調查。"
 anomaly.4155.a:0 "馬上動手嘗試！"
 anomaly.4155.b:0 "離開避難所，遠離這些孤魂野鬼。"
 anomaly.4156.desc:0 "隨著野獸被移除，我們得以訪問避難所。 裡面有一個總部，是個垂死世界領袖的最後藏身之所。\n\n穹頂上到處都是毀壞的裝備和分解的屍體。 唯一有意思的是個容器，它可能具有重要的意義。"
 anomaly.4156.b:0 "以防萬一，只研究避難所。"
 anomaly.4157.name:0 "冷凍艙中的勇士"
 anomaly.4157.desc:0 "在[WarriorHomePlanet.GetName]上發現的容器原來是一個冷凍倉！封存的外星人已經甦醒。她用心靈感應說道：\n\n「為什麼叫醒我？我們種族的戰爭結束了嗎？」"
 anomaly.4157.a:0 "你目前在[HomePlanet.GetName]上。這裡很安全。"
 anomaly.4157.b:0 "你的家鄉被戰爭毀滅了，只有你倖存。"
 anomaly.4157.c:0 "我們盡力挽救你們被毀的家園。"
 anomaly.4158.desc:0 "「我就怕這種事發生。希望我的知識和我們種族的悲劇能帶給別人教誨。」"
 anomaly.4159.desc:0 "「是這樣嗎……我就怕醒來時會得到這個消息。說實話，我更怕永遠醒不過來。你們種族想從我這裡獲得什麼？」"
 anomaly.4158.a:0 "說說你自己。"
 anomaly.4158.a.response:0 "「吾乃馬猶拉，承載」承運者「頭銜之人，吾乃東方女王之顧問，亦是她忠實之友。」"
 anomaly.4158.b:0 "為什麼你被冷藏了？"
 anomaly.4158.spiritual.b:0 "被冷藏的你是有什麼神聖使命嗎？"
 anomaly.4158.militant.b:0 "在戰時被冷藏，你一定是個重要人物？"
 anomaly.4158.b.response:0 "「吾承載」承運者「之稱號，謹代表吾等人民，吾等終行於絕滅之路，吾對戰爭所識，不過為吾對吾等人民所識。"
 anomaly.4158.c:0 "說說你的族人。"
 anomaly.4158.c.response:0 "「惹是生非的種族。我們的歷史中……走向毀滅之路的故事比比皆是。人們不懂得實現自身價值。雖然存在許多明智之人，但很少有人願意傾聽。」"
 anomaly.4158.d:0 "你會加入我們嗎？"
 anomaly.4158.f:0 "離開吧。你的命運由你自己掌控。"
 anomaly.4158.xenophobe.f:0 "你沒有利用價值。離開我們的星球！"
 anomaly.4160.desc:0 "「汝之言語，及汝等文明同吾對話，捕手。吾將加入汝，願汝能從吾之人民中吸取經驗教訓。"
 anomaly.4161.desc:0 "汝之言談舉止，斗室與汝之言談舉止，其啟示吾，吾等非同道中人，捕手。故不，吾不會加入汝。吾將回到[WarriorHomePlanet.GetName]，並講述那段故事，直到身消體殞。」"
 anomaly.4161.a:0 "那就靜靜地離開吧。"
 anomaly.4161.b:0 "抓住她！"
 anomaly.4162.desc:0 "「寧死不屈！」\n\n瑪菊拉憤怒地衝出房間。外面的人群正準備進行阻攔，她就抓住了一名研究員作為人質。在逃離過程中，那名研究員犧牲後瑪菊拉才被警衛擊斃。"
 anomaly.4163.desc:0 "「再見了，捕獲者。試著吸取我們種族的教訓，千萬不要在下一次相遇時，你也成了你們種族的最後一人。」"
 anomaly.4163.a:0 "再見了。"
 anomaly.4163.b:0 "出去！"
 anomaly.4165.name:0 "勇士的教誨"
 anomaly.4165.desc:0 "在[From.GetName]的荒野上，發現了戰鬥過的痕跡。在毫無生機的地表下，[Root.GetName]的研究員發現了骸骨和金屬碎片，以及最令人吃驚地發現了一個裝滿文檔的容器。\n\n如果我們將文檔送回母星破譯，我們有機會瞭解這場戰爭和參與戰爭的種族。但也可以直接將其賣給古董商。"
 anomaly.4166.desc:0 "我們的語言專家已經在幾個星期內嘗試翻譯我們在舊戰場上發現的文件。 今天我們終於有了一些成果。 我們現在知道，失落帝國的戰士們都遵循一個名叫「說書人特麗莎」的哲學家的教導。\n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc:0 "看來我們所發現的埋藏在戰場上的文字更多的是由「說書人特麗莎」撰寫的教義。\n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc:0 "這個文檔對各種戰術、戰略進行瞭解析，最關鍵的是，其中包含星際戰爭的後勤學。特麗莎本人強烈反對戰爭，但她認為這種知識在未來時代仍然十分重要。「為了創建更美好的世界，即便是最和平的種族，也會有被逼迫到死角的時候。」"
 anomaly.4166.a:0 "看來智者也會選擇戰爭。"
 anomaly.4166.a.tooltip:0 "可以使用§Y$edict_masters_writings_war$§!的帝國法案。"
 anomaly.4170.name:0 "揮發性資源"
 anomaly.4170.start.desc:0 "掃瞄結果顯示，[From.GetPlanetMoon]的地表下擁有高濃度的天然氣。這種豐厚的資源非常節能，可以大大增加地表設施的能量產出。"
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\n然而，這些資源將會很快耗盡，因為儲量稀少、體積較小。"
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\n它帶來的好處遠比對環境造成的破壞要大。"
 anomaly.4170.a:0 "準備進行開採！"
 anomaly.4170.a.tooltip:1 "[From.GetName]獲得§Y豐富氣藏§!的修正：\n£energy §G+50%§!"
 anomaly.4170.b:0 "開採行星不是長久之計。"
 anomaly.4170.b.tooltip:1 "[From.GetName]獲得§Y合理氣體開採§!的修正：\n£energy §G+5§!"
 anomaly.4172.conqueror.desc:0 "我們佔據的殖民地曾擁有豐富的地下氣體資源。但現在已經耗盡，工廠的能量輸出降低。"
 anomaly.4172.owner.desc:0 "富含能量的氣體已經耗盡。這個殖民地已失去額外的資源輸出，大大增加了我們對新礦藏的需求。"
 anomaly_failure.4000.desc:0 "[Root.GetLeaderName]有了驚人發現。[From.From.GetName]的植被對非植物有機體極其危險。我們還不清楚其中原理；只知道[From.From.GetPlanetMoon]十分危險，這將限制其殖民地的發展。"
 anomaly_failure.4000.a:0 "真是個可怕的地方。"
 anomaly_failure.4000.a.tooltip:1 "科學官[Root.GetLeaderName]獲得§R偏執狂§!特質。\n\n[From.From.GetName]獲得§Y酸性叢林§!的修正：\n£blocker  劇毒沼澤§R+3\n£society §G+6§!"
 anomaly_failure.4005.desc:0 "很不幸，我們的科研隊伍沒能從小行星中發現任何有價值的東西，和當初預想的不同，只發現了一些尋常礦物。"
 anomaly_failure.4005.a.tooltip:1 "[From.From.GetName]增添資源：\n£minerals §G+1§!"
 anomaly_failure.4010.desc:0 "科學官[Root.GetLeaderName]匯報稱，經過大範圍探測和掃瞄後，並未在[From.From.GetPlanetMoon]上發現有價值的東西。"
 anomaly_failure.4011.desc:0 "在調查艦船和船員的遺體後，科學官[Root.GetLeaderName]推測船員們一定是自相殘殺了。太空旅行的孤獨與幽閉甚至可以擊潰最強大的意志。"
 anomaly_failure.4012.desc:0 "我們從[Root.GetName]收到了求救訊號。船員開始發瘋般地自相殘殺！艦長已經失去控制，派船救援已經來不及了。這和他們剛剛調查的古船有關嗎？"
 anomaly_failure.4012.a.tooltip:0 "§Y[Root.GetName]§!被摧毀了。"
 anomaly_failure.4015.desc:0 "[Root.GetName]的船員匯報稱，他們沒有發現有價值的東西。"
 anomaly_failure.4025.desc:0 "[Root.GetName]的科研隊伍匯報稱，他們沒能按預期找到[From.From.GetName]上的珍貴數據。"
 anomaly_failure.4030.desc:0 "翻遍了整個沙漠，我們也未能找到有價值的東西！"
 anomaly_failure.4031.desc:0 "我們未能阻止[From.From.GetName]上的艦載AI。他們的古船飛向遙遠的天際，按照程序參數尋找下一個戰場。"
 anomaly_failure.4031.a:0 "機器的怒火值得畏懼。"
 anomaly_failure.4035.desc:0 "科學官[Root.GetLeaderName]匯報稱，他們苦心尋找的輻射源自突發的設備異常所造成的讀數錯誤。現在已經修理好了。"
 anomaly_failure.4037.desc:0 "根據輻射讀數，這不是我們要尋找的恆星系。"
 anomaly_failure.4037.a:0 "我們必須繼續調查。"
 anomaly_failure.4045.desc:0 "我們就是無法確定[From.From.GetName]上微弱讀數的源頭。失落的科研隊表示會思過整改。"
 anomaly_failure.4055.desc:0 "[Root.GetName]匯報稱，他們未能找到原本承諾會找到的東西。科學官[Root.GetLeaderName]因此心煩意亂，並為失誤道歉。"
 anomaly_failure.4055.a:0 "別擔心，[Root.GetLeaderName]。"
 anomaly_failure.4055.b:0 "不要再犯錯了。"
 anomaly_failure.4060.desc:0 "經過仔細調查後，科學官[Root.GetLeaderName]只在恆星軌道上發現了普通的太空碎片。可能源自附近的小行星帶。"
 anomaly_failure.4066.desc:0 "一切都太遲了，我們未能阻止前進的鑽頭。它鑽得太深，最終在岩石的重壓下粉身碎骨。"
 anomaly_failure.4070.desc:0 "科學官[Root.GetLeaderName]匯報稱，[From.From.GetPlanetMoon][From.From.GetName]遵循的軌道與熱帶[From.From.GetPlanetMoon]的預計軌道相同。這次異常報告似乎是謊報。"
 anomaly_failure.4071.desc:0 "我們遇到了麻煩，和初步掃瞄結果不同，[From.From.GetName]其實十分危險。對其殖民化時可能會遭遇不利情況，如災害性天氣、高溫和毒性動植物。"
 anomaly_failure.4075.desc:0 "嚴峻的氣候讓我們損失慘重，研究小隊沒能發掘更多關於[From.GetName]的訊息。"
 anomaly_failure.4080.desc:0 "[From.From.GetPlanetMoon]似乎沒有預想中的那麼特別。先前的讀數異常似乎是由異常的對稱礦物結構造成的。"
 anomaly_failure.4081.desc:0 "[From.From.From.GetName]的修復工程傳來壞消息。建築工人未能修理壞掉的機器，機器開始自行解體，已經無法修理了。"
 anomaly_failure.4086.desc:0 "很遺憾，未能搶救靠近[From.From.From.GetName]的漂流船。一個未偵測到的小行星突然出現在碰撞航向上，把那艘船撞成了碎片。"
 anomaly_failure.4086.military:0 "上面的貨物更重要。"
 anomaly_failure.4090.desc:0 "我們丟失了訊號。那個訊號似乎是一艘艦船發出的，但突然就消失了。也許它進行了超光速躍遷，或者遭遇了更可怕的狀況。"
 anomaly_failure.4090.a:0 "一次新的接觸機會就這麼丟失了。"
 anomaly_failure.4090.b:0 "很好。我們並不關心外星人。"
 anomaly_failure.4116.desc:0 "被怪獸侵襲的船隻發來了最後的消息。那些野獸已經成功突破到了船員藏身的地方。\n\n情況太過血腥，就不多做描述了。沒有生還者。"
 anomaly_failure.4116.a:0 "我們辜負了他們……"
 anomaly_failure.4116.a.tooltip:0 "§Y科研船§!被摧毀。"
 anomaly_failure.4136.desc:0 "十分可惜，我們的語言學家未能完全理解[From.From.From.GetName]上古老文獻的外星語言。不過，他們翻譯了一些核心內容，讓我們得以窺探那個文明的文化。"
 anomaly_failure.4156.desc:0 "在[WarriorHomePlanet.GetName]的地下避難所附近清除野獸時，戰鬥意外地導致了建築崩塌。我們未能從殘骸中回收到有價值的東西。"
 anomaly_failure.4157.base:0 "打開[WarriorHomePlanet.GetName]上發現的容器後，我們找到了一些健康作物的樣本，還有一些輔助器材，這可以讓樣本在肥沃條件下重新生長。"
 anomaly_failure.4157.desc:0 "$anomaly_failure.4157.base$我們可以用逆向工程還原它。"
 anomaly_failure.4157.maxed.desc:0 "$anomaly_failure.4157.base$.\n\n雖然意義不大，但這個文明的文化歷史數據可以讓我們更瞭解他們的真面目。"
 anomaly_failure.4158.desc:0 "打開[WarriorHomePlanet.GetName]上發現的容器後，我們才意識到那是一個生化武器的發射器。\n\n這種生化武器專門降低目標的生殖能力，並且擴散迅速。不過和我們的DNA不兼容，所以不會影響我們種族的數量。"
 anomaly_failure.4158.a.tooltip:0 "§Y你的帝國§!獲得§R生育抑制生化武器§!的修正。"
 anomaly_failure.4170.base.desc:0 "[From.GetName]上的氣體開採設施已經化為一片火海。據報道，這種高度易燃的氣體遇到了明火，引發了許多設施的爆炸！經過一連串的連鎖反應，幾乎炸光了我們偵探到的所有氣體礦脈。"
 anomaly_failure.4170.individ.desc:0 "$anomaly_failure.4170.base.desc$\n\n不能再犯同樣的錯誤了。"
 anomaly_failure.4170.basic.desc:0 "$anomaly_failure.4170.base.desc$\n\n我們會緬懷在爆炸中死去的同胞。"
 anomaly_failure.4170.base.tooltip:0 "[From.GetName]失去§Y「豐富氣礦開採」§!的修正"
 anomaly_failure.4170.a.tooltip:0 "$anomaly_failure.4170.base.tooltip$."
 anomaly_failure.4170.b.tooltip:0 "$anomaly_failure.4170.base.tooltip$並失去§R1§!人口。"
 anomaly_failure.4170.c.tooltip:0 "$anomaly_failure.4170.base.tooltip$並失去§R2§!人口。"
 anomaly_failure.4170.d.tooltip:0 "$anomaly_failure.4170.base.tooltip$並失去§R3§!人口。"
 colony.2001.name:0 "天堂的煩惱"
 colony.2001.desc:0 "[Root.GetName]本地的政治動盪導致一小群反叛者得到了更多支持，他們反對我們傳統的思潮。他們獲得的支持使他們能在區域內更多的權力，並按照自己的信念進行投票，以獲得有限的勝利。"
 colony.2001.a:0 "和他們劃清界限。"
 colony.2001.a.military.tooltip:1 "[Root.GetName]上§B3人口§!的思潮更加傾向於為§Y軍國主義$§!。"
 colony.2001.a.pacifist.tooltip:1 "[Root.GetName]上§B3人口§!的思潮轉變為§Y和平主義§!。"
 colony.2001.b:0 "鎮壓叛亂！"
 colony.2001.b.military.tooltip:0 "[Root.GetName]上的§B1 £pops 人口§!更加傾向於§Y軍國主義§!。$colony.2001.b.tooltip$"
 colony.2001.b.pacifism.tooltip:0 "[Root.GetName]上的§B1 £pops 人口§!更加傾向於§Y和平主義§!。$colony.2001.b.tooltip$"
 colony.2001.b.tooltip:1 "[Root.GetName]上§B1人口§!的思潮轉變為§Y$ethic_fanatic_pacifist$§!。\n\n[Root.GetName]獲得§R$suppressed_opposition$§!的修正，效果如下：\n人口幸福度：§R-15%§!"
 colony.2005.name:0 "波濤之下"
 colony.2005.desc:0 "為了改善日常生活，[Root.GetName]的殖民者開始定期探索星球上的資源。最近一次北極探索時，在深海發現了一個巨大物體：一艘外星戰鬥巡洋艦。\n\n深海的壓強可能會造成困難，但仍有可能打撈這艘沉船。"
 colony.2005.a:0 "嘗試打撈。"
 colony.2005.b:0 "拆解並研究其中的秘密。"
 colony.2006.desc:0 "[Root.GetName]的打撈任務順利進行！沉在海底的遠古巡洋艦重新浮出水面，並已修理完畢。真是蔚為大觀，通過修理它，我們的工程師學到了其設計背後的秘密。"
 colony.2006.a.material:0 "我們的努力將引領我們向前！"
 colony.2006.a.phile:0 "具有歷史意義的一天！"
 colony.2006.a.tooltip:0 "§Y你的帝國§!獲得§G$streamlined_ship_design$§!的修正。\n\n獲得一艘§Y巡洋艦§!級的飛船。"
 colony.2007.desc:0 "我們嘗試從[Root.GetName]的水域打撈這艘巨艦，並對其船體設計有了一定發現。該船的機動算法可以很容易地移植到我們的硬件上，讓我們的飛船更加靈活，更加節能。\n\n可惜的是，該船本身無法搶修了，但我們仍可以從其船體上回收一些材料。"
 colony.2007.a.phobe:0 "反正外星飛船是無法和我們的飛船比擬的！"
 colony.2007.a.phile:0 "宇宙中任何種族留下的饋贈都是有價值的！"
 colony.2007.a:0 "§Y你的帝國§!獲得§G$streamlined_ship_design$§!的修正。\n\n"
 colony.2008.desc:0 "爆炸聲從數里之外都聽得一清二楚，打撈沉船的行動以災難性失敗告終。[Root.GetName]的居民沒有受到傷害，但一部分建築遭到了破壞。\n\n沉船被炸得粉碎，已經無法修理。所幸，我們回收到了許多殘片。"
 colony.2008.a.tooltip:0 "[Root.GetName]上的一棟£building §S建築§!被§R摧毀§!。\n\n"
 colony.2010.name:0 "思想轉變"
 colony.2010.desc.spirit:0 "隨著我們在[Root.GetName]扎根落地，某些居民開始誤入信仰的歧途。雖然這是可以預見的，但他們已經擁有了不少的支持者。該群體認為，我們的唯心主義世界觀無法快速引領我們前進，確信唯有更唯物主義的宇宙觀才是真正的答案。"
 colony.2010.desc.material:0 "隨著我們在[Root.GetName]上的擴張逐步穩定，某些居民開始偏離我們原本的世界觀。一群唯心主義者開始滲透到我們的執政體系。該群體認為，我們的唯物主義宇宙觀會限制自身的精神發展。"
 colony.2010.a.spirit:0 "任其發展。"
 colony.2010.a.spirit.tooltip:2 "所有在[Root.GetName]上的§Y唯物主義§!§B人口§!獲得了 §Y$opinion_respected$§!修正並添加下列影響：\n £happiness 幸福度§G+25%§!，持續20年。 添加§Y$materialist_attraction$§!修正並添加下列影響：\n唯物主義思潮吸引力§G+100%§!，持續20年"
 colony.2010.a.material:0 "他們不會對我們構成威脅。"
 colony.2010.a.material.tooltip:2 "所有在[Root.GetName]上的§Y唯心主義§!§B人口§!獲得了§Y$opinion_respected$§!修正並添加下列影響：\n £happiness 幸福度§G+25%§!持續20年。\n\ 添加§Y$$spiritualist_attraction$§! 修正並添加下列影響：\n唯心主義思潮吸引力§G+100%§!，持續20年。"
