 colony.2011.desc.base:0 "成功對部分想要反對我們核心理念的人口進行了重新改造。"
 colony.2011.desc.spirit:1 "由於我們的精神領袖孜孜不倦的努力，我們終於改變了運勢，並且使得越來越多無信仰的人皈依。不不僅僅是唯物主義者，那些騎牆派也都恍然大悟並且拋棄了之前的觀念。祈禱他們永遠不會再偏離正確的道路。"
 colony.2011.desc.material:1 "$colony.2011.desc.base$ 我們的宣傳機器和計劃中一樣的運行。不僅僅是唯心主義者，那些騎牆派也明白了理性的可貴，並且為了支持唯物主義拋棄了他們從前的妄想。"
 colony.2011.a.spirit.tooltip:2 "添加§Y$spiritualist_attraction$§!修正，影響：\n唯心主義思潮吸引力§G+100%§!，持續20年。"
 colony.2011.a.material.tooltip:2 "添加§Y$materialist_attraction$§! 修正，影響：\n唯物主義思潮吸引力§G+100%§!，持續20年。"
 colony.2012.desc:1 "我們做出改變[Root.GetName]上人口思想的嘗試簡直就是搬起石頭砸自己的腳。通過團結起來反抗我們的文化鎮壓，他們獲得了更多的追隨者，這使他們變得比以前還要強大。"
 colony.2012.a.spirit.tooltip:1 "所有在[Root.GetName]上的唯物主義人口獲得了 §R$opinion_disrespected$§!修正並增加下列影響：\n £happiness 幸福度 §R-40%§!\n\n添加§Y$materialist_attraction$§!修正，影響為：\n唯物主義思潮吸引力 §G+100%§!，持續20年。"
 colony.2012.a.material.tooltip:2 "所有在[Root.GetName]上的唯心主義人口獲得了§R$opinion_disrespected$§!修正並增加下列影響：\n £happiness 幸福度§R-40%§!\n\n添加§Y$spiritualist_attraction$§!修正，影響為：\n唯心主義思潮吸引力 §G+100%§!，持續20年。"
 colony.2015.name:0 "奇特的工廠"
 colony.2015.desc:0 "一隊調查小組在[Root.GetName]上發現了隱藏的工廠。從建築結構和磨損程度看，它源自一個古老文明，這個文明十分擅長建造經得起時間考驗的建築。\n\n我們的人民可以很輕鬆使用這個工廠，以增加殖民地的產出。"
 colony.2015.a.tooltip:0 "[Root.GetName]的地表出現一座§S£building 奇特工廠§!。"
 colony.2016.desc:0 "在[Root.GetName]上奇特工廠工作的員工突然消失了！我們可以派遣工人替補，或者以防萬一，直接將工廠夷為平地"
 colony.2016.a:0 "我們仍然需要它。"
 colony.2016.a.tooltip:0 "[Root.GetName]失蹤了一個人口。"
 colony.2016.b:0 "拆除它。"
 colony.2016.b.tooltip:0 "建築§S£building 古怪工廠§!被拆除。"
 colony.2017.desc:0 "到那個古怪工廠工作後，第二隊工人也失蹤了！所幸，其中一個工人留下了記錄，指出了一個陷阱，它困住了毫無防備的工人。\n\n陷阱已經移除，現在應該可以正常使用工廠了。但不論如何解釋，民眾仍對潛在的致命陷阱依然憂心忡忡。"
 colony.2017.a:0 "人們會適應的。"
 colony.2017.b:0 "投資該地的安保設施。"
 colony.2017.a.tooltip:0 "[Root.GetName]又失蹤一個人口。\n\n"
 colony.2017.b.tooltip:0 "[Root.GetName]又失蹤一個人口。\n\n"
 colony.2018.desc:0 "由於工人觸發了某種自毀程序，這個工廠爆炸了。所幸建築倒塌時沒有人員傷亡。\n\n我們應該可以從殘骸中回收一些資源。"
 colony.2018.a:0 "回收能量資源。"
 colony.2018.b:0 "回收礦物資源。"
 colony.2018.a.tooltip:1 "[Root.GetName]上的§Y奇特工廠§!被§R摧毀§!。\n\n[Root.GetName]的地表增加下列資源：\n£energy §G+4§!"
 colony.2018.b.tooltip:1 "[Root.GetName]上的§Y奇特工廠§!被§R摧毀§!。\n\n[Root.GetName]的地表增加下列資源：\n£minerals §G+4§!"
 colony.2019.desc:0 "[Root.GetName]上的奇特工廠並未出現任何異常。殖民地將維持預計的產出。"
 colony.2020.desc:0 "我們的爆破團隊傳來消息，[Root.GetName]的工廠已被移除。希望這是好事。\n\n我們應該可以從殘骸中回收一些資源。"
 colony.2020.a.tooltip:1 "[Root.GetName]的地表增加下列資源：\n£energy §G+3§!\n\n"
 colony.2020.b.tooltip:1 "[Root.GetName]的地表增加下列資源：\n£minerals §G+3§!\n\n"
 colony.2025.name:0 "種族隔閡"
 colony.2025.desc:0 "在[Root.GetName]上，我們的種族和其他混居的種族產生了摩擦。具體原因未知，可能是因為文化差異、仇外心理或者單純的誤解。但很明顯，若是放任不管，這些小型衝突就會愈演愈烈。"
 colony.2025.phobe.desc:0 "居住在我們中間的異星人已經開始在[Root.GetName]製造摩擦。我們的人民怒不可遏，導致每天爆發越來越多的衝突。 如果我們放任不管，那些異星人恐怕就不僅僅是流一點眼淚與汗水那麼簡單來了。"
 colony.2025.phile.desc:0 "與其他物種共生並非易事。在[Root.GetName]星上，由於無法讓外星人正確地融入我族社會，一些摩擦悄然形成。如果仍然不採取行動，或許會產生危機。"
 colony.2025.a:0 "分散暴民"
 colony.2025.a.phobe:0 "孤立外星暴民"
 colony.2025.a.tooltip:0 "[Root.GetName]星上所有[MyEmpire.GetSpeciesName]族所有具有排外特性的人口均獲得§R$pop_angered$§!修正§Y24§!個月，同時獲得以下效果：\n幸福度:§R-25%§!\n資源採集:§R-25%§!\n\n"
 colony.2025.a.phile:0 "不惜一切代價保護少數群體。"
 colony.2025.a.phile.tooltip:0 "[Root.GetName]星上所有[MyEmpire.GetSpeciesName]族所有具有排外特性的人口均獲得§R$pop_angered$§!修正§Y24§!個月，同時獲得以下效果：\n幸福度:§R-25%§!\n資源採集:§R-25%§!\n\n[Root.GetName]星上所有的外星人已經具有崇外特性的人口均獲得§G$pop_pleased$§!修正§Y24§!個月，同時獲得以下效果：\n幸福度:§G+25%§!\n資源採集:§G+25%§!\n"
 colony.2025.b:0 "不要牽涉其中。"
 colony.2025.b.phobe:0 "讓外星人自相殘殺。"
 colony.2025.b.tooltip:0 "1名外星人口被殺。\n\n所有[Root.GetName]星的外星人以及具有崇外特性的人口均獲得§R$pop_angered$§!修正§Y12§!個月，同時獲得以下效果：\n幸福度:§R-25%§!\n資源採集:§R-25%§!\n\n"
 colony.2030.name:0 "殖民地刺客"
 colony.2030.desc.base:0 "我們在§Y[Root.GetName]§!的執政官被發現死亡！犯人試圖逃跑，刺客來自§Y[AssassinEmpire.GetName]§!。"
 colony.2030.desc:0 "$colony.2030.desc.base$我們對犯人的處置在會對目前已經不穩的政局中掀起漣漪。"
 colony.2030.desc.military:0 "$colony.2030.desc.base$這種充滿挑釁的侵略行為僅僅只是一個開始。"
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$這些外星人不懂得收斂。"
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$這次攻擊不僅僅只是針對我們的子民，更是針對我們的真神。"
 colony.2030.a:0 "將刺客遣返以示友好。"
 colony.2030.a.tooltip:0 "§Y[AssassinEmpire.GetName]§!獲得對§Y[MyCountry.GetName]§!§G$assassination_forgiven$§!的意見修正：\n意見:§G+35§!\n"
 colony.2030.b:0 "從刺客口中套出更多訊息。"
 colony.2030.c:0 "處決刺客並傳遞消息。"
 colony.2030.d:0 "處決刺客以顯示強權。"
 colony.2035.name:0 "傳染性"
 colony.2035.desc:0 "[Root.GetName]的部分人口聚集區上報表示民眾以史無前例的規模大量染病。被致病菌種感染的患者無法行動並產生嚴重呼吸困難。\n\n若疫情不加以控制，[Root.GetName]將迎來末日。"
 colony.2035.desc.material:0 "[Root.GetName]上的數個人口密集區已經提交了關於平民感染惡疾情況的報告。菌株傳播極快，擁有多個變種且進化飛速。倘若熟視無睹，它將對生產和開拓構成不利影響。\n\n不採取行動的話，殖民地可能會淪陷，令我們重回草創歲月。"
 colony.2035.desc.spirit:0 "[Root.GetName]的一些人口聚集區陷入了某種未知且極為可怕的疫情。科學家對此一無所知。由於併發症多樣，該疾病一時讓人束手無策。而這些併發症最終都會隨病毒擴散全身而導致患者神志不清。\n\n如不採取措施，許多無辜靈魂將墮入黑暗。"
 colony.2035.a:0 "建造醫院以安置患者並加以研究。"
 colony.2035.a.tooltip:0 "將一個 £building §Y$building_quarantine$§!放置於§Y[Root.GetName]§!。\n\n"
 colony.2035.b.tooltip:0 "將§Y[Root.GetName]§!的現存建築用§Y$building_quarantine$§!進行§RReplace§!。"
 colony.2035.c:0 "將感染者強制隔離。"
 colony.2035.c.spirit:0 "將感染者隔離並為他們祈禱便已足夠。"
 colony.2035.c.tooltip:0 "將§Y[Root.GetName]§!的感染者全部清除。"
 colony.2035.c.material:0 "將感染者處以安樂死，杜絕傳播風險。"
 colony.2035.c.badguy:0 "將感染者全部處決。"
 colony.2035.c.tooltip.kill:0 "殺掉[Root.GetName]的全部感染者。"
 colony.2036.desc:0 "即便我們竭力試圖控制傳播風險，[Root.GetName]的疾病看上去比我們預估的更加難以避免。更多人產生了相同病症。我們必須重新思考解決方案。"
 colony.2036.c:0 "強制感染者再次進入隔離區。"
 colony.2036.c.spirit:0 "將新的感染者進行隔離。"
 colony.2036.c.material:0 "再次將感染者處以安樂死。"
 colony.2036.c.badguy:0 "再次將感染者全部處決。"
 colony.2040.desc:0 "疾病迅速在[Root.GetName]上氾濫成災。我們需要迅速行動並將感染者送入緊急研究所。希望我們可以找到治療方案，如果他們能撐到我們找到發病根源的話。"
 colony.2046.desc:0 "毀滅[Root.GetName]的疾病已經取得了初步勝利。我們需要確保急救站中有試驗小組對疾病進行研究，從而增加找到治療方案的可能性。"
 colony.2046.a:0 "如果有更多人死亡了，請及時告知我。"
 colony.2046.b:0 "不要告知我最新情況。"
 colony.2047.desc:0 "[Root.GetName]的又一批感染者逝世了。"
 colony.2041.desc:1 "[Root.GetName]的一座急救站似乎在臨床試驗中發現能夠治癒疾病的方案。我們應該為此向那裡派遣更多人手。"
 colony.2041.b.desc:0 "[Root.GetName]的一家診所通過對患者進行隨機採樣分組，並成功治癒了其中一組患者的疾病。我們應當向該診所派遣更多人手以便盡快確定治療方案。"
 colony.2042.desc:0 "在成功治療[Root.GetName]的多名患者之後，我們的研究人員成功合成出疫苗。有了疫苗以後我們就能夠迅速治癒全部患者。疫情帶來的恐慌終於迎來終結！"
 colony.2043.desc:0 "[Root.GetName]的最後一名感染者成功被治癒。看上去疾病在此時已經找不到新的宿主了。"
 colony.2044.desc:0 "[Root.GetName]成為了一座死星。[Root.GetPlanetMoon]的人口已經被全部清除。好消息是讓人束手無策的疾病也被清除了。我們現在可以重新發展人口。"
 colony.2043.a:0 "災禍已經終結。"
 colony.2050.name:0 "官僚的失敗"
 colony.2050.desc:0 "由於記錄出錯，[Root.GetName]部分區域基礎設施維護與住宅服務已趨於落後。人們正居住在較為惡劣的環境之中，似乎已忍不了太久了。要修復這些問題則會耗費我們的時間與精力。"
 colony.2050.a.tooltip:1 "[Root.GetName]獲得以下結果：\n$tb_decrepit_dwellings$§R+1§!\n$tb_failing_infrastructure$§R+1§!"
 colony.2050.b:0 "我們必須對此區域進行投資。"
 colony.2050.c:0 "我們有強大的團隊，幫助他們復原。"
 colony.2050.d:0 "驅逐該地居民並將該片區域夷為平地。"
 colony.2050.d.tooltip:0 "§S兩棟£building 建築§!（位於§Y[Root.GetName]§!）已§R被毀§!。\n\n§B2£pops 人口§!（位於§Y[Root.GetName]§!）獲得§R$pop_angered$§!修正，持續§Y24§!個月，效果如下：\n幸福度：§R-25%§!\n資源輸出：§R-25%§!"