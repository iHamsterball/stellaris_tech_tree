l_braz_por:
 DERELICT_SHIP_PROJECT:0 "Nave Perdida"
 DERELICT_SHIP_PROJECT_DESC:0 "Uma nave à deriva no espaço, sem emitir ou receber sinais. Inspecioná-la mais de perto pode nos dar uma luz sobre o que aconteceu com a tripulação."
 ODD_STAR_PROJECT:0 "Fogo da Fornalha"
 ODD_STAR_PROJECT_DESC:0 "A estrela parece ser capaz de fundir berílio, o que não deveria ser possível."
 IMPROBABLE_TEAPOT_PROJECT:0 "Cerâmica Improvável"
 IMPROBABLE_TEAPOT_PROJECT_DESC:0 "Uma panela de cerâmica está orbitando um sol... isso vai além do improvável. Descobrir o que ela está fazendo ali vai demorar um pouco. Quem sabe qual será a resposta, ou se pelo menos existe uma?"
 AI_ADMIRAL_PROJECT:0 "Guerreiro das Areias"
 AI_ADMIRAL_PROJECT_DESC:0 "Uma antiga frota foi encontrada destruída em um planeta deserto, com uma IA ainda ativa. Se não tentarmos dominá-la, as coisas podem ficar pior."
 MINING_GEAR_PROJECT:0 "Broca Descontrolada"
 MINING_GEAR_PROJECT_DESC:0 "Uma antiga escavadora está cavando até o fundo de um asteróide gigante. Se pudermos pará-la antes que seja esmagada por detritos, talvez sejamos capazes de aprender algo que valha a pena sobre a construção."
 ABANDONED_ARRAY_PROJECT:0 "Matriz de Sensores Abandonada"
 ABANDONED_ARRAY_PROJECT_DESC:0 "Um satélite abandonado parece estar em condições de funcionamento. Se fizermos alguns reparos e descobrirmos como ele funciona, talvez sejamos capazes de ganhar mais inteligência sobre os sistemas vizinhos."
 ALIEN_RACER_PROJECT:0 "A Deriva"
 ALIEN_RACER_PROJECT_DESC:0 "Uma nave alienígena está a deriva dentro de um cinturão de asteróides. Ela não responde aos chamados. Devemos investigar e ver o que está acontecendo."
 PSIONIC_HORSES_PROJECT:0 "Os Comandantes das Planícies"
 PSIONIC_HORSES_PROJECT_DESC:0 "Uma raça majestosa de mamíferos caminha por campos de grama aquática. Eles parecem assustados e possuem conhecimento de nossas abordagens. Estudá-los mais de perto poderia nos dar mais informações."
 ROBOT_CLEANERS_PROJECT:0 "As Máquinas Deixadas para Trás"
 ROBOT_CLEANERS_PROJECT_DESC:0 "Uma instalação cheia de robôs foi encontrada em um planeta distante. Se os reativarmos, eles podem revelar o segredo do seu lar."
 ALIEN_MONSTER_ON_SHIP:0 "Fera Alienígena a Bordo"
 ALIEN_MONSTER_ON_SHIP_DESC:0 "Uma criatura selvagem invadiu nossa nave científica e está tentando matar a tripulação. Eles não vão durar muito sem a ajuda dos nossos militares!"
 TREE_OF_LIFE:0 "A Árvore"
 TREE_OF_LIFE_DESC:0 "Uma árvore está desafiadoramente à deriva no vazio do espaço. Parece que ela atrai monstros espaciais com a sua seiva. Devemos investigá-la para descobrir qual o seu propósito."
 MASTERS_WRITINGS_POLITICS:0 "Traduzir os Textos dos Colonizadores"
 MASTERS_WRITINGS_POLITICS_DESC:0 "Descobrimos um arquivo de documentos que parecem ter sido importantes para a sociedade agora morta. Traduzí-los certamente nos dará um olhar mais profundo sobre a sua história e cultura."
 MASTERS_WRITINGS_PHILOSOPHY:0 "Traduzir os Textos dos Exploradores"
 MASTERS_WRITINGS_PHILOSOPHY_DESC:0 "Encontramos alguns textos que estavam sendo carregados por uma expedição alienígena. Se fizermos a tradução deles, talvez possamos descobrir mais informações e aprender sobre os antigos donos."
 MASTERS_WRITINGS_DIPLOMACY:0 "Traduzir os Textos dos Comerciantes"
 MASTERS_WRITINGS_DIPLOMACY_DESC:0 "Encontramos alguns textos nas ruínas de um possível hub de comércio interestelar. Se traduzirmos esses documentos, podemos aprender mais sobre aqueles que o fundaram."
 MASTERS_WRITINGS_WAR:0 "Traduzir os Textos dos Guerreiros"
 MASTERS_WRITINGS_WAR_DESC:0 "Encontramos os restos de um povo guerreiro em um campo de batalha abandonado há muito tempo, e eles carregavam textos que deveriam ser importantes. Se traduzirmos esses documentos, podemos aprender mais sobre este povo e as guerras que lutaram."
 CRYOPOD_FOUND_PROJECT:0 "Cofre Subterrâneo"
 CRYOPOD_FOUND_PROJECT_DESC:0 "Encontramos uma estrutura abaixo de uma montanha que pode conter informações ou equipamentos valiosos. Está cercada por vida selvagem perigosa e precisamos subjugar essas feras para conseguirmos chegar até ela."
 CRYOPOD_OPENING_PROJECT:0 "Abrir a Caixa"
 CRYOPOD_OPENING_PROJECT_DESC:0 "O cofre subterrâneo que encontramos continha somente um tipo de caixa. Precisamos descobrir a melhor forma de abrí-la se quisermos descobrir o que está dentro."
 ANCIENT_OCEAN_SHIP:0 "Cruzador Submerso"
 ANCIENT_OCEAN_SHIP_DESC:0 "Um cruzador alienígena repousa abaixo das ondas de [Root.GetName]. Resgatá-lo poderia trazer tecnologias ou recursos valiosos."
