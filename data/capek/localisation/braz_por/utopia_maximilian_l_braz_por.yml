 utopia.4000.name:0 "Construção da Esfera de Dyson"
 utopia.4000.desc:0 "Extrair o poder das estrelas sempre foi um sonho para os engenheiros [Root.GetAdj] ao longo da história - desde a combustão crua até a imitação fraca da fusão solar - e agora estamos prontos para realizar este sonho. No sistema [From.From.GetName] está o andaime que será usado para construir a Esfera de Dyson, englobando o [From.From.GetName] e monopolizando a energia cataclísmica da estrela."
 utopia.4000.a:0 "Sem limites."
 utopia.4002.name:0 "Megaestrutura Alienígena"
 utopia.4002.desc.a:0 "A atividade frenética no sistema [dyson_system.GetName] revela a construção de uma §HEsfera de Dyson§! pelo [From.GetName].\n\nEla ainda está nos seus estágios iniciais e, quando concluída, acabará por bloquear a luz do [dyson_system.GetName], seu brilho sendo desviado para os armazéns energéticos [From.GetAdj]."
 utopia.4002.desc.b:0 "Pelo que sabemos, o [dyson_system.GetName] logo receberá outra Esfera de Dyson operada pelo [From.GetName]. Apesar de levar algum tempo, a megaestrutura envolverá completamente a estrela primária do sistema assim que for concluída."
 utopia.4002.a:0 "Todas as potências estelares em algum momento devem domar as estrelas."
 utopia.4002.b:0 "A galáxia escurece."
 utopia.4003.name:0 "Moldura da Esfera de Dyson"
 utopia.4003.desc:0 "Com a moldura pronta, a escala gigantesca do projeto se torna evidente para todos.\n\n[From.From.GetName] arde em uma gaiola alta e longa, mas em algum momento será completamente cercada por planetas solares [Root.GetAdj]."
 utopia.4003.a:0 "Extraordinário."
 utopia.4004.name:0 "Painéis da Esfera de Dyson Instalados"
 utopia.4004.desc:0 "Apesar de não estar completo, com a instalação de extratores solares avançados começamos a colher os benefícios da Esfera de Dyson sendo construída no sistema [From.From.GetName].\n\nOs ganhos de energia continuarão aumentando conforme a construção continua, em algum momento atingindo a capacidade operacional plena quando a Esfera for concluída."
 utopia.4004.a:0 "Excelente."
 utopia.4005.name:0 "Esfera de Dyson em [From.From.GetName] Concluída"
 utopia.4005.desc:0 "A primária do sistema [From.From.GetName] foi completamente envolta por uma Esfera de Dyson [Root.GetAdj].\n\nNossos engenheiros comemoram isso como uma grande vitória, e deveriam mesmo. Conquistamos o que apenas alguns impérios estelares na história da galáxia ousaram imaginar - a total subjugação de uma estrela."
 utopia.4005.a:0 "Produção nominal de energia."
 utopia.4010.name:0 "Megaestrutura Alienígena Concluída"
 utopia.4010.desc:0 "Os últimos rastros detectáveis de luz da estrela do sistema [From.From.From.GetName] cintilam para fora. O [From.GetName] concluiu sua Esfera de Dyson, e um novo vazio no céu serve para provar a ingenuidade e riqueza [From.GetAdj]."
 utopia.4100.name:0 "Construção de Rede de Sentinelas"
 utopia.4100.desc:0 "A luz dos sóis cega e a escuridão do vazio esconde; só quando aprendemos a viajar mais rápidos que a luz que aprendemos o pouco que a luz revela.\n\nHoje, começamos a encerrar essa nossa amaurose. A Rede de Sentinelas que preparamos para ser construída no sistema [From.solar_system.GetName] um dia se tornará um panóptico robusto, nossos olhos em cada estrela."
 utopia.4100.a:0 "Tudo Vê."
 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "Ficamos sabendo que o [From.GetName] começou a construir uma rede de sensores de longa distância no sistema [spy_system.GetName]. Apesar de ainda estar nos estágios iniciais, a rede concluída dará a eles um conhecimento irrestrito à viagem interestelar nesta galáxia."
 utopia.4103.name:0 "Hub da Rede de Sentinelas Montado"
 utopia.4103.desc:0 "O hub da Rede de Sentinelas é uma instalação de estado da arte por conta própria, metade posto de escuta e metade telescópio espacial.\n\nPorém, ela marca apenas o primeiro marco nesse empreendimento gigantesco."
 utopia.4104.name:0 "Rede de Sentinelas Concluída"
 utopia.4104.desc:0 "Exatamente qual é a tecnologia que está abrigada no anel que envolve a Rede de Sentinelas é um segredo muito bem guardado.\n\nPorém, os resultados são inegáveis. Agora temos conhecimento praticamente perfeito de todos os movimentos de frota na galáxia."
 utopia.4104.a:0 "Muito bem isolado, eu vejo tudo."
 utopia.4104.a.tooltip:0 "Ativa o sensor galáctico."
 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "Ficamos sabendo que o [From.GetName] concluiu sua Rede de Sentinelas no sistema [From.From.solar_system.GetName].\n\nDevemos assumir que eles agora possuem uma inteligência praticamente perfeita sobre a localização e composição de nossas frotas."
