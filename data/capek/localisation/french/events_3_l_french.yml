 ####################################
 # Anomaly Categories
 ####################################
 TUTORIAL_CAT:0 "Exploration"
 TUTORIAL_DESC:1 "En explorant notre système natal, nous avons découvert que [From.GetName] abritait quelque chose que nous n'avions pas détecté depuis notre monde natal."
 TROP_BIOLOGY_CAT:0 "Bizarreries tropicales"
 TROP_BIOLOGY_DESC:0 "Une découverte inattendue a été faite lors de l'étude préliminaire des forêts tropicales de [Root.GetName]."
 AST_MINING_CAT:0 "Beaux minéraux"
 AST_MINING_DESC:0 "Une première analyse de la composition de cet astéroïde semble indiquer quelques trouvailles potentiellement intéressantes."
 GEN_DERELICT_SHIP_CAT:0 "Signal de détresse"
 GEN_DERELICT_SHIP_DESC:0 "Les premiers balayages ont permis de repérer un signal irrégulier, ressemblant beaucoup à nos propres signaux de détresse."
 GEN_LOST_CARGO_CAT:0 "Relevés étranges"
 GEN_LOST_CARGO_DESC:0 "En explorant la ceinture d'astéroïdes, notre équipe scientifique a découvert une anomalie."
 GEN_OLD_WAR_CAT:0 "Comme du métal..."
 GEN_OLD_WAR_DESC:0 "La composition minérale de [Root.GetName] ne semble pas correspondre avec nos projections."
 GEN_SURVEY_CAT:0 "À la surface"
 GEN_SURVEY_DESC:0 "De premiers éléments trouvés sur [Root.GetName] semblent indiquer que nous pourrions faire des découvertes très intéressantes à sa surface."
 SUN_RAYS_CAT:0 "Rayonnements cosmiques surprenants"
 SUN_RAYS_DESC:0 "Nous avons détecté d'étranges radiations que notre officier scientifique souhaiterait analyser."
 WAT_PLANET_CAT:0 "Des gouttes dans l'océan"
 WAT_PLANET_DESC:0 "Les relevés que nous avons obtenus en sondant les profondeurs de [Root.GetName] sont difficiles à interpréter."
 COLD_RESEARCH_CAT:0 "Potentiel brut"
 COLD_RESEARCH_DESC:0 "Notre officier scientifique a découvert une anomalie. Cela va nécessiter quelques sondages, mais nous sommes peut-être sur le point de faire une trouvaille fructueuse."
 SUN_TEAPOT_CAT:0 "Orbite improbable"
 SUN_TEAPOT_DESC:0 "L'observation d'une étoile a révélé qu'un petit objet orbitait autour d'elle à toute vitesse. Sa taille et de sa vélocité rendent son identification par les capteurs difficile."
 DES_BURIED_CAT:0 "Enfouis sous le sable"
 DES_BURIED_DESC:0 "Des secrets semblent enfouis sous le sable de la planète désertique [Root.GetName]."
 AST_GEAR_CAT:0 "Astéroïdes étonnants"
 AST_GEAR_DESC:0 "En observant l'énorme astéroïde [Root.GetName], nous avons découvert... quelque chose.\n\nUne enquête plus poussée va être nécessaire."
 TROP_CONDITIONS_CAT:0 "Au milieu des plantes grimpantes et des arbres"
 TROP_CONDITIONS_DESC:0 "Les forêts et les jungles de [Root.GetName] semblent abriter quelque chose d'intéressant."
 ARID_SENSOR_CAT:0 "Aride et abandonnée"
 ARID_SENSOR_DESC:0 "Quelque chose a attiré notre attention à la surface de l'aride [From.GetPlanetMoon]. Celle-ci semble avoir déjà été visitée. De plus amples investigations vont être nécessaires."
 GEN_REFUGEES_CAT:0 "Messages interceptés"
 GEN_REFUGEES_DESC:0 "Alors que nos scanners balayaient [Root.GetName], nous avons reçu un signal qui pourrait être un appel de détresse lancé par un vaisseau, mais nous n'en sommes pas sûrs. Pour en savoir plus, nous allons devoir remonter jusqu'à la source de ce signal."
 CON_BIOLOGY_CAT:0 "Découvertes continentales"
 CON_BIOLOGY_DESC:0 "Les forêts de ce planétoïde sont très prometteuses. Nous nous attendons à y faire des découvertes intéressantes."
 TOX_PLANET_CAT:0 "Toxicité"
 TOX_PLANET_DESC:0 "À la surface de cette planète se trouvent des structures érigées délibérément, qui semblent remonter à une époque très lointaine."
 DES_PLANET_CAT:0 "Désert de sable"
 DES_PLANET_DESC:0 "La chaleur torride qui règne sur [Root.GetName] est conforme à nos prédictions. Mais notre équipe a recueilli des données inattendues. Pour en savoir plus, nous allons devoir poursuivre nos investigations."
 MOL_PLANET_CAT:0 "Le point de fusion"
 MOL_PLANET_DESC:0 "Ce sont peut-être les fournaises de [Root.GetName] qui induisent nos capteurs en erreur, mais ils ont en tout cas détecté quelque chose d'extraordinaire."
 GEN_MYSTICAL_CAT:0 "Mystique"
 GEN_MYSTICAL_DESC:0 "Notre équipe scientifique a fait une découverte qu'elle qualifie de « mystique ». Pour percer ce mystère, nous allons devoir étudier le phénomène de plus près."
 NUKE_PLANET_CAT:0 "L'hiver nucléaire"
 NUKE_PLANET_DESC:0 "Le désert nucléaire prouve qu'une civilisation s'est autrefois développée ici. Nos scanners ont détecté des signes d'activité qu'il serait intéressant d'étudier."
 ARID_PLANET_CAT:0 "Désert aride"
 ARID_PLANET_DESC:0 "La [From.GetPlanetMoon] n'est pas très accueillante, mais nos analyses préliminaires montrent qu'elle pourrait renfermer de précieuses ressources."
 
 ####################################
 # Anomaly Events
 ####################################
 anomaly.4000.name:0 "Sélection naturelle"
 anomaly.4000.desc:0 "Certaines espèces végétales de [From.GetName] semblent avoir développé des mécanismes de défense efficaces par voie de sélection naturelle. De nombreux arbres et champignons libèrent des spores qui agissent comme un §Ypuissant acide§! sur les organismes non végétaux. Mais heureusement, l'officier scientifique [Root.GetLeaderName] a trouvé un moyen de §Ycontrer§! certains composants de ces spores afin de rendre les forêts de la planète moins inhospitalières pour nous !"
 anomaly.4000.a.tooltip:1 "Confère le modificateur §YJungles acides§! à [From.GetName] :\n§R+3§!£blocker Marécages toxiques\n§G+2§!£society  "
 anomaly.4005.name:0 "Sur les épaules des géants"
 anomaly.4005.desc:0 "L'astéroïde [From.GetName] et les débris qui l'entourent proviennent vraisemblablement d'une ancienne planète !\n\nAu coeur de ces astéroïdes, nous avons trouvé des traces de minéraux extrêmement précieux, ainsi que des éléments tendant à prouver la présence ancienne de bactéries, qui n'ont toutefois pas survécu dans le vide de l'espace. Quoi qu'il en soit, cela prouve que ce corps céleste abritait autrefois en lui la promesse de la vie."
 anomaly.4005.a.tooltip:1 "Confère le modificateur §YAncienne planète§! à [From.GetName] :\n§G+5§!£minerals  "
 anomaly.4010.name:0 "Perdu dans l'espace"
 anomaly.4010.desc:0 "Le signal que nous avons intercepté est un appel de détresse provenant d'un vaisseau en orbite de [From.GetName]. Il ne présente aucune signature thermique et semble à la dérive. Un projet spécial a été lancé pour savoir ce qu'il est advenu de son équipage."
 anomaly.4011.desc:0 "Les membres d'équipage du vaisseau ont tous été retrouvés morts. Le plus inquiétant est qu'ils paraissent avoir été tués par des parasites cérébraux très sophistiqués, qui les ont infectés et rendus fous. Toutefois, les découvertes de l'officier scientifique [Root.GetLeaderName] ont permis de préserver notre propre équipage de l'infection."
 anomaly.4012.desc:0 "Le vaisseau en orbite de [From.From.From.GetName] n'était pas abandonné. Les membres d'équipage sont vivants, mais mal en point, car ils ont été infectés par une sorte de parasite cérébral. Nos scientifiques pourraient facilement les soigner."
 anomaly.4012.a:0 "Aidons-les"
 anomaly.4012.a.tooltip:0 "Permet d'établir le contact avec les aliens."
 anomaly.4012.b:0 "Laissons-les mourir"
 anomaly.4015.name:0 "Dernière demeure"
 anomaly.4015.desc:0 "§YContre§! toute attente, alors qu'il traversait la ceinture d'astéroïdes, le [Root.GetName] a réussi à localiser la source des étranges signaux précédemment détectés. Nos scanners ont révélé qu'il s'agit d'un minuscule objet alien, une sorte de §Ycercueil§! contenant les restes d'un astronaute alien."
 anomaly.4015.a:0 "Laissons ce cercueil poursuivre son voyage."
 anomaly.4015.b:0 "Ouvrez le cercueil et examinez le cadavre."
 anomaly.4015.phile:0 "Rapportez-le à [Root.Owner.Capital.GetName] et exposez-le dans un musée."
 anomaly.4016.name:0 "[DefiledCountry.GetName]"
 anomaly.4016.desc:0 "Quelques jours après notre premier contact avec les §Y[DefiledCountry.GetSpeciesNamePlural]§!, ceux-ci nous ont envoyé un message :\n\n« Nous savons ce que vous avez fait, [Root.GetSpeciesNamePlural]. Ce cercueil que vous avez profané était la dernière demeure de notre premier voyageur stellaire. Nous exigeons immédiatement des excuses ! »"
 anomaly.4016.tooltip:0 "Cela va affecter nos relations."
 anomaly.4016.a:0 "Nous vous présentons nos excuses"
 anomaly.4016.b:0 "Ce n'est qu'un cadavre"
 anomaly.4016.c.spirit:0 "Nous allons prier pour l'esprit de votre ancêtre"
 anomaly.4016.d.phobe:0 "Si vous saviez comme on s'en moque, vermines d'aliens !"
 anomaly.4020.name:0 "Léviathans déchus"
 anomaly.4020.desc:0 "L'examen approfondi de [From.GetName] a révélé l'origine de son étrange composition métallique : une douzaine de gigantesques vaisseaux spatiaux, plus grands que tout ce que nous aurions pu imaginer, et dont la construction remonte à plusieurs millions d'années, s'est écrasée à la surface de la [From.GetPlanetMoon]."
 anomaly.4020.rocket.desc:0 "L'officier scientifique [Root.GetLeaderName] a découvert la source des étranges relevés notant la présence de métal sur [From.GetName] : il s'agit d'un véritable cimetière pour de gigantesques vaisseaux spatiaux qui y reposent depuis des millions d'années. Lors de son débriefing, [Root.GetLeaderName] n'a eu de cesser de regretter que « les propulseurs sont hélas trop endommagés pour que même un examen approfondi puisse permettre de percer leurs mystères. »"
 anomaly.4020.a:0 "Les matériaux nous seront sûrement utiles"
 anomaly.4020.b:0 "Au moins les matériaux seront-ils utiles"
 anomaly.4020.a.tooltip:1 "Confère à [From.GetName] le modificateur §YCimetière de vaisseaux§! :\n§G+2§!£minerals "
 anomaly.4025.name:0 "Antique explorateur"
 anomaly.4025.desc:0 "Dans une région reculée de §Y[From.GetName]§!, l'équipe scientifique du [Root.GetName] a trouvé une tablette métallique qui n'aurait rien dû y faire.\n\nElle contient des informations de base sur un système éloigné, tels que des illustrations et ce qui semble être un tableau périodique des éléments. Grâce à ces informations, l'officier scientifique [Root.GetLeaderName] a réussi à déterminer la position et les ressources potentielles de ce système."
 anomaly.4025.a.tooltip:0 "Obtention des §Ydonnées de reconnaissance§! complètes sur ce lointain système."
 anomaly.4030.name:0 "Les serviteurs ensablés"
 anomaly.4030.desc:0 "Sous les dunes de [From.GetName], l'équipe scientifique a découvert une flotte de §Ychasseurs§!. Ces vaisseaux abandonnés sont anciens, mais bien conservés ; en outre, leur éclairage et leurs moteurs semblent encore fonctionner. Cela dit, nous ignorons dans quelles conditions ils se sont écrasés. Sur le pont du vaisseau principal, nous avons trouvé §Yl'IA de la flotte§!, chargée de contrôler les vaisseaux lors des combats. Celle-ci est encore active et, à notre approche, un signal d'alarme s'est déclenché, apparemment programmé pour s'activer en présence d'intrus !\nUn §SProjet spécial§! pourrait être lancé pour tenter de récupérer l'IA avant que les choses ne tournent mal ; mais nous pourrions aussi la détruire pour éviter de prendre le moindre risque."
 anomaly.4030.a:0 "Essayez de prendre le contrôle de l'IA."
 anomaly.4030.b:0 "Détruisez-la avant qu'elle ne tente quoi que ce soit."
 anomaly.4030.b.tooltip:1 "Détruit l'I.A.\n\nConfère le modificateur §YFlotte I.A. écrasée§! à [From.GetName] :\n§G+2§!£engineering  "
 anomaly.4031.desc:0 "Nous avons fort heureusement réussi à reprogrammer l'IA avant qu'elle se retourne contre nous. Elle a été réaffectée au commandement des vaisseaux de notre flotte et pourrait faire office d'amiral en cas de besoin. L'IA a été rapatriée sur notre monde natal en attendant d'être réaffectée."
 anomaly.4035.name:0 "Fusion"
 anomaly.4035.desc:0 "Sur [From.GetName], nous avons fait une découverte intéressante, mais sans rapport avec la [From.GetPlanetMoon]. Au cours des tests de routine, nous avons recueilli d'étranges données en provenance de §Yl'étoile d'un lointain système§!. D'après les rayonnements qu'elle émet, la fusion du béryllium s'y effectue sans spallation, ce qui est théoriquement §Yimpossible§! !\n\nImpatiente d'en savoir plus, l'équipe scientifique a identifié deux étoiles potentielles dans un périmètre relativement proche.\nPour plus d'informations, consultez le §SJournal de bord§!."
 anomaly.4035.a:0 "Très prometteur."
 anomaly.4035.poi_1:0 "Première étoile potentielle"
 anomaly.4035.poi_2:0 "Deuxième étoile potentielle"
 anomaly.4035.poi.desc:0 "Un des systèmes dans lesquels l'étrange étoile est susceptible de se trouver."
 anomaly.4037.name:0 "Système identifié"
 anomaly.4037.desc:0 "Nous pensons avoir trouvé le §Ysystème§! que nous cherchions ! Les rayonnements émis par l'étoile locale coïncident avec nos précédents relevés. Un §SProjet spécial§! a été lancé pour étudier cette étoile."
 anomaly.4038.base.desc:0 "Eurêka ! L'officier scientifique [Root.GetLeaderName] a découvert que l'étoile s'est formée autour d'un §Yminuscule trou de ver§! qui a provoqué une faille dimensionnelle. Grâce aux rayonnements qui viennent de cette autre dimension, la production de rayons cosmiques par §Yspallation§! n'est plus nécessaire, car les radiations des supernovae stabilisent le béryllium 8 créé dans les étoiles. Les capacités de fusion de cette étoile en font donc un astre unique en son genre."
 anomaly.4038.maxed.desc:0 "$anomaly.4038.base.desc$\n\nCes informations ne nous aideront §Ypas§! à améliorer notre technologie actuelle, mais elles vont nous éclairer sur le fonctionnement de l'univers."
 anomaly.4038.upg.desc:0 "$anomaly.4038.base.desc$\n\nGrâce à cette découverte, nos scientifiques vont pouvoir étudier de nouvelles §Ytechnologies§! !"
 anomaly.4038.a:0 "Nous avons percé les secrets des soleils."
 anomaly.4038.b:0 "Nous élucidons progressivement les mystères de l'univers."
 anomaly.4040.name:0 "Péchés commis par un soleil"
 anomaly.4040.desc:0 "Les rayonnements ionisants de [From.GetName] sont §anormalement élevés§!. De deux choses l'une : soit la [From.GetPlanetMoon] a récemment été bombardée d'ogives nucléaires, §Ysoit§! elle a été exposée à une forte concentration de rayonnements cosmiques, peut-être libérés par une supernova voisine. L'officier scientifique [Root.GetLeaderName] n'en sait pas plus."
 anomaly.4040.a.tooltip:1 "Confère le modificateur §RDésert irradié§! à [From.GetName] :\n§R+6§! £blocker Déserts radioactifs\n§G+3§!£physics  "
 anomaly.4045.name:0 "Échos venant des profondeurs"
 anomaly.4045.desc:0 "En dépit de ses efforts, l'équipage du [Root.GetName] n'a rien détecté d'autre qu'un faible §Y"écho"§! émanant des profondeurs de [From.GetName].\n\nCet écho ressemble à la §Ysignature d'un être vivant§!, mais compte tenu de son éloignement, nous ignorons s'il est réel ou s'il provient de variations aléatoires dues aux instruments. L'équipage de l'officier scientifique [Root.GetLeaderName] n'en peut plus de ces longues heures de travail §Ysans repos§!."
 anomaly.4045.a:0 "Calibrez les scanners et approchez-vous du noyau !"
 anomaly.4045.b:0 ""On ne peut pas se fier à l'équipage. Une expédition doit être organisée !""
 anomaly.4045.c:0 "La santé de l'équipage passe avant tout le reste."
 anomaly.4045.d:0 "Nous nous reposerons quand nous aurons percé ce mystère !"
 anomaly.4046.desc:0 "Après avoir réglé les scanners du vaisseau, l'équipage du [Root.GetName] et l'officier scientifique [Root.GetLeaderName], bien §Yqu'épuisés§! et sur les nerfs, ont fait une découverte étonnante. Près du noyau de [From.From.GetName], ils ont détecté une §Yforme de vie§! semblable à du plancton, qui s'étend sur toute la [From.From.GetPlanetMoon] et présente d'étonnantes §Ycapacités psioniques§!.\n\nCelle-ci peut survivre à des pressions et températures extrêmes, et se développer très rapidement. On dirait qu'elle hiberne ou... qu'elle se cache, comme si elle §Ysavait§! qu'elle était observée.\n\nUne forme de vie aussi grande et versatile est potentiellement §Yimmortelle§!. Elle ne devrait pas nous empêcher de coloniser la [From.From.GetPlanetMoon], mais elle pourrait avoir une influence négative sur la population."
 anomaly.4046.a:0 "Nous devrions essayer d'entrer en contact avec elle."
 anomaly.4046.b:0 "Nous pourrions empoisonner l'océan pour la tuer."
 anomaly.4046.c:0 "Laissons-la tranquille."
 anomaly.4046.c.tooltip:1 "Confère le modificateur §RCouverture médiatique négative§! à l'§Yempire§!. \n\nConfère le modificateur §REnvironnement hostile§! à [From.From.GetName].\n\nConfère le modificateur §YAncien§! à [From.From.GetName] :\n§G+4§!£society  "
 anomaly.4047.desc:0 "Après avoir tenté en vain d'entrer en contact avec la forme de vie, l'équipe a décidé d'utiliser un §Ysonar§!. §YL'énorme réaction§! provoquée par les ondes sonores a fait tomber tous les membres d'équipage à genoux et déclenché chez eux des visions très précises.\n\nIl s'agit apparemment du principal mode de §Ycommunication§! de la créature. Dans ces visions, elle a décrit son monde natal, dans les profondeurs duquel elle réside seule, en profitant de chaleur du noyau de la [From.From.From.GetPlanetMoon]. Puis elle a montré §Ynotre peuple§!, debout à la surface, prospérant sous le soleil."
 anomaly.4047.a:0 "Nous acceptons cette invitation avec joie."
 anomaly.4047.a.tooltip:1 "Confère le modificateur §RCouverture médiatique négative§! à l'§Yempire§!.\n\nConfère le modificateur §YAncien§! à [From.From.From.GetName]:\n§G+4§!£society  "
 anomaly.4048.desc:0 "L'officier scientifique [Root.GetLeaderName] a synthétisé un §Ypoison§! censé s'attaquer à la forme interconnectée de la créature et se propager comme un feu de forêt.\n\nMais après la dispersion du poison, l'équipage a assisté §Yhorrifié§! à un événement sans précédent. La température du noyau de [From.From.From.GetName] s'est envolée et a fait bouillir les océans. Et le corps gargantuesque de la créature a §Ylibéré des toxines§! dans l'atmosphère. L'entité planctonique, qui devait réguler le §Ycentre instable§! de la [From.From.From.GetPlanetMoon], a semble-t-il développé des mécanismes de défense toxiques pour se protéger.\n\nEn l'espace de quelques heures, la [From.From.From.GetPlanetMoon] est devenue totalement toxique."
 anomaly.4048.a:0 "..."
 anomaly.4048.a.tooltip:1 "Confère le modificateur §RCouverture médiatique négative§! à l'§Yempire§!.\n\n[From.From.From.GetName] change de classe planétaire, devenant §Rtoxique§!.\n\nConfère le modificateur §REnvironnement hostile§! à [From.From.From.GetName].\n\nAjoute des ressources à [From.From.From.GetName] :\n§G+4§!£society  "
 anomaly.4049.desc:0 "Soupçonnant l'équipage de lui cacher quelque chose, l'officier scientifique [Root.GetLeaderName] a décidé de se lancer dans une §Yexpédition en solo non autorisée§! pour examiner le noyau de la planète. Les images du sous-marin du vaisseau montrent ce qui s'est passé :\n\nles profondeurs des océans de [From.From.GetName] sont plongées dans l'obscurité, mais elles abritent aussi une... §Yforme de vie§!. Près du noyau de la [From.From.GetPlanetMoon], des cavernes sous-marines renferment une §Yflore semblable à du plancton§!, qui a envahi toute la croûte de la [From.From.GetPlanetMoon].\n\nAlors qu'il examinait le plancton, [Root.GetLeaderName] a fait un §Ymalaise§! et n'a repris connaissance que quelques heures plus tard.\n\nÀ son retour à bord du [Root.GetName], l'officier scientifique §Ydélirait§!, se disant hanté par des visions d'horreur."
 anomaly.4049.a:0 "L'officier scientifique a juste besoin de repos."
 anomaly.4049.a.tooltip:0 "L'officier scientifique [Root.GetLeaderName] acquiert la caractéristique §RFou§!."
 anomaly.4049.b:0 "L'officier scientifique a perdu la tête. Il faut l'enfermer !"
 anomaly.4049.b.tooltip:0 "L'officier scientifique [Root.GetLeaderName] est définitivement suspendu de ses fonctions."
 anomaly.4050.desc:0 "Une semaine après §Yl'incident§! de [From.From.From.GetName], l'équipage du [Root.GetName] a entendu un terrible cri. Il s'agissait de l'officier scientifique [Root.GetLeaderName] qui courait en hurlant à travers le vaisseau, en se plaignant d'inexplicables douleurs.\n\nL'équipage a emmené le pauvre [Root.GetLeaderName] à §Yl'infirmerie§! où on lui a administré une dose de sédatif avant de lui faire subir des examens qui ont révélé que son cerveau avait muté.\n\nAprès quelques tests complémentaires, l'équipe a constaté que son commandant était désormais capable de pratiquer la §Ytélékinésie§! et de communiquer par §Ytélépathie§!. [Root.GetLeaderName] a besoin de repos, mais il s'en remettra."
 anomaly.4050.a:0 "Ravi de vous retrouver."
 anomaly.4050.b:0 "Contrôlez-vous, officier scientifique. Sinon..."
 anomaly.4050.a.tooltip:0 "L'officier scientifique [Root.GetLeaderName] acquiert les caractéristiques §RMaîtrise du psionisme§! et §GMaîtrise des xéno-relations§!."
 anomaly.4051.desc:0 "Maintenant que ses recherches sont terminées, l'équipage du [Root.GetName] va enfin pouvoir prendre du repos. Aucune découverte intéressante n'a malheureusement été faite, mais notre monde natal §Yn'a pas tardé§! à apprendre que l'équipage était bien traité et le grand public s'en est félicité. Avec du repos, l'équipage devrait obtenir des §Yrésultats encore meilleurs§! sur le long terme."
 anomaly.4051.a.tooltip:0 "§YVotre empire§! acquiert les modificateurs §RCouverture médiatique positive§! et §GScientifiques bien reposés§!."
 anomaly.4051.b.tooltip:0 "§YVotre empire§! acquiert les modificateurs §RCouverture médiatique positive§! et §GScientifiques bien reposés§!."\n\nPermet d'accéder au décret impérial §Y$edict_improved_work_environment$§!."
 anomaly.4051.a:0 "Le bien-être de l'équipage est une récompense en soi."
 anomaly.4051.b:0 "C'est un moyen d'atteindre l'efficacité, mais pas le seul."
 anomaly.4052.desc:0 "Après avoir passé ses jours et ses nuits à rechercher la source de l'écho, l'équipage du [Root.GetName] a découvert une §Yforme de vie§! intéressante sous la surface de [From.From.GetName]. Nous ne l'avions jusque-là pas détectée car sa proximité avec le noyau de la [From.From.GetPlanetMoon] déjouait tous nos systèmes.\n\nLes scanners montrent qu'il s'agit d'un type §Yd'arthropode aquatique§! encore primitif. Ce qui est surprenant, en revanche, c'est qu'il est capable de se reproduire en transformant la matière morte d'autres formes de vie en progénitures.\n\nCette information aidera sûrement les scientifiques de notre monde natal à mettre au point de nouveaux médicaments ! §YToutefois§!, la façon dont nous avons traité notre personnel va sûrement se répandre comme une traînée de poudre et déplaire au grand public."
 anomaly.4052.a.tooltip:1 "Confère les modificateurs §GInnovation pharmaceutique§! et §RCouverture médiatique négative§! à l'§Yempire§!.\n\nAjoute des ressources à [From.From.GetName] :\n§G+2§!£society  "
 anomaly.4055.name:0 "Diamants bruts"
 anomaly.4055.desc:0 "L'étude de [From.GetName] a été menée à son terme, et l'officier scientifique [Root.GetLeaderName] a indiqué que la planète était incroyablement riche en minéraux. Cette découverte n'aurait pas été possible sans l'aide d'un membre de l'équipage du [Root.GetName], et [Root.GetLeaderName] ne tarit pas d'éloges à son sujet."
 anomaly.4055.a:0 "Donnons à son protégé un poste d'officier scientifique"
 anomaly.4055.a.tooltip:0 "Recrute un nouveau §Gscientifique§!.\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.b:0 "Qu'il reste à bord du [Root.GetName]"
 anomaly.4055.b.tooltip:0 "Confère le modificateur §Y$protege_onboard$§! au [Root.GetName] :\n$MOD_SHIP_ANOMALY_RESEARCH_SPEED$ : §G+20%§!\n\n$anomaly.4055.base.tooltip$"
 anomaly.4055.base.tooltip:2 "Ajoute à [From.From.GetName] ces ressources :\n§G+6§!£minerals  "
 anomaly.4060.name:0 "Énigmatiques probabilités"
 anomaly.4060.desc:0 "Nous avons reçu un rapport de l'officier scientifique [Root.GetLeaderName] qui nous signale qu'un... une sorte conteneur en céramique tourne autour de l'étoile [From.GetName]. Vraiment étrange...\n\nIl ne devrait évidemment pas se trouver là, même s'il a manifestement trouvé le moyen d'arriver jusqu'ici...\n\nUn §Sprojet spécial§! pourrait être lancé pour enquêter dessus et tenter de découvrir comment il a pu se retrouver là."
 anomaly.4060.a:0 "Cette énigme mérite d'être résolue"
 anomaly.4060.b:0 "Certaines questions restent parfois sans réponse"
 anomaly.4060.spirit.b:0 "C'est assurément une manifestation du Divin"
 anomaly.4061.desc:0 "Nous avons tout tenté pour découvrir comment ce conteneur en céramique est arrivé en orbite de cette étoile. Peut-être sommes-nous tous devenus fous ? Peut-être, tout simplement, que cet objet n'existe pas ? Et vous savez quoi ? Même ça on l'a pris en compte dans nos calculs... On abandonne. On ne peut rien faire de plus.\n\nLe seul côté positif de tout cela, c'est que lorsqu'on n'en pouvait plus d'enquêter sur ce maudit truc, nous avons passé beaucoup de temps à discuter philosophie ou économie."
 anomaly.4061.a:0 "Pourquoi ? Pourquoi ?! POURQUOI ?!"
 anomaly.4061.a.tooltip:0 "Nous nous interrogeons beaucoup sur la futilité des questions existentielles...\n\n"
 anomaly.4062.base:0 "Au moment où nous nous apprêtions à abandonner nos recherches sur ce maudit machin en céramique, nous avons fait une découverte décisive !"
 anomaly.4062.desc:0 "$anomaly.4062.base$ L'objet n'est pas réellement là. Il s'agit d'une sorte de projection provenant d'une dimension supérieure. En l'analysant comme l'ombre d'un objet évoluant dans une quatrième dimension, nous avons recueilli suffisamment données pour parvenir à décrypter son message. Et celui-ci nous enseigne comment nous améliorer dans tous les champs scientifiques.\n\nLa seule question qui subsiste désormais est... qui a bien pu envoyer ces informations ?"
 anomaly.4062.spirit.desc:0 "$anomaly.4062.base$ Il s'agit d'une relique sacrée, abandonnée en orbite comme un signe. Il s'agit très certainement d'un message du Divin !\n\nIl en émane une énergie qui, une fois décryptée, nous a révélé un message caché : des informations destinées à nous permettre de progresser en améliorant notre recherche !\n\nLa seule question qui subsiste désormais est... qui a bien pu envoyer ce message ?"
 anomaly.4062.spirit.a:0 "Grâce en soit rendue aux puissances supérieures !"
 anomaly.4065.name:0 "Excavateur"
 anomaly.4065.desc:0 "Nous avons fait une étonnante découverte au fond d'une fissure de l'astéroïde géant [From.GetName]. Il s'agit d'un §Yengin d'extraction§! fixé à la roche et qui s'enfonce dans les vastes profondeurs de l'astéroïde ! L'engin est §Yabandonné§!, sans aucun indice sur l'identité de ceux qui l'ont installé là.\n\nSi nous parvenons à §Yl'arrêter§!, nous pourrons peut-être étudier la technologie qui a permis de le construire, mais nous devons faire vite car il risque de se disloquer."
 anomaly.4065.a:0 "Essayez d'arrêter l'engin."
 anomaly.4066.upg.desc:0 "Nous avons réussi à §Yarrêter l'excavateur§! avant qu'il se disloque. Cette machine remarquable se distingue par sa surface lisse recouverte de diamants. Son §Yassemblage§! est si parfait qu'on ne voit ni arêtes ni rainures.\n\nNos ingénieurs vont tenter de §Yreconstituer§! une partie de cette technologie."
 anomaly.4066.res.desc:0 "Nous avons réussi à arrêter l'excavateur avant qu'il se disloque. Nous n'avons malheureusement rien à apprendre de sa conception, mais les tunnels qu'il a creusés dans la roche vont faciliter nos recherches de minéraux précieux."
 anomaly.4066.b.tooltip:1 "Confère des ressources à [From.From.From.GetName] :\n§G+3§!£minerals  "
 anomaly.4070.name:0 "Recherches fructueuses"
 anomaly.4070.desc:0 "§YBonne nouvelle§! ! Nous avons découvert que les forêts tropicales de [From.GetName] abritent une espèce d'arbres qui produit des §Yfruits très nourrissants§! pour notre peuple, avec tous les composants énergétiques et chimiques dont nous avons besoin. Si nous §Ycolonisons§! ce monde, ces fruits nous faciliteront la vie."
 anomaly.4070.a:0 "Excellente nouvelle, en effet !"
 anomaly.4075.name:0 "Organismes très résistants"
 anomaly.4075.desc:0 "Nous avons sondé les paysages glacés de la [From.GetPlanetMoon] [From.GetName] et pensons y avoir fait une découverte très intéressante. L'officier scientifique [Root.GetLeaderName] évoque une §Yforme de vie bactérienne§! très particulière. Ces organismes se regroupent pour former de grands "tapis" à la fois résistants et légers qui font également office de panneaux solaires. Dans ce climat rigoureux, l'efficacité avec laquelle ils absorbent l'énergie solaire atteste probablement d'une évolution qui a favorisé les espèces capables de capter de chaleur.\n\nCes informations seront sûrement très utiles à nos chercheurs."
 anomaly.4075.a:0 "Voyez si ces organismes peuvent améliorer notre production d'énergie."
 anomaly.4075.b:0 "Essayez de leur trouver un usage militaire."
 anomaly.4075.a.tooltip:0 "Rapportez-en des échantillons sur notre monde natal. Un certain temps sera nécessaire pour les étudier."
 anomaly.4076.desc:0 "Nos chercheurs spécialisés dans le développement d'énergie ont étudié les échantillons que nous leur avons rapportés de [From.From.GetName] et ils ont réussi à développer un nouveau type de §Ycellule solaire§! en utilisant les organismes comme modèle. Grâce à leurs excellentes capacités de stockage d'énergie, ces cellules vont booster l'ensemble de nos centrales électriques."
 anomaly.4077.desc:0 "Nos chercheurs spécialisés dans le développement militaire ont étudié les échantillons que nous leur avons rapportés de [From.From.GetName]. Après avoir reconstitué les cellules solaires biologiques et mis en évidence le processus qu'elles utilisent pour emmagasiner la chaleur, ils ont développé une nouvelle §Ytechnologie défensive§! pour nos flottes."
 anomaly.4080.name:0 "Réseau de capteurs abandonné"
 anomaly.4080.desc:0 "Nous avons découvert un §Yréseau de capteurs§! qui montait solennellement la garde sur [From.GetName]. La [From.GetPlanetMoon] n'abritant aucune forme de vie primitive, il doit s'agir d'un poste avancé abandonné. Bien que sa construction soit récente, il ne fonctionne plus. Des §Yréparations et des travaux de recherche§! seraient nécessaires pour le remettre en état, mais il nous serait très utile pour surveiller la région. Avec un peu de chance, ceux qui l'ont construit n'y verront aucun inconvénient."
 anomaly.4080.a:0 "Nous devrions essayer de l'activer."
 anomaly.4080.b:0 "Démontez-le, puis reconstituez-le."
 anomaly.4080.c:0 "N'y touchons pas, au cas où ses propriétaires reviendraient."
 anomaly.4081.desc:0 "Les mois de travail ont fini par payer ! §YLe réseau de capteurs§! de [From.From.From.GetName] fonctionne à nouveau et il va §Yaccroître notre périmètre de surveillance§! dans la région. Cela dit, pour l'exploiter, il va nous falloir plus d'énergie et plus de personnel, d'où la §Ynécessité de fonder une colonie§!."
 anomaly.4081.a.tooltip:0 "Confère le modificateur §GRéseau de capteurs supérieur§! à [From.From.From.GetName]."
 anomaly.4081.b.tooltip:0 "Permet d'accéder au décret impérial §Y$edict_super_sensors$§!.\n\nConfère le modificateur §GRéseau de capteurs supérieur§! à [From.From.From.GetName]."
 anomaly.4085.name:0 "À la dérive"
 anomaly.4085.desc:0 "Au milieu des astéroïdes qui entourent [From.GetName], nous avons découvert un §Yvaisseau alien§! à la dérive. Mais nous n'avons pas réussi à entrer en contact avec lui, peut-être parce qu'il ne parvient pas à interpréter notre signal.\nL'officier scientifique [Root.GetLeaderName] recommande de faire venir un vaisseau de construction pour le remorquer à l'extérieur du champ de débris car il risque d'être percuté par un astéroïde.\n\nUn §SProjet spécial§! a été lancé pour récupérer le vaisseau et l'examiner."
 anomaly.4086.desc:0 "Après avoir récupéré le vaisseau qui dérivait près de [From.From.From.GetName], nous avons dépêché une équipe pour l'examiner. Il s'agit d'une §Yscène de crime§!. Un seul membre d'équipage a été trouvé : un bipède amphibien aux grandes oreilles qui semble avoir été poignardé à plusieurs reprises. Dans la mesure où son équipage est mort, le vaisseau est disponible.\n\nIl est équipé de §Ypuissants propulseurs§!, dont la structure et la conception sont supérieures aux nôtres, mais il n'est pas armé. Apparemment, il servait à transporter du personnel important.\n\nNous pourrions le §Ytransformer§! en vaisseau d'exploration, ou bien le démanteler pour étudier ses moteurs, tenter de comprendre sa technologie et améliorer nos flottes."
 anomaly.4087.desc:0 "Après avoir récupéré le vaisseau qui dérivait près de [From.From.From.GetName], nous avons dépêché une équipe pour l'examiner. L'équipage est encore en vie !"
 anomaly.4086.a:0 "Transformez-le en vaisseau scientifique."
 anomaly.4086.a.tooltip:0 "Récupérez un vaisseau §Yscientifique§!.\n"
 anomaly.4086.b:0 "Démantelez-le et étudiez ses moteurs.\n"
 anomaly.4086.b.tooltip:0 "§YVotre empire§! acquiert le modificateur §GVitesse de déplacement accrue§!.\n"
 anomaly.4090.name:0 "En fuite"
 anomaly.4090.desc:0 "Nous avons localisé la source du signal ! Il provient d'un autre vaisseau à la dérive sur l'orbite de [From.GetName]. Ses occupants aliens ont pris contact avec nous, mais nous ne comprenons pas nos langues respectives. Apparemment, ce sont des §Yréfugiés§! qui ont fui leur monde natal désolé. Et manifestement, ils recherchent désespérément l'asile quelque part."
 anomaly.4090.a:0 "Ils peuvent s'installer sur [refugee_planet_1.GetName]."
 anomaly.4090.b:0 "Laissez-les s'installer sur [refugee_planet_2.GetName]."
 anomaly.4090.c:0 "Ils pourraient s'installer sur [refugee_planet_3.GetName]."
 anomaly.4090.d:0 "Qu'ils s'installent sur [refugee_planet_4.GetName]."
 anomaly.4090.e:0 "Malheureusement, nous ne pouvons pas les accueillir chez nous."
 anomaly.4090.f:0 "Désolés, mais nous ne pouvons pas vous aider."
 anomaly.4090.g:0 "Il n'est pas question qu'on accueille des aliens !"
 anomaly.4093.name:0 "[RefugeeAliensNation.GetName]"
 anomaly.4093.desc:0 "Les §Yréfugiés§! aliens que nous avons rencontrés il y a quelque temps, et avec lesquels nous n'avons pas réussi à communiquer, sont à nouveau apparus sur nos écrans.\n\n"Les chemins de nos peuples se croisent à nouveau, [From.GetSpeciesAdj], maintenant que nous avons enfin trouvé un nouveau refuge. L'univers a un sens de l'ironie un peu cruel...\nAvez-vous une idée de ce que nous avons dû traverser pour arriver jusqu'ici ?""
 anomaly.4093.a:0 "Excusez-nous pour la dernière fois !"
 anomaly.4093.b:0 "Chacun pour soi."
 anomaly.4093.c:0 "Faute de pouvoir communiquer, nous avons pris peur."
 anomaly.4093.d:0 "Votre survie ne nous intéresse pas, alien."
 anomaly.4094.apology.desc:0 ""Excuses acceptées. Mais si vous nous aviez aidés plus tôt, beaucoup d'entre nous auraient survécu. Au revoir"."
 anomaly.4094.insult.desc:0 ""C'est facile à dire, [From.GetSpeciesAdj]. Surtout quand on a un endroit pour vivre. Ne changez surtout rien à votre attitude et vous finirez seuls ! Au revoir"."
 anomaly.4094.neutral.desc:0 ""C'est compréhensible, [From.GetSpeciesAdj]. Mais nous ne sommes pas près d'oublier les épreuves que nous avons traversées, seuls dans l'espace. Au revoir"."
 anomaly.4094.xenophobe.desc:0 ""Bien, [From.GetSpeciesAdj]. Nous vous avions donc bien jugés dès le départ. Au revoir"."
 anomaly.4094.a:0 "Au revoir."
 anomaly.4095.name:0 "Sanctuaire"
 anomaly.4095.desc:0 "Les forêts de [From.GetName] dépassent toutes les attentes de l'équipage. Non seulement ce monde abrite une vie biologique extrêmement riche, mais les racines de la plupart de ses plantes sont comestibles. Celles-ci ne sont peut-être pas très appétissantes, mais elles nous permettraient de nous §Ynourrir§! facilement sur cette [From.GetPlanetMoon]."
 anomaly.4095.a.tooltip:0 "Confère le modificateur §GPlanète luxuriante§! à [From.GetName]."
 anomaly.4100.name:0 "Les maîtres des plaines aquatiques"
 anomaly.4100.desc:0 "$anomaly.4100.base.desc$ Ces créatures aux écailles sombres et extrêmement dures sont très farouches.\n\nNous pourrions essayer de les domestiquer pour qu'elles nous aident à coloniser la planète. Mais ne tirons pas de conclusions hâtives avant de les avoir étudiées."
 anomaly.4100.expert.desc:0 "$anomaly.4100.base.desc$\n\n[Root.GetLeaderName] pense que ces animaux ont un §Ydon psionique§! car leurs changements de comportement montrent qu'ils perçoivent nos intentions de manière intuitive.\n\nNous pourrions essayer de les domestiquer pour qu'ils nous aident à coloniser la planète. Mais ne tirons pas de conclusions hâtives avant de les avoir étudiées.\n\n[Root.GetLeaderName] affirme qu'ils "réagissent de manière négative à toutes les menaces qu'ils perçoivent"."
 anomaly.4100.base.desc:0 "Sur [From.GetName], l'officier scientifique [Root.GetLeaderName] a découvert une race de mammaliens quadrupèdes qui semblent physiquement très forts et robustes. Ils se déplacent aisément à travers les plaines aquatiques peu profondes envahies par une végétation luxuriante."
 anomaly.4100.a:0 "Étudiez-les pour en savoir plus."
 anomaly.4100.b:0 "Essayez de les domestiquer sans attendre."
 anomaly.4100.c:0 "Laissez-les tranquilles."
 anomaly.4101.desc:0 "Nous avons réussi à observer les animaux. Dès que l'on tente de s'approcher des troupeaux, ils s'enfuient ou se défendent, comme s'ils §Ydétectaient§! notre présence à des lieux à la ronde.\n\nCes animaux savent très bien ce que nous voulons et font tout pour nous éviter.\n\nNous pouvons néanmoins continuer de les étudier de loin. On ne sait jamais, nous finirons peut-être par découvrir quelque chose d'intéressant."
 anomaly.4101.a:0 "Cet animal ne manque pas de ténacité."
 anomaly.4102.desc:0 "Notre persévérance a fini par payer ! Ces animaux ont un don psionique. Ils communiquent entre eux, et avec nous, par télépathie.\n\nTout ce qu'ils demandent, c'est que nous respections leur liberté et leur nourriture. Au nom des liens qui unissent toutes les créatures du cosmos, ils sont prêts à nous accorder leur §Ysoutien§!, à condition que nous n'empiétions pas sur leur territoire et que nous ne touchions pas à leurs ressources alimentaires.\n\nCe magnifique épilogue plaira certainement au grand public."
 anomaly.4102.b:0 "Nous avons besoin de cette nourriture."
 anomaly.4103.desc:0 "Les animaux sont difficiles à apprivoiser. Pour les approcher, nous sommes contraints d'employer la force, puis de les sédater. Et lorsque nous essayons de les mettre au travail, ils §Yrenâclent§!. Si nous voulons qu'ils effectuent leur besogne, nous allons devoir recourir à la force, ce qui est loin d'être idéal."
 anomaly.4103.a:0 "Pourquoi résistent-ils ?"
 anomaly.4104.desc:0 "Les animaux ne sont pas très dociles. Nous essayons d'être gentils avec eux, mais certains continuent à nous fuir et à résister. Nous avons §Yrassemblé§! les spécimens les plus calmes pour tester leurs capacités à labourer la terre. Certains s'y sont également refusés. Seule une poignée de petits individus accepte de nous aider, alors qu'un troupeau entier serait plus efficace.\n\nLa façon dont nous avons asservi ces animaux risque de déplaire au grand public."
 anomaly.4104.a:0 "C'est déjà mieux que rien."
 anomaly.4105.name:0 "Fumées épaisses"
 anomaly.4105.desc:0 "La planète [From.GetName] est un désert toxique, mais les scans ont révélé qu'il n'en a pas toujours été ainsi. Une civilisation, aujourd'hui éteinte, semble avoir détruit ce qui était sa planète natale en émettant d'énormes quantités de gaz et toxines ayant détérioré le climat.\n\nUne seule installation encore en activité a été trouvée, sur une colline isolée non loin d'une grande ville. Il s'agit d'une usine d'assemblage de robots, entourée de véhicules militaires qui tombent en morceaux d'un simple toucher.\n\nCette usine alien recèle bien des mystères, mais elle pourrait fournir une grande quantité de matériels à étudier."
 anomaly.4105.a.tooltip:1 "Confère à [From.GetName] le modificateur §YVestiges robotiques§! :\n§G+5§!£engineering  "
 anomaly.4105.a:0 "Cette planète est une véritable étude de cas"
 anomaly.4105.b.tooltip:1 "Permet le décret impérial §Y$edict_renewable_energy$§!\n\nConfère à [From.GetName] le modificateur §YVestiges robotiques§! :\n§G+5§!£engineering  "
 anomaly.4105.robot:0 "Tentons de réactiver ces robots"
 anomaly.4106.desc:0 "L'usine de [From.From.From.GetName] s'éclaire et le plan de l'officier scientifique [Root.GetLeaderName] se concrétise enfin.\n\nLes robots se remettent en marche et se mettent immédiatement au travail. L'équipage du [From.GetName] observe avec perplexité les machines aller et venir à travers le monde et commencer à le purger de ses toxines.\n\nTout porte à croire que ses anciens habitants étaient trop englués dans leurs conflits pour sauver leur existence."
 anomaly.4106.a.tooltip:1 "[From.From.From.GetName] passe à la §Yclasse planétaire§! §Gcontinentale§!.\n\nConfère le modificateur §YVestiges robotiques§! à [From.From.From.GetName] :\n§G+3§!£engineering  \n§G+1§! £building Usine d'assemblage robotique\n§R+2§! £blocker Cratères de bombe\n§R+3§! £blocker Ruines urbaines"
 anomaly.4106.b.tooltip:1 "Donne accès au décret impérial §Y$edict_renewable_energy$§!.\n\n[From.From.From.GetName] passe à la §Yclasse planétaire§! §Gcontinentale§!.\n\nConfère le modificateur §YVestiges robotiques§! à [From.From.From.GetName] :\n§G+3§! £engineering  \n§G+1§! £building Usine d'assemblage robotique\n§R+2§! £blocker Cratères de bombe\n§R+3§! £blocker Ruines urbaines"
 anomaly.4110.name:0 "Sables mouvants"
 anomaly.4110.success.desc:0 "Les dunes de [From.GetName] sont très §Ydangereuses§!. Leur sable est tellement fin qu'il en est presque liquide, ce qui ne facilite pas les atterrissages.\n\n§YMais§! notre brillante équipe scientifique a trouvé un moyen de contourner ce problème. Une solution chimique, concoctée par l'officier scientifique [Root.GetLeaderName], pourrait être utilisée pour entasser le sable à certains endroits stratégiques, facilitant ainsi la traversée de [From.GetPlanetMoon]."
 anomaly.4110.fail.desc:0 "Les dunes de [From.GetName] sont très §Ydangereuses§!. Leur sable est tellement fin qu'il en est presque liquide, engloutissant tout ce qui s'y pose. Une installation ici nous coûterait cher en §Ypersonnel§! et en §Ystructures§!.\n\nMais avec le temps, nous nous adapterions probablement à ces conditions. Comme on dit : "On n'a jamais rien sans rien"."
 anomaly.4110.a.tooltip:1 "Confère le modificateur §YSables liquides§! à [From.GetName] :\n§G+6§! £physics \n§R+5§! £blocker Bassin de sables mouvants"
 anomaly.4110.b.tooltip:1 "Confère le modificateur §YSables mouvants§! et §YSables liquides§! à [From.GetName] :\n§G+3§!£physics  \n§R+7§! £blocker Bassins de sables mouvants"
 anomaly.4115.name:0 "Créature rôdant dans l'obscurité"
 anomaly.4115.desc:0 "Une véritable §Ycatastrophe§! s'est abattue sur le [Root.GetName] ! En regagnant le vaisseau après des recherches infructueuses, l'équipage a découvert qu'une §Ycréature§! de la [From.GetPlanetMoon] s'était introduite à bord ! \n\nAprès avoir tué un membre d'équipage, elle tente maintenant de s'en prendre aux autres en détruisant tout sur son passage. Ils risquent de §Yne pas tenir très longtemps§! ! Un §SProjet spécial§! a été lancé pour sauver le vaisseau."
 anomaly.4115.a:0 "Constituez une force de sauvetage !"
 anomaly.4115.b:0 "Abandonnez-les à leur sort."
 anomaly.4115.b.tooltip:0 "Le §Y[Root.GetName]§! est détruit."
 anomaly.4116.desc:0 "Notre force de sauvetage a §Yréussi§! à tuer la créature qui s'était introduite à bord du [From.From.GetName]. L'officier scientifique [From.From.GetLeaderName] et son équipe sont traumatisés, mais se disent prêts à §Yreprendre leur travail§!. Ils sont extrêmement reconnaissants envers les soldats qui les ont sauvés. D'autre part, nous avons constaté une §Yforte hausse§! des demandes d'engagement dans notre armée."
 anomaly.4116.a:0 "C'est un grand jour pour les militaires !"
 anomaly.4116.a.tooltip:1 "§YVotre empire§! acquiert le modificateur §G$army_inspiration$§!."
 anomaly.4117.desc:0 "Notre force de sauvetage a §Yréussi§! à éliminer la créature qui s'était introduite à bord du [From.From.GetName]. Malheureusement, elle n'est pas arrivée à temps pour sauver l'officier scientifique [From.From.GetLeaderName], qui a §Ypéri§! en tentant de protéger l'équipage.\n\nMais le vaisseau est intact et l'équipage se dit prêt à reprendre rapidement le travail. Notre monde natal salue la §Ybravoure§! avec laquelle notre armée a géré cette situation."
 anomaly.4117.a.tooltip:0 "Vous perdez l'§Rofficier scientifique§! du vaisseau.\n§YVotre empire§! acquiert le modificateur §G$army_inspiration$§!."
 anomaly.4120.name:0 "Explosions dans le ciel"
 anomaly.4120.desc:0 "La [From.GetPlanetMoon] [From.GetName] abrite une §Ymerveille§! de la nature. Suite à une réaction chimique entre certains composants de l'atmosphère et les rayons gamma du soleil, de gigantesques explosions colorées apparaissent dans le ciel.\n\nCette découverte s'est répandue comme une traînée de poudre dans la communauté scientifique de notre monde natal et elle a généré un §Yregain d'intérêt§! pour les sciences."
 anomaly.4125.name:0 "Minage abandonné"
 anomaly.4125.desc:1 "Nous avons découvert une vieille station minière dérivant en orbite de [From.GetName]. Elle devait jadis exploiter les ressources minières de la [From.GetPlanetMoon], mais nous ignorons qui l'a construite.\n\nSa technologie est très proche de la nôtre. Nous devrions facilement pouvoir en prendre possession et la rénover la remettre en service à notre profit. Une autre possibilité serait de la démanteler pour en récupérer des pièces détachées."
 anomaly.4125.a:0 "Prenons-en possession"
 anomaly.4125.zerog.desc:0 "$anomaly.4125.desc$\n\nPar ailleurs, les connaissances approfondies de l'officier scientifique [Root.GetLeaderName] en matière de structures « zéro-g » nous ont permis de mieux comprendre la structure interne de la station, ce qui va s'avérer utile pour améliorer nos propres systèmes."
 anomaly.4125.a.tooltip:1 "Confère à [From.GetName] le modificateur §YStation minière abandonnée§! :\nObtention d'une §Ystation minière§!\n§G+3§!£energy  "
 anomaly.4125.b.tooltip:1 "Confère à l'§Yempire§! le modificateur §GInnovations zéro-g§!.\n\nConfère à [From.GetName] le modificateur §YStation minière abandonnée§! :\nObtention d'une §Ystation minière§!\n§G+3§!£energy  "
 anomaly.4130.name:0 "L'arbre"
 anomaly.4130.desc:0 "Aussi incroyable que cela puisse paraître, §Yun arbre§! dérive au milieu des astéroïdes qui entourent [From.GetName]. Il est protégé par une bulle qui ressemble à un bouclier énergétique.\n\nDes astronautes §Yhostiles§! apparaissent soudain, comme s'ils avaient détecté la fuite de sève provoquée par nos prélèvements d'échantillons. Aurions-nous contrarié ces créatures ?"
 anomaly.4130.a:0 "Nous devons en savoir plus sur cet arbre !"
 anomaly.4131.desc:0 "Nous savons pourquoi la sève de l'arbre a fait apparaître ces créatures. L'arbre produit une substance extrêmement nourrissante qui répare les tissus biologiques. Il s'agit d'un §Yarbre de vie§! !\n\nEn le rapportant sur notre monde natal, nous pourrons accroître la durée de vie de notre peuple. Mais il y a un problème : les pouvoirs thérapeutiques de l'arbre sont §Ylimités§!. Devons-nous l'utiliser pour accroître de façon substantielle la durée de vie de quelques-uns ou pour prolonger légèrement la vie de tous ?"
 anomaly.4131.a:0 "La décision appartient à nos dirigeants."
 anomaly.4131.b:0 "La décision appartient au peuple."
 anomaly.4131.c:0 "Laissez l'arbre là où il est."
 anomaly.4135.name:0 "Enseignements des colons"
 anomaly.4135.desc:1 "L'équipage du [Root.GetName] a fait une découverte §Yextraordinaire§! sur [From.GetName]. Les dunes de la planète dissimulaient les ruines d'une civilisation de colons venus d'un autre monde. Il ne reste aujourd'hui que peu de traces de cette ancienne colonie.\n\nMais l'officier scientifique [Root.GetLeaderName] n'a pas tardé à découvrir une cachette remplie d'objets de valeur et de §Ydocuments§!. Ces textes devaient revêtir une grande importance pour les colons, car ils étaient conservés avec d'autres objets de valeur."
 anomaly.4135.b:1 "Vendons plutôt le tout à un collectionneur privé"
 anomaly.4136.desc:0 "Après des mois de travail, nos experts linguistiques ont enfin §Yréussi§! à traduire les textes découverts sur [From.From.From.GetName]. Il s'agit des enseignements d'une érudite alien appelée "§YTelisa la conteuse§!". C'était vraisemblablement une illustre philosophe doublée d'une experte en sciences sociales.\n\n$anomaly.4136.base.desc$"
 anomaly.4136.found.desc:0 "Le texte que nous avons trouvé sur [From.From.From.GetName] semble également avoir été rédigé par "§YTelisa la conteuse§!".$anomaly.4136.base.desc$"
 anomaly.4136.base.desc:0 "Les documents expliquent en détail comment remodeler les infrastructures et la société. Selon elle, il suffirait que tout le monde sacrifie une partie de son confort au profit du §Ybien commun§! pour que la nation prospère."
 anomaly.4136.a.tooltip:0 "Permet d'accéder au décret impérial §Y$edict_masters_writings_politics$§!."
 anomaly.4140.name:0 "Enseignements des explorateurs"
 anomaly.4140.desc:0 "L'équipage du [Root.GetName] a fait une §Yincroyable§! découverte sur [From.GetName]. Sa surface abrite en effet les traces d'une mission d'exploration d'une autre civilisation qui a laissé derrière elle des §Ydocuments§! et objets bien conservés.\n\nL'officier scientifique [Root.GetLeaderName] propose de rapporter ces documents sur notre monde natal afin de les faire §Ytraduire§!. Nous pourrions ainsi faire d'importantes découvertes sur ces anciens explorateurs. Pour plus d'informations, consultez le §SJournal de bord§!."
 anomaly.4141.desc:0 "Après plusieurs semaines de travail, nos experts en linguistique ont percé les mystères des documents trouvés sur [From.From.From.GetName]. Il s'agit des réflexions philosophiques d'une illustre érudite appelée "§YTelisa la conteuse§!".\n\n$anomaly.4141.base.desc$"
 anomaly.4141.found.desc:0 "Incroyable ! Les textes que nous avons trouvés sont encore des enseignements de "§YTelisa la conteuse§!". Cette fois, il s'agit d'un recueil de réflexions et d'analyses philosophiques sur des sujets plus larges.\n\n$anomaly.4141.base.desc$"
 anomaly.4141.base.desc:0 "Ses enseignements nous ont beaucoup appris sur le plan politique. Pour réformer, elle préconise en effet d'avoir l'esprit large."
 anomaly.4141.a.tooltip:0 "Permet d'accéder au décret impérial §Y$edict_masters_writings_philosophy$§!."
 anomaly.4145.name:0 "La chute des esclavagistes"
 anomaly.4145.base.desc:0 "§YL'hiver nucléaire§! est loin d'être fini sur [From.GetName], où il n'y a plus aucune trace de vie. D'après les découvertes de l'équipe de l'officier scientifique [Root.GetLeaderName], tout porte à croire qu'une guerre civile a éclaté au sein d'une civilisation très divisée.\n\nCette guerre a probablement été provoquée par les conflits qui opposaient différents régisseurs soucieux de contrôler toujours plus §Yd'esclaves§!."
 anomaly.4145.desc:0 "$anomaly.4145.base.desc$\n\nVoilà à quoi mène la §Yfolie de l'esclavage§! Heureusement, cela ne risque pas de nous arriver."
 anomaly.4145.slaver.desc:0 "$anomaly.4145.base.desc$\n\nCe §Yn'est pas bon§! pour notre image."
 anomaly.4145.soon.desc:0 "$anomaly.4145.base.desc$\n\nNous devrions §Yréfléchir à deux fois§! avant de nous lancer sur la même voie."
 anomaly.4145.a:0 "La folie des esclavagistes..."
 anomaly.4145.b:0 "Il y a de quoi se poser des questions..."
 anomaly.4145.a.tooltip:0 "§YVotre empire§! acquiert le modificateur §R$slavery_bad_juju$§!.\n\n"
 anomaly.4145.b.tooltip:0 "§YVotre empire§! acquiert le modificateur §R$slavery_very_bad_juju$§!.\n\n"
 anomaly.4150.name:0 "Enseignements des marchands"
 anomaly.4150.desc:0 "Les découvertes que nous avons faites à la surface de [From.GetName] sont §Yremarquables§!. Il s'agit de ruines architecturalement très variées mais datant de la même période. La [From.GetPlanetMoon] était peut-être une §Yplaque tournante commerciale§! !\n\nCertaines ruines renfermaient des documents et des objets de valeur. Nous devrions étudier ces textes pour essayer de les §Ytraduire§!. Nous en apprendrons peut-être plus sur les êtres qui vivaient là."
 anomaly.4151.desc:0 "Nos meilleurs linguistes ont travaillé d'arrache pied pour §Ytraduire§! les documents que nous avons découverts sur [From.From.From.GetName]. Leur auteure, une certaine "§YTelisa la conteuse§!", semblait très respectée par ses contemporains.\n\n$anomaly.4151.base.desc$"
 anomaly.4151.found.desc:0 "Incroyable ! Les textes que nous avons trouvés sont encore des enseignements de "§YTelisa la conteuse§!".\n\n$anomaly.4151.base.desc$"
 anomaly.4151.base.desc:0 "Les documents que nous avons découverts contiennent des anecdotes, des suggestions et des techniques visant à optimiser la §Ydiplomatie§! interstellaire. Selon leur auteure, les bonnes pratiques commerciales et les relations cordiales sont les clés du progrès social."
 anomaly.4151.a.tooltip:0 "Permet d'accéder au décret impérial §Y$edict_masters_writings_diplomacy$§!."
 anomaly.4155.name:0 "Sous le champ de bataille"
 anomaly.4155.desc:0 "[From.GetName] abritait autrefois une civilisation avancée. Mais aujourd'hui, il y règne un §Ysilence de mort§! et des créatures aliens arpentent les anciens champs de bataille qui recouvrent toute sa surface.\n\nDans une région rocheuse, un §Yabri§! semble caché sous les montagnes. Mais pour aller l'examiner, il faudrait d'abord que l'on se débarrasse des §Ycréatures§! qui rôdent dans les parages."
 anomaly.4155.a:0 "Vamos tentar chegar até ele!"
 anomaly.4155.b:0 "Deixe o abrigo e os seus espíritos perambulantes."
 anomaly.4156.desc:0 "Enfin débarrassés des créatures, nous avons pu §Yaccéder à l'abri§!. Il s'agit d'une sorte de QG où se sont réfugiés les dirigeants d'un monde à l'agonie.\n\nNous y avons découvert du matériel détruit et des corps décomposés. Seul §Yun conteneur§! a retenu notre attention ; il renferme peut-être quelque chose d'important."
 anomaly.4156.b:0 "Ne prenez pas de risques, contentez-vous d'étudier l'abri."
 anomaly.4157.name:0 "Capsule cryogénique"
 anomaly.4157.desc:0 "Le conteneur trouvé sur [WarriorHomePlanet.GetName] est une capsule cryogénique ! L'alien qui y était conservée s'est réveillée. Elle communique avec nous par télépathie :\n\n« Pourquoi m'avez-vous ramenée à la vie, ravisseur ? La guerre que livrait mon peuple est-elle terminée ? »"
 anomaly.4157.a:0 "Vous êtes sur [HomePlanet.GetName]. En sécurité."
 anomaly.4157.b:0 "La guerre a anéanti votre planète natale. Vous en êtes la dernière survivante."
 anomaly.4157.c:0 "Nous avons récupéré ce que nous avons pu de votre monde natal ravagé."
 anomaly.4158.desc:0 "« C'est hélas ce que je craignais. J'espère juste que mes connaissances et les échecs de mon espèce seront §Yutiles§! à d'autres. »"
 anomaly.4159.desc:0 "« C'est ça que... que je craignais d'apprendre à mon réveil. Pour être honnête, je craignais même de ne jamais me réveiller. Qu'attendez-vous de moi ? »"
 anomaly.4158.a:0 "Parlez-nous de vous."
 anomaly.4158.a.response:0 "« Je suis §YMajula§!, la "Porteuse". J'étais générale, conseillère et amie fidèle de la Reine de l'Est. »"
 anomaly.4158.b:0 "Pourquoi avez-vous été cryogénisée ?"
 anomaly.4158.spiritual.b:0 "Avez-vous été cryogénisée pour accomplir une mission divine ?"
 anomaly.4158.militant.b:0 "Pour être cryogénisée en temps de guerre, vous devez avoir beaucoup de valeur ?"
 anomaly.4158.b.response:0 "« Je portais le titre de "§YPorteuse§!". J'ai été chargée de représenter notre peuple en cas d'extinction de celui-ci. Les connaissances que j'ai de notre peuple ont été jugées plus importantes que mes connaissances militaires. »"
 anomaly.4158.c:0 "Parlez-nous de votre peuple."
 anomaly.4158.c.response:0 "« C'était un peuple perturbé. Notre histoire regorge... §Yregorgeait§! d'exemples montrant que nous étions destinés à nous autodétruire. Notre individualisme l'emportait sur le bien commun. Nous étions incapables de nous écouter les uns les autres. »"
 anomaly.4158.d:0 "Voulez-vous nous rejoindre ?"
 anomaly.4158.f:0 "Partez. Votre sort vous appartient."
 anomaly.4158.xenophobe.f:0 "Vous ne nous êtes d'aucune utilité. Quittez notre planète !"
 anomaly.4160.desc:0 "« Votre civilisation me rappelle la mienne, ravisseur. §YJe vais vous rejoindre§!, en espérant que vous ne ferez pas les mêmes erreurs que mon peuple. »"
 anomaly.4161.desc:0 "« Nous n'avons rien en commun, ravisseur. Alors non, §Yje ne vous rejoindrai pas§!. Je vais rentrer sur [WarriorHomePlanet.GetName] et consacrer le reste de ma vie à raconter son histoire. »"
 anomaly.4161.a:0 "Alors, allez en paix."
 anomaly.4161.b:0 "Arrêtez-la !"
 anomaly.4162.desc:0 "« §YPlutôt mourir !§! »\n\nMajula quitte la pièce en courant, folle de rage. Alors qu'une foule s'est rassemblée pour suivre la séance, elle §Yse saisit d'un chercheur§! pour s'en servir de bouclier. Le chercheur est §Ytué§! juste avant que Majula ne soit abattue par la sécurité."
 anomaly.4163.desc:0 "« Adieu, ravisseur. Essayez de tirer les leçons de ce qui est arrivé à mon peuple. Sinon, il n'est pas impossible que nos chemins se recroisent un jour et que vous soyez à votre tour le dernier représentant de votre espèce. »"
 anomaly.4163.a:0 "Au revoir."
 anomaly.4163.b:0 "Sortez !"
 anomaly.4165.name:0 "Les enseignements des guerriers"
 anomaly.4165.desc:0 "Au beau milieu des étendues désolées de §Y[From.GetName]§! se trouvent quantité d'indices montrant que des batailles y ont été livrées autrefois. Sous le sol stérile, les chercheurs du [Root.GetName] ont trouvé des ossements, des fragments de métal et, plus étonnant, une caisse remplie de documents.\n\nLes envoyer sur [Root.Owner.Capital.GetName] pour les faire traduire nous permettrait peut-être d'en apprendre plus sur ce conflit et ses protagonistes."
 anomaly.4166.desc:0 "Les experts en linguistique ont mis des semaines à traduire les documents trouvés sur l'ancien champ de bataille. Mais leurs efforts ont fini par payer, car nous savons désormais que tous les guerriers morts là-bas suivaient les préceptes d'une philosophe appelée « Telisa la Conteuse de contes ».\n\n$anomaly.4166.base.desc$"
 anomaly.4166.found.desc:0 "Les documents retrouvés enterrés sous le champ de bataille étaient, pour ce qu'il en paraît, de nouveaux écrits de « §YTelisa la Conteuse de Contes§! ».\n\n$anomaly.4166.base.desc$"
 anomaly.4166.base.desc:0 "Ces documents sont des extraits abordant la tactique, la stratégie et, plus important encore, la logistique dans la guerre interstellaire. Meneuse d'un mouvement opposé à la guerre, Telisa jugeait néanmoins essentiel de maîtriser ces divers choses pour aborder avec sérénité l'avenir : « Si grands que soient ses efforts pour préparer un monde meilleur même la plus pacifiste des populations peut se trouver poussée à de telles extrémités. »"
 anomaly.4166.a:0 "Ainsi donc, le sage peut aussi être guerrier"
 anomaly.4166.a.tooltip:0 "Donne accès au décret impérial §Y$edict_masters_writings_war$§!."
 anomaly.4170.name:0 "Ressources explosives"
 anomaly.4170.start.desc:0 "Les scanners ont montré que le sous-sol de la [From.GetPlanetMoon] renferme des gisements importants de §Ygaz naturel§!. Cette source d'énergie §Yaméliorerait§! considérablement le rendement énergétique de notre production de surface."
 anomaly.4170.basic.desc:0 "$anomaly.4170.start.desc$\n\nMais ces ressources s'épuiseraient rapidement car leur quantité est très limitée."
 anomaly.4170.material.desc:0 "$anomaly.4170.start.desc$\n\nLes bénéfices que nous en tirerions compenseraient largement les éventuels dégâts causés sur l'environnement."
 anomaly.4170.a:0 "Préparez-vous à forer !"
 anomaly.4170.a.tooltip:1 "Confère le modificateur §YGisements riches en gaz§! à [From.GetName] :\n§G+50%§!£energy "
 anomaly.4170.b:0 "L'exploitation de la planète n'est pas une solution durable."
 anomaly.4170.b.tooltip:1 "Confère le modificateur §YExploitation responsable du gaz§! à [From.GetName] :\n§G+5§!£energy "
 anomaly.4172.conqueror.desc:0 "Le sous-sol de la colonie dont nous avons pris le contrôle était autrefois riche en gaz. Mais ces gisements sont aujourd'hui épuisés, réduisant la production énergétique de nos industries."
 anomaly.4172.owner.desc:0 "Les gisements de gaz de l'une de nos colonies sont désormais épuisés. Pour compenser cette perte de ressources, nous devons absolument trouver de nouveaux gisements."

 ####################################
 # Anomaly Failure Events
 ####################################
 anomaly_failure.4000.desc:0 "[Root.GetLeaderName] a fait une §Yterrifiante§! découverte. La flore de [From.From.GetName] est extrêmement dangereuse pour les organismes non végétaux. Par conséquent, de vastes régions de la [From.From.GetPlanetMoon] sont inhabitables, ce qui nous §Yempêche d'y développer§! des colonies."
 anomaly_failure.4000.a:0 "Cet endroit est horrible."
 anomaly_failure.4000.a.tooltip:1 "L'officier scientifique [Root.GetLeaderName] acquiert le trait §Rparanoïaque§!.\n\nConfère le modificateur §YJungles acides§! à [From.From.GetName] :\n§R+3§! £blocker Marécages toxiques\n§G+6§!£society  "
 anomaly_failure.4005.desc:0 "Contrairement à ce que nous espérions, notre équipe n'a malheureusement rien découvert de particulièrement intéressant sur cet astéroïde, à l'exception de quelques minéraux des plus communs."
 anomaly_failure.4005.a.tooltip:1 "Confère des ressources à [From.From.GetName] :\n§G+1§!£minerals  "
 anomaly_failure.4010.desc:0 "L'officier scientifique [Root.GetLeaderName] a signalé que les sondes et les scans de la [From.From.GetPlanetMoon] n'avaient rien rapporté d'intéressant."
 anomaly_failure.4011.desc:0 "D'après les indices recueillis à bord du vaisseau et sur les cadavres des membres de l'équipage, l'officier scientifique [Root.GetLeaderName] pense que ceux-ci se sont entre-tués. La solitude et l'isolement dans l'espace peuvent avoir raison des esprits les plus solides."
 anomaly_failure.4012.desc:0 "Nous avons reçu un signal de détresse du [Root.GetName]. Les membres d'équipage sont devenus fous et ont commencé à s'entre-tuer ! Le capitaine ne contrôle plus rien à bord, et à ce stade, il serait inutile d'envoyer de l'aide. Y aurait-il un lien avec ce vaisseau abandonné qu'ils ont récemment fouillé ?"
 anomaly_failure.4012.a.tooltip:0 "Le §Y[Root.GetName]§! est détruit."
 anomaly_failure.4015.desc:0 "L'équipage du [Root.GetName] n'a rien trouvé d'intéressant."
 anomaly_failure.4025.desc:0 "L'équipe scientifique du [Root.GetName] rapporte n'avoir trouvé aucune de ces données considérables qu'était censée recéler [From.From.GetName]."
 anomaly_failure.4030.desc:0 "Nous avons passé le désert au peigne fin, mais §Yn'avons rien trouvé§! d'intéressant !"
 anomaly_failure.4031.desc:0 "Nous n'avons §Ypas réussi à désactiver§! l'IA de la flotte découverte sur [From.From.GetName]. Conformément aux paramètres qui y étaient programmés, ces anciens vaisseaux se sont envolés, en quête d'une prochaine §Ybataille§!."
 anomaly_failure.4031.a:0 "La rage de la machine a de quoi faire peur."
 anomaly_failure.4035.desc:0 "L'officier scientifique [Root.GetLeaderName] signale que les §Yrayonnements§! qu'il essayait désespérément d'isoler étaient dus à un §Ydysfonctionnement§! des instruments. Le problème a été résolu."
 anomaly_failure.4037.desc:0 "Les rayonnements détectés indiquent qu'il ne s'agit §Ypas§! du système solaire que nous cherchons."
 anomaly_failure.4037.a:0 "Continuons à chercher."
 anomaly_failure.4045.desc:0 "Nous sommes dans §Yl'incapacité§! d'identifier la source des données que nous avons recueillies sur [From.From.GetName]. L'équipe est frustrée et espère faire mieux la prochaine fois."
 anomaly_failure.4055.desc:0 "Le [Root.GetName] signale qu'il n'a pas trouvé ce qu'il cherchait. Très affecté, l'officier scientifique [Root.GetLeaderName] a demandé à être pardonné de son erreur de jugement."
 anomaly_failure.4055.a:0 "Qu'il cesse de s'en faire"
 anomaly_failure.4055.b:0 "Mieux vaudrait qu'il ne commette plus d'erreurs"
 anomaly_failure.4060.desc:0 "Au terme d'une recherche approfondie, l'officier scientifique [Root.GetLeaderName] n'a découvert en orbite de l'étoile que des débris spatiaux des plus ordinaires. Sans doute provenaient-ils d'une ceinture d'astéroïdes toute proche."
 anomaly_failure.4066.desc:0 "Nous §Yn'avons pas réussi à arrêter§! l'excavateur à temps. Il a foré trop profondément et a fini par se §Ydisloquer§! sous le poids d'un rocher qu'il venait d'extraire."
 anomaly_failure.4070.desc:0 "L'officier scientifique [Root.GetLeaderName] signale que la [From.From.GetPlanetMoon] [From.From.GetName] correspond à une [From.From.GetPlanetMoon] tropicale. L'anomalie qui avait été détectée n'en était finalement pas §Yune§!."
 anomaly_failure.4071.desc:0 "Contre toute attente, [From.From.GetName] se révèle §Ytrès inhospitalière§!. Ses redoutables conditions météorologiques, ses températures élevées, ses plantes toxiques et sa faune venimeuse ne sont §Yabsolument pas propices§! à l'établissement d'une colonie."
 anomaly_failure.4075.desc:0 "Les conditions difficiles sur [From.From.GetName] ont eu raison de notre équipe scientifique, qui n'a rien pu découvrir de plus que ce que nous savions déjà."
 anomaly_failure.4080.desc:0 "La [From.From.GetPlanetMoon] est §Ymoins intéressante§! que prévu. Les structures que nous avions prises pour les ruines d'une ancienne colonie ne sont en fait que des formations minérales symétriques."
 anomaly_failure.4081.desc:0 "§YMauvaise nouvelle§! du projet de réparation de [From.From.From.GetName] : les ouvriers n'ont pas réussi à réparer la machine, car elle a commencé à §Yse disloquer§!. L'opération est donc abandonnée."
 anomaly_failure.4086.desc:0 "Malheureusement, nous n'avons §Ypas réussi§! à intervenir à temps pour sauver le vaisseau à la dérive près de [From.From.From.GetName]. Un astéroïde que l'on n'avait pas repéré a percuté et détruit le vaisseau."
 anomaly_failure.4086.military:0 "La cargaison était plus importante."
 anomaly_failure.4090.desc:0 "Nous avons brusquement §Yperdu§! le signal qui semblait venir d'un vaisseau. A-t-il fait un bond supra-luminique ou lui est-il arrivé malheur ?"
 anomaly_failure.4090.a:0 "Un nouveau contact, perdu dans le vide spatial."
 anomaly_failure.4090.b:0 "Bien. Les faits et gestes des aliens ne nous regardent pas."
 anomaly_failure.4116.desc:0 "Nous avons reçu un §Ydernier message§! du vaisseau où s'est introduit le monstre. Celui-ci a réussi à accéder à la cachette de l'équipage.\n\nLa suite est trop difficile à raconter. Il n'y a §Yaucun survivant§!."
 anomaly_failure.4116.a:0 "Nous les avons abandonnés à leur sort..."
 anomaly_failure.4116.a.tooltip:0 "Le §Yvaisseau scientifique§! est détruit."
 anomaly_failure.4136.desc:0 "Les linguistes, malheureusement, ne sont pas parvenus à comprendre réellement la langue alien utilisée dans les documents trouvés sur [From.From.From.GetName]. Ils sont tout de même parvenus à en traduire les grandes lignes, ce qui nous donne un aperçu de la culture qui les a fait naître."
 anomaly_failure.4156.desc:0 "Le combat livré contre les créatures qui encerclaient l'abri souterrain de [WarriorHomePlanet.GetName] a entraîné §Yl'effondrement§! du complexe. Il n'y rien d'intéressant à récupérer dans les décombres."
 anomaly_failure.4157.base:0 "En ouvrant le §Yconteneur§! trouvé sur [WarriorHomePlanet.GetName], nous avons découvert des échantillons de §Ycultures§! ainsi que des instruments pour les faire pousser en milieu stérile."
 anomaly_failure.4157.desc:0 "$anomaly_failure.4157.base$ Nous pourrions §Yreconstituer§! ce processus."
 anomaly_failure.4157.maxed.desc:0 "$anomaly_failure.4157.base$.\n\nCeux-ci ne nous seront §Yguère§! utiles. En revanche, nous avons également trouvé des données sur la culture et l'histoire de cette civilisation qui pourraient nous §Yen dire plus§! sur elle."
 anomaly_failure.4158.desc:0 "En ouvrant le §Yconteneur§! trouvé sur [WarriorHomePlanet.GetName], nous avons hélas découvert qu'il s'agissait d'une §Yarme biologique§! !\n\nConçue pour s'attaquer aux §Yfonctions reproductrices§!, celle-ci se répand rapidement. Heureusement pour nous, elle n'est pas tout à fait compatible avec notre ADN et ne peut donc pas nous faire de mal."
 anomaly_failure.4158.a.tooltip:0 "§YVotre empire§! acquiert le modificateur §RArme biologique visant les fonctions reproductrices§!."
 anomaly_failure.4170.base.desc:0 "L'installation d'extraction de gaz de [From.GetName] s'est transformée en véritable enfer. Le rapport indique qu'une étincelle a fait exploser le gaz extrêmement volatile, entraînant la destruction de plusieurs installations ! Une réaction en chaîne s'est alors déclenchée et la plupart des poches de gaz que nous avions repérées ont explosé."
 anomaly_failure.4170.individ.desc:0 "$anomaly_failure.4170.base.desc$\n\nCette catastrophe ne doit pas se reproduire."
 anomaly_failure.4170.basic.desc:0 "$anomaly_failure.4170.base.desc$\n\nNous n'oublierons pas les gens qui ont péri dans ces explosions."
 anomaly_failure.4170.base.tooltip:0 "Supprime le modificateur §Y"Extraction de gaz"§! de [From.GetName]"
 anomaly_failure.4170.a.tooltip:0 "$anomaly_failure.4170.base.tooltip$."
 anomaly_failure.4170.b.tooltip:0 "$anomaly_failure.4170.base.tooltip$ et tue §R1§! pop."
 anomaly_failure.4170.c.tooltip:0 "$anomaly_failure.4170.base.tooltip$ et tue §R2§! pops."
 anomaly_failure.4170.d.tooltip:0 "$anomaly_failure.4170.base.tooltip$ et tue §R3§! pops."
 
 ####################################
 # Colony Events
 ####################################
 colony.2001.name:0 "Problème au paradis"
 colony.2001.desc:0 "Le drame politique qui s'est joué sur [Root.GetName] a servi la cause d'un petit groupe de rebelles opposés à nos fondements éthiques. Forts du soutien de la population locale, ils ont renforcé leur pouvoir sur la région où leurs causes remportent un succès relatif."
 colony.2001.a:0 "Nous sommes divisés."
 colony.2001.a.military.tooltip:1 "§B3 £pops pops§! de [Root.GetName] se rapprochent de l'éthique §Ymilitariste§!."
 colony.2001.a.pacifist.tooltip:1 "§B3 £pops Pops§! de [Root.GetName] se rapprochent de l'éthique §Ypacifiste§!."
 colony.2001.b:0 "Réprimez l'opposition !"
 colony.2001.b.military.tooltip:0 "§B1 £pops pop§! de [Root.GetName] se rapproche de l'éthique §Ymilitariste§!.$colony.2001.b.tooltip$"
 colony.2001.b.pacifism.tooltip:0 "§B1 £pops pop§! de [Root.GetName] se rapproche de l'éthique §Ypacifiste§!.$colony.2001.b.tooltip$"
 colony.2001.b.tooltip:1 "\n\nConfère le modificateur §R$suppressed_opposition$§! à [Root.GetName], se traduisant par :\n£happiness Bonheur :§R-15%§!"
 colony.2005.name:0 "Sous les vagues"
 colony.2005.desc:0 "Les colons de [Root.GetName] explorent régulièrement la planète en quête de ressources supplémentaires pour améliorer leur quotidien. Récemment, lors d'une expédition au pôle nord, un immense croiseur de bataille alien a été découvert au fond de l'océan.\n\nMalgré la pression qui règne dans les profondeurs, nous devrions être en mesure d'accéder au vaisseau."
 colony.2005.a:0 "Essayez de le récupérer."
 colony.2005.b:0 "Récupérez-le en pièces détachées pour tenter de percer ses secrets."
 colony.2006.desc:0 "La mission de récupération menée sur [Root.GetName] est un succès ! L'ancien croiseur qui se trouvait au fond de l'océan a été renfloué et réparé. Et en réparant ce magnifique vaisseau, nos ingénieurs ont réussi à percer quelques-uns des secrets de sa conception."
 colony.2006.a.material:0 "Une nouvelle voie s'ouvre devant nous !"
 colony.2006.a.phile:0 "C'est un jour historique !"
 colony.2006.a.tooltip:0 "§YVotre empire§! acquiert le modificateur §G$streamlined_ship_design$§!. \n\nVous récupérez un §Ycroiseur§!."
 colony.2007.desc:0 "Les tentatives de récupération de l'immense vaisseau découvert dans les eaux de [Root.GetName] nous ont permis de recueillir des informations sur sa conception. Nous allons pouvoir insérer les algorithmes de manoeuvres de ce vaisseau dans nos propres systèmes, ce qui devrait permettre à nos flottes de gagner en rapidité tout en réduisant leur consommation d'énergie.\n\nMalheureusement, le vaisseau proprement dit est irrécupérable, mais sa coque nous fournira des matériaux."
 colony.2007.a.phobe:0 "De toute façon, aucun vaisseau alien ne peut surpasser les nôtres !"
 colony.2007.a.phile:0 "Tout ce que nous offrent les enfants du cosmos est bon à prendre !"
 colony.2007.a:0 "§YVotre empire§! acquiert le modificateur §G$streamlined_ship_design$§!.\n\n"
 colony.2008.desc:0 "L'explosion a été entendue à des kilomètres à la ronde et l'opération de renflouement du croiseur immergé s'est soldée par un échec cuisant. Bien que la population de [Root.GetName] ait été épargnée, une partie de la colonie a été entièrement détruite.\n\nSuite à l'explosion, le vaisseau est devenu irréparable, mais les débris éparpillés de sa coque sont récupérables."
 colony.2008.a.tooltip:0 "Un £building bâtiment de [Root.GetName] est §Rruiné§!.\n\n"
 colony.2010.name:0 "Un changement de cap"
 colony.2010.desc.spirit:0 "Maintenant que nous sommes implantés sur [Root.GetName], quelques opposants font entendre leur voix et rallient des sympathisants à leur cause. Ces individus, qui estiment que notre vision spiritualiste de l'univers ne nous permet pas d'avancer assez vite, pensent qu'une vision plus matérialiste du cosmos serait plus appropriée."
 colony.2010.desc.material:0 "Notre expansion sur [Root.GetName] s'est stabilisée et quelques spiritualistes commencent à s'opposer pacifiquement à la vision du monde de notre gouvernement. Ils considèrent que notre approche matérialiste du cosmos nous limite et nous éloigne de l'âme."
 colony.2010.a.spirit:0 "Laissez-les trouver leur propre voie."
 colony.2010.a.spirit.tooltip:2 "Toutes les £pops §Bpops§! §Ymatérialistes§! de [Root.GetName] acquièrent le modificateur §Y$opinion_respected$§!, se traduisant par :\n£happiness Bonheur : §G+25%§! pendant 20 ans.\n\nLe modificateur §Y$materialist_attraction$§! est ajouté, se traduisant par :\nAttractivité de l'éthique matérialiste : §G+100%§! pendant 20 ans."
 colony.2010.a.material:0 "Nous n'avons rien à craindre d'eux."
 colony.2010.a.material.tooltip:2 "Toutes les £pops §Bpops§! §Yspiritualistes§! de [Root.GetName] acquièrent le modificateur §Y$opinion_respected$§!, se traduisant par :\n£happiness  Bonheur : §G+25%§! pendant 20 ans.\n\nLe modificateur §Y$spiritualist_attraction$§! est ajouté, se traduisant par :\nAttractivité de l'éthique spiritualiste : §G+100%§! pendant 20 ans."
 colony.2010.b:0 "Soudoyez leurs meneurs."
 colony.2010.b.tooltip:0 "Aucune §B£pops pops§! ne se convertit à une nouvelle éthique.\n\n"
 colony.2010.c.material:0 "Ayez recours à la propagande pour vous opposer à eux."
 colony.2010.c.material.tooltip:2 "Va tenter de détourner toutes les £pops §Bpops§! §Yspiritualistes§! de [Root.GetName] de cette éthique et promouvoir le §Ymatérialisme§!."
 colony.2010.c.spirit:0 "Demandez à des guides spirituels de les remettre dans le droit chemin."
 colony.2010.c.spirit.tooltip:2 "Va tenter de détourner toutes les £pops §Bpops§! §Ymatérialistes§! de [Root.GetName] de cette éthique et promouvoir le §Yspiritualisme§!."
 colony.2011.desc.base:0 "Les efforts que nous avons déployés pour remettre nos opposants dans le droit chemin ont fini par payer."
 colony.2011.desc.spirit:1 "Grâce aux efforts incessants de nos chefs spirituels, nous sommes enfin parvenus à inverser la tendance, amenant de plus en plus d'infidèles sur le droit chemin. Les matérialistes, mais aussi tous ceux qui pensaient autrement, ont vu la Lumière et rejettent désormais leurs anciennes croyances. Prions qu'ils ne se détournent plus jamais du droit chemin."
 colony.2011.desc.material:1 "$colony.2011.desc.base$ La propagande a fini par porter les fruits attendus. Les spiritualistes, mais aussi tous ceux qui pensaient autrement, ont fini par entendre la voix de la raison, rejetant leurs anciennes superstitions pour adopter le matérialisme."
 colony.2011.a.spirit.tooltip:2 "Confère le modificateur §Y$spiritualist_attraction$§!, se traduisant par :\nAttractivité de l'éthique spiritualiste : §G+100%§! pendant 20 ans."
 colony.2011.a.material.tooltip:2 "Confère le modificateur §Y$materialist_attraction$§!, se traduisant par :\nAttractivité de l'éthique matérialiste : §G+100%§! pendant 20 ans."
 colony.2012.desc:1 "Les tentatives pour tenter de faire changer de point de vue aux nôtres qui vivent sur [Root.GetName] ont eu des conséquences désastreuses. Se liguant contre notre entreprise de soumission, ils ont gagné encore plus de partisans, ce qui les rend plus forts que jamais."
 colony.2012.a.spirit.tooltip:1 "Toutes les pops matérialistes de [Root.GetName] acquièrent le modificateur §R$opinion_disrespected$§!, se traduisant par :\n£happiness Bonheur : §R-40%§!\n\nLe modificateur §Y$materialist_attraction$§! est ajouté, se traduisant par :\nAttractivité de l'éthique matérialiste : §G+100%§! pendant 20 ans."
 colony.2012.a.material.tooltip:2 "Toutes les pops spiritualistes de [Root.GetName] acquièrent le modificateur §R$opinion_disrespected$§!, se traduisant par :\n£happiness Bonheur : §R-40%§!\n\nLe modificateur §Y$spiritualist_attraction$§! est ajouté, se traduisant par :\nAttractivité de l'éthique spiritualiste : §G+100%§! pendant 20 ans"
 colony.2015.name:0 "Une étrange usine"
 colony.2015.desc:0 "Un groupe d'explorateurs a découvert une usine cachée sur [Root.GetName]. Compte tenu de son architecture et de son état de détérioration, nous pensons que la civilisation ancienne qui l'a construite était relativement avancée.\n\nNotre population pourrait utiliser cette installation pour accroître la production de la colonie."
 colony.2015.a.tooltip:0 "Une §S£building étrange usine§! apparaît à la surface de [Root.GetName]."
 colony.2016.desc:0 "Les ouvriers que nous avons dépêchés dans l'usine de [Root.GetName] ont disparu ! Nous pourrions envoyer une nouvelle équipe sur place ou démolir l'installation pour veiller à ce que ce genre de mésaventure ne se reproduise pas."
 colony.2016.a.tooltip:0 "Une pop a disparu sur [Root.GetName]."
 colony.2017.desc:0 "Un deuxième groupe d'ouvriers a disparu dans l'étrange usine ! Heureusement, l'un d'eux a réussi à nous envoyer un message pour nous prévenir que le site était truffé de pièges.\n\nCeux-ci ont été neutralisés et nous devrions maintenant pouvoir utiliser l'usine en toute sécurité. Mais la population reste méfiante et craint que le site n'abrite d'autres pièges mortels."
 colony.2017.a:0 "Ils finiront par s'y habituer."
 colony.2017.b:0 "Investissez dans la sécurisation du site."
 colony.2017.a.tooltip:0 "Une autre pop a disparu sur [Root.GetName].\n\n"
 colony.2017.b.tooltip:0 "Une autre pop a disparu sur [Root.GetName].\n\n"
 colony.2018.desc:0 "Les ouvriers ont malencontreusement déclenché une sorte de programme d'autodestruction et l'usine a explosé. Fort heureusement, personne n'a été blessé, mais l'installation s'est totalement effondrée.\n\nNous pourrions peut-être récupérer une partie de la production dans les décombres."
 colony.2018.a:0 "Récupérez la production d'énergie."
 colony.2018.b:0 "Récupérez la production de minéraux."
 colony.2018.a.tooltip:1 "L'§Yétrange usine§! de [Root.GetName] est en §Rruine§!.\n\nAjoute à la surface de [Root.GetName] :\n§G+4§!£energy "
 colony.2018.b.tooltip:1 "L'§Yétrange usine§! de [Root.GetName] est en §Rruine§!.\n\nAjoute à la surface de [Root.GetName] :\n§G+4§!£minerals "
 colony.2019.desc:0 "Aucun problème n'a été signalé dans l'étrange usine de [Root.GetName]. La colonie devrait pouvoir atteindre les objectifs de production."
 colony.2020.desc:0 "L'équipe de démolition nous a informés qu'elle avait détruit l'usine de [Root.GetName]. C'est sans doute mieux ainsi.\n\nNous devrions être en mesure de récupérer une partie de la production dans les décombres."
 colony.2020.a.tooltip:1 "Ajoute à la surface de [Root.GetName] :\n§G+3§!£energy  \n\n"
 colony.2020.b.tooltip:1 "Ajoute à la surface de [Root.GetName] :\n§G+3§!£minerals  \n\n"
 colony.2025.name:0 "Ce qui nous sépare"
 colony.2025.desc:0 "La cohabitation avec d'autres espèces a provoqué quelques tensions sur [Root.GetName]. Nous ignorons si ces problèmes sont liés aux différences culturelles, à la xénophobie ou à un manque de compréhension mutuelle, mais ce qui est sûr, c'est que ces heurts risquent de mal tourner si nous n'intervenons pas."
 colony.2025.phobe.desc:0 "Les xénos qui vivent parmi nous provoquent des tensions sur [Root.GetName]. Nos semblables sont à cran et les violences se multiplient. Si nous n'intervenons pas, nous risquons d'avoir des morts parmi les xénos."
 colony.2025.phile.desc:0 "La présence d'autres formes de vie parmi nous est parfois source de tensions. Des heurts ont éclaté sur [Root.GetName], sûrement à cause de notre incapacité à intégrer les aliens dans notre société. Si rien n'est fait, ils risquent de devenir dangereux."
 colony.2025.a:0 "Ignorez les populations en colère."
 colony.2025.a.phobe:0 "Isolez les xénos du reste de la population."
 colony.2025.a.tooltip:0 "Toutes les pops [MyEmpire.GetSpeciesName] xénophobes de [Root.GetName] acquièrent le modificateur §R$pop_angered$§! pour §Y24§! mois, se traduisant par :\n£happiness Bonheur : §R-25%§!\nProduction de ressources : §R-25%§!\n\n"
 colony.2025.a.phile:0 "Protégez à tout prix la minorité."
 colony.2025.a.phile.tooltip:0 "Toutes les pops [MyEmpire.GetSpeciesName] xénophobes de [Root.GetName] acquièrent le modificateur §R$pop_angered$§! pour §Y24§! mois, se traduisant par :\n£happiness Bonheur : §R-25%§!\nProduction de ressources : §R-25%§!\n\nToutes les pops aliens et xénophiles de [Root.GetName] acquièrent le modificateur §G$pop_pleased$§! pour §Y12§! mois, se traduisant par :\n£happiness Bonheur : §G+25%§!\nProduction de ressources : §G+25%§!\n\n"
 colony.2025.b:0 "Ne vous en mêlez pas."
 colony.2025.b.phobe:0 "Laissez les xénos se défendre."
 colony.2025.b.tooltip:0 "1 pop alien est tuée.\n\nToutes les pops aliens et xénophiles de [Root.GetName] acquièrent le modificateur §R$pop_angered$§! pour §Y12§! mois, se traduisant par :\n£happiness Bonheur : §R-25%§!\nProduction de ressources : §R-25%§!\n\n"
 colony.2030.name:0 "Assassin colonial"
 colony.2030.desc.base:0 "Notre gouverneur de [Root.GetName] a été retrouvé mort ! L'assassin, qui a été arrêté alors qu'il tentait de s'enfuir, était à la solde du §Y[AssassinEmpire.GetName]§!."
 colony.2030.desc:0 "$colony.2030.desc.base$ Le sort que nous réserverons à l'assassin risque de nuire à nos relations déjà précaires."
 colony.2030.desc.military:0 "$colony.2030.desc.base$ Cette agression inacceptable n'est sûrement qu'un début."
 colony.2030.desc.phobe:0 "$colony.2030.desc.base$ L'arrogance des xénos n'a pas de limites."
 colony.2030.desc.spirit:0 "$colony.2030.desc.base$ Cet assassinat vise à la fois notre peuple et le Divin lui-même."
 colony.2030.a:0 "Renvoyez l'assassin chez lui pour montrer notre bonne foi."
 colony.2030.a.tooltip:0 "La §Y[AssassinEmpire.GetName]§! acquiert le modificateur d'opinion §G$assassination_forgiven$§! à l'égard de la §Y[MyCountry.GetName]§! :\n£opinion Opinion : §G+35§!\n"
 colony.2030.b:0 "Gardez l'assassin en lieu sûr pour qu'il nous révèle des informations."
 colony.2030.c:0 "Exécutez l'assassin pour leur adresser un message."
 colony.2030.d:0 "Exécutez l'assassin pour afficher notre supériorité."
 colony.2035.name:0 "Foyer infectieux"
 colony.2035.desc:0 "Plusieurs secteurs de [Root.GetName] sont victimes d'une épidémie sans précédent. Les personnes infectées par l'une des nombreuses souches de cette maladie ne peuvent quasiment plus bouger et de terribles protubérances apparaissent sur leur corps.\n\nSi nous n'intervenons pas, cette maladie risque d'avoir raison de [Root.GetName]."
 colony.2035.desc.material:0 "Plusieurs secteurs de [Root.GetName] signalent que des civils souffrent d'une terrible maladie. Celle-ci présente de multiples souches dont l'évolution et la propagation rapides pourraient nuire à notre production et à notre expansion.\n\nSi nous n'intervenons pas au plus vite, la colonie disparaîtra et notre développement reculera de plusieurs années."
 colony.2035.desc.spirit:0 "Une nouvelle maladie inconnue de nos scientifiques est apparue dans plusieurs secteurs de [Root.GetName]. En constante mutation, cette terrible maladie est très difficile à contrer. Ses différentes souches s'attaquent à la fois à l'esprit et au corps.\n\nSi aucune mesure n'est prise, beaucoup d'âmes risquent de sombrer dans les ténèbres."
 colony.2035.a:0 "Construisez un hôpital où nous pourrons examiner les malades."
 colony.2035.a.tooltip:0 "Place une £building §Y$building_quarantine$§! sur §Y[Root.GetName]§!.\n\n"
 colony.2035.b.tooltip:0 "Remplace §R1§! bâtiment existant sur §Y[Root.GetName]§! par une £building §Y$building_quarantine$§!.\n\n"
 colony.2035.c:0 "Mettez les malades en quarantaine."
 colony.2035.c.spirit:0 "Isolez les âmes souillées et priez pour elles."
 colony.2035.c.tooltip:0 "Écarte les pops infectées de §Y[Root.GetName]§!.\n\n"
 colony.2035.c.material:0 "Euthanasiez les malades pour éviter tout risque de propagation."
 colony.2035.c.badguy:0 "Exécutez les malades."
 colony.2035.c.tooltip.kill:0 "Tue les pops infectées de [Root.GetName].\n\n"
 colony.2036.desc:0 "Bien que nous ayons essayé de limiter le risque de propagation, la maladie qui fait rage sur [Root.GetName] est plus difficile à contrer que prévu. De nouveaux cas sont apparus. Nous allons peut-être devoir changer de stratégie."
 colony.2036.c:0 "Mettez les malades en quarantaine."
 colony.2036.c.spirit:0 "Isolez les âmes souillées récemment."
 colony.2036.c.material:0 "Euthanasiez les malades."
 colony.2036.c.badguy:0 "Exécutez les malades."
 colony.2040.desc:0 "[Root.GetName] s'est rapidement laissé dépasser par la maladie. Nous devons réagir en envoyant immédiatement quelqu'un à la station de recherche d'urgence. Avec un peu de chance, nous trouverons un remède, à condition que le malade survive jusqu'à ce que l'on identifie la cause de la maladie."
 colony.2046.desc:0 "La maladie qui a frappé [Root.GetName] a fait une première victime. Nous devons veiller à ce que la clinique d'urgence dispose d'un groupe à étudier afin d'améliorer les chances de trouver un remède."
 colony.2046.a:0 "Que l'on me prévienne si d'autres décès surviennent."
 colony.2046.b:0 "Je ne tiens pas à être prévenu."
 colony.2047.desc:0 "D'autres malades ont succombé sur [Root.GetName]."
 colony.2041.desc:1 "La clinique d'urgence de [Root.GetName] semble avoir réussi à guérir son sujet de recherche. Nous devrions y envoyer d'autres gens pour les soigner."
 colony.2041.b.desc:0 "La clinique de [Root.GetName] a effectué des prélèvements aléatoires sur la population et est parvenue à guérir la souche de la maladie d'un des groupes. Nous devrions envoyer des malades à la clinique pour les soigner plus rapidement."
 colony.2042.desc:0 "Après avoir réussi à guérir différentes souches de la maladie de [Root.GetName], notre équipe de recherche est parvenue à mettre un vaccin au point. Grâce à lui, toute la population sera bientôt guérie et cette terrible épreuve sera enfin derrière nous !"
 colony.2043.desc:0 "Le dernier malade de [Root.GetName] est guéri. Plus personne ne devrait être infecté."
 colony.2044.desc:0 "[Root.GetName] est désert. Toute la population de la [Root.GetPlanetMoon] a été emportée. La bonne nouvelle, c'est que la maladie a elle aussi été éradiquée et que nous allons pouvoir entamer le repeuplement."
 colony.2043.a:0 "Le fléau est éradiqué."
 colony.2050.name:0 "Erreur administrative"
 colony.2050.desc:0 "Suite à une grave erreur administrative, la maintenance des infrastructures et les services d'hébergement de [Root.GetName] ont été complètement délaissés. Les gens y vivent dans des conditions précaires et n'en peuvent plus. Pour remédier à cette situation, il faudra du temps et des efforts."
 colony.2050.a.tooltip:1 "[Root.GetName] acquiert ce qui suit :\n§R+1§!$tb_decrepit_dwellings$\n§R+1§! $tb_failing_infrastructure$"
 colony.2050.b:0 "Injectez des fonds dans cette zone."
 colony.2050.c:0 "Notre communauté y est fortement représentée. Aidez-la."
 colony.2050.d:0 "Expulsez les habitants et rasez le secteur."
 colony.2050.d.tooltip:0 "§S2 £building bâtiments§! de §Y[Root.GetName]§! sont §Rruinés§!.\n\n§B2 £pops pops§! de §Y[Root.GetName]§! acquièrent le modificateur §R$pop_angered$§! pour §Y24§! mois, se traduisant par:\nProduction de ressources : §R-25%§!\n£happiness Bonheur : §R-25%§!\n\n"
 anomaly.4020.rocket.desc.mach:0 "Nous avons découvert que la source des étranges relevés indiquant la présence de métal est en fait un nombre non confirmé, mais anormalement élevé, de vastes vaisseaux spatiaux, technologiquement avancés. La décomposition des matériaux indique un âge d'approximativement 2 380 669 ans. L'unité scientifique sur place a tenté d'en savoir plus sur les propulseurs des vaisseaux, mais du fait de leur niveau de dégradation cela s'est traduit par un échec."
 anomaly.4061.desc.mach:0 "Nous avons tout tenté pour découvrir comment ce conteneur en céramique est arrivé en orbite de cette étoile. Peut-être sommes-nous la proie de dysfonctionnements ? Peut-être, tout simplement, que cet objet n'existe pas ? <<Erreur !>> Même ça on l'a pris en compte dans nos calculs. <<Erreur !>>\n\nOn abandonne. On ne peut rien faire de plus.\n\nLe seul aspect positif de tout cela c'est que nous avons eu beaucoup de temps à consacrer aux questions théoriques et économiques, lorsque nous ne pouvions plus investiguer sur ce pot totalement illogique."
 anomaly.4061.a.mach:0 "Ça fait mal aux circuits tout ça..."
 anomaly.4061.a.tooltip.mach:0 "Nous appréhendons bien mieux désormais la futilité de l'existence.\n\n"
 anomaly.4062.desc.mach:0 "Après avoir passé un long moment à étudier ce déconcertant objet de céramique, sans parvenir à aucun résultat notable, les unités scientifiques ont enfin fait une découverte. Cet objet n'existe pas dans ce que les [Root.Owner.GetSpeciesNamePlural] appellent l'espace-temps tridimensionnel, mais qu'il s'agit plutôt d'une projection depuis une dimension plus élevée.\n\nEn l'analysant comme l'ombre d'un objet évoluant dans une quatrième dimension, nous avons recueilli suffisamment de données pour parvenir à décrypter son message. Et celui-ci nous enseigne comment nous améliorer dans tous les champs scientifiques.\n\nLa seule question qui subsiste désormais est... qui ou qu'est-ce qui a bien pu envoyer ces informations ?"
 anomaly.4105.desc.mach:0 "La planète [From.GetName] est un désert toxique, hautement corrosif mais les scans ont révélé qu'il n'en a pas toujours été ainsi. Une civilisation organique, aujourd'hui éteinte, semble avoir détruit ce qui était sa planète natale en émettant d'énormes quantités de gaz et toxines ayant détérioré le climat.\n\nUne seule installation encore en activité a été trouvée, sur une colline isolée non loin d'une grande ville. Il s'agit d'une usine d'assemblage de robots, entourée de véhicules militaires qui tombent en morceaux d'un simple toucher.\n\nCette usine alien recèle bien des mystères, mais elle pourrait fournir une grande quantité de matériels à étudier."
 anomaly.4105.a.mach:0 "Les organiques manquent souvent de vision"
 anomaly.4106.desc.mach:0 "L'usine de [From.From.From.GetName] s'éclaire et le plan de l'unité scientifique [Root.GetLeaderName] se concrétise enfin.\n\nLes robots se remettent en marche et se mettent immédiatement au travail. Les unités du [From.GetName] observent les machines aller et venir à travers le monde et commencer à le purger de ses toxines.\n\nTout porte à croire que ses anciens habitants étaient trop englués dans leurs conflits pour sauver leur existence. Mais c'est tout à fait typique des organiques."
 anomaly.4115.desc.mach:0 "Une véritable catastrophe s'est abattue sur le [Root.GetName] ! En regagnant le vaisseau après des recherches infructueuses, l'équipage a découvert qu'une créature organique venue de la [From.GetPlanetMoon] s'était introduite à bord !\n\nAprès avoir déjà rendu une unité inopérante, elle tente maintenant de briser les parois pour s'en prendre aux autres. Nos unités risquent de ne pas tenir très longtemps. Un §Sprojet spécial§! a été lancé pour tenter de sauver le vaisseau."
 anomaly.4116.desc.mach:0 "La force de sauvetage est parvenue à abattre la créature qui s'était introduite à bord du [From.From.GetName]. L'unité scientifique [From.From.GetLeaderName] et toute l'équipe ont subi des dommages somme toute négligeables, et sont prêts à reprendre leur mission. Ce succès des unités armées pour traiter la menace organique a suscité l'attention sur les chantiers en charge de leur construction.\n\nLa conséquence en est que nous pouvons déjà constater une accélération de la vitesse de construction des unités de combat et une augmentation de l'efficience des logiciels de motivation."
 anomaly.4116.a.mach.tooltip:0 "Confère à l'empire le modificateur §G$army_inspiration_mach$§!."
 anomaly.4117.desc.mach:0 "La force de sauvetage est parvenue à abattre la créature organique qui s'était introduite à bord du [From.From.GetName]. Malheureusement, elle n'est pas arrivée à temps pour sauver l'unité scientifique [From.From.GetLeaderName], qui a subi des dommages critiques en tentant de protéger les unités d'équipage.\n\nLe vaisseau est cependant intact, et les unités pourront reprendre très bientôt leurs fonctions normales. Quant aux circuits de notre monde natal, ils vrombissent avec toutes ces mises à jour sur l'efficacité déployée par les unités de combat pour gérer cette situation."
 anomaly.4117.a.mach.tooltip:0 "L'§Runité scientifique§! du vaisseau est perdue.\nConfère à l'empire le modificateur §G$army_inspiration_mach$§!."
 colony.2016.a:0 "Cette usine nous est toujours utile"
 colony.2016.b:0 "Démolissons-la"
 colony.2016.b.tooltip:0 "L'£building §Susine étrange§! est détruite."
