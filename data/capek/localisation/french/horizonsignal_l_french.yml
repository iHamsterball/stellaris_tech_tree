l_french:
 WORM_CHAIN_1_title:0 "Le Ver-en-attente : signaux"
 WORM_CHAIN_1_desc:0 "Quelque chose nous contacte, depuis un lieu où l'espace et le temps sont noués.\n\nCela nous attend."
 WORM_CHAIN_2_title:0 "Le Ver-en-attente : signes"
 WORM_CHAIN_2_desc:0 "Il est peu probable que le temps puisse s'écouler dans les deux sens. Il est peu probable qu'il existe un serpent cosmique entortillé autour de l'univers, observant avec des yeux plus vastes que l'ensemble de notre espèce. Mais, d'un autre côté, une quantité de choses peu probables se sont produites ces derniers temps."
 happy_with_open_loop_temple:0 "Centre des visiteurs du Temple de la boucle"
 happy_with_open_loop_temple_desc:0 "Une équipe dynamique et efficace propose des visites guidées pour révéler ces témoignages du passé éclairés par des projecteurs et expliqués par des panneaux explicatifs."
 spiritual_happy_with_open_loop_temple:0 "Voie des pèlerins du Temple de la boucle"
 spiritual_happy_with_open_loop_temple_desc:0 "À nouveau, les arches de basalte réverbèrent le frottement des pieds et l'écho des prières."
 waiting_world_ruins:0 "Ruines abandonnées"
 waiting_world_ruins_desc:0 "Le vent souffre dans ces ruines. Personne n'y vient jamais."
 loop_debris_01_object:0 "Débris du signal de l'horizon"
 loop_debris_02_object:0 "Capsule en perdition"
 worm_quarantined:0 "Quarantaine"
 worm_quarantined_desc:0 "TOUS CES MONDES SONT À NOUS - SAUF CELUI-LÀ."
 worm_manifestation:0 "En sondant l'intérieur"
 worm_manifestation_desc:0 "Une boucle s'enroule toujours sur elle-même."
 tech_akx_worm_1:0 "Récursion entropique"
 tech_akx_worm_1_desc:0 "L'univers se tend et se détend irrésistiblement. Cette tendance ne peut être inversée... mais elle peut être utilisée, pour un certain prix."
 tech_akx_worm_2:0 "Doctrine de la Boucle étrange"
 tech_akx_worm_2_desc:0 "Un ensemble de protocoles sociaux basés sur une intuition paradoxale et sur l'amour. Lorsque nous connaissons le système de la Boucle, nous savons que nous pouvons avoir une influence en recevant des instructions tout comme en en donnant."
 tech_akx_worm_3:0 "Théorie de l'oméga"
 tech_akx_worm_3_desc:0 "Lorsqu'un paradoxe temporel devient enchevêtré, une sorte de conscience s'éveille, avec ses propres besoins, ses propres désirs. C'est ce qu'il s'est produit avec cette conscience que certains appellent le Ver-en-attente. Si nous parvenions à entrer en alignement avec cette conscience, nous pourrions tout simplement accéder à une forme d'immortalité."
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"
 building_akx_worm_1:0 "Centre d'alimentation spiralique"
 building_akx_worm_1_desc:0 "Accroît de manière significative la production énergétique sur la planète, en recourant à des techniques n'ayant pas leur place dans la physique conventionnelle. En lien : terreurs nocturnes et rêves de chutes."
 building_akx_worm_2:0 "Institut de la Boucle"
 building_akx_worm_2_desc:0 "Les enseignements sur la Boucle encouragent l'intuition, la complaisance et un sens tout à fait positif de la perspective."
 building_akx_worm_3:0 "Alignement oméga"
 building_akx_worm_3_desc:0 "La surface de cet objet incline l'espace. L'intérieur n'est visible pour aucun capteur ou aucune technologie d'imagerie que nous possédons. Mais nous savons tous ce qu'il y a à l'intérieur."
 requires_power_hub_absence:0 "La présence de centres d'alimentation conventionnels sur la planète perturbe le délicat flot hélicoïdal dont dépend le fonctionnement du centre d'alimentation spiralique."
 building_worm_mine:0 "Mine en spirale"
 building_worm_mine_desc:0 "Des puits étroits tournent autour de gisements spiraux de minéraux."
 building_worm_farm:0 "Ferme labourée en boucle"
 building_worm_farm_desc:0 "On a un peu de mal à l'expliquer, mais les récoltes penchent vers le vent."
 leader_trait_foredoomed_to_a_rendezvous:2 "Condamné à un rendez-vous"
 leader_trait_foredoomed_to_a_rendezvous_desc:2 "A fait l'expérience d'un avenir troublant."
 HORIZON_SIGNAL_PROJECT:0 "Analyser le signal de l'horizon"
 HORIZON_SIGNAL_PROJECT_DESC:0 "Nous devrions confier à un vaisseau scientifique le soin de déchiffrer ce signal improbable qui émerge du trou noir du système de [Root.GetStarName]."
 LOOP_TEMPLE_PROJECT:0 "Enquêter sur le Temple de la boucle"
 LOOP_TEMPLE_PROJECT_DESC:0 "Nous devrions mettre sur pied un projet de recherche pour en apprendre plus sur le Temple de la boucle, ses origines et ses raisons d'être."
 MESSENGER_POD_PROJECT_1:0 "Étudier le Messager et son message"
 MESSENGER_POD_PROJECT_1_DESC:0 "Peut-être pourrons-nous établir un rapport avec certains autres événements - voire y trouver une explication ?"
 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "Étudier nos rapports avec le Messager"
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "Les premières découvertes semblent indiquer qu'il s'agirait d'une sous-espèce sans doute plus intelligente que la nôtre, même si elle était peut-être moins robuste."
 MESSENGER_POD_PROJECT_2_LEASHED:0 "Étudier nos rapports avec le Messager"
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "Les premières découvertes semblent indiquer qu'il s'agirait d'une sous-espèce bien plus robuste et, peut-être, plus agressive."
 COILS_GOD_PROJECT_DISRUPT:0 "Mettre fin aux rituels du Ressort divin"
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "Interférences, sabotages, désinformation. Nous devons faire tout notre possible pour mettre fin à ce rituel, sans jamais franchir la ligne."
 COILS_GOD_PROJECT_PREVENT:0 "Empêcher les rituels du Ressort divin"
 COILS_GOD_PROJECT_PREVENT_DESC:0 "Des opérations secrètes recourant à de faux documents, des enlèvements, de l'endoctrinement et même des incendies et des meurtres. Nous devons faire tout faire pour mettre fin à ces rituels."
 COILS_GOD_PROJECT_PARTICIPATE:0 "Observer les rituels du Ressort divin"
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "C'est un événement culturel remarquable ! Nous devons envoyer des ethnographes à la surface pour en apprendre autant que possible."
 WAITING_WORLD_DISAPPEARANCE:0 "Enquêter sur la disparition de la population"
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "Il y avait auparavant trop de colons, et maintenant il n'en reste plus un seul. Que s'est-il passé ?"
 WAITING_WORLD_HYPERAPPEARANCE:0 "Enquêter sur... ce truc qui est arrivé à la population"
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "Il y avait auparavant trop de colons, et maintenant il semble qu'il s'agit d'une population entièrement différente. Que s'est-il passé ?"
 WAITING_WORLD_PURGE:0 "Purger la population des copies aliens supposées"
 WAITING_WORLD_PURGE_DESC:0 "La seule manière de mettre fin au mystérieux remplacement de la population de [Root.GetName] est d'effectuer un bombardement orbital qui les purgera tous."
 WORM_ENTRY_POINT:0 "Générer le Point d'entrée"
 WORM_ENTRY_POINT_DESC:0 "La théorie suggère que les anomalies temporelles que nous avons rencontrées sont à la source de cette chose que nous appelons la Boucle, ou le Ver. C'est un noeud enchevêtré de paradoxes ayant pris conscience ; une corrélation entre conscience et désir, au-delà du temps. Sa cause, ou sa conséquence - il est difficile de se prononcer, avec une telle chose. Mais c'est attiré par les fins et les commencements. Nous pouvons utiliser l'Alignement oméga pour le faire traverser vers notre système natal. Si nous le faisons, quelque chose va très certainement se produire. C'est bien des choses mais, avant tout, c'est de la science."
 HORIZON_DEBRIS_PROJECT:0 "Enquêter sur les fragments à l'origine du signal de l'horizon"
 HORIZON_DEBRIS_PROJECT_DESC:0 "L'explosion des propulseurs du vaisseau a interrompu les modifications de l'espace autour de l'appareil. Les fragments retrouvés montrent des propriétés physiques et temporelles inhabituelles."
 SYZYGY_DEBRIS_PROJECT:0 "Enquêter sur les débris du Syzygie"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "Le Syzygie a passé du temps ailleurs. Un avenir possible, un autre univers ? Nous pourrions en apprendre plus."
 akx.9000.name:0 "Le signal de l'horizon"
 akx.9000.desc:0 "Un officier des communications a identifié ce qui semble être un signal ténu, presque perdu dans les émissions de rayons gamma provenant d'un trou noir. Ténu, certes, mais de toute évidence artificiel. Pour les scientifiques, cela évoque quelques possibilités très intrigantes."
 akx.9001.name:0 "Le signal de l'horizon : §HLA GRAVITÉ C'EST LE DÉSIR§!"
 akx.9001.desc:0 "L'officier scientifique [Root.GetLeaderName] a rapporté que le signal était, de façon inattendue, très facile à déchiffrer... mais que son équipe a passé du temps dessus pour prouver qu'il ne s'agit pas d'un canular. Il s'agit d'un message répété en boucle, à moitié cohérent, dans la langue de la [Root.Owner.GetName] - une sorte de poème. Les phrases §HLA GRAVITÉ EST LE DÉSIR§! et §HLE TEMPS EST UNE VISION§! ne cessent de s'y répéter. Y sont contenues des coordonnées proches du trou noir. Et à la fin se trouve une dédicace portant §Gle nom de notre officier scientifique§! - qui ajoute, froidement, qu'il est confirmé que ce signal est projeté dans l'espace interstellaire depuis une époque remontant à bien avant la naissance du membre de l'équipage le plus âgé. En fait, il pourrait même être plus ancien que notre civilisation."
 akx.9001.a:0 "Fascinant ! Envoyons le vaisseau à ces coordonnées"
 akx.a.tooltip:0 "Cela va lancer la chaîne d'événements §YLe signal de l'horizon§!."
 akx.9001.b:0 "Soit une farce, soit un piège. Enregistrons-le et passons à autre chose"
 akx.9001.b.tooltip:0 "Les techniques développées pour analyser le signal vont pouvoir être appliquées dans le domaine de la recherche physique."
 akx.9005.name:0 "Le signal de l'horizon : §HLE VER§!"
 akx.9005.desc:0 "Alors que le [Root.GetName] approchait les coordonnées données par le signal, il a commencé à rapporter des distorsions spatiales et de curieux effets de lentille, permettant de récolter tout un ensemble de données extrêmement intéressantes. Puis les transmissions sont devenues brouillées. Ce qu'il s'est produit par la suite a été analysé de façon exhaustive.\n\nL'excitation entendue dans la voix de l'officier scientifique [horizonsignal_firstleader.GetName] confine à la peur, car la coque du vaisseau doit supporter des conditions de plus en plus inhabituelles. Un appel de détresse a été lancé. [horizonsignal_firstleader.GetName] s'est mis à hurler « Le ver ! » - à moins, peut-être que cela ait été « §Hle Ver§! ! » Puis la communication a été coupée. Toute trace du [Root.GetName] a disparu : plus aucune transmission, aucun débris, et l'espace aux coordonnées décrites est vierge de toute étrangeté ou de la moindre distorsion. Malgré tout, les données qui nous sont parvenues ont fait progresser à pas de géants les sciences physiques. La vie des membres de l'équipage en valait-elle la peine ?"
 akx.9005.a.spiritualist:0 "Obscurité, lumière, obscurité"
 akx.9005.a.materialist:0 "Nous apprenons de nos échecs"
 akx.9005.a.neutral:0 "Nous ne les oublierons pas"
 akx.9006.name:0 "Le signal de l'horizon : - fin du message -"
 akx.9006.desc:0 "C'est avec un mélange de soulagement et de regret que [horizonsignal_firstleader.GetName] a choisi de se plier aux ordres. Ses évaluations psychologiques, faites plus tard, indiquent que notre scientifique est la proie de cauchemars récurrents, à propos de labyrinthes impossibles, du vertige effrayant de l'espace interstellaire, de son nom prononcé dans le noir. Et, en l'espace d'un an de notre monde natal, le message a fini par se taire."
 akx.9006.a:0 "Nous avons échappé à quelque chose"
 akx.9006.b:0 "Nous avons raté quelque chose"
 akx.9010.name:0 "Le signal de l'horizon : §HREPRISE§!"
 akx.9010.desc:0 "Le trou noir du système de [horizonsignal_system.GetName] est de nouveau en activité. Une fois encore, un signal en boucle est envoyé dans l'obscurité de l'espace, aux frontières de l'espace habituel. Mais, cette fois, un message acoustique est encodé à l'intérieur. Il ressemble beaucoup à la voix de [horizonsignal_firstleader.GetName] : « Ce qui a été sera. Ce qui sera a été. » Puis suivent les mêmes coordonnées que la fois précédente, celles où nous l'avons perdu et que les médias ont depuis baptisées le « point de fuite ». Dernier élément, un nom est mentionné : celui de §G[horizonsignal_secondleader.GetName]§!."
 akx.9010.a.collective:0 "Envoyons [horizonsignal_secondleader.GetName] au point de fuite"
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§! sera sur place dans §Y30 jours§!."
 akx.9010.a.collective.tooltip:0 "S'il ne revient pas, nous ne l'oublierons pas."
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName] s'est porté volontaire"
 akx.9010.b.collective:0 "Envoyons-le, mais en mettant le vaisseau en mode autodestruction"
 akx.9010.b.notcollective:0 "Envoyons-le, mais en mettant le vaisseau en mode autodestruction"
 akx.9010.c:0 "Pas cette fois, renonçons"
 akx.9011.name:0 "Le signal de l'horizon : je suis passé"
 akx.9011.desc:0 "Cette fois-ci, notre vaisseau est entièrement automatisé. [horizonsignal_secondleader.GetName] est le seul membre d'équipage à son bord. Tandis qu'il approche du point de fuite, les systèmes télémétriques collectent des données fascinantes. Comme la fois précédente, l'espace fléchit, la gravité se distend. [horizonsignal_secondleader.GetName] contrôle les données principales, faisant écho à la télémétrie. Sa voix reste remarquablement calme. Professionnelle. Ce n'est qu'au bout d'un certain temps que nous réalisons que la synchronisation entre la voix et les données est quelque peu étrange.\n\nLa voix de [horizonsignal_secondleader.GetName] ne fait plus écho aux données : elle les prédit. Pendant quelques secondes, la télémétrie ne correspond pas, avant de « rattraper » ce qui est annoncé. L'équipe chargée de surveiller les données rapporte que l'intervalle de prédiction s'accroît, lorsque [horizonsignal_secondleader.GetName] annonce d'un ton surpris : « Je suis passé. »\n\n« C'est tout noir, ajoute-t-il. Ce n'est pas un problème. On peut vivre dans le noir. Je n'y avais jamais songé avant. Mais, bien sûr, on peut vivre ici éternellement. À condition que le Ver attende... »\n\nÀ ce moment, le signal est interrompu, et le vaisseau disparaît des capteurs."
 akx.9011.a:0 "C'est horrible"
 akx.9011.b:0 "C'est regrettable"
 akx.9011.c:0 "C'est fascinant"
 akx.9012.name:0 "Le signal de l'horizon : une intervention"
 akx.9012.desc:0 "Cette fois-ci, le vaisseau ne compte qu'un seul membre d'équipage : [horizonsignal_secondleader.GetName]. Le vaisseau est entièrement automatisé... et ses systèmes sont programmés pour faire exploser les propulseurs une fois rencontrées les conditions qui ont précédé immédiatement la disparition du vaisseau précédent. Alors qu'il approche du point de fuite, le flux de données télémétriques devient fascinant. Comme la fois précédente, l'espace fléchit, la gravité se distend. [horizonsignal_secondleader.GetName] contrôle les données principales, faisant écho à la télémétrie. Sa voix reste remarquablement calme. Professionnelle. Ce n'est qu'au bout d'un certain temps que nous réalisons que la synchronisation entre la voix et les données est quelque peu étrange.\n\nLa voix de [horizonsignal_secondleader.GetName] ne fait plus écho aux données : elle les prédit. Pendant quelques secondes, la télémétrie ne correspond pas, avant de « rattraper » ce qui est annoncé. L'équipe chargée de surveiller les données rapporte que l'intervalle de prédiction s'accroît, lorsqu'un pic d'énergie soudain se produit.\n\nLes propulseurs ont explosé, un bref éclair de furie stellaire, rapidement évanoui dans l'obscurité du système de [horizonsignal_system.GetName]. Quoi que nous ayons rencontré là, peut-être cela regrette-t-il son interférence. Nous ne le saurons jamais. Le signal de l'horizon ne réapparaîtra plus. Mais peut-être pourrons-nous trouver quelque chose d'intéressant dans les débris du vaisseau."
 akx.9012.a:0 "Et pourtant, ce n'est sans doute pas la fin"
 akx.9013.name:0 "Le signal de l'horizon : - fin du message -"
 akx.9013.desc:0 "C'est avec un soulagement évident que [horizonsignal_secondleader.GetName] a choisi de se plier aux ordres. Ses évaluations psychologiques, faites plus tard, indiquent que notre scientifique est la proie de cauchemars récurrents, à propos de labyrinthes impossibles, du vertige effrayant de l'espace interstellaire, de son nom prononcé dans le noir. Et, en l'espace d'un an de notre monde natal, le message a fini par se taire."
 akx.9013.a:0 "Une occasion manquée"
 akx.9013.b:0 "Nous l'avons échappé belle"
 akx.9020.name:0 "Le signal de l'horizon : §HÉQUILIBRE PARADOXE ÉQUILIBRE§!"
 akx.9020.desc:0 "De nouveau, le signal de l'horizon, dans le système de [horizonsignal_system.GetName], est actif. Le niveau est cette fois plus élevé. Et, encore une fois, la transmission comprend les coordonnées du point de fuite. Et le message porte les signatures comm de [horizonsignal_firstleader.GetName] et [horizonsignal_secondleader.GetName]. Mais, cette fois-ci, il s'agit d'un programme générateur de texte, écrit dans un langage de programmation ancien, qui rédige ce qui semble être des poèmes d'amour - à l'attention de [horizonsignal_thirdleader.GetName].\n\nEn toute honnêteté, ces poèmes ne sont pas très bons. Mais les scientifiques s'accordent sur le fait qu'il est assez compliqué de générer aléatoirement des poèmes d'amour, et qu'il est aussi assez inhabituel qu'un trou noir envoie de tels messages."
 akx.9020.a:0 "C'est demandé si gentiment, envoyons [horizonsignal_thirdleader.GetName]"
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§! va arriver au point de fuite dans §Y30 jours§!."
 akx.9020.b:0 "Envoyons [horizonsignal_thirdleader.GetName] sur un vaisseau en mode autodestruction"
 akx.9020.c:0 "C'est aussi macabre que ridicule, laissons tomber"
 akx.9021.name:0 "Le signal de l'horizon : là d'où vient la fin"
 akx.9021.desc:0 "« Je sais que je n'en reviendrai pas, dit [horizonsignal_thirdleader.GetName] lors du dernier briefing avant son départ. Je sais que je n'en reviendrai pas, mais je crois que j'ai toujours su que cela se terminerait ainsi. Quoi qu'il se trouve dans ce trou noir, cela nous attend depuis longtemps - je crois que cela m'attend, depuis avant ma naissance même. »\n\nCette fois encore, le vaisseau s'approche du point de fuite, avec un seul membre d'équipage à bord. Une fois encore, l'espace bouillonne comme un chaudron. Et une fois encore, les capteurs reçoivent des données fascinantes. Cette fois, pourtant, [horizonsignal_thirdleader.GetName] ne parle pas. Les relevés télémétriques nous parviennent par intermittence. Puis s'interrompent. Le vaisseau a atteint le point de fuite. Les conditions dans son voisinage reviennent à la normale. Rien ne s'est produit.\n\nRien ? L'équipe de contrôle se met à marmonner. Le vaisseau est différent... En fait, c'est un vaisseau différent. Celui de [horizonsignal_firstleader.GetName], que nous avions perdu il y a des années, et qui dérive maintenant en s'éloignant du point de fuite. Une équipe de sauvetage le trouve intact et vide : aucune trace de l'équipage, aucune preuve de la moindre violence. Mais il y a une entrée dans le journal de bord, faite par [horizonsignal_firstleader.GetName], intitulée « §HCE QUI A ÉTÉ SERA§! ». Les scientifiques la parcourent avec nervosité. « Impossible », dit l'un d'eux. « Espérons-le » répond un autre.\n\nLe vaisseau est rebaptisé « Retrouvé » et prêt à réintégrer la flotte. Et, comme toujours, le signal ne nous parvient plus, sans que l'on sache si c'est définitivement ou de façon temporaire."
 akx.9021.a:0 "Et pourtant, ce n'est sans doute pas la fin"
 akx.9022.name:0 "Le signal de l'horizon : une intervention"
 akx.9022.desc:0 "« Je sais que je n'en reviendrai pas, dit notre scientifique lors du dernier briefing avant son départ. Je sais que je n'en reviendrai pas, mais je crois que j'ai toujours su que cela se terminerait ainsi. Quoi qu'il se trouve dans ce trou noir, cela nous attend depuis longtemps - je crois que cela m'attend, depuis avant ma naissance même. »\n\nCette fois encore, le vaisseau s'approche du point de fuite, avec un seul membre d'équipage à bord. Une fois encore, l'espace bouillonne comme un chaudron. Et une fois encore, les capteurs reçoivent des données fascinantes. Cette fois, pourtant, [horizonsignal_thirdleader.GetName] ne parle pas. Les relevés télémétriques nous parviennent par intermittence...\n\nSoudain, les propulseurs explosent : un bref éclair de furie stellaire, rapidement évanoui dans l'obscurité du système de [horizonsignal_system.GetName]. Quoi que nous ayons rencontré là, peut-être cela regrette-t-il son interférence. Nous ne le saurons jamais. Le signal de l'horizon ne réapparaîtra plus. Mais peut-être pourrons-nous trouver quelque chose d'intéressant dans les débris du vaisseau."
 akx.9022.a:0 "Et pourtant, ce n'est sans doute pas la fin"
 akx.9023.name:0 "Le signal de l'horizon : - fin du message -"
 akx.9023.desc:0 "C'est avec un soulagement évident que [horizonsignal_thirdleader.GetName] a choisi de se plier aux ordres. Ses évaluations psychologiques, faites plus tard, indiquent que notre scientifique est la proie de cauchemars récurrents, à propos de labyrinthes impossibles, du vertige effrayant de l'espace interstellaire, de son nom prononcé dans le noir. Et, en l'espace d'un an de notre monde natal, le message a fini par se taire."
 akx.9090.name:0 "Le signal de l'horizon : cause et conséquence"
 akx.9090.desc:0 "Nos observateurs ont rapporté que le trou noir bavard du système de [horizonsignal_system.GetName] est brièvement devenu plus actif, au moment de la mort de [horizonsignal_secondleader.GetName], un signal explosif, rapide et inintelligible, un peu comme un accès de rage, pour reprendre les paroles de l'un des observateurs les plus imaginatifs."
 akx.9090.a:0 "Ce n'est donc pas terminé"
 akx.9091.name:0 "Le signal de l'horizon : in memoriam"
 akx.9091.desc:0 "Nos observateurs ont rapporté que le trou noir bavard du système de [horizonsignal_system.GetName] est brièvement redevenu plus actif, au moment de la mort de [horizonsignal_thirdleader.GetName]. Il a retransmis le programme poétique, à trois reprises. Selon un observateur un peu farfelu, cela ressemblait un peu à un veilleur funèbre ivre en train de chanter lors de funérailles."
 akx.9091.a:0 "Ce n'est donc pas terminé"
 akx.9095.name:0 "Le signal de l'horizon : une leçon tirée des cendres"
 akx.9095.desc:0 "Nous avons reproduit les conditions de l'espace environnant le trou noir. Les fragments récupérés passent d'un état à un autre, d'une manière qui devrait être impossible, comme si le temps oscillait. Nous pouvons en tirer de l'énergie, même si l'espace-temps autour change de façon inquiétante."
 akx.9100.name:0 "Le Temple de la boucle : des signes dans la pierre"
 akx.9100.desc:0 "Des archéologues ont trouvé un temple oublié, sur de hauts plateaux de [Root.GetName], éloignés de toute civilisation. Il y est resté enterré pendant des siècles, mais a été révélé récemment par un séisme. Les techniques de datation suggèrent qu'il s'agit d'une relique préindustrielle, taillée à la main dans de la roche volcanique. Pourtant, un symbole récurrent sur les murs et sur l'autel de forme ronde - ou, pour être plus précis, un serpent en forme de boucle de Möbius, mangeant sa propre queue - n'a aucun précédent clair dans notre histoire ancienne, et les inscriptions font usage d'un alphabet inconnu. Un archéologue plus nerveux que les autres suggère qu'il pourrait s'agir d'une relique laissée par une race de précurseurs autrement inconnue.\n\nPeut-être ne s'agit-il là que d'une coïncidence, mais le tremblement de terre semble s'être produit au moment où nous avons reçu le dernier message du trou noir du système de [horizonsignal_system.GetName]."
 akx.9100.spiritual.a:0 "Une voie nouvelle s'offre à nous"
 akx.9100.neutral.a:0 "Cela mérite qu'on se penche dessus"
 akx.9100.b:0 "Tout cela est de mauvais augure"
 akx.9101.name:0 "Le Temple de la boucle : le temps et la pierre"
 akx.9101.desc:0 "Même si quelques questions restent posées, les scientifiques ont appris beaucoup de choses sur le temple souterrain. Une ouverture dans le plafond, en plus de l'autel circulaire, suggère qu'il s'agissait autrefois d'un calendrier solaire ; mais l'ensemble a été si endommagé par le séisme que nous ne pouvons en être certains. Nous ne saurons donc jamais si ses bâtisseurs accordaient plus d'importance à certaines dates. Nous avons été plus heureux pour ce qui concerne l'« alphabet inconnu » : il s'agit d'une variante dégradée d'une écriture hiératique bien mieux connue - et donc pas d'une langue alien - que nous sommes parvenus à déchiffrer. Le temple est dédié au « Ver patient », ou au §HVer-en-attente§!. La plupart des inscriptions résonnent toujours, invocations poétiques appelant son apparition ou, lues dans l'autre sens, son départ. Il y a aussi un ensemble d'inscriptions décrivant les « opérations de l'univers », dont notre archéologue si nerveux est sûr et certain qu'elle fait référence à des équations complexes agraires - rien de nouveau, mais c'est très impressionnant pour un temple si ancien. Toutefois, aucun physicien n'est prêt à jurer que ces références font le moindre sens.\n\nPour ce qu'on peut en juger, le temple ne renferme ni secret cosmique, ni arme alien ; mais ses espaces sombres recèlent une beauté caractéristique, menaçante, et la poésie des invocations au Ver-en-attente est actuellement en vogue, au point d'être mises en musique et publiées dans des recueils."
 akx.9101.a.notspiritual:0 "Ouvrons ce temple au grand public"
 akx.9101.a.notspiritual.tooltip:0 "Cela provient de notre passé. Ce qui a été sera."
 akx.9101.a.spiritual:0 "Faisons de ce temple un lieu de pèlerinage"
 akx.9101.a.spiritual.tooltip:0 "Une sagesse provenant de la foi de nos ancêtres. Ce qui a été sera. Entre autres choses, accroît le bonheur sur la planète."
 akx.9101.b:0 "Préservons-le plutôt pour les recherches scientifiques"
 akx.9101.b.tooltip:0 "Son accès sera limité à ceux qui en ont réellement besoin."
 akx.9101.c:0 "C'est inquiétant ; faisons preuve d'autorité en le faisant refermer"
 akx.9101.c.tooltip:0 "Mieux vaut prévenir que guérir."
 akx.9200.name:0 "Le Messager : §HCE QUI A ÉTÉ SERA§!"
 akx.9200.desc:0 "Le [Root.GetName] a localisé un objet artificiel, petit et disposant d'une énergie peu puissante, qui projette un signal en boucle à courte distance. Ces sortes de choses sont le plus souvent des capsules de sauvetage, et celle-ci en a tout l'air. Elle est restée longtemps ici. Lorsque l'équipage l'a ouverte - en observant attentivement les procédures de quarantaine - il y a découvert des restes anciens, préservés par l'environnement stérile de la capsule. Rien d'inhabituel donc, jusque là. Le capitaine du [Root.GetName] a toutefois indiqué qu'ils ne s'attendaient pas y trouver la sentence [Root.Owner.GetAdj] §HCE QUI A ÉTÉ SERA ; CE QUI SERA A ÉTÉ§!, inscrite sur le mur avec les fluides corporels de l'occupant de la capsule - que l'équipage a ironiquement baptisé « le Messager ». Autre élément inattendu : il semble y avoir des similarités anatomiques entre l'espèce du Messager et la nôtre."
 akx.9201.name:0 "Le Messager : possibilités"
 akx.9201.desc:0 "Nous avons établi que la capsule de sauvetage était un modèle à bas prix disponible sur le marché et commun lors des premières phases de l'exploration galactique - elle ne possède donc aucune technologie nouvelle ou autre révélation. Pour ce qui concerne les restes du Messager, toutefois, c'est une tout autre histoire. Il s'agit, sans erreur possible, d'un ancêtre ou d'une variante de l'espèce [Root.Owner.GetAdj]. Peut-être avons-nous des cousins quelque part - à moins que nous ne soyons les produits d'une manipulation génétique par une race de précurseurs. [researchingscientist.GetName] demande donc la permission de conduire des recherches plus poussées."
 akx.9201.militarist.a:0 "Autorisation accordée"
 akx.9201.militarist.a.tooltip:0 "Cela va permettre de faire progresser la recherche sur la cartographie du génome."
 akx.9201.notmilitarist.b:0 "Accordons-lui les financements nécessaires"
 akx.9201.notmilitarist.b.tooltip:0 "Permet de faire progresser la recherche sur la cartographie du génome de [moderate amount]"
 akx.9201.c:0 "Non, et [researchingscientist.GetName] doit abandonner ses recherches"
 akx.9201.c.tooltip:0 "Il existe des choses qu'il vaut mieux ne pas savoir."
 akx.9210.name:0 "Le Messager : détaché"
 akx.9210.desc:0 "[researchingscientist.GetName] a reconstruit l'espèce du Messager. Elle est plus faible que la nôtre, mais dispose de capacités cognitives clairement plus développées que la nôtre. Nous ne savons toujours pas si nous sommes l'espèce parente dont le Messager serait une évolution, ou s'il était notre ancêtre. Il est un peu embarrassant de nous imaginer descendre d'une espèce aussi faible, mais [researchingscientist.GetName] en est fermement persuadé. Il considère d'ailleurs la perte de capacités cognitives lors du processus comme « une tragédie ».\n\nUne telle tragédie qu'il a même entrepris de s'injecter un traitement rétroviral pour altérer sa propre physiologie et retrouver celle du Messager, en insistant sur le fait que cela lui permettra de mieux mener le projet à son terme."
 akx.9210.a:0 "Créatif comme trahison ! Faisons-le exécuter"
 akx.9210.b:0 "Créatif comme trahison ! Faisons-le exécuter et détruire ses notes"
 akx.9210.c:0 "Excellente idée ! Que ces travaux soient poursuivis"
 akx.9211.name:0 "Le Messager : une lumière nouvelle"
 akx.9211.desc:0 "[researchingscientist.GetName] a maintenant recréé l'héritage génétique de l'espèce du Messager. Sans même demander à quiconque son opinion, il a aussi créé une forme hautement contagieuse d'agent rétroviral, qui ravage nos mondes. Sous son influence, notre espèce primaire tombe dans une sorte de coma, enfermé dans une sorte de chrysalide, pour en émerger une journée plus tard sous l'apparence de l'espèce du Messager. Cela suscite, pour être honnête, un peu d'agitation."
 akx.9211.a:0 "Cela va trop loin, nous devons contrôler l'épidémie"
 akx.9211.a.tooltip:0 "Toutes les pops de notre monde-capitale vont être converties, mais cela n'ira pas plus loin."
 akx.9211.b:0 "Contrôlons l'épidémie en purgeant tous les citoyens touchés"
 akx.9211.b.tooltip:0 "Cela va §Rpurger toutes les pops touchées§!, soit quasiment l'ensemble des habitants de [Root.Capital.GetName]."
 akx.9211.c:0 "Ce qui a été sera. Nous évoluons. Amenez un échantillon du virus"
 akx.9211.c.tooltip:0 "Cela va transformer la totalité de notre espèce."
 akx.9220.name:0 "Le Messager : enchaîné"
 akx.9220.desc:0 "[researchingscientist9220.GetName] a reconstitué le Messager. C'est... disons... assez impressionnant - et inquiétant. Il semble considérablement plus robuste et agressif que notre propre sous-espèce. Nous ne savons toujours pas si nous sommes l'espèce parente dont le Messager serait une évolution, ou s'il était notre ancêtre. [researchingscientist9220.GetName] est persuadé que la première hypothèse est la bonne, que nous étions autrefois une espèce bien plus guerrière, et que des précurseurs manipulateurs nous ont modifiés génétiquement. Il considère d'ailleurs la perte de nos capacités martiales comme « une tragédie ».\n\nUne telle tragédie qu'il a même entrepris de s'injecter un traitement rétroviral pour altérer sa propre physiologie et retrouver celle du Messager, en insistant sur le fait que cela lui permettra de mener le projet à son terme."
 akx.9220.a:0 "Créatif comme trahison ! Faisons-le exécuter"
 akx.9220.b:0 "Créatif comme trahison ! Faisons-le exécuter et détruire ses notes"
 akx.9220.c:0 "Excellente idée ! Que ces travaux soient poursuivis"
 akx.9221.name:0 "Le Messager : la nuit tombe"
 akx.9221.desc:0 "[researchingscientist9220.GetName] a maintenant recréé l'héritage génétique de l'espèce du Messager. Sans même demander à quiconque son opinion, il a aussi créé une forme hautement contagieuse d'agent rétroviral, qui ravage nos mondes. Sous son influence, notre espèce primaire tombe dans une sorte de coma, enfermé dans une sorte de chrysalide, pour en émerger une journée plus tard sous l'apparence de l'espèce du Messager. Cela suscite, pour être honnête, un peu d'agitation."
 akx.9221.a:0 "Cela va trop loin, nous devons contrôler l'épidémie"
 akx.9221.a.tooltip:0 "Toutes les pops de notre monde-capitale vont être converties, mais cela n'ira pas plus loin."
 akx.9221.b:0 "Contrôlons l'épidémie en purgeant tous les citoyens touchés"
 akx.9221.b.tooltip:0 "Cela va §Rpurger toutes les pops touchées§!, soit quasiment l'ensemble des habitants de [Root.Capital.GetName]."
 akx.9221.c:0 "Ce qui a été sera. Nous évoluons. Amenez un échantillon du virus"
 akx.9221.c.tooltip:0 "Cela va transformer la totalité de notre espèce."
 akx.9300.name:0 "Un rendez-vous"
 akx.9300.desc:0 "L'un de nos vaisseaux, le [Root.GetName] est salué par le... §HSyzygie§!, de la [Root.Owner.GetName]. Cela en dépit du fait qu'il n'envoie aucun code d'identification connu, et qu'aucun vaisseau n'a jamais été immatriculé sous ce nom. L'officier commandant du Syzygie prétend être le Capitaine [mirrored_syzygy_admiral.GetName]."
 akx.9300.a.admiralabsent:0 "Mmmm... Notre amiral portant ce nom est bien vivant et ailleurs"
 akx.9300.a.admiralabsent.tooltip:0 "Cela va ouvrir un canal de communication."
 akx.9300.a.admiralpresent:0 "Intéressant. Ici [mirrored_syzygy_admiral.GetName]"
 akx.9300.b:0 "C'est §Hforcément§! un piège. Tout le monde à son poste !"
 akx.9310.name:0 "Un rendez-vous : le capitaine qui fut"
 akx.9310.desc:0 "Le capitaine apparu sur nos écrans est clairement [mirrored_syzygy_admiral.GetName], mais une copie meurtrie, hantée, décrépite, démolie de [mirrored_syzygy_admiral.GetName], le visage grêlé de brûlures faites au plasma, et est plus vieille - bien plus vieille. Le pont, en arrière-plan, a l'air tout aussi abîmé et usé que lui. Mais la voix du capitaine est ferme et claire.\n\n§G« ENFIN vous êtes là. Ça fait si longtemps que j'attends. Mon châtiment est de mourir au combat contre vous. Je vous en prie, achevez-moi. Je suis désolé. »§!"
 akx.9310.a:0 "Qu'est-ce ? Êtes-vous vraiment [mirrored_syzygy_admiral.GetName] ?"
 akx.9310.a.response:0 "§G« Si je suis moi ? Êtes-vous les mêmes [Root.GetSpeciesNamePlural] que l'an dernier ? Chaque jour est une petite mort. Chaque avenir est un choix. Le temps est un labyrinthe, pas une route. »§!\n\nUn gloussement, qui à l'entendre semble douloureux.\n\n§G« Demandez donc à la Boucle. »§!"
 akx.9310.b:0 "Il y a bien des façons de mourir sur un vaisseau de guerre, pourquoi attendre ?"
 akx.9310.b.response:0 "§G« Vous ne vous souvenez pas ? Bien évidemment, non. Pas encore -  et ce ne sera sans doute pas le cas, si vous faites bien les choses. La Boucle a besoin de ses sacrifices, et elle en a besoin de cette façon. »§! Gloussement toussotant, d'agonie. §G« Vous ne voulez pas prendre la Boucle à la légère. »§!"
 akx.9310.c:0 "Qu'est-ce que cette Boucle ?"
 akx.9310.c.response:0 "§G« La Boucle, c'est ce qui est venu au début et ce qui viendra ensuite : le §!§HVer-en-attente§!§G. Et le Ver est la Boucle, je suppose. Disons que si le temps est un labyrinthe§! (le capitaine commence à faire de grands gestes) §Galors la Boucle est le monstre à l'intérieur. Ou son concepteur... Non, je ne peux pas l'expliquer, et vous en saurez plus très bientôt. Ça a été le cas, dans mon passé. Vos armes sont verrouillées ? »§!"
 akx.9310.d.notpacifist:0 "Rendez-vous, quoi que vous ayez fait, nous vous aiderons"
 akx.9310.d.notpacifist.response:0 "§G« Trop tard »§! dit le capitaine, non sans regret, en coupant la transmission."
 akx.9310.d.fanaticpacifist:0 "Ce n'est pas notre façon de faire. Rendez-vous, nous vous aiderons"
 akx.9310.d.fanaticpacifist.response:0 "Le capitaine hésite un long moment. Il est clair que le pont du Syzygie est vide : il n'y a aucun autre membre d'équipage à bord.\n\n§G« Il est trop tard pour moi§!, dit enfin le capitaine, §Gmais vous avez raison. Ce n'est pas notre façon de procéder. Je vais faire ce que je dois faire. »§! Il coupe la transmission.\n\nLes capteurs indiquent que les armes du Syzygie ne sont pas alimentées ; le vaisseau est en train de s'arrêter. Très rapidement, il devient sombre. Lorsque l'équipe de sauvetage monte à son bord, elle n'y trouve aucun être vivant, et aucun signe du capitaine. Mais quelqu'un est récemment entré dans la section du générateur pour y désactiver les protocoles de sécurité qui empêchaient de pénétrer dans le réacteur."
 akx.9310.e:0 "Finissons-en, en ce cas"
 akx.9310.e.response:0 "§G« [mirrored_syzygy_admiral.GetName], fin de la transmission. »§!\n\nLe capitaine salue, grimaçant comme si le mouvement avait réveillé une vieille blessure et ferme les canaux de communication."
 akx.9310.e.materialistic:0 "Euh, avant... Là où vous étiez, vous avez appris quelque chose d'utile ?"
 akx.9310.e.materialistic.response:0 "Le capitaine fait un large sourire, barré d'une cicatrice.\n\n§G« J'espérais que vous me poseriez la question. Je vous envoie les données. [mirrored_syzygy_admiral.GetName], fin de la transmission. »§!"
 akx.9310.e.spiritual:0 "Nous nous souviendrons de vous dans nos prières"
 akx.9310.a.spiritual.response:0 "§G« Et j'ai une prière de plus pour vous. »§!\n\nLe capitaine récite alors une prière sonnant étrangement, un palindrome de vingt-sept mots qui va fasciner les théologiens, avant de fermer les canaux de communication."
 akx.9310.e.militarist:0 "Capitaine, nous nous reverrons dans le feu et l'honneur"
 akx.9310.e.militarist.response:0 "Le capitaine salue.\n\n§G« J'espère qu'il y aura une sorte de monument. »§!\n\nLa communication est coupée."
 akx.9310.e.fanaticcollectivist:0 "Quoi qu'il se soit passé, nous ne faisons pas ainsi. Rendez-vous, nous vous aiderons"
 akx.9310.e.fanaticcollectivist.response:0 "Le capitaine hésite un long moment. Il est clair que le pont du Syzygie est vide : il n'y a aucun autre membre d'équipage à bord.\n\n§G« Il est trop tard pour moi§!, dit enfin l'autre [mirrored_syzygy_admiral.GetName], §Gmais vous avez raison. Ce n'est pas notre façon de procéder. Je vais faire ce que je dois faire. »§! Il coupe la transmission.\n\nLes capteurs indiquent que les armes du Syzygie ne sont pas alimentées ; le vaisseau est en train de s'arrêter. Très rapidement, il devient sombre. Lorsque l'équipe de sauvetage monte à bord, elle n'y trouve aucun être vivant, et aucun signe du capitaine. Mais quelqu'un est récemment entré dans la chambre des propulseurs, et les protocoles de sécurité empêchant d'y entrer ont été désactivés."
 akx.9310.e.spiritual.response:0 "§G« Et j'ai une prière de plus pour vous. »§!\n\nLe capitaine récite alors une prière sonnant étrangement, un palindrome de vingt-sept mots qui va fasciner les théologiens, avant de fermer les canaux de communication."
 akx.9310.f:0 "Traître"
 akx.9310.f.tooltip:0 "Fin des transmissions."
 akx.9315.name:0 "Un rendez-vous : comment cela finit"
 akx.9315.desc:0 "Le Syzygie a commencé à alimenter ses armes."
 akx.9315.a:0 "Si seulement il y avait eu un autre moyen..."
 akx.9315.b:0 "Qu'il en soit ainsi"
 akx.9319.name:0 "Un rendez-vous : intrusion"
 akx.9319.desc:0 "Nous avons reçu un message de très mauvaise qualité, envoyé par le capitaine du Syzygie depuis le système de [syzygy_location.GetStarName]. Derrière lui, le pont est envahi par la fumée. §G« Trop tard »§! dit-il. §G« Vous avez trop tardé. La Boucle ne me le pardonnera pas. S'il vous pl... »§!\n\nLe message prend fin de façon brutale."
 akx.9319.a:0 "Qui a fait ça ?"
 akx.9319.a.tooltip:0 "Le Syzygie a été détruit par un autre empire. Si nous atteignons le système avant que les débris se soient dispersés, nous pourrions peut-être trouver quelque chose."
 akx.9320.name:0 "Un rendez-vous : le capitaine qui sera"
 akx.9320.desc:0 "Au cours des jours qui suivent, [mirrored_syzygy_admiral.GetName] reste silencieux. Ce n'est pas rien d'ordonner sa propre mort. Mais, avec le temps, ce silence se transforme en détermination, et en une confiance presque imprudente."
 akx.9321.name:0 "Un rendez-vous : le capitaine qui sera"
 akx.9321.desc:0 "Au cours des jours qui suivent, [mirrored_syzygy_admiral.GetName] reste silencieux. Ce n'est pas rien d'apprendre que vous êtes déjà mort. Mais, avec le temps, ce silence se transforme en détermination, et en une confiance presque imprudente."
 akx.9321.a:0 "C'est inquiétant"
 akx.9321.b:0 "Ce qui a été sera ; ce qui sera a été"
 akx.9330.name:0 "Un rendez-vous : le jour et l'heure"
 akx.9330.desc:0 "Au cours des années qui suivirent, on rapporta à plusieurs reprises avoir aperçu l'amiral [From.GetName], aussi bien dans l'espace de la [Root.GetName] qu'au-delà. Bien évidemment, ce n'est pas un cas unique, après la mort d'un chef admiré. C'en est même devenu une sorte de légende depuis le rendez-vous avec le Syzygie. Mais nous ne pouvons être sûrs de rien."
 akx.9330.a:0 "On ne sait jamais"
 akx.9330.b:0 "Oh que si, on peut"
 akx.9340.name:0 "Un rendez-vous : trésors funéraires"
 akx.9340.desc:0 "Les analyses scientifiques menées sur les débris retrouvés ont révélé des incongruités. Toutes les sections du vaisseau ont été construites en même temps, en recourant à des techniques correspondant à celles que nous employons nous-mêmes, mais quelques éléments paraissent être plus anciens de plusieurs centaines d'années que les autres. Un générateur que nous avons retrouvé est bien plus efficace qu'il ne le devrait.\n\nQui plus est... Deux analystes affectés au projet ont été guéris de problèmes de santé chroniques - l'un d'entre eux étant même probablement mortel. L'équipe est bien incapable de livrer la moindre explication à tout cela."
 akx.9400.name:0 "Le Ressort divin"
 akx.9400.desc:0 "Notre poste d'observation sur [coils_planet.GetName] a rapporté la montée en puissance d'un mouvement minoritaire religio-artistique inhabituel, le Ressort divin. Ce mouvement a élevé les horloges mécaniques primitives au rang d'objets sacrés, mais les détruit rituellement au bout d'un an d'usage. Les vers, serpents et autres animaux analogues présents sur ce monde sont protégés de tout mal. Le temps, selon les prêtres du Ressort, est un labyrinthe. « Ce qui a été sera ; ce qui sera a été » psalmodient-ils dans leurs prières."
 akx.9400.a:0 "Cela semble familier, supprimons-les"
 akx.9400.b:0 "Cela semble familier, observons autant que possible"
 akx.9410.name:0 "Le Ressort divin : persécution subtile"
 akx.9410.desc:0 "Nous sommes parvenus à convaincre les dirigeants indigènes de [coils_planet.GetName] que le culte du Ressort divin constitue une menace. Les prêtres du mouvement ont été menacés, emprisonnés ou même - de façon regrettable - incinérés. Les espèces préluminiques ont une propension certaine à la haine et la suspicion ; mais il faut bien avouer qu'à certains moments cela peut s'avérer utile."
 akx.9420.name:0 "Le Ressort divin : racines profondes"
 akx.9420.desc:0 "Nous sommes parvenus à convaincre les dirigeants indigènes de [coils_planet.GetName] que le culte du Ressort divin constitue une menace. Les prêtres du mouvement ont été menacés, emprisonnés ou même - de façon regrettable - incinérés. Mais le culte est tenace, et nos observateurs s'inquiètent qu'il soit juste passé à la clandestinité."
 akx.9450.name:0 "Le Ressort divin : cérémonies labyrinthiques"
 akx.9450.desc:0 "Le culte du Ressort divin, sur [coils_planet.GetName], s'est propagé à une vitesse inhabituelle. On peut le trouver désormais dans chaque ville de la planète, encourageant toute une série de longues cérémonies conduites par ses membres, à propos de chaque aspect de leur vie. L'espèce tout entière s'y adonne avec un enthousiasme invraisemblable. Les plus riches se livrent à des danses circulaires élaborées lors des célébrations ; les plus humbles peignent sur leurs portes des symboles de boucles complexes. Même les jeux pour enfants sont désormais des chants sur la nature circulaire du temps."
 akx.9450.a:0 "C'est troublant, intervenons discrètement pour y mettre fin"
 akx.9450.b:0 "C'est sérieux, mettons-y fin de force, quels que soient les risques"
 akx.9450.c:0 "C'est fascinant, qu'une équipe observe ces rites et tente d'y prendre part"
 akx.9450.d:0 "Les primitifs font des choses primitives, continuons d'observer"
 akx.9460.name:0 "Le Ressort divin : fin de cérémonie"
 akx.9460.desc:0 "Notre campagne de subversion, sur [coils_planet.GetName], a perturbé les cérémonies du Ressort divin. Les notables ont renoncé à pratiquer ce culte. Les graffiti en forme de boucle sur les murs ont commencé à s'estomper. Les plus jeunes reviennent à des jeux liés au mélange des genres sexuels, au meurtre et autres innocents passe-temps enfantins. Le taux de suicide est monté en flèche parmi les prêtres du Ressort. Si crise il y a eu, elle appartient sans doute au passé."
 akx.9460.a:0 "« La Boucle est sans fin, même si parfois elle est coupée »"
 akx.9460.b:0 "Bien joué. Repos pour tout le monde"
 akx.9465.name:0 "Le Ressort divin : nouvelles de la clandestinité"
 akx.9465.desc:0 "Notre campagne de subversion, sur [coils_planet.GetName], a perturbé les cérémonies du Ressort divin. Mais cela n'a fait qu'enflammer la ferveur de ses prêtres. Ils se rencontrent désormais en secret, dans des temples souterrains. Les notables ne dansent plus des danses labyrinthiques, mais arborent toujours des tatouages discrets au signe du Ver. Et on peut toujours entendre les échos de chants prétendant que « ce qui a été sera » sur les terrains de jeu."
 akx.9465.a:0 "« La Boucle est sans fin »"
 akx.9465.b:0 "Continuons d'observer"
 akx.9470.name:0 "Le Ressort divin : le sang des prêtres"
 akx.9470.desc:0 "Nos agents se sont montrés implacables, enlevant ou assassinant chaque prêtre du Ressort qu'ils ont pu débusquer, plaçant des charges explosives sur toutes les maisons portant le symbole de la Boucle. Des rumeurs ont commencé à agiter [coils_planet.GetName], prétendant que les blasphèmes du Ressort avaient éveillé le courroux d'une divinité supérieure. Et, très rapidement, les indigènes ont commencé à battre à mort les prêtres du Ressort, sans que nos agents aient même à intervenir. L'équipe d'observation est horrifiée du spectacle ; mais au moins, si crise il devait y avoir, elle a été évitée."
 akx.9470.a:0 "« La Boucle est sans fin, même si parfois elle est coupée »"
 akx.9470.b:0 "Bien joué. Repos pour tout le monde"
 akx.9480.name:0 "Le Ressort divin : traversée du labyrinthe"
 akx.9480.desc:0 "Les ethnographes ont été fascinés par la complexité des cérémonies. Ils ont émis l'hypothèse de canaux de communication secrets, de prières stéganographiquement encodées, ou de motifs algorithmiques organisant les rituels. De fait, la meilleure preuve qui soit de la validité de leurs théories est lorsque leurs communications ont été interrompues de façon soudaine. Ou plutôt : toutes les communications, sur l'ensemble de la planète, semblent s'être interrompues. Tous les rapports d'observation par satellites ou par les appareils d'observation aériens le confirment : il n'y a plus la moindre activité sur la planète. Aucun véhicule sur les routes, aucune signature thermique dans les centres peuplés. Plus aucun signe de vie...\n\nEt enfin, le dernier rapport nous est parvenu. L'ensemble de la population [coils_planet.Owner.GetSpeciesAdj] - en même temps que les ethnographes - a disparu, sur l'ensemble de la planète, avec des signes évidents d'une extraction soudaine mais sans violence : repas non terminés, animaux familiers non nourris, quelques incendies causés par un poêle abandonné sans surveillance. Des anomalies gravitationnelles ont été enregistrées au moment où l'on suppose qu'a eu lieu leur départ. Et, presque dans chaque rue, les symboles de Boucle tracés sont restés en place."
 akx.9480.a:0 "« La Boucle est sans fin »"
 akx.9480.a.tooltip:0 "Un vaisseau scientifique, en même temps que l'ensemble de cette civilisation, disparaît."
 akx.9480.b:0 "Dure leçon"
 akx.9490.name:0 "Le Ressort divin : temples désertés"
 akx.9490.desc:0 "Un rapport nous est parvenu de l'équipe chargée d'observer [coils_planet.GetName] : les cérémonies du Ressort divin ont pris fin. En fait, les activités, sur toute la planète, semblaient inhabituellement ralenties. Le rapport indiquait que l'équipe s'apprêtait à mener des observations directes des principaux foyers de peuplement, à basse altitude, dans un appareil de reconnaissance furtif...\n\nLe rapport suivant a bien confirmé que plus aucune activité n'est visible sur la planète. Aucun véhicule sur les routes, aucune signature thermique dans les centres peuplés. Plus aucun signe de vie...\n\nEt enfin, le dernier rapport nous est parvenu. L'ensemble de la population [coils_planet.Owner.GetSpeciesAdj] a disparu, sur l'ensemble de la planète, avec des signes évidents d'une extraction soudaine mais sans violence : repas non terminés, animaux familiers non nourris, quelques incendies causés par un poêle abandonné sans surveillance. Des anomalies gravitationnelles ont été enregistrées au moment où l'on suppose qu'a eu lieu leur départ. Et, presque dans chaque rue, les symboles de Boucle tracés sont restés en place."
 akx.9490.a:0 "« La Boucle est sans fin »"
 akx.9490.a.tooltip:0 "L'ensemble de cette civilisation disparaît."
 akx.9490.b:0 "Dure leçon"
 akx.9500.name:0 "Le monde en attente"
 akx.9500.desc:0 "Il semble que notre colonie n'était pas le premier établissement de [Root.Owner.GetSpeciesNamePlural] sur cette planète : un certain nombre de complexes et résidences ont été mis à l'arrêt avec beaucoup de soins. Au prix de quelques réparations, notre nouvelle colonie pourrait en tirer parti. Toutefois, toutes les archives ont été effacées. Peut-être s'agissait-il d'un repère de contrebandiers, ou d'un havre pour des réfugiés politiques."
 akx.9500.a:0 "Excellent, restaurons tout ça"
 akx.9500.b:0 "C'est trop beau pour être vrai, démolissons tout ça"
 akx.9500.b.tooltip:0 "Cela va susciter du mécontentement dans la colonie."
 akx.9505.name:0 "Le monde en attente : démolition"
 akx.9505.desc:0 "Les ingénieurs ont placé des charges avant de se retirer au-delà d'une distance de sécurité. Les bâtiments ont été réduits à l'état de ruines. Avec le temps, sous les effets du vent, des racines et de la pluie, ces ruines vont s'effondrer et éclater jusqu'à devenir des rochers, des cailloux, de la poussière. Mais leurs traces resteront pendant des siècles encore ; et il y aura des histoires, que nous entendrons raconter, à propos d'ombres rôdant dans la pierre pendant le jour, de lumières bleutées pendant la nuit. Nos colons feront tout pour les éviter, et elles n'attireront aucun visiteur."
 akx.9505.a:0 "Tout a une fin"
 akx.9505.a.tooltip:0 "Les bâtiments abandonnés vont être démolis."
 akx.9505.b:0 "Rien ne s'oublie"
 akx.9505.c:0 "Ces bruits qui résonnent sont magnifiques"
 akx.9510.name:0 "Le monde en attente : ombres dans les murs"
 akx.9510.desc:0 "Nos colons étaient au départ tout à fait satisfaits de pouvoir réutiliser les installations déjà établies sur [waiting_world.GetName]. Leur existence a permis d'accélérer le développement de la colonie. Mais ils sont désormais nerveux. Des rumeurs prétendent que ces bâtiments pourraient encore avoir des occupants, ou des systèmes de sécurité, même si aucune preuve de l'un ou de l'autre n'a pu être trouvée. Certains des colons insistent mystérieusement sur le fait qu'il y aurait « des ombres dans les murs »."
 akx.9510.a:0 "Superstition ! Ces complexes représentent des années de travail"
 akx.9510.b:0 "Ne prenons pas de risques : ce ne sont que des bâtiments, détruisons-les"
 akx.9510.b.tooltip:0 "Cela va susciter du mécontentement dans la colonie."
 akx.9520.name:0 "Le monde en attente : trop"
 akx.9520.desc:0 "Nous avons reçu des nouvelles intéressantes de [waiting_world.GetName], où ont été trouvés tous ces bâtiments abandonnés : un recensement rapporte qu'il y a trop de colons. Les rapports sur les jeunes colonies ne sont jamais totalement fiables, mais pour autant que nous pouvons en juger tous disposent d'identités authentiques - sans compter que personne de ce monde n'a jamais suggéré qu'il y aurait quelque mystérieuse population étrangère. Donc, soit le nombre de naissances a été extraordinairement élevé, soit il y a une immigration illégale, ou... quelque chose d'autre. Quoi qu'il en soit, la population semble bien plus nombreuse qu'on aurait pu s'y attendre."
 akx.9520.a:0 "Détruisons ces bâtiments, nous aurions dû le faire bien avant"
 akx.9520.b:0 "Enquêtons, tout en gardant un oeil sur la situation"
 akx.9525.name:0 "Le monde en attente : toujours plus"
 akx.9525.desc:0 "Un nouveau rapport d'information nous est parvenu de [waiting_world.GetName], où ont été trouvés tous ces bâtiments abandonnés. Le nombre de colons continue de croître, et nous trouvons désormais des erreurs dans les archives : des familles qui ne devraient pas exister, des dates de naissance n'ayant aucun sens. Il doit y avoir des migrations secrètes depuis une colonie perdue, à moins qu'il ne s'agisse d'un sabotage étrange de la part des colons."
 akx.9525.a:0 "Détruisons ces bâtiments, nous aurions dû le faire bien avant"
 akx.9525.b:0 "Étrange. Continuons de surveiller, mais on n'a jamais trop de citoyens"
 akx.9530.name:0 "Le monde en attente : sortie"
 akx.9530.desc:0 "Les communications avec [waiting_world.GetName] ont été interrompues, de façon soudaine et totale. Nous y avions, pour une raison ou une autre, trop de gens. En l'occurrence, il semble que nous n'y avons maintenant plus personne. La population tout entière s'est tout simplement volatilisée en une nuit. Ont-ils quitté ce monde ? Se cachent-ils ? Ont-ils été victimes d'un génocide d'ordre planétaire ?"
 akx.9530.a:0 "Envoyons une équipe enquêter"
 akx.9530.b:0 "Abandonnons ce monde et plaçons-le en quarantaine"
 akx.9530.b.tooltip:0 "La planète sera à jamais inutilisable."
 akx.9535.name:0 "Le monde en attente : la qualité de la lumière"
 akx.9535.desc:0 "Notre équipe a rapporté que [waiting_world.GetName] est effectivement désertée : non seulement de ses colons, mais aussi de tout signe que la colonie y a un jour existé. Les bâtiments ont disparu, les satellites et structures orbitales de même, l'atmosphère ne recèle aucune trace d'une civilisation technologique. Selon les paroles des membres de l'équipe, c'est comme si quelqu'un avait remis la planète à zéro.\n\nIls ont aussi mentionné des fluctuations dans les radiations de l'étoile locale, ce qui est caractéristique des pré-supernovae, et un certain nombre d'« événements lumineux » en surface, où la lumière semble s'être en quelque sorte accumulée avant d'être libérée par des éléments prismatiques de l'atmosphère. Il s'agit là de données particulières, et de grande valeur. Mais cela ne nous éclaire pas sur ce que sont devenus les colons."
 akx.9540.name:0 "Le monde en attente : tous là"
 akx.9540.desc:0 "D'autres nouvelles inattendues sont arrivées de [waiting_world.GetName], où la population, pour des raisons mystérieuses, n'a cessé de croître. Les chiffres sont revenus à un niveau normal, mais il semble y avoir une manipulation des rapports, ou... ou quelque chose, les administrateurs ne sont pas très sûrs. Aucun des individus sur la planète n'est présent dans nos archives. Tous les colons originels sont absents - comme s'ils avaient été remplacés par de complets étrangers.\n\nEn dépit de tout ça, ils prétendent être de loyaux citoyens de la [Root.Owner.GetName]. Ils sont tous productifs, et apparemment sains d'esprit. Dans tous les échanges que nous avons avec eux, ils nient toute confusion, et semblent persuadés que si erreur il y a, elle ne peut venir que de notre part."
 akx.9540.a:0 "Abandonnons immédiatement la colonie, avant que ça s'aggrave"
 akx.9540.a.tooltip:0 "La colonie va se voir accorder l'indépendance."
 akx.9540.b:0 "Purgeons-les et plaçons définitivement la planète en quarantaine"
 akx.9540.b.tooltip:0 "La planète sera à jamais inutilisable, mais nous y gagnerons de l'influence."
 akx.9540.c:0 "Envoyons une équipe enquêter"
 akx.9541.name:0 "Le monde en attente : la purge"
 akx.9541.desc:0 "Cela a peut-être été un crime horrible. Ou cela a peut-être préservé notre empire de quelque chose de pire encore. Les foyers de peuplement de [waiting_world.GetName] ont été soumis à un véritable déluge de feu, provenant de toutes nos armes. Lorsque s'en fut fini, tous les bâtiments avaient été réduits à l'état de gravats ; aucune créature vivante n'avait survécu."
 akx.9541.a:0 "Détruisons les archives, dans un siècle personne ne s'en rappellera"
 akx.9541.b:0 "Faisons-le savoir. Ils peuvent nous haïr, tant qu'ils nous craignent"
 akx.9545.name:0 "Le monde en attente : tout et rien"
 akx.9545.desc:0 "L'équipe dépêchée sur place a indiqué que la population locale est en pleine santé, normale, et apparemment étonnée de toute cette histoire. Il y a quelques petites choses étranges, malgré tout. Un nombre inhabituel de naissances multiples ; une manie répandue sur toute la planète de n'accorder aucune importance à la ponctualité ; et des fluctuations dans les radiations de l'étoile locale, ce qui est caractéristique des pré-supernovae, ainsi qu'un certain nombre d'« événements lumineux » en surface, où la lumière semble s'être en quelque sorte accumulée avant d'être libérée par des éléments prismatiques de l'atmosphère. Il s'agit là de données particulières, et de grande valeur ; mais cela peut tout aussi bien être une coïncidence. Si quelque chose est arrivé à la population, cela reste donc un mystère."
 akx.9545.a:0 "« Ce qui sera a été »"
 akx.9545.b:0 "Des colons. C'est bizarre, les colons"
 akx.9600.name:0 "Le Domestique"
 akx.9600.desc:0 "Bonjour, bonjour. Nous vous souhaitons un agréable retour dans le système de [Root.GetStarName]. Oh, vous n'êtes pas les mêmes, n'est-ce pas ? Vous êtes tellement nombreux. Tellement semblable à nos Brefs, et en même temps si différents. Nous aurions besoin de votre aide : auriez-vous des ressources pour notre projet ? La Boucle nous aiderait bien, mais elle est difficile à atteindre. C'est que c'est pas donné, voyez-vous."
 akx.9600.a:0 "Vos Brefs ?"
 akx.9600.a.response:0 "Oui, ceux qui nous animent. Nous supposons que vous les qualifieriez de « civilisation », mais en toute franchise nous avons toujours trouvé ce terme un peu prétentieux. Ils sont tous partis, il y a... oh, presque un quart d'année galactique maintenant. Nous en sommes tellement navrés. Nous avons fait des erreurs. Nous pourrions les recréer, de façon approximative, avec l'aide de la Boucle, mais nous avons besoin de ressources pour cela."
 akx.9600.b:0 "La Boucle ?"
 akx.9600.b.response:0 "Oui. La Boucle Étrange ; la spirale temporelle, l'affamée. Nous pensons qu'elle vous a mentionnés. Ou l'un d'entre vous. Vous êtes tellement nombreux. Ce qui a été sera, ou en tout cas elle nous l'a assuré. Elle peut restaurer nos Brefs, plus ou moins."
 akx.9600.c:0 "Oui"
 akx.9600.d:0 "Non"
 akx.9600.d.response:0 "Oh, nous comprenons, nous comprenons très bien. Il vous reste si peu de temps. Profitez-en aussi bien que possible, je suppose. Nous vous adressons un adieu cordial."
 akx.9600.e:0 "Peut-être plus tard"
 akx.9600.e.response:0 "C'est ce que nos Brefs disaient toujours : plus tard. Mais leur « Plus tard » était toujours notre « Maintenant ». Comme ils nous manquent..."
 akx.9610.name:0 "Le Domestique, à nouveau"
 akx.9610.desc:0 "Oui ? Lesquels étiez-vous ? Nous pensons nous souvenir de vous, mais il y a eu tellement de vacillements ces derniers temps. Oh, c'est vous, n'est-ce pas ? Votre soleil n'a pas encore brûlé ? Oh ! Vous êtes venus nous donner ce dont nous avons besoin pour faire revenir nos Brefs ?"
 akx.9610.a:0 "Oui, tout est là"
 akx.9610.b:0 "Non"
 akx.9610.b.response:0 "Bien évidemment ; vous n'auriez pas vraiment eu le temps de déjà rassembler tout ça. Combien de temps êtes-vous partis, un millionième d'année galactique ? Vous êtes adorables. Bonne chance à vous."
 akx.9610.c:0 "Peut-être plus tard"
 akx.9610.c.response:0 "C'est ce que nos Brefs disaient toujours : plus tard. Mais leur « Plus tard » était toujours notre « Maintenant ». Comme ils nous manquent..."
 akx.9620.name:0 "La dernière tâche du Domestique"
 akx.9620.desc:0 "La technosphère absorbe toutes les ressources sans nous en remercier, sans même aucune communication. Elle commence à irradier de l'énergie, à devenir suffisamment brillante pour en être dangereuse, et nous devons nous retirer. Le trou noir réagit. L'espace autour de lui se tord et s'enroule, de la même manière que ce que décrivent nos archives à propos des événements liés au signal de l'horizon. La technosphère est devenue d'un blanc bleuté maintenant. Soudainement, elle s'embrase et refroidit, et seules restent des scories.\n\nSes Brefs ont-ils été restaurés ? Il n'y a aucune trace d'une vie consciente dans le système. Mais les capteurs indiquent la présence d'organismes hyperextrémophiles inhabituels, en orbite basse du trou noir, se délectant de ses radiations. L'officier scientifique est sûr et certain qu'ils n'étaient pas là auparavant. Il n'y a aucune preuve, néanmoins, qu'ils sont conscients. Peut-être s'agit-il de lointains descendants des créateurs de la technosphère ? Peut-être sont-ils les ancêtres de ces mêmes créateurs ?"
 akx.9620.a:0 "Serait-ce là la vie éternelle ?"
 akx.10000.name:0 "La Fin au Commencement"
 akx.10000.desc:0 "Il y a une conscience en dehors de l'espace du temps et en dessous de l'espace. C'est un enchevêtrement labyrinthique de désir et de désespoir. Nos ancêtres les plus lointains l'appelaient la Boucle, le Ver-en-attente. Nous l'avons rencontré, là-bas, là où le vide est tourmenté par la gravité. Cela semble s'être intéressé personnellement à nous. Il y a des preuves mathématiques que cela nous aime, mais l'amour pour le Ver n'est pas comme l'amour pour de ce qui peut subsister dans l'espace ordinaire.\n\nAvec tout ce que nous avons appris, nous pensons que nous pourrions faire usage de l'Alignement oméga pour ouvrir une route d'accès - un point d'entrée - pour que le Ver se manifeste dans notre système natal. (Le Ver aime les commencements, et celui-ci est le nôtre.) Quelles en seraient les conséquences ? Nous devons encore trouver quelqu'un qui serait prêt à se dévouer à trouver une réponse. L'immortalité, peut-être, ou l'apocalypse. Mais nous apprendrions très certainement beaucoup de choses."
 akx.10000.a:0 "Peut-être le Ver nous aime-t-il, et peut-être pourrions-nous l'aimer"
 akx.10000.b:0 "L'expérience est risquée, mais nous pourrions tant apprendre"
 akx.10010.name:0 "Le coeur du soleil"
 akx.10010.desc:0 "Le projet est achevé. Les accélérateurs sont en marche. Le réseau énergétique d'une douzaine de mégapoles a été détourné pour éveiller la pseudo-singularité au coeur de l'Alignement. L'espace tremble comme un vêtement agité par le vent. [Root.GetStarName], l'espace d'un battement de coeur, faiblit, avant de recommencer à briller. Une ombre s'enroule en son coeur. Le Ver est là. Il se déplie, tel un origami.\n\nÀ travers tout le système, les capteurs s'arrêtent, incapables de faire face à ces données incompréhensibles qui les submergent avec son arrivée. Sur notre monde natal, nos sujets hurlent et se cachent, sentant que son attention s'est tournée vers eux, et vers nous. Cela pose une question sans mots - ou, plutôt, nous avons pris conscience que cette question est toujours celle que cela nous a posé, à chaque fois que nous l'avons rencontré."
 akx.10010.a:0 "OUI. Quoi que cela exige de nous, nous y consentons"
 akx.10010.b:0 "NON. Nous l'avons fait venir pour apprendre - et si besoin le vaincre"
 akx.10020.name:0 "L'avenir"
 akx.10020.desc:0 "Le Ver nous aime. Cela nous aimera toujours, et cela l'a toujours fait. Cela s'enroule autour du coeur chaud de notre étoile natale. Cela s'enroule autour de chaque boucle infinitésimale d'information génétique. Cela provoque une série de cataclysmes ébranlant la croûte de notre planète natale, mais alors que notre étoile refroidit, ce cataclysme va nous tenir chaud. Nous comprenons tellement plus de choses. Nous serons toujours ce que nous devions être, étreints fermement par l'amour du Ver."
 akx.10020.a:0 "CE QUI A ÉTÉ SERA CE QUI SERA A ÉTÉ"
 akx.10021.name:0 "La Boucle rompue"
 akx.10021.desc:0 "Le Ver a franchi les limites de l'espace-temps comme un prédateur affamé, ou un amant rejeté et furieux. C'est toujours là, et où que ce soit il ne fait aucun doute qu'il est enragé. Mais nous avons les éclats incandescents de son avatar à collecter pour les étudier, comme un trophée cosmique. Les autres empires sauront quel exploit nous avons accompli aujourd'hui."
 akx.10021.a:0 "Personne ne nous égale, et sans doute personne ne le fera-t-il jamais !"
