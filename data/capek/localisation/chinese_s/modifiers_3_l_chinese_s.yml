 edict_masters_writings_politics:0 "大师的教诲：上上善道"
 edict_masters_writings_politics_desc:0 "出自一位外星人哲学讲义的译本。在研究完他的关于通过自我牺牲来团结大众的理论，我们能够利用这些观点鼓舞群众大规模基建。\n\n“伟大的国度建立在牺牲的愉悦之上，前提是人人都需要团结一致，承担责任。” ——吟游诗人特丽莎\n\n"
 edict_masters_writings_philosophy:0 "大师的教诲：哲学思维"
 edict_masters_writings_philosophy_desc:0 "出自一位外星人哲学讲义的译本。这部分内容包括对生命和宇宙存在意义的多次思考。如果我们的统治者能够遵循这些建议，我们的执政会更加显得有先见之明。\n\n“对于宇宙存在目的的答案虽然遥不可及，但这并未阻挠我们追寻答案的热情。我们必须团结一致，才能够探求万事万物的本源。” ——吟游诗人特丽莎\n\n"
 edict_masters_writings_diplomacy:0 "大师的教诲：外交信赖"
 edict_masters_writings_diplomacy_desc:0 "出自一位外星人哲学讲义的译本。她在外交斡旋时抖散出来的琐事轶闻可以作为我们外交行事的参考。\n\n“初次和银河系的幼雏们见面难免害怕，但这是一份难能的希望。善待你的邻居，为它的存在而欢欣——它们带来的是几万年被冰冷太空隔绝时代的终结” ——吟游诗人特丽莎\n\n"
 edict_masters_writings_war:0 "大师的教诲：战时国度"
 edict_masters_writings_war_desc:0 "出自一位外星人哲学讲义的译本。她对战争的描述和对战略的独到见解是军方绝佳的教材。\n\n“团结一致是我们制胜的法宝。然而，长年累月的和平让我们军队内部出现裂痕。这些裂痕必须破除，哪怕需要绝对的手段。唯有破而后立，才能涅槃重生。” ——吟游诗人特丽莎\n\n"
 edict_improved_work_environment:0 "提升工作环境"
 edict_improved_work_environment_desc:0 "投资对工作环境进行改善，这毫无疑问会提高工人的幸福度和工作积极性。\n\n"
 edict_renewable_energy:0 "增加能源开采"
 edict_renewable_energy_desc:0 "我们可以进一步限制有毒能源和非可再生能源的使用，进而促进新能源开发。这样能够使我们的能量循环更加臻于完美，并创造一个人人安居乐业的生活环境。\n\n"
 edict_super_sensors:0 "大范围传感探测"
 edict_super_sensors_desc:0 "在对先进传感器研究的项目完毕之后，我们已经拥有足够的信息和资源让我们进一步改良我们自己的搜索扫描。我们的技师能够在星系边缘更加方便的发现异常情况。\n\n"
 acid_jungles:0 "酸性雨林"
 acid_jungles_desc:0 "雨林的进化，让树木和树叶能散发出酸液，使得地形变得危险而且难以定居。"
 ex_planet:0 "曾为行星"
 ex_planet_desc:0 "小行星带是一个曾经拥有生命的行星的残骸。"
 ship_graveyard:0 "飞船墓地"
 ship_graveyard_desc:0 "大量的飞船在这里坠毁，让这里形成了装满着各种材料的飞船墓地。"
 ai_fleet:0 "坠毁的人工智能舰队"
 ai_fleet_desc:0 "一个由AI控制的舰队坠毁在这个星球上，给了我们宝贵的工程数据让我们去研究。"
 irradiated_wasteland:0 "辐射废土"
 irradiated_wasteland_desc:0 "这个星球被辐射侵袭了，使其对于大多数生命来说都是很危险的。"
 ancient_one:0 "旧日支配者"
 ancient_one_desc:0 "从上古开始就存在于深海当中主宰这个星球的存在。"
 food_rich_planet:0 "营养食品"
 food_rich_planet_desc:0 "星球上的植物提供了营养丰富的水果和各种食物，改善了生活环境。"
 super_sensor_array:0 "超级传感器阵列"
 super_sensor_array_desc:0 "一个强大的传感器阵列能够探测到更加详细的周边情况。"
 horse_powered_factories_low:0 "强迫劳役"
 horse_powered_factories_medium:0 "不情愿的劳役"
 horse_powered_factories_high:0 "自愿的劳役"
 horse_powered_factories_low_desc:0 "驯化牲畜来减轻工作负担，尽管它们是不情愿的。"
 horse_powered_factories_medium_desc:0 "驯化牲畜来减轻工作负担，尽管它们是不情愿的。"
 horse_powered_factories_high_desc:0 "驯化牲畜来减轻工作负担。"
 fallen_robots:0 "机器人残骸"
 fallen_robots_desc:0 "星球上有着一些失落的文明建造的机器人，给了我们工程材料研究的机会。"
 society_animal_life:0 "古怪的生物"
 society_animal_life_desc:0 "一些古怪的生物居住在这个星球上，他们提供了一些很有趣的研究机会。"
 hostile_animal_life:0 "危险的生物"
 hostile_animal_life_desc:0 "这些生物是这个星球上的主人，它们对我们富有敌意。"
 shifting_sands:0 "流沙"
 shifting_sands_desc:0 "沙漠行星由近乎液态的沙子组成，使得在上面建造变得极为困难。"
 liquid_sands:0 "液态沙"
 liquid_sands_desc:0 "这个星球被近乎液态的沙子所覆盖，奇特的成分组成的矿物提供了大量的研究机会。"
 abandoned_mining:0 "遗弃的采矿设施"
 abandoned_mining_desc:0 "一个古老的采矿设施围绕着这个星球旋转，证明这里有可能有潜在的资源。"
 gas_rich_planet:0 "富气存储"
 gas_rich_planet_desc:0 "在星球上建立一个殖民地并开采这个资源。\n£energy §G+50%§!"
 gas_rich_planet_fo_realz:0 "富气矿"
 gas_rich_planet_fo_realz_desc:0 "在星球上开采稀有资源能提升整体的能源生产水平。"
 gas_responsible_mining:0 "可靠的气矿"
 gas_responsible_mining_desc:0 "存储宝贵的天然气资源，有助于让长期的能源生产效率变高。"
 suppressed_opposition:0 "镇压反对派"
 suppressed_opposition_desc:0 "这个星球上因为有一部分人是反对派，所以被政府暴力镇压了。"
 scared_population:0 "害怕的群众"
 scared_population_desc:0 "人们生活在恐惧之下，因为外星工厂将会夺去很多生命。"
 secured_factory:0 "外星工厂安检"
 secured_factory_desc:0 "花费成本和精力去确保在外星工厂工作是安全的。"
 fear_as_control:0 "苛政"
 fear_as_control_desc:0 "煽动群众造反会受到惩罚变成罪犯。"
