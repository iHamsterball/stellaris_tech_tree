 infectious_disease:0 "传染病"
 infectious_disease_desc:0 "一种有着全新传染链的传染性极强的疾病已经被释放出来了。"
 pyramid_wars:0 "天际之战"
 pyramid_wars_desc:0 "由于对“天诞之神”本质的不同看法而引起了宗教冲突，最终导致全面战争爆发了。"
 syndaw_automated_work:0 "劳动自动化浪潮"
 syndaw_automated_work_desc:0 "无论正确与否，由于自动化造成失业带来的情绪正在这颗星球上蔓延。"
 syndaw_unfriendly_robots:0 "紧张的人机关系"
 syndaw_unfriendly_robots_desc:0 "在机器人和有机人口之间引起的紧张局势削弱了我们的 £unity 凝聚力产出。"
