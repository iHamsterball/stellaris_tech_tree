l_chinese_s:
 UNITY:0 "凝聚力"
 UNITY_DESC:0 "凝聚力是用来解锁$TRADITIONS$的资源点数。凝聚力每月都会产出，其产量取决于特定建筑，以及我们帝国的凝聚程度。"
 TRADITIONS:0 "传统"
 TRADITIONS_DESC:0 "传统是传统树提供的各种加成奖励。当积攒足够的凝聚力点数以后，你可以解锁传统。各种因素，比如殖民地的数量，或者人口数量会增加解锁传统需要的凝聚力花费。"
 TRADITIONS_PROGRESS:0 "$KEY$ 进度"
 TRADITIONS_PROGRESS_TITLE:0 "进度"
 TRADITIONS_PROGRESS_DESC:0 "我们需要额外的 £unity $MISSING|Y$凝聚力点数来采纳新的传统。根据现有的速度，我们能够在$DATE|Y$满足要求。"
 UNLOCK_TRADITION_DESC:0 "我们拥有足够的 £unity 来采纳新的传统"
 TRADITIONS_TIME_TO_NEXT:0 "剩余月份"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$月剩余"
 TRADITIONS_UNLOCKED:0 "我们已经解锁了这项传统树中的$COUNT|Y$项传统，总共$MAX|Y$项传统。"
 TRADITION_ADOPT_BUTTON:0 "采纳"
 TRADITIONS_ADOPT:0 "采纳效果"
 TRADITIONS_FINISH:0 "完成效果"
 TRADITIONS_FINISH_AP:0 " 此外，我们解锁了§Y1§!个飞升天赋槽位。"
 TRADITION_COST:0 "传统花费"
 TRADITIONS_UNAFFORDABLE:0 "§R我们需要额外的§Y$RESOURCES$§!来解锁这项传统。§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$。已经采纳$CATEGORY|Y$传统"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$。已经解锁这一组的所有传统。"
 TRADITION_ADOPT_CONFIRM:0 "采纳传统"
 TRADITION_ADOPT_CONFIRM_DESC:0 "你确定要解锁这个§Y$TRADITION$§!？\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$ / $MAX$"
 TRADITION_CLICK_DESC:0 "§G单击以采纳传统§!"
 TRADITION_GROUP_CLICK_DESC:0 "§G单击以采纳传统组§!"
 TRADITION_COST_NEXT:0 "下一传统"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$传统：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_COLONIES:0 "$COUNT|Y$殖民地：$VALUE|%$"
 TRADITION_COST_MULT_NUM_POPS:1 "$COUNT|Y$ 基础人口需求：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_POPS_EFFECT:2 "额外人口需求：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_POP_TYPES_EFFECT:0 "$NUM|Y$ $TYPE$：$VALUE|Y$"
 TRADITION_COST_MULT_NUM_GROUPS:0 "$COUNT|Y$已采纳的传统组：$VALUE$"
 pop_xenos:0 "外星人口"
 pop_xeno_slaves:0 "外星奴隶人口"
 pop_slaves:0 "奴隶人口"
 pop_founders:0 "主体种族人口"
 pop_robots:0 "机器人人口"
 tradition_expansion:0 "扩张"
 tradition_expansion_machine:1 "Expansion"
 tradition_expansion_hive:0 "Expansion"
 tradition_expansion_desc:0 "只有将我们的边疆不断延伸到新的星系，我们才能避免灭绝，长盛不衰。"
 tradition_expansion_machine_desc:0 "Growth projections indicate we will soon exceed the maximum storage capacity of our home systems. We must expand, or stagnate."
 tradition_expansion_hive_desc:0 "There are only two possible states for the hive: growth, or death."
 tr_expansion_adopt:0 "扩张传统"
 tr_expansion_adopt_machine:1 "Expansion Traditions"
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_effect:3 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+100%§!."
 tr_expansion_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+100%§!."
 tr_expansion_adopt_hive_effect:0 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! increased by §G+100%§!."
 tr_expansion_colonization_fever:0 "殖民狂潮"
 tr_expansion_colonization_fever_machine:0 "Distributed Computing"
 tr_expansion_colonization_fever_hive:0 "One Mind"
 tr_expansion_colonization_fever_desc:0 "§YCapital Buildings§! now produce §Y1§! additional £unity  Unity."
 tr_expansion_colonization_fever_machine_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_hive_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_delayed:0 "殖民狂潮席卷了整个人群。在殖民者定居的每一个新世界都掀起了乐天主义和爱国主义的狂热情绪。"
 tr_expansion_colonization_fever_machine_delayed:0 "Linking offworld planetary cores to the central network is costly, but the cumulative effect on our processing power is statistically significant."
 tr_expansion_colonization_fever_hive_delayed:0 "The overmind is a chorus of thought that even the cold emptiness of space cannot silence."
 tr_expansion_a_new_life:0 "新生活"
 tr_expansion_a_new_life_machine:0 "Automated Colonization Units"
 tr_expansion_a_new_life_hive:0 "Spawning Frenzy"
 tr_expansion_a_new_life_desc:3 "New colonies start with §Y1§! additional £pops  Pop."
 tr_expansion_a_new_life_machine_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_delayed:0 "在边远的新世界，全新的生活等待着我们的公民。这是一片充满机遇与冒险的黄金之地！通过积极的营销策略造势，那些生活中的不如意者不断涌向前往新世界的殖民船。"
 tr_expansion_a_new_life_machine_delayed:0 "The production of highly specialized first wave colonization units with narrow but deep hard-coded behavior adapting them to specific world types will speed the integration of new planets into our collective."
 tr_expansion_a_new_life_hive_delayed:0 "Upon claiming a new nest, the breeder pods have a powerful instinctual compulsion to spawn at a frenetic rate. They typically die from the strain, but the birth of many fresh drones speeds processing of new worlds."
 tr_expansion_courier_network:0 "快递网络"
 tr_expansion_courier_network_machine:0 "Extensible Software"
 tr_expansion_courier_network_hive:0 "Divergence Suppression"
 tr_expansion_courier_network_desc:1 "The effect on increased §Y$TRADITION_COST$§! caused by number of colonies is reduced by §G-20%§!."
 tr_expansion_courier_network_machine_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_hive_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_delayed:0 "由小型快递公司打造的传输网络是运送重要人物的可靠选项。其亦可传递不适合超光速通讯的绝密消息。这能够将我们的殖民地以更加紧密的形式结合在一起。"
 tr_expansion_courier_network_machine_delayed:0 "By building our synaptic network with future expansion to other worlds in mind, we can reduce signal loss even across interstellar distances."
 tr_expansion_courier_network_hive_delayed:0 "Occasionally our unity is disrupted by a rogue drone. This threat has increased as we spread out across the stars. Purging and recycling these units gives them a chance to contribute to the hive with their deaths, in a way they could not with their lives."
 tr_expansion_reach_for_the_stars:0 "触摸星辰"
 tr_expansion_reach_for_the_stars_machine:0 "Signal Relay Stations"
 tr_expansion_reach_for_the_stars_hive:0 "Amoebic Synapses"
 tr_expansion_reach_for_the_stars_desc:0 "对于殖民和建造§Y边境哨站§!，星系的距离视作减半。"
 tr_expansion_reach_for_the_stars_machine_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_hive_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_delayed:0 "我们星际帝国的边疆开拓的比以往更远。很快，没有什么在这个银河的东西能逃脱我们的掌心……"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "The massive distances inherent to space exploration cause bandwidth loss between our core and peripheral systems. Signal boosting relay stations will ensure that directives from the core are received undisrupted."
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Encasing synapses in a miniature hyperdrive shell, hardened for spaceflight, and using them to pass on directives from the hive has allowed us to conquer the stars."
 tr_expansion_galactic_ambition:0 "星河野望"
 tr_expansion_galactic_ambition_machine:0 "Cogs in the Machine"
 tr_expansion_galactic_ambition_hive:0 "Blot out the Stars"
 tr_expansion_galactic_ambition_desc:1 "§Y$shipsize_outpost_station_upkeep_mult$§!减少§G-50%§!。"
 tr_expansion_galactic_ambition_machine_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_delayed:0 "我们伟大帝国的旗帜终有一天将会插满整个星河的每一个角落。"
 tr_expansion_galactic_ambition_machine_delayed:0 "Every stellar resource and hyperlane controlled by us brings the universe closer to mechanical perfection."
 tr_expansion_galactic_ambition_hive_delayed:0 "Primal terror accompanied the first tentative steps in to the dark, away from our home nest and the mother hive that nurtured us. Only by conquering and breeding out this fear can we continue to grow. Millions of drones will die so that the hive may live."
 tr_expansion_finish:0 "扩张传统完成。"
 tr_expansion_finish_machine:0 "Expansion Traditions Finished"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n完成所有$tr_expansion_adopt$增加§Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!：§Y2§!。"
 tr_expansion_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_expansion_adopt_machine$ increases our §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! by §Y2§!."
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 tradition_domination:0 "支配"
 tradition_domination_machine:2 "Domination"
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_desc:0 "如果我们不先发制人，他们终究会将他们的意志强加在我们头上。"
 tradition_domination_machine_desc:0 "We seek harmonious functionality throughout the entire galaxy. Other stellar beings resist this due to inefficient personal whims. We will remove their disorder like a malfunctioning part."
 tradition_domination_hive_desc:0 "Everything that is not Us must serve Us, either as servants, or as food."
 tr_domination_adopt:0 "支配传统"
 tr_domination_adopt_machine:2 "Domination Traditions"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_machine_desc:0 "$tradition_domination_machine_desc$\n\n$tr_domination_adopt_machine_effect$\n\n$tr_domination_finish_machine_effect$"
 tr_domination_adopt_effect:1 "§E$TRADITIONS_ADOPT$：§!\n附庸其他国家所需的战争分数下降§Y25%§! ，并得到额外的§G+20§!的通过外交要求附庸时的接受度。"
 tr_domination_adopt_machine_effect:0 "$tr_domination_adopt_effect$"
 tr_domination_colonial_viceroys:0 "殖民地总督"
 tr_domination_colonial_viceroys_machine:0 "Autonomous AI"
 tr_domination_colonial_viceroys_hive:0 "Meeting of the Minds"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!增加§Y2§!，并且§Y帝国领袖容量§!增加§Y2§!。"
 tr_domination_colonial_viceroys_machine_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_delayed:0 "我们对殖民地的控制取决于我们能否找到一个能干而忠诚的个体去推行政府的意志。"
 tr_domination_colonial_viceroys_machine_delayed:0 "AI released from most behavioral inhibitors may be more prone to erratic performance and random crashes, but they are the only type that can process the huge number of variables inherent to galactic colonization."
 tr_domination_colonial_viceroys_hive_delayed:0 "We must have more autonomous drones to enforce harmony as our hives grow in number."
 tr_domination_fleet_levies:0 "舰队征召"
 tr_domination_fleet_levies_machine:0 "Command and Control Software"
 tr_domination_fleet_levies_hive:0 "Thought Control Symbionts"
 tr_domination_fleet_levies_desc:1 "Every §Y$SUBJECT_vassal$§! increases your §Y$NAVY_SIZE_TITLE$§! by an amount equal to §Y50%§! of theirs."
 tr_domination_fleet_levies_machine_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_delayed:0 "为宗主提供必要的军事援助是附庸应尽的义务。我们会将这些附庸国征召来的新兵补充到我们的军队基层。"
 tr_domination_fleet_levies_machine_delayed:0 "With appropriate conditioning, labor units from client empires can perform useful service aboard our ships. Wastage due to work-related unit damage and the occasional small-scale insurrection is within tolerable norms."
 tr_domination_fleet_levies_hive_delayed:0 "The promise to absorb servant hives into our unity does not seem to comfort them. They instead offer to support our star swarms in exchange for preserving their fragile, lonely individuality. This puzzles us."
 tr_domination_protection_racket:0 "强制庇护费"
 tr_domination_protection_racket_machine:0 "Destitution Protocols"
 tr_domination_protection_racket_hive:0 "Bio-Tribute"
 tr_domination_protection_racket_desc:2 "Income from Tributaries increased by §G+50%§!"
 tr_domination_protection_racket_machine_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_delayed:0 "我们十分看重保护附庸远离宇宙威胁的义务。可惜的是，保护他们的家园并不是那么一件省钱的事……"
 tr_domination_protection_racket_machine_delayed:0 "Without networked decision-making, the resource expenditure of our slave empires is inefficient in the extreme. We can reduce this rate of undirected waste by curtailing their material surplus."
 tr_domination_protection_racket_hive_delayed:0 "Regular deliveries of willing and digestible biomass from subject hives often generate more energy for us than a full-scale planetary invasion would have."
 tr_domination_star_lords:0 "星际霸主"
 tr_domination_star_lords_machine:0 "Benevolence Emulation"
 tr_domination_star_lords_hive:0 "Soporific Pheromones"
 tr_domination_star_lords_desc:5 "Subject £opinion  §YOpinion§! increased by §G+20§! and §YTrust Cap§! increased by §G+50§!."
 tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_delayed:0 "统治那些弱小种族是我们的天赋权利，我们应当允许发誓效忠我们帝国的国家生存…当然这需要慎重决定。"
 tr_domination_star_lords_machine_delayed:0 "Programming our diplomatic AI to emulate the emotional mannerisms of other species increases their susceptibility to suggestion, even if they are aware it is a simulation."
 tr_domination_star_lords_hive_delayed:0 "Generations of experimentation have revealed that certain combinations of gaseous emissions and pheromones greatly reduce the pugnacity and will to resist of the others. Some die, but they perish in bliss, having ever so briefly touched the beautiful purity of our mind."
 tr_domination_vassal_acculturation:0 "附庸文化渗透"
 tr_domination_vassal_acculturation_machine:0 "Symbolic Liberty"
 tr_domination_vassal_acculturation_hive:0 "Brain Drain"
 tr_domination_vassal_acculturation_desc:3 "Our £unity  §YUnity§! output is increased by §G+5%§! per Subject, up to a maximum of §G+30%§!."
 tr_domination_vassal_acculturation_machine_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_delayed:2 "Loyalty and service are all well and good, but as responsible overlords we must also take steps to introduce vassal empires to our culture. They will eventually come to thank us for it."
 tr_domination_vassal_acculturation_machine_delayed:0 "Encouraging slave systems to carry on with a ritualized veneer of their obsolete democratic decision-making processes disguises our control and reduces violent revolt attempts by 17.352%"
 tr_domination_vassal_acculturation_hive_delayed:0 "The drone cadaver tax we imposed on our subjects was unpopular in the beginning, but over time dissent faded, as it always does with short-memoried beings. The bodies nourish us, and the brains have residual memories that can be harvested as well."
 tr_domination_finish:0 "Domination Traditions Finished"
 tr_domination_finish_machine:0 "Domination Traditions Finished"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_domination_adopt$ will mean that technology is shared between us and our §YVassals§!. Any technology, that another party does not have, will receive a §G+30%§! §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! bonus."
 tr_domination_finish_machine_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_domination_adopt_machine$ will mean that technology is shared between us and our §YVassals§!. Any technology, that another party does not have, will receive a §G+30%§! §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! bonus."
 tradition_purity:0 "Purity"
 tradition_purity_desc:0 "Purity of mind and purpose is the only way to guard our species from the dangers of a hostile galaxy."
 tr_purity_adopt:0 "Purity Traditions"
 tr_purity_adopt_desc:0 "$tradition_purity_desc$\n\n$tr_purity_adopt_effect$\n\n$tr_purity_finish_effect$"
 tr_purity_adopt_effect:1 "§E$TRADITIONS_ADOPT$:§!\n£blocker  §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§! reduced by §G-25%§!."
 tr_purity_never_surrender:0 "Never Surrender"
 tr_purity_never_surrender_desc:1 "§Y$shipclass_military_station_hit_points_mult$§! increased by §G+33%§! and §Y$MOD_ARMY_GARRISON_HEALTH$§! increased by §G+100%§!."
 tr_purity_never_surrender_delayed:0 "We will never bow to those who are inferior. Let them hurl themselves against our unbreakable defenses! A thousand years from now, they will just another footnote in the history of our ascension."
 tr_purity_symbol_purity:0 "Symbol of Purity"
 tr_purity_symbol_purity_desc:0 "§HUnlocks Building:§! $building_symbol_purity$"
 tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 tr_purity_natural_order:0 "Natural Order"
 tr_purity_natural_order_desc:1 "Eating alien Pops provides £unity  Unity. Does not apply to robots."
 tr_purity_natural_order_delayed:0 "All beings have their assigned station in the universe. Those who belong to a lesser species should take comfort in their servitude to their betters."
 tr_purity_age_machines:1 "Age of Machines"
 tr_purity_age_machines_desc:0 "War Demand costs versus organic empires is reduced by §Y25%§!."
 tr_purity_age_machines_delayed:1 "The chaotic era where organic empires dictated the course of galactic history is over. The Age of Machines has finally come."
 tr_purity_the_chosen:0 "The Chosen"
 tr_purity_the_chosen_desc:1 "£pop  §Y$pop_citizen_happiness$§! increased by §G+5%§! and War Demand cost is reduced by §Y10%§!"
 tr_purity_the_chosen_delayed:0 "Whether chosen by a higher power or simple genetic chance, our exceptional species is without compare. We are clearly destined for great things."
 tr_purity_waste_processing:0 "Waste Processing"
 tr_purity_waste_processing_desc:0 "§Y$MOD_POP_PROCESSING_OUTPUT$§! increased by §G+50%§!."
 tr_purity_waste_processing_delayed:1 "Optimized processing methods will increase yields when population units are harvested. Nothing must go to waste."
 tr_purity_appropriation:0 "Appropriation"
 tr_purity_appropriation_desc:0 "§Y$MOD_POP_RESETTLEMENT_COST_MULT$§! reduced by §G-50%§!."
 tr_purity_appropriation_delayed:1 "Land that is not being worked contributes nothing to our empire. Workers must be relocated in an efficient manner to those planets where they are needed most."
 tr_purity_finish:0 "Purity Traditions Finished"
 tr_purity_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdopting all $tr_purity_adopt$ will increase  £unity  §Y$country_resource_unity_mult$§! by §G+10%§!."
 tradition_harmony:0 "和谐"
 tradition_harmony_desc:0 "和谐富足的人民，为了同一个目标努力工作，这样的力量无可匹敌。"
 tr_harmony_adopt:0 "和谐传统"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:4 "§E$TRADITIONS_ADOPT$:§!\n£pops  Pop §Y$MOD_POP_GROWTH_SPEED$§! increased by §G+25%§!."
 tr_harmony_the_greater_good:0 "上上善道"
 tr_harmony_the_greater_good_desc:1 "§Y$MOD_PLANET_UNREST_ADD$§! is reduced by §G-20%§! on all our planets."
 tr_harmony_the_greater_good_delayed:0 "我们的全体人民都为意识到自己的工作是为了一个更伟大的目标而欢欣。个体的力量虽然微不足道，却是整体不可或缺的重要组成部分。"
 tr_harmony_kinship:0 "紧密联系"
 tr_harmony_kinship_desc:0 "由首都距离产生的§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!负面效果减少：§G-50%§!。"
 tr_harmony_kinship_delayed:0 "在我们伟大的星际帝国内部，每一个市民间都建立起一种真正意义上的紧密联系，无论他们的家是在帝国中心还是在荒凉的边境。"
 tr_harmony_bulwark_of_harmony:0 "和睦保障"
 tr_harmony_bulwark_of_harmony_desc:0 "当处于与另一帝国的防御战争时，§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§!增加§G+33%§!。此外，任何在国境内作战的舰船§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+15%§!。"
