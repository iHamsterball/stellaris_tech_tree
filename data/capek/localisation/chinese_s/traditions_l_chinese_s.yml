 tr_supremacy_great_game:0 "大博弈"
 tr_supremacy_great_game_machine:0 "Diplomatic Target Prioritization"
 tr_supremacy_great_game_hive:0 "Hunter's Eye"
 tr_supremacy_great_game_desc:1 "每当宣布一个邻国成为宿敌时，£unity §Y凝聚力§!产出增加：§G+10%§!。"
 tr_supremacy_great_game_machine_desc:0 "$tr_supremacy_great_game_desc$"
 tr_supremacy_great_game_hive_desc:0 "$tr_supremacy_great_game_desc$"
 tr_supremacy_great_game_delayed:0 "随着我们不断扩张边界，我们会不可避免的卷入和其他帝国之间的领土争端。我们深处一场资源与领土的大大博弈之中。我们没有理由不赢的这场对弈。"
 tr_supremacy_great_game_machine_delayed:0 "Networking a missile targeting computer with our diplomacy AI was the single greatest innovation in interstellar relations."
 tr_supremacy_great_game_hive_delayed:0 "Ultimately, everything outside our hive is a potential source of nutrients. It comforts us to know which ones we shall devour first."
 tr_supremacy_right_of_conquest:0 "征服权力"
 tr_supremacy_right_of_conquest_machine:0 "Selective Devastation"
 tr_supremacy_right_of_conquest_hive:0 "Submit or be Eaten"
 tr_supremacy_right_of_conquest_desc:0 "§Y割让行星§!的战争要求分数减少§Y25%§!。"
 tr_supremacy_right_of_conquest_machine_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 tr_supremacy_right_of_conquest_delayed:0 "尽管我们的文明已经在母星全境建立了支配地位，但这并不意味着我们停止了扩张的脚步。对外部世界的征服是我们亘古不变的自然权力。向着胜利进军！"
 tr_supremacy_right_of_conquest_machine_delayed:0 "By seeding the atmosphere of newly-conquered worlds with a selection of gases, harmless to us but lethal to our enemies, their willingness to cede territory without further resource expenditure is enhanced."
 tr_supremacy_right_of_conquest_hive_delayed:0 "The others have strange minds. They react more strongly to a single drone being publicly dissolved in the digestion vats than to thousands killed by orbital bombardment. This kind of selective terrorization is effective at cowing their resistance."
 tr_supremacy_master_shipwrights:0 "造船大师"
 tr_supremacy_master_shipwrights_machine:0 "Modular Hull Templates"
 tr_supremacy_master_shipwrights_hive:0 "Organic Architecture"
 tr_supremacy_master_shipwrights_desc:0 "§Y$MOD_SPACEPORT_SHIP_BUILD_SPEED_MULT$§!增加§G+15%§!，并且§Y$MOD_NAVY_SIZE_MULT$§!增加§G+10%§!。"
 tr_supremacy_master_shipwrights_machine_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_delayed:0 "随着我们造舰工程的规模不断扩大，我们也在船坞内培养了越来越多拥有高超技巧和效率的船匠。由于方法的不断改进，从焊接钢板到新船下海的时间得到了前所未有的缩短。"
 tr_supremacy_master_shipwrights_machine_delayed:0 "With a large inventory of prefabricated hull sections, built to be interchangeable, our fleet construction effort will be rationalized."
 tr_supremacy_master_shipwrights_hive_delayed:0 "We construct the frames of our ships like the skeleton of a living being, then attach whatever components we need as though they were organs, flesh, and skin."
 tr_supremacy_war_games:0 "军事推演"
 tr_supremacy_war_games_machine:0 "Combat Variable Mitigation"
 tr_supremacy_war_games_hive:0 "Three-Dimensional Awareness"
 tr_supremacy_war_games_desc:0 "§Y$MOD_LEADER_ADMIRAL_SKILL_LEVELS$§!增加§Y2§!。"
 tr_supremacy_war_games_machine_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_delayed:0 "军事推演的传统深深地扎根于我们舰队的高级军官阶层，无论是电脑模拟，还是真实战场演练。这能鼓励我们的海军将领跳出思维桎梏，创造出战术上和战略上的全面革新。"
 tr_supremacy_war_games_machine_delayed:0 "High speed calculation of thousands of possible battle outcomes, updated in real time, helps reduce the unpredictability of a general fleet action to more manageable levels."
 tr_supremacy_war_games_hive_delayed:0 "Aquatic creatures have superior spatial awareness due to the three-dimensional nature of their natural habitats. Our swarms moved like schools of fish once we spliced that portion of the cortex into our battlemind."
 tr_supremacy_overwhelming_force:0 "尚武精神"
 tr_supremacy_overwhelming_force_machine:0 "Electronic Warfare"
 tr_supremacy_overwhelming_force_hive:0 "Hunter Exoskeletons"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+25%§!。"
 tr_supremacy_overwhelming_force_machine_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_overwhelming_force_delayed:0 "纪律是铁军的基石。通过基因选择培养，严格的军事操练和加强的战斗环境模拟，我们能够打造冷酷无情、严格执行命令的士兵。他们将是我们征服整个星海的铁齿钢牙。"
 tr_supremacy_overwhelming_force_machine_delayed:0 "The most fundamental combat weakness of other empires is the vulnerability of their non-distributed command system. Our aggressive signal intercept apparatus allows us to target these leader units on average 11.2 seconds after they are pinpointed."
 tr_supremacy_overwhelming_force_hive_delayed:0 "Mass-bred war drones, hardened against weapon fire, filled with redundant organs, and with suppressed self-preservation instincts. Millions of them."
 tr_supremacy_finish:0 "至高传统完成"
