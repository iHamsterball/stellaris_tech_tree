 ap_interstellar_dominion:0 "星际主权"
 ap_engineered_evolution_desc:0 "将我们的进化之道完全放任于自然是一种低效且缓慢的做法。为何不在生物进化上一步到位，羽化而登仙呢？"
 ap_evolutionary_mastery_desc:0 "自然进化，是一头思维简单的野兽沿着唯一的道路奔向早已确定的终点。我们绝不能仅仅满足于此-我们需要同时探索进化上的所有可能性。"
 ap_the_flesh_is_weak_desc:0 "肉体带来的孱弱和限制同星际时代已经显得格格不入了。为了完全激发我们的潜能，我们必须选择义体和电子植入物。"
 ap_synthetic_evolution_desc:0 "是时候舍弃这一副禁锢我们思想和灵魂的血肉皮囊了。通过将我们的神经模式转移到合成人躯干，我们能够进化到全新的阶段。"
 ap_mind_over_matter_desc:0 "我们内心的潜能仅仅只有一小部分被开发使用。在我们种族内部，现在只有为数不多的个体能够操纵灵能的力量。"
 ap_transcendence_desc:0 "我们正处于是否唤醒灵能真正力量的分水岭。我们的心灵已经成熟，虚空之中有更高阶的存在在脑海中低语…"
 ap_synthetic_age:0 "Synthetic Age"
 ap_synthetic_age_desc:0 "The age of organics has come and gone, the future of the galaxy belongs to the machines. This is the dawn of a synthetic age."
 ap_machine_worlds:0 "Machine Worlds"
 ap_machine_worlds_desc:0 "We shall shape our worlds into a mirror image of ourselves, replacing the fraility of biology with the immutable perfection of metal."
 ap_shared_destiny:0 "Shared Destiny"
 ap_shared_destiny_desc:0 "As we reach for ever greater heights, we must not leave behind those who have loyally served us. The glorious future of our empire was always meant to be a shared destiny."
 ap_world_shaper_desc:0 "通过细致的雕琢和改造来彻底地转变一个星球的生态系统，其难度不亚于让一位艺术家用软绵绵的粘土雕刻人像。"
 ap_master_builders_desc:0 "建造巨型建筑需要超乎想象的资源存贮和预案计划。我们正在迈向宏观工程的全新层面。"
 ap_imperial_prerogative_desc:0 "随着我们文明不断的成长，文明的心脏地带也需要进一步的扩张。更多的星系将被置于中央政府的直接控制之下。"
 ap_one_vision_desc:0 "真正意义上的团结，仅当国家和其人民的终极目标一致时，才能得以实现。兄弟阋于墙，外御其侮。"
 ap_consecrated_worlds_desc:0 "星河璀璨，孕育了众多神圣之地，其中有一些尤为引人注目。作为速朽的凡人，我们依然苦苦挣扎，去预卜宇宙的真正的本源。"
 ap_galactic_force_projection_desc:0 "舰队是我们权力意志的延伸与执行工具-舰队力量的此消彼长决定着帝国的兴衰"
 ap_defender_of_the_galaxy_desc:0 "As star nations vie with one another in petty disputes, sinister forces of unimaginable power are arraying themselves against all sapient life. Who will protect us?"
 ap_galactic_contender_desc:0 "失落帝国依然抱守着那堆古旧的瓦砾死死不放手，对周围的新生文明抱着无来由的恐惧和不信任。是时候将他们踹下历史的舞台了。"
 ap_technological_ascendancy_desc:0 "那些曾经和魔法无异的黑科技现在已经触手可及。一个全新的科技纪元已经到来。"
 ap_mastery_of_nature_desc:0 "尽管在长久之前我们已经对母星的自然环境了如指掌，我们目前遭遇到的外星生命体对我们的生态学提出了新的挑战。这些挑战同样必须，也一定会被我们征服。"
 ap_voidborn_desc:1 "The void, once seen as a cold and insurmountable barrier, has become a second home to us. Permanent habitation in the depths of space is now eminently possible."
 ap_the_circle_of_life_desc:0 "一个环状的巨型建筑围绕恒星，其内部是人工建造的居住地。理论上来说，这么做是可行的……"
 ap_galactic_wonders_desc:0 "巨型建筑是我们时代的伟大奇观。如此范围的大型工程在几代人之前是完全无法想象的。"
 ap_interstellar_dominion_desc:0 "我们在繁星之间的地位不容质疑，因此我们要求与地位相匹配的国界。"
