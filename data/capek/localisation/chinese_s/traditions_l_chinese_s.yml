 tr_synchronicity_organic_paradise:0 "Organic Utopia"
 tr_synchronicity_organic_paradise_desc:2 "All £building  §HOrganic Sanctuaries§! are upgraded to £building  §HOrganic Paradises§!. In addition, the £happiness  §Y$MOD_POP_HAPPINESS$§! of all Bio-Trophies is increased by §G+10%§!."
 tr_synchronicity_organic_paradise_delayed:2 "Continued monitoring of the sapient organics under our care has provided us with new insights into their physical and psychological needs."
 tr_synchronicity_organic_intermediaries:0 "Organic Intermediaries"
 tr_synchronicity_organic_intermediaries_delayed:0 "The fickle and chaotic individualism that permeates most organic societies can be made to work against them. By offering certain individuals temporary rewards in exchange for collaboration, they can be turned into intermediary agents or informants. This makes it easier to control large organic populations."
 tr_versatility_universal_compatibility:0 "Universal Compatibility"
