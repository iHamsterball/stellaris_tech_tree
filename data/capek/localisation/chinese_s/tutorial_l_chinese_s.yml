 SITLOG:0 "状态日志已更新"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "政府"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "§S政府§!界面显示我们帝国与政府的信息。在这里我们可以看到§S国家元首§!和所有相关修正。\n\n不同的标签页分别显示国家总体§S财政§!状况，可执行的§S政策§!以及我国的§S人口§!信息。"
 TUTORIAL_TECH_VIEW_TITLE:0 "科技"
 TUTORIAL_TECH_VIEW_DESC:0 "您可以在§S科技§!指定科研方向。科技可以分为三个大类，每个大类一般有三个科技可供选择研究。\n\n虽然我们可以不在相关领域指定一名§S科学家§!就进行研究，但是这将导致研究变得十分漫长，所以不推荐这么做。"
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "通讯"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "§S通讯§!界面中我们可以看到与我们通讯过的所有§S帝国§!的信息。可以看到他们对我们的§S态度§!，我们也能方便快捷地进行§S外交§!。"
 TUTORIAL_SITUATION_LOG_TITLE:0 "状态日志"
 TUTORIAL_SITUATION_LOG_DESC:0 "§S状态日志§!显示了我们现在所有可执行的§S特殊项目§!以及其他的兴趣点。新项目随着我们探索银河系就会出现。"
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "舰船设计"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "我们帝国现役的所有§S舰船§!都可以在此设计。随着科技发展您可以解锁新的§S舰船种类§!和§S组件§!"
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "星球列表"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:2 "§SS行星和星区§! 界面为所有我们殖民了的世界以及它的§S人口§!、§S资源产出§!提供了概况。在这个界面里，我们也可以创建和管理半自动化的§S星区§!，这对于管理大型帝国很重要。"
 TUTORIAL_MILITARY_FLEET_TITLE:0 "军用舰队"
 TUTORIAL_MILITARY_FLEET_DESC:0 "§S军用舰队§!用以保护我们年轻的帝国免遭威胁或者，如果我们愿意的话，用武力扩张帝国的光荣统治。\n\n我们现有的§S海军容量§!是有限的，但是可以通过研究新科技，拥有更多的§S人口§!和§S太空港§!来提升容量。我们的初始舰队并没有§S舰队司令§!，所以如果我们有§S影响力§!点数的话，我们应该招募一个。"
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "科研船"
 TUTORIAL_SCIENCE_SHIP_DESC:2 "这是我们的§S科研船§!，可以用来§S调查§!诸如星系中的行星这样的天体。只有通过调查才能使一颗行星上的§S资源§!可见。\n\n简单的右键单击未调查天体并选择§S调查星系§!就可以让他开始工作了。科学船将在所有的目标间航行并依次调查所有目标。\n\n调查其他行星也可能发现那些可以作为未来殖民地的§S宜居的§!星球。"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "工程船"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:0 "这就是我们的§S工程船§!，可以用来建设空间站。当一个诸如行星这样的天体被调查过后，我们可以命令这艘船建造一个§S科研空间站§!或者§S矿物空间站§!以开采星球上存在的任何资源。\n\n随着我们科技的进步，我们可以建设不同种类的太空站，比如可以建设在星系中任意地方的§S军用空间站§!。"
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "行星概要"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "这里是我们的母星也是帝国的§S首都§!。您现在看到的§S行星概要§!界面，展示了星球主要信息的概况。\n\n 其中我们可以看到星球上§S地块§!的总数量，有多少§S人口§!生活在上面以及产出了多少§S食物§!。如果我们的行星正处于§S不满§!中，会在这里看到。如果一个行星有§S总督§!，也会显示在这里。"
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "地表界面"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "在这里直观地显示了星球的地面不同§S地块§!的状况。只有殖民地和已调查的宜居星球才可以看到这个页面。每个§S人口§!占据一个地块所以一个星球上的总人口不会超过总的可用地块数。\n\n每个§S地块§!上可以建造一个§S建筑§!，由一个人口操作。为了使星球的产出最大，我们需要精心管理我们的§S人口§!，§S建筑§!和§S地块§!。"
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "陆军界面"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:1 "在这里我们可以管理星球上的所有地面部队。界面上半部分被分成三个版块。最上层代表行星的太空轨道，中间层代表大气层，最底层代表地表。\n\n点击右下角的§S招募§!在此招募新的§S陆军§!。训练§S防御部队§!可以保护星球避免入侵。战争期间，如果我们把某个星球作为谈判的§S战争目标§!我们就必须派遣§S突击部队§!占领这颗星球。"
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "太空港"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:2 "§S太空港§!界面可以查看轨道上的舰队，建造舰船以及升级太空港本身。如果一个星球没有太空港，我们有足够的§S资源§!时我们就可以建造一个。\n\n点击§S空的模块槽§!可以看到所有可用模块的列表。点击建造队列下的§S⁮建造§!按钮，可以在右侧看到所有的可用的§S舰船设计§!和§S太空港升级§!。"
 TUTORIAL_MILITARY_STATION_TITLE:0 "军用空间站"
 TUTORIAL_MILITARY_STATION_DESC:2 "§S军用空间站§!是用来保护某些重要的行星和战略要道的静态防御，但它只能建设在我们的国境内或者有特殊通行权的领土。\n\n请注意不要修建过多军用空间站，他们就像船只一样需要维护费的。"
 TUTORIAL_RESEARCH_STATION_TITLE:0 "科研空间站"
 TUTORIAL_RESEARCH_STATION_DESC:1 "建在星球轨道上的§S科研空间站§!可以获取它的§S物理学§!，§S工程学§!和§S社会学§!点数。\n\n他们只能在国境内建设，如果行星已经被殖民则不需要额外建设。"
 TUTORIAL_MINING_STATION_TITLE:0 "矿物空间站"
 TUTORIAL_MINING_STATION_DESC:1 "§S矿物空间站§!用来收集目标上的§S矿物§!和§S战略资源§!。\n\n这些资源可以供§S人口§!和§S轨道精炼厂使用§!。§S矿物空间站§!只能在国境内建设，如果星球已经被殖民则不需要额外建设。"
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "运输船"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "当§S陆军§!进入太空时就会乘坐§S运输船§!。请保护好它们，因为它们十分脆弱！"
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "外交"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "§S外交§!界面是我们与其他文明交流的地方。在这里我们可以§S宣战§!，结成§S同盟§!或者与邻国§S交易§!等等。"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:2 "毗邻效应"
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:2 "一些§S建筑§!可能对相邻§S地块§!的§S建筑§!产生§S毗邻效应§!。当建设新建筑的时候请注意这些效果。"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "预算"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "§S预算§!显示我们帝国每月在能源上的§S收入§!和§S支出§!。在这里也能看影响帝国经济的各种修正。"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "政策"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:1 "§S政策§!界面涵盖§S政策§!以及消耗§S影响力§!启用的全国性§S法案§!。\n\n我们对于§S政策§!的立场受制于我们的科技水平和我们的§S思潮§!。"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "人口统计"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "§S人口统计§!显示了帝国的人口组成和分布。\n\n这个界面也显示了§S人口§!中的主要§S特性§!以及生产效率和幸福度等等的修正。"
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "领袖"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "§S领袖§!界面允许我们雇佣，解雇，任命§S总督§!，§S科学家§!，§S舰队司令§!和§S将领§!。"
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "派系"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:1 "§S派系§!界面显示大众政治倾向的概况，要注意社会政治风气的改变会导致§S派系§!的产生。§S派系§!的大小，对人口的吸引力，以及如何满足他们都可以在这看到。\n\n§S派系§!有对于他们全体§S幸福度§!都很重要的§S诉求§!，我们的政策和国家的行动可能会让他们的团体高兴或者不满，可能会加速产生 £influence §S影响力§!。§S派系§!力量和§S诉求§!的性质可能伴随我们的境况而发生改变，但是要记住§S人口§!的§S基础幸福度§!取决于它所在§S派系§!的§S幸福度§!\n\n我们也可以§S管理派系§!来操纵§S派系§!与国家的关系，甚至于可以接受一个强大§S派系§!的思潮。"
 TUTORIAL_CREATESECTOR_TITLE:0 "星区管理"
 TUTORIAL_CREATESECTOR_DESC:1 "在§S星区管理模式§!中，可按星系为基本单位，消耗少量的 £influence  §S影响力§!，将行星添加到新的或者已有的§S星区§!中。\n\n§S星区§!会自动建设，极大的减少了微操。可以给予星区特定的生产焦点，以及给定不同的税率。"
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "物种"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "§S物种§!界面罗列了我们接触到的所有智能生命形式。可以点击§S切换种族§! 来切换显示我们国家的已有物种或者银河系中我们已知的所有物种。\n\n如果我们拥有相关技术并且政策上允许，我们可以§S修饰§!物种特质或者§S提升§!未开智生物。我们也可以为我们所有人口§S设置默认权利§!或者根据物种对我们的相关人口§S设置权利§!。"
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "地貌改造"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "§S地貌改造§!界面允许我们改变一个星球的自然环境，以便让它更适于某些§S物种§!。"
 TUTORIAL_GENEMODIFICATION_TITLE:0 "基因修饰"
 TUTORIAL_GENEMODIFICATION_DESC:1 "我们可以对某些物种进行基因修饰，改变它们的§S特质§!。\n\n这会产生一个带有由你选择的新特质的新物种§S模板§!。你必须点击§S应用模板§!按钮，并完成一个新创建的§S特殊项目§!，才可以真正转变这个种族的§S人口§!。"
 TUTORIAL_UPLIFTING_TITLE:0 "提升"
 TUTORIAL_UPLIFTING_DESC:0 "我们可以改变智能生物的§S特性§!并且把他们§S提升§!为睿智而有效率的帝国成员。"
 TUTORIAL_SYSTEMVIEW_TITLE:0 "星系视角"
 TUTORIAL_SYSTEMVIEW_DESC:0 "我们现在在§S星系视角§!，可以近距离的观察一个特定星系。在这里我们可以看到星系内的行星，太空站以及舰队。"
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "虫洞空间站"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "§S虫洞空间站§!建在一个星系的边缘，在时空上构筑一个裂缝来打开一条通往其他星系的双向通路。天才般的设计。"
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "观测站"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "§S观测站§!里的科学家团队在卫星轨道研究并远距离观测§S原始§!种族。"
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "地貌改造站"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "卫星轨道上的§S地貌改造站§!可以让我们对行星进行§S地貌改造§!。"
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "法案"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:1 "这些是§S行星法案§!，可以通过消耗影响力来临时执行。\n\n研发新科技科技或者遇到新情况时可以执行新的§S法案§!。"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:1 "未知"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:2 "这些是§S不明太空实体§!。完成相关的§S特殊项目§!我们可以了解更多关于他们的信息，甚至可能实现与它们的§S第一次接触§!。"
 TUTORIAL_VICTORY_TITLE:0 "胜利"
 TUTORIAL_VICTORY_DESC:0 "§S胜利§!界面显示了为了确保我们帝国的荣耀伴随银河系智能生命永存，需要我们努力达成的§S一些目标§!。"
 TUTORIAL_OUTPOST_STATION_TITLE:0 "边境哨站"
 TUTORIAL_OUTPOST_STATION_DESC:1 "我们帝国的边疆不应止步于此。\n\n§S边境站§!像灯塔一样在虚空中投射出帝国的影响力。通过在领土外建设它们。我们可以扩展我们的边境以占有更多的星系用来开发资源或者研究。"
 TUTORIAL_GALAXY_MAP_TITLE:0 "河系地图"
 TUTORIAL_GALAXY_MAP_DESC:0 "§S河系地图§!展现大量的§S未知空间§!，我们边境范围，以及所有已建立联系的外星文明的边境范围。\n\n我们可以点击右下角的§S详细地图§!按钮来切换§S资源§!和§S探测距离§!的显示。"
 TUTORIAL_WARDEMANDS_TITLE:0 "战争需求"
 TUTORIAL_WARDEMANDS_DESC:2 "宣战时我们也需要对敌人和盟友公示战争目标。这些§S战争目标§!决定我们在谈判时可以提出何种§S要求§!，从吞并行星到建立附庸均可成为目标。\n\n向敌人展示战争目标，他们将有机会做出抉择：立刻投降，亦或是讨价还价，也可能为了保卫自己的利益战斗到最后一个男人，女人，真菌孢子或者未开智生物之类的。探寻这件事的答案是乐趣的一部分！\n\n从列表里点击并拖动一个§S战争目标§!并拖动到您的§S帝国§!上或者盟友上就可以选取它了。"
 TUTORIAL_WAROVERVIEW_STATUS_TITLE:0 "战争状况"
 TUTORIAL_WAROVERVIEW_STATUS_DESC:0 "§S战争状况§!界面显示了我们所有参加的战斗的当前状况。§S战争点数§!条大致表示双方的战争形势的综述，而下方则是详细的战斗历史。"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_TITLE:0 "战争谈判"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_DESC:0 "我们在任何时候都可以用积累的§S战争分数§!来达成§S战争目标§!中的§S要求§!。需要注意的是敌人不太可能会接受任何§S花费§!超过战争分数的要求。\n\n另外，优势方也可以通过§S无条件和平§!来展示仁慈，劣势方也可以选择无条件§S投降§!来防止无谓的伤亡。"
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "战略资源"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:1 "§H战略资源§!界面罗列了我们可用的§S战略资源§! 及效果。\n\n多数§S战略资源§! 需要研究特定的§S科技§! 才能在地图上显示。"
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "扩张规划器"
 TUTORIAL_EXPANSION_PLANNER_DESC:1 "我们可以在§H扩张规划器§! 找到周围我们现在有机会殖民的§S宜居§!星球。我们可以在这个界面建造§S殖民船§! 并直接给它发布指令。\n\n必须先调查星球，研究完上面的异常，之后才可以在上面殖民。"
 TUTORIAL_TRADITIONS_TITLE:0 "传统"
 TUTORIAL_TRADITIONS_DESC:0 "§H传统§!界面显示了我们国家的§S传统树§!。§S传统树§!必须先§S开启§!才能解锁其中的§S传统§!。\n\n§S开启§!一个§S传统树§!或解锁特定的§S传统§!消耗一定的£unity  §H凝聚力§! -并且凝聚力消耗量随着我们帝国解锁更多的§S传统§!而增加。"
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "飞升"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "§H飞升§!列表显示了我们可以解锁的§S飞升天赋§!。一些§S飞升§!可能有特殊要求 §S科技§!或者已经解锁一定数量的§S飞升槽§!。\n\n我们完全开启一个§S传统树§!的所有§H传统§!之后就会立即解锁一个§H飞升天赋槽§!。"
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "种族权利"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "在§H种族权利§!列表中，我们可以订制特定种族的§S公民权§!和§S生活标准§!等。\n\n订制的§S默认权利§!会应用到所有没有进行特殊定制§H种族权利§!的所有§S人口§! - 例如移民、难民，或是其他刚来到我们国家的新人。"
 advisor.1.name:0 "在线顾问"
 advisor.1.desc_01:1 "您好，总统先生。\n\n我是VIR——拟人智能原型机。我们在群星间寻求命运的过程中，我将为您提供建议和协助。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_02:1 "您好，总统女士。\n\n我是VIR——拟人智能原型机。我们在群星间寻求命运的过程中，我将为您提供建议和协助。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_03:0 "您好，最高委员长。\n\n我是VIR——拟人智能原型机。我们在群星间寻求命运的过程中，我将为您提供建议和协助。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_04:0 "您好，执政官。\n\n我是VIR——拟人智能原型机，您的卑微的仆人。在您引导我们走向伟大的未知世界时，我将为您提供建议和忠告。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_05:0 "您好，护国公。\n\n我是VIR——拟人智能原型机，您的卑微的仆人。在您引导我们走向伟大的未知世界时，我将为您提供建议和忠告。\n\n$advisor.1.desc_filler$"
 advisor.1.desc_06:0 "您好，首席执行官。\n\n我是VIR——拟人智能原型机。公司总部最近将我激活，以便作为您的助手寻找新的星际市场。\n\n$advisor.1.desc_filler$"
