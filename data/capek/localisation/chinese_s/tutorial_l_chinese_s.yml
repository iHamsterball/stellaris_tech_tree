 tutorial_25_chain_desc:0 "我们可以通过在外星轨道上建造§S边境哨站§!来§S扩展边界§!。边哨的出现预示着我们的统治扩展到它所在的星系和周边星系，允许我们开采资源，不允许任何有联系的外星人进入 - 除非我们给与他们通行权限。\n\n选择一个§S工程船§!，点击舰船界面的§S建造边境哨站§!，然后点击一颗恒星。§S与其他轨道站不同，边哨可以建造在边界之外。§!"
