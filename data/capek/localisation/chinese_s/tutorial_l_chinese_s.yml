 tutorial_10_chain_title:0 "教程：招募科学家"
 tutorial_10_chain_desc:0 "我们得考虑招募另一位§S科学家§!来指挥我们的§S科研船§!。尽管没有科学家的科研船也可以执行调查任务，但它们不能调查§S异常§!现象。\n\n选择我们的新的科研船，然后点击§S指派领袖§!。§S领袖§!界面将会打开，显示了我们目前已雇用的科学家。列表顶部的点击§S招募§!按钮。\n\n选择想要的候选人，点击它们右面对应的§S招募§!按钮。招募领袖花费§S影响力§!，所以您可能要等到有足够影响力才能招募。\n\n一旦招募，科学家就会在母星等待您的指派。"
