 tutorial_19_chain_title:0 "教程：舰船设计"
 tutorial_19_chain_desc:1 "要创建新的舰船设计，点击顶部工具条下拉菜单里相关的图标或按§SF10§!，转到§S舰船设计§!界面。点击§S新设计§!按钮，然后当提示您选择§S船舶类型§!时点击§S轻型护卫舰§!。下一步点击屏幕顶部的§S尚无区块§!按钮选一个§S区块§!。\n\n护卫舰是最小的战舰类型，只有一个的区块，不像大舰船那样有多个。区块决定了§S武器组件§!和§S通用组件§!槽的数量。选择一个，然后用开始组件填充这些空槽。别忘了添加§S裂变反应堆§!- 飞船的能源不能为负数。\n\n如果您不想这么麻烦，点击§S自动完成飞船§!按钮，游戏自动帮您完成设计。"
