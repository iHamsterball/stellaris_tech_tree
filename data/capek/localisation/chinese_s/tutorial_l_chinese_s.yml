 tutorial_12_chain_title:0 "教程：建立殖民地"
 tutorial_12_chain_desc:0 "我们现在应该用§S殖民船§!来建立第一个殖民地。最好的候选地是与我们的母星的类型相同的行星 - 这样殖民者就能很好地适应环境。\n\n要殖民行星，点击您的殖民船或在§S总览§!中选择。然后点击殖民船界面里的§S殖民§!按钮，选择要殖民的星球。注意只能在调查过且没有§S异常§!现象的行星上殖民，同时所需的技术已完成研究。\n\n当您已经选择了一个心仪的星球，按提示选择第一个殖民地建筑放置的地块。然后您的殖民船就会点火起飞去建立新殖民啦。"
