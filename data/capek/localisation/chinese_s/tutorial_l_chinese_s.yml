 advisor.2.name:0 "开启完整教程"
 advisor.2.desc:0 "明智的选择，我将尽全力帮助您。"
 advisor.2.a:0 "乐意效劳。"
 advisor.3.name:1 "建议初始化完毕。"
 advisor.3.desc:1 "很好。在您探索各种工具的时，我会解释它们的基本功能并提出建议。"
 advisor.10.name:0 "异常事件"
 advisor.10.desc:0 "玩们发现了一个§S异常事件§!！我们的§S科学船§!在调查星球之后，偶尔会发现奇怪的事情。§S科学家§!可以调查这些异常点，但是请确保他们的技能等级比异常的等级高。\n\n当异常调查失败的时候，有很小的概率您可能会失去科学家或者科学船，如果运气特别不好，也可能都失去。"
 advisor.15.name:0 "潜在的殖民地"
 advisor.15.desc:0 "我们的一艘§S科学船§!刚刚发现了一个可以作为我们第一块殖民地的优秀候选星球。它和我们的母星是同样的§S行星类型§!，所以我们的殖民者可以在那里过得很舒服。\n\n为了殖民这个世界，我们须建造一艘§S殖民船§!然后点击§S殖民§!命令。然后选择您想要殖民的星球。"
 advisor.17.name:0 "第一个殖民地"
 advisor.17.desc:0 "祝贺您成功地殖民了一个新世界！我们的殖民者正在忙着建立他们的第一个定居点，但是他们要自给自足还需要一段时间。\n\n殖民将消耗我们的资源直到第一个定居点建立起来，所以注意不要一次殖民太多的星球。"
 advisor.20.name:0 "赤字"
 advisor.20.desc:0 "我们正在以惊人的速度消耗能量币。上个月财报给出的数字触目惊心。\n\n节节攀升的维护费是财政危机的常见原因。如果不幸言中，也许我们需要解散一些船只，部队或者太空站。"
 advisor.26.name:0 "调查"
 advisor.26.desc:0 "我们首要的事情之一就是调查我们星系内的所有天体。调查完毕才能看到上面是否有什么资源。\n\n想要开始调查，选择§S科学船§!，点击§S调查§!命令即可。再点击一个未被调查的天体就可以看到科学船在星系之间来回移动，依次调查它们了。"
 advisor.27.name:0 "第一次接触"
 advisor.27.desc_01:0 "我们第一次与外星帝国建立了联系。这些丑恶的生物似乎向我们一样掌握了太空航行的技术。他们是巨大的威胁。\n\n它们的帝国将会被罗列在§S银河§!页面下的§S帝国§!标签里。在那您我们可以与它们开展外交联系。"
 advisor.27.desc_02:0 "我们第一次与外星帝国建立了联系。这些奇妙的生物似乎向我们一样掌握了太空航行的技术。我们应该努力了解它们。\n\n它们的帝国将会被罗列在§S通讯§!界面里。在那您我们可以与它们开展外交联系。"
 advisor.27.desc_03:0 "我们第一次与外星帝国建立了联系。他们似乎向我们一样掌握了太空航行的技术。我建议在了解它们的意图前保持适度的通讯。\n\n它们的帝国将会被罗列在§S银河§!页面下的§S帝国§!标签里。在那您我们可以与它们开展外交联系。"
 advisor.28.name:0 "失落帝国"
 advisor.28.desc:1 "我们发现了一个古老而又高度发达的文明！幸运的是，它们正在衰落，我甚至怀疑它们甚至是否还能理解它们所拥有的技术了。\n\n除非是敌对行为，它们不愿意和其他文明交流，我们应该绕开它们的地盘，至少直到我们到达它们的科学水平之前。"
 tutorial.1.name:0 "教程：调查"
 tutorial.1.desc:1 "建立星际帝国是一个艰巨的任务。为了帮助您开始，我将提供包含各种基本步骤的一系列教学任务，以便将我们建设成为一个成功的星际势力。\n\n第一个任务是调查我们的母星所在的星系。我已经将其添加到§S状态日志§!。点击顶部工具条左侧的状态日志按钮，或者按§SF3§!即可打开。"
 tutorial.2.name:0 "母星所在星系调查完毕"
 tutorial.2.desc:0 "不错！ 我们的母星所在星系已调查完成。我们已经掌握了这些行星的数据。仅仅几代前，这一直是母星上的天文学家梦寐以求的。"
 tutorial.3.name:0 "教程：科技"
 tutorial.3.desc:2 "研究新的科技是通往成功的关键。它不仅仅是无拘无束的科技产品，也是您坚实可靠的向导，我甚至怀疑，它是您唯一真正的朋友。\n\n其中我们需要尽早研究的科技就是§S新世界协议§!。它将能让我们拥有建造§S殖民船§!的技术，这样我们就能在其它星球建立根据地。"
 tutorial.6.name:0 "科技研究完毕"
 tutorial.6.desc:1 "一切顺利！ 我们所完成的科研必定对我们有益。别忘了给我们的科学家分配新的科研任务。"
 tutorial.7.name:0 "教程：工程船"
 tutorial.7.desc:0 "我们的母星资源没有更多可开发的了。我们的产业需要扩张到外星，这就需要有一艘§S工程船§!。\n\n如果我们收集到了足够的§S矿物§!，就赶紧建造一艘。"
 tutorial.8.name:0 "工程船已建造"
 tutorial.8.desc:0 "干得好！我们的§S工程船§!建造完毕并且顺利运行，它上面有我们国家最优秀的工程师等吃苦耐劳的船员。"
 tutorial.9.name:0 "教程：矿物空间站"
 tutorial.9.desc:1 "我们的母星资源长远来看远远不够用。幸运的是我们的§S科研船§!已经在外星发现了资源储备！ 是时候让我们的§S工程船§!建造一个§S矿物空间站§!了。\n\n矿物空间站在我们的边境范围内都可以使用，它将自动收集目标星体轨道上已探明的§S矿物§!和§S战略资源§!。记住它需要 £energy §S能量币§!作为维护费用。"
 tutorial.10.name:0 "矿物空间站已建造"
 tutorial.10.desc:0 "很好。新的§S矿物空间站§!已经可以运作了，它已开始收集资源。"
 tutorial.11.name:0 "教程：科研空间站"
 tutorial.11.desc:0 "已调查的世界有些拥有特殊的资源，这些资源对于科研意义非凡。£physics §S物理学§!，£society §S社会学§!或者£engineering §S工程学§!资源可以由§S科研空间站§!收集。我的程序强烈建议您造一个。\n\n记住，§S科研空间站§!只能在我们的边界内建造，而且需要£energy §S能量币§!作为维护费用。"
 tutorial.12.name:0 "科研空间站已建造"
 tutorial.12.desc:0 "我们的新的科研空间站已经上线，他的科研人员已经开始工作了。他们会揭开怎样的奥秘？造物的禁忌之术是什么？！"
 tutorial.13.name:0 "教程：行星建筑"
 tutorial.13.desc:2 "作为一个敏锐的观察员，您可能已经注意到了，可居住的行星被划分为若干§S地块§!。地块能产出资源，但我们需要§S行星建筑§!来获取它们。\n\n我们的母星已经有一些建筑，包括我们的首都，但是是时候增加更多建筑了。§S地块§!上没有在资源或者§S建筑§!工作的§S人口§!处于§S失业§!状态。"
 tutorial.14.name:0 "建筑建造完毕"
 tutorial.14.desc:0 "完美！我们的新的§S行星建筑§!造好了，它现在应该开始生产资源。\n\n别忘了要确保有人在里面工作。"
 tutorial.15.name:0 "教程：地块障碍"
 tutorial.15.desc:0 "§S地块§!有时候被障碍阻挡了，我们没法使用。清除£blocker §S地块障碍§!花费时间和£minerals §S矿物§!以及 £energy §S能量币§!，但是空出来的空间会有更大的价值。\n\n许多障碍的地块必须有特殊技术才能清除，但在母星上的障碍应在我们有足够的资源时立即清除。"
 tutorial.16.name:0 "障碍已清除"
 tutorial.16.desc:0 "又一个阻碍我们星辰大海征途的障碍被消除了。§S地块障碍§!一个也不能留！"
 tutorial.17.name:0 "教程：调查其他星系"
 tutorial.17.desc:0 "我们要继续探索。我建议派遣§S科研船§!调查邻近星系。让我们勇敢地向拟人智能机从未踏足之地前进吧！"
 tutorial.19.name:0 "星系调查完毕"
 tutorial.19.desc:0 "干得好！ 我们母星星系的附近的星系已被完全调查。我们应该派遣§S工程船§!建造§S矿物空间站§!和§S科研空间站§!来收集发现的资源。"
 tutorial.20.name:0 "教程：科研船"
 tutorial.20.desc:0 "我们可能需要第二艘§S科研船§!了。这样调查银河系的速度会加倍！"
 tutorial.21.name:0 "科研船建造完毕"
 tutorial.21.desc:0 "双倍的§S科研船§!带来双倍的喜悦！ 哈，完成指派后我竟如此高兴！"
 tutorial.22.name:0 "教程：招募科学家"
 tutorial.22.desc:1 "我们有了新的§S科研船§!，但是还没指派§S科学家§!去指挥它。我的程序告诉我，应该指出添加§S科学家§!的好处。\n\n如果我们承担不起招募新的§S科学家§!的开销，我们可以从其它部门重新分配过来一个，尽管这有些不切实际。"
 tutorial.23.name:0 "科学家招募完毕"
 tutorial.23.desc:0 "好的。§S科学家§!已经指挥我们新的§S科研船§!了，然后把它派遣出去，探索新的星系，接受命运的洗礼吧。"
 tutorial.24.name:0 "教程：建造殖民船"
 tutorial.24.desc:0 "我们要把我们的伟大文明扩张到第二个世界。这需要一艘§S殖民船§!。"
 tutorial.25.name:0 "殖民船建造完毕"
 tutorial.25.desc:0 "殖民者已经登上新的§S殖民船§!，船长表示各系统准备工作就绪。真是值得纪念的一天！"
 tutorial.26.name:0 "教程：建立殖民地"
 tutorial.26.desc:0 "我们有了§S殖民船§!，而且我们发现了至少一个适合系外永久宜居的候选地。没理由拖延下去了，建立我们第一个殖民吧！"
 tutorial.27.name:0 "殖民地已建立"
 tutorial.27.desc:0 "我们的第一个系外殖民地！ 这意味着即使我们的母星资源消耗殆尽，我们的种族也不会灭绝。真令人欣慰，不是吗？"
 tutorial.28.name:0 "教程：招募总督"
 tutorial.28.desc:0 "为了帮助我们新的殖民地顺利发展，应该考虑招募一个§S行星总督§!来监管运作吧。\n\n总督会对星球产生各种不同的影响，其中大部分影响是正面的。这些影响取决于总督个人特性与技能等级"
 tutorial.29.name:0 "总督招募完毕"
 tutorial.29.desc:0 "我们的殖民地由新的§S总督§!管理。这会提高效率。"
 tutorial.30.name:0 "教程：更多殖民地"
 tutorial.30.desc:0 "一有资源，就应该建造更多§S殖民船§!扩张我们的帝国的领域。除了我们的母星和刚刚建立的殖民地，我们还需努力再建设至少三个殖民地。"
 tutorial.32.name:0 "殖民地已建立"
 tutorial.32.desc:0 "非常好！ 太激动人心了。我们的强大文明扩展到五个世界了！ 一有良机，就要扩张。自闭亡国，爆铺兴邦！"
 tutorial.33.name:0 "教程：资源生产"
 tutorial.33.desc:0 "§S矿物§!和§S能量币§!的稳定供应对任何星际势力来说都是至关重要的。我们需要采取措施来增加我们的资源产出。\n\n船舰，空间站和建筑的需要矿物来建造，并且需要能量币来维护。这两个资源均可由§S矿物空间站§!或§S星球建筑§!生产。"
 tutorial.38.name:0 "资源已获取"
 tutorial.38.desc:0 "非常好，我们现在有强大的资源基础，为建设帝国提供了保障。"
 tutorial.39.name:0 "教程：扩张舰队"
 tutorial.39.desc:0 "我不禁注意到我们现在舰队力量还有些薄弱。我们在银河系中必定会遇到很多威胁，这需要一些军事力量予以回应。我们文明的存在时刻处于危险之中！"
 tutorial.43.name:1 "舰队规模已增加"
 tutorial.43.desc:0 "好！ 我们有了小而精的太空舰队，当不期而遇的敌人来临时，他们可以保护我们。"
 tutorial.44.name:0 "教程：建立星区"
 tutorial.44.desc:0 "我们的生机勃勃的帝国规模大到不好由母星直接管理了。我们应该建立新的§S星区§!。\n\n星区是半自治的，它能独立管理所辖范围内的日常事务。"
 tutorial.45.name:0 "星区已建立"
 tutorial.45.desc:0 "好。新的§S星区§!应该帮我们分担了负担，我们应集中精力管理更重要的事务。\n\n当您殖民了新星球，别忘了把它们添加到已有的或新的星区，保障直辖星区掌控限度。"
 tutorial.46.name:0 "教程：星区总督"
 tutorial.46.desc:0 "§S总督§!可以指派管辖整个§S星区§!，他们将像管理单独的殖民地一样管理星区。\n\n星区的所有行星都会从总督的效果中受益。我们应该指派总督到我们的新的星区。"
 tutorial.47.name:0 "星区总督已指派"
 tutorial.47.desc:0 "我们的新的§S星区总督§!已经在星区首府就任。干的不错。"
 tutorial.48.name:0 "教程：舰船设计"
 tutorial.48.desc:0 "我们已经有能力手动设计§S舰船设计§!中的新的舰船。只要我们愿意的话，这可以完全自动设计，但是手动设计也同样很简单。"
 tutorial.49.name:0 "舰船设计完毕"
 tutorial.49.desc:0 "做得好，新的舰船设计方案已经录入我们的数据库，我们可以在§S太空港§!生产它了。"
 tutorial.50.name:0 "教程：观测站"
 tutorial.50.desc:1 "我们已经发现了一个§S原始文明§!！尽管一些人认为这些外星人没比肮脏的野蛮人强多少进而忽视他们，但依然有人从研究他们的文化中发现些许闪光点。\n\n要是他们在我们的边界内的话，只需在他们的母星建造§S观测站§!即可开展研究。这些观测站有一系列§S任务§!可做，这取决于我们对这些土著的态度。"
 tutorial.51.name:0 "观测站已建立"
 tutorial.51.desc:0 "好！我们的新的§S观测站§!已经上线，工作人员已经开始研究下面的星球的§S原始文明§!了。"
 tutorial.52.name:0 "门口的秘密"
 tutorial.52.desc:1 "[From.GetName]上的异常原来是一些§Y几何图案§!。看起来就像是个指引前路的标记。宇宙自然之美令人惊讶。\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "我们在[From.GetName]发现了一种自然构型，并被其几何上的完美无瑕所震惊。这定是一个神圣的标志，指引着我们的星途！\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "我们只要有机会就应该§Y继续调查§!这些异常。它将必定给我们带来新的知识与技术。"
 tutorial.52.a:0 "令人惊奇！"
 tutorial.52.spirit.a:0 "赞美诸神！"
 tutorial.53.desc:1 "异常在[From.GetName]被发现，显露了一些令人惊奇的东西。[From.GetPlanetMoon]被一条轨迹包围，这无疑是超光速引擎产生的。它在几代之前就已经产生了，因此我们无法追踪其来源。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:1 "我们在[From.GetName]附近观测到弱超光速轨迹。它很古老，无法追踪。这说明星际旅行者一定来过这里，观察我们，收集情报。\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:1 "在[From.GetPlanetMoon][From.GetName]出现的异常显示了其它星际旅行者的痕迹！ 不明显的超光速轨道说明有人来过，可能观察着我们的行星，寻找潜在的盟友。但这痕迹太弱，无法继续追踪。\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "我们被观察了，但是为什么？"
 tutorial.53.xenophobe.a:0 "我们必须当心这些外来威胁。"
 tutorial.53.xenophile.a:0 "我们去找他们！"
 tutorial.54.desc:0 "我们在[From.GetName]发现一个我们的§Y旧探测器§!。多年以来它以某种方式保存完整而且不停的向我们发送数据。它是我们曾经想要离开母星的渴望和努力的见证。\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "我们不停地前进。"
 tutorial.54.spiritualist.a:0 "显然还有更多的神迹。"
 tutorial.54.materialist.a:0 "我们的努力终有成效。"
 tutorial.55.name:0 "教程：战略资源"
 tutorial.55.desc:2 "我们找到了§S战略资源§!！§S战略资源§!出人意料地充足，极具战略价值。对于建设某些效果强劲§S建筑§!和§S太空港模块§!极其有用。我们应该建造§S矿物空间站§!来获得这些宝贵的恩赐。\n\n别忘了建一个§S边境哨站§!，适当地保证这些资源在我们边境之内。"
 tutorial.55.poi.name:0 "资源定位"
 tutorial.55.poi.desc:0 "我们在[From.GetPlanetMoon][From.GetName]发现了§S战略资源§!。"
 tutorial.56.name:0 "战略资源提取成功"
 tutorial.56.desc:0 "太好了。这些资源无疑能极大增加我们帝国的财富。"
 tutorial.56.poi.desc:0 "我们在[StrategicResourcePlanet.GetPlanetMoon][StrategicResourcePlanet.GetName]发现了§S战略资源§!。"
 tutorial.560.desc:2 "新的技术表明我们已经有一个§S矿物空间站§!刚好在先前未知的§S战略资源§!上方。这些稀有资源对于建设某些§S建筑§!和§S太空港模块§!极其有用。一石二鸟！。\n\n更多信息可以在§S状态日志§!看到。银河当中还有更多剩余的§S战略资源§!等待着发现，所以请继续研究吧！"
 tutorial.57.name:0 "教程：提升"
 tutorial.57.desc.notech:0 "我们发现了高等动物体！ 只要用§S适当的科技§!，我们最终就能§S提升§!它们的感性认知和理性认知，或者器官之间传递的其他智能信息。\n\n我们应该留意我们的研究，有机会的话将科学家的研究方向引导到§S基因表达学机制§!上面来。"
 tutorial.57.desc.yestech:0 "我们发现了高等动物体！ 只要用§S适当的科技§!，我们最终就能§S提升§!它们的感性认知和理性认知，或者器官之间传递的其他智能信息。\n\n哦。\n\n我们的§S基因表达学机制§!正适合做这件事，而且我们已经准备好提升这些生物，让他们来到这个危机四伏的新世界了。"
 tutorial.58.name:0 "未开智动物提升完毕"
 tutorial.58.desc:0 "这是一次令人喜悦的成功！ 这些低等的牲畜已经不那么低等了，他们现在是我们生机勃勃的帝国的一员，他们为此感到骄傲。"
 tutorial.59.name:0 "教程：第一次接触"
 tutorial.59.desc:1 "这是一件值得注意的事！我们已经发现§S外星舰队§!，无论其是否存在智能，我们都要面对它。他们大概是智能的吧。在我们完成对它们的§S调查§!项目之前，他们的本性始终是个谜。我建议尽快这么做，而不是等他们调查我们……\n\n打开§S状态日志§!，选择§S调查§!开始这个项目。注意，同一分类下的的其它调查均会因此而暂停。"
 tutorial.60.name:0 "第一次接触已完成"
 tutorial.60.desc:0 "伟大的成功！我们已建立与其它外星人的通信。活在这个时代真好，或者对我来说，在这个时代保持开机状态真好。"
 tutorial.61.name:0 "第一次接触已完成"
 tutorial.61.desc:0 "我们建立通信本应证明我们技术的先进，但是结果截然相反。很可能对方没有智能，§S如果有的话§!，也只是动物级别的智能。"
 tutorial.63.name:0 "第一次接触……就这样完成了？"
 tutorial.63.desc:0 "看起来§S对方§!抢尽了我们的风头，在我们解码他们的通信协议之前他们就与我们§S建立通讯§!了。\n\n当下次有机会时，我们应该也应尝试这种技巧。"
 tutorial.64.name:0 "教程：修饰物种"
 tutorial.64.desc:0 "多亏了遗传学的进步，我们已经获得了额外的§S特性点数§!，可以用来§S修饰§!和强化我们的人民了。"
 tutorial.65.name:0 "物种已修饰"
 tutorial.65.desc:0 "很好。我们已将自然进化的束缚从人民的肩上解除，他们一定能在太空中更加繁荣。"
 tutorial.70.name:0 "教程：曲率旅行"
 tutorial.70.desc:0 "为了克服星系间遥远的距离，我们的科学家发明了§S曲率引擎§!。装备有该装置的船舰，可以以超光速在星系之间旅行。\n\n虽然可以穿越至曲率范围内各个星系，但是需要很长时间充能，这个时间取决于穿越的距离。"
 tutorial.71.name:0 "教程：超空间旅行"
 tutorial.71.desc:0 "为了克服星系间遥远的距离，我们的科学家发明了§S超空间引擎§!。这个装置允许在超空间航道连接的星系之间以远超光速的速度旅行。\n\n虽然在超空间航道内旅行速度极快，但这种超光速方法的显著缺点是星际旅行路径受到超空间航道的严格限制。另一方面，穿越后可能会出现在目标星系的随机地点。"
 tutorial.72.name:0 "教程：虫洞旅行"
 tutorial.72.desc:0 "为了克服星系间遥远的距离，我们的科学家发明了§S虫洞旅行§!技术。配备了虫洞发生器的空间站可以在亚空间内建立通道，创建舰船可以穿越到其他星系的临时通道。\n\n虫洞旅行几乎是瞬间的，但它需要一个范围内有虫洞站的存在。一般还需要配备有特殊虫洞稳定器以承受亚空间传来的压力。"
 tutorial.73.name:0 "教程提示：提升"
 tutorial.73.desc:2 "只要有合适的技术，我们就有将低级生物§Y提升§!至开智种族的方法了。"
 tutorial.75.name:0 "教程：边境哨站"
 tutorial.75.desc:0 "我们已经探索了邻近星系，拓展我们的势力需要时间。§S边境哨站§!可以建造在遥远的恒星附近来扩张我们的边界，允许我们圈定新的区域。\n\n至于维护费用，一个§S边境哨站§!需要两倍于§S科研站或矿物空间站§!的维护费，但是它所在的星系将在我们边界内，这将允许我们自由建设上述站点。"
 tutorial.76.name:0 "边境哨站已建立"
 tutorial.76.desc:0 "太好了。这已经是领域的边界了。"
 tutorial.80.name:0 "教程：地图模式"
 tutorial.80.desc:0 "在银河系地图上我们可以打开/关闭不同的§S地图模式§!，按钮在屏幕下方偏右的位置，这样可以很方便的查看不同的讯息。比方说，在评价地图模式下，我们可以从地图上国家的颜色来判断对方对我们的评价。"
 tutorial.100.name:0 "教程已禁用"
 tutorial.100.desc:1 "§H教学任务§!和§H提示§!已禁用。"
 tutorial.101.name:1 "只提示"
 tutorial.101.desc:0 "§H提示§!已启用，§H教学任务§!已禁用。"
 tutorial.102.name:0 "完整教程"
 tutorial.102.desc:0 "§H教学任务§!和§H提示§!已启用。"
 tutorial_1_chain_title:0 "教程：调查母星所在星系"
 tutorial_1_chain_desc:2 "开始银河系冒险之前，我们需要完整地探索我们的母星所在的星系。选择§S科研船§!- 点击科研船，或者选择§S总览§!里的对应项。\n\n然后点击舰船界面的§S调查§!按钮，然后选择母星附近未调查的行星。您的科研船将会绘制调查本星系的其它行星的航线。"
 system_surveyed:0 "母星所在星系调查完毕"
 tutorial_1_tooltip:0 "§S教程：调查母星所在星系§!已添加到状态日志"
 tutorial_2_chain_title:1 "教程：科技研究"
 tutorial_2_chain_desc:3 "我们需要研究新科技。§S新世界协议§!允许我们建造§S殖民船§!，如果我们注重帝国扩张的话应立即研究这个。\n\n点击顶部工具条左侧对应按钮或按§SF4§!键打开§S科技§!界面。然后点击§S选择研究§!，从可用的选项中选择一项来着手研究。"
 tech_1_researched:0 "新世界协议研究完毕"
 tech_2_researched:0 "外太空建设研究完毕"
 tutorial_2_tooltip:1 "§S教程：科技研究§!已添加到状态日志"
 tutorial_3_chain_title:0 "教程：建造工程船"
 tutorial_3_chain_desc:0 "如果想开发被§S科研船§!发现的资源，需要§S工程船§!。\n\n如果想要建造一个，需要进入[Root.Capital.GetName]轨道上的§S太空港§!。直接点击或在母星界面选择太空港界面。然后点击§S建造§!按钮，然后从可用的选项中选择§S工程船§!选项。\n\n注意，开始建造前您必须有足够的§S矿物§!支付建造费用。"
 construction_ship_built:0 "工程船已建造"
 tutorial_3_tooltip:0 "§S教程：建造工程船§!已添加到状态日志"
 tutorial_4_chain_title:0 "教程：建造矿物空间站"
 tutorial_4_chain_desc:0 "想要收集行星上的§S矿物§!储备或§S战略资源§!，需在它的轨道上建造一个§S矿物空间站§!。如果想要建造一个，选择您的§S工程船§!，方法是直接点工程船或者在窗口右侧的§S总览§!里面选择。\n\n完成之后，在工程船的界面里点击§S建造矿物空间站§!按钮，然后点击一个有矿物储备的行星。\n\n注意：建造矿站同样消耗矿物，所以确保开始建造前您的矿物充足。"
 mining_station_built:0 "矿物空间站建造完毕"
 tutorial_4_tooltip:0 "§S教程：建造矿物空间站§!已添加到状态日志"
 tutorial_5_chain_title:0 "教程：建造科研空间站"
 tutorial_5_chain_desc:0 "要想提高研究新科技的速率，我们需要在有§S物理学§!，§S社会学§!或者§S工程学§!资源的地方建造在§S科研空间站§!。\n\n科研空间站功能类似于§S矿物空间站§!- 唯一的区别是收集资源的类型不同。只不过科研空间站没有采集§S矿物§!或某些§S战略资源§!的能力。\n\n如果需要建造一个，点击您的§S工程船§!然后在工程船的界面里点击§S建造科研空间站§!。然后有§S物理学§!，§S社会学§!或者§S工程学§!资源储备的的行星，小行星或恒星。"
 research_station_built:0 "科研空间站建造完毕"
 tutorial_5_tooltip:0 "§S教程：建造科研空间站§!已添加到状态日志"
 tutorial_6_chain_title:0 "教程：行星建筑"
 tutorial_6_chain_desc:0 "每个人口单元，或者§S人口§!，都在在帝国的行星§S地块§!上工作。某些地块默认拥有少量资源，但是§S行星建筑§!可以充分利用我们行星上的资源和人口。\n\n我们的母星已经有少量建筑，但我们应该继续建造。我们来在可用地块上建造一个§S水培农场§!，一个§S复合矿场§!，一个§S发电站§!或者一个§S基础科学实验室§!。\n\n要完成这些任务，首先点击我们的母星，转到§S地表§!界面。选择空地块之后点击§S建造§!按钮。如果我们§S矿物§!充足的话，在可用选项中选一个选项，新建筑会开始建造。别忘了在完成建造后分配人口进驻。"
 building_constructed:0 "建筑建造完毕"
 tutorial_6_tooltip:0 "§S教程：行星建筑§!已添加到状态日志"
 tutorial_7_chain_title:0 "教程：地块障碍"
 tutorial_7_chain_desc:0 "母星上某些§S地块§!被阻塞不能使用。我们首先要清除它们，这样该地块就可以被§S人口§!和§S建筑§!利用。这很费时间，而且消耗§S能量币§!，所以需要逐渐完成。\n\n若想清除§S地块障碍§!，转到§S地表§!界面。选择一个被阻塞的地块然后点击§S清除§!按钮。您有足够的费用的话，清除就开始了。\n\n注意：不同的地块障碍的清除花销和耗时不同。§S行星总督§!的能力会对此有影响。"
 blockers_cleared:0 "地块障碍已清除"
 tutorial_7_tooltip:0 "§S教程：地块障碍§!已添加到状态日志"
 tutorial_8_chain_title:0 "教程：调查星系"
 tutorial_8_chain_desc:0 "想要把我们的影响扩展到星系之外，第一步是调查临近星系。\n\n选择§S科研船§!点击其界面的§S调查§!按钮。点击屏幕底部的§S打开银河地图§!按钮，选择一颗临近恒星。§S科研船§!将会前往目标星系，调查它的所有星球。"
 tutorial_8_poi:0 "调查目标"
 tutorial_8_poi_desc:0 "调查§S[survey_target_1.GetName]§!，§S[survey_target_2.GetName]§!和§S[survey_target_3.GetName]§!三个星系。"
 systems_surveyed:0 "星系调查完毕"
 tutorial_8_tooltip:0 "§S教程：调查星系§!已添加到状态日志"
 tutorial_9_chain_title:0 "教程：建造第二艘科研船"
 tutorial_9_chain_desc:0 "我们应该考虑建造第二艘§S科研船§!来加速调查银河系。\n\n如果想要建造一个，点击母星轨道上的§S太空港§!。直接点击，或者选择太空港界面。然后点击§S建造§!按钮然后从可用的选项中选择§S科研船§!。"
 science_ship_built:0 "科研船建造完毕"
