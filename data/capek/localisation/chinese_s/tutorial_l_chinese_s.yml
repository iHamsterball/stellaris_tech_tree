 tutorial_11_chain_title:0 "教程：建造殖民船"
 tutorial_11_chain_desc:0 "是时候殖民新世界了。首先我们要建造§S殖民船§!。这些船需要很长时间建造，还需要花费很多§S矿物§!，但是建立一个繁荣的殖民地的回报远比投资大。\n\n如果想要建要殖民船，转到母星的§S太空港§!界面。如果你有足够的资源的话，点击§S建造§!按钮然后从可用选项中选择殖民船。\n\n另一个窗口会出现，提示您选择要带到船上的殖民者的物种和他们的价值观。选择您想要的，殖民船将会开始建造。"
