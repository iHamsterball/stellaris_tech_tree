 tutorial_18_chain_title:0 "教程：星区总督"
 tutorial_18_chain_desc:1 "我们指派一个§S总督§!来管理我们的新§S星区§!。星区内的所有的行星都会从总督的技能等级和特性中受益\n\n如果想要任命一个总督，点击顶部工具条下拉菜单里相关的图标或按§SF5§!，转到§S行星和星区§!界面。在§S行星§!界面，拖动滚动条找到我们的新星区。点击§S指派领袖§!从那里就可以分配一个新的或已招募的总督了。"
