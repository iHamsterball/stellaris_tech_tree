 tutorial_15_chain_title:0 "教程：资源产出"
 tutorial_15_chain_desc:0 "我们高速发展的产业急需各种原材料，所以我们需要增加§S矿物§!补给速度。可以通过很多方式来实现这个目标，包括在有矿物储备的行星、小行星轨道上建立§S矿物空间站§!，或者在我们已居行星表面建立§S复合矿场§!。\n\n矿站和建筑都需要耗费§S能量币§!来进行维护，我们也需要有充足的能量供应。能量币通过我们已居星球的§S发电站§!供应。它同时也可以通过有能量币的行星、小行星、恒星轨道上的§S矿物空间站§!获取。"
