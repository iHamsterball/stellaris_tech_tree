 tutorial_14_chain_title:0 "教程：建立更多殖民地"
 tutorial_14_chain_desc:0 "以建立殖民地的方式继续扩张我们的帝国。我们有充足的§S矿物§!时，就建造更多§S殖民船§!，然后让它们去建立更多殖民地。\n\n小心，不要在殖民地发展阶段同时建立过多的殖民地，因为他们能够自己自足之前一直会消耗§S能量币§!。"
