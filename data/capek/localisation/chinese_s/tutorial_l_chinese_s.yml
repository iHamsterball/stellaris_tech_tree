 tutorial_16_chain_title:0 "教程：扩张舰队"
 tutorial_16_chain_desc:1 "我们得建立一个强有力的星际舰队来保证[Root.GetName]的安全。\n\n有了这些资源供我们处理，再建造五艘§S轻型护卫舰§!不是问题。只要§S矿物§!充足，我们就可以在§S太空港§!建造。新的军舰会加入到建设他们的太空港所在的行星的在轨的舰队中。\n\n同时确保给新舰队招募并指派一个§S舰队司令§!。这和指派§S科学家§!到§S科研船§!是一样的 - 点击舰队窗口里的§S指派领袖§!，从那里招募新的舰队司令。一个技能更强的舰队司令会大幅提高舰队战斗力。"
