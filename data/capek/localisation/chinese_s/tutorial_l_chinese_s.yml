 tutorial_17_chain_title:0 "教程：建立星区"
 tutorial_17_chain_desc:1 "能直辖的行星数目有限。在顶部工具条可以查看，超过限制将会引发惩罚。§S星区§!半自治地管理所辖行星。如果想要创建星区，点击顶部工具条下拉菜单里相关的图标或按§SF5§!，转到§S行星和星区§!界面。然后点击§S创建新星区§!。\n\n您将进入§S星区管理模式§!。在此您可以标定新星区由哪些星系组成。星系下的所有行星会在星区的管辖范围内。选择一个有殖民地的星系，并且点击§S关闭§!按钮。就可以创建我们的第一个星区了！"
