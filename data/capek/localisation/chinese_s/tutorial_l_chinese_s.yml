 tutorial_20_chain_title:0 "教程：观测站"
 tutorial_20_chain_desc:0 "我们应该在§S原始文明§!的母星上建立一个§S观测站§!。这些空间站能执行大量§S任务§!，虽然我们希望干涉他们，但是它的发展程度决定了哪些选项可用。\n\n观测站的建造方法，和§S矿物空间站§!，§S科研空间站§!一样，但是只能在原始文明的母星上空建造。选择一个§S工程船§!，点击§S建造观测站§!按钮。\n\n然后选择您想研究的那个原始文明的母星，工程船会自动开始建造任务。"
