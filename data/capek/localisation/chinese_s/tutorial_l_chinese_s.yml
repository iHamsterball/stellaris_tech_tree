 tutorial_13_chain_title:0 "教程：招募总督"
 tutorial_13_chain_desc:0 "我们应该招募§S行星总督§!来管理殖民地。如果你想这么做的话，只需点击殖民地，转到§S行星概要§!界面。然后点击§S总督§!窗口的§S变更§!按钮。将会打开§S领袖§!界面，显示有当前在为我们效劳的总督。\n\n点击上面的§S招募§!按钮，然后从候选人中选择。注意：招募领袖会消耗§S影响力§!。如果缺乏影响力，那就只能等到产生足够领导力的时候了。\n\n一旦完成招募，新总督将会在母星等待您的指派。"
