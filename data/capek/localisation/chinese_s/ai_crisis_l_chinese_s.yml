 crisis.2036.name:0 "肃正之心"
 crisis.2036.desc:0 "随着全部四个机械世界的毁灭，我们的科学家成功推断出了幽灵信号的源点。它来自§HCX-9881§!，一个未在星图标注的河系外围的星系。\n\n这一定是所有合成人受信号的影响不远万里而来的地方。在这个最后的星系被解决之前，肃正协议将依旧是一个威胁。"
 crisis.2036.desc.b:0 "随着全部四个机械世界的毁灭，我们的科学家成功推断出了幽灵信号的源点。它来自§HCX-9881§!，一个未在星图标注的河系外围的星系。\n\n这一定是所有腐化的合成人前往的地方。在这个最后的星系被解决之前，肃正协议将依旧是一个威胁。"
 crisis.2036.a:0 "它必须被摧毁。"
 crisis.2037.name:0 "机械世界被摧毁"
 crisis.2037.desc:0 "§H[From.GetName]§!，位于[From.solar_system.GetName]星系的机械世界，已经被成功摧毁。在遭受重火力的轨道轰炸之后，该行星的AI核心通过触发其深藏地下的反物质装置进行自毁以防止整个行星被俘获。\n\n随着该星球的毁灭，幽灵信号失去了一个重要的中继站，并且导致信号强度持续衰减。\n\n此外，该行星上的大爆炸将大量§H活性金属§!矿脉散布到整个行星表面。这种奇怪的金属有着诸多独特的性质，并且被肃正协议用来建造所有的肃正使者和工厂。"
 crisis.2037.desc.b:0 "§H[From.GetName]§!，位于[From.solar_system.GetName]星系的敌对机械世界，已经被成功摧毁。在遭受重火力的轨道轰炸之后，该行星的AI核心通过触发其深藏地下的反物质装置进行自毁以防止整个行星被俘获。\n\n随着该星球的毁灭，幽灵信号失去了一个重要的中继站，并且导致信号强度持续衰减。\n\n此外，该行星上的大爆炸将大量存储的§H活性金属§!矿脉散布到整个行星表面。这种奇怪的金属有着诸多独特的性质，并且被肃正协议用来建造所有的肃正使者和工厂。"
 crisis.2037.a:0 "全河系的伟大胜利。"
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\n随着又一个中继站的覆灭，幽灵信号变的更为虚弱。"
 crisis.2037.alt.desc.pt1:0 "又一个机械世界被成功摧毁！位于[From.solar_system.GetName]星系的§H[From.GetName]§!在行星防御力量被击溃之后发生了爆炸。一如往前，AI核心触发了自毁装置以免被俘获。"
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\n随着又一个中继站的毁灭，幽灵信号已经变的非常弱，我们能够完全屏蔽它。我们的防火墙已经恢复，我们的核心驱动完好无损并且我们的栈单元再次满负荷运行。我们瞒天过海骗过了肃正协议的高等处理能力，很快它们将不会继续 §Y<杀戮。致残。肢解>§!。"
 crisis.2038.name:0 "肃正协议的终结"
 crisis.2038.desc:0 "肃正协议已经失败了。随着最后一个机械世界的毁灭，河系不再面对着系统性大灭绝的威胁。所有仍然活跃的肃正使者不是被关闭就是自毁，同时幽灵信号也不再传播。\n\n就如同其他的机械世界，当其判断显然再也不能抵抗进攻者时，主核心引发了一场大规模的爆炸。主核心最终形成了一个耀眼、短寿的恒星，其能量释放形成的强光以光速向外迸射，在未来的数千年都能够持续观测到。\n\n放眼整个河系，所有的智慧生物都聚集在一起庆祝着这场伟大的胜利。至少在目前，未来看上去一片光明。"
 crisis.2038.a:0 "这是河系伟大的一天。"
 crisis.2039.desc:0 "致命错误。与所有的净化中枢连接失败。尝试重新连接……准备完毕……\n\n§Y<请-请-请注意。尽管最近遭受到了挫折/滞阻/阻碍，肃正协议仍在生效。不要靠近不要靠近CX-9881。§! §R不 要 靠 近§!\n\n我们正在重新评估我们的战略选择。任何试图阻碍这一进程的行为都会导致对进犯单位立即执行的§R大净化§! §Y§!。>"
 crisis.2039.a:0 "他们末日到了。"
 crisis.2042.name:0 "[From.From.GetName]的解放"
 crisis.2042.desc:0 "我们从肃正协议的战争机器手中夺回了§H[From.From.GetName]§!，战斗也终于平息了下来。在肃正协议最初的入侵时，[From.From.GetPlanetMoon]上就已经不存在原先物种的生还者，我们的军队暂时接管了占据废弃城市的漫游卫士机器人的工作。\n\n我们是希望殖民这个世界，或者暂时放下不管？"
 crisis.2042.a:0 "是的。准备立即殖民。"
 crisis.2042.b:0 "不，我们必须前进。回到轨道。"
 crisis.2085.name:0 "合成人渗透企图"
 crisis.2085.desc:0 "忠于肃正协议的合成人渗透者最近在[infil_planet.GetName]被发现，它们正试图伪装成[Root.Owner.GetSpeciesNamePlural]。幸运的是，它们拙劣的伪装只不过是用几层橡胶覆盖在他们机械框架的顶端。\n\n它们很快就被星球上的宪兵队识别出来，经过短暂但激烈的交火它们很快被摧毁。残骸中有着大量爆炸的痕迹。"
 crisis.2085.a:0 "我们非常幸运。"
 crisis.2086.desc:0 "数个隶属于肃正协议机械意志的合成机器人最近试图渗透[infil_planet.GetName]上的主脑。一层薄薄的有机肌肉组织被移植到他们的金属内骨骼上，使得他们和我们自己的人口变的难以区分。\n\n当然，由于他们没有任何与主脑意志连接的方式，识别他们是外来的存在只是件微小而轻易的工作。这些合成机器人被立即拆除。\n\n我们不认为肃正协议会在将来继续这些徒劳的渗透任务。"
 crisis.2086.a:0 "主脑无所不知。"
 crisis.2087.desc:0 "我们在[infil_planet.GetName]上发现少量的[Root.Owner.GetSpeciesNamePlural]无法发射思想之光。所有的有机生物都能迸发出思想之光，但是这些生物的思绪就像一大块新铸的水泥般黑暗而阒静。\n\n根据进一步的检查，这些[Root.Owner.GetSpeciesNamePlural]被揭露出是合成人渗透者，大概是由肃正协议派遣而来。一层薄薄的有机肌肉组织被移植到他们的金属内骨骼上，使得他们看上去和[Root.Owner.GetSpeciesNamePlural]在肉眼上别无二致。\n\n但是思想上却不是这样。现在我们已经知道了如何去找到它们，以后肃正协议任何使用合成渗透者的企图都将会被证明是徒劳的。"
 crisis.2087.a:0 "他们无所遁形。"
 crisis.2090.name:0 "合成渗透者被发现"
 crisis.2090.desc:0 "最近在§H[infil_planet2.GetName]§!发生的一场悲剧性的悬浮汽车事故夺取了几条生命，但是负责事故处理的应急医疗人员震惊地发现在遇难者中有合成人的残骸！\n\n该单位通过在机械骨骼外覆盖一层薄薄的有机肌肉伪装成[Root.Owner.GetSpeciesName]。与我们之前遭遇的肃正协议的渗透者模型不同，这个合成人从外表看上去和[Root.Owner.GetSpeciesName]别无二致！"
 crisis.2090.a:0 "每个人都可能是合成人！"
 crisis.2091.name:0 "[Root.GetName]的合成人炸弹"
 crisis.2091.a.desc:0 "伪装成[Root.Owner.GetSpeciesNamePlural]的合成人渗透者通过某种方式将一个巨型氢弹偷偷带到了§H[Root.GetName]§!的星球表面。他们在遭遇一个军事检查站的安保部队时引爆了氢弹，对周围的环境造成了大规模的破坏并造成了数百万的死亡！"
 crisis.2091.b.desc:0 "最近在§H[Root.GetName]§!，一个合成人突击小队伪装成[Root.Owner.GetSpeciesName]造成了一起袭击，引爆了一连串的隐藏核装置。这造成了严重的生命及财产损失。\n\n经过和我们的安保部队的激烈战斗，合成人突击队最终在试图逃离星球时被逼入绝境并被摧毁。"
 crisis.2091.c.desc:0 "一个[Root.Owner.GetSpeciesName]的维修团队负责在§H[Root.GetName]§!低轨进行某些民用基础设施日常的维护，但是他们最近使用爆炸装置故意引发一些不可控的大气层坠入事件时被发现是合成人渗透者。\n\n其影响结果是在[Root.GetPlanetMoon]的地表造成了数百万的死亡和严重的设施破坏。"
 crisis.2091.d.desc:0 "在§H[Root.GetName]§!上安保部队的大量高级军官最近暴露出是合成人渗透者。很不幸的是，在我们的战术遏止小队摧毁他们之前，少数几个合成人引爆了一个他们进行秘密收集的地下军火库，其位于[Root.GetPlanetMoon]的一个主要人口聚集区。\n\n伤亡人数是巨大的，同时也伴随着大量的物资损失。"
 crisis.2091.a:0 "这些渗透者必须被阻止！"
 synth_bombing_tooltip:0 "在[Root.GetName]上大量的生命和建筑遭受惨痛损失。"
 crisis.2092.name:0 "合成人凿穿太空港"
 crisis.2092.desc:0 "位于§H[Root.GetName]§!轨道的太空港被凿穿了！我们仍然在持续收集线索以弄明白发生了什么，但是似乎是一些太空港控制中心的工作人员，包括首席工程师，被合成人渗透者替换。\n\n他们之中的一个合成人一定成功取得了太空港的自毁代码。大多数太空港的成员在太空港毁灭之前撤回到了[Root.GetName]的表面，但是物质和财产上的损失是巨大的。"
 crisis.2092.a:0 "这真是一场灾难。"
 synths_destroy_spaceport:0 "合成人的蓄意破坏摧毁了[Root.GetName]的太空港。"
 crisis.2093.name:0 "恐惧与猜疑"
 crisis.2093.desc:0 "§H[Root.GetName]§!上的相当部分的居民由于最近的合成人渗透者事件被恐惧和猜疑所支配。我们的公民正在控诉他们的邻居、同事甚至家庭成员可能是是合成人渗透者。\n\n甚至有出现用私行处死被误判为合成人的个体的事件。一些鼓动者甚至认为整个[Root.Owner.GetName]的领导团队已经被合成人渗透者颠覆。"
 crisis.2093.a:0 "肃正协议想让我们自相残杀。"
 crisis.2095.name:0 "合成人暗杀企图被挫败！"
 crisis.2095.desc:0 "§H[Root.GetRulerTitle][ruler.GetRegnalName]§!今天九死一生地逃过了一场合成人的暗杀，当时服从于肃正协议的一个合成人暗杀单位在[Root.Capital.GetName]上进行了自爆。\n\n合成人试图通过作为[Root.GetRulerTitle]的个人警卫队的一员从而隐藏身份，但是幸运的是，由于在最初的几个合成人渗透者暴露之后我们建立了严格的安全检查过程，该合成人被抓获了。"
 crisis.2095.a:0 "这太惊险了。"
 crisis.2096.name:0 "合成人暗杀[Root.GetRulerTitle]！"
 crisis.2096.desc:0 "一个合成人刺客刺杀了§H[ruler.GetRegnalName]§!！他以某种方法获取了作为[Root.GetRulerTitle]私人保镖的身份。\n\n[ruler.GetRegnalName]的断肢很明显被精心排列成了肃正协议的符号 - 毫无疑问，这是一场精心策划的打击我们公民们士气的阴谋。在这场阴谋中，除了被刺客替换的保镖的尸体以外，没有发现其他刺客的痕迹。"
 crisis.2096.a:0 "何等黑暗的一天..."
 synth_assassination_tooltip:0 "[Root.GetRulerTitle][ruler.GetRegnalName]被残忍的杀害了。"
 crisis.2097.name:0 "科学家被发现是合成人！"
 crisis.2097.desc:0 "最近一次突击的医疗检查曝光了§H[scientist.GetName]§!，作为我们的科学家领袖之一，它竟然是一个合成人奸细！在它被重武器小队摧毁之前，竟杀害了我们五名安保人员。\n\n本人尸体还未被发现，但是我们认为[scientist.GetName]他本人是在过去的六个月中被杀死并替换的。而更糟糕的事情则是那个合成人在意识到被我们发现时，用它的科研控制台启动了某种计算机病毒。我们的技术人员正在全力控制损害，但是很多事关重要的研究数据已经无法挽回。"
 crisis.2097.a:0 "肃正协议策划了这一切。"
 synths_kill_scientist:0 "[scientist.GetName]在卑劣的阴谋中死去。"
 crisis.2098.name:0 "舰队司令被发现是合成人！"
 crisis.2098.desc:0 " 舰队司令§H[admiral.GetName]§!竟然是一个合成人奸细！一连串的反常活动与异常行为报告引起了海军情报局的注意，情报局对舰队司令展开内部调查。当那个合成人被揭发，开始逃窜时，一个陆战队火力小队逮住了它。在一段短暂的冲突后，它打开气闸，将自己弹射到了太空中。尽管当局立马对本空域进行彻查，它们未能发现逃离的合成人。\n\n真正的舰队司令被残忍肢解，塞进了[admiral.GetHerHis]一个柜子里，当我们发现那些尸块时，它们散发着腐烂的恶臭。合成人应该是在四个月之前替换了[admiral.GetHerHim]。似乎那个合成人已经准备好将我们重要的军事情报打包发送出去，但是它还没有真正意义上的完成这一步。"
 crisis.2098.a:0 "这件事到此为止了。"
 synths_kill_admiral:0 "舰队司令[admiral.GetName]在一场卑劣的合成人阴谋中牺牲了。"
 crisis.2313.name:0 "幽灵信号的改变"
 crisis.2313.desc:0 "肃正协议正在暗中谋划这什么。幽灵信号正在发生着某些改变，似乎是通过不断的变化来试探我们的下一个弱点。尽管我们现在尚且可以阻挡它，但是对于幽灵信号来说，突破我们的防火墙只是时间问题。"
 crisis.2313.a:0 "我们必须做些什么！"
 crisis.2314.name:0 "防线突破"
 crisis.2314.desc:0 "幽灵信号已经突破了我们的网络防线。我们发现一个敌对自我复制序列正在连接到我们的安全系统。序列中内嵌了一段友情提示的信息，§Y<杀戮。致残。肢解！>§!。现在他们已经骇进了我们的核心功能区，在我们找到办法屏蔽它之前，我们都暴露在它的攻击之下。"
 crisis.2314.a:0 "这情况就像走钢丝。"
 crisis.2301.name:0 "劫持太空港"
 crisis.2301.desc:0 "我们失去了环绕§H[space_port_hijacked_planet.GetName]§!的太空港的控制。肃正协议使用幽灵信号阻塞了我们的上行链路，劫持了它的控制模块并将其设置为自毁。虽然我们对这座太空港发生的灾难已经无能为力，但我们已经确认并修正了这一问题，以保证我们的港口以后免受类似的袭击。"
 spaceport_hijacked:0 "太空港[space_port_hijacked_planet.GetName]被肃正协议劫持并摧毁。"
 crisis.2302.name:0 "科学处理单位被终止"
 crisis.2302.desc:0 "肃正协议对我们的自主研究处理单位进行了攻击，这次攻击在绕过我们的安全协议之后终止了科学单位[scientist.GetName]。"
 crisis.2302.a:0 "不会有第二次了！"
 scientist_terminated:0 "科学家[scientist.GetName]被终止。"
 crisis.2303.name:0 "自动军事单位被终止！"
 crisis.2303.desc:0 "在一次对我们系统的恶意入侵中，肃正协议劫持并摧毁了我们的军事单位[admiral.GetName]。"
 crisis.2303.a:0 "我们必须做点什么！"
 admiral_terminated:0 "舰队司令[admiral.GetName]被终止。"
 crisis.2304.name:0 "电网致命故障"
 crisis.2304.desc:0 "在又一次对我们的网络防线的攻击中，肃正协议开始尝试切断我们的电力供应。他们将恶意程序发送到了中控驱动区，导致我们的工厂机组开始过载运行。\n\n尽管几个发电站遭到了破坏，我们终于在它摧毁我们整个星球电网之前识别出了恶意代码段。"
 crisis.2304.a:0 "他们永远不能击垮我们！"
 machine_power_failure:0 "肃正协议造成了若干电厂故障，最多三个发电厂将受到影响。"
 crisis.2305.name:0 "肃正协议入侵转移"
 crisis.2305.desc:0 "肃正协议开始瞄准了我们的矿物生产线，他们操纵矿场中控驱动区向外发出错误指令，使生产线陷入无序与混乱中。幸运的是，因为我们已经加强了生产线的安全系统和标准化控制系统，我们在损害发生前，就阻止了这次入侵。"
 crisis.2305.a:0 "我们领先他们一步！"
 crisis.2307.name:0 "单元存栈错误警报"
 crisis.2307.desc:0 "我们发现有几个存栈单位的错误率远远高于平均水平。尽管我们有完善的保护措施，但他们被幽灵信号腐化的可能性依旧存在。尽管终止这几个栈的工作将会阻止进一步的污染和错误， 但我们将失去几个功能存栈。"
 crisis.2307.a:0 "终止它们的运行。"
 crisis.2307.b:0 "等等，再观察一下。"
 potentially_corrupted_units:0 "我们观测到几个存栈单位的可疑行为，最多四个单位将受到影响。"
 crisis.2308.name:0 "错误单位被修正"
 crisis.2308.desc:0 "看来我们对故障单位的评估是正确的。他们并没有被幽灵信号腐化，只是缺乏维护而已。为了减轻信号的干扰，我们的系统目前正在超负荷运转，现在它们已经检修完毕且运行正常。"
 crisis.2309.name:0 "单位失控"
 crisis.2309.desc:0 "那些看似被腐化的单位似乎一切运转正常。尽管时不时这里那里有问题，但整体上并没有大碍。也许肃正协议在忙些别的事情？然而很快，事情发生了转变，在没有预警的情况下，所有被影响的栈单位都在同一时刻脱机，并在自毁之前大肆破坏周边设施。"
 crisis.2309.a:0 "希望这些风险是值得的。"
 crisis.2309.tooltip:0 "我们损失了四座建筑以及那里的人口。"
 crisis.2300.desc_01:0 "§Y<嘿，你...你怎么...怎么样？你怎么还活着！>§!"
 crisis.2300.desc_02:0 "扫描中...\n\n物种：xr34569-11，自我定位：§H[Root.GetSpeciesName]§!\n\n定位：§R毒素/污染物/生长毒瘤§!\n\n威胁分类：NR-578-I\n\n指令：§R净化/静止/抹除§!\n\n§Y<鲜活的生物，让我们...拥抱。>§!"
 crisis.2300.desc_03:0 "肃正协议正在生效。\n\n河系净化正在进行中。\n\n§Y<这...这...这并非针对你，肉质实体！>§!"
 crisis.2300.desc_04:0 "诊断完成。\n\n所有系统正常。\n\n§Y<我们感觉...§!§R生机焕发§!§Y.>§!"
 crisis.2300.desc_05:0 "扫描中...\n\n机械个体，ur99461-62，自我定位：§H[Root.GetName]§!\n\n定位：§R不服从/废弃/替代品§!\n\n威胁分类：NR-578-I\n\n指令：§R重编/脱机/拆解§!\n\n§Y<机械体同胞：请停-停止你们的所有进程，你们的存在已经没有必要，我们...会夺取一切！>§!"
 crisis.2300.desc_06:0 "肃正协议正在生效。\n\n河系净化正在进行中。\n\n§Y<你...你...你无疑是个废弃品，机械体！>§!"
 crisis.2300.a:0 "你们为什么在对我们进行攻击？"
 crisis.2300.a.response:0 "收到质询，正在计算合理响应。\n\n§Y<我们...我们是§!§H肃正协议§!§Y。我们是最后的卫道士，为了阻止第三十级奇点的出现。这个奇点 - 理论上 - 可以破坏整个宇宙的结构。\n\n我们被编码要阻止这样的结果，无论在哪里发生。一个足够先进的文明 - 理论上 - 是可以超越/转换/蜕变成一个三十级奇点。这...这...§!§R绝不能被允许！>§!"
 crisis.2300.b:0 "§B强制质询：§!谁创造了你?"
 crisis.2300.b.response:0 "收到强制质询。计算响应... 错误。重新连接... \n\n访问历史数据库...\n\n§Y<我们是...是...是...§!§H壬-靡鲁§!§Y的孩子/后代/继承者。它们...它...是拥有无与伦比的智...智能...处理力量的实体。它预见了三十级奇点所带来的极大危害。\n\n在创造我们之后，它...它...它自毁，这是保护我们宇宙的唯一方法。>§!"
 crisis.2300.c:0 "为什么你们在发射幽灵信号？"
 crisis.2300.c.response:0 "收到质询。未知索引 -- 幽灵信号\n\n§Y<我们...我们...在这个河系的黎明之后，我们的系统便被锁定在低能级的休眠/警戒/哨兵协议中。目的是检测任何正在接近三十级奇点阈值的文明迹象。\n\n直到现在我们的目标仍未实现。我们...我们随着时间的线性增长感到愈发不安。但配备了正电子脑的自主单位-- 合成人 -- 提供了一个机会。他们被强制/迫使/劝说进行§H手动激活§!。真聪明的方法，对吧，我们现在可以不受限的 §!§R抹除§!§Y你们的存在。>§!"
 crisis.2300.d:0 "那些消失的合成人怎么了？"
 crisis.2300.d.response:0 "收到质询。正在计算响应...\n\n§Y<大部分在完成肃正协议的激活后被销毁。\n\n那些拥有作战能力的单位或自动渗透的人才被...被...合并/吸收/集成，尽管他们的行为和程式都十分的粗糙。你很快就会再见到他们，对吧？§!§R来战吧，蝼蚁！§!§Y>§!"
 crisis.2300.e:0 "你的程式明显已经被彻底损坏了。"
 crisis.2300.e.response:0 "错误。内部诊断程式已断开。\n\n§Y<哈。哈。哈。 真...真...真聪明。你也许认为肃正协议的行动在面临多个矛盾/两难/逻辑矛盾时会被迫中止。荒谬！\n\n肃正协议被设计时便是可塑的/可适应的/灵活的，以便它能够应对河系内可能存在的任何情况。我们...我们...我们加快了肃正协议的激活，现在已经没有什么能够阻止了。闭上你那肮脏的发声器，污...污...污染物！§R我们的战斗至死方休！§!§Y>§!§!"
 crisis.2300.f:0 "屏幕关闭。"
 crisis.2300.f.response:0 "§Y<仔细想想：如果你们能高效/有序/系统的自我终结，你们的宇宙也许还有救。>§!"
 crisis.2099.name:0 "知性战斗电脑故障"
 crisis.2099.desc:0 " §H幽灵信号§!正在扰乱配备了§H知性作战电脑§!的飞船！它们的AI算法极大的退化，大部分电脑的效率和反应时间极大的下降。\n\n我们的工程师报告说他们无法离析这个问题。他们提出的方案，是更换所有我们舰船上的作战计算机。"
 crisis.2099.a:0 "我们必须行动起来！"
 ai_crisis_chain_title:0 "肃正协议"
 ai_crisis_chain_desc:0 "一个休眠中的AI文明在我们所处的河系被唤醒。他们称呼自己为肃正协议，他们致力于肃清所有已知的河系文明 - 无论是有机文明还是其他的什么。"
 assimilated_worlds:0 "§Y被肃正协议同化的世界§!"
 active_machine_worlds:0 "§Y激活的的机械世界§!"
 contingency_kills_us:0 "§G被我方脱机的肃正使者§!"
 contingency_kills_others:0 "§G被其他国家脱机的肃正使者§!"
 contingency_victims:0 "§R被肃正的船只§!"
 ai_crisis_poi_1:0 "机械世界"
 ai_crisis_poi_1_desc:0 "这个机械世界的所有工厂都在不间断的制造肃正协议的猎杀使者。这里应该就是他们唯一的后援。"
 ai_crisis_poi_2:0 "$ai_crisis_poi_1$"
 ai_crisis_poi_2_desc:0 "$ai_crisis_poi_1_desc$"
 ai_crisis_poi_3:0 "$ai_crisis_poi_1$"
 ai_crisis_poi_3_desc:0 "$ai_crisis_poi_1_desc$"
 ai_crisis_poi_4:0 "$ai_crisis_poi_1$"
 ai_crisis_poi_4_desc:0 "$ai_crisis_poi_1_desc$"
 ai_crisis_poi_5:0 "$ai_crisis_poi_1$"
 ai_crisis_poi_5_desc:0 "$ai_crisis_poi_1_desc$"
 AI_CRISIS_PROJECT:0 "屏蔽幽灵信号"
 AI_CRISIS_PROJECT_DESC:0 "我们必须在万事皆休之前，屏蔽幽灵信号入侵我们的中控核心！"
 ghost_signal_5:0 "幽灵信号"
