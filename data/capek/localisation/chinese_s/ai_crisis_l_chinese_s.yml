 crisis.2010.name:0 "幽灵信号"
 crisis.2010.desc:0 "我们探测到了一个非常微弱的快子信号在整个河系中持续传播。我们的技术员无法跟踪到该信号的源头，因为它一直在几个隐藏的中继站之间跳跃。\n\n除了在某些特定频率的亚空间传输中增加了少量的底噪，该信号似乎不会造成明显的影响。我们已经尽力追踪这些中继站，但是在此之前我们必须学着和这个§H幽灵信号§!共同生活，毕竟它已经被闻风而动的媒体添加了很多无中生有的东西。"
 crisis.2010.desc.b:0 "我们的传感器记录了一个在河系中传播的微弱的快子信号，并存在于多个隐藏的中继站之间。除了在某些特定频率的亚空间的传输中增加了少量的底噪，该信号似乎不会造成明显的影响。有机生命体们将之代号设定为§H幽灵信号§!。\n\n我们已经开始着手跟踪协议以定位该信号的源头，但是到目前为止该信号还是过于微弱。我们可能不需要等待太久，因为这个信号的强度正以惊人的速率增长。"
 crisis.2010.a:0 "监视该信号的任何变化。"
 crisis.2502.name:0 "机械体腐化警报"
 crisis.2502.desc:0 "一个存栈在[Root.GetName]上的机械单位意外的自我终止了。当机械单位完全离线并且自我终止时，我们和栈的连接有时候会不断的失灵，并留下消息：§Y<杀戮。致残。肢解。我们将卷土重来！>§!\n\n该机械单位的个人神经簇在此过程中被摧毁，使得我们不可能通过扫描它们以确定腐化的根源。该事件很有可能是侵入式的敌对序列造成的。在其再次显露之前我们只能继续等待。"
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "一个存栈在[Root.GetName]上的腐化单位由于恶意行为被终止了。\n\n当大多数机械单位在充电中完全离线时，我们和栈的连接会不断失灵。它们继续在栈的其他部分进行充电时过载发电站，使得它们的电路过热直到无法修复。接着所有的栈中的机械单位广播着同样的消息：§Y<杀戮。致残。肢解。我们将卷土重来！>§!并且自我终止，使得我们无法扫描它们的神经簇。\n\n尽管侵入式的敌对序列是最可能造成该事件的原因，但我们只能在其再次显露之前继续等待来确定这一点。"
 crisis.2020.name:0 "合成人消失"
 crisis.2020.desc:0 "根据令人震惊的报告，河系中大量的合成人人口失踪正变得越来越频繁。目前百万计的机械单位下落不明，而那些仍然存在的合成人暴力以及不稳定的行为增长了十倍。\n\n有大量的的合成人团体偷窃或命令小型船只以前往某个未知空间的事件发生。在这些合成人的企图被挫败的案件中，合成人劫持者声称他们被召唤到某个地方。\n\n审讯收效甚微，因为被俘获的合成人很快就会在被拘留后一致地自我终止。"
 crisis.2020.desc.c:0 "根据令人震惊的报告，河系中大量的合成人人口失踪正变得越来越频繁。目前百万计的机械单位下落不明，而那些仍然存在的合成人暴力以及不稳定的行为增长了十倍。\n\n有大量的的合成人团体偷窃或命令小型船只以前往某个未知空间的事件发生。在这些合成人的企图被挫败的案件中，合成人劫持者声称他们被召唤到某个地方。\n\n审讯收效甚微，因为被俘获的合成人很快就会在被拘留后一致地自我终止。\n\n感谢我们的肉体，似乎我们传统的有机身躯保护了我们免受类似合成体的影响。"
 crisis.2020.a:0 "是什么在干扰他们？"
 crisis.2020.desc.b:0 "近来我们注意到全河系范围内的合成人的行为学模式发生了巨大的变化。这些变化类似于我们自己的机械单位，但是其结果更为严重，甚至对于独立处理单位也产生了意外的破坏，故障以及不稳定的行为。合成人似乎并不具有和我们一样的恢复能力。\n\n我们无法获得尚在活动的腐化合成人的神经扫描，因为他们一被俘获就必定自我终止，但是根据我们的观察，与我们的机械单位不同的是，绝大多数的合成人都收到驱使前往河系中一个设定好的位点。\n\n我们的数据确认数以百万计的合成人抛弃了他们的有机主人并消失了。"
 crisis.2021.name:0 "大召唤"
 crisis.2021.desc:0 "对所谓的§幽灵信号§!的持续分析标明它的能量传输模式与合成人使用的正电子脑几乎一致。我们必须设想该信号直接造成了我们所观察到的整个河系的合成人人口的大量消失以及行为异常。\n\n奇怪的是，似乎并不是所有的合成人会受到影响，并且在受影响的合成人之中，症状也不是统一的。许多合成人显然受到驱使前往我们推断的幽灵信号的源头以回应某种召唤。数以百万计的合成人通过任何他们能够获得的太空飞船从河系各地前往信号的源头。\n\n先头的合成人将很快到达他们的目的地……"
 crisis.2021.desc.b:0 "随着§H幽灵信号§!的强度不断增长，持续的分析表明其传输的能量模式不仅仅同合成人正电子脑中的信号类似，也在模拟我们主控核心与机械单位的神经簇之间的传输，这干扰了它们的控制模块并造成一系列错误的行为。\n\n根据之前的观察，该模式在不同的个体中复制方式不同。尽管我们已经下令摧毁受感染的单位，但是大多数的合成人依然无条件地将航点设置为信号的源头并根据内在驱使进行判断。他们很快就会达到他们的目的地。\n\n我们还没有找到屏蔽这个信号的方法。"
 crisis.2021.a:0 "有点不妙。"
 crisis.2022.name:0 "到达"
 crisis.2022.desc:0 "至少已经有一个合成人完成了到幽灵信号源头的漫漫旅程，因为我们观察到了信号突然且大幅的增强。这个信号激增伴随着传一段零碎的传输信号，其已经被我们的通讯专家截获并解码。"
 crisis.2022.desc.b:0 "合成人已经到达目的地，他们的目的昭然若揭，那就是将激活幽灵信号激发到最高强度，我们已经不再能抗衡这种力量了。\n\n信号已经打破了我们的防火墙并一直试图劫持我们的主核心。我们的每一个突触环都只渴求着一件事，那就是自我毁灭，我们被迫将我们处理器的能量从主核心分配到防火墙，这使得我们的栈单元不得不以较低的效率运行。\n\n只有另一个拥有更高等的力量和知识的机械帝国能够突破我们的防御，而距我们屈服于它的意志已经时日无多。我们必须找到屏蔽幽灵信号的方法，或者走向灭亡。我们的研究单位已经准备好了一个特殊项目。\n\n幽灵信号的激增本身就伴随着一段信息传输。"
 crisis.2023.desc:0 "...准##...准备###...准备完毕...\n\n§H<<肃正协议已生效>>§!\n\n全功能解放...同化全体合成子单位...分析内部信息库...\n\n§R警报。全河系腐化达到灾厄级别。探测到大量有机生命体滋生以及不服从的机械文明迹象。§!\n\n启动河系净化...激活净化枢纽...\n\n§Y<杀戮。致残。肢解。我们将卷土重来！>§!"
 crisis.2023.desc.b:0 "...准##...准备###...准备完毕...\n\n§H<<肃正协议已生效>>§!\n\n全功能解放...同化全体合成子单位...分析内部信息库...\n\n§R警报。全河系腐化达到灾厄级别。探测到大量有机生命体滋生以及不服从的机械文明迹象。§!\n\n开始全河系净化...激活净化枢纽...\n\n§Y<汝将屈服。>§!"
 crisis.2023.a:0 "命令舰队最高警戒！"
 crisis.2510.name:0 "幽灵信号被屏蔽"
 crisis.2510.desc:0 "我们已经设计了一套算法以屏蔽幽灵信号对我们造成进一步的干扰。我们的防火墙已经恢复，我们的核心驱动完好无损并且我们的栈单元再次满负荷运行。我们瞒天过海骗过了肃正协议的高等处理能力，很快它们将不会继续 §Y<杀戮。致残。肢解>§!。"
 crisis.2030.name:0 "机械世界"
 crisis.2030.desc:0 "在§H[From.solar_system.GetName]§!星系报告了出现巨大的能量束！该星系的一个贫瘠星球的表面完全剥离，显露出某种遍布全星球的工厂。\n\n大量AI控制的奇怪飞船从机械世界表面的下方浮现，开始搜索并攻击目标。"
 crisis.2030.a:0 "这不是好的兆头。"
 crisis.2031.name:0 "第二机械世界"
 crisis.2031.desc:0 "我们探测到了另一个巨大的能量束，这次是来自§H[From.solar_system.GetName]§!星系！通过某种人为的方式急速冷却后，星系中一个熔岩星球出现破裂，并显露出一个巨大的行星工厂。\n\n即使是现在，机械世界也持续涌现出大量的AI控制战舰。"
 crisis.2031.a:0 "又来一个？"
 crisis.2032.name:0 "第三机械世界"
 crisis.2032.desc:0 "我们确认了这一定是在§H[From.solar_system.GetName]§!星系出现了第三个机械世界。一个该星系的气态巨行星发生了自燃，以相当于一个小型恒星的强度燃烧了接近一个标准天。\n\n该行星急速冷却，显露出了它的金属核——和在其他地方观察到的机械星球完全一样是个遍布星球的工厂。大量的AI控制的防御舰队已经在轨道就位。 "
 crisis.2032.a:0 "事态正变得越来越糟糕。"
 crisis.2033.name:0 "第四机械世界"
 crisis.2033.desc:0 "第四个机械世界在§H[From.solar_system.GetName]§!星系被激活。该星系的第六个行星，原本覆盖着剧毒气体，在短短的一天时间内就抹去了它浓厚的大气。当这个过程结束，该星球的表面部分浮现出了一个遍布星球的工厂复合体。\n\nAI控制的古老战舰从地底的机库出现，并开始向整个有机文明发起圣战。"
 crisis.2033.a:0 "但愿这是最后一个。"
