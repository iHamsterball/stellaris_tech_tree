l_chinese_s:
 UNREST:0 "不满度"
 UNREST_DESC:0 "§E§H不满度§!表现这个星球的政治不稳定和民众的不满程度。§H不幸福§! 的人口和奴隶会增加§H不满度§!，而§H驻军§! 可以减少。\n\n高§H不满度§!会产生直接的负面后果。§!"
 UNREST_VALUE_POP_DESC:0 "$NAME$： $VALUE$"
 UNREST_HAPPY_POPS:0 "幸福的人口"
 UNREST_UNHAPPY_POPS:0 "不幸福的人口"
 UNREST_HAPPY_SLAVES:0 "幸福的奴隶"
 UNREST_UNHAPPY_SLAVES:0 "不幸福的奴隶"
 planet_unrest:0 "星球不满"
 MEGASTRUCTURE_MODIFIERS:0 "巨型建筑修正"
 BUILD_MEGASTRUCTURE_WITHIN_INNER_CIRCLE:0 "§R不能在该星系的重力井内建造这个巨型建筑§!"
 BUILD_MEGASTRUCTURE_CANT_BUILD_ON_PLANET:0 "§R不能在该星球建造巨型建筑§!"
 BUILD_MEGASTRUCTURE_BUILD_ON_PLANET:0 "§R只能在一个星球上建造该巨型建筑§!"
 MEGASTRUCTURE_DESC:0 "这个巨型建筑的拥有者是§Y$OWNER$§!。"
 MEGASTRUCTURE_CLICK:0 "§G点击来打开升级菜单§!"
 MEGASTRUCTURE_UPGRADE_TOOLTIP_HEADER:0 "$NAME|H$\n$DESC|L$"
 MEGASTRUCTURE_UPGRADE_TO:0 "升级到$TYPE$"
 MEGASTRUCTURE_CLICK_TO_UPGRADE:0 "§G点击来升级该巨型建筑§!"
 MEGASTRUCTURE_IS_UPGRADING:0 "升级到$TYPE|H$\n预估完成时间：$DATE|H$"
 MEGASTRUCTURE_ALREADY_UPGRADING:0 "§R正在升级！§!"
 MEGASTRUCTURE_TOOLTIP_PRODUCTION_HEADER:0 "月产量："
 MEGASTRUCTURE_TOOLTIP_MAINTENANCE_HEADER:0 "月维护费："
 MEGASTRUCTURE_UPGRADE_REMAINING:0 "£time $DAYS|Y0$ 天剩余"
 MEGASTRUCTURE_UPGRADES_TO:0 "升级至："
 ring_world_1_MEGASTRUCTURE_DETAILS:1 "一个§Y$pc_ringworld_habitable$§! 提供多个类似星球的地块，但是会拆除整个星系的星球来作为材料。"
 ring_world_1_CONSTRUCTION_INFO_DELAYED:3 "一个完整的环世界包含了四个修建完成的环世界区段，每一个区段都相当于一个25格的盖亚世界。"
 ring_world_1:0 "环形世界基址"
 ring_world_1_DESC:0 "这个设施将会担当起给成千上万的环形世界建设者提供太空脚手架，资源仓库和居住舱的作用。"
 ring_world_2_intermediate:0 "环形世界框架"
 ring_world_2_intermediate_DESC:0 "这个最初的框架结构围绕着星系内的太阳，并且作为我们最后建设完整宜居带的平台。"
 ring_world_2:0 "环形世界区段框架"
 ring_world_2_DESC:0 "这个粗糙的框架结构组成了未完成的环形世界的表面的一部分。再小点的适居地部分的建设工作还没有完成。"
 ring_world_3_intermediate:0 "完成的环形世界区段"
 ring_world_3_intermediate_DESC:0 "一个功能完整的、包含一个活跃生态圈的环形世界宜居地已经可以居住。"
 habitat_0_MEGASTRUCTURE_DETAILS:1 "§Y$pc_habitat$§! 是一个理论上被设计为永久居住并能够自给自足的空间站。"
 habitat_0_CONSTRUCTION_INFO_DELAYED:2 "一个轨道居住地只能修建居住地特有的 £buildings  §Y建筑§!并且只有 §Y12§!个区块。"
 habitat_0:0 "居住地"
 habitat_0_DESC:0 "一个居住用空间站在一个非宜居星球的轨道上环绕，其表面能够居住一些 §H人口§!，并能够建造特定的§H建筑§!。"
 cant_build_on_habitat:0 "§R不能在居住地上建造§!"
 think_tank_0_MEGASTRUCTURE_DETAILS:1 "§Y$think_tank_3$§!的研究实验室和数据库能够产生巨大的未被处理的原始数据流。"
 think_tank_0:0 "科学枢纽基址"
 think_tank_0_DESC:0 "初始的基址将会担任起未来科学枢纽的建设基础。"
 think_tank_1:0 "科学枢纽中心"
 think_tank_1_DESC:0 "装备了最先进的奇点电站，中央核心将会覆盖大部分的枢纽能量需求。这也将会连接到未来的研究设施。"
 think_tank_2:0 "科学枢纽研发辅翼"
 think_tank_2_DESC:0 "科学枢纽研发辅翼包含绝大部分的实验室并且为科学家们提供住所。分支同时配备了多个安保区域，如果必要的话，可以完成对各种区域的封锁。"
 think_tank_3:0 "科学枢纽"
 think_tank_3_DESC:0 "一个装备齐全且运作中的科学枢纽。"
 think_tank_4:0 "葛洛亦可枢纽"
 think_tank_4_DESC:0 "以它的发明家命名，科学枢纽有着一个我们最优秀的科研人员之一的大脑神经库并融入了它的驱动核心，并允许它加速运转。"
 allow_dysons_sphere:0 "§H解锁巨型建筑：§! 戴森球"
 allow_ring_world:0 "§H解锁巨型建筑：§! 环形世界"
 allow_spy_orb:0 "§H解锁巨型建筑：§! 哨兵阵列"
 allow_think_tank:0 "§H解锁巨型建筑：§! 科学枢纽"
 allow_habitats:0 "§H解锁巨型建筑：§! 栖息地"
 allow_edict_consectrated_worlds:3 "§H解锁行星法令：§!行星祝圣"
 describe_edict_consectrated_worlds:3 "§E这个行星法案将会持续§Y100§!年。在此期间增加£pop 人口§Y$MOD_POP_HAPPINESS$§!，增加§Y唯心主义思潮吸引力§!，增加§Y$MOD_POP_GROWTH_SPEED$§!，并且提高 £unity 凝聚力的§Y产出§!。§!"
 allow_machine_worlds:2 "§H解锁地貌改造选项：§!机械行星"
 describe_machine_worlds:0 "§Y机械行星§!是一种特殊类型的行星，有机体无法在机械行星上生存。 在§Y机械行星§!上生活的§Y机械人口§!可以提高自身的资源产量§G+15%§!。"
 ALLOW_PSI_CORPS:0 "§H$building_psi_corps$§! 建筑现在可用。"
 ALLOW_PSI_ARMIES:0 "§H$psionic_army_plural$§! 现在可以征召。"
 dyson_sphere_0_MEGASTRUCTURE_DETAILS:1 "一个 §Y$dyson_sphere_5$§! 完全的包裹住一个规定的恒星，立即转化太阳辐射输出为 £energy 能量币。"
 dyson_sphere_0_CONSTRUCTION_INFO_DELAYED:3 "一个$dyson_sphere_5$会覆盖住整个恒星，使得星系内所有星球全部变成贫瘠星球或冰封星球。"
 dyson_sphere_0:0 "戴森球基址"
 dyson_sphere_0_DESC:0 "这个建筑平台空间站担任着未来建设戴森球的基础。"
 dyson_sphere_1:0 "戴森球框架"
 dyson_sphere_1_DESC:0 "这个是未来戴森球的框架，并且不会生产任何能量。"
 dyson_sphere_2:0 "局部戴森球"
 dyson_sphere_2_DESC:0 "一部分运作中的戴森球 —— §Y25%§! 能量生产效率。"
 dyson_sphere_3:0 "局部戴森球"
 dyson_sphere_3_DESC:0 "一部分运作中的戴森球 —— §Y50%§! 能量生产效率。"
 dyson_sphere_4:0 "局部戴森球"
 dyson_sphere_4_DESC:0 "一部分运作中的戴森球 —— §Y75%§! 能量生产效率。"
 dyson_sphere_5:0 "戴森球"
 dyson_sphere_5_DESC:0 "一个完全运作中的戴森球 —— §G100%§! 能量生产效率。"
 spy_orb_0_MEGASTRUCTURE_DETAILS:1 " 随着工程的不断推进， §Y$spy_orb_4$§! 会逐步的扩展感应范围，最终将囊括整个银河。 "
 spy_orb_0_CONSTRUCTION_INFO_DELAYED:3 "提升$spy_orb_4$的等级会逐渐增加传感器范围，最终会覆盖整个银河系。"
 spy_orb_0:0 "哨兵阵列基址"
 spy_orb_0_DESC:0 "这个建筑平台空间站担任着未来装配哨兵阵列的基础。"
 spy_orb_1:0 "哨兵中心"
 spy_orb_1_DESC:0 "一个承载了固定的天文学家和战术分析师的最先进的监听站。"
 spy_orb_2:0 "哨兵螺旋"
 spy_orb_2_DESC:0 "沿中央螺旋排列的振荡鳍从无处不在的背景辐射中分离出微弱的信号。"
 spy_orb_3:0 "哨兵天线"
 spy_orb_3_DESC:0 "大量的，静态的天线提供了史无前例扩大的覆盖范围。"
 spy_orb_4:0 "哨兵阵列"
 spy_orb_4_DESC:0 "一个完善的哨兵阵列将感应范围延伸至整个银河。"
 15_HOSTILE_GREETING:0 "我们[Root.GetRulerTitle]举国上下都对[From.GetSpeciesName]有着轻蔑之感。真的，一看到你就让我的[Root.GetSpeciesOrganName]不舒服。"
 16_HOSTILE_GREETING:0 "[From.GetSpeciesName]，在你的混乱的，松散的社会中，你要完成的事情是多么的渺小。 我认为去相信一个甚至没有出现像我们的[Root.GetRulerTitle]一样伟大的领导的文化是很愚蠢的事情。"
 15_FRIENDLY_GREETING:0 "[From.GetSpeciesName]，你给[Root.GetRulerTitle]留下了深刻的印象。你现在是 [Root.GetName] 的朋友了。"
 action.1.f:0 "§E[From.GetRulerTitle][From.GetRulerName]欢迎你， [contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.g:0 "§E我们服务于[From.GetRulerTitle][From.GetRulerName]， [contact_speaker.GetSpeciesNamePlural]。§!"
 action.1.i:0 "§E我们追求着真正的平等——不要挡着我们的道路。§!"
 action.1.ad:0 "§E你们一族无法威胁到我们的[From.GetRulerTitle]。§!"
 action.1.ar:1 "§E[From.GetRulerName]将代表[From.GetAdj]人民的利益。§!"
 anomaly.168.d.tooltip:2 "开始一场宗教复兴，这将使帝国思潮向§Y唯心主义§!转变。"
 precursor.2200.desc.b:0 "在调查完§Y[From.GetStarName]§! 星系巨大的环形世界之后，科学官 §Y[Root.GetLeaderName]§! 汇报称除去年代久远之外，它和我们自己的环形世界的设计结构很相似。\n\n只有一个关键的区别，不论如何 —— 环形界面上显示它的部分构造上采用了我们所未知的新型资源。初步报告描述着东西是某种“活金属。”不管怎么样，这需要更为严密的研究。"
 requires_planets_for_material:0 "$TRIGGER_FAIL$不能在没有可当作建材星球的星系建造。"
 requires_no_existing_megastructure:1 "$TRIGGER_FAIL$不能建造在巨型建筑附近。"
 requires_no_orbital_station:1 "$TRIGGER_FAIL$不能建造在观察站附近"
 requires_no_habitable_planets:1 "$TRIGGER_FAIL$不能建造在有宜居星球的星系。"
 requires_surveyed_system:1 "不能在未调查完的星系里建造。"
 requires_inside_border:1 "$TRIGGER_FAIL$不能在帝国边境外建造。"
 must_build_around_star:1 "$TRIGGER_FAIL$必须建造在一颗恒星周围。"
 requires_no_black_hole:1 "$TRIGGER_FAIL$不能在黑洞周围建造环形世界。"
 requires_no_black_hole_or_dyson_sphere:0 "$TRIGGER_FAIL$不能在星系中央是黑洞或者修建了戴森球的星系里建造。"
 requires_borders_survey_no_habitable:1 "$TRIGGER_FAIL$不能在拥有宜居星球或者黑洞的星系里建造，也不能在未调查完毕和帝国边境外的星系建造。"
 requires_borders_survey_no_habitable_dyson:1 "$TRIGGER_FAIL$能在拥有宜居星球，黑洞，中子星，脉冲星的星系里建造，也不能在未调查完毕和帝国边境外的星系建造。"
 requires_survey_not_habitable:1 "$TRIGGER_FAIL$不能在未调查星球的或者宜居星球上建造。"
 requires_not_minor_planetary_body:1 "$TRIGGER_FAIL$不能建造在小行星上（小行星或卫星）。"
 requires_not_star:1 "$TRIGGER_FAIL$不能在恒星边上建造。"
 requires_no_existing_spyorb:0 "$TRIGGER_FAIL$无法建造一个以上的哨兵阵列。"
 requires_no_existing_think_tank:0 "$TRIGGER_FAIL$ 科研枢纽只能建造一个。"
 requires_no_existing_dyson_sphere:0 "$TRIGGER_FAIL$ 戴森球只能建造一个。"
 requires_no_black_hole_neutron_star_pulsar:0 "$TRIGGER_FAIL$不能在黑洞，中子星或者脉冲星周围建造戴森球。"
 requires_no_anomaly:1 "$TRIGGER_FAIL$不能在有未研究过的异常点的行星上修建。"
 requires_not_ring_world:0 "$TRIGGER_FAIL$不能在环形世界上修建。"
 progress.3.desc_08:0 "我们的殖民船缓慢的降落在覆盖着§Y[Root.GetName]§!广阔的草原上。怡人的空气干燥而微微闪耀，并且在确定好着陆的位置可以观察到一大群温顺的食草动物。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着战舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座 [Root.Owner.GetSpeciesName]之城。"
 progress.3.desc_09:0 "我们的飞船想方设法，以惊人且优雅的姿态在§Y[Root.GetName]§!上无数锯齿状的山峰中回旋。它着陆在一个遮蔽山谷中的理想着陆点。\n\n舰船已永久成为新居住地的行政基地，它的反应堆核心正在移除，以作为殖民地的暂时能量来源。\n\n数百个小帐篷和简易房环绕着战舰巨大的船体，殖民者开始大片大片地登陆——在这外星世界上的第一座[Root.Owner.GetSpeciesName]之城。"
 fleet_maneuvers_recruitment:0 "舰队征募热潮"
 fleet_maneuvers_recruitment_desc:0 "§L最近舰队教官在公众当中训练了一批对舰队有兴趣的人。我们现在不缺新人员，这意味着我们可以花费更少的资源去寻找能开动星舰的人手。§!"
 fleet_maneuvers:0 "舰队演习"
 fleet_maneuvers_desc:0 "§L我们最近的大规模舰队演习的结果，我们训练有素的舰队已经有能力达到更高的火力输出效率。§!"
 maneuvers_cancelled:0 "舰队演习被取消"
 maneuvers_cancelled_desc:0 "§L我们的舰队中大部分领导层因为我们最近取消了计划内的舰队演习而感到不满。他们无法忍受这种软弱的象征而且确信我们的邻国会利用这点。§!"
 maneuvers_no_protest:0 "未抗议的军事演习"
 maneuvers_no_protest_desc:0 "§L我们军队的很一大部分对于我们未能在外交上抗议最近发生在我们边境附近的大规模外国舰队演习而大发雷霆。§!"
 standardized_colony_ships:0 "标准化殖民船"
 opinion_maneuvers_hardline:0 "舰队演习"
 opinion_maneuvers_conciliatory:0 "$opinion_maneuvers_hardline$"
 opinion_maneuvers_cancelled:0 "取消舰队演习"
 FLESH_IS_WEAK_PROJECT:0 "血肉皮囊"
 FLESH_IS_WEAK_PROJECT_DESC:0 "当有更有效率的东西出现时，一味坚持陈旧、衰老的东西是一个愚蠢的决定。 \n\n我们现有的科技水平使得神经植入物能够应用于我们[Root.GetName]的全体国民。我们的公民在四肢和器官被改良型的机械版本替换之后，将会变得更强、更快、更聪明。"
 SYNTHETIC_EVOLUTION_PROJECT:0 "融合进化"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "是时候抛弃我们有缺陷的器官和血管并且拥抱不朽了。我们必须为我们的所有人口准备先进的合成替身，然后开始意识传输过程。"
 trait_cybernetic:0 "义体化"
 trait_cybernetic_desc:0 "§L这个种族已经接受了义体化，他们种族的绝大多数成员都变成了义体人。他们会定期用更为先进的机械版本代替他们的有机身体组织。§!\n"
 trait_latent_psionic:0 "灵能潜势"
 trait_latent_psionic_desc:0 "§L这个物种有潜在的灵能天赋，不过这个天赋还在大部分的成员体内潜伏。虽然非常难得，但是这个能力会在部分领袖身上体现。§!\n"
 trait_psionic:0 "灵能"
 trait_psionic_desc:0 "§L这个种族的全体人员都掌握了强大的灵能力量。这代表着他们之间用心灵感应沟通。§!\n"
 trait_self_modified:0 "自我改造"
 trait_self_modified_desc:0 "§L这个亚种的个体立马对自我的基因序列进行了改造，以期为他们自己带来某种形式上的优势。§!"
 leader_trait_admiral_cyborg:0 "义体人"
 leader_trait_admiral_cyborg_desc:0 "这位领袖装备了军用级别的电子神经植入体，能立即接入舰队控制终端。"
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "这位领袖装备了军用级别的电子神经植入体，不仅在战斗中更具杀伤力，而且配备了完整的战术指挥套件，极大的增强了战场感知能力。"
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "这位领袖装备了大型的分级采集电子神经植入体，以及其他各种配套插件，极大的提高了行政效率。"
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_scientist_cyborg_desc:0 "这位领袖装备了增强能力的电子神经植入体，配合相应套件，能够为主要的研究数据库提供实时的神经接口。"
 leader_trait_ruler_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_ruler_cyborg_desc:0 "这位领袖装备了增强能力的电子神经植入体，相比被替换下来逐渐废弃的有机身体有着较大的生命期限。"
 leader_trait_admiral_synthetic:0 "合成人"
 leader_trait_admiral_synthetic_desc:0 "这位领袖装备了军用级别的电子神经植入体，能立即接入舰队控制终端。"
 leader_trait_general_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_general_synthetic_desc:0 "这位领袖装备了军用级别的电子神经植入体，不仅在战斗中更具杀伤力，而且配备了完整的战术指挥套件，极大的增强了战场感知能力。"
 leader_trait_governor_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_governor_synthetic_desc:0 "这位领袖装备了大型的分级采集电子神经植入体，以及其他各种配套插件，极大的提高了行政效率。"
 leader_trait_scientist_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_scientist_synthetic_desc:0 "这位领袖装备了增强能力的电子神经植入体，配合相应套件，能够为主要的研究数据库提供实时的神经接口。"
 leader_trait_ruler_synthetic:0 "$leader_trait_admiral_synthetic$"
