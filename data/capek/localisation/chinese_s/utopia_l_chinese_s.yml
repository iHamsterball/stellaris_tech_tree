 utopia.2010.name:0 "废弃的戴森球"
 utopia.2010.a.desc:0 "我们在[dyson_system.GetName]星系遇到了一个巨型建筑的残骸，包围着这个星系的恒星。我们的科学家初步判断这曾是个“§H戴森球§!” - 一个用于彻底利用恒星能量的巨型建筑。它显然已经无法继续运转，这是由于它的主体遭受到了来自未知的能量武器的致命打击\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "我们在 [dyson_system.GetName]星系遇到了一个戴森球的残骸。它显然已经无法继续运转，这是由于它的主体遭受到了来自未知的能量武器的致命打击\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "值得注意的是这个戴森球残骸周围也漂浮着许多碎片云。尽管这个庞然大物本身很古老，但这个戴森球核心的许多碎片很明显来自于更近的年代。这些碎片大多似乎都来自两支在一场战争中被摧毁的不同的舰队，据推测这场战斗是为了争夺这个废弃戴森球的归属权。"
 utopia.2010.a:0 "这玩意似乎和我们的戴森球很相似。"
 utopia.2011.name:0 "戴森球被修复"
 utopia.2011.desc:0 "我们成功修复了在[From.GetName]星系内的废弃戴森球。星系内的巨大碎片云被收集起来用于修复戴森球，这样我们既减少了资源的消耗，又为工程船消除了一个潜在的航行风险。"
 utopia.2012.name:0 "废弃的科学枢纽"
 utopia.2012.desc:0 "我们在[nexus_system.GetName]发现了一个巨型建筑的残骸。这个巨型建筑曾是某种巨大的§H科学枢纽§!。尽管这个装置显然已经被废弃了数千年，它的主体几乎仍旧完好无损。"
 utopia.2012.a:0 "我们认为这个东西很像我们的科学枢纽。"
 utopia.2013.name:0 "科学枢纽被修复"
 utopia.2013.desc:0 "在[From.GetName]附近的废弃科学枢纽被我们[Root.GetName]中最聪明的大脑修复了。毫无疑问，正如它曾经的功能那样，它将被用来解决我们时代的科学问题。"
 utopia.2014.name:0 "废弃的哨兵阵列"
 utopia.2014.desc:0 "有证据表面，在浩瀚星河的历史上，[sentry_system.GetName]星系不知在某个时刻曾经建立了一个巨大的轨道设施，这个设施某个奇怪的部件已经被摧毁。在这个星系的许多行星的同步轨道上有许多大型的碎片团，其中包括一些巨大的空间站外壳。\n\n这些残骸中最大的是一个巨型§H哨兵阵列§!。我们的扫描仪初步推测，它的能量强大到能实时监控整个银河系。"
 utopia.2014.a:0 "我们也有一个类似的哨兵阵列。"
 utopia.2015.name:0 "哨兵阵列被修复"
 utopia.2015.desc:0 "修复工程并不轻松，但我们的工程师们最终还是成功修复了在[From.GetName]星系的废弃哨兵阵列。周围的其他的空间站残骸和碎片转而被用作修复它的材料。\n\n在这亿万年的宇宙长河中，这是它第一次被重新充入能量，发出嗡嗡的响声。它蕴含巨大能量的填线能在宇宙的另一端被清晰的观测到。"
 utopia.2016.name:0 "废弃的环世界"
 utopia.2016.desc:0 "这些环绕着[ring_system.GetName]星系中央恒星的废墟，是一个古老的环形世界。任何曾经存在于这个星系的行星体，都在这个庞然大物的修建工程中被作为建筑材料而使用。\n\n没有证据能够指明这个奇迹建筑最初是被谁修建的，但这一定是一个先进文明的杰作。"
 utopia.2016.a:0 "至少他们和我们的文明一样先进。"
 utopia.2017.name:0 "环世界区段被修复"
 utopia.2017.desc:0 "在[From.GetName]星系的环世界废墟上， 我们的工程师成功的修复了它的一个区段。全新的环世界生态结构几乎是由我们的行星学家从零开始规划，但现在它已经足够稳定，可以居住了。"
 anomaly.2576.name:0 "新的金属"
 anomaly.2576.desc:0 "对[From.GetName]表面细致的探测表明，这里有一个巨大撞击坑，里面有一些设计不明的古代飞船的残骸。这些飞船完全没有生命支持系统，使得我们推测这些可能是某种人工智能操纵的无人探测器。\n\n有趣的是，这些船的船体是由一种叫做§H活性金属§!的材料建造的，这是一种极其稀有的无机材料，拥有许多独特的属性。这种金属可以被“编码”来自动形成特定的形状，并且它可以在受到损伤的时候缓慢自我修复。在漫长的数千年内，这些飞船上的这种金属逐渐熔化成了巨大而致密的矿脉，可能可以让我们采集数千年。"
 living_metal_category:0 "奇特的撞击坑"
 living_metal_category_desc:0 "我们发现了一个巨大的撞击坑，这似乎不是自然形成的。"
 crisis.1011.desc:0 "我们失去了在[Root.GetName]上的殖民地！在摧毁了我们的轨道空间站后，这些来自异次元的侵略者们对着星球表面狂轰滥炸，并收割了地表上的所有生命。[Root.GetPlanetMoon]的整个生物圈都被这些侵略者毁灭殆尽 - 连一点生命的痕迹都没有了。"
 utopia.61.name:0 "[From.From.From.From.Planet.GetName]轨道居住地建造完成"
 utopia.61.desc.a:0 "我们完成了第一个轨道居住地的修建，现在是时候让我们准备一艘殖民船并着陆在我们亲手创造的世界上了。\n\n从维持运行的机械核心到高耸入云的山峰，居住地的一砖一瓦都是精心设计，使其成为我们在这浩瀚星海中的新家园。"
 utopia.61.desc.b:0 "[From.From.From.From.Planet.GetName]轨道殖民地已经完成修建，可以被殖民了。"
