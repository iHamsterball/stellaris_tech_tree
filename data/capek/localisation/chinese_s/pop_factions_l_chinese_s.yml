 faction.15.a.tooltip:0 "[roving_gangs_planet]：\n§Y1 人口§!§R死亡§!。"
 faction.50.title:0 "星际铁路组织！"
 faction.50.desc:0 "显然，在我们的奴隶之中，几个激进的团体联合在了一起。他们的目的是将奴隶偷渡到[Root.Owner.GetAdj]领土之外。\n\n我们不知道这一罪行的规模有多大，但可以确定的是，现在已经有奴隶逍遥于[Root.Owner.GetAdj]势力之外了。"
 faction.50.desc.colle:0 "看来，某个误入歧途的小派系十分热衷于通过将奴隶从自身的命运中解放出来并偷渡到[Root.Owner.GetAdj]边界之外让[Root.Owner.GetName]感到难堪。\n\n这些伤口对我们来说无足轻重，但我们希望那些迷途的羔羊能有一天知返，回到[Root.Owner.GetName]包容的怀抱和他们自身注定的命运之中。"
 faction.50.a:0 "真是不幸。"
 faction.50.1.tooltip:0 "[Root.Owner.GetName]：\n奴役人口：§R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]：\n奴役人口：§R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]：\n奴役人口：§R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]：\n奴役人口：§R-5§!"
 faction.55.title:0 "不满的奴隶暴动"
 faction.55.desc.colle:0 "[Root.GetName]派系内的某些成员醉心于破坏[Root.Owner.GetName]的长治久安。他们希望通过破坏[riots_planet.GetName]上的生产设施来达到这一目的。我们只能猜想，无论他们造成了什么影响或损害，这一阻碍他们接受[Root.Owner.GetAdj]合法统治的愚蠢行为最后会让他们自取灭亡。"
 faction.55.desc:0 "暴动毁坏了[riots_planet.GetName]上的一栋建筑——要想恢复生产必须先修复建筑。"
 faction.60.title:0 "奴隶反抗派叛乱"
 faction.60.desc:0 "奴隶群体中的激进分子——在毫无预料的情况下——公然发动武装叛乱反抗我们合法的统治。\n\n据报道称，叛乱在[revolt_planet.GetName]上打响了第一枪，并有可能发展成燎原之势。"
 faction.60.desc.colle:0 "为了[Root.Owner.GetName]的荣光，这一系列“不得不执行”的政令造成大量不满，并在近期被推向了一个新的高峰。\n\n他们的鼠目寸光使得他们在[revolt_planet.GetName]的[revolt_planet.GetPlanetMoon]上掀起叛乱——但如果我们没有做好充分的准备的话，其他的星球也可能会盲目地加入其中。"
 faction.60.a:0 "这是药丸啊。"
 faction.60.b:0 "无知的蠢货..."
 faction.60.a.tooltip:0 "§H奴隶反抗§!派系已经§Y叛乱§!！"
 faction.80.title:0 "奴隶被煽动！"
 faction.80.desc:0 "在[Root.GetName]上的一所本地的小礼拜堂成员成功的煽动了几个[Root.Owner.GetAdj]奴隶，奴隶反抗派的力量又增强了。"
 pft_planet_separatists:0 "行星独立派系"
 pft_planet_separatists_desc:0 "行星独立派系有可能出现在殖民的星域，试图去把这个行星从帝国的统治当中分割开来。如果给他们足够的支持，他们甚至会拿起武器。\n\n§H行星独立派系只会出现在直辖的殖民地。§!"
 faction.100.title:0 "独立叛乱！"
 faction.100.desc:3 "动荡不安的情况在[planet.GetName]已经到达临界值。当地的行星独立派系试图发起一场武装叛乱去夺取行星。"
 faction.101.title:1 "独立暴动！"
 faction.101.desc:1 "§Y[planet.GetName]§!的公民不安程度已经到达白热化阶段，一部分的§Y[Root.GetName]§!成员走上街头示威游行、打砸抢烧.\n\n报告表明，殖民地的主要设施被损毁。"
 faction.102.title:1 "派系领袖被暗杀！"
 faction.102.desc:1 "[Root.GetName]处于混乱之中，导致了他们的领袖[Root.Leader.GetName]突然死亡.\n\n正如[Root.Owner.GetSpeciesAdj]公众所关心的那样，这是 [Root.GetName]内部权力斗争的结果.随着另一个政治傀儡的上台，这起事件已经在一定程度上导致了该派系的民众支持度的下降。"
 faction.103.title:0 "星区建立!"
 faction.103.desc:0 "[Root.GetName]已被承认为一个在[parameter:planet.GetName]由当地政府管辖的半独立的星区。"
 faction.104.title:0 "释放国家！"
 faction.104.desc:0 "为了有效的消灭独立主义者，[parameter:planet.GetName]的殖民地被从[Root.Owner.GetName]释放。\n\n[Root.GetName]形成自己的国家。"
 faction.200.title:0 "[Root.GetName]将[parameter:heathens.GetName]视为异教徒！"
 faction.200.desc:1 "他们在一支外国势力的首府设置了一个据点，希望它会被当局接管。"
 holy_war_title:0 "圣战"
 holy_war_desc:0 "领导太空时代的十字军以对抗[parameter:heathens.GetName]。"
 holy_war_1_poi:0 "圣星系"
 holy_war_1_poi_desc:0 "异教徒的星球。"
 profane_planets_seized:0 "亵渎的星球已被净化。"
 faction.201.title:0 "异教徒总部已被征服！"
 faction.201.desc:0 "他们的神庙已然损毁，他们的神抛弃了他们。"
 faction.202.title:0 "[parameter:heathens.GetName]受辱"
 faction.202.desc:0 "由于一个在安保方面令人尴尬的失误，[Root.GetName]获得了我们外交沟通频道的基础通信权限。他们借机从自己信仰的角度，对[parameter:heathens.GetName]关于各种异端的信仰和伴随着的所谓的道德沦丧进行了谴责和侮辱。\n\n对于深度宗教化的[parameter:heathens.GetSpeciesPlural]来说，这一事件显然无法轻松应对。"
 faction.202.a:0 "这就很尴尬了！"
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§!添加了针对§你的帝国§!的的评价修正：§派系侮辱§!。"
 faction.203.title:0 "企图侮辱"
 faction.203.desc:0 "由于又一个在安保方面令人尴尬的失误，[Root.GetName]获得了我们外交沟通频道的基础通信权限.他们再次趁机贬低了[parameter:heathens.GetName]的异端信仰\n\n然而可以理解的是，[parameter:heathens.GetSpeciesPlural]并未被这次重复事件弄得措手不及，只是耸了耸肩无视了。"
 faction.203.a:0 "妈的智障……"
 faction.204.title:0 "宗教起义！"
 faction.204.desc:0 "我们收到报告，[Root.GetName]的激进者在[planet.GetName]进行了武装暴动。\n\n他们的叛乱还未成气候，故在萌芽阶段掐灭这一波叛乱，是非常明智的。"
 faction.204.a:0 "非常好。"
 faction.204.a.tooltip:0 "[planet.GetName]:\n 起义！"
 faction.301.title:2 "民族主义者破坏！"
 faction.301.desc:2 "[Root.GetName]的激进分子毁坏了[planet.GetPlanetMoon]的[planet.GetName]上的一栋建筑。"
 faction.301.desc.phobe:0 "[Root.GetName]的一小撮别有用心的异星暴徒已经毁坏了[planet.GetName]一栋建筑，这一行为无疑是对[Root.Owner.GetAdj]利益的蓄意破坏，其目的是为了扰乱正常正确的社会秩序。"
 faction.301.desc.phile:0 "看来[Root.GetName]的那些可爱的异见者们十分享受他们表达不满的方式——通过在[planet.GetName]上的蓄意破坏来给我们的政府找点外快来干。"
 faction.302.title:1 "民族主义者叛乱！"
 faction.302.desc:3 "受支持者的鼓舞，[Root.GetName]决定以公然的武力夺回曾属于他们的领土。"
 faction.302.desc.phobe:0 "在[Root.GetName]发动叛乱的异星人决定以暴力的手段推翻[Root.Owner.GetAdj]统治！"
 faction.302.desc.phile:0 "意识到我方无法达成他们的诉求，[Root.GetName]决定公开叛乱。"
 faction.400.title:0 "舰队遭到破坏！"
 faction.400.desc:0 "在某个时刻，[From.GetName]的激进成员成功地渗透到至少一艘[Root.Owner.GetSpeciesAdj]军事舰艇附近并安装爆炸物。这些爆炸物现在已被引爆，这严重破坏了[Root.GetName]的主权完整。\n\n[From.Leader.GetName]，[From.GetName]的领导者，已发表声明宣称这是令人厌恶的暴力行为和暴徒本质的集中体现，尤其是[Root.Owner.GetName]和[From.parameter:enemy.GetName]的武装冲突。"
 faction.400.a:0 "伪善者。"
 faction.400.a.tooltip:0 "§R[Root.GetName]被毁。§!"
 faction.401.title:0 "敌对行动终止"
 faction.401.desc:0 "所有需要或导致对[From.parameter:enemy.GetName]持续冲突的外交行动已经被消减，且我们已经提出了无条件和平。"
 faction.401.a:0 "我们希望他们乐于见到这一点。"
 faction.402.title:0 "敌对行动终止"
 faction.402.desc:0 "我们向[From.parameter:enemy.GetName]提出无条件和平，希望结束战争。"
 faction.402.a:0 "那有啥好处？"
 faction.501.title:0 "[parameter:enemy.GetName]受辱"
 faction.501.desc:0 "由于一个在安保方面令人尴尬的失误，[Root.GetName]获得了我们外交沟通频道的基础通信权限。他们趁此机会严重侮辱了[parameter:enemy.GetName]并且要求立即归还[parameter:planet.GetName]。\n\n 未能与[parameter:enemy.GetSpeciesPlural]取得一致性磋商结果。"
 faction.501.a:0 "这就很尴尬了！"
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§!添加了针对§你的帝国§!的评价修正：§Y派系侮辱§!。"
 faction.502.title:0 "企图侮辱"
 faction.502.desc:0 "作为在安保方面尴尬失误的又一个后果，[Root.GetName]又获得了我们外交沟通频道的基础通行信限。他们趁此机会再一次严重地侮辱了[parameter:enemy.GetName]并要求立即归还[parameter:planet.GetName]。\n\n然而可以理解的是，[parameter:enemy.GetSpeciesPlural]并未被这次重复事件弄得措手不及，只是耸了耸肩无视了。"
 faction.502.a:0 "妈的智障……"
 faction.503.title:0 "强硬的反对派！"
 faction.503.desc:0 "我们收到报告，[Root.GetName]的极端者们已经在[planet.GetName]上形成了高度组织的叛军力量。\n\n他们的叛乱还未成气候，故在萌芽阶段掐灭这一波叛乱，是非常明智的。"
 faction.503.a:0 "计划通"
 faction.503.a.tooltip:0 "[planet.GetName]：\n§R反叛！§!"
 faction.600.title:0 "煽动奴隶"
 faction.600.desc:0 "[Root.GetName]的成员据说已在受到奴役的人群中煽起了异议。据谣传，他们正在训练奴隶们，甚至武装了[parameter:slave_faction.GetName]的边境守备， 尽管这一点难以令人置信。"
 faction.600.a:0 "虽然担心，然而…… "
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]：\n§R+50%§!斗争性\n§R+30%§!派系支持度"
 faction.601.title:0 "星际铁路组织"
 faction.601.desc:0 "有消息指出一些[Root.GetName]的更为激进的成员已经解放了一群[railroad_planet.GetName]上的奴隶，并将他们送到了[Root.Owner.GetName]的控制区之外。"
 faction.601.a:0 "我们得更密切地关注他们。"
 faction.601.a.tooltip:0 "[railroad_planet.GetName]：\n被奴役人口:§R-1§!"
 faction.700.title:0 "强制奴役！"
 faction.700.desc:0 "激进的[Root.GetName]据说已经迫使[Root.Owner.GetName]上非[Root.Owner.GetSpeciesAdj]的部分民众变为奴隶。"
 faction.700.a:0 "骇人听闻的暴行！"
 faction.700.a.tooltip:0 "奴役：\n§Y+2§!人口"
 faction.701.title:0 "[parameter:rebelling_faction.GetName]发动叛乱！"
 faction.701.desc:0 "据信，由于受够了[Root.Owner.GetName]对生活在身边的粗鄙外星人的软弱立场，[parameter:planet.GetName]上妄图成为奴隶主的一群人已经聚集到一起，结党成社，宣称独立。"
 faction.701.a:0 "真的真的真的无法忍受了！"
 faction.801.title:0 "垂死挣扎！"
 faction.801.desc:0 "[riot_planet.GetName]上受到清洗的，充斥着绝望的一群人已经攻击并摧毁了行星上的一处设施。"
 faction.803.title:0 "[Root.GetName]叛乱！"
 faction.803.desc:0 "[death_planet.GetName]上受到清洗的，充斥着绝望的人们现在已经武装自己以对抗[Root.Owner.GetName]，形成了一股人喧马嘶的叛军力量。"
 henrik.1234.name:0 "§H土著编年报告§!：更新"
 henrik.1234.desc:0 "轨道观测站记录了这颗土著星球的异常：§Y星球历1444年§! 开始编写近期记录事件的报告。\n\n§S--- --- ---§!\n\n星球历 §Y1698年§!：\n一个§Y不可思议的联盟§!出人意料的制止了§Y一场迫在眉睫的战争§!，这场战争的目的是打倒§Y北欧§!的一位§Y年轻君主§!。\n\n§S--- --- ---§!\n\n地球历§Y1700年§!:\n§Y一个自称为哈布斯堡的亚种族的一个基因分支在§Y欧洲的§!一个名为§Y西班牙§!的地区绝嗣。\n\n§S--- --- ---§!\n\n地球历§Y1702年§!:\n在§Y南欧和西南欧§!的权利平衡被打破，最终§Y引发了一场惨烈的流血冲突§!"
 henrik.1234.a:0 "希望这些野蛮人永远被重力束缚。"
 henrik.12344.name:0 "§H土著报告§!: 更新"
 henrik.12344.desc:0 "根据§Y第三十四次琉球侵略战争§!后达成的共识，§Y地球-5§!这个原始世界将由一个单一政府执政的全球联盟统治。"
 henrik.12344.b:0 "该死，这是三山帝国将军§RDDRJake§!（欧陆风云的梗），这事我们不能坐视不管。"
 henrik.12344.b.tooltip:0 "部署所有可用陆军准备§Y天降神兵§!。"
 henrik.12344.a:0 "希望这些野蛮人永远被重力束缚。"
