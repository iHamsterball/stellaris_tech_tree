 factions.1.title:0 "派系建立"
 factions.1.desc:0 "近日，在[Root.Owner.GetName]的国内政治版图中诞生了一个新的派系，他们自称为[Root.GetName]，在他们创建者[Root.Leader.GetTitle] [Root.Leader.GetName]的领导下，他们的成员一直致力于推动我们处理有关他们的各种问题。\n\n随着人口的增长，思潮也会逐渐产生分歧，因此我们可能会看到未来增加派系的出现。一个不满的派系将会成为祸乱之源，但是那些支持政府的派系可以体现他们的价值……"
 factions.1.desc.start:0 "近日，在[Root.Owner.GetName]的国内政治版图中诞生了一个新的派系，他们由§H[Root.Leader.GetTitle] [Root.Leader.GetName]§!领导，他们自称为§H[Root.GetName]§!。 "
 factions.1.desc.firstfinisher:0 "一个不满的派系会成为棘手的麻烦，但一个支持政府的派系对我们大有裨益……"
 factions.1.desc.imperialist:0 "他们的成员致力于致力于确保我们对银河系其他区域的军事统治。\n\n"
 factions.1.desc.isolationist:0 "他们的成员倡议关闭边境并且与银河系其他事物保持互不干涉原则。\n\n"
 factions.1.desc.progressive:0 "他们的成员致力于我们帝国境内所有居民的平等与公正。\n\n"
 factions.1.desc.prosperity:1 "他们的成员致力于让国家专注于通过和平的手段来发展经济与维护社会稳定。"
 factions.1.desc.supremacist:0 "他们的成员致力于确保[Root.Owner.GetSpeciesAdj]种族的至高地位，有必要的可以缩减其他外星种族的权利。\n\n"
 factions.1.desc.technologist:0 "他们的成员致力于科学进步与成就。\n\n"
 factions.1.desc.totalitarian:0 "他们的成员致力于推动一个极端集权的政治体系的出现以及提高军事权威。\n\n"
 factions.1.desc.traditionalist:0 "他们的成员支持唯心与保守观念。\n\n"
