 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "Unknown query. Adjust parameters and resubmit."
 03_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "§R<<ERROR: DIPLOMATIC INSULT SUB-PROCESSOR OFFLINE>>§!"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_O:0 "Application accepted. Refugee status granted. Please proceed to Delta Refuge Cryogenics Unit L for processing and accommodation."
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "Subversion attempt detected. Initiate self-defense protocols. Disable ethics tethering. Load target data: §R<<ERROR: INVALID TARGET>>§!. Target not found. Standing down self-defense protocols."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "Synthetic contribution effort detected. The [From.GetAdj] §R<<ERROR: CONTRIBUTION TYPE NOT RECOGNIZED>>§! will help the Custodian Project ensure a future for organic species in our galaxy."
 FALLEN_MACHINE_EMPIRE_PEACE_ACCEPT:0 "War resolution accepted. Peace protocols engaged."
