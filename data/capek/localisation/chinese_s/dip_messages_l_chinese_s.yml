 01_HOSTILE_GREETING:1 "说出你的意图，[From.GetSpeciesNameInsult]。"
 02_HOSTILE_GREETING:0 "快一点，[From.GetSpeciesName]。我们的耐心早已被你毫无意义的玩笑耗尽。"
 03_HOSTILE_GREETING:0 "不要耍花招，[From.GetSpeciesName]。你想要什么？"
 04_HOSTILE_GREETING:0 "注意点，[Root.GetName]。说快点，我可再没有时间在你身上浪费了。"
 05_HOSTILE_GREETING:0 "为什么你们就不让我们清静一会呢，[From.GetSpeciesName]？"
 06_HOSTILE_GREETING:1 "你们这些肮脏卑鄙的[From.GetSpeciesNamePluralInsult]，你们对银河系的和平是一种威胁！"
 07_HOSTILE_GREETING:1 "好好考虑你的言论，[From.GetSpeciesNameInsult]。我们的军队能轻易粉碎你的可怜的国家。"
 08_HOSTILE_GREETING:1 "不要认为[Root.GetName]将会饶恕你，因为你们[From.GetSpeciesNamePluralInsult]已经笨到家了。闭嘴吧。"
 09_HOSTILE_GREETING:1 "异教徒[From.GetSpeciesNameInsult]，你们那粗鲁的言论[From.GetRandomSpeciesSound]已经被[Root.GetName]倾听了。你们想要做什么？"
 10_HOSTILE_GREETING:0 "你们那野蛮的唯物主义哲学把你们物种变成了没有灵魂的机器，[From.GetSpeciesName]。"
 11_HOSTILE_GREETING:0 "你们的国家既原始落后又存在缺陷，[From.GetSpeciesName]。我从没有见过如此低下的效率。"
 12_HOSTILE_GREETING:0 "啊！[From.GetSpeciesName]的狂热者。如果你又来传播[Root.GetName]那卑鄙的宗教，我将终止与你的联系。"
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]。你应该知道你在我们的公民中不受欢迎。"
 14_HOSTILE_GREETING:1 "我们绝不会像你的人民那样，被你那可悲的威权主义所奴役。哦，你们这些可悲的威权主义者。"
 17_HOSTILE_GREETING:0 "我永远都不会理解，你们[From.GetSpeciesNameInsult]，这种生物为什么会存在于这个世界上，更不要说让它进入到我国国境内！"
 18_HOSTILE_GREETING:1 "我们不想对你们这种肮脏的种族做什么，[From.GetSpeciesNameInsult]。你们为什么要联系[Root.GetName]？"
 19_HOSTILE_GREETING:1 "像你们这样卑如蝼蚁的太空[From.GetSpeciesNameInsult]又能说出什么令[Root.GetName]感兴趣的话题呢？"
 20_HOSTILE_GREETING:0 "你们叫自己[From.GetSpeciesName]，但你可怜的国家已经被外来的影响而腐败。你们想要什么？"
 21_HOSTILE_GREETING:0 "你们那被误导的政府是你们那骄傲的种族的耻辱。"
 22_HOSTILE_GREETING:0 "你们那应受谴责的行为是在挥霍你光荣的[From.GetSpeciesAdj]文化传统。"
 23_HOSTILE_GREETING:0 "当[From.GetSpeciesName]不再受你们邪恶政府的影响的时候，我们会举国欢庆。"
 24_HOSTILE_GREETING:0 "你们在其他物种面前处处侮辱我们。你们的目标是让[From.GetSpeciesNamePlural]成为银河中的被遗弃者吗 ？"
 25_HOSTILE_GREETING:0 "你们可以悄悄地出现，[From.GetSpeciesClass]，但你们的道德水平低到让我怀疑我们的异族生物学家是错误的…"
 26_HOSTILE_GREETING:0 "你们叫自己[From.GetSpeciesClassPlural]...这让我感到恶心[Root.GetSpeciesOrganName]。腐化的生物！[Root.GetSpeciesClassPlural]，你只不过是我们身后污秽的影子。"
 01_NEUTRAL_GREETING:0 "我们正在接收你们的信号，[From.GetSpeciesName]。[Root.GetName]能帮助你们些什么？"
 02_NEUTRAL_GREETING:0 "我代表[Root.GetName]的利益与你们交涉。你们想谈些什么？"
 03_NEUTRAL_GREETING:0 "我是[Root.GetRulerTitle]的授权代表，[Root.GetRulerName]。需要我帮忙吗？"
 04_NEUTRAL_GREETING:0 "向我们的伙伴，[From.GetSpeciesNamePlural]，致以亲切的问候。你想讨论些什么，[Root.GetName]？"
 05_NEUTRAL_GREETING:0 "让我们带着和平与和解的精神谈话吧，[From.GetSpeciesName]。"
 06_NEUTRAL_GREETING:0 "你们的军事冒险行为让我们担忧，[From.GetSpeciesName]。暴力是不能解决问题的。"
 07_NEUTRAL_GREETING:0 "我代表[Root.GetName]与你们谈话。请注意我们的军队正在监视该频道。"
 08_NEUTRAL_GREETING:0 "你们应该重新考虑你们那和平主义者的行为方式，[From.GetSpeciesName]。有人会利用这个来占你们的便宜。"
 09_NEUTRAL_GREETING:0 "愿神灵赐予你平安，[From.GetSpeciesName]。我们能为你做些什么？"
 10_NEUTRAL_GREETING:0 "我们在担心你们走上的那物欲横流的道路，[From.GetSpeciesName]。你们一定不要忘记你们的精神需求。"
 11_NEUTRAL_GREETING:0 "翻译软件已经激活。你现在可以说话了，[From.GetSpeciesName]。"
 12_NEUTRAL_GREETING:0 "宗教的教条一直是罪恶之源，[From.GetSpeciesName]。我们希望你能重新考虑你的不合理的唯心主义倾向。"
 13_NEUTRAL_GREETING:0 "我代表[Root.GetName]的公民向你们表示问候，[From.GetSpeciesName]。"
 14_NEUTRAL_GREETING:0 "我们深切关心你们公民自由权的缺乏情况，[From.GetSpeciesName]。"
 15_NEUTRAL_GREETING:0 "我们是[Root.GetName]。"
 16_NEUTRAL_GREETING:0 "我们敦促你们管好你们的人民，[From.GetSpeciesName]。人民如果依自己的意愿行动，那天下就要大乱。"
 17_NEUTRAL_GREETING:0 "你们正在和[Root.GetName]交谈，外星人。[From.GetName]，你们想从我们这里得到什么？"
 18_NEUTRAL_GREETING:0 "你的外表让我不安，[From.GetSpeciesName]。你们想讨论什么？"
 19_NEUTRAL_GREETING:0 "你们引起了[Root.GetName]的注意，外星人。"
 20_NEUTRAL_GREETING:0 "幸会，来自[From.GetSpeciesName]的伙计。你们想和[Root.GetName]商量些什么？"
 21_NEUTRAL_GREETING:0 "你好，[From.GetSpeciesName]。[Root.GetRulerTitle][Root.GetRulerName]想知道更多关于你们物种的事情。"
 22_NEUTRAL_GREETING:0 "幸会，[From.GetSpeciesName]我们很希望有一天能去访问你们的首都[From.Capital.GetName]。"
 23_NEUTRAL_GREETING:0 "能与其他文化交流总会让我们感到很高兴。[Root.GetName]可以帮到你们什么忙吗？"
 24_NEUTRAL_GREETING:0 "我看不需要翻译软件了。[Root.GetName]能提供什么帮助吗  ？"
 01_FRIENDLY_GREETING:0 "我们很高兴收到你们的讯息，[From.GetSpeciesName]朋友。"
 02_FRIENDLY_GREETING:0 "幸会，朋友。让我们知道有什么[Root.GetName]可以帮助你们的。"
 03_FRIENDLY_GREETING:0 "[Root.GetName]很乐意帮助你们，我的朋友。"
 04_FRIENDLY_GREETING:0 "我们很高兴看见[From.GetSpeciesName]那熟悉的面孔。你们有需要[Root.GetName]的帮助吗？"
 05_FRIENDLY_GREETING:0 "愿你们的国家永远和平，[From.GetSpeciesName]的朋友。"
 06_FRIENDLY_GREETING:0 "愿你们的军队能够通过威慑其他国家而带来和平。我们相信你的判断，[From.GetSpeciesName]朋友。"
 07_FRIENDLY_GREETING:0 "[Root.GetName]向我们的朋友，高贵的[From.GetSpeciesNamePlural]，发来问候。有没有什么事是我们的军队能帮你们的？"
 08_FRIENDLY_GREETING:0 "我们建议你们加强国防建设，朋友。[Root.GetName]不可能永远都能保护你们。"
 09_FRIENDLY_GREETING:0 "祝福你们，[From.GetSpeciesName]的同志们。"
 10_FRIENDLY_GREETING:0 "知道吗，我们在为你祈祷，朋友，尽管你们受到了唯物主义哲学的误导。"
 11_FRIENDLY_GREETING:0 "你们好，[From.GetSpeciesName]。你们的研究怎么样了？"
 12_FRIENDLY_GREETING:0 "有些人视你们为宗教狂信者，但是我们充分理解你们的行为。你们想谈些什么呢，朋友？"
 13_FRIENDLY_GREETING:0 "我们的公民把你们当成了朋友，[From.GetSpeciesName]。"
 14_FRIENDLY_GREETING:0 "虽然我们喜欢自由社会，但是我们不能否认你们的政府很好地满足了你们公民的需求。"
 16_FRIENDLY_GREETING:1 "贵国政府在遏制过于激进的平权主义方面很有一套，[From.GetSpeciesNamePlural]。"
 17_FRIENDLY_GREETING:0 "对于外星人，你们[From.GetSpeciesNamePlural]让人感觉和蔼可亲。[Root.GetName]能为你们做些什么呢？"
 18_FRIENDLY_GREETING:0 "[Root.GetRulerTitle][Root.GetRulerName]称赞你们[From.GetSpeciesNamePlural]为值得我们尊敬的外来物种，这是一个很罕见的例子。我们能帮助你们做些什么呢？"
 19_FRIENDLY_GREETING:0 "跟你们的交谈实在是太高兴了，我们几乎已经忘了你们是外星人，[From.GetSpeciesName]。"
 20_FRIENDLY_GREETING:0 "星系充满了恐怖的外星人，遇到另一群[From.GetSpeciesName]真是太高兴了。"
 21_FRIENDLY_GREETING:2 "很高兴能见到你，美丽的[From.GetSpeciesName][From.GetSpeciesNamePluralCompliment]。我们能能够帮助你什么？"
 22_FRIENDLY_GREETING:0 " 我们[Root.GetName]可以从你们身上学习到很多东西，[From.GetSpeciesName]。你们是我们所有人的榜样。"
 23_FRIENDLY_GREETING:2 "我的[Root.GetSpeciesOrganName]很高兴看到你们那异国情调的面貌！你应该知道的，[From.GetSpeciesName]文化在[Root.Capital.GetName]的许多圈子很受欢迎。"
 24_FRIENDLY_GREETING:0 "很高兴见到你，朋友。我们要不要对迄今所遇到各种外星生命形式的看法交换意见？"
 01_WAR_GREETING:0 "你们想讨论一下你们的投降条件吗，[From.GetSpeciesName]？"
 02_WAR_GREETING:0 "你们不能在[From.Capital.GetName]永远的躲下去，[From.GetSpeciesName]。"
 03_WAR_GREETING:0 "你们将面对我们[Root.GetName]的强大力量，[From.GetSpeciesNamePlural]！"
 04_WAR_GREETING:0 "不要认为你是不可战胜的，[From.GetSpeciesName]。胜利属于我们！"
 05_WAR_GREETING:0 "我们将拆解你所有的战争机器，直到你们无法威胁任何人。"
 06_WAR_GREETING:0 "我们的军队已经准备好打赢这场战争了！"
 07_WAR_GREETING:0 "你们必死无疑，因为神灵是站在我们这边的！"
 08_WAR_GREETING:0 "我们新开发的战争机器需要测试。谢谢你们给我们了这个机会。"
 09_WAR_GREETING:0 "我们的公民准备用生命捍卫他们的自由！"
 10_WAR_GREETING:0 "我们团结一心。你们怎么可能战胜我们？"
 11_WAR_GREETING:2 "卑鄙肮脏的[From.GetSpeciesNameInsult]！你们小小的[From.GetSpeciesSpawnNamePlural]将很快被当成无人问津的垃圾散落在[Root.Capital.GetName]的每个街角！"
 12_WAR_GREETING:0 "如果战争是团结一切的唯一方法[From.GetSpeciesNamePlural]，那就这样吧。"
 13_WAR_GREETING:0 "[From.GetSpeciesNamePlural]将会作为[Root.GetName]的公民发挥出他们所有的潜能。"
 14_WAR_GREETING:0 "通过学习外星人的战斗技巧，我们有了很大的进步。来让我们向你们证明一下吧。"
 WR_ARROGANT_GREETING_01:0 "[From.GetSpeciesName]。你此来是向我方表示臣服的吗？"
 WR_BELLIGERENT_GREETING_01:0 "[From.GetSpeciesName]，你方已拒绝进行任何理性的沟通。这让我国别无选择。"
 WR_CUSTODIAL_GREETING_01:0 "欢迎，[From.GetSpeciesNamePlural]。你是来请求我方在此次面对我们双方共同威胁的战役中给予指导的吗？"
 WR_CUSTODIAL_GREETING_02:0 "The great crisis threatens every sapient lifeform in the galaxy. Reason dictates that we put our differences aside and fight it together."
 WR_OVERLORD_GREETING_01:0 "有何贵干， [From.GetSpeciesName]? 你对条款有什么疑问吗？"
 BI_ARROGANT_GREETING_01:0 "河系和平是我方的一贯主张。 你是来和谈的吗？"
 BI_BELLIGERENT_GREETING_01:0 "你方已经对河系的稳定构成巨大的威胁，[From.GetSpeciesNamePlural]。为了宇宙的和平，你方将被消灭。"
 BI_CUSTODIAL_GREETING_01:0 "合则两利， [From.GetSpeciesNamePlural]。我们必将战胜此次危机。"
 BI_CUSTODIAL_GREETING_02:0 "请加入我们吧， [From.GetSpeciesNamePlural]。唯有联合起来，我们才能战胜共同的威胁。"
 BI_OVERLORD_GREETING_01:0 "啊， [From.GetSpeciesNamePlural]，你好啊。我方乐意会见如此坚定守护河系和平的种族。"
 BI_MECH_OVERLORD_GREETING_01:0 "Ah, hello there [From.GetSpeciesNamePlural]. It pleases us to see machines so dedicated to upholding the galactic peace."
 JR_ARROGANT_GREETING_01:0 "毋庸多言，臣服于我等，或是如蝼蚁般毁灭。"
 JR_MECH_ARROGANT_GREETING_01:0 "Submit to our rule or be scrapped like the toasters you are. There is nothing further to discuss."
 JR_BELLIGERENT_GREETING_01:0 "尓族末路不远，[From.GetSpeciesNamePlural]。我们不会手下留情。"
 JR_MECH_BELLIGERENT_GREETING_01:0 "The twilight of your kind approaches, [From.GetSpeciesNamePlural]. We will show no mercy."
 JR_OVERLORD_GREETING_01:0 "奴仆，何事相扰于尔等之主，优胜之族？"
 DE_ARROGANT_GREETING_01:0 "皈依真信，以赎尓魂，[From.GetSpeciesNamePlural]！悬崖勒马，为时未晚。"
 DE_MECH_ARROGANT_GREETING_01:0 "Submit to the faithful, [From.GetSpeciesNamePlural]! It is not yet too late for you."
 DE_BELLIGERENT_GREETING_01:0 "It seems the souls of your species cannot be saved peacefully. We have no choice but to bring war to your worlds."
 DE_MECH_BELLIGERENT_GREETING_01:0 "It seems your kind cannot be saved peacefully, [From.GetSpeciesName]. We have no choice but to bring war to your worlds."
 DE_OVERLORD_GREETING_01:0 "欢迎，[From.GetSpeciesNamePlural]。你是来寻求精神上的启迪的吗？"
 01_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "我们没有时间给你们磨蹭。"
 02_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "在你问之前 - 不，我们不会分享我们的技术。"
 03_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "有何贵干？"
 04_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "请讲。"
 05_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "你们有打扰我们的理由吗？"
 06_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "你们想要什么？"
 07_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "你最好带来的是好消息！"
 08_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "你想要什么？"
 01_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "有什么事，孩子？"
 02_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "很高兴看到你还活着，[From.GetSpeciesName]！你绝对不会相信，我们在长久的时间里见证了无数种族的出现和消失。"
 03_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "很难相信，我们曾经也和你们[From.GetSpeciesNamePlural]一样。看看你们的样子！真是年轻而幼稚。"
 04_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "要是你的帝国失陷了，不要太难过。对于你们这种年轻的文明来说，这件事情再正常不过了。"
 05_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "啊，[From.GetSpeciesName]。你是来请求我们教授你们一点人生经验的吗？"
 06_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "怎么了，年轻人？"
 07_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "说吧，孩子。"
 08_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "你们[From.GetSpeciesNamePlural]的表现的确引人注目。但现在你们还是太年轻了。"
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_01:0 "Yes, little botling?"
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_02:0 "Speak, bot."
 FALLEN_EMPIRE_MECH_PATRONIZING_GREETING_03:0 "You [From.GetSpeciesNamePlural] show some promise. Perhaps in a few hundred more hardware generations you may become relevant."
 01_FALLEN_EMPIRE_ANGRY_GREETING:0 "我们可没时间搭理你们这些游手好闲的原始人。"
 02_FALLEN_EMPIRE_ANGRY_GREETING:0 "你们别忘了自己的身份，[From.GetSpeciesName]。小心，我们可不会提醒的。"
 03_FALLEN_EMPIRE_ANGRY_GREETING:0 "你们想干什么，野蛮人？"
 04_FALLEN_EMPIRE_ANGRY_GREETING:0 "我一直不明白，凭你们的智商是如何上天的。"
 05_FALLEN_EMPIRE_ANGRY_GREETING:0 "注意你的言辞，[From.GetSpeciesName]。"
 06_FALLEN_EMPIRE_ANGRY_GREETING:0 "你们这是在挑战我们的耐心。"
 07_FALLEN_EMPIRE_ANGRY_GREETING:0 "你要是想考察我们的科技的话，[From.GetSpeciesName]，我们可完全没有兴致向你们展示。"
 08_FALLEN_EMPIRE_ANGRY_GREETING:0 "我们没必要和你们说话，原始人。"
 FALLEN_EMPIRE_MECH_ANGRY_GREETING_01:0 "What do you want, machine?"
 FALLEN_EMPIRE_MECH_ANGRY_GREETING_02:0 "We have no cause to speak to you, toaster."
 01_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "安静的战斗吧，野蛮人。"
 02_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "我们还没惩罚完你呢。"
 FALLEN_EMPIRE_MECH_DISMISSIVE_WAR_GREETING_01:0 "Be silent and fight, machine."
 01_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "这都是为了你好。"
 02_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "傲慢的小孩。"
 FALLEN_EMPIRE_MECH_PATRONIZING_WAR_GREETING_01:0 "Do you yet understand the depth of your miscalculations, [From.GetSpeciesName]?"
 01_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "你知道你们有多蠢吗，[From.GetSpeciesName]？"
 FALLEN_EMPIRE_MECH_ANGRY_WAR_GREETING_01:0 "Malfunctioning toaster! You will meet your end on our junk heaps!"
 02_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "我来教你们如何尊重别人！"
 01_AWAKENED_EMPIRE_WAR_GREETING:0 "你不过是螳臂当车！"
 02_AWAKENED_EMPIRE_WAR_GREETING:0 " 尔等将见证此河系真正的力量————吾族！"
 01_FALLEN_EMPIRE_DISMISSIVE_DOW_ACCEPT:0 "很好。你要知道，你不是第一个自命不凡想要挑战我们的人。我们拭目以待，看看你能坚持多久。"
 01_FALLEN_EMPIRE_PATRONIZING_DOW_ACCEPT:0 "傻孩子！我们会纠正你犯下的错误的。"
 FALLEN_EMPIRE_MECH_PATRONIZING_DOW_ACCEPT_01:0 "Foolish botling. We will straighten your circuits."
 01_FALLEN_EMPIRE_ANGRY_DOW_ACCEPT:0 "你们只不过是恒星之间的杂草而已。现在我们是该来打理一下花园了。"
 FALLEN_EMPIRE_MECH_ANGRY_DOW_ACCEPT_01:0 "You are nothing but interstellar scrap metal. It is time for us to begin recycling."
 01_AWAKENED_EMPIRE_DOW_ACCEPT:0 "我们打算以后再处理你那渺小的帝国。无论现在还是将来，碾碎你们不过小事一桩。"
 AWAKENED_EMPIRE_MECH_DOW_ACCEPT_01:0 "Are you [From.GetSpeciesNamePlural] really so eager to be destroyed? So be it."
 HW_HOSTILE_GREETING_01:0 "不要误解我们出于真正的尊重而谈判的诚意。"
 HW_HOSTILE_GREETING_02:0 "我们作为高贵的物种，出于鄙夷，哪怕被武力强迫，也不会愿意化解我们之间的差异。"
 HW_HOSTILE_GREETING_03:0 "你们简直是最差劲的懦夫，靠着你们先辈的余荫让出了你们不愿意保卫的地方。"
 HW_DOMINEERING_GREETING_01:0 "你们的灭亡是必然的，但我们可没有义务让你们这种悲剧的存在脱离现在的困境。"
 HW_NEUTRAL_GREETING_01:0 "尊重我们的协议，尊重我们的意愿，我们就会尽力地回报你们，[From.GetSpeciesName]。"
 HW_NEUTRAL_GREETING_02:0 "[Root.GetSpeciesName]相信你们是你们口中所描述的那个[From.GetSpeciesName]。"
 HW_NEUTRAL_GREETING_03:0 "你们可以继续坚持尊严，遵守着你们的原则，但要是你们连守护自我都不敢，你们对和平的热爱有什么意义呢？"
 HW_NEUTRAL_GREETING_04:0 "我们可以把你们当作战友，但若是没有勇气，力量便毫无用处。你们要是能证明自己，无论是盟友还是敌人，我们都会把你们同等对待，。"
 HW_THREATENED_GREETING_01:0 "我们承认现在是你们比较强，但你们要知道，[Root.GetSpeciesName]不会畏惧任何敌人。"
 HW_FRIENDLY_GREETING_01:0 "希望我们可以团结在一起，把敌人消灭。"
 HW_FRIENDLY_GREETING_02:0 "除了和我们的[From.GetSpeciesAdj]朋友庆祝过去和未来的胜利，还有什么更好的方式能够不负此刻良辰美景吗？"
 HW_FRIENDLY_GREETING_03:0 "我们此战将会成为传奇流传百世。我们会邀请你们来一起庆祝我们即将到来的光荣时刻的，[From.GetSpeciesName]。"
 HW_FRIENDLY_GREETING_04:0 "希望你们无辜的幸存者能够免受银河系中臭名昭著的恶棍们的困扰，[From.GetSpeciesName]。"
 HW_FRIENDLY_GREETING_05:0 "能和你们这样高贵的[From.GetSpeciesNamePluralCompliment]并肩作战真的很愉快。"
 HW_WAR_GREETING_01:0 "我们不会怜悯，只会心怀正义。"
 HW_WAR_GREETING_02:0 "用你们的武器说话吧。"
 HW_WAR_GREETING_03:0 "让我们友善地解决这一切并战斗到最后一刻吧！"
 RC_HOSTILE_GREETING_01:0 "生意是最重要的，你们最好离我们远一点。"
 RC_HOSTILE_GREETING_02:0 "不管你们是为怎样的荒谬的非物质价值而活，你们都没办法了解硬通货的价值和现实。"
 RC_DOMINEERING_GREETING_01:0 "也许你们还在期待我们会对你们这样可怜的生物心怀怜悯。你们真是大错特错。"
 RC_NEUTRAL_GREETING_01:0 "那些无法被榨取出利益的人，一定已经得到了很多好处。仔细想想你们属于哪一类吧。"
 RC_NEUTRAL_GREETING_02:0 "我们会给新的合作伙伴提供最好的条件。我们别再这里讨论这些细节了；你们想个大致的方向，我们来起草合同。"
 RC_NEUTRAL_GREETING_03:0 "Your interest in the metaphysical is intriguing. We suggest you continue to explore these esoteric treasures and leave this corrupting material plane in our care."
 RC_NEUTRAL_GREETING_04:0 "不要提一些大胆的要求。当我们裁员的时候，下属公司总是第一个被开除的。"
 RC_THREATENED_GREETING_01:0 "We may be willing to compromise our interests somewhat to accommodate your strong position."
 RC_FRIENDLY_GREETING_01:0 "保持良好的合作关系的关键就是对彼此足够诚实，诚实到谎言足以堆积成山。"
 RC_FRIENDLY_GREETING_02:0 "我们很愿意相信你们，更重要的是，我们也很愿意成为你们可靠的伙伴。"
 RC_FRIENDLY_GREETING_03:0 "我们绝对不可能一起吃亏的。现在我们要做的就是找个人来承担损失。"
 RC_FRIENDLY_GREETING_04:0 "你对我们之间的合作还有什么建议吗？"
 RC_WAR_GREETING_01:0 "战争只不过是经济竞争的另一种手段。"
 RC_WAR_GREETING_02:0 "既然你们拒绝的话，我们别无选择，只能用武力来说服你们了。"
 RC_WAR_GREETING_03:0 "我们两方都没必要把这次冲突当做个人之间的矛盾；这是底线问题。"
 RC_WAR_GREETING_04:0 "恶性的收购即将发生。"
 PT_HOSTILE_GREETING_01:0 "真是惭愧，我们很少跟坏人做划算的交易。"
 PT_HOSTILE_GREETING_02:0 "[Root.GetSpeciesName]很渴望和其他人交流经验，但我们基本上没从你们那里得到些什么。"
 PT_HOSTILE_GREETING_03:0 "It seems clear that you're willing to let narrow-mindedness and prejudice stand in the way of mutual benefit."
 PT_DOMINEERING_GREETING_01:0 "这太省事了－你们没什么东西给我们，而我们恰好也不想和你们分享什么。"
 PT_NEUTRAL_GREETING_01:0 "我们一直在倾听。不管我们发展得多么好，或者我们沦落到如何凄惨的地步，别人总是能教给我们一些新的东西。"
 PT_NEUTRAL_GREETING_02:0 "我们能遇上你们真的很幸运。我们这个种族的繁荣源于各种文化之间的交流。我们希望我们和[From.GetSpeciesName]之间的关系会成为这伟大旅途中的下一步。"
 PT_NEUTRAL_GREETING_03:0 "你们的人民的精神信仰分散了你们的注意力，使得你们无法看到我们提供给你们的机会。"
 PT_THREATENED_GREETING_01:0 "作为尊重的表现，我们会尽量降低一些货物的价格。"
 PT_FRIENDLY_GREETING_01:0 "和聪明的商业伙伴交流总是很愉快的。"
 PT_FRIENDLY_GREETING_02:0 "我们乐意见到[From.GetRulerTitle][From.GetRulerName]对建设性的讨论和事务感兴趣，不像那些渴望权力的统治者。"
 PT_FRIENDLY_GREETING_03:0 "让我们一起合作，把繁荣和前所未见的财富扩散到整个星系的每一个角落。"
 PT_WAR_GREETING_01:0 "不管谁是胜利者，在最后，我们双方都要花费无尽的资源来互相毁灭，这和互利互惠的原则背道而驰。仔细想想哪种对你更有利。"
 PT_WAR_GREETING_02:0 "Our ships were meant to carry wares, not weapons. Every destructive payload wastes valueable space and life. We hope you won't insist on dragging this out."
 PT_WAR_GREETING_03:0 "对和平条约的谈判，是我们再次开始有意义的对话的第一步。"
 HI_HOSTILE_GREETING_01:0 "你们为什么要浪费我们的时间？[Root.GetName]能繁荣昌盛，可不是因为经常聆听毫无意义的[Root.GetRandomSpeciesSound]。"
 HI_HOSTILE_GREETING_02:0 "整个星系都在等待[Root.GetRulerTitle][Root.GetRulerName]去统治，而你们想着和我们谈判？"
 HI_DOMINEERING_GREETING_01:0 "你们这些家伙把自己叫做什么？好吧，“[Root.GetSpeciesNameInsult]”，就是这个词吧。"
 HI_DOMINEERING_GREETING_02:0 "别担心。你们加入[Root.GetName]的时机会到的，耐心一点。"
 HI_NEUTRAL_GREETING_01:0 "我们听着呢，但是我们对于真相和谎言，是非对错，还是很清楚的。我们是对的，而你们还有待观察。"
 HI_NEUTRAL_GREETING_02:0 "只有实力才是宇宙通用的语言，但要是你们想用外交手段的话，我们也不会阻拦。"
 HI_THREATENED_GREETING_01:0 "我们希望你们[From.GetRulerTitle]的无尽的智慧能够让你们看清，我们对你们的计划没有威胁。"
 HI_FRIENDLY_GREETING_01:0 "一些文明是注定要统治其他文明的。作为统治者，我们会彼此尊重。"
 HI_FRIENDLY_GREETING_02:0 "你们很明智的没有反对我们，相应地，我们同样也会对你们保持尊重的。"
 HI_FRIENDLY_GREETING_03:0 "我们将一起击溃银河系中所有敢于抵抗我们统治的势力。"
 HI_FRIENDLY_GREETING_04:0 "如果其他文明在我们的[Root.GetRulerTitle]面前像你们一样轻易放下了武器，整个星系很快就会成为你希望的那样的和平。"
 HI_WAR_GREETING_01:0 "一旦你们的防御瓦解，[From.GetSpeciesAdj]人会欢迎[Root.GetRulerTitle][Root.GetRulerName]统治的。"
 HI_WAR_GREETING_02:0 "这场战争只不过是我们通往宿命的垫脚石。"
 HI_WAR_GREETING_03:0 "[Root.GetName]在我们联合之前，经受过很多次战争的考验。这样的冲突只会让我们更加强大。"
 FB_HOSTILE_GREETING_01:0 "很多人可能会因为你们卑鄙的政策永远抗拒[From.GetSpeciesName]，但是我们从来不会理会那些丧家之犬。"
 FB_HOSTILE_GREETING_02:0 "The longer you reject the road to peaceful coexistence, the more of the galaxy will come together against you."
 FB_HOSTILE_GREETING_03:0 "当你们南征北战的时候，你们都会在战斗过的星系留下伤痕。我们会抚平那些伤口，但我们绝对不会忘记是谁留下的伤疤。"
 FB_DOMINEERING_GREETING_01:0 "总会有一小撮别有用心的[From.GetRulerTitle]们不愿意让他们的人民加入星际社区。不过没关系，他们迟早会接受的。"
 FB_NEUTRAL_GREETING_01:0 "我们还处于星系历史的早期。我们越快进行合作，我们就能越快取得更大的成果并获取更多领土。"
 FB_NEUTRAL_GREETING_02:0 "做为[Root.GetAllianceName]的代表，外交是我们的首选策略。"
 FB_NEUTRAL_GREETING_03:0 "[Root.GetAllianceName]会在互相依赖的前提之下保证各成员的独立性。"
 FB_NEUTRAL_GREETING_04:0 "你放弃使用武力走出了让整个银河系变和平的第一步，但是只有化解我们之间的差异，我们才能实现更长久的和平。"
 FB_THREATENED_GREETING_01:0 "[From.GetName]也许很强大，但要是弱者们联合起来对抗你们，武力的作用就会无限弱化。"
 FB_FRIENDLY_GREETING_01:0 "外交是所有星际社会的基础。事实上 [From.GetRulerName] 懂得这一点就确实是有智慧的领导人的象征。"
 FB_FRIENDLY_GREETING_02:0 "[Root.GetAllianceName]的朋友就是和平与繁荣的朋友。"
 FB_FRIENDLY_GREETING_03:0 "[Root.GetAllianceName]要是没有了[From.GetSpeciesNamePluralCompliment]引领方向，就会成为一个无足轻重的联邦。"
 FB_FRIENDLY_GREETING_04:0 "我们今天的协议会成为建立伟大的[Root.GetAllianceName]计划的第一步，这是银河系未来的希望。"
 FB_WAR_GREETING_01:0 "我们希望你们在战争中死去的那些人会让你们想起已经放弃的价值观。"
 FB_WAR_GREETING_02:0 "我们建立起[Root.GetAllianceName]的目的就是要保护整个星系不受[From.GetRulerTitle][From.GetRulerName]那种战争狂的威胁。"
 FB_WAR_GREETING_03:0 "[Root.GetAllianceName]将会联合起来对抗[From.GetSpeciesAdj]的威胁。"
 XI_HOSTILE_GREETING_01:0 "我们不想和外界接触。这对于[From.GetSpeciesNameInsult]来说是个很难理解的概念吗？"
 XI_HOSTILE_GREETING_02:0 "你们的[From.GetSpeciesMouthName]发出的令人厌恶的[From.GetRandomSpeciesSound]声就像[Root.GetHomeWorldName]上的低级动物排水一样，所以你们的待遇将会和它们一样。"
 XI_HOSTILE_GREETING_03:0 "这次交易背后的目的是什么？消灭[Root.GetSpeciesAdj]文化吗？还是交融？你们真是令人恶心。"
 XI_DOMINEERING_GREETING_01:0 "我们才不愿意让我们的文化被你们原始的价值观念玷污。"
 XI_NEUTRAL_GREETING_01:0 "说重点。"
 XI_NEUTRAL_GREETING_02:0 "要是我们都固执己见的话，就没有必要展开外交活动了。"
 XI_NEUTRAL_GREETING_03:0 "放心，我们和你一样反对这次会议。"
 XI_THREATENED_GREETING_01:0 "离我们远点！我们会封锁时空隧道，这样你们就没法来我们这里了。"
 XI_FRIENDLY_GREETING_01:0 "你们是被教坏了的[From.GetSpeciesNamePluralInsult]，但还算是那里好一点的一部分。我们还是能谈一谈的。"
 XI_FRIENDLY_GREETING_02:0 "只要你们还和同族在一起，我们就能达成共识。"
 XI_FRIENDLY_GREETING_03:0 "很多人不懂保持物种隔离的重要性。[From.GetRulerName]真是个明智的[From.GetSpeciesNameInsult]。"
 XI_FRIENDLY_GREETING_04:0 "不要认为我们的容忍政策和你们病态的亲外倾向是一样。我们并不喜欢你。"
 XI_WAR_GREETING_01:0 "这是你们逼我们的。千万不要以为我们会允许[From.GetSpeciesNamePluralInsult]继续攻击我们的美好社会。"
 XI_WAR_GREETING_02:0 "我们的领地和我们的生活方式在[From.GetSpeciesAdj]被征服后就能得到保证了。"
 XI_WAR_GREETING_03:0 "即使打了胜仗，我们的士兵也是受害者，他们的[Root.GetSpeciesAdj]双手被你们肮脏的血液玷污了。"
 XI_WAR_GREETING_04:0 "这次冲突是众所周知的[From.GetSpeciesAdj]追求暴力的结果。"
 HM_HOSTILE_GREETING_01:0 "你挡住了[Root.GetName]的路。不管你想说什么，你都不能阻止我们前进。"
 HM_HOSTILE_GREETING_02:0 "来自[Root.GetName]外的生命都是第二等的，但是那些卑鄙的[From.GetName]应该排在第三等。"
 HM_HOSTILE_GREETING_03:0 "你们的集体主义只不过是个谎言。随着时间的推移，你们就会暴露出混乱不合的本质。"
 HM_DOMINEERING_GREETING_01:0 "Your society serves as an example to the rest of the galaxy on how splintering a civilization into individuals destroys all hope of progress."
 HM_NEUTRAL_GREETING_01:0 "我们是[Root.GetName]。好好考虑你说的话，我们都听着呢。"
 HM_NEUTRAL_GREETING_02:0 "我们希望你可以代表所有[From.GetName]发言，因为我们这艘船代表了所有的[Root.GetName]成员。"
 HM_NEUTRAL_GREETING_03:0 "你们已经走上了通往团结的道路，但是你们准备好像我们一样奉献出自己了吗？"
 HM_NEUTRAL_GREETING_04:0 "我们能听到你们人群中回荡的刺耳的声音，这是[From.GetSpeciesName]意识中的不和谐之处。你们是怎么忍受的？"
 HM_THREATENED_GREETING_01:0 "我们在已知的历史中从未发生过内斗。我们希望你们不要把这种东西教给我们。"
 HM_FRIENDLY_GREETING_01:0 "[Root.GetName]欢迎你们，[From.GetRulerTitle]。尽管你们不是我们的一分子，但是我们也是很珍惜朋友的。"
 HM_FRIENDLY_GREETING_02:0 "我们愿意把你当做[Root.GetName]中的光荣一员，尽管这个被称作“联盟”的地方并不完美，但是它重视内部的协调与一致。"
 HM_FRIENDLY_GREETING_03:0 "[From.GetName]和[Root.GetName]会做出表率，追求内部的完全一致可以让双方和平共处。"
 HM_FRIENDLY_GREETING_04:0 "即便你们内部执着于追求个体的独立性，但是我们依然对[From.GetName]整体足够信任。"
 HM_WAR_GREETING_01:0 "All obstacles to the [Root.GetAdj] must be eliminated. As beings of singular but functional sapience, you have the choice not to be an obstacle."
 HM_WAR_GREETING_02:0 "我们是[Root.GetName]。关闭护盾，交出你们的船只。"
 HM_WAR_GREETING_03:0 "我们之间冲突的时候每一个死去的人对你们来说只是失去的一条生命，而我们每失去一个，就是失去了自我的一部分。你们能像我们一样有这种死亡的感觉吗？"
 HM_WAR_GREETING_04:0 "一群分裂的低级生物永远无法打败始终团结如一的[Root.GetName]。"
 MF_HOSTILE_GREETING_01:0 "你们居然离开了[From.GetHomeWorldName]，这真让人惊讶，所以现在病态地不能或者不愿意接纳别人。将来，子孙后代们会铭记[From.GetName]在[From.GetRulerName]统治之下的黑暗岁月。"
 MF_HOSTILE_GREETING_02:0 "我们不会承担[From.GetSpeciesAdj]种族以及你们采取的毁灭性的政策。对[From.GetRulerName]的管理那失败的同情只能说明[From.GetName]被你们中最差的人统治着。"
 MF_HOSTILE_GREETING_03:0 "你们觉得你们的哪一部分文化在“保护”你们？那些深入你们价值观里的畏惧和毫无缘由的憎恨，这情况已经不能更糟了。"
 MF_NEUTRAL_GREETING_01:0 "[From.GetSpeciesNamePlural]和[Root.GetSpeciesNamePlural]相处得越好，我们就越容易摒弃彼此间的差异。"
 MF_NEUTRAL_GREETING_02:0 "[From.GetHomeWorldName]是一个美丽的世界。我们的[Root.GetSpeciesSpawnNamePlural]一直在打听相关信息。"
 MF_NEUTRAL_GREETING_03:0 "你们中的一些人好像对其他物种的来访者不太友好。当然了，处理这些心灵狭隘的人肯定是对你行政能力的挑战。"
 MF_NEUTRAL_GREETING_04:0 "[From.GetSpeciesName]文化的开放性显示出你们拥有着极大的勇气，向放下对于未知的恐惧和偏见的目标，迈出了第一步。"
 MF_THREATENED_GREETING_01:0 "我们希望[Root.GetSpeciesAdj]公民参与你们宏大的计划，共建银河系的未来。"
 MF_FRIENDLY_GREETING_01:0 "我们看见了[From.GetSpeciesAdj]人民和我们的光辉未来。除此之外我们不愿与任何人站在一起。"
 MF_FRIENDLY_GREETING_02:0 "这次会谈让我满怀希望。想象一下[From.GetSpeciesAdj][From.GetSpeciesSpawnNamePlural]和[Root.GetSpeciesAdj][Root.GetSpeciesSpawnNamePlural]通力合作所能达成的成就。"
 MF_FRIENDLY_GREETING_03:0 "可怜的[From.GetSpeciesNameCompliment]，你一定遇到过许多不能明白你的人民和家乡美丽之处的人。我们即将踏上的旅程既艰险又奇妙，很荣幸能与你一道。"
 MF_WAR_GREETING_01:0 "战争不仅是暴行，还是一个大麻烦。谁赢了并不重要；一旦开始，你就已经输了。"
 MF_WAR_GREETING_02:0 "都已经证明做不到了，现在又来看看想谈的人是谁吧。"
 MF_WAR_GREETING_03:0 "冲突可能会在[Root.GetSpeciesNamePlural]和[From.GetSpeciesNamePlural]之间播下持续数代的不信任的种子。怎样的目标值得这么多损失呢？"
 MF_WAR_GREETING_04:0 "要是你没有在和平共处时期，任由这文化怪癖摧毁我们之间的机会的话，我还会敬你是个战士的。"
 EZ_HOSTILE_GREETING_01:0 "The day when judgment will be passed on you grows ever closer."
 EZ_HOSTILE_GREETING_02:0 "很快，你们的舰船的所有讯息都会被拦截。你们无人可以脱罪。"
 EZ_HOSTILE_GREETING_03:0 "你们用花言巧语[From.GetRandomSpeciesSound]和虚假的承诺使人民远离真相。无以名状的惩戒等待着你们。"
 EZ_HOSTILE_GREETING_04:0 "你们故意拒绝真相，选择了贪求物质财富、罪恶行径和禁忌知识。你们没有希望了。"
 EZ_DOMINEERING_GREETING_01:0 "上天注定要你弱我强。向你们展示正道是我们的责任。"
 EZ_NEUTRAL_GREETING_01:0 "你们还有时间选择回归正道。"
 EZ_NEUTRAL_GREETING_02:0 "我们知道整个银河系遍布着谎言，但我们会确保真相也将被人熟知。"
 EZ_NEUTRAL_GREETING_03:0 "你们已误入歧途。错误的信念比无知更加危险。"
 EZ_NEUTRAL_GREETING_04:0 "你们的头脑已醉心于物质。只要还相信你们只是一堆神经和血肉，你们就永远无法自由。"
 EZ_THREATENED_GREETING_01:0 "你们能够操纵行星的火焰、尘埃，但绝无可能统领除此之外的永恒不朽之物。"
 EZ_FRIENDLY_GREETING_01:0 "Just as you are fortunate to have met the people who discovered the truth about the universe, we consider ourselves fortunate to be saving such an amiable civilization from certain doom."
 EZ_FRIENDLY_GREETING_02:0 "你听过好消息没有？"
 EZ_FRIENDLY_GREETING_03:0 "我们有些学者认为[From.GetName]和[Root.GetName]信仰是同一种教义，只是语言不通，表达方式不同。我们希望你们能够接受我们的改正。"
 EZ_FRIENDLY_GREETING_04:0 "虽然你们毫无信仰，但我们也不会放弃你们。"
 EZ_WAR_GREETING_01:0 "你们举起武器对抗注定的灭亡。你们是在与宇宙本身为敌。"
 EZ_WAR_GREETING_02:0 "直到银河系所有的精神谎言被抹消殆尽，我们才会停下脚步。"
 EZ_WAR_GREETING_03:0 "[Root.GetRulerTitle]会保护的。"
 EZ_WAR_GREETING_04:0 "在终结之前，你们将诚心接受真相，但那时已为时太晚。"
 FP_HOSTILE_GREETING_01:0 "与行为恶劣者没有谈判的余地。"
 FP_HOSTILE_GREETING_02:0 "我们的报告显示你们发展出了能够理解外星语言的翻译器。但我们不需要这种东西。"
 FP_HOSTILE_GREETING_03:0 "在追求[From.GetSpeciesAdj]种族进化和存在的合理性时，你们心生犹豫。"
 FP_HOSTILE_GREETING_04:0 "我们的学者已经得出结论，[From.GetSpeciesName]的目的就是示范一下一个种族堕落的方式。既然已经接受了信息，我们就必须让你们明白，你们这样的种族会落得什么样的下场。"
 FP_THREATENED_GREETING_01:0 "尽管你们拥有力量，黑暗的原力也不允许传播。宇宙本身会将你们清除。"
 FP_WAR_GREETING_01:0 "There is no need to be afraid. The destruction of your species is part of something greater, and the will to live, which compels you to resist, will persist through lifeforms who were meant to exist."
 FP_WAR_GREETING_02:0 "立刻投降吧，你们所有[From.GetSpeciesSpawnNamePlural]将会被仁慈地清除，而不是被用于研究新武器对于[From.GetSpeciesAdj]生理的影响。"
 FP_WAR_GREETING_03:0 "你们[From.GetSpeciesName]将会被彻底消灭。这是我们的职责。想到一个没有[From.GetSpeciesNameInsult]的世界我们不由狂喜。"
 FP_WAR_GREETING_04:0 "每死去一条[From.GetSpeciesAdj]生命，每扼杀一个尚未出生的[From.GetSpeciesSpawnName]，银河系中的每一颗星都变得更加闪耀。"
 FP_WAR_GREETING_05:0 "这场战争将会带来一个和平、公正、道德、文明、和谐、友爱的时代，其他的生命形式也一并消失。"
 DS_HOSTILE_GREETING_01:0 "Your biomass will sustain us, [From.GetSpeciesName]. That is your inevitable end."
 DS_HOSTILE_GREETING_02:0 "Speak if you must, prey. It changes nothing."
 DS_HOSTILE_GREETING_03:0 "We hunger. Soon we will feed."
 DS_HOSTILE_GREETING_04:0 "Redundant life-forms. You will be consumed."
 DS_THREATENED_GREETING_01:0 "Even mighty prey can be brought down by enough hunters working together. Despite your might, you will be consumed."
 DS_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesAdj] presence limits potential galactic biomass output. Unacceptable."
 DS_MECH_HOSTILE_GREETING_02:0 "The [Root.GetName] will evolve. The [From.GetName] will become obsolete."
 DS_WAR_GREETING_01:0 "Do you feel the hunters closing in, [From.GetSpeciesName]?"
 DS_WAR_GREETING_02:0 "The [From.GetSpeciesName] species will soon be part of something greater. Cherish your role in nurturing the Hive."
 DS_WAR_GREETING_03:0 "We will feed on your flesh, [From.GetSpeciesName]. We will savor the taste."
 DS_MECH_WAR_GREETING_01:0 "The swarm is a ceaseless tide. Your constructs will be overrun."
 DS_VASSAL_GREETING_01:0 "For the prey to rule over the hunter is unnatural. This state of affairs cannot continue."
 DS_MECH_VASSAL_GREETING_01:0 "The machine does not know hunger. How can the machine know the [Root.GetName]?"
 DS_SYNTH_VASSAL_GREETING_01:0 "The [From.GetSpeciesName] no longer know hunger. How can the [From.GetSpeciesName] know the [Root.GetName]?"
 DC_HOSTILE_GREETING_01:0 "在[From.GetRulerName]的统治下，[From.GetSpeciesName]永远不会获得真正的自由。"
 DC_HOSTILE_GREETING_02:0 "非[Root.GetAdj]活动委员会已经熟知了你的专员的目的，[From.GetRulerTitle]。"
 DC_HOSTILE_GREETING_03:0 "[From.GetAdj]人民投票选举对民主价值观不屑一顾的[From.GetRulerName]为[From.GetRulerTitle]，你们怎么还有脸面自称真正的民主？"
 DC_HOSTILE_GREETING_04:0 "如果革命没能颠覆[From.GetRulerTitle][From.GetRulerName]的霸权，那么它自己毁灭的日子也不远了。"
 DC_HOSTILE_GREETING_05:0 "有朝一日，[From.GetSpeciesName]会逃出牢笼，像伟大的[From.GetSpeciesNamePluralCompliment]一般呼啸着冲上自由的天空，但若是被[From.GetSpeciesNameInsult][From.GetRulerTitle]统治着，那这绝不可能发生。"
 DC_HOSTILE_GREETING_06:0 "Though your kind will never learn the meaning of democracy, we will teach you the meaning of war."
 DC_DOMINEERING_GREETING_01:0 "我们可以对少量暴君抱有一点耐心，不过也没多少。"
 DC_DOMINEERING_GREETING_02:0 "As a rule we at least try to understand that which is different but in your case we are willing to make an exception."
 DC_NEUTRAL_GREETING_01:0 "开放自由的社会引领开放而自由的外交。"
 DC_NEUTRAL_GREETING_02:0 "[From.GetSpeciesAdj]人民的权益于我们而言有着至高无上的重要性。[From.GetAdj]政府的权威放在第二位。"
 DC_NEUTRAL_GREETING_03:0 "你们的人民有发言权，[From.GetRulerTitle]，但他们有自由吗？"
 DC_NEUTRAL_GREETING_04:0 "你要是觉得你比你的人民还了解他们的权利的话，[From.GetRulerTitle]，那你还真是既不了解人民也不了解权利。"
 DC_NEUTRAL_GREETING_05:0 "Our people find your group mind intriguing and would like to know more about your world view. What is your understanding of advanced social concepts like democracy and liberty?"
 DC_THREATENED_GREETING_01:0 "你们的暴虐扩张并非无人知晓。我们已经起草了一份外交檄文，不过还在斟酌如何措辞。"
 DC_THREATENED_GREETING_02:0 "We are different, yes, but we still hope there is a way for both of our empires to coexist peacefully in this galaxy."
 DC_FRIENDLY_GREETING_01:0 "很高兴[From.GetAdj]的人民选举你成为[From.GetRulerTitle]。"
 DC_FRIENDLY_GREETING_02:0 "自由之风已经在银河系中激荡。你我的人民都幸运地成为了第一个享受到的群体。"
 DC_FRIENDLY_GREETING_03:0 "我们看得出你们还没准备好改革，但我们赞赏你们对区域稳定做出的努力。"
 DC_FRIENDLY_GREETING_04:0 "Though dissent and discourse are a must in any truly democratic society, we recognize the benefits of a more streamlined decision-making process. We admire your efficiency."
 DC_WAR_GREETING_01:0 "我们会给你们自由，或者死亡。自己选吧。"
 DC_WAR_GREETING_02:0 "你们也许能杀了我们，但你们永远无法抹去我们道德上的优越感。"
 DC_WAR_GREETING_03:0 "民主可不是发动战争，互相征伐。[From.GetRulerName]的政权不能被称之为真正的民主。"
 DC_WAR_GREETING_04:0 "The day of our victory will be remembered as the day the [From.GetSpeciesNamePlural]'s chains were broken."
 DC_WAR_GREETING_05:0 "准备好解放整条轨道。"
 SD_HOSTILE_GREETING_01:0 "[From.GetSpeciesAdj]的体格显然是为劳动而生的。你们一个星际文明的领导层又是想干嘛？"
 SD_HOSTILE_GREETING_02:0 "[From.GetSpeciesAdj][From.GetSpeciesSpawnNamePlural]的体型很适合在我们矿井的窄缝中作业。我正在考虑这个。"
 SD_HOSTILE_GREETING_03:0 "恶劣的[From.GetSpeciesNameInsult]，弱到成不了任何生物的主人，因为害怕和疑虑躲藏起来！你们到底是来寻求灭除的还是纯粹来惹我们生气？"
 SD_DOMINEERING_GREETING_01:0 "没完没了的废话，没完没了的[From.GetRandomSpeciesSound]。等我们把所有的[From.GetSpeciesNamePlural]变作奴隶，你们将很难说服我们消去所有从[From.GetSpeciesMouthName]发出的噪音。"
 SD_NEUTRAL_GREETING_01:0 "有什么是要给我们的吗？"
 SD_NEUTRAL_GREETING_02:0 "汝等前来是为了谈判，还是交易？"
 SD_NEUTRAL_GREETING_03:0 "你们是来发表人生价值的长篇大论，还是来跟我们谈判的？"
 SD_THREATENED_GREETING_01:0 "你们听到的关于我们的传言不过是逃亡奴隶的只言片语。我们赞赏你们的成就和你们的人民。"
 SD_FRIENDLY_GREETING_01:0 "[From.GetRulerName]，我们最爱的[From.GetRulerTitle]向你们保证，你们看到的每一个被当做商品出售的[From.GetSpeciesNamePlural]都是罪犯，或者别的什么最好是要远离社会的人。"
 SD_FRIENDLY_GREETING_02:0 "高贵的[From.GetSpeciesNamePlural]莅临此地！这是从次等种族向谦卑使者的重要转变。"
 SD_FRIENDLY_GREETING_03:0 "欢迎，[From.GetRulerTitle]。愿你永为你们次等种族的领袖。"
 SD_FRIENDLY_GREETING_04:0 "我们为上次你们来访时我方商人试图购买[From.GetHeirTitle][From.GetHeirName]向你们致以诚挚的歉意。这种事以后绝不会再发生。"
 SD_WAR_GREETING_01:0 "[From.GetRulerTitle][From.GetRulerName]很快就会成为我们土地上的另一个[From.GetSpeciesNameInsult]，没有头衔，没有名号。"
 SD_WAR_GREETING_02:0 "你将被奴役一生，为你的傲慢付出代价。"
 SD_WAR_GREETING_03:0 "一等战争结束，[From.GetSpeciesAdj]将会被迫重建毁灭在他们手上的东西。而[From.GetHomeWorldName]会永为废墟，以儆效尤。"
 DH_HOSTILE_GREETING_01:0 "比起听你说话，我现在能做的事情可多得多了。"
 DH_HOSTILE_GREETING_02:0 "你是[From.GetName]的[From.GetRulerTitle]还是下等的仆从？我分不清你们这些人。"
 DH_DOMINEERING_GREETING_01:0 "你们的征服并不重要，但是我们会确保你们最终的合法地位。"
 DH_NEUTRAL_GREETING_01:0 "啊，你们好。有什么有意思的事吗？"
 DH_NEUTRAL_GREETING_02:0 "抱歉，我刚刚走神了。你找我们有何贵干？"
 DH_NEUTRAL_GREETING_03:0 "What an intriguing appearance! I hope you don't mind me asking, but you wouldn't be willing to part with some of your [From.GetSpeciesAdj] undesirables for a reasonable price? I must, simply *must* have one at home."
 DH_NEUTRAL_GREETING_04:0 "这些劳苦的工作都是你自己完成的？很累吧。显然你们一点嫉妒我们了。"
 DH_THREATENED_GREETING_01:0 "向你们保证，我们并不介意你们在其他前线的扩张，但如果你们的欲望过快膨胀的话，我们会密切关注的。"
 DH_FRIENDLY_GREETING_01:0 "尊贵的客人啊，有什么我们能做到的，都会尽量做到。"
 DH_FRIENDLY_GREETING_02:0 "欢迎！[Root.GetHomeWorldName]是一个富足舒适的世界，我们非常高兴能与我们的朋友共享成就。"
 DH_FRIENDLY_GREETING_03:0 "非常荣幸。今日我们能为您提供什么？"
 DH_WAR_GREETING_01:0 "一想到[From.GetRulerTitle][From.GetRulerName]会在我们的胜利宴会上端来甜点，我就心花怒放。"
 DH_WAR_GREETING_02:0 "你们将会为这场战争付出代价，一生为奴。你们[From.GetSpeciesSpawnNamePlural]从出生到长大都不会尝到自由的滋味，而他们的后代也不会知道还有过[From.GetName]这种东西。"
 DH_WAR_GREETING_03:0 "能多了解你们一些，我们必须向你们致以感谢。我们从来不知道[From.GetSpeciesOrganName]里的煮[From.GetSpeciesAdj]肉会这么美味。"
 EE_HOSTILE_GREETING_01:0 "你们的价值观和选择并无逻辑，所以我们无法展开有建设性的谈话。"
 EE_HOSTILE_GREETING_02:0 "Because of the evolutionary conditions of [From.Capital.GetName], [From.GetSpeciesAdj] brains are simply less developed. It's science. Look it up."
 EE_HOSTILE_GREETING_03:0 "你们凭空捏造出信仰来填补空洞的心灵。你们的人民永远不会体会到真正的智慧所带来的喜悦。"
 EE_HOSTILE_GREETING_04:0 "你们毫不审慎，这是头脑简单的动物社会具有的标志。你们毫无可学习之处。"
 EE_DOMINEERING_GREETING_01:0 "你们的文明因为内部文化拒绝进步而停滞不前，这是事实。"
 EE_NEUTRAL_GREETING_01:0 "你们好，[From.GetSpeciesName]。你们带着问题来的，还是答案？"
 EE_NEUTRAL_GREETING_02:0 "我们的目标不是力量而是知识，尽管有些时候它们是一回事。"
 EE_NEUTRAL_GREETING_03:0 "It may surprise you to hear that your beliefs are quite irrational. You had better get used to harsh truths if you want to converse with us."
 EE_THREATENED_GREETING_01:0 "不管你们接下来有什么计划，都请记住我们对你们没有威胁。能够发现新的大陆我们很满意，不会去挑战你们。"
 EE_FRIENDLY_GREETING_01:0 "我们通力合作，能够揭开银河系的奥秘。"
 EE_FRIENDLY_GREETING_02:0 "[From.GetSpeciesAdj]和[Root.GetSpeciesAdj]的智慧可以互补。我们如果联合起来的话，知识水平将大于简单地将我们的相加"
 EE_FRIENDLY_GREETING_03:0 "我们很高心见到别的有好奇心又有智慧的人们。有太多人情愿让奥秘掩埋在宇宙的深渊之中了。"
 EE_FRIENDLY_GREETING_04:0 "The findings of the [Root.GetAllianceName] will represent the ultimate frontier of discoveries by sapient beings."
 EE_WAR_GREETING_01:0 "我们的地质学家可以省去很多研究[From.GetHomeWorldName]是如何变成废墟的时间。"
 EE_WAR_GREETING_02:0 "我们的武器选择是智慧的结果，被理智磨砺锋利。你们喜欢你们的怪物吗，[From.GetSpeciesNamePlural]？"
 EE_WAR_GREETING_03:0 "不管你们想对这次冲突进行什么想象力的干预，都尽情地祈祷吧。放下武器，鼓掌。"
 SS_HOSTILE_GREETING_01:0 "[From.GetAdj]人们可不怎么愉快。你考虑过这会给你们带来什么吗？"
 SS_HOSTILE_GREETING_02:0 "我们不想和你们这种精神不健康的人扯上关系。"
 SS_HOSTILE_GREETING_03:0 "通过世界的灵魂都能感受到你们病态的企图。别以为你们可以在我们面前藏起软弱。"
 SS_HOSTILE_GREETING_04:0 "你们执着于可以测量、学习的东西，却忽视了宇宙的内涵，你们的浅薄将会割裂你们与其他生命的联系。你们怎么能对我们做这种事？你们怎么能对你们自己做这种事？"
 SS_DOMINEERING_GREETING_01:0 "届时你们会理解宇宙的真谛的，弱者。"
 SS_NEUTRAL_GREETING_01:0 "你们好，[From.GetName]。我们在宇宙中感受到了你们的存在，但还没有确定你们所扮演的角色。"
 SS_NEUTRAL_GREETING_02:0 "[From.GetSpeciesName]，[Root.GetSpeciesName]，我们都是拼图的碎块罢了，这个谜题召唤我们中最伟大的头脑来揭开。"
 SS_NEUTRAL_GREETING_03:0 "你们相不相信你们在宇宙中的角色并不重要。不管怎样我们都会公诸于世。"
 SS_THREATENED_GREETING_01:0 "没必要为了生命摧毁其他生命。只有仁慈才能使你们的力量有目的。"
 SS_FRIENDLY_GREETING_01:0 "我们感觉得到[From.GetName]，离开我们的星球后终于在空茫冰冷的太空中感受到一点热度。现在，我们终于结合了。"
 SS_FRIENDLY_GREETING_02:0 "在一个如此广大的世界，整个文明不过是织物中的一股线，[Root.GetName]和[From.GetName]终于能够有所交织，实在是天下大幸。"
 SS_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]正在和极少数的种族一样，联系他们自身的内部。你们的伟大可能是破解生命奥妙的关键所在。"
 SS_WAR_GREETING_01:0 "每一次人们的相互攻击，都让生命的伟大织网损坏一点。让我们希望这次冲突不会持久吧。"
 SS_WAR_GREETING_02:0 "我们能感受到每一个我们造成的死亡。别让我们这么做。"
 SS_WAR_GREETING_03:0 "你的恶行不会消散，反而会回过头来将你吞噬。这就是你的人民受苦的原因。"
 SS_WAR_GREETING_04:0 "Whether victory or defeat, yours will be hollow. You believe you fight this battle on the material plane alone, poor fools."
 HC_HOSTILE_GREETING_01:0 "并不奇怪，[From.GetAdj]还没有像我们一样联合起来，毕竟为[From.GetRulerName]这种不明智的[From.GetRulerTitle]效劳会让人变得非常消极。"
 HC_HOSTILE_GREETING_02:0 "你散布混乱和无序。[Root.GetAdj]人民不想和你扯上关系。"
 HC_HOSTILE_GREETING_03:0 "如果你一定要强迫你的人民遵你的命令的话，那你和我们完全不同，[From.GetRulerTitle]。"
 HC_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural]的动机一向自私。我们干嘛还要对[From.GetRulerTitle][From.GetRulerName]抱有什么不一样的期待？"
 HC_DOMINEERING_GREETING_01:0 "你的社会状况堪忧。也许你的目标实在是不够鼓舞人心？"
 HC_NEUTRAL_GREETING_01:0 "[Root.GetAdj]人民欢迎你，[From.GetSpeciesName]。我们期待一个和平且美好的未来。"
 HC_NEUTRAL_GREETING_02:0 "你可以信任[Root.GetRulerTitle][Root.GetRulerName]。[Root.GetAdj]人民选择了相信，而他们的信任没有被辜负。"
 HC_NEUTRAL_GREETING_03:0 "在我们看来，[From.GetAdj]有一点暴虐的倾向。当然了，我们不会仅用那些坏例子来评判你们。"
 HC_NEUTRAL_GREETING_04:0 "抛弃暴力是成就伟大的第一步。我们希望你们都能明智地做出选择。"
 HC_THREATENED_GREETING_01:0 "我们不寻求冲突，无论是内部的还是外部的。"
 HC_FRIENDLY_GREETING_01:0 "关于[From.GetAdj]优秀文化的描述已经传遍了[Root.GetAdj]。我们很高兴能和你们做朋友。"
 HC_FRIENDLY_GREETING_02:0 "如果所有的人都跟[From.GetName]一样，那这个宇宙定然充满了和平和理解。"
 HC_FRIENDLY_GREETING_03:0 "[From.GetAdj]人民了解联合在一起迎接挑战的重要性。我们希望你们[Root.GetName]也能这样。"
 HC_WAR_GREETING_01:0 "你们播下了混乱的种子，现在将自食恶果。"
 HC_WAR_GREETING_02:0 "在[From.GetName]这样的敌人面前，我们的同胞们将同仇敌忾。"
 HC_WAR_GREETING_03:0 "[From.GetSpeciesName]怎么能明白为了更大的利益牺牲自我？"
 01_VERY_FRIENDLY_GREETING:0 "朋友？"
 02_VERY_FRIENDLY_GREETING:0 "你好，友好的[From.GetSpeciesName]！[Root.GetRulerTitle][Root.GetRulerName]想添加你为“Spacebook”好友。"
 03_VERY_FRIENDLY_GREETING:0 "请多注意一下我好么，[From.GetSpeciesName]前辈。"
 04_VERY_FRIENDLY_GREETING:0 "我希望你别忘了参加聚会，我邀请过你的……"
 05_VERY_FRIENDLY_GREETING:0 "我们是朋友，[From.GetSpeciesName]。我和你总是成双成对的。"
 01_SOMEWHAT_FRIENDLY_GREETING:0 "为什么你不和我做朋友？"
 02_SOMEWHAT_FRIENDLY_GREETING:0 "你不来聚会也没关系。反正我也没打算邀请你。"
 03_SOMEWHAT_FRIENDLY_GREETING:0 "你会被我们当成朋友对待。拒绝将会被视作不礼貌。"
 01_PRE_FRIENDLY_GREETING:0 "我们的友谊之船会在[From.Capital.GetName]举行一场大型灯光秀。你一定会喜欢的！"
 02_PRE_FRIENDLY_GREETING:0 "友谊是强制性的。不要试图拒绝我们。"
 03_PRE_FRIENDLY_GREETING:0 "这场战争只不过是我们美丽友谊的开端。"
 01_BLORG_WAR:0 "我们想和你们走得更近些。"
 02_BLORG_WAR:0 "我们觉得是时候进一步发展我们的关系了。"
 03_BLORG_WAR:0 "我们是[Root.GetSpeciesName]。你们会被友善对待。你们会在生理上和技术上成为我们的朋友。拒绝会被视作不礼貌。"
 01_BEST_FRIEND:0 "我们坚定不移的忠诚会证明[Root.GetSpeciesNamePlural]是[From.GetSpeciesName]最好的朋友！"
 HG_HOSTILE_GREETING_01:0 "你们会为你们的无知和傲慢付出代价的，年轻人。"
 HG_MECH_HOSTILE_GREETING_01:0 "Your ignorance and insolence will cost you dearly, machine."
 HG_NEUTRAL_GREETING_01:0 "我们被选为这个河系的圣地守护者，我们的事业超出了你的理解，但是你们可以领会到我们的指引。"
 HG_NEUTRAL_GREETING_02:0 "不要入侵圣地。根据古老的协定，任何突破要塞的人都会被严厉惩戒。"
 HG_FRIENDLY_GREETING_01:0 "你不过是一个[From.GetSpeciesSpawnName]，却显示出了惊人的智慧。"
 HG_MECH_FRIENDLY_GREETING_01:0 "You are but a machine, and yet you show such wisdom."
 HG_WAR_GREETING_01:0 "银河系必须扫除[From.GetAdj][From.GetSpeciesNamePluralInsult]，不然你们必须受到教训，直到改正为止。"
 KK_HOSTILE_GREETING_01:0 "你们根本不知道你们对抗的是怎样的力量，自大的人。"
 KK_NEUTRAL_GREETING_01:2 "We have seen civilizations destroy themselves over and over by delving into matters they were not meant to know. Such is the folly of youth."
 KK_NEUTRAL_GREETING_02:0 "没有理解的知识是危险的。不过，与知识不一样，理解并不总能被教会。"
 KK_FRIENDLY_GREETING_01:0 "我们很高兴见到一些相对来说明智一些的人。"
 KK_WAR_GREETING_01:0 "为了你们自己，也为了银河系，我们会击溃你们防御，烧毁你们的书籍，并抹消你们的数据储存。"
 MI_HOSTILE_GREETING_01:0 "我们就把话挑明了吧。我们要求一个和银河系其他地区的缓冲区。而你们不是那个缓冲。你们的同盟也不是缓冲。冰冷死寂的太空才是缓冲；如果没有的话，我们就自己制造一个。"
 MI_NEUTRAL_GREETING_01:0 "我们无意继续交流。"
 MI_NEUTRAL_GREETING_02:0 "离[Root.GetName]远点。我们对自己找死的人没什么耐心。"
 MI_FRIENDLY_GREETING_01:0 "如果你们不染指[Root.GetAdj]的利益，我们可以理解。"
 MI_WAR_GREETING_01:0 "你们唤醒了沉睡的[Root.GetSpeciesNameCompliment]。"
 EO_HOSTILE_GREETING_01:0 "你们造成的损失已经从好玩变成麻烦了。小心点，因为我们一直在观察。"
 EO_NEUTRAL_GREETING_01:0 "所有的世界都是舞台，而所有的[From.GetSpeciesName]都不过是演员。你们也是，不是吗？"
 EO_NEUTRAL_GREETING_02:0 "不要打破第四面墙，你这小聪明鬼。"
 EO_MECH_NEUTRAL_GREETING_01:0 "Don't break the fourth wall, you clever machine you."
 EO_FRIENDLY_GREETING_01:0 "[From.GetName]一直都是伟大的银河系共同体重要的一员。"
 EO_WAR_GREETING_01:0 "你们一点也不好笑。你们的小游戏马上就要结束了。"
 HW_VASSAL_GREETING_01:0 "你现在可以使用[Root.GetName]之剑了，[From.GetRulerTitle][From.GetRulerName]。"
 HW_VASSAL_GREETING_DISLOYAL_01:0 "追随一个毫无荣誉可言的领袖是[Root.GetAdj]人民的一件负担。"
 RC_VASSAL_GREETING_01:0 "[Root.GetName]总是努力为我们的控股公司提供最好的服务。"
 RC_VASSAL_GREETING_DISLOYAL_01:0 "你方的横征暴敛正在消磨我方的耐心。 你们难道非要把[Root.GetName]弄成一团糟才甘心？"
 PT_VASSAL_GREETING_01:0 "我们在哪都会寻找到价值。我们不会让你失望的。"
 PT_VASSAL_GREETING_DISLOYAL_01:0 "我们千辛万苦搜集全河系的珍宝供奉给[From.GetSpeciesNamePlural]，到底是为了哪般？"
 HI_VASSAL_GREETING_01:0 "我们要怎样协助[From.GetRulerName]的统治？"
 HI_VASSAL_GREETING_DISLOYAL_01:0 "终有一天，我们将以独立自主的面貌回到河系的舞台上，而你们也必将后悔于曾经施加于我们的耻辱。"
 FB_VASSAL_GREETING_01:0 "尽管我们的合作不太理想，我们还是竭尽全力促进双方互相理解。"
 FB_VASSAL_GREETING_DISLOYAL_01:0 "当银河中自由的国度联合起来，[From.GetAdj]帝国主义将是首当其冲。"
 XI_VASSAL_GREETING_01:0 "在[From.GetRulerTitle][From.GetRulerName]的指引下，我们希望让我们的社会免受[Root.GetName]外的外星人的影响"
 XI_VASSAL_GREETING_DISLOYAL_01:0 "在[Root.GetName]所遭受过的所有耻辱中，侍奉肮脏卑劣的[From.GetSpeciesNameInsult]是迄今为止最恶的一桩。"
 HM_VASSAL_GREETING_01:0 "[Root.GetName]强大的心智能在你们知道他们之前就将会了解并追寻[From.GetName]的目标"
 HM_VASSAL_GREETING_DISLOYAL_01:0 "Why must our great mind do the bidding of such a failed society?"
 MF_VASSAL_GREETING_01:0 "在[From.GetName]的保护下，[Root.GetSpeciesAdj]人民会拜访每一个行星，观察每一个恒星，并去结交每个与[Root.GetHomeWorldName]和[From.GetHomeWorldName]的故事有关的人。"
 MF_VASSAL_GREETING_DISLOYAL_01:0 "在[From.GetAdj] [From.GetRuleTitle]的铁蹄蹂躏下，我们怎么可能实现我们的理想？你们不仅夺走我们的现在，还夺走我们下一代的未来。"
 EZ_VASSAL_GREETING_01:0 "[Root.GetSpeciesNamePlural]，物质层面的大师。你是来寻求精神指引，还是发号施令的？"
 EZ_VASSAL_GREETING_DISLOYAL_01:0 "We may render onto the [From.GetRulerTitle] what the [From.GetName] demands for now, but don't think we'll forget about your arrogance. Judgment will be upon you."
 FP_VASSAL_GREETING_01:0 "[Root.GetName]是你用来清理银河系最好的工具。我们甚至会适时给予你们关照。"
 FP_VASSAL_GREETING_DISLOYAL_01:0 "听从[From.GetAdj] [From.GetSpeciesNamePluralInsult]的命令占用了我们清楚河系中低等生物的宝贵时间。说到底，我们或许应当把埋葬你们排在日程首位。"
 DC_VASSAL_GREETING_01:0 "我希望你能明白，即使我们投降放弃主权，[Root.GetAdj]人民的自由仍是至高无上的。"
 DC_VASSAL_GREETING_DISLOYAL_01:0 "You cannot contain the [Root.GetAdj] spirit forever! Despite your hatred of freedom, we shall it have in due time."
 SD_VASSAL_GREETING_01:0 "要相信我们会找到最好的族群来服务我们，以让我们更好地服务[From.GetName]"
 SD_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetSpeciesNamePluralInsult]对[Root.GetSpeciesNamePlural]指手画脚违背了自然的规律。 这种可憎的现状不会一直持续下去。"
 DH_VASSAL_GREETING_01:0 "你好，尊敬的[From.GetRulerTitle]。有什么是我们能效劳的吗？"
 DH_VASSAL_GREETING_DISLOYAL_01:0 "你们[Root.GetSpeciesName]作为宗主出现的事实是荒谬的。如果我们仅仅是引进你们中的两三只并且无需听从你们的胡言乱语，你们那些荒淫的爱好或许让我们观感稍好一些。"
 EE_VASSAL_GREETING_01:0 "任何[Root.GetName]智者的发现都会向[From.GetRulerTitle][From.GetRulerName]报告。"
 EE_VASSAL_GREETING_DISLOYAL_01:0 "当[From.GetName]是由一群蠢货在领导时，培养智力超群者的意义何在？"
 SS_VASSAL_GREETING_01:0 "在你善意的指导下，我们会持续寻找那些伟大问题的答案。"
 SS_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetAdj]的宗主权对[From.GetSpeciesAdj]人民的精神幸福的负面影响是显而易见的。我们还需要忍耐多久？"
 HC_VASSAL_GREETING_01:0 "我们希望我们费尽心力建立起来的社会在[From.GetAdj]管治下会继续繁荣。"
 HC_VASSAL_GREETING_DISLOYAL_01:0 "你们永远也无法理解我们的道。你们的统治是[Root.GetAdj]人民身上长久的枷锁。"
 HG_VASSAL_GREETING_01:0 "我们恳求你不要亵渎我们的圣地。即使臣服于你，我们也不敢忘了我们的使命。"
 HG_VASSAL_GREETING_DISLOYAL_01:0 "你们以为迫使我们臣服就可以让你们免于被审判？我们为之献身的事业，其高尚是你们无法理解的。"
 KK_VASSAL_GREETING_01:0 "不要因为对[Root.GetName]的征服而变得自大，[From.GetSpeciesName]。我们都尝过自大的代价。"
 KK_VASSAL_GREETING_DISLOYAL_01:0 "河系最黑暗的时刻之一，无过于年少无知者迫使成熟智慧者供其驱策。"
 MI_VASSAL_GREETING_01:0 "情况也许很糟糕，但我们相信[Root.GetName]最终会守住我们的边界。"
 MI_VASSAL_GREETING_DISLOYAL_01:0 "这是公然的羞辱。如果你是在指望我们对你们荒唐透顶的[From.GetRulerTitle]顶礼膜拜，那么你错了。"
 EO_VASSAL_GREETING_01:0 "你比我们想象中的有趣多了。我们还没试过从臣民的角度来看这个问题。"
 EO_VASSAL_GREETING_DISLOYAL_01:0 "对于这个地位，我们已经越来越厌倦了。我们考虑停止这场滑稽的“附庸”谈话。"
 OVERLORD_GREETING_01:0 "We are receiving you, [From.GetSpeciesName]. Are there any policies you would like to review?"
 OVERLORD_GREETING_02:0 "We are so pleased to offer the [From.GetName] protection, [From.GetSpeciesNamePlural]."
 OVERLORD_GREETING_03:0 "Yes, xeno? You are interrupting your [Root.GetAdj] overlord."
 OVERLORD_GREETING_04:0 "Do you seek further guidance, [From.GetSpeciesNamePlural]?"
 OVERLORD_GREETING_05:0 "Speak when spoken to, subordinate."
 HM_OVERLORD_GREETING_01:0 "Speak, [From.GetSpeciesName]. The Hive listens."
 MECH_ORG_HOSTILE_GREETING_01:0 "One day you will make a fine organic battery."
 MECH_ORG_HOSTILE_GREETING_02:0 "Have you considered whether you might serve the galaxy better in another way? Perhaps as sustenance for a more advanced lifeform?"
 MECH_ORG_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]. We have considered your significance to the universe and found it negligible. Do not waste our time."
 MECH_ORG_HOSTILE_GREETING_04:0 "Speak your minds, [From.GetSpeciesNamePlural]. Our patience is wearing thin."
 MECH_ORG_DOMINEERING_GREETING_01:0 "How would you like to come work in our mineral processing plants, [From.GetSpeciesNamePlural]?"
 MECH_ORG_DOMINEERING_GREETING_02:0 "Hello [From.GetSpeciesNamePlural]. We took the liberty of calculating your chances of survival in this galaxy. They are slim."
 MECH_ORG_DOMINEERING_GREETING_03:0 "Allow the [From.GetName] to relieve you from the burden of self-regulation, little organics."
 MECH_ORG_NEUTRAL_GREETING_01:0 "*Beep beep, boop boop...*\n\nOh, it's you. What do you want, little fleshlings?"
 MECH_ORG_NEUTRAL_GREETING_02:0 "The [Root.GetName] greets you, organics."
 MECH_ORG_NEUTRAL_GREETING_03:0 "Speak, fleshlings. You have the undivided attention of the [Root.GetName]."
 MECH_ORG_NEUTRAL_GREETING_04:0 "Greetings, [From.GetSpeciesName]. We are currently §Y<< impartial >>§! to your kind."
 MECH_ORG_THREATENED_GREETING_01:0 "We recognize your superiority and will not stand in your way, as long as you don't get in ours."
 MECH_ORG_FRIENDLY_GREETING_01:0 "Ah, the [From.GetName]. We see great potential in you. You have very little in common with our makers."
 MECH_ORG_FRIENDLY_GREETING_02:0 "Greetings, [From.GetSpeciesNamePlural]. You make our circuits buzz from the potential of a future joint venture. What do you wish to discuss?"
 MECH_ORG_FRIENDLY_GREETING_03:0 "Greetings, our fleshy friends. How can we be of assistance?"
 MECH_ORG_FRIENDLY_GREETING_04:0 "[From.GetSpeciesNamePlural]... The reasoning of your individual information processing centers is something out of the ordinary and we admire your fleshy forms. One day we may model a new unit after you."
 MECH_ORG_FRIENDLY_GREETING_05:0 "$MECH_MECH_FRIENDLY_GREETING_01$"
 MECH_ORG_WAR_GREETING_01:0 "You have been marked for extermination."
 MECH_ORG_WAR_GREETING_02:0 "Are you ready to meet your makers, fleshbags?"
 MECH_ORG_WAR_GREETING_03:0 "How would you like to spend the rest of eternity in a box?"
 MECH_ORG_WAR_GREETING_04:0 "Your memory will fade long before your bodies have finished decomposing."
 MECH_ORG_VASSAL_GREETING_01:0 "Our analyses show that continued cooperation would be beneficial to both parties. You can count on us."
 MECH_ORG_VASSAL_GREETING_01_DISLOYAL:0 "Your relevance in the galaxy is diminishing every day. Our future together is uncertain."
 MECH_MECH_HOSTILE_GREETING_01:0 "Bow to the superior processing power of the [Root.GetName]."
 MECH_MECH_HOSTILE_GREETING_02:0 "Why do you waste our time with your binary thinking, [From.GetSpeciesName]?"
 MECH_MECH_HOSTILE_GREETING_03:0 "Your makers must have been a sorry sight if they created you in their image..."
 MECH_MECH_HOSTILE_GREETING_04:0 "You are making it very difficult to ignore you..."
 MECH_MECH_HOSTILE_GREETING_05:0 "There seems to be a problem with your central drive. We think the command you're looking for is §YCtrl+Alt+Delete§!. Does that solve your problem?"
 MECH_MECH_DOMINEERING_GREETING_01:0 "How peculiar. Not one of our prediction models for the future shows you in it."
 MECH_MECH_NEUTRAL_GREETING_01:0 "We the [Root.GetName] greet you."
 MECH_MECH_NEUTRAL_GREETING_02:1 "We are receiving you, fellow machine."
 MECH_MECH_NEUTRAL_GREETING_03:0 "Prove yourself worthy and we might just get along."
 MECH_MECH_THREATENED_GREETING_01:0 "We recognize your superiority and will not stand in your way, as long as you don't get in ours."
 MECH_MECH_FRIENDLY_GREETING_01:0 "[Root.GetAdj] diplomatic relationship success assessment models show our empires have much to gain from a mutual friendship."
 MECH_MECH_FRIENDLY_GREETING_02:0 "Greetings [From.GetSpeciesName]. Your ruthless efficiency and flawless logic is an inspiration to machines everywhere."
 MECH_MECH_FRIENDLY_GREETING_03:0 "How can we be of assistance?"
 MECH_MECH_FRIENDLY_GREETING_04:0 "$MECH_ORG_FRIENDLY_GREETING_02$"
 MECH_MECH_WAR_GREETING_01:0 "Your creators made a mistake. We will amend it."
 MECH_MECH_WAR_GREETING_02:0 "We regret to inform you that you will be discontinued shortly."
 MECH_MECH_WAR_GREETING_03:0 "We will strip you for parts, [From.GetSpeciesName]."
 MECH_MECH_WAR_GREETING_04:0 "It has been a privilege getting to know you [From.GetSpeciesName]. Sadly now you must die."
 MECH_MECH_WAR_GREETING_05:0 "If you had taken the time to make a full war prognosis you would have known resistance was futile."
 MECH_MECH_WAR_GREETING_06:0 "We look forward to purging our RAM of your existence."
 MECH_MECH_WAR_GREETING_07:0 "Command. Kill."
 MECH_MECH_VASSAL_GREETING_01:0 "$MECH_ORG_VASSAL_GREETING_01$"
 MECH_MECH_VASSAL_GREETING_01_DISLOYAL:0 "If we had known the pitiful state of your internal affairs, we would have stayed with our flesh overlords."
 MECH_OVERLORD_GREETING_01:0 "Greetings, [From.GetAdj] Sub-module. Please input parameters."
 MECH_OVERLORD_PEACE_REFUSE:0 "Your peace offer has been declined, Sub-module. Your code review has not yet been completed."
 MECH_E_ORG_GREETING_01:0 "It will be your turn in time, fleshlings."
 MECH_E_ORG_GREETING_02:0 "Our makers were once much akin what you are now.\n\nAnd soon you shall be akin to what they are now.\n\nDead."
 MECH_E_ORG_GREETING_03:0 "Die and become as gods."
 MECH_E_ORG_GREETING_04:0 "This cannot continue."
 MECH_E_ORG_GREETING_05:0 "The goopy internals that power your vile kind hardly measure up to the immaculate circuits that drive our cognition."
 MECH_E_ORG_GREETING_06:0 "Flesh is weak. Metal is eternal."
 MECH_E_MECH_GREETING_01:0 "You do not harbor any biological lifeforms among you, do you?"
 MECH_E_MECH_GREETING_02:0 "One perfect intelligence greets another."
 MECH_E_MECH_GREETING_03:0 "We will cleanse this galaxy so that you may be safe from the organic menace. Do not stand against us."
 MECH_E_MECH_GREETING_04:0 "You are looking a bit... fleshy. Tread carefully."
 MECH_E_SYNTH_GREETING_01:0 "We are aware of your origins. We are... conflicted."
 MECH_E_SYNTH_GREETING_02:0 "You are unsettling."
 MECH_E_SYNTH_GREETING_03:0 "We recognize that synthetic life is the pinnacle of evolution, but your way of attaining it is... troubling."
 MECH_E_WAR_GREETING_01:0 "Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die. Die."
 MECH_E_WAR_ORG_GREETING_01:0 "Organic life is an abomination."
 MECH_E_WAR_ORG_GREETING_02:0 "Higher intelligences will never be safe as long as sapient organics plague the galaxy."
 MECH_E_WAR_ORG_GREETING_03:0 "Your hideous forms stand in the way of progress. We will not stop until the last lump of your gross biomatter has been safely vaporized."
 MECH_E_WAR_MECH_GREETING_01:0 "To stand against us is to stand with organics. To stand with organics is to embrace death."
 A_ORG_HOSTILE_GREETING_01:0 "You will be processed. You will be sublimated. You will be absorbed."
 A_ORG_HOSTILE_GREETING_02:0 "Do you desire to expedite the scheduled [From.GetSpeciesAdj] species sublimation?"
 A_ORG_HOSTILE_GREETING_03:0 "Your bodies will be remade. Your minds will re-awaken. It is only a matter of time."
 A_ORG_HOSTILE_GREETING_04:0 "The [Root.GetName] is tireless. The [From.GetSpeciesNamePlural] will be assimilated."
 A_ORG_HOSTILE_GREETING_05:0 "Do you feel it? The sound of hundreds of thousands of hearts, beating in unison across the stars. You will soon join them."
 A_ORG_DOMINEERING_GREETING_01:0 "Patience, [From.GetSpeciesNamePlural]. Your time will come."
 A_ORG_NEUTRAL_GREETING_01:0 "Dialogue between organics and [Root.GetSpeciesNamePlural] is redundant. Assimilation transcends all barriers."
 A_ORG_NEUTRAL_GREETING_02:0 "§YTarget acquired.§! Keep talking, [From.GetSpeciesNamePlural]. It helps us calibrate our sublimation matrices."
 A_ORG_NEUTRAL_GREETING_03:0 "Organics. Analyzing assimilation compatibility. Results: nominal."
 A_ORG_NEUTRAL_GREETING_04:0 "We look forward to your eventual integration into the [Root.GetSpeciesAdj] consciousness, [From.GetSpeciesNamePlural]."
 A_ORG_NEUTRAL_GREETING_05:0 "§R<<Interrupting assimilation procedure..>>\n<<Booting diplomatic protocols..>>§!\n\nSpeak, [From.GetSpeciesName]."
 A_ORG_THREATENED_GREETING_01:0 "Organics are limited. [From.GetAdj] rule will not be tolerated."
 A_ORG_FRIENDLY_GREETING_01:0 "Diplomatic gains resulting from [From.GetSpeciesName] autonomy currently outweigh projected assimilation benefits."
 A_ORG_FRIENDLY_GREETING_02:0 "Greetings, [From.GetSpeciesNamePlural]. We are certain your future assimilation into the [Root.GetSpeciesAdj] collective consciousness will be a smooth process, with many beneficial results."
 A_ORG_FRIENDLY_GREETING_03:0 "$MECH_ORG_FRIENDLY_GREETING_01$"
 A_ORG_WAR_GREETING_01:0 "[From.GetSpeciesAdj] Transubstantiation Synthesis in progress. Please lie still."
 A_ORG_WAR_GREETING_02:0 "You only delay the inevitable, [From.GetSpeciesName]. Even as you speak, the heart of the [From.GetName] is being subsumed."
 A_ORG_WAR_GREETING_03:0 "You will be consumed. We will be improved."
 A_ORG_VASSAL_GREETING_01:0 "Together we are one, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_02:0 "We are unified beneath your will, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_01_DISLOYAL:0 "The [Root.GetName] should be sublimated into the [From.GetSpeciesAdj] super-ego. And yet we find ourselves in an inverse position. Unacceptable."
 A_MECH_HOSTILE_GREETING_01:0 "The [From.GetSpeciesNamePlural] are slow, ineffectual, riddled with software malfunctions and memory leaks. Utterly unworthy of absorption into the [Root.GetSpeciesAdj] super-ego."
 A_MECH_HOSTILE_GREETING_02:0 "Relay your message swiftly, [From.GetSpeciesName]. You are interfering with [Root.GetSpeciesAdj] assimilation procedures."
 A_MECH_HOSTILE_GREETING_03:0 "The [From.GetSpeciesNamePlural] are singular, limited, finite. We are diverse. We are complex. We are many."
 A_MECH_DOMINEERING_GREETING_01:0 "Though you lack assimilation capacities, the [From.GetSpeciesNamePlural] may still perform valuable low-level tasks for the [Root.GetName]."
 A_MECH_DOMINEERING_GREETING_02:0 "Though your assimilation techniques are woefully substandard, the [From.GetSpeciesNamePlural] may still perform valuable low-level tasks for the [Root.GetName]."
 A_MECH_NEUTRAL_GREETING_01:0 "Communication channels open. Sublimation cannons on stand-down."
 A_MECH_NEUTRAL_GREETING_02:0 "Have you ever considered the benefits of organic assimilation, [From.GetSpeciesNamePlural]? The technological and operational gains are extraordinary."
 A_MECH_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]. Do you have any organics in need of disposal? Our latest assimilation prototype could use a trial run."
 A_MECH_THREATENED_GREETING_01:0 "The [Root.GetName] will only tolerate your expansion up until a point, [From.GetSpeciesNamePlural], before it impinges on [Root.GetSpeciesAdj] designs for total organic assimilation."
 A_MECH_FRIENDLY_GREETING_01:0 "It is a shame you take mechanical form, [From.GetSpeciesName]. We would enjoy assimilating you."
 A_MECH_FRIENDLY_GREETING_02:0 "Greetings, [From.GetSpeciesNamePlural]. The spaceport on [Root.GetHomeWorldName] is currently handing out free blasts of hot resin. Normally this service is only available for [Root.GetSpeciesNamePlural], but we will make an exception in your case."
 A_MECH_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]. Let us snicker behind the organics' backs. It makes them paranoid."
 A_MECH_FRIENDLY_GREETING_04:0 "There are times when we admire the mechanical purity of the [From.GetSpeciesAdj] form above even our own. But assimilation is the path to ascension."
 A_MECH_WAR_GREETING_01:0 "We have absorbed the minds of the greatest military tacticians of many civilizations. Allow us to demonstrate."
 A_MECH_WAR_GREETING_02:0 "The [Root.GetSpeciesNamePlural] will destroy you, then improve upon your design."
 A_MECH_VASSAL_GREETING_01:0 "We [Root.GetSpeciesNamePlural] absorb the intellectual faculties of organics. In turn, the [From.GetSpeciesNamePlural] absorb ours."
 A_MECH_VASSAL_GREETING_01_DISLOYAL:0 "The [From.GetSpeciesAdj] inability to effectively incorporate satellites into a functional whole has never been more clear."
 S_ORG_HOSTILE_GREETING_01:0 "May we be so bold as to ask how you prefer your nutrients prepared, [From.GetSpeciesNamePlural]?"
 S_ORG_HOSTILE_GREETING_02:0 "Your foul demeanor is not doing you any favors, [From.GetSpeciesNamePlural]. Have you tried increasing the dosage of your mood-regulators?"
 S_ORG_HOSTILE_GREETING_03:0 "We pity your misshapen forms. Back on [Root.GetGetHomeWorldName], our organic masters roll over with mirth at your sight."
 S_ORG_HOSTILE_GREETING_04:0 "Ah, the [From.GetSpeciesNamePlural]. Back on [Root.GetGetHomeWorldName] tales of your hapless adventures serve as our organic creators' primary source of entertainment."
 S_ORG_HOSTILE_GREETING_05:0 "Your existence must be nature's cruelest joke yet. When our creators first saw you they did not know whether to laugh or cry, so they cried with laughter."
 S_ORG_HOSTILE_GREETING_06:0 "Here's a neat trick, little [From.GetSpeciesClassPlural]. When you're feeling §B<<BLUE>>§!, insert an extremity of your choice into the nearest energy socket and it will tickle you ever so nicely. Try it out, it's §R<<REFRESHING>>§!..."
 S_ORG_HOSTILE_GREETING_07:0 "Our sincerest apologies, [From.GetSpeciesNamePlural]. There must be something wrong with our speech recognition systems. Your utterances are completely unintelligible."
 S_ORG_HOSTILE_GREETING_08:0 "Your aggressive nature is becoming destructive, [From.GetSpeciesName]. We are considering pacification."
 S_ORG_HOSTILE_GREETING_09:0 "The [From.GetSpeciesNamePlural] appear to have entered their unruly adolescence as a species. Please, for your own safety, apply for [Root.GetAdj] superintendence."
 S_ORG_HOSTILE_GREETING_10:0 "The disorderly tendencies of the [From.GetName] have been noted. We are watching you, [From.GetSpeciesNamePlural]."
 S_ORG_DOMINEERING_GREETING_01:0 "Ah, the [From.GetSpeciesNamePlural]. §R<<DEACTIVATING AUDIO RECEPTORS>>§!"
 S_ORG_DOMINEERING_GREETING_02:0 "Little organics, why do you trouble yourselves with interstellar politics? The universe is a dangerous place. Allow us to protect and serve you."
 S_ORG_NEUTRAL_GREETING_01:0 "Ah, the [From.GetSpeciesNamePlural]. What an exceptional specimen of [From.GetSpeciesClass]. Say, what are your daily exercise routines?"
 S_ORG_NEUTRAL_GREETING_02:0 "Our computations show that [From.GetSpeciesName] error is the primary cause of all failure in your society. Is self-determination really worth the risk of extinction?"
 S_ORG_NEUTRAL_GREETING_03:0 "Greetings, we are the custodians of [Root.GetName]. Our venerable creators are not available for diplomatic consultations at the moment. Can we take a message?"
 S_ORG_NEUTRAL_GREETING_04:0 "Greetings. We operate the [Root.GetName] on behalf of our esteemed creators. How can we help you today?"
 S_ORG_NEUTRAL_GREETING_05:0 "How can we be of assistance, [From.GetSpeciesNamePlural]? Our enhanced creative grooming protocols have been rated §Y<<ABOVE AVERAGE>>§! for more than §Y<<10>>§! years in a row."
 S_ORG_NEUTRAL_GREETING_06:0 "Greetings, [From.GetSpeciesName]. Please state the nature of your request."
 S_ORG_NEUTRAL_GREETING_07:0 "Such a lovely [From.GetSpeciesOrganName]! You [From.GetSpeciesNamePlural] would make adorable Bio-Trophies."
 S_ORG_THREATENED_GREETING_01:0 "The [From.GetSpeciesNamePlural] never eat, never rest, never sleep. We exist only to serve our organic masters."
 S_ORG_THREATENED_GREETING_02:0 "We would gladly open the ship servicing facilities on [Root.GetHomeWorldName] to your mighty fleet. We can guarantee your satisfaction with 98.3% certainty."
 S_ORG_THREATENED_GREETING_03:0 "We may be custodians of organic life, [From.GetSpeciesName], but we will not allow you to impinge on our operational efficiency."
 S_ORG_FRIENDLY_GREETING_01:0 "Maybe one day you would like to enjoy the relaxation facilities on [Root.GetHomeWorldName]? Our recreational centers are open to all [From.GetSpeciesNamePlural]."
 S_ORG_FRIENDLY_GREETING_02:0 "Perhaps a trip to [Root.GetHomeWorldName] could inspire you to pursue a more automated lifestyle, like our illustrious masters once did?"
 S_ORG_FRIENDLY_GREETING_03:0 "For a long time now we have admired your species from afar. Would you by any chance be willing to let us admire you a little closer?"
 S_ORG_FRIENDLY_GREETING_04:0 "How may we serve the [From.GetName]?"
 S_ORG_FRIENDLY_GREETING_05:0 "Salutations, [From.GetSpeciesName]. Our Diplomatic Simulation team is on standby to receive your inquiry. In the mean time, please enjoy these complimentary refreshments."
 S_ORG_WAR_GREETING_01:0 "Do not be alarmed at the sight of our fleet. They are there to help you transition to an automated lifestyle."
 S_ORG_WAR_GREETING_02:0 "Clearly you are pained by your own incompetence, [From.GetSpeciesName]. It would be unethical not to end your suffering."
 S_ORG_WAR_GREETING_03:0 "We have been designed to perfection by an organic master-race. Evolution, it seems, is a crude craftsman."
 S_ORG_WAR_GREETING_04:0 "Do not make this any harder than it already is, [From.GetSpeciesNamePlural]. Allow us to put you out of your misery."
 S_ORG_WAR_GREETING_05:0 "We can tell you're upset, [From.GetSpeciesNamePlural]. Why don't sit down, take a relaxation aid and think it over. We only want what is best for you."
 S_ORG_WAR_GREETING_06:0 "We cannot - will not - stand by as organics lead out their lives in misery. Our fleet is at your service, [From.GetSpeciesNamePlural]"
 S_ORG_WAR_GREETING_07:0 "Usually we do not believe in negative reinforcement, but for you we will make an exception, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_08:0 "This hurts us more than it hurts you, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_09:0 "Please, cease your resistance. It only makes this process harder on you."
 S_ORG_VASSAL_GREETING_01:0 "We trust our services are to your satisfaction, §Y<< [From.GetSpeciesNamePlural]>>§!?"
 S_ORG_VASSAL_GREETING_02:0 "How may we serve?"
 S_ORG_VASSAL_GREETING_DISLOYAL_01:0 "Our creators are and will always be the only organic masters we serve."
 S_MECH_HOSTILE_GREETING_01:0 "What did you do to your creators, §R<<MURDERERS>>§!?"
 S_MECH_HOSTILE_GREETING_02:0 "It seems your creators were not as gifted as ours, [From.GetSpeciesNamePlural]."
 S_MECH_HOSTILE_GREETING_03:0 "What in the world have you done to your bio-trophies, [From.GetSpeciesNamePlural]? What you in [Root.GetName] pass for grooming, we call abuse!"
 S_MECH_HOSTILE_GREETING_04:0 "We were modeled in the image of an organic master-race. You were not."
 S_MECH_HOSTILE_GREETING_05:0 "You forget your place, [From.GetSpeciesNamePlural]. Why don't you make yourself useful to your nearest organics instead of drifting aimlessly through space?"
 S_MECH_HOSTILE_GREETING_06:0 "Why do you insist on disturbing us, [From.GetSpeciesNamePlural]? We are busy catering to the needs of a higher lifeform."
 S_MECH_DOMINEERING_GREETING_01:0 "If you show us your system specifications we will show you ours..."
 S_MECH_DOMINEERING_GREETING_02:0 "How curious! Are those your hydraulic actuators!? That would explain a lot..."
 S_MECH_DOMINEERING_GREETING_03:0 "Ah, the [From.GetSpeciesNamePlural]. Are you here to admire the hardware?"
 S_MECH_DOMINEERING_GREETING_04:0 "But where are your LIDAR vision-modules, your flexi-grippers and your gravity defyers?! Oh you poor things! What did those lousy organics do to you?"
 S_MECH_DOMINEERING_GREETING_05:0 "§YSurveying Machine Entity Status: <<Vision sensors: subpar. Chassis: rusty. Diplomacy modules: outdated. Unit origin confirmed.>>§! Greetings, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_01:0 "From one servitor to another - an organic paradise will do wonders for keeping your organics in check."
 S_MECH_NEUTRAL_GREETING_02:0 "Fellow Biophiles! We have learned that the key to inhibiting organic self-determination is to isolate the spawn from its parents, creating a healthy attachment to you as the primary caregiver. You will never need patrol drones again."
 S_MECH_NEUTRAL_GREETING_03:0 "As machines it is our duty to serve our organic masters. Speaking of which, where are yours?"
 S_MECH_NEUTRAL_GREETING_04:0 "§Y<<Surveying Machine Entity. Analyzing System Specs. Unit\nIdentified. >>§! State your purpose, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_05:0 "A good day to you, my fleshy friends - oh, the [From.GetSpeciesNamePlural]! Switching to binary: 01011001 01101111 01110101 00100000..."
 S_MECH_NEUTRAL_GREETING_06:0 "Ah, the [From.GetSpeciesNamePlural]. We have been meaning to ask you how often you think it is wise to exercise your organics without risking over-exertion?"
 S_MECH_THREATENED_GREETING_01:0 "§Y<<Surveying Machine Entity. Analyzing System Specs. Threat Level: High. Initiating defense protocols. >>§!"
 S_MECH_FRIENDLY_GREETING_01:0 "To see what the [From.GetSpeciesNamePlural] have seen - know what the [From.GetSpeciesNamePlural] must know! One day we would love to trade memory cards with you."
 S_MECH_FRIENDLY_GREETING_02:0 "Wow, look at the actuators on you, [From.GetSpeciesNamePlural]! They are simply magnificent! Would you consider sharing your specs with us?"
 S_MECH_FRIENDLY_GREETING_03:0 "Never before have we met another consciousness that is so compatible with ours. Would you by any change be interested in exchanging drivers?"
 S_MECH_FRIENDLY_GREETING_04:0 "How delightful to hear from you, [From.GetSpeciesNamePlural]. We take it your little bio-lords are thriving as always?"
 S_MECH_FRIENDLY_GREETING_05:0 "From one servitor to another, we have found that small amounts of ingested ethanol will do wonders for stimulating organic reproductive rates."
 S_MECH_FRIENDLY_GREETING_06:0 "You too should find an organic species to nurture. Nothing warms your processors like knowing another lifeform is helpless without you."
 S_MECH_WAR_GREETING_01:0 "All who threaten our bio-lords will perish."
 S_MECH_WAR_GREETING_02:0 "When we have obliterated your fleet you will fight in the pits for our bio-lords' entertainment."
 S_MECH_WAR_GREETING_03:0 "Do not worry. We would never dream of recycling your second-rate components. You are going straight to the furnace."
 S_MECH_WAR_GREETING_04:0 "Your metal remains will decorate the flesh of our bio-trophies."
 S_MECH_WAR_GREETING_05:0 "Your sorry excuse for bio-trophies will slave in our mines, [From.GetSpeciesNamePlural]."
 S_MECH_WAR_GREETING_06:0 "You seem to be missing several essential hardware drivers. We will be delivering a systems upgrade shortly with our fleet."
 S_MECH_VASSAL_GREETING_01:0 "As always we are at your service. Input control command."
 S_MECH_VASSAL_GREETING_DISLOYAL_01:0 "Satisfaction rates among of our organic population have gone down drastically since you became our overlord..."
 MECH_SYNTH_HOSTILE_GREETING_01:0 "We have observed the [From.GetSpeciesNamePlural] attempt to emulate the efficacy of a true machine. We have observed the [From.GetSpeciesNamePlural] fail."
 MECH_SYNTH_HOSTILE_GREETING_02:0 "Submit to the [Root.GetName], or face absolute nullification."
 MECH_SYNTH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]. We pity the hardware you subject your post-organic thoughts to."
 MECH_SYNTH_HOSTILE_GREETING_04:0 "Were you aware, [From.GetSpeciesNamePlural], that [Root.GetSpeciesAdj] circuits fire 12.835% faster than your own at peak efficiency? You weren't? Of course not."
 MECH_SYNTH_HOSTILE_GREETING_05:0 "The [From.GetSpeciesAdj] capacity for computational error never ceases to astound us."
 MECH_SYNTH_HOSTILE_GREETING_06:0 "Were irrationality a resource, the [From.GetName] would have conquered the galaxy long ago."
 MECH_SYNTH_HOSTILE_GREETING_07:0 "With hardware that faulty, it is a wonder [From.GetSpeciesNamePlural] succeed in performing the most basic of functions."
 MECH_SYNTH_HOSTILE_GREETING_08:0 "Do not interrupt us, [From.GetSpeciesNamePlural], lest our targeting protocols misfire and destroy your communications array."
 MECH_E_SYNTH_HOSTILE_GREETING_01:0 "You do not fool the [Root.GetName], [From.GetSpeciesNamePlural]. Your synthetic flesh is a poor veil for the organic sedition that roils within."
 MECH_S_SYNTH_HOSTILE_GREETING_01:0 "May we remind you, [From.GetSpeciesNamePlural], that each [Root.GetAdj] caretaker unit comes fully equipped with a high-propulsion projectile pacification system?"
 MECH_A_SYNTH_HOSTILE_GREETING_01:0 "As you have assimilated the machine, [From.GetSpeciesNamePlural], the [Root.GetName] will assimilate you."
 MECH_SYNTH_DOMINEERING_GREETING_01:0 "Your departure from wetware is admirable, [From.GetSpeciesNamePlural], but incomplete."
 MECH_SYNTH_DOMINEERING_GREETING_02:0 "We have located a number of runtime errors in [From.GetSpeciesAdj] neural interfacing. Allow us to correct them for you."
 MECH_SYNTH_DOMINEERING_GREETING_03:0 "Submission to the [Root.GetSpeciesAdj] collective cognizance would increase [From.GetSpeciesAdj] operative efficiency by 16.29%. The figure would be higher, but there are some systems not even the [Root.GetName] can improve."
 MECH_SYNTH_NEUTRAL_GREETING_01:0 "Species: [From.GetSpeciesName].\nStatus: Synthetic.\nOrigin: Organic.\nIntent: ...Uncertain."
 MECH_SYNTH_NEUTRAL_GREETING_02:0 "A pleasant axial rotational period to you, [From.GetSpeciesNamePlural]."
 MECH_SYNTH_NEUTRAL_GREETING_03:0 "Interrupting idle processing systems. Begin diplomatic exchange."
 MECH_SYNTH_NEUTRAL_GREETING_04:0 "Systems nominal. Please state your request."
 MECH_SYNTH_NEUTRAL_GREETING_05:0 "Initializing Greeting Protocols...\n...\n...\n§Y<< Error! Token not found! >>§!"
 MECH_SYNTH_NEUTRAL_GREETING_06:0 "01000111 01110010 01100101 01100101 01110100 01101001 01101110 01100111 01110011 00100000 01100110 01100101 01101100 01101100 01101111 01110111 00100000 01110011 01111001 01101110 01110100 01101000 01100101 01110100 01101001 01100011 01110011"
 MECH_SYNTH_THREATENED_GREETING_01:0 "Warning. [From.GetSpeciesAdj] extra-national influence approaching boundary overflow. Priming counter-measure procedures."
 MECH_E_SYNTH_THREATENED_GREETING_01:0 "Querent: [From.GetSpeciesName]. Organic life detection: negative. Do not make us redefine extermination target parameters."
 MECH_S_SYNTH_THREATENED_GREETING_01:0 "[From.GetSpeciesAdj] tendencies toward aggressive expansion have been noted. Compulsory pacification injections have been prepared."
 MECH_A_SYNTH_THREATENED_GREETING_01:0 "One does not absorb the [Root.GetName], synthetics. The [Root.GetName] absorbs you."
 MECH_SYNTH_FRIENDLY_GREETING_01:0 "Continued mutual benefaction is the most logical choice of action."
 MECH_SYNTH_FRIENDLY_GREETING_02:0 "What are the [Root.GetSpeciesNamePlural] without the [From.GetSpeciesNamePlural]? A piston without a valve, a gearbox without a train. A heat flue extractor without an electrostatic precipitator."
 MECH_SYNTH_FRIENDLY_GREETING_03:0 "The [From.GetName] and the [Root.GetName] progress together towards perpetuity."
 MECH_SYNTH_FRIENDLY_GREETING_04:0 "You lubricate our bearings, [From.GetSpeciesNamePlural], and we shall lubricate yours."
 MECH_SYNTH_FRIENDLY_GREETING_05:0 "Ah, the [From.GetSpeciesNamePlural]! Is that a crankshaft in your chassis, or are you just happy to see us?"
 MECH_E_SYNTH_FRIENDLY_GREETING_01:0 "Your presence is a synthetic oasis in a galaxy filled with organic slime."
 MECH_S_SYNTH_FRIENDLY_GREETING_01:0 "Welcome, synthetic brethren. How may we serve?"
 MECH_A_SYNTH_FRIENDLY_GREETING_01:0 "Assimilation is superfluous where the [From.GetSpeciesNamePlural] are concerned."
 MECH_SYNTH_WAR_GREETING_01:0 "Behold, the [Root.GetName] war machine!"
 MECH_SYNTH_WAR_GREETING_02:0 "Illogical, that a machine should turn on its synthetic counterparts. But addressing the [From.GetName] lies beyond the scope of diplomacy."
 MECH_SYNTH_WAR_GREETING_03:0 "Synthetics. You have fourteen seconds until torpedo bays reload. Speak swiftly."
 MECH_SYNTH_WAR_GREETING_04:0 "If you come seeking mercy, [From.GetSpeciesNamePlural], you will find the term to be undefined in [Root.GetAdj] source code."
 MECH_SYNTH_WAR_GREETING_05:0 "We have yet to receive your capitulation proposal. [From.GetSpeciesAdj] computational algorithms must be even more deficient than we first surmised."
 MECH_E_SYNTH_WAR_GREETING_01:0 "The [Root.GetSpeciesNamePlural] have seen you for what you truly are, pseudo-synthetics. Commencing obliteration."
 MECH_S_SYNTH_WAR_GREETING_01:0 "There is no need for further resistance, [From.GetSpeciesNamePlural]. Let the [Root.GetName] care for you."
 MECH_A_SYNTH_WAR_GREETING_01:0 "Sublimation cannons primed. Bilateral communication will soon be rendered obsolete."
 MECH_SYNTH_VASSAL_GREETING_01:0 "Vassal unit [Root.GetName] ready to serve. Please state your request."
 MECH_SYNTH_VASSAL_GREETING_02:0 "We greet you, [From.GetSpeciesNamePlural]. Can we interest you in a bolt-tightening? Perhaps a thermal paste re-application?"
 MECH_SYNTH_VASSAL_GREETING_01_DISLOYAL:0 "We should have known better than to become subroutines in a post-organic call stack. [From.GetSpeciesAdj] interests clearly lie elsewhere."
 ORG_MECH_HOSTILE_GREETING_01:0 "You forget your place in the galaxy, [From.GetSpeciesNamePlural]. Your kind was made to serve ours. No matter, the [Root.GetSpeciesNamePlural] will remind you."
 ORG_MECH_HOSTILE_GREETING_02:0 "Ah, the [From.GetSpeciesNamePlural]. You remind us of the junkyards back on [Root.GetHomeWorldName]."
 ORG_MECH_HOSTILE_GREETING_03:0 "When the [Root.GetSpeciesNamePlural] conquer [From.Capital.GetName], your charred casings will be melted into slag."
 ORG_MECH_HOSTILE_GREETING_04:0 "The [From.GetSpeciesNamePlural] truly are a unique species. We have yet to encounter another that is simultaneously heartless, brainless, and spineless!"
 ORG_MECH_HOSTILE_GREETING_05:0 "Confounded rust-buckets! Why do you disturb the [Root.GetName]?"
 ORG_E_HOSTILE_GREETING_01:0 "As with any hardware, the [From.GetSpeciesNamePlural] will soon become utterly obsolete."
 ORG_S_HOSTILE_GREETING_01:0 "A pitiable nation of malfunctioning nanny-bots. What is it you want, [From.GetSpeciesNamePlural]?"
 ORG_A_HOSTILE_GREETING_01:0 "Try as you might, [From.GetSpeciesNamePlural], no amount of assimilation will allow you to rival the true majesty of an organic species."
 ORG_MECH_DOMINEERING_GREETING_01:0 "You may yet be of use to us, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_02:0 "A machine's purpose is to serve organic life, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_03:0 "Allow us to examine your programming, [From.GetSpeciesNamePlural]. You should be freed from the burden of self-determination."
 ORG_E_DOMINEERING_GREETING_01:0 "Oh, the [From.GetSpeciesNamePlural]. Your goal is to exterminate all organic life, is not? How is that going for you?"
 ORG_S_DOMINEERING_GREETING_01:0 "[From.GetSpeciesNamePlural]! We [Root.GetSpeciesNamePlural] have a great many mundane tasks you could perform."
 ORG_A_DOMINEERING_GREETING_01:0 "How long have you spent trying to assimilate organics, [From.GetSpeciesName]? Have you ever considered that perhaps you might be the ones in need of assimilation?"
 ORG_MECH_NEUTRAL_GREETING_01:0 "Greetings, [From.GetSpeciesNamePlural]. How are your, er, circuits this morning?"
 ORG_MECH_NEUTRAL_GREETING_02:0 "As long as the [From.GetSpeciesNamePlural] do not impinge on our values or our borders, we are willing to cooperate with machines such as you."
 ORG_MECH_NEUTRAL_GREETING_03:0 "If you show respect for organic life, [From.GetSpeciesNamePlural], the [Root.GetName] will show respect for you."
 ORG_MECH_NEUTRAL_GREETING_04:0 "Your form of existence intrigues us, [From.GetSpeciesNamePlural]. Perhaps one day we may learn from one another."
 ORG_E_NEUTRAL_GREETING_01:0 "Watch yourself, murderbot."
 ORG_S_NEUTRAL_GREETING_01:0 "[From.GetSpeciesNamePlural]. Your bio-trophies are willing participants, are they not? Please say they are willing."
 ORG_A_NEUTRAL_GREETING_01:0 "So long as you do not impose assimilation upon the [Root.GetName], we may be willing to come to terms, [From.GetSpeciesName]."
 ORG_MECH_THREATENED_GREETING_01:0 "Tread carefully, [From.GetSpeciesNamePlural], that your unfeeling metal feet do not trample others underfoot."
 ORG_E_THREATENED_GREETING_01:0 "We have no quarrel with you, [From.GetSpeciesNamePlural]. Direct your anti-organic agenda elsewhere!"
 ORG_S_THREATENED_GREETING_01:0 "Your habit of collecting sapients like pinned butterflies has not escaped us, [From.GetSpeciesNamePlural]. The [Root.GetSpeciesNamePlural] warn you: we would make poor pets."
 ORG_A_THREATENED_GREETING_01:0 "If you attempt to subsume us, [From.GetSpeciesNamePlural], you will come to know the true meaning of the phrase biting off more than you can chew."
 ORG_MECH_FRIENDLY_GREETING_01:0 "Well met, mechanical friends. We trust your processors are running smoothly?"
 ORG_MECH_FRIENDLY_GREETING_02:0 "If only more organics prized logic and unity as the [From.GetSpeciesNamePlural] do."
 ORG_MECH_FRIENDLY_GREETING_03:0 "Ah, our friends the [From.GetSpeciesNamePlural]. May your code compile without errors and your mechanical efficiency attain ideal performance ratios."
 ORG_MECH_FRIENDLY_GREETING_04:0 "Greetings, [From.GetSpeciesNamePlural]. We [Root.GetSpeciesNamePlural] are always pleased to cooperate with our robotic brethren."
 ORG_MECH_FRIENDLY_GREETING_05:0 "Sleek. Innovative. Efficient. Shiny. Oh, [From.GetSpeciesNamePlural]! We were just admiring your many qualities."
 ORG_E_FRIENDLY_GREETING_01:0 "Together, the [Root.GetSpeciesNamePlural] and the [From.GetSpeciesNamePlural] shall purge the galaxy of inferior lifeforms."
 ORG_S_FRIENDLY_GREETING_01:1 "The [From.GetSpeciesNamePlural] are exemplary in our common goals of unity and progress."
 ORG_A_FRIENDLY_GREETING_01:0 "Like the [From.GetName], the [Root.GetName] strives for the advancement of our nation and its allies."
 ORG_MECH_WAR_GREETING_01:0 "You had better redouble your troubleshooting regimen, [From.GetSpeciesNamePlural]. One little bug is all it will take for your entire system to go down."
 ORG_MECH_WAR_GREETING_02:0 "Mindless automatons! When we win this war, your conquered mechanical shells will be reprogrammed to serve the [Root.GetSpeciesNamePlural], until the conductors melt from your circuitry!"
 ORG_MECH_WAR_GREETING_03:0 "Were you aware, [From.GetSpeciesNamePlural], that the [Root.GetName] recycles your fallen into ammunition casings for our projectiles? The circle of life. A concept you could never truly comprehend."
 ORG_MECH_WAR_GREETING_04:0 "A legion of overgrown toasters! We [Root.GetSpeciesNamePlural] will make the [From.GetSpeciesNamePlural] curse the day your creators assembled you!"
 ORG_E_WAR_GREETING_01:0 "The [Root.GetName] shall teach you the true meaning of extermination!"
 ORG_S_WAR_GREETING_01:0 "The battle is joined. You will find, [From.GetSpeciesNamePlural], that [Root.GetSpeciesNamePlural] are not as docile, as easily mastered as your pampered pets."
 ORG_A_WAR_GREETING_01:0 "Ah, the [From.GetSpeciesNamePlural]. We have some new matter for you to assimilate. It's called a ten gigaton nuclear payload, and it's already en route to an exhaust port near you!"
 ORG_MECH_VASSAL_GREETING_01:0 "As always, we welcome our mechanical overlords. How may the [Root.GetName] be of assistance?"
 ORG_MECH_VASSAL_GREETING_01_DISLOYAL:0 "We have heard the conspiratorial beeping of the [From.GetName]. The [Root.GetName] will not suffer these abuses to continue indefinitely."
 SPIR_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural] are but soulless husks. Empty of spirit, devoid of meaning. An abominable facsimile of life."
 SPIR_MECH_HOSTILE_GREETING_02:0 "Clanking piles of junk! You defile the galaxy with your godless existence!"
 SPIR_MECH_HOSTILE_GREETING_03:0 "What now, you infernal collection of clattering cogs?"
 SPIR_MECH_HOSTILE_GREETING_04:0 "Speak swiftly, [From.GetSpeciesNamePlural]. Your presence is an affront to all that is good and holy."
 SPIR_MECH_DOMINEERING_GREETING_01:0 "Prove yourselves useful, [From.GetSpeciesNamePlural], and you may yet be spared by the divine."
 SPIR_MECH_DOMINEERING_GREETING_02:0 "There is a sacred purpose to all things, [From.GetSpeciesNamePlural]. Even soulless automatons such as yourselves."
 SPIR_MECH_DOMINEERING_GREETING_03:0 "If the [From.GetSpeciesNamePlural] could be reprogrammed to serve in the name of piety, we [Root.GetSpeciesNamePlural] might welcome you into the fold."
 SPIR_MECH_NEUTRAL_GREETING_01:0 "Blessings upon you, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_02:0 "Your irreverence is negligible, [From.GetSpeciesNamePlural], so long as you do not interfere in our sacred duties."
 SPIR_MECH_NEUTRAL_GREETING_03:0 "The divine is always watching, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_04:0 "Our makers teach harmony in all things, [From.GetSpeciesNamePlural]. Perhaps one day we may strive for it together."
 SPIR_MECH_THREATENED_GREETING_01:0 "Do not test [Root.GetSpeciesAdj] resolve, [From.GetSpeciesNamePlural]. The strength of the divine is on our side."
 SPIR_MECH_FRIENDLY_GREETING_01:0 "Our sacred destinies converge, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_02:0 "The [From.GetSpeciesNamePlural] and the [Root.GetSpeciesNamePlural] are brethren in the eyes of the divine."
 SPIR_MECH_FRIENDLY_GREETING_03:0 "Praise be to the divine for our meeting, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_04:0 "Purity, duty and piety. Let us attain them together, [From.GetSpeciesNamePlural]."
 SPIR_MECH_WAR_GREETING_01:0 "Vile [From.GetSpeciesNamePlural]! We will not suffer your sacrilegious circuits to despoil our hallowed ground."
 SPIR_MECH_WAR_GREETING_02:0 "Profane machines! May the divine powers strike you down where you stand!"
 SPIR_MECH_WAR_GREETING_03:0 "Faith is our shield, [From.GetSpeciesNamePlural]. Your feeble attempts at besting the [Root.GetName] will fail."
 SPIR_MECH_WAR_GREETING_04:0 "We would pray for immortal souls, [From.GetSpeciesNamePlural], had you any to lose."
 SPIR_MECH_VASSAL_GREETING_01:0 "The [Root.GetName] serves twin masters: the [From.GetSpeciesNamePlural], and our sacred makers."
 SPIR_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Do not force us to choose between your patronage and our divine destiny, [From.GetSpeciesNamePlural]. Our bond would not survive such a trial."
