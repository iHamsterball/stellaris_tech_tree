 utopia.2700.name:0 "Evolución forzada"
 utopia.2700.desc:0 "A veces la evolución necesita un empujoncito en la dirección correcta. Ya tenemos la tecnología para modificar genéticamente nuestros cuerpos y mentes y soportar así mejor las pruebas de un entorno cambiante."
 utopia.2703.name:0 "Maestría de evolución"
 utopia.2703.desc:0 "Se acabó eso de que la supervivencia de nuestra especie dependa de la suerte. De que el destino de un [Root.GetSpeciesName] lo decidan los caprichos de la naturaleza, en una lotería genética.\n\nNuestros ingenieros ya no trabajan con acero y hormigón, sino con los ladrillos de la vida. Con la modificación avanzada de genes, aseguraremos el futuro de nuestra nación."
 utopia.200.name:0 "Una nueva presencia en el Velo"
 utopia.200.desc.a:0 "Se ha producido un cambio en los [target_species.GetNamePlural] que viven en nuestro imperio. Comenzó como una tenue onda en el Velo. Ahora es como si vibrasen a otro nivel. Todos notamos que los [target_species.GetNamePlural] están a punto de desarrollar habilidades psiónicas latentes, similares a las nuestras.\n\nQuizá se deba a su proximidad a nosotros. Quizá el Velo los haya elegido. El Cónclave de Telépatas, nuestros expertos psiónicos, nos avisa de que quizá sea nuestra última oportunidad de intervenir. Podemos cortar esto por lo sano o ayudarles a despertar. No llegarán lejos sin nuestra guía."
 utopia.200.desc.b:0 "Actividades inusuales en el Velo sugieren que otra especie de nuestra nación, los [target_species.GetNamePlural], empiezan a manifestar habilidades psiónicas latentes. Ahora nos enfrentamos a la misma elección de antes. ¿Reprimiremos o desataremos sus incipientes poderes?"
 utopia.200.a:0 "Vamos a desbloquear su potencial."
 utopia.200.a.tooltip:0 "Todas las poblaciones [target_species.GetAdj] ganarán el rasgo §Ypsiónico latente§!."
 utopia.200.b:0 "No son dignos."
 utopia.203.name:0 "El despertar"
 utopia.203.desc.a:0 "Bajo la guía del Cónclave de Telépatas, los [target_species.GetNamePlural] han desarrollado una conexión más profunda con el Velo de lo que podíamos imaginar. Es como si estos poderes hubieran estado destinados para ellos desde el principio.\n\nAhora dicen que están listos para desbloquear todo su potencial psiónico. El Cónclave, sin embargo, está dividido. A algunos les preocupa que la rapidez del cambio vuelva sus mentes inestables, a otros que los nuevos poderes se les suban a la cabeza. Pero si no actuamos ahora, quizá no tengamos otra oportunidad."
 utopia.203.desc.b:0 "Los [target_species.GetNamePlural] también dicen estar listos para dar los pasos necesarios para desarrollar todo su potencial psiónico y despertar."
 utopia.203.a:0 "Están listos."
 utopia.203.a.tooltip:0 "Todas las poblaciones [target_species.GetAdj] ganarán el rasgo §Ypsiónico§!."
 utopia.203.b:0 "No son dignos."
 utopia.203.c:0 "Es demasiado peligroso."
 utopia.204.name:0 "Un rudo despertar"
 utopia.204.desc.a:0 "Últimamente, nuestros investigadores están perplejos ante la inesperada manifestación de habilidades psiónicas en algunos [original_species.GetSpeciesNamePlural]. Tras investigar, averiguaron que los cambios coincidieron con un importante despertar psiónico de sus hermanos en el [target_country.GetName], una nación que cuenta con poderes psiónicos hace tiempo.\n\nDebemos asumir que algunas de sus capacidades se han transmitido a sus parientes lejanos en nuestro imperio, por un medio que no entendemos todavía."
 utopia.204.desc.b:0 "Últimamente, nuestros investigadores están perplejos ante la inesperada manifestación de habilidades psiónicas en algunos [original_species.GetSpeciesNamePlural]. Tras un examen más atento, descubrieron que están vinculados telepáticamente con sus parientes de una nación previamente desconocida, los [target_country.GetName], con los que ya hemos establecido comunicaciones. Parece que los cambios se han debido a un efecto de onda, causado por un importante despertar psiónico de todos los [original_species.GetSpeciesNamePlural] en [target_country.GetName]."
 utopia.204.a.tooltip:0 "Hasta 4 poblaciones [original_species.GetSpeciesAdj] ganarán el rasgo §Ypsiónico latente§!."
 utopia.205.name:0 "Un despertar inesperado"
 utopia.205.desc:0 "Tras el despertar psiónico de los [target_species.GetName], nuestros informadores dicen que algunos individuos de la misma especie en otros lugares han comenzado a mostrar signos de habilidades psiónicas latentes. Es como si su ascendencia común les uniese con el Velo, sin importar la distancia física entre sí.\n\nSin embargo, a diferencia de sus parientes lejanos en nuestra nación, son escasos y es poco probable que alcancen un despertar pleno."
