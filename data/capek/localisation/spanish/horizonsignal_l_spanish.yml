l_spanish:
 WORM_CHAIN_1_title:0 "El gusano a la espera: señales"
 WORM_CHAIN_1_desc:0 "Algo nos ha alcanzado desde un lugar donde el tiempo y el espacio se encogen en un nudo.\n\nNos busca."
 WORM_CHAIN_2_title:0 "El gusano a la espera: signos"
 WORM_CHAIN_2_desc:0 "Es improbable que el tiempo discurra en ambos sentidos. Es improbable que haya una serpiente cósmica enroscada alrededor del universo, observando con unos ojos más grandes que toda nuestra especie. Por otro lado, últimamente han sucedido muchas cosas improbables."
 happy_with_open_loop_temple:0 "Centro de visitantes del Templo del bucle"
 happy_with_open_loop_temple_desc:0 "Empleados alegres y eficientes realizan visitas guiadas por los brillantes sigilos primordiales bajo los focos, indicados con útiles placas."
 spiritual_happy_with_open_loop_temple:0 "Ruta de peregrinos del Templo del bucle"
 spiritual_happy_with_open_loop_temple_desc:0 "De nuevo, los arcos de basalto se hacen eco del murmullo de los pasos y las plegarias."
 waiting_world_ruins:0 "Ruinas decadentes"
 waiting_world_ruins_desc:0 "El viento suspira en las ruinas. Nadie se acerca allí."
 loop_debris_01_object:0 "Restos de la señal del horizonte"
 loop_debris_02_object:0 "Cápsula en espiral"
 worm_quarantined:0 "En cuarentena"
 worm_quarantined_desc:0 "TODOS ESTOS MUNDOS SON TUYOS, EXCEPTO ESTE."
 worm_manifestation:0 "Observando"
 worm_manifestation_desc:0 "Todo lo que va, vuelve."
 tech_akx_worm_1:0 "Recursividad entrópica"
 tech_akx_worm_1_desc:0 "El universo avanza irremediablemente hacia delante y hacia abajo. Esa tendencia no se puede revertir... Pero se puede subvertir, por un precio."
 tech_akx_worm_2:0 "Doctrina: bucle extraño"
 tech_akx_worm_2_desc:0 "Un conjunto de protocolos sociales basados en la intuición paradójica y en el amor. Cuando conocemos el sistema del bucle, aprendemos que podemos ejercer influencia al recibir instrucciones, así como al darlas."
 tech_akx_worm_3:0 "Teoría omega"
 tech_akx_worm_3_desc:0 "Cuando se enmaraña una paradoja temporal, se despierta una especie de conciencia que tiene sus propias necesidades y sus propios deseos. Esto es lo que ocurre con la conciencia que algunos denominan "gusano a la espera". Si nos alineásemos con ella, podríamos alcanzar un tipo de inmortalidad."
 TECH_UNLOCK_AKX_WORM_3_TITLE:0 "$tech_akx_worm_3$"
 TECH_UNLOCK_AKX_WORM_3_DESC:0 "$tech_akx_worm_3_desc$"
 building_akx_worm_1:0 "Central de energía de carga en espiral"
 building_akx_worm_1_desc:0 "Aumenta de forma significativa la producción de energía del planeta con técnicas no aceptadas por la física convencional. Relacionada con los terrores nocturnos y los sueños de caídas."
 building_akx_worm_2:0 "Instituto del bucle"
 building_akx_worm_2_desc:0 "Las enseñanzas en bucle fomentan la intuición, el respeto y un valioso sentido de la perspectiva."
 building_akx_worm_3:0 "Alineamiento omega"
 building_akx_worm_3_desc:0 "La superficie de este objeto dobla el espacio. Ningún sensor o tecnología de la imagen puede captar su interior. Pero todos sabemos lo que hay en él."
 requires_power_hub_absence:0 "La presencia de centrales de energía regulares en el planeta interrumpen los delicados flujos helicoidales que son fundamentales para el correcto funcionamiento de la central de energía de carga en espiral."
 building_worm_mine:0 "Mina perforada en espiral"
 building_worm_mine_desc:0 "Los estrechos pozos se enrollan alrededor de vetas minerales en espiral."
 building_worm_farm:0 "Granja labrada en bucle"
 building_worm_farm_desc:0 "Las cosechas de alimentos se sostienen de algún modo en el viento."
 leader_trait_foredoomed_to_a_rendezvous:2 "Condenado a un encuentro"
 leader_trait_foredoomed_to_a_rendezvous_desc:2 "Experimentó un futuro problemático."
 HORIZON_SIGNAL_PROJECT:0 "Analizar la señal del horizonte"
 HORIZON_SIGNAL_PROJECT_DESC:0 "Destina una nave científica a descifrar la insólita señal de un agujero negro del sistema [Root.GetStarName]."
 LOOP_TEMPLE_PROJECT_DESC:0 "Crea un proyecto de investigación para saber más del Templo del bucle, sobre sus orígenes y su finalidad."
 MESSENGER_POD_PROJECT_1:0 "Estudia al mensajero y su mensaje."
 MESSENGER_POD_PROJECT_1_DESC:0 "Quizá podamos establecer una conexión con otros sucesos. Quizá incluso hallemos una explicación."
 MESSENGER_POD_PROJECT_2_UNLEASHED:0 "Estudia la conexión del mensajero."
 MESSENGER_POD_PROJECT_2_UNLEASHED_DESC:0 "Los hallazgos iniciales sugieren que se trataba de una forma inteligente, aunque quizá más débil."
 MESSENGER_POD_PROJECT_2_LEASHED:0 "Estudia la conexión del mensajero."
 MESSENGER_POD_PROJECT_2_LEASHED_DESC:0 "Los hallazgos iniciales sugieren que era una forma más resistente y quizá más agresiva."
 COILS_GOD_PROJECT_DISRUPT:0 "Interrumpe los rituales de las bobinas."
 COILS_GOD_PROJECT_DISRUPT_DESC:0 "Interferencia, sabotaje y desinformación. Haremos todo lo posible sin cruzar ningún límite."
 COILS_GOD_PROJECT_PREVENT:0 "Impide los rituales de las bobinas."
 COILS_GOD_PROJECT_PREVENT_DESC:0 "Las operaciones encubiertas incluyen falsificación, secuestro y adoctrinamiento. Incluso piromanía y asesinato. Hacemos lo que debemos hacer."
 COILS_GOD_PROJECT_PARTICIPATE:0 "Participa en los rituales de las bobinas."
 COILS_GOD_PROJECT_PARTICIPATE_DESC:0 "Envía etnógrafos a la superficie para estudiar los rituales de las bobinas de cerca. ¡Es un evento cultural extraordinario! Debemos aprender todo lo que podamos."
 WAITING_WORLD_DISAPPEARANCE:0 "Investigad la desaparición de la población."
 WAITING_WORLD_DISAPPEARANCE_DESC:0 "Había muchísimos colonos y ahora no queda ninguno. ¿Qué ha ocurrido?"
 WAITING_WORLD_HYPERAPPEARANCE:0 "Investigad... lo que le haya ocurrido a la población."
 WAITING_WORLD_HYPERAPPEARANCE_DESC:0 "Había muchísimos colonos y ahora parece que hay una población totalmente diferente. ¿Qué ha ocurrido?"
 WAITING_WORLD_PURGE:0 "Purgad a la población de los supuestos dobles alienígenas."
 WAITING_WORLD_PURGE_DESC:0 "La única forma de resolver la misteriosa sustitución de la población de [Root.GetName] es decretar un régimen de bombardeo orbital que los purgue a todos."
 WORM_ENTRY_POINT:0 "Generad el punto de entrada."
 WORM_ENTRY_POINT_DESC:0 "La teoría sugiere que las anomalías temporales que hemos encontrado son la causa de lo que llamamos bucle o gusano. Es un nudo enredado de paradojas que se ha vuelto consciente; un nexo intemporal de conciencia y deseo. Su causa, o su deseo... es difícil de determinar con algo así. Pero es atraído por los principios y los finales. Podemos usar el alineamiento omega para traerlo a nuestro sistema. Si lo hacemos, seguro que algo sucederá. Esto es muchas cosas, pero sobre todo es ciencia."
 HORIZON_DEBRIS_PROJECT:0 "Investigar fragmentos en el origen de la señal del horizonte"
 HORIZON_DEBRIS_PROJECT_DESC:0 "Cuando el motor explotó, interrumpió los cambios en el espacio alrededor de la nave. Los fragmentos presentan propiedades físicas y temporales inusuales."
 SYZYGY_DEBRIS_PROJECT:0 "Investigar los restos del Syzygy"
 SYZYGY_DEBRIS_PROJECT_DESC:0 "El Syzygy había pasado un tiempo en otro lugar. ¿Un posible futuro? ¿Un universo alternativo? Podemos recabar más información."
 akx.9000.name:0 "La señal del horizonte"
 akx.9000.desc:0 "Un oficial de comunicaciones de alerta ha identificado lo que parece ser una débil señal, prácticamente perdida en las ráfagas de rayos gamma del agujero negro. Es débil, pero inequívocamente artificial. Esto genera fascinantes posibilidades para nuestros científicos."
 akx.9001.name:0 "La señal del horizonte: §HLA GRAVEDAD ES DESEO§!"
 akx.9001.desc:0 "El oficial científico [Root.GetLeaderName] informa de que la señal se pudo descifrar de forma sorprendentemente fácil... Pero su equipo ha trabajado mucho tiempo para confirmar que no se trate de un fraude. Es un mensaje repetitivo y medianamente coherente en el idioma [Root.Owner.GetAdj]. Es algo así como un poema. Repite las frases §HLA GRAVEDAD ES DESEO§! y §HEL TIEMPO ES VISIÓN§!. Codifica coordenadas cerca del agujero negro, y termina con una dedicatoria §Gpersonalizada§! al oficial científico, que añade imparcialmente que han confirmado que la señal lleva radiándose en el espacio interestelar desde antes de su nacimiento. De hecho, la señal podría ser anterior a nuestra civilización."
 akx.9001.a:0 "¡Magnífico! Enviad la nave a esas coordenadas."
 akx.a.tooltip:0 "Esto iniciará la cadena de eventos de la señal del horizonte."
 akx.9001.b:0 "Es un truco o una trampa. Registradlo y continuad."
 akx.9001.b.tooltip:0 "Las técnicas que desarrollamos para analizar la señal podrán aplicarse a la investigación en Física."
 akx.9005.name:0 "La señal del horizonte: §HEL GUSANO§!"
 akx.9005.desc:0 "A medida que [Root.GetName] se aproxima a las coordenadas especificadas por la señal, empieza a informar de distorsiones espaciales y curiosos efectos de lente, una abundante fuente de valiosos datos. Después, la señal se distorsiona. Lo que ocurre luego se analiza minuciosamente.\n\nEl entusiasmo que refleja la voz del oficial científico [horizonsignal_firstleader.GetName] se torna en miedo cuando la cubierta de la nave se enfrenta a condiciones cada vez más desconocidas. La nave emite una llamada de auxilio. [horizonsignal_firstleader.GetName] grita: "¡El gusano!". O quizá: ¡§HEl Gusano§!! Luego, la transmisión cesa. No hay rastro de [Root.GetName], ni más transmisiones, ni restos. Y en esas coordenadas el espacio es inocuo y sin distorsiones, pero los datos que envió ha impulsado enormemente nuestra investigación en Física. Quizá haya valido la pena su sacrificio."
 akx.9005.a.spiritualist:0 "Oscuridad, luz, oscuridad."
 akx.9005.a.materialist:0 "Aprendemos y seguimos adelante."
 akx.9005.a.neutral:0 "No te olvidaremos."
 akx.9006.name:0 "La señal del horizonte (fin del mensaje)"
 akx.9006.desc:0 "[horizonsignal_firstleader.GetName] acepta, con una mezcla de rechazo y alivio. Su informe psicológico indica que sufre pesadillas recurrentes sobre laberintos imposibles, el vértigo voraz del espacio interestelar y alguien que pronuncia su nombre en la oscuridad. En un año del mundo natal, el mensaje ha cesado."
 akx.9006.a:0 "Hemos escapado de algo."
 akx.9006.b:0 "Hemos perdido algo."
 akx.9010.name:0 "La señal del horizonte: §HREPETICIÓN§!"
 akx.9010.desc:0 "El agujero negro de [horizonsignal_system.GetName] vuelve a estar activo. Otra vez parpadea una señal en bucle en la oscuridad del límite del espacio normal, pero ahora la señal contiene un mensaje acústico codificado. Se parece mucho a la voz de [horizonsignal_firstleader.GetName]. [horizonsignal_firstleader.GetName] entona: "Lo que fue será, lo que será fue". Entonces aparecen las mismas coordenadas de la primera señal, las mismas donde perdimos a [horizonsignal_firstleader.GetName]. Lo que los medios llaman "el punto de salida". Luego dicen un nombre: §G[horizonsignal_secondleader.GetName]§!."
 akx.9010.a.collective:0 "Enviad a [horizonsignal_secondleader.GetName] al punto de salida."
 akx.9010.a.tooltip:0 "§H[horizonsignal_secondleader.GetName]§! llegará al punto de salida en §Y30 días§!."
 akx.9010.a.collective.tooltip:0 "Si no regresa, honraremos su recuerdo."
 akx.9010.a.notcollective:0 "[horizonsignal_secondleader.GetName] se presenta voluntariamente para ir. Permiso concedido."
 akx.9010.b.collective:0 "Permitiremos que vaya, pero manipularemos el motor de la nave para que explote."
 akx.9010.b.notcollective:0 "Permitiremos que vaya, pero manipularemos el motor de la nave para que explote."
 akx.9010.c:0 "Esta vez no. Ignoradlo."
 akx.9011.name:0 "La señal del horizonte: he pasado"
 akx.9011.desc:0 "Esta vez, la nave funciona plenamente automatizada. [horizonsignal_secondleader.GetName] es la única persona a bordo. A medida que se acerca al punto de salida, la señal telemétrica se llena de datos asombrosos. De nuevo, el espacio se dobla y la gravedad se desenrolla. [horizonsignal_secondleader.GetName] lee los datos generales, repitiendo la telemetría. Muestra una calma admirable. Hemos enviado a alguien muy profesional. Pasa un tiempo hasta que alguien se da cuenta de que hay algo raro en la cronología.\n\n[horizonsignal_secondleader.GetName] ya no está repitiendo los datos, sino prediciéndolos. La telemetría no concuerda, pero solo durante unos segundos, hasta que se equipara. El equipo de seguimiento afirma que el intervalo de la predicción está aumentando, cuando [horizonsignal_secondleader.GetName] dice con sorpresa: "He pasado."\n\n"Está oscuro", añade. "Eso no es un problema. Podemos vivir a oscuras. Nunca lo había pensado. Pero, claro, podemos estar aquí eternamente, si el gusano espera..."\n\nEntonces, se corta la señal y la nave desaparece de los sensores de nuestro equipo."
 akx.9011.a:0 "Es horrible."
 akx.9011.b:0 "Es lamentable."
 akx.9011.c:0 "Es fascinante."
 akx.9012.name:0 "La señal del horizonte: una intervención"
 akx.9012.desc:0 "Esta vez, [horizonsignal_secondleader.GetName] es la única persona a bordo. La nave funciona plenamente automatizada... Sus sistemas están programados para que el motor explote cuando las condiciones sean iguales a las del momento inmediatamente anterior a la desaparición de la última nave. A medida que se acerca al punto de salida, la señal telemétrica se llena de datos asombrosos. De nuevo, el espacio se dobla y la gravedad se desenrolla. [horizonsignal_secondleader.GetName] lee los datos generales, repitiendo la telemetría. Muestra una calma admirable. Hemos enviado a alguien muy profesional. Pasa un tiempo hasta que alguien se da cuenta de que hay algo raro en la cronología.\n\n[horizonsignal_secondleader.GetName] ya no está repitiendo los datos, sino prediciéndolos. La telemetría no concuerda, pero solo durante unos segundos, hasta que se equipara. El equipo de seguimiento afirma que el intervalo de la predicción está aumentando cuando se produce de repente un incremento de energía.\n\nEl motor ha explotado: un leve resplandor de furia estelar que se pierde rápidamente en la oscuridad de [horizonsignal_system.GetName]. Lo que encontremos allí quizá lamente su interferencia. Nunca lo sabremos. La señal del horizonte no vuelve, pero nuestro equipo podría encontrar algo interesante en los restos de la nave."
 akx.9012.a:0 "Y, sin embargo, quizá esto no acabe aquí."
 akx.9013.name:0 "La señal del horizonte (fin del mensaje)"
 akx.9013.desc:0 "[horizonsignal_secondleader.GetName] acepta, con un alivio evidente. Su informe psicológico indica que sufre pesadillas recurrentes sobre laberintos imposibles, el vértigo voraz del espacio interestelar y alguien que pronuncia su nombre en la oscuridad. En un año del mundo natal, el mensaje ha cesado."
 akx.9013.a:0 "Una oportunidad perdida."
 akx.9013.b:0 "Salvación in extremis."
 akx.9020.name:0 "La señal del horizonte: §HTRES, CINCO, TRES§!"
 akx.9020.desc:0 "Una vez más, la señal del horizonte de [horizonsignal_system.GetName] está activa. Se ha incrementado. De nuevo, la transmisión incluye las coordenadas del punto de salida. Tiene la firma de las claves de comunicación privadas de [horizonsignal_firstleader.GetName] y [horizonsignal_secondleader.GetName]. Pero ahora se trata de un programa de texto escrito con un antiguo lenguaje de programación que crea lo que parecen ser poemas de amor. Poemas dirigidos a [horizonsignal_thirdleader.GetName].\n\nNo son unos poemas románticos muy buenos, la verdad, pero, según nuestros científicos, es muy difícil generarlos de forma procedimental. Y más raro aún es que un agujero negro envíe poemas de amor."
 akx.9020.a:0 "Bueno, lo ha pedido por favor. Envía a [horizonsignal_thirdleader.GetName]."
 akx.9020.a.tooltip:0 "§H[horizonsignal_thirdleader.GetName]§! llegará al punto de salida en §Y30 días§!."
 akx.9020.b:0 "Envía a [horizonsignal_thirdleader.GetName], con el motor programado para explotar."
 akx.9020.c:0 "Esto es siniestro. Y absurdo. Y siniestro. Ignóralo."
 akx.9021.name:0 "La señal del horizonte: el origen del fin"
 akx.9021.desc:0 ""Este será mi final", dice [horizonsignal_thirdleader.GetName] en la reunión previa al lanzamiento. "Sé que no volveré, pero creo que siempre supe que esto pasaría. Lo que haya en el agujero lleva esperándonos mucho tiempo. Creo que lleva esperándome desde antes de mi nacimiento".\n\nDe nuevo, la nave individual se aproxima al punto de salida y el espacio bulle con fervor. De nuevo, los sensores nos ofrecen datos asombrosos. Esta vez, [horizonsignal_thirdleader.GetName] permanece en silencio. La telemetría es intermitente y luego cesa. La nave ha alcanzado el punto de salida. Todo a su alrededor vuelve a la normalidad. No ha ocurrido nada.\n\n¿Nada? El equipo de seguimiento murmulla con rabia. La nave parece diferente... De hecho, es una nave diferente. Es la nave de [horizonsignal_firstleader.GetName], perdida hace años, que ahora reaparece desde el punto de salida. Un equipo de recuperación la encuentra inmaculada y vacía, sin rastro de la tripulación ni signos de violencia. Pero hay una entrada de diario con el nombre de [horizonsignal_firstleader.GetName], titulada §HLO QUE FUE SERÁ§!. Los científicos la analizan con nerviosismo. "Imposible", dice uno. "Eso espero", dice otro.\n\nLa nave ha sido rebautizada como "Expósito" y vuelve a estar en funcionamiento. La señal, desaparecida o inactiva, no vuelve a transmitir nada."
 akx.9021.a:0 "Y, sin embargo, quizá esto no acabe aquí."
 akx.9022.name:0 "La señal del horizonte: una intervención"
 akx.9022.desc:0 ""Este será mi final", dice en la reunión previa al lanzamiento. "Sé que no volveré, pero creo que siempre supe que esto pasaría. Lo que haya en el agujero lleva esperándonos mucho tiempo. Creo que lleva esperándome desde antes de mi nacimiento".\n\nDe nuevo, la nave individual se aproxima al punto de salida y el espacio bulle con fervor. De nuevo, los sensores nos ofrecen datos asombrosos. Esta vez, [horizonsignal_thirdleader.GetName] permanece en silencio. La telemetría es intermitente...\n\nEntonces, el motor explota: un leve resplandor de furia estelar que se pierde rápidamente en la oscuridad del sistema [horizonsignal_system.GetName]. Lo que encontremos allí quizá lamente su interferencia. Nunca lo sabremos. La señal del horizonte no vuelve, pero nuestro equipo podría encontrar algo interesante en los restos de la nave."
 akx.9022.a:0 "Y, sin embargo, quizá esto no acabe aquí."
 akx.9023.name:0 "La señal del horizonte (fin del mensaje)"
 akx.9023.desc:0 "[horizonsignal_thirdleader.GetName] acepta, con un alivio evidente. Su informe psicológico indica que sufre pesadillas recurrentes sobre laberintos imposibles, el vértigo voraz del espacio interestelar y alguien que pronuncia su nombre en la oscuridad. En un año del mundo natal, el mensaje ha cesado."
 akx.9090.name:0 "La señal del horizonte: causa y efecto"
 akx.9090.desc:0 "Nuestros observadores informan de que el locuaz agujero negro de [horizonsignal_system.GetName] se volvió activo brevemente sobre la hora de la muerte de [horizonsignal_secondleader.GetName]. Fue una señal rápida e ininteligible. Como un ataque de ira, según afirma uno de los observadores más imaginativos."
 akx.9090.a:0 "Esto no ha acabado."
 akx.9091.name:0 "La señal del horizonte: in memóriam"
 akx.9091.desc:0 "Nuestros observadores informan de que el locuaz agujero negro de [horizonsignal_system.GetName] se activó brevemente sobre la hora de la muerte de [horizonsignal_thirdleader.GetName]. Ha transmitido de nuevo el original programa de poemas, tres veces. Como dice uno de nuestros observadores más fantasiosos, parece un doliente borracho cantando en un velatorio."
 akx.9091.a:0 "Esto no ha acabado."
 akx.9095.name:0 "La señal del horizonte: una lección en los restos"
 akx.9095.desc:0 "Hemos recreado unas condiciones similares a las que rodean al agujero negro y hemos descubierto que los fragmentos recuperados presentan variaciones en su estado, de un modo inverosímil. Como si el tiempo fluctuara. Podemos extraer energía de aquí, aunque hay cambios preocupantes en el espacio-tiempo local."
 akx.9100.name:0 "El Templo del bucle: signos en la piedra"
 akx.9100.desc:0 "Los arqueólogos han hallado un templo perdido en la zona montañosa de [Root.GetName]. Ha pasado siglos enterrado, pero un terremoto lo ha sacado a la luz. Las técnicas de datación indican que es una reliquia preindustrial, construida con roca volcánica labrada a mano. Pero el símbolo —una banda de Möbius con forma de serpiente que se muerde la cola— que aparece en los muros y el altar radial no se conoce en nuestra historia temprana, y las inscripciones se hicieron con un alfabeto desconocido. Un inquieto arqueólogo sugiere que es una reliquia que dejó una raza precursora que no conocemos.\n\nPor una casualidad quizá irrelevante, parece que el terremoto se produjo a la misma hora que el último mensaje del agujero negro de [horizonsignal_system.GetName]."
 akx.9100.spiritual.a:0 "Se ha abierto una senda para nosotros."
 akx.9100.neutral.a:0 "Esto es digno de estudio."
 akx.9100.b:0 "Ominoso."
 akx.9101.name:0 "El Templo del bucle: tiempo y piedra"
 akx.9101.desc:0 "Nuestros científicos han aprendido mucho sobre el templo subterráneo, pero hay interrogantes en el aire. Una apertura en el tejado y el altar radial sugieren que fue un calendario solar, pero está tan dañado tras el terremoto que no estamos seguros. Si los constructores consideraban importantes algunas fechas, nunca sabremos cuáles. Ha habido más suerte con el "alfabeto desconocido". No es un idioma alienígena, sino una variante devaluada de una escritura hierática más conocida, y hemos logrado descifrarlo. El templo está dedicado al "gusano expectante" o "§Hgusano a la espera§!". La mayoría de las inscripciones son sonoras. Son invocaciones poéticas que imploran su llegada o, si se leen en la otra dirección, su partida. También hay un grupo de inscripciones que describen las "operaciones del universo", sobre las que nuestro arqueólogo más inquieto jura que contienen referencias a ecuaciones avanzadas. Esto no es nuevo para nosotros, pero resulta impresionante dada la antigüedad del templo. Sin embargo, aún necesitamos que un físico confirme si las referencias son significativas.\n\nPor lo que sabemos, el templo no alberga secretos cósmicos ni armas alienígenas, pero sus espacios oscuros poseen una belleza especial y amenazadora, y las poéticas invocaciones al "gusano a la espera" forman parte de la música popular. Se publican en colecciones."
 akx.9101.a.notspiritual:0 "Abrid al público el Templo del bucle."
 akx.9101.a.notspiritual.tooltip:0 "Algo de nuestro pasado. Lo que fue será."
 akx.9101.a.spiritual:0 "Convertid el Templo del bucle en un lugar de peregrinación."
 akx.9101.a.spiritual.tooltip:0 "La sabiduría de la fe de nuestros ancestros. Lo que fue será. Aumenta la felicidad del planeta, entre otras cosas."
 akx.9101.b:0 "Reservad el templo exclusivamente para el estudio académico."
 akx.9101.b.tooltip:0 "Limitemos el acceso solo a quienes lo necesitan."
 akx.9101.c:0 "Algo va mal. Mostrad vuestro liderazgo cerrando el templo."
 akx.9101.c.tooltip:0 "Más vale prevenir que curar."
 akx.9200.name:0 "El mensajero: §HLO QUE FUE SERÁ§!"
 akx.9200.desc:0 "El [Root.GetName] ha localizado un pequeño objeto artificial, con la mínima energía, que emite una señal en bucle a nivel local. Suele tratarse de cápsulas de escape y parece que esta es una de ellas. Lleva mucho tiempo ahí fuera. Al abrirla, siempre teniendo en cuenta los métodos de cuarentena, la tripulación encuentra restos antiguos, preservados por las condiciones de esterilidad de la cápsula. Hasta aquí todo es normal, pero el/la capitán/a de la nave [Root.GetName] indica que no esperaban encontrar las palabras [Root.Owner.GetAdj]s "§HLO QUE FUE SERÁ, LO QUE SERÁ FUE§!" escritas en la pared con los fluidos corporales del ocupante de la cápsula, a quien ahora la tripulación denomina irónicamente "el mensajero". Además, afirman que existen similitudes sorprendentes entre la especie del mensajero y la nuestra."
 akx.9201.name:0 "El mensajero: posibilidades"
 akx.9201.desc:0 "Hemos determinado que la cápsula de escape era un modelo de imitación muy común en la fase anterior de la civilización galáctica, sin tecnologías nuevas ni otros desarrollos. Sin embargo, los restos del mensajero son otra cuestión. Sin duda es un ancestro de una variante de la especie [Root.Owner.GetAdj]. Quizá tengamos primos por ahí o quizá una raza precursora nos manipuló genéticamente. [researchingscientist.GetName] solicita permiso para realizar una investigación más profunda."
 akx.9201.militarist.a:0 "Permitid que continúe."
 akx.9201.militarist.a.tooltip:0 "Aumenta la investigación del mapa del genoma."
 akx.9201.notmilitarist.b:0 "Conceded la financiación."
 akx.9201.notmilitarist.b.tooltip:0 "Aumenta la investigación del mapa del genoma en [moderate amount]."
 akx.9201.c:0 "No. Y [researchingscientist.GetName] debe revelar su investigación actual."
 akx.9201.c.tooltip:0 "Es mejor no saber ciertas cosas."
 akx.9210.name:0 "El mensajero: desatado"
 akx.9210.desc:0 "[researchingscientist.GetName] ha reconstruido la especie del mensajero. Es más débil que la nuestra, pero posee habilidades cognitivas mejoradas. No está claro si nosotros fuimos la especie original y el mensajero la versión modificada, o si el mensajero era nuestro ancestro. Resulta incómodo imaginar que quizá descendamos de una especie tan decadente, pero la opinión de [researchingscientist.GetName] al respecto es categórica. Considera que la pérdida de habilidades cognitivas es una "tragedia".\n\nTanto que se ha sometido a un tratamiento retroviral para ajustar su fisiología a la del mensajero. Insiste en que esto le dará mejores herramientas para continuar el proyecto."
 akx.9210.a:0 "¡Una forma creativa de traición! Acabad con su vida, por favor."
 akx.9210.b:0 "¡Una forma creativa de traición! Acabad con su vida, por favor. Destruid sus notas."
 akx.9210.c:0 "¡Una magnífica idea! Adelante con ella."
 akx.9211.name:0 "El mensajero: una nueva luz"
 akx.9211.desc:0 "[researchingscientist.GetName] ha recreado la herencia genética de la especie del mensajero. Sin contar con la opinión de nadie también ha creado un agente retroviral altamente contagioso. Se cierne sobre nuestros mundos. Bajo su influencia, nuestra especie principal entra en un estado de crisálida y un día más tarde reaparece como la especie del mensajero. Hay que reconocer que esto está generando mucho entusiasmo."
 akx.9211.a:0 "Esto ha ido demasiado lejos. Vamos a acabar con ello. Controlad el brote."
 akx.9211.a.tooltip:0 "Todas las poblaciones del planeta capital se convertirán, pero todo acabará ahí."
 akx.9211.b:0 "Controlad el brote y purgad a los ciudadanos afectados."
 akx.9211.b.tooltip:0 "Esto §Rpurgará a todas las poblaciones afectadas§!: casi toda la población de [Root.Capital.GetName]."
 akx.9211.c:0 "Lo que fue será. Cambiaremos. Traedme una muestra del/de la agente."
 akx.9211.c.tooltip:0 "Esto transformará a toda nuestra especie."
 akx.9220.name:0 "El mensajero: controlado"
 akx.9220.desc:0 "[researchingscientist9220.GetName] ha reconstruido al mensajero. Es alarmantemente... impresionante. Parece mucho más fuerte y agresivo que nuestra versión actual. No está claro si nosotros fuimos la especie original y el mensajero la versión modificada, o si el mensajero era nuestro ancestro. [researchingscientist9220.GetName] opina lo primero: que éramos una especie más guerrera y que algún precursor entrometido nos silenció genéticamente. De hecho, considera que la pérdida de nuestras habilidades marciales es una "tragedia".\n\nTanto que se ha sometido a un tratamiento retroviral para ajustar su fisiología a la del mensajero. Insiste en que esto le dará mejores herramientas para continuar el proyecto."
 akx.9220.a:0 "¡Una forma creativa de traición! Acabad con su vida, por favor."
 akx.9220.b:0 "¡Una forma creativa de traición! Acabad con su vida, por favor. Destruid sus notas."
 akx.9220.c:0 "¡Una magnífica idea! Adelante con ella."
 akx.9221.name:0 "El mensajero: cae la noche"
 akx.9221.desc:0 "[researchingscientist9220.GetName] ha recreado la herencia genética de la especie del mensajero. Sin contar con la opinión de nadie también ha creado un agente retroviral altamente contagioso. Se cierne sobre nuestros mundos. Bajo su influencia, nuestra especie principal entra en un estado de crisálida y un día más tarde reaparece como la especie del mensajero. Hay que reconocer que esto está generando mucho entusiasmo."
 akx.9221.a:0 "Esto ha ido demasiado lejos. Vamos a acabar con ello. Controlad el brote."
 akx.9221.a.tooltip:0 "Todas las poblaciones del planeta capital se convertirán, pero todo acabará ahí."
 akx.9221.b:0 "Controlad el brote y purgad a los ciudadanos afectados."
 akx.9221.b.tooltip:0 "Esto purgará a todas las poblaciones afectadas: casi toda la población de [Root.Capital.GetName]."
 akx.9221.c:0 "Lo que fue será. Cambiaremos. Traedme una muestra del/de la agente."
 akx.9221.c.tooltip:0 "Esto transformará a toda nuestra especie."
 akx.9300.name:0 "Un encuentro"
 akx.9300.desc:0 "El nombre de [Root.GetName] es aclamado... por el §HSyzygy§! de [Root.Owner.GetName]. Esto pese a que no está enviando ningún código de identificación que reconozcamos y sin que se haya encargado nunca ninguna nave con ese nombre. El oficial al mando del Syzygy afirma ser el/la capitán/a [mirrored_syzygy_admiral.GetName]."
 akx.9300.a.admiralabsent:0 "Vaya. Nuestro/a almirante así llamado/a está vivo/a en algún lugar."
 akx.9300.a.admiralabsent.tooltip:0 "Abrid un canal."
 akx.9300.a.admiralpresent:0 "Qué interesante. Es [mirrored_syzygy_admiral.GetName]."
 akx.9300.b:0 "*Debe* de ser una emboscada. No nos arriesgaremos. A vuestros puestos."
 akx.9310.name:0 "Un encuentro: el/la capitán/a que fue"
 akx.9310.desc:0 "El/La capitán/a que aparece en nuestra pantalla es sin duda [mirrored_syzygy_admiral.GetName], pero en su versión magullada, decrépita, atormentada y hundida. La cara le brilla con manchas plasmáticas y parece mucho más mayor. El puente de mando del fondo parece igual de magullado y decrépito, pero la voz del/de la capitán/a es firme y clara.\n\n§G"Por fin estáis aquí. Llevo mucho tiempo esperando. Mi castigo es morir en la batalla contra vosotros. Por favor, acabad conmigo. ¡Lo siento!"§!"
 akx.9310.a:0 "¿Qué pasa aquí? ¿De verdad eres [mirrored_syzygy_admiral.GetName]?"
 akx.9310.a.response:0 "§G"¿Lo soy? ¿Eres el mismo [Root.GetSpeciesName] que el año pasado? Todos los días morimos. Cada futuro es una elección. El tiempo es un laberinto, no un camino"§!.\n\nUna risa ahogada: parece dolorosa.\n\n§G"Preguntad al bucle."§!"
 akx.9310.b:0 "Si quieres ponerle fin, ¿para qué esperar? Una nave de guerra ofrece muchas formas de morir."
 akx.9310.b.response:0 "§G"¿No lo recuerdas? Por supuesto que no, de momento. Y quizá no lo recuerdes, no si lo haces bien. El bucle necesita sus sacrificios, tal cual".§! Una risa ahogada y agónica. §G"No conviene jugar con el bucle".§!"
 akx.9310.c:0 "¿Qué es el bucle?"
 akx.9310.c.response:0 "§G"El bucle es lo que estaba antes y lo que viene después; el §!§Hgusano a la espera§!§G. Y supongo que el gusano es el bucle. Digamos que el tiempo es un laberinto"§!, el/la capitán/a empieza a gesticular en vano. §G"Entonces el bucle es su monstruo. O su creador... No, no puedo explicarlo, y pronto sabrás más. En mi pasado lo hiciste. ¿Las armas están bloqueadas?"§!"
 akx.9310.d.notpacifist:0 "Ríndete. Pese a lo que hayas hecho, podemos ayudarte."
 akx.9310.d.notpacifist.response:0 "§G"Es demasiado tarde"§!, afirma el/la capitán/a, no sin lamentarlo, y cancela la transmisión."
 akx.9310.d.fanaticpacifist:0 "A pesar de lo que haya ocurrido, no funcionamos así. Ríndete. Te ayudaremos."
 akx.9310.d.fanaticpacifist.response:0 "El/La capitán/a duda durante un buen rato. Es evidente que el puente de mando del Syzygy está vacío: no hay más tripulantes.\n\n§G"Es demasiado tarde para mí"§!, dice al fin el/la capitán/a, §G"pero tenéis razón. No funcionamos así. Cumpliré mi deber"§!. La transmisión se corta.\n\nLos sensores reflejan que las armas del Syzygy están desconectadas; la nave está apagándose. Poco después, todo se oscurece. Cuando nuestro equipo de recuperación llega a la nave, no hallan ningún ser vivo ni rastro del/de la capitán/a, pero alguien ha accedido al motor hace poco, saltándose los protocolos de seguridad que impedían la entrada al núcleo."
 akx.9310.e:0 "Entonces acabemos con esto."
 akx.9310.e.response:0 "§G"Corto y cambio"§!.\n\nEl/La capitán/a saluda con una mueca de dolor por una vieja herida y cierra la conexión."
 akx.9310.e.materialistic:0 "Bueno, antes de irte... ¿Dónde has estado? ¿Has aprendido algo útil?"
 akx.9310.e.materialistic.response:0 "El/La capitán/a sonríe y muestra una cicatriz.\n\n§G"Esperaba que me preguntarais eso. Os estoy enviando los datos. Corto y cambio"§!."
 akx.9310.e.spiritual:0 "Te recordaremos en nuestras oraciones."
 akx.9310.a.spiritual.response:0 "§G"Y tengo una oración más para vosotros"§!.\n\nEl/La capitán/a recita una plegaria palindrómica curiosamente resonante de veintisiete palabras que fascinarán a los teólogos y cierra la conexión."
 akx.9310.e.militarist:0 "Capitán/a, nos encontraremos en el fuego y el honor."
 akx.9310.e.militarist.response:0 "El/La capitán/a saluda.\n\n§G"Espero que me dediquéis algún monumento"§!.\n\nLa conexión termina."
 akx.9310.e.fanaticcollectivist:0 "A pesar de lo que haya ocurrido, no funcionamos así. Ríndete. Te ayudaremos."
 akx.9310.e.fanaticcollectivist.response:0 "El/La capitán/a duda durante un buen rato. Es evidente que el puente de mando del Syzygy está vacío: no hay más tripulantes.\n\n§G"Es demasiado tarde para mí"§!, dice al fin el/la otro/otra [mirrored_syzygy_admiral.GetName], §G"pero tenéis razón. No funcionamos así. Cumpliré mi deber"§!. La transmisión se corta.\n\nLos sensores reflejan que las armas del Syzygy están desconectadas; la nave está apagándose. Poco después, todo se oscurece. Cuando nuestro equipo de recuperación llega a la nave, no hallan ningún ser vivo ni rastro del/de la capitán/a, pero alguien ha accedido a la cámara del motor hace poco, saltándose los protocolos de seguridad que impedían la entrada al núcleo."
 akx.9310.f:0 "Esto es traición."
 akx.9310.f.tooltip:0 "Cerrad el canal."
 akx.9315.name:0 "Un encuentro: cómo termina"
 akx.9315.desc:0 "El Syzygy está activando las armas."
 akx.9315.a:0 "Ojalá se hubiera podido hacer de otro modo..."
 akx.9315.b:0 "Así sea."
 akx.9319.name:0 "Un encuentro: interferencias"
 akx.9319.desc:0 "Llega un mensaje estático intermitente del/de la capitán/a del Syzygy, en [syzygy_location.GetStarName]. Detrás, aparece el puente de mando envuelto en humo. §G"Demasiado tarde"§!, dice tosiendo. §G"Habéis tardado mucho. El bucle no me perdonará. Por favor..."§!.\n\nAhí termina el mensaje."
 akx.9319.a:0 "¿Quién ha hecho esto?"
 akx.9319.a.tooltip:0 "Otro imperio ha destruido el Syzygy. Si llegas al sistema antes de que los restos desaparezcan, quizá encuentres algo."
 akx.9320.name:0 "Un encuentro: el/la capitán/a que será"
 akx.9320.desc:0 "[mirrored_syzygy_admiral.GetName] no da señales de vida en los siguientes días. Ordenar tu propia muerte no es ninguna tontería, pero con el tiempo ese silencio se convierte en determinación y en una confianza casi temeraria."
 akx.9321.name:0 "Un encuentro: el/la capitán/a que será"
 akx.9321.desc:0 "[mirrored_syzygy_admiral.GetName] no da señales de vida en los siguientes días. Escuchar que ya has muerto no es ninguna tontería, pero con el tiempo ese silencio se convierte en determinación y en una confianza casi temeraria."
 akx.9321.a:0 "Preocupante."
 akx.9321.b:0 "Lo que fue será, lo que será fue."
 akx.9330.name:0 "Un encuentro: el día y la hora"
 akx.9330.desc:0 "En los siguientes años se informa de avistamientos del/de la almirante [From.GetName] por el espacio [Root.GetAdj] y más allá. Cuando muere un líder célebre, este tipo de cosas no son algo desconocido, por supuesto; y este/a se había convertido en una especie de leyenda desde el encuentro con el Syzygy. Pero no podemos estar seguros."
 akx.9330.a:0 "Quizá nunca lo sepamos."
 akx.9330.b:0 "Oh, podemos estar seguros."
 akx.9340.name:0 "Un encuentro: tesoros funerarios"
 akx.9340.desc:0 "El análisis forense de los restos recuperados ha revelado algunas curiosidades. Todas las piezas de la nave se construyeron al mismo tiempo con técnicas similares a nuestros métodos de construcción, pero algunos componentes parecen ser cientos de años más antiguos que otros. Una unidad de energía encontrada posee un rendimiento superior al esperado.\n\nAdemás, dos analistas asignados al proyecto se han recuperado sorprendentemente de diversos problemas de salud. En uno de los casos se trataría de una enfermedad crónica. El equipo está desconcertado."
 akx.9400.name:0 "Las bobinas de Dios"
 akx.9400.desc:0 "Nuestra estación de observación en [coils_planet.GetName] informa del auge de un movimiento artístico-religioso minoritario: las bobinas de Dios. Los relojes mecánicos se consideran sagrados, pero se destruyen tras un año en funcionamiento. Protegen a los gusanos, serpientes y seres similares del planeta. Según afirman los sacerdotes de las bobinas, el tiempo es un laberinto. "Lo que fue será, lo que será fue", entonan en sus oraciones."
 akx.9400.a:0 "Esto me suena. Suprimidlo lo mejor que podáis."
 akx.9400.b:0 "Esto me suena. Observadlo lo más de cerca posible."
 akx.9410.name:0 "Las bobinas de Dios: una sutil persecución"
 akx.9410.desc:0 "Hemos convencido a los gobernantes nativos de que la secta de las bobinas de Dios de [coils_planet.GetName] representa una amenaza. Sus sacerdotes han sido disuadidos, encarcelados o, lamentablemente, quemados. Las especies previas a la velocidad ultralumínica tienen acceso a un profundo pozo de odio y suspicacia: a veces eso es muy útil."
 akx.9420.name:0 "Las bobinas de Dios: raíces profundas"
 akx.9420.desc:0 "Hemos convencido a los gobernantes nativos de que la secta de las bobinas de Dios de [coils_planet.GetName] representa una amenaza. Sus sacerdotes han sido disuadidos, encarcelados o, lamentablemente, quemados. Pero la secta es firme y a nuestros observadores les preocupa que ahora actúen clandestinamente."
 akx.9450.name:0 "Las bobinas de Dios: ceremonias del laberinto"
 akx.9450.desc:0 "La secta de las bobinas de Dios de [coils_planet.GetName] ha crecido rápido. Han llegado a todas las ciudades del planeta y celebran una serie de largas ceremonias dirigidas por ciudadanos de todo tipo. Toda la especie se ha unido a ellos con entusiasmo. Los ricos realizan complejas danzas circulares en sus celebraciones. Los pobres pintan en sus puertas elaborados símbolos en forma de bucle. Hasta en los patios de recreo se oyen cantos sobre la naturaleza circular del tiempo."
 akx.9450.a:0 "Es inquietante. Intervenid para suprimirlo, pero con sutileza."
 akx.9450.b:0 "Esto es grave. Suprimidlo por la fuerza, sea cual sea el riesgo."
 akx.9450.c:0 "¡Magnífico! Enviad un equipo para estudiar los ritos. Que participen si es posible."
 akx.9450.d:0 "Los primitivos hacen cosas primitivas. Seguid observando."
 akx.9460.name:0 "Las bobinas de Dios: fin de la ceremonia"
 akx.9460.desc:0 "Nuestra campaña de subversión ha interrumpido las ceremonias de las bobinas de Dios en [coils_planet.GetName]. Los nobles abandonan la secta. Borran las marcas del bucle en las paredes. Los jóvenes han vuelto a sus juegos de flirteo, asesinato y otros pasatiempos más saludables. Los sacerdotes de las bobinas están suicidándose. Si ha habido una crisis, quizá sea cosa del pasado."
 akx.9460.a:0 ""El bucle nunca termina, pero no siempre está completo.""
 akx.9460.b:0 "Bien hecho. Descansad."
 akx.9465.name:0 "Las bobinas de Dios: noticias de la clandestinidad"
 akx.9465.desc:0 "Nuestra campaña de subversión ha interrumpido las ceremonias de las bobinas de Dios en [coils_planet.GetName], pero esto ha enardecido el fervor de los sacerdotes. Ahora se reúnen en secreto en templos subterráneos. La nobleza ya no baila las danzas laberínticas, pero aún llevan tatuajes ocultos con el signo del gusano. Y en los patios de recreo aún se oyen ecos del canto "lo que fue será"."
 akx.9465.a:0 ""El bucle nunca termina.""
 akx.9465.b:0 "Seguid observando."
 akx.9470.name:0 "Las bobinas de Dios: la sangre de los sacerdotes"
 akx.9470.desc:0 "Nuestros operativos son implacables. Secuestran o asesinan a todos los sacerdotes de las bobinas que pueden. Derriban las casas que ostentan la marca del bucle. En [coils_planet.GetName] se rumorea que la blasfemia de las bobinas ha despertado la ira de un dios superior. Pronto los nativos acabarán con los sacerdotes sin ayuda de nuestros operativos. El equipo de observación está horrorizado. Pero, si ha habido una crisis, se ha sofocado."
 akx.9470.a:0 ""El bucle nunca termina, pero no siempre está completo.""
 akx.9470.b:0 "Bien hecho. Descansad."
 akx.9480.name:0 "Las bobinas de Dios: recorrer el laberinto"
 akx.9480.desc:0 "Nuestros etnógrafos están fascinados por la complejidad de las ceremonias. Su hipótesis es que existen canales de comunicación secretos, codificaciones esteganográficas de las oraciones o soportes algorítmicos en los rituales. De hecho, las pruebas preliminares de esto último son los cortes abruptos en sus comunicaciones. Parece que toda la comunicación del planeta ha cesado. Los informes de los satélites y de las naves de observación confirman que no hay actividad. No hay vehículos en las carreteras, ni emisiones o señales térmicas en los centros de población. No hay signos de vida...\n\nY el último informe indica que toda la población [coils_planet.Owner.GetSpeciesName], incluido tu equipo etnográfico, está ausente. Todo ha cesado de forma repentina, pero sin violencia. Han dejado las comidas a medias, no han alimentado a sus mascotas y algunas casas han ardido porque se dejaron las estufas encendidas. Se registraron anomalías gravitacionales en el momento de su desaparición. En casi todas las calles se ven las marcas de tiza del bucle de las bobinas."
 akx.9480.a:0 ""El bucle nunca termina.""
 akx.9480.a.tooltip:0 "Desaparece una nave científica, y con ella una civilización."
 akx.9480.b:0 "Una lección difícil."
 akx.9490.name:0 "Las bobinas de Dios: templos vacíos"
 akx.9490.desc:0 "Nuestro equipo de observación en [coils_planet.GetName] nos ha informado de que han cesado las ceremonias de las bobinas de Dios. De hecho, la actividad en el planeta parece ser muy baja. El informe señala que van a vigilar con una nave de observación sigilosa que sobrevolará a baja altura las grandes ciudades.\n\nEl informe de seguimiento confirma que no hay actividad en el planeta. No hay vehículos en las carreteras, ni emisiones o señales térmicas en los centros de población. No hay signos de vida...\n\nY el último informe indica que toda la población [coils_planet.Owner.GetSpeciesName] está ausente. Todo ha cesado de forma repentina, pero sin violencia: comidas a medias, mascotas sin alimentar, incendios en algunas casas... Se registraron anomalías gravitacionales en el momento de su desaparición. En casi todas las calles se ven las marcas de tiza del bucle de las bobinas."
 akx.9490.a:0 ""El bucle nunca termina.""
 akx.9490.a.tooltip:0 "Desaparece una civilización."
 akx.9490.b:0 "Una lección difícil."
 akx.9500.name:0 "El mundo a la espera"
 akx.9500.desc:0 "Parece que no es el primer asentamiento [Root.Owner.GetSpeciesAdj] de este planeta. Se han mantenido cuidadosamente varias instalaciones y residencias que, con pequeñas reformas, servirán para nuestra nueva colonia. Pero todos los registros se han eliminado. Quizá esto fuera un puerto de contrabandistas o un refugio para exiliados políticos."
 akx.9500.a:0 "¡Magnífico! Disponed lo necesario para reformar los edificios."
 akx.9500.b:0 "Esto es demasiado bueno para ser cierto. Derribad los edificios."
 akx.9500.b.tooltip:0 "Esto provocará descontento en la colonia."
 akx.9505.name:0 "El mundo a la espera: demolición"
 akx.9505.desc:0 "Nuestros ingenieros colocan las cargas y se alejan a una distancia segura. Los edificios se reducen a escombros. Se convierten en rocas, piedras y polvo bajo el acoso del viento, las raíces y la lluvia. Pero su armazón resistirá siglos y se oirán historias de sombras en la piedra de día y luces azules por la noche. Nuestros colonos no se acercarán y no habrá visitantes."
 akx.9505.a:0 "Todo acaba."
 akx.9505.a.tooltip:0 "Los edificios en ruinas son demolidos."
 akx.9505.b:0 "Nada se olvida."
 akx.9505.c:0 "Me gustan esos sonidos retumbantes."
 akx.9510.name:0 "El mundo a la espera: sombras en los muros"
 akx.9510.desc:0 "En un principio, nuestros colonos estaban contentos por poder usar los edificios de [waiting_world.GetName]. Su existencia impulsó la colonia, pero ahora están cada vez más nerviosos. Se rumorea que los edificios podrían seguir teniendo ocupantes o sistemas de seguridad activos, aunque no se han hallado pruebas. Algunos colonos afirman enigmáticamente que hay "sombras en los muros"."
 akx.9510.a:0 "Combatid la superstición. Los edificios representan años de esfuerzo."
 akx.9510.b:0 "¿Para qué arriesgarse? Solo son edificios. Derribadlos."
 akx.9510.b.tooltip:0 "Esto provocará descontento en la colonia."
 akx.9520.name:0 "El mundo a la espera: demasiados"
 akx.9520.desc:0 "Hay noticias interesantes de [waiting_world.GetName], donde encontramos los edificios abandonados. El censo refleja un gran número de colonos. Los datos de una colonia nueva suelen ser poco fiables, pero, por lo que sabemos, tienen documentos de identidad auténticos y nadie ha comentado que haya extraños. Sin embargo, la tasa de natalidad debe de haber sido extraordinariamente alta, o hay inmigración no autorizada, o... algo. Por algún motivo la población es mayor de lo que cabría esperar."
 akx.9520.a:0 "Destruid los edificios. Deberíamos haberlo hecho antes."
 akx.9520.b:0 "Investigad lo mejor posible. Controlad el problema."
 akx.9525.name:0 "El mundo a la espera: siguen llegando"
 akx.9525.desc:0 "Más noticias de [waiting_world.GetName], donde encontramos los edificios abandonados. El número de colonos no para de crecer y ahora hemos hallado irregularidades en los registros. Grupos familiares que no deberían existir, fechas de nacimiento que no tienen sentido... O existe una emigración secreta desde una colonia perdida, o se trata de un singular sabotaje por parte de los colonos."
 akx.9525.a:0 "Destruid los edificios. Deberíamos haberlo hecho antes."
 akx.9525.b:0 "¡Qué curioso! Pero nos vendrá bien tener más ciudadanos. Vigiladlos y seguid."
 akx.9530.name:0 "El mundo a la espera: salida"
 akx.9530.desc:0 "Se ha producido un corte total y repentino en las comunicaciones de [waiting_world.GetName]. Por alguna razón había demasiada gente. Ahora parece que no hay nadie. Toda la población se ha esfumado de la noche a la mañana. ¿Se han ido? ¿Se han escondido? ¿Será un genocidio a escala planetaria?"
 akx.9530.a:0 "Enviad un equipo para investigarlo."
 akx.9530.b:0 "Abandonad el mundo y ponedlo en cuarentena de inmediato."
 akx.9530.b.tooltip:0 "Esto impedirá para siempre el uso del planeta."
 akx.9535.name:0 "El mundo a la espera: la calidad de la luz"
 akx.9535.desc:0 "Nuestro equipo informa de que [waiting_world.GetName] está vacío, no solo de colonos, sino de cualquier rastro de que allí hubo una colonia. Han desaparecido los edificios, los satélites y las estructuras orbitales. En la atmósfera no quedan huellas de una civilización tecnológica. El equipo dice que es como si hubieran reiniciado el planeta.\n\nTambién informan de fluctuaciones en la radiación solar local, que son características de las estrellas en fase anterior a ser supernovas. También comunican que se producen diversos "sucesos luminosos" en la superficie, donde la luz parece acumularse y luego reflejarse mediante funciones prismáticas de la atmósfera. Estos datos son interesantes y valiosos, pero no aclaran nada sobre el destino de los colonos."
 akx.9540.name:0 "El mundo a la espera: están todos"
 akx.9540.desc:0 "Llegan más noticias insólitas desde [waiting_world.GetName], donde la población ha estado aumentando misteriosamente. El número de habitantes es ahora el que esperábamos, pero se ha producido algún sabotaje informativo, o... O algo de lo que nuestros administradores no están muy seguros. Ninguno de los habitantes del planeta figura en nuestros registros. Los colonos originales han desaparecido todos. Es como si los hubieran sustituido unos extraños.\n\nPero ellos juran ser leales ciudadanos de [Root.Owner.GetName]. Todos son productivos y parecen estar sanos. En las comunicaciones niegan conocer cualquier confusión e insisten en que debemos de estar equivocados."
 akx.9540.a:0 "Abandonad de inmediato la colonia, antes de que esto se complique más."
 akx.9540.a.tooltip:0 "Esto otorgará la independencia a la colonia."
 akx.9540.b:0 "Purgadlos a todos y poned en cuarentena permanente el planeta."
 akx.9540.b.tooltip:0 "Esto impedirá para siempre el uso del planeta, pero ganarás influencia."
 akx.9540.c:0 "Enviad un equipo para investigarlo."
 akx.9541.name:0 "El mundo a la espera: la purga"
 akx.9541.desc:0 "Quizá este haya sido un crimen atroz. O quizá haya salvado a nuestra nación de algo todavía peor. Los núcleos de población de [waiting_world.GetName] son un hervidero bajo la energía de nuestras armas. Cuando acabemos, los edificios no serán más que escombro; no quedarán seres inteligentes con vida."
 akx.9541.a:0 "Borrad los registros. En un siglo, nadie sabrá lo que hemos hecho."
 akx.9541.b:0 "Decídselo a todos. Que sientan odio, siempre que tengan miedo."
 akx.9545.name:0 "El mundo a la espera: todo y nada"
 akx.9545.desc:0 "Nuestro equipo informa de que la población del planeta se encuentra sana, en condiciones normales y aparentemente desconcertada por el alboroto, aunque hay algunas particularidades, como un inusual número de partos múltiples, una idiosincrasia planetaria por la que nadie respeta la puntualidad y fluctuaciones en la radiación solar local que son características de estrellas en la fase anterior a ser supernovas. También observan que se producen diversos "sucesos luminosos" en la superficie, donde la luz parece acumularse y reflejarse mediante funciones prismáticas de la atmósfera. Estos datos son interesantes y valiosos. Si a los colonos les sucedió algo, sigue siendo un misterio."
 akx.9545.a:0 ""Lo que será fue.""
 akx.9545.b:0 "Colonos: los colonos son raros"
 akx.9600.name:0 "El retén"
 akx.9600.desc:0 "Hola, hola. Bienvenidos de nuevo a [Root.GetStarName]. Oh, sois otros, ¿no? Sois tantos... Tan parecidos a nuestros Breves y a la vez tan distintos. Solicitamos vuestra ayuda. ¿Tenéis recursos para nuestro proyecto? El bucle nos ayudará, pero es difícil de alcanzar. Caro, más bien."
 akx.9600.a:0 "¿Vuestros Breves?"
 akx.9600.a.response:0 "Sí, los que nos ponen en funcionamiento. Vosotros los llamaríais "civilización", suponemos, pero la verdad es que ese término siempre nos ha parecido algo pretencioso. Se han ido, oh, hace casi un cuarto de año galáctico. Lo sentimos mucho, cometimos algunos errores. Podemos recrearlos, más o menos, con ayuda del bucle, pero necesitamos recursos."
 akx.9600.b:0 "¿El bucle?"
 akx.9600.b.response:0 "Sí, el extraño bucle. La bobina temporal. La que es voraz. Creemos que os ha mencionado. O a uno de vosotros. Sois muchos. "Lo que fue será", o al menos esos nos asegura. Puede restablecer a nuestros Breves, más o menos."
 akx.9600.c:0 "Sí."
 akx.9600.d:0 "No."
 akx.9600.d.response:0 "Oh, lo entendemos. Lo entendemos. Os queda muy poco tiempo. Usadlo bien, supongo. Adiós, amigos."
 akx.9600.e:0 "Quizá más tarde."
 akx.9600.e.response:0 "Eso decía siempre mi Breve. "Más tarde". Pero su "más tarde" era siempre nuestro "ahora". Se les echa de menos."
 akx.9610.name:0 "El Retén, otra vez"
 akx.9610.desc:0 "¿Sí? ¿Cuáles sois? Creemos que podríamos recordaros, pero últimamente ha habido muchas ráfagas. Oh, ¿sois vosotros? ¿Vuestro sol no se ha extinguido aún? ¡Oh! ¿Habéis venido a darnos lo que necesitamos para recuperar a los Breves?"
 akx.9610.a:0 "Sí, aquí está."
 akx.9610.b:0 "No."
 akx.9610.b.response:0 "Por supuesto que no. Apenas habéis podido reunir todo eso. ¿Cuánto lleváis aquí? ¿Una millonésima parte de un año galáctico? Es adorable. Os deseamos lo mejor."
 akx.9610.c:0 "Quizá más tarde."
 akx.9610.c.response:0 "Mi Breve solía decir eso. "Más tarde". Pero su "más tarde" era siempre nuestro ahora. Se les echa de menos."
 akx.9620.name:0 "La última tarea del Retén"
 akx.9620.desc:0 "La tecnosfera absorbe los recursos sin dar las gracias y sin comunicar nada en absoluto. Empieza a irradiar energía, tan intensa que resulta peligrosa, y te retiras. El agujero negro reacciona. El espacio circundante se retuerce y se enrosca, de una forma similar a la señal del horizonte que recogen vuestros archivos. Ahora la tecnosfera es blanquiazul. Se calienta y se enfría con brusquedad, y solo quedan desechos.\n\n¿Han sido restablecidos sus creadores Breves? En el sistema no hay rastro de vida inteligente, pero los sensores detectan extraños organismos hipertermófilos en una órbita baja alrededor del agujero negro, aprovechando su radiación. El oficial científico está seguro de que antes no estaban ahí. Sin embargo, no hay pruebas de que sean inteligentes. Quizá sean descendientes de los creadores de la tecnosfera. Quizá sean sus ancestros."
 akx.9620.a:0 "¿Vida eterna?"
 akx.10000.name:0 "El final en el principio"
 akx.10000.desc:0 "Existe una consciencia ajena al tiempo e inferior al espacio. Es un laberinto de deseo y desesperación. Nuestros ancestros lo conocían como el bucle o el gusano a la espera. Lo hemos visto ahí fuera, donde la gravedad atormenta al vacío. Parece que le interesamos personalmente. Existen pruebas matemáticas de que nos quiere, pero el amor para el gusano no es como el amor para el resto de cosas que subsisten en el espacio ordinario.\n\nCon lo que hemos aprendido, creemos que podemos usar el alineamiento omega para abrir una vía de acceso, un punto de entrada para que el gusano se manifieste en nuestro sistema (al gusano le gustan los principios, y este es el nuestro). ¿Qué consecuencias tendría eso? No hemos encontrado aún a nadie capaz de dar una respuesta. La inmortalidad, quizá, o el apocalipsis, pero sin duda aprenderíamos mucho."
 akx.10000.a:0 "Quizá el gusano nos quiera y quizá nosotros podríamos querer al gusano."
 akx.10000.b:0 "Este experimento no es seguro. Pero podríamos aprender mucho."
 akx.10010.name:0 "El corazón del sol"
 akx.10010.desc:0 "El proyecto está completo. Los aceleradores están conectados. La red energética de una docena de ciudades se ha desviado para despertar la pseudosingularidad del núcleo del alineamiento. El espacio vibra igual que la tela sacudida por el viento. [Root.GetStarName], durante un momento de infarto, se oscurece y luego resplandece. En su corazón se enrosca una sombra. El gusano está aquí. Se despliega como el origami.\n\nPor todo el sistema, los sensores se apagan incrédulos por los datos incomprensibles que reciben de su llegada. En el planeta, nuestros individuos gritan y se esconden al sentir que su atención se centra en ellos, y en nosotros. Plantea una cuestión silenciosa. O, mejor dicho, ahora somos conscientes de que siempre ha estado haciéndonos esta pregunta, cada vez que nos hemos encontrado con él."
 akx.10010.a:0 "SÍ. Independientemente de lo que requiera, aceptamos."
 akx.10010.b:0 "NO. Lo hemos traído aquí para conocerlo y, llegado el caso, derrotarlo."
 akx.10020.name:0 "El futuro"
 akx.10020.desc:0 "El gusano nos quiere. Siempre nos querrá y, por tanto, siempre nos ha querido. Rodea el núcleo ardiente de nuestra estrella. Rodea cada bucle infinitesimal de información genética. Provoca una estremecedora serie de cataclismos en la corteza de nuestro planeta. Pero cuando nuestra estrella se enfríe, ese cataclismo nos calentará. Comprendemos mucho más. Siempre seremos lo que estábamos destinados a ser, completamente envueltos por el amor del gusano."
 akx.10020.a:0 "LO QUE FUE SERÁ, LO QUE SERÁ FUE."
 akx.10021.name:0 "El bucle destruido"
 akx.10021.desc:0 "El gusano se adentró por las fronteras del espacio-tiempo como un depredador voraz, o como un amante despechado y furioso. Sigue ahí fuera y, esté donde esté, seguro que tiene hambre. Pero tenéis los fragmentos incandescentes de su avatar para poder estudiarlo, como un trofeo cósmico. Otros imperios sabrán lo que habéis logrado hoy."
 akx.10021.a:0 "¡No hay nadie como nosotros! Y quizá nunca lo habrá."
 akx.9310.e.spiritual.response:0 "§G"Y tengo una oración más para vosotros"§!.\n\nEl/La capitán/a recita una plegaria palindrómica curiosamente resonante de veintisiete palabras que fascinarán a los teólogos y cierra la conexión."
