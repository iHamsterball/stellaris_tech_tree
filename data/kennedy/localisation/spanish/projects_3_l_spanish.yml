l_spanish:
 DERELICT_SHIP_PROJECT:0 "Nave abandonada"
 DERELICT_SHIP_PROJECT_DESC:0 "Una nave que vaga por el espacio sin emitir ni recibir señales. Inspeccionarla de cerca puede que arroje alguna luz sobre lo ocurrido con la tripulación."
 ODD_STAR_PROJECT:0 "Fuego del horno"
 ODD_STAR_PROJECT_DESC:0 "Parece que la estrella puede fusionar el berilio, algo que no debería ser posible."
 IMPROBABLE_TEAPOT_PROJECT:0 "Cerámica improbable"
 IMPROBABLE_TEAPOT_PROJECT_DESC:0 "Una olla de cerámica orbitando un sol... Esto es más que improbable. Descubrir qué hace ahí llevará algún tiempo. ¿Quién sabe cuál será la respuesta, si es que la hay?"
 AI_ADMIRAL_PROJECT:0 "Guerrero de la arena"
 AI_ADMIRAL_PROJECT_DESC:0 "Se ha encontrado una antigua flota estrellada en un planeta desierto con una IA que sigue activa. Si no intentamos dominarla, puede que las cosas vayan a peor."
 MINING_GEAR_PROJECT:0 "Excavación desbocada"
 MINING_GEAR_PROJECT_DESC:0 "Una antigua excavadora sigue cavando un asteroide gigante. Si podemos detenerla antes de que la aplasten los escombros, podríamos aprender algo valioso sobre la construcción."
 ABANDONED_ARRAY_PROJECT:0 "Conjunto de sensores abandonado"
 ABANDONED_ARRAY_PROJECT_DESC:0 "Una antena de sensores abandonada parece estar en condiciones. Si la reparamos y averiguamos cómo funciona, quizá podamos obtener más información sobre los sistemas vecinos."
 ALIEN_RACER_PROJECT:0 "A la deriva"
 ALIEN_RACER_PROJECT_DESC:0 "Una nave alienígena va a la deriva en un cinturón de asteroides. No responde a los saludos. Deberíamos investigar qué pasa."
 PSIONIC_HORSES_PROJECT:0 "Los señores de las llanuras"
 PSIONIC_HORSES_PROJECT_DESC:0 "Una raza majestuosa de mamíferos vaga por los pastos. Parecen asustadizos y nos ven venir. Estudiarlos de cerca nos podría dar más información."
 ROBOT_CLEANERS_PROJECT:0 "Máquinas abandonadas"
 ROBOT_CLEANERS_PROJECT_DESC:0 "Se ha encontrado una instalación llena de robots en un planeta lejano. Si los reactivamos, puede que desvelen el secreto de su hogar."
 ALIEN_MONSTER_ON_SHIP:0 "Bestia alienígena a bordo"
 ALIEN_MONSTER_ON_SHIP_DESC:0 "Una criatura salvaje ha invadido nuestra nave científica e intenta matar a la tripulación. ¡No durarán mucho sin ayuda militar!"
 TREE_OF_LIFE:0 "El árbol"
 TREE_OF_LIFE_DESC:0 "Un árbol vaga desafiante por el vacío del espacio. Su savia parece atraer a los monstruos espaciales. Deberíamos investigar qué propósito tiene."
 MASTERS_WRITINGS_POLITICS:0 "Traducción de textos de colonos"
 MASTERS_WRITINGS_POLITICS_DESC:0 "Hemos descubierto un archivo de documentos que parecían ser importantes para una sociedad ya desaparecida. Traducirlos nos dará más información sobre su historia y su cultura."
 MASTERS_WRITINGS_PHILOSOPHY:0 "Traducción de textos de exploradores"
 MASTERS_WRITINGS_PHILOSOPHY_DESC:0 "Hemos encontrado unos textos que llevaba una expedición alienígena. Si los traducimos, podríamos descubrir datos importantes sobre sus anteriores dueños."
 MASTERS_WRITINGS_DIPLOMACY:0 "Traducción de textos de comerciantes"
 MASTERS_WRITINGS_DIPLOMACY_DESC:0 "Hemos encontrado unos textos entre las ruinas de un posible centro de comercio interestelar. Si los traducimos, podríamos averiguar más sobre sus fundadores."
 MASTERS_WRITINGS_WAR:0 "Traducción de textos de guerreros"
 MASTERS_WRITINGS_WAR_DESC:0 "Hemos encontrado restos de un pueblo guerrero en un campo de batalla abandonado hace mucho, y llevaban textos que debían de ser importantes para ellos. Si los traducimos, podríamos averiguar más sobre este pueblo y las guerras que libró."
 CRYOPOD_FOUND_PROJECT:0 "Cámara subterránea"
 CRYOPOD_FOUND_PROJECT_DESC:0 "Hemos encontrado una cámara bajo una montaña que podría contener información o equipo valiosos. Está rodeado de criaturas peligrosas que debemos superar para llegar ahí."
 CRYOPOD_OPENING_PROJECT:0 "Cómo forzarlo"
 CRYOPOD_OPENING_PROJECT_DESC:0 "La cámara subterránea que encontramos solo alberga una especie de contenedor. Tenemos que imaginar cómo podemos abrirlo si queremos averiguar qué hay dentro."
 ANCIENT_OCEAN_SHIP:0 "Crucero sumergido"
 ANCIENT_OCEAN_SHIP_DESC:0 "Hay un crucero de combate alienígena hundido en [Root.GetName]. Si lo rescatamos, podríamos conseguir tecnología o recursos valiosos."
