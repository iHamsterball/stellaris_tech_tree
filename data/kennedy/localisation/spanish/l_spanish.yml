 leader_trait_maniacal:0 "Maníaco"
 leader_trait_maniacal_desc:1 "Este/a líder se dedica a su investigación con gran fervor."
 leader_trait_custom_AI_assistant:0 "IA ayudante personalizada"
 leader_trait_custom_AI_assistant_desc:1 "Este/a líder ha creado una sencilla red neuronal para ayudar a procesar datos."
 leader_trait_sentient_AI_assistant:0 "IA ayudante inteligente"
 leader_trait_sentient_AI_assistant_desc:1 "Este/a líder ha creado una compleja red neuronal capaz de tomar decisiones de manera independiente y con capacidad introspectiva."
