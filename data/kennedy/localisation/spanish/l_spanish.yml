 building_capital_1:0 "Administración planetaria"
 building_capital_1_desc:0 "Un centro de gobierno básico para llevar las tareas administrativas."
 building_capital_2:0 "Capital planetaria"
 building_capital_2_desc:0 "Sede de la élite gobernante local."
 building_capital_3:0 "Complejo capital del imperio"
 building_capital_3_desc:0 "Una enorme entramado de ministerios administrativos e infraestructura en red que permite la construcción y manejo de instalaciones muy complejas."
 building_ancient_factory:0 "Fabricantes autónomos"
 building_ancient_factory_desc:0 "§LEste antiguo complejo se construyó con tecnología perdida hace mucho tiempo.§!"
 building_primitive_farm:0 "Granjas primitivas"
 building_primitive_farm_desc:0 "Explotan el suelo por exiguas cosechas."
 building_primitive_factory:0 "Fábrica primitiva"
