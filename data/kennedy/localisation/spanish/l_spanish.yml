 orbital_bombardment_light_desc:0 "Solo permite bombardear blancos militares identificados y mantiene las bajas civiles al mínimo.\n\n§EBombardeo orbital restringido a "Pequeño@".§!"
 orbital_bombardment_limited:0 "Limitado"
 orbital_bombardment_limited_desc:0 "Permite usar todas las armas orbitales más pesadas y asegurarse de que la mayoría de civiles sobrevivan al bombardeo, pero no las infraestructuras.\n\n§EBombardeo orbital restringido a "Limitado".§!"
 orbital_bombardment_full:0 "Completo"
 orbital_bombardment_full_desc:0 "Permite usar al máximo todo armamento orbital, sin importar la vida en la superficie.\n\n§EBombardeo orbital "Completo" (sin restricción).§!"
 policy_interference:0 "Interferencia de los nativos"
 policy_interference_desc:0 "Hay mucho que aprender del estudio de las formas de vida inteligentes y sus sociedades primitivas.\n"
 interference_passive:0 "Estudio pasivo"
 interference_passive_desc:0 "Las sociedades primitivas tienen derecho a existir y evolucionar su ritmo, libres del control y los designios ajenos.\n\n§ELas estaciones de observación se limitan a un estudio pasivo.\nNo se pueden invadir mundos de nativos.§!"
 interference_active:0 "Estudio activo"
 interference_active_desc:0 "Para desvelar los secretos del universo, todos los sujetos deben estar disponibles para su estudio.\n\n§ELas estaciones de observación pueden realizar la mayoría de estudios.\nNo se pueden invadir mundos de nativos.§!"
 interference_full:0 "Sin restricciones"
 interference_full_desc:0 "Hasta las formas de vida más primitivas no son más que un actor en el escenario del conflicto galáctico. Si carecen de fuerza para resistirse, ¿qué derecho tienen a ser dueños de su destino?\n\n§ELas estaciones de observación pueden realizar cualquier estudio.\nSe pueden invadir mundos de nativos.§!"
 policy_enlightenment:0 "Ilustración de los nativos"
 policy_enlightenment_desc:0 "Podríamos compartir nuestros avances tecnológicos con sociedades más primitivas y abrirles nuevos horizontes que explorar.\n"
 enlightenment_not_allowed:0 "Prohibida"
 enlightenment_not_allowed_desc:0 "Ningún nativo debería ser capaz de aprehender las maravillas que hemos descubierto, y exponerlos a las verdades de la galaxia conllevaría peligros enormes para todos.\n\n§ENo puede ilustrar a primitivos.§!"
 enlightenment_allowed:0 "Permitido"
 enlightenment_allowed_desc:0 "Compartiendo conocimientos alentamos a los nativos a que ocupen el lugar que les pertenece en la comunidad galáctica.\n\n§ESe puede ilustrar a primitivos.§!"
 policy_migration:0 "Emigración"
 policy_migration_desc:0 "Algunos en nuestro imperio miran las estrellas y se preguntan qué tipo de vida podrían forjarse en un nuevo mundo.\n"
 migration_not_allowed:0 "Prohibida"
 migration_not_allowed_desc:0 "El imperio decide dónde se necesita más al pueblo.\n\n§ENinguna población puede emigrar libremente.§!"
 migration_allowed_primary_only:0 "Solo la especie principal"
 migration_allowed_primary_only_desc:0 "Moverse sin restricciones es un privilegio reservado a la especie principal.\n\n§ESolo poblaciones de tu especia pueden emigrar libremente.§!"
 migration_allowed_all:0 "Emigración libre"
 migration_allowed_all_desc:0 "Todos los ciudadanos deben buscar su propia felicidad donde lo deseen.\n\n§ETodas las poblaciones pueden emigrar libremente§!"
 policy_voting_rights:0 "Derecho a voto"
 policy_voting_rights_desc:0 "El proceso de nombrar a un gobernante puede adoptar muchas formas, en las que el voto es solo un enfoque posible.\n"
 voting_not_allowed:0 "Sin voto"
 voting_not_allowed_desc:0 "Elegir un gobernante es demasiado importante para confiárselo a las masas.\n\n§ELas poblaciones no pueden votar, el siguiente gobernante será el heredero al trono.§!"
 voting_allowed_primary_only:0 "Solo la especie principal"
 voting_allowed_primary_only_desc:0 "El derecho a voto es una responsabilidad muy seria y debe ser exclusiva de la especie principal.\n\n§ESolo pueden votar las poblaciones de nuestra especie en elecciones democráticas.§!"
 voting_allowed_all:0 "Voto libre"
 voting_allowed_all_desc:0 "El gobierno del imperio debe reflejar la voluntad del pueblo, y todos deben ser parte del proceso.\n\n§ETodas las poblaciones votan en elecciones democráticas.§!"
 policy_leadership:0 "Liderazgo"
 policy_leadership_desc:0 "Puede que no todos los seres sean igual de aptos para liderar, y debemos decidir a quién se le permite progresar y alcanzar el mando.\n"
 leadership_primary_only:0 "Solo la especie principal"
 leadership_primary_only_desc:0 "Aunque podemos aceptar la presencia de seres extranjeros en nuestro imperio, los puestos de liderato deben ser exclusivos de nuestra especie principal.\n\n§ESolo las poblaciones de nuestra especie pueden dar líderes.§!"
 leadership_allow_xeno:0 "Xenos admitidos"
 leadership_allow_xeno_desc:0 "El imperio no debe desperdiciar la gran cantidad de talento que hay en él, venga de donde venga.\n\n§ELas poblaciones de otras especies pueden dar líderes.§!"
 leadership_allow_robot:0 "Androides admitidos"
 leadership_allow_robot_desc:0 "Los seres sintéticos sirven al imperio en muchas cotas de la sociedad. Es natural que también se les permita asumir cargos de liderazgo.\n\n§ELas poblaciones sintéticas pueden dar líderes.§!"
 leadership_allow_all:0 "Abierto a todos"
 leadership_allow_all_desc:0 "A cualquier individuo con talento, xeno o sintético, se le debe permitir asumir cargos de liderazgo.\n\n§ETodo tipo de poblaciones pueden dar líderes.§!"
 policy_first_contact_protocol:0 "Protocolo de primer contacto"
 policy_first_contact_protocol_desc:0 "Como recorremos las estrellas, hay posibilidades de encontrar otras formas de vida, y debemos tener una postura clara sobre cómo acercarnos a ellas.\n"
 first_contact_attack_not_allowed:0 "Pacífico"
 first_contact_attack_not_allowed_desc:0 "No permitiremos que se emprendan acciones hostiles contra formas de vida desconocidas, y solo actuaremos si nos atacan primero.\n\n§ENo se pueden atacar entidades neutrales.§!"
 first_contact_attack_allowed:0 "Agresivo"
 first_contact_attack_allowed_desc:0 "Entre las estrellas se pueden ocultar peligros desconocidos. Para procurar nuestra supervivencia, debemos atacar sin dudar.\n\n§ESe pueden atacar entidades neutrales.§!"
 feature_alien_rulers:0 "Gobernantes alienígenas"
 feature_alien_rulers_desc:0 "Permite que individuos de otra especie, aparte de la fundadora, sean candidatos a las elecciones a gobernante."
 feature_hyperlanes:0 "Cartografía de hipervías"
 feature_hyperlanes_desc:0 "Permite hacer mapas detallados de las hipervías de la galaxia."
 feature_uplifting:0 "Evolución"
 feature_uplifting_desc:0 "Permite evolucionar genéticamente e integrar socialmente a las especies cercanas a la inteligencia."
 feature_basic_diplomacy:0 "Diplomacia básica"
 feature_basic_diplomacy_desc:0 "Permite diplomacia básica con otros imperios."
 feature_invitation_to_alliances:0 "Formar alianzas"
 feature_invitation_to_alliances_desc:0 "Permite formar alianzas con otros imperios."
 feature_vassalization_of_empires:0 "Vasallaje forzoso"
 feature_vassalization_of_empires_desc:0 "Permite el vasallaje forzoso de otros imperios."
 feature_alien_leaders_recruitment:0 "Reclutamiento de líderes alienígenas"
 feature_alien_leaders_recruitment_desc:0 "Permite reclutar líderes de otras especies en nuestro imperio."
 feature_federations_created:0 "Crear federaciones"
 feature_federations_created_desc:0 "Permite formar federaciones con alianzas y vasallos."
 feature_modify_traits:0 "Modificación genética"
 feature_modify_traits_desc:0 "Nos permite modificar los rasgos genéticos de una especie del imperio."
 feature_colonization:0 "Colonización"
 feature_colonization_desc:0 "Permite la construcción de naves colonia para colonizar planetas."
 feature_colony_ship_rushed:0 "Nave colonia privada"
 feature_colony_ship_rushed_desc:0 "Permite construir naves colonia privadas financiadas por actores desconocidos del sector privado. Por ello, los colonos pueden tener una ética distinta a la de la mayoría."
 feature_forming_ships:0 "Formación de flotas"
 feature_forming_ships_desc:0 "Permite formar flotas de naves."
 feature_production_credit:0 "Meta en créditos"
 feature_production_credit_desc:0 "Permite producir créditos energéticos como proyecto planetario."
 feature_individual_entreprises:0 "Empresas individuales"
 feature_individual_entreprises_desc:0 "Las poblaciones desempleadas producen créditos energéticos como resultado de empresas privadas."
 feature_wormhole_stations:0 "Estaciones de agujeros de gusano"
 feature_wormhole_stations_desc:0 "Permite naves de construcción para crear estación de agujeros de gusano."
 feature_wormhole_capacity:0 "Capacidad de agujeros de gusano."
 feature_wormhole_capacity_desc:0 "Aumenta límite y capacidad de las flotas de agujeros de gusano y reduce el tiempo de generación."
 feature_extended_wormhole:0 "Agujero de gusano extendido"
 feature_extended_wormhole_desc:0 "Permite que una flota de cualquier tamaño pase por el agujero de gusano. Si la flota es más grande que la capacidad de flota del agujero, esta se colapsará después de la transferencia y el tiempo para producir otro aumentará en relación a la capacidad de flota superada."
 feature_survey_planets:0 "Instrumentos inteligentes"
 feature_survey_planets_desc:0 "Permite que las naves científicas sondeen planetas sin un científico a bordo."
 feature_sensor_range:0 "Alcance de sensores en colonias"
 feature_sensor_range_desc:0 "Las colonias consiguen alcance de sensores."
 feature_evasion:0 "Evasión"
 feature_evasion_desc:0 "Evasión aumentada para todas las naves."
 feature_mechanical_trait:0 "Rasgo mecánico"
 feature_mechanical_trait_desc:0 "Los ejércitos con especies con el rasgo "Cíborg" también ganan el de "Mecánico"."
 feature_rebel_armies:0 "Ejércitos rebeldes"
 feature_rebel_armies_desc:0 "Los ejércitos rebeldes de los levantamientos de esclavos son mucho más fuertes."
 feature_ftl_travel:0 "Viaje UL"
 feature_ftl_travel_desc:0 "Los sistemas básicos necesarios para cualquier viaje UL."
 feature_pop_self_modification:0 "Adaptación al entorno"
 feature_pop_self_modification_desc:0 "Las poblaciones ganan la capacidad de adaptarse para sobrevivir mejor en entornos hostiles."
 feature_advanced_gov_forms:0 "Tipos de gobierno avanzado"
 feature_advanced_gov_forms_desc:0 "Permite reformar el imperio, lo que activa las versiones avanzadas de todos los tipos de gobierno."
 feature_build_terraform_station:0 "Terraformando"
 feature_build_terraform_station_desc:0 "Nos permite terraformar planetas."
 feature_assist_research:0 "Ayudar en investigación"
 feature_assist_research_desc:1 "Permite a la nave científica ayudar mientras investiga una colonia.\n\n$feature_assist_research$ $PLANET_MODIFIER$:"
 feature_spaceport_level_2:0 "Puerto espacial de nivel II"
 feature_spaceport_level_2_desc:0 "El puerto espacial se puede mejorar para admitir §Y2§! módulos y permitir la construcción de destructores."
 feature_spaceport_level_3:0 "Puerto espacial de nivel III"
 feature_spaceport_level_3_desc:0 "El puerto espacial se puede mejorar para admitir §Y3§! módulos."
 feature_spaceport_level_4:0 "Puerto espacial de nivel IV"
 feature_spaceport_level_4_desc:0 "El puerto espacial se puede mejorar para admitir §Y4§! módulos y permitir la construcción de cruceros."
 feature_spaceport_level_5:0 "Puerto espacial de nivel V"
 feature_spaceport_level_5_desc:0 "El puerto espacial se puede mejorar para admitir §Y5§! módulos."
 feature_spaceport_level_6:0 "Puerto espacial de nivel VI"
 feature_spaceport_level_6_desc:0 "El puerto espacial se puede mejorar para admitir §Y6§! módulos y permitir la construcción de acorazados."
 mission_passive_observation:0 "Observación pasiva"
 mission_passive_observation_desc:0 "Se estudia a los nativos a una distancia segura sin que lo sepan y se hace lo posible por evitar la contaminación cultural.\n\n"
 mission_specimen_collection:0 "Observación agresiva"
 mission_specimen_collection_desc:0 "Se estudia agresivamente a los nativos y se recogen especímenes vivos con frecuencia para aprender todo lo posible de su biología y cultura.\n\n"
 mission_technological_enlightenment_1:0 "Ilustración tecnológica"
 mission_technological_enlightenment_1_desc:0 "Se hace un esfuerzo por encumbrar rápidamente a la civilización nativa a la Era Espacial. El tiempo que tarda depende de su nivel actual de tecnología.\n\n"
 mission_technological_enlightenment_2:0 "Ilustración tecnológica"
 mission_technological_enlightenment_2_desc:0 "Se hace un esfuerzo por encumbrar rápidamente a la civilización nativa a la Era Espacial. El tiempo que tarda depende de su nivel actual de tecnología.\n\n"
 mission_technological_enlightenment_3:0 "Ilustración tecnológica"
 mission_technological_enlightenment_3_desc:0 "Se hace un esfuerzo por encumbrar rápidamente a la civilización nativa a la Era Espacial. El tiempo que tarda depende de su nivel actual de tecnología.\n\n"
 mission_technological_enlightenment_4:0 "Ilustración tecnológica"
 mission_technological_enlightenment_4_desc:0 "Se hace un esfuerzo por encumbrar rápidamente a la civilización nativa a la Era Espacial. El tiempo que tarda depende de su nivel actual de tecnología.\n\n"
 mission_technological_enlightenment_5:0 "Ilustración tecnológica"
 mission_technological_enlightenment_5_desc:0 "Se hace un esfuerzo por encumbrar rápidamente a la civilización nativa a la Era Espacial. El tiempo que tarda depende de su nivel actual de tecnología.\n\n"
 mission_technological_enlightenment_6:0 "Ilustración tecnológica"
 mission_technological_enlightenment_6_desc:0 "Se hace un esfuerzo por encumbrar rápidamente a la civilización nativa a la Era Espacial. El tiempo que tarda depende de su nivel actual de tecnología.\n\n"
 mission_technological_enlightenment_7:0 "Ilustración tecnológica"
 mission_technological_enlightenment_7_desc:0 "Se hace un esfuerzo por encumbrar rápidamente a la civilización nativa a la Era Espacial. El tiempo que tarda depende de su nivel actual de tecnología.\n\n"
 mission_technological_enlightenment_8:0 "Ilustración tecnológica"
 mission_technological_enlightenment_8_desc:0 "Se hace un esfuerzo por encumbrar rápidamente a la civilización nativa a la Era Espacial. El tiempo que tarda depende de su nivel actual de tecnología.\n\n"
 mission_technological_enlightenment_9:0 "Ilustración tecnológica"
 mission_technological_enlightenment_9_desc:0 "Se hace un esfuerzo por encumbrar rápidamente a la civilización nativa a la Era Espacial. El tiempo que tarda depende de su nivel actual de tecnología.\n\n"
 mission_covert_infiltration:0 "Infiltración encubierta"
 mission_covert_infiltration_desc:0 "Los agentes se modifican genéticamente para parecer miembros de la población nativa y se les envía a infiltrarse en su sociedad. Sustituyen gradualmente a los líderes del mundo y preparan el planeta para que lo anexionemos.\n\nEsta complicada operación solo vale la pena en civilizaciones industriales.\n\n"
 MISSION_HALTED:1 "§RMisión detenida:§! Falta §Y$MISSING$§!"
 MISSION:0 "Misiones:"
 army_attachment_mobile_shield_generators:0 "Generadores de escudos móviles"
 army_attachment_mobile_shield_generators_desc:0 "§LGeneradores transportados en grandes vehículos oruga que generan un gran campo de energía protectora sobre parte del campo de batalla. Cuando están operativos, dan una defensa excelente contra la artillería y el bombardeo orbital.§!"
 army_attachment_personal_shields:0 "Unidades de escudos personales"
 army_attachment_personal_shields_desc:0 "§LGeneradores de escudo lo bastante pequeños para que los lleve a la espalda un individuo. Sus campos de fuerza se pueden ver superados por el fuego sostenido, pero bastan para aumentar significativamente la esperanza de vida de los soldados en combate.§!"
 army_attachment_military_police_corps:0 "Cuerpo de policía militar"
 army_attachment_military_police_corps_desc:0 "§LUn gran destacamento de policía militar, de gran eficacia para mantener la paz y realizar operaciones contra la insurgencia. Tienen un uso limitado en el frente, pero su presencia mejora la disciplina de las unidades.§!"
 army_attachment_battle_strider_column:0 "Columna de zancudos de combate"
 army_attachment_battle_strider_column_desc:0 "§LVehículos bípedos de combate que capaces de operar en casi cualquier terreno. Su agilidad y flexibilidad les dan una ventaja apreciable en el campo de batalla, aunque son vulnerables a los ataques contra sus patas.§!"
 army_attachment_hover_tank_battle_group:0 "Tanques aerodeslizadores"
 army_attachment_hover_tank_battle_group_desc:0 "§LBlindados potentes y rápidos que usan propulsores para flotar a unos palmos del suelo. Aunque esto limita en algo su peso, su velocidad y agilidad lo compensan con creces en comparación con los vehículos oruga convencionales.§!"
 army_attachment_assault_landers:0 "Desembarcadores de asalto"
 army_attachment_assault_landers_desc:0 "§LEstas enormes naves de descenso se usan para transportar ejércitos y su equipo pesado a la superficie de un planeta en medio de un combate y sin necesidad de instalaciones de atraque.§!"
 army_attachment_orbital_drop_pods:0 "Cápsulas de descenso orbital"
 army_attachment_orbital_drop_pods_desc:0 "§LCápsulas de descenso de un solo uso que se lanzan a la superficie de un planeta desde una nave en órbita. Aunque el equipo pesado tiene que llevarse también en desembarcadores de asalto, estas cápsulas disminuyen mucho el tiempo que se tarda en tocar tierra desde la órbita durante las invasiones.§!"
 army_attachment_neo_concrete_fortifications:0 "Fortificaciones de neohormigón"
 army_attachment_neo_concrete_fortifications_desc:0 "§LCapas extensas de fortificaciones y redes de búnkeres de neohormigón que ofrecen una mayor protección contra el bombardeo orbital. Esto restringe la movilidad del ejército, pero puede ser un factor decisivo en las acciones defensivas.§!"
 army_attachment_self_replicating_mine_fields:0 "Campos de minas autorreplicantes"
 army_attachment_self_replicating_mine_fields_desc:0 "§LMinas zapadoras y semimóviles que realizan constantemente copias de sí mismas para mantener su número. Limpiar los campos de estas minas autorreplicantes puede ser excepcionalmente difícil, sobre todo durante el combate.§!"
 army_attachment_air_defense_artillery:0 "Artillería de defensa aérea"
 army_attachment_air_defense_artillery_desc:0 "§LUna gran batería de sistemas de armas pensada para rastrear y combatir objetos rápidos cuando entran en la atmósfera de un planeta.§!"
 army_attachment_chemical_stimulants:0 "Estimulantes químicos"
 army_attachment_chemical_stimulants_desc:0 "§LUn potente cóctel de fármacos pensado para aumentar la alerta en combate y los reflejos de los soldados. El rendimiento en batalla aumenta por un tiempo, pero un uso continuado puede acarrear ansiedad, depresión, convulsiones, náuseas, alucinaciones, narcolepsia e incontinencia intestinal.§!"
 army_attachment_xeno_cavalry:0 "Xenocaballería"
 army_attachment_xeno_cavalry_desc:0 "§LEstas recias bestias de combate son unas monturas excelentes cuando conectan con sus jinetes. Pueden cruzar casi cualquier terreno y han demostrado ser muy eficaces en tareas de exploración e incursión. Los especímenes más grandes también se han conseguido usar como plataformas de armas pesadas.§!"
 army_attachment_psi_warriors:0 "Guerreros PSI"
 army_attachment_psi_warriors_desc:0 "§LEstos guerreros de élite están envueltos en el misterio. Usan sus poderosos talentos psiónicos y su extenso entrenamiento físico para moverse por el campo de batalla y prefieren enfrentarse a sus oponentes cuerpo a cuerpo, pues muchos son hábiles con este tipo de armas.§!"
 army_attachment_gene_warrior_shock_troops:0 "Guerreros genéticos de asalto"
 army_attachment_gene_warrior_shock_troops_desc:0 "§LGuerreros formidables que destacan entre los soldados regulares y se usan más como tropas de asalto o fuerzas de choque móviles donde el combate es más encarnizado. A veces basta una compañía de ellos para cambiar por completo el curso de una batalla.§!"
 army_attachment_power_armor:0 "Servoarmadura"
 army_attachment_power_armor_desc:0 "§LSon armaduras autopropulsadas que aumentan las capacidades naturales de los soldados y mejoran su fuerza y su resistencia. La armadura les permite llevar artillería pesada, a la vez que los protege mejor contra la radiación y los agentes químicos y biológicos.§!"
 army_attachment_special_forces_group:0 "Grupo de fuerzas especiales"
 army_attachment_special_forces_group_desc:0 "§LSon agentes muy entrenados que se utilizan para operaciones no convencionales, normalmente clandestinas y detrás de las filas enemigas. Es prioritario cortar las comunicaciones y la logística enemigas y eliminar los blancos de oportunidad valiosos.§!"
 army_attachment_shadow_assassins:0 "Asesinos sombra"
 army_attachment_shadow_assassins_desc:0 "§LEstos agentes de élite de las fuerzas especiales llevan trajes de sigilo con tecnología de ocultación. Son invisibles a simple vista y para muchos sensores, aparte de una ligera distorsión de ondulación cuando se mueven rápidamente. Son expertos asesinos y en la obtención de información militar.§!"
 army_attachment_cyborg_infiltration_unit:0 "Unidad de infiltración cíborg"
 army_attachment_cyborg_infiltration_unit_desc:0 "§LEl endoesqueleto metálico de estos asesinos mecánicos es muy transformable, lo que les permite adoptar la apariencia de cualquier especie después de recubrir su armazón con la capa de carne apropiada (normalmente sacada de prisioneros enemigos). Luego se infiltran entre las filas enemigas y siembran el caos.§!"
 army_attachment_hunter_killer_drone_swarms:0 "Enjambres de drones asesinos"
 army_attachment_hunter_killer_drone_swarms_desc:0 "§LSe sueltan enjambres masivos de vehículos aéreos no tripulados y relativamente simples sobre las posiciones enemigas con la esperanza de abrumarlos. Aunque un solo dron no representa peligro para un soldado, sí lo representan varias docenas.§!"
 army_attachment_combat_software_2:0 "Software de combate 2.0"
 army_attachment_combat_software_2_desc:0 "§LUna mejora integral del software de combate de todas las unidades de este ejército. Incluye mejores tiempos de reacción, algoritmos de análisis táctico actualizados y un gran número de fallos arreglados.§!"
 army_attachment_exploding_slave_collars:0 "Collares explosivos para esclavos"
 army_attachment_exploding_slave_collars_desc:0 "§LEstos collares se ponen a los esclavos (el lugar depende de la anatomía), y se pueden detonar a distancia si actúan contra los deseos de sus amos. Se sabe de comandantes arteros que han hecho detonar estos collares en combates cuerpo a cuerpo para infligir daño a las fuerzas enemigas.§!"
 army_attachment_slaver_raiding_teams:0 "Equipos de captura de esclavos"
 army_attachment_slaver_raiding_teams_desc:0 "§LEstos equipos de esclavistas, muchos compuestos de antiguos esclavos, usan ataques relámpago contra las retaguardias enemigas con objeto de capturar más esclavos. Después de un condicionamiento rápido, los esclavos se ponen en circulación en el campo de batalla contra sus antiguos camaradas.§!"
 army_attachment_commissar_squads:0 "Pelotones de comisarios"
 army_attachment_commissar_squads_desc:0 "§LHacer respetar la disciplina en un ejército de esclavos es una tarea monumental, pero estos pelotones de comisarios avezados lo han convertido en un arte. Usan diezmas y otras medidas disciplinarias para asegurarse de que los esclavos temen más la ira de los comisarios que al enemigo.§!"
 army_attachment_clone_suicide_brigade:0 "Brigada de clones suicidas"
 army_attachment_clone_suicide_brigade_desc:0 "§LSon clones criados con un solo propósito en mente: buscar concentraciones de fuerzas enemigas, ponerse en medio de ellas y detonar los explosivos que llevan atados. Estas acciones terroristas arbitrarias suelen causar un daño considerable a la moral enemiga.§!"
 army_attachment_clone_commandos:0 "Comandos clones"
 army_attachment_clone_commandos_desc:0 "§LEstos asesinos criados en tanques son caros de producir, pero el condicionamiento y el entrenamiento extremos a los que se someten los convierten en soldados muy aptos. Son más independientes que los clones normales, y se sabe que algunos modelos han desarrollado peculiaridades excéntricas.§!"
 army_attachment_hypnotic_training_regimen:0 "Régimen de entrenamiento hipnótico"
 army_attachment_hypnotic_training_regimen_desc:0 "§LLos soldados clones se someten a un régimen extenso de entrenamiento hipnótico más allá de su condicionamiento normal. Esto aumenta su eficiencia en combate, aunque las unidades que exceden su esperanza de vida en combate son susceptibles a brotes psicóticos.§!"
 army_attachment_psi_shield_specialists:0 "Especialistas en escudos PSI"
 army_attachment_psi_shield_specialists_desc:0 "§LSon agentes que se han entrenado específicamente para proyectar escudos psiónicos sobre las posiciones aliadas en el campo de batalla. Estos escudos pueden ser tan potentes como los campos de energía convencionales, pero mantenerlos requiere mucha concentración.§!"
 army_attachment_telekinetic_specialists:0 "Especialistas en telequinética"
 army_attachment_telekinetic_specialists_desc:0 "§LSon especialistas psiónicos que han mostrado un talento particular para manipular su entorno. En las condiciones adecuadas, son capaces de lanzar por los aires a soldados y vehículos enemigos o hacer caer aeronaves del cielo y estrellarlas.§!"
 army_attachment_class_a_psi_operative:0 "Agente PSI clase A"
 army_attachment_class_a_psi_operative_desc:0 "§LSon individuos extraordinarios con un poder psiónico tremendo, normalmente con el efecto secundario de que les destroza la mente. Son extremadamente peligrosos para ellos y su entorno, pero pueden ser un arma formidable cuando dirigen sus energías destructivas contra el enemigo.§!"
 army_attachment_infestation_brood:0 "Camada de infestación"
 army_attachment_infestation_brood_desc:0 "§LCuando se las suelta, estas violentas criaturas parasitarias buscan de inmediato huéspedes donde implantar su prole. Esto les permite criar a una velocidad exponencial, y pueden barrer ciudades enteras en cuestión de días. Su presencia no tiene un efecto positivo en la moral del enemigo, que digamos.§!"
 army_attachment_brood_coordinator:0 "Coordinador de la camada"
 army_attachment_brood_coordinator_desc:0 "§LEsta criatura similar a una babosa enorme se mantiene detrás de las líneas del frente para mejorar la coordinación de las criaturas voraces de un ejército xenomorfo. Usa señales psiónicas de bajo nivel para comunicarse con la horda, y, aparte de su olor, sus cuidadores se suelen quejar de grandes dolores de cabeza.§!"
 army_attachment_battle_worms:0 "Gusanos de combate"
 army_attachment_battle_worms_desc:0 "§LEstos anélidos colosales se han criado genéticamente para excavar el suelo y salvar así las defensas enemigas, permitiendo que criaturas más pequeñas los sigan. Los túneles que cavan también ofrecen un refugio excelente contra los bombardeos orbitales.§!"
 army_attachment_raptor_flocks:0 "Bandadas de rapaces"
 army_attachment_raptor_flocks_desc:0 "§LGrandes depredadores voladores que pueden alcanzar velocidades supersónicas durante periodos limitados. Atacan en bandadas, lanzando chorros de púas endurecidas capaces de atravesar blindajes. Cualquier aeronave que se aventure en la atmósfera por encima de uno de sus nidos se arriesga a que la ataquen.§!"
 army_attachment_advanced_power_armor:0 "Servoarmadura avanzada"
 army_attachment_advanced_power_armor_desc:0 "§LEstas armaduras son casi tan caras de producir como los propios guerreros genéticos. Aumentan todavía más la considerable fuerza de sus usuarios, y las mochilas propulsoras les dan más movilidad. La armadura requiere una conexión neuronal con el usuario para funcionar.§!"
 army_attachment_environmental_augmentations:0 "Aumentos ambientales"
 army_attachment_environmental_augmentations_desc:0 "§LLas mejoras en los pulmones y los sistemas inmunitarios permiten a los guerreros genéticos operar sin obstáculos en entornos hostiles, hasta en el vacío del espacio por periodos limitados.§!"
 army_attachment_cybernetic_replacements:0 "Recambios cibernéticos"
 army_attachment_cybernetic_replacements_desc:0 "§LLos órganos y extremidades dañados en combate se sustituyen por implantes cibernéticos avanzados, lo que permite a los guerreros lisiados seguir en servicio tras sufrir heridas graves.§!"
