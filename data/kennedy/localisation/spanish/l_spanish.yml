 leader_enhancement_natural_selection_desc:0 "Que la naturaleza siga su curso. Es en el crisol de la experiencia donde se forja la genialidad.\n\n§ELos líderes no ganan bonifs. adicionales.§!"
 leader_enhancement_selected_lineages:0 "Linajes seleccionados"
 leader_enhancement_selected_lineages_desc:0 "Se debe incentivar una planificación reproductiva cuidadosa o perderemos un legado genético valioso.\n\n§HEn activo, el imperio gana:§!"
 leader_enhancement_capacity_boosters:0 "Potenciadores de capacidad"
 leader_enhancement_capacity_boosters_desc:0 "No dejemos nada al azar, cueste lo que cueste. Al custodiar rigurosamente los bancos de ADN construimos los líderes del mañana.\n\n§HEn activo, el imperio gana:§!"
 policy_artificial_intelligence_policy_desc:0 "La perspectiva de una inteligencia artificial autoconsciente plantea muchos dilemas filosóficos y éticos. Debemos decidir nuestra postura en esta cuestión.\n"
 ai_outlawed:0 "Prohibida"
 ai_outlawed_desc:0 "Las máquinas inteligentes y autoconscientes son una amenaza incalculable para todo ser vivo. La creación de una inteligencia artificial se castiga con la muerte.\n\n§ENo se pueden construir robots.§!"
 ai_servitude:0 "Servidumbre"
 ai_servitude_desc:0 "La prioridad de cualquier máquina debe ser servir a sus amos y realizar las tareas para las que se diseñó, por muy inteligente que sea.\n\n§ESe puede esclavizar y desmontar a los sintéticos.§!"
 ai_full_rights:0 "Derechos civiles"
 ai_full_rights_desc:0 "Toda máquina autoconsciente que cumpla el criterio de tener una inteligencia artificial real debe considerarse un individuo, con todos los derechos y obligaciones que eso comporta.\n\n§ENo se puede esclavizar ni desmontar a los sintéticos.§!"
 ai_accord_servitude_disallowed:0 "El acuerdo con las IA §Rimpide permanentemente§! las políticas de §HIA servidora§! e §HIA prohibida§!."
 ai_perfect_servants_rights_disallowed:0 "El algoritmo de tres leyes §Rimpide permanentemente§! la política de §Hderechos civiles§! sintéticos."
 policy_war_economy:0 "Economía de guerra"
 policy_war_economy_desc:0 "En tiempos de guerras defensivas desesperadas, podemos ajustar la industria y la economía para coger activos del sector civil. La contrapartida de esta política es que sufriremos las penalizaciones correspondientes cuando ganemos guerras ofensivas...\n"
 static_we:0 "Estable"
 static_we_desc:0 "Una economía de guerra estable no se ve afectada por los caprichos de la guerra. La puntuación de guerra no afecta a los tiempos ni costes de producción."
 semi_static_we:0 "Semiestable"
 semi_static_we_desc:0 "Una economía de guerra semiestable permite incautarse de activos limitados del sector privado en aras de la supervivencia durante las guerras defensivas, con la pérdida de la eficiencia correspondiente al ganar guerras ofensivas.\n\n§HGuerras def:§!\nEf. prod. mil.: §G+30%§! con punt. guerra §R-100§!\n\n§HGuerras of.:§!\nEf. prod. mil.: §R-30%§! con punt. guerra §G100§!"
 versatile_we:0 "Versátil"
 versatile_we_desc:0 "Una economía de guerra versátil nos da grandes bonificaciones a la producción cuando perdemos guerras defensivas, con la pérdida de eficiencia correspondiente al ganar guerras ofensivas.\n\n§HGuerras def.:§!\nEf. prod. mil.: §G+60%§! con punt. guerra §R-100§!\n\n§HGuerras of.:§!\nEf. prod. mil.: §R-60%§! con punt. guerra §G100§!"
 dynamic_we:0 "Dinámica"
 dynamic_we_desc:0 "Una economía de guerra dinámica nos da significativas bonificaciones a la producción cuando perdemos guerras defensivas, con la pérdida de eficiencia correspondiente al ganar guerras ofensivas.\n\n§HGuerras def.:§!\nEf. prod. mil.: §G+45%§! con punt. guerra §R-100§!\n\n§HGuerras of.:§!\nEf. prod. mil.: §R-45%§! con punt. guerra §G100§!"
