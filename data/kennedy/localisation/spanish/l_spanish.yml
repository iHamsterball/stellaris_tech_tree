 starting_weapons_projectiles_desc:0 "Los impulsores de masa usan catapultas electromagnéticas que aceleran proyectiles contra objetivos a velocidades de vértigo. Aunque de alcance limitado, su energía cinética y alta cadencia de disparo atraviesan los escudos con facilidad."
