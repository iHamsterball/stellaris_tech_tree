 trait_rapid_breeders:0 "Reproductores rápidos"
 trait_rapid_breeders_desc:0 "Esta especie se reproduce muy rápido, lo que aumenta el crecimiento de la población.\n"
 trait_slow_breeders:0 "Reproductores lentos"
 trait_slow_breeders_desc:0 "Esta especie se reproduce muy lento, lo que baja el crecimiento de población.\n"
 trait_charismatic:0 "Carismáticos"
 trait_charismatic_desc:0 "Los miembros de esta especie tienen un carisma especial y, en general, se los considera agradables.\n"
 trait_repugnant:0 "Repugnantes"
 trait_repugnant_desc:0 "La mayoría piensa que la apariencia física y las costumbres de esta especie son ofensivas y pocos los quieren como vecinos.\n"
 trait_talented:0 "Con talento"
 trait_talented_desc:0 "Los miembros de esta especie nacen con una aptitud natural.\n"
 trait_strong:0 "Fuertes"
 trait_strong_desc:0 "Los miembros de esta especie tienen una gran fuerza física, lo que los convierte en unos guerreros formidables.\n"
 trait_weak:0 "Débiles"
 trait_weak_desc:0 "Los miembros de esta especie son más débiles de lo normal, lo que los convierte en unos guerreros muy malos.\n"
 trait_tough:0 "Duros"
 trait_tough_desc:0 "Los miembros de esta especie son capaces de aguantar daños físicos que matarían a la mayoría de los demás seres.\n"
 trait_frail:0 "Frágiles"
 trait_frail_desc:0 "Los miembros de esta especie son especialmente frágiles: lo que sería una herida leve para otros puede acabar con ellos.\n"
 trait_stoic:0 "Estoicos"
 trait_stoic_desc:0 "Los miembros de esta especie tienen una gran disciplina mental y rara vez se asustan ante una situación peligrosa.\n"
 trait_timid:0 "Asustadizos"
 trait_timid_desc:0 "Los miembros de esta especie rehúyen la confrontación física y se asustan con rapidez.\n"
 trait_indolent:0 "Indolentes"
 trait_indolent_desc:0 "Los miembros de esta especie rechazan el trabajo duro y evitan agotarse.\n"
 trait_wasteful:0 "Derrochadores"
 trait_wasteful_desc:0 "Al parecer, los miembros de esta especie desconocen el concepto de frugalidad y consumen sin ton ni son.\n"
 trait_communal:0 "Comunales"
 trait_communal_desc:0 "Los miembros de esta especie son muy comunales y acostumbran a vivir cerca de los otros.\n"
 trait_solitary:0 "Solitarios"
 trait_solitary_desc:0 "Los miembros de esta especie son solitarios y territoriales y se suelen poner nerviosos con las multitudes.\n"
 trait_adaptive:0 "Adaptables"
 trait_adaptive_desc:1 "§LEsta especie se adapta muy bien a los entornos extraños.§!\n"
 trait_nonadaptive:0 "Poco adaptables"
 trait_nonadaptive_desc:0 "Esta especie no se adapta bien a los entornos extraños.\n"
 trait_nomadic:0 "Nómadas"
 trait_nomadic_desc:0 "Esta especie tiene un pasado nómada, y sus miembros suelen pensar en trasladarse a otro mundo.\n"
 trait_sedentary:0 "Sedentarios"
 trait_sedentary_desc:0 "Esta especie tiene un pasado sedentario, y sus miembros son reticentes a irse del lugar donde nacieron.\n"
 trait_thrifty:0 "Negociantes natos"
 trait_thrifty_desc:0 "Los miembros de esta especie tienen un gran instinto para los negocios y siempre quieren sacar provecho y escatimar todo lo que puedan.\n"
 trait_industrious:0 "Laboriosos"
 trait_industrious_desc:0 "Los miembros de esta especie son famosos por su naturaleza diligente, hacendosa e incansable.\n"
 trait_natural_engineers:0 "Ingenieros natos"
 trait_natural_engineers_desc:0 "Los de esta especie tienen una inclinación natural por la ingeniería y las ciencias de materiales.\n"
 trait_poor_engineers:0 "Malos ingenieros"
 trait_poor_engineers_desc:0 "Los miembros de esta especie lo pasan mal para entender los conceptos fundamentales de la ingeniería.\n"
 trait_natural_physicists:0 "Físicos natos"
 trait_natural_physicists_desc:0 "Los miembros de esta especie tienen una inclinación natural por la física teórica y los fenómenos astrales.\n"
 trait_poor_physicists:0 "Malos físicos"
 trait_natural_sociologists:0 "Sociólogos natos"
 trait_natural_sociologists_desc:0 "Los miembros de esta especie tienen una inclinación natural por la sociología y la etología.\n"
 trait_poor_sociologists:0 "Malos sociólogos"
 trait_poor_sociologists_desc:0 "Los miembros de esta especie lo pasan mal para entender los conceptos fundamentales de la sociología.\n"
 trait_quick_learners:0 "Aprenden Rápido"
 trait_quick_learners_desc:0 "Los miembros de esta especie aprenden rápido de sus experiencias.\n"
 trait_slow_learners:0 "Lento Aprendizaje"
 trait_slow_learners_desc:0 "Los miembros de esta especie aprenden lento de sus experiencias.\n"
 trait_long_lifespans:0 "Longevos"
 trait_long_lifespans_desc:0 "La esperanza de vida de esta especie es superior a la media.\n"
 trait_short_lifespans:0 "Poco longevos"
 trait_short_lifespans_desc:0 "La esperanza de vida de esta especie es inferior a la media.\n"
 trait_uplifted:0 "Evolucionados"
 trait_uplifted_desc:0 "Esta especie de origen primitivo se vio encumbrada, y sus miembros están encantados de vivir en los planetas de su benefactor.\n"
 trait_presentient_starborn:0 "Nacidos para las estrellas"
 trait_presentient_starborn_desc:0 "Conscientemente o no, esta especie siempre ha anhelado cruzar el vacío entre las estrellas.\n"
 trait_presentient_earthbound:0 "Apegados a la tierra"
 trait_presentient_earthbound_desc:0 "Los de esta especie son muy posesivos en cuanto a los planetas que consideran su hogar.\n"
 trait_presentient_natural_intellectuals:0 "Intelectuales natos"
 trait_presentient_natural_intellectuals_desc:0 "Los de esta especie son más dados a la filosofía que la mayoría.\n"
 trait_presentient_proles:0 "Proletarios"
 trait_presentient_proles_desc:0 "Esta especie suele desdeñar las metas intelectuales en favor del trabajo físico.\n"
 trait_presentient_conservative:0 "Conservadores"
 trait_presentient_conservative_desc:0 "Los de esta especie prefieren el saber antiguo a las nuevas experiencias.\n"
 trait_persistent:0 "Persistentes"
 trait_persistent_desc:0 "Este rasgo aumenta la esperanza de vida de los líderes.\n"
 trait_conformists:0 "Conformistas"
 trait_conformists_desc:0 "Esta gente siempre busca el consenso y les gusta conformarse con la ética imperante.\n"
 trait_enduring:0 "Duraderos"
 trait_enduring_desc:0 "Su esperanza de vida es inusualmente grande.\n"
 trait_diverse:0 "Diversos"
 trait_diverse_desc:0 "Los miembros de esta especie suelen diferir mucho, psicológica y morfológicamente.\n"
 trait_decadent:0 "Decadentes"
 trait_decadent_desc:0 "Esta especie requiere esclavos o siervos para estar contenta.\n"
 trait_intelligent:0 "Inteligentes"
 trait_intelligent_desc:0 "Esta especie es muy inteligente y disfruta con los progresos tecnológicos rápidos.\n"
 trait_agrarian:0 "Agrarios"
 trait_agrarian_desc:0 "Esta especie tiene una gran conexión con la tierra, y son granjeros y ganaderos expertos.\n"
 trait_resilient:0 "Resiliente"
 trait_resilient_desc:0 "Los de esta especie son resilientes psicológicamente y lucharán como madres de la camada furibundas para defender sus mundos.\n"
 trait_mechanical:0 "Mecánico"
 trait_mechanical_desc:0 "§LCriaturas mecánicas mucho más complejas que los autómatas especializados de antaño. Poseen capacidades de procesamiento muy limitadas.§!\n"
 trait_robotic_1:0 "Robot"
 trait_robotic_1_desc:1 "§LLos robots son máquinas relativamente sencillas, capaces de aceptar órdenes verbales, pero no son realmente inteligentes.§!\n"
 trait_robotic_2:0 "Androide"
 trait_robotic_2_desc:1 "§LLos androides son robots más complejos, a menudo programados con personalidades para servir mejor a sus amos y con una autoconsciencia limitada.§!\n"
 trait_robotic_3:0 "Sintético"
 trait_robotic_3_desc:1 "§LLos sintéticos son máquinas muy complejas, superiores a los seres orgánicos en muchos aspectos. Sus cerebros positrónicos pueden albergar una IA de clase 7 y son plenamente autoconscientes.§!\n"
 leader_trait_adaptable:0 "Adaptable"
 leader_trait_adaptable_desc:1 "Este/a líder adopta rápido nuevos métodos e ideas, si resultan ser mejores."
 leader_trait_stubborn:0 "Terco"
 leader_trait_stubborn_desc:1 "Este/a líder es tozudo/a y le cuesta aceptar nuevos métodos e ideas, aunque sean mejores."
 leader_trait_resilient:0 "Resiliente"
 leader_trait_resilient_desc:1 "Este/a líder es resistente y se encuentra en buena forma física. por lo que su esperanza de vida es mayor."
 leader_trait_substance_abuser:0 "Adicto"
 leader_trait_substance_abuser_desc:1 "Este/a líder abusa de las drogas para enfrentarse al estrés, lo cual tiene un efecto perjudicial en su salud física."
 leader_trait_eager:0 "Fervoroso"
 leader_trait_eager_desc:1 "Este/a líder está ansioso/a por entrar en acción."
 leader_trait_arrested_development:0 "Desarrollo detenido"
 leader_trait_arrested_development_desc:1 "El desarrollo personal y las habilidades de este/a líder parecen haberse estabilizado."
 leader_trait_ex_fighter_pilot:0 "Ex piloto de cazas"
 leader_trait_ex_fighter_pilot_desc:1 "Este/a líder fue un/a as del espacio y sabe aprovechar bien la velocidad y la maniobrabilidad de los escuadrones de naves de at."
 leader_trait_trickster:0 "Experto en ardides"
 leader_trait_trickster_desc:1 "Este/a líder combate con astucia, confía en las técnicas de distracción y el elemento sorpresa."
 leader_trait_fleet_logistician:0 "Logístico de flotas"
 leader_trait_fleet_logistician_desc:1 "Este/a líder ha dominado el campo de la logística, y sabe gestionar los suministros para reducir los costes de mantenimiento."
 leader_trait_fleet_organizer:0 "Organizador de flotas"
 leader_trait_nervous:0 "Nervioso"
 leader_trait_nervous_desc:1 "Este/a líder es nervioso/a e inquieto/a, puede verse abrumado/a por la minuciosidad necesaria para dirigir grandes formaciones de naves."
 leader_trait_aggressive:0 "Agresivo"
 leader_trait_aggressive_desc:1 "Este/a líder es un/a almirante agresivo/a, siempre busca concentrar la mayor potencia de fuego sobre el enemigo en el menor tiempo posible."
 leader_trait_cautious:0 "Cauto"
 leader_trait_cautious_desc:1 "Este/a líder es un/a almirante cauto/a, evita riesgos innecesarios y siempre se preocupa de mantener formaciones en las que las unidades de las flotas puedan ofrecerse apoyo mutuo contra el enemigo."
 leader_trait_scout:0 "Pionero"
 leader_trait_scout_desc:1 "Este/a líder es un/a experto/a en reconocimiento y tiene la habilidad de sacar el mayor partido de los sensores de largo alcance de las naves."
 leader_trait_unyielding:0 "Inquebrantable"
 leader_trait_unyielding_desc:1 "Este/a líder se niega a considerar siquiera la posibilidad de retirarse una vez entra en combate y prefiere luchar hasta la muerte si es necesario."
 leader_trait_gale_speed:0 "Huracán"
 leader_trait_gale_speed_desc:1 "Este/a líder cree que la velocidad y las maniobras rápidas son la clave de cualquier enfrentamiento espacial."
 leader_trait_lethargic:0 "Letárgico"
 leader_trait_lethargic_desc:1 "Este/a líder es lento/a e indolente y desempeña sus funciones con poca energía o iniciativa."
 leader_trait_defender:0 "Defensor"
 leader_trait_defender_desc:1 "Este/a líder es experto/a en defensa y sabe cuándo es mejor desplegar unidades terrestres y usar fortificaciones planetarias para dificultar al máximo la invasión planetaria al enemigo."
 leader_trait_attacker:0 "Invasor"
 leader_trait_attacker_desc:1 "Este/a líder domina el arte de las invasiones planetarias y sabe cuándo es más efectivo atacar un planeta enemigo desde el espacio."
 leader_trait_charismatic:0 "Carismático"
 leader_trait_charismatic_desc:1 "Este/a líder sabe inspirar a las tropas y tiene un carisma innegable. Es su héroe/heroína."
 leader_trait_butcher:0 "Carnicero"
 leader_trait_butcher_desc:1 "Este/a líder es especialmente hábil a la hora de causar bajas en las filas enemigas, sin ofrecer ni pedir cuartel."
 leader_trait_glory_seeker_desc:0 "Este/a líder siempre está en el centro del meollo, levantando el ánimo a la tropa desde el frente, pese a los riesgos que entraña."
 leader_trait_glory_seeker:0 "Buscador de gloria"
 leader_trait_armchair_commander:0 "Comandante apoltronado"
 leader_trait_armchair_commander_desc:1 "Este/a líder dirige desde la retaguardia, a poder ser lo más lejos posible de las líneas del frente para evitar riesgos innecesarios."
 leader_trait_army_logistician:0 "Logístico de ejércitos"
 leader_trait_army_logistician_desc:1 "Este/a líder puede sacar suministros de la nada, lo cual disminuye el coste de mantenimiento de las fuerzas terrestres."
 leader_trait_iron_fist:0 "Puño de hierro"
 leader_trait_iron_fist_desc:1 "Este/a líder es famoso/a por su búsqueda implacable de la eficiencia y es capaz de sacar el máximo partido de la mano de obra esclava."
 leader_trait_army_veteran:0 "Veterano del ejército"
 leader_trait_army_veteran_desc:1 "Este/a líder es un/a veterano/a de las fuerzas armadas y conoce muy bien sus deficiencias estructurales."
 leader_trait_retired_fleet_officer:0 "Oficial de flota retirado"
 leader_trait_retired_fleet_officer_desc:1 "Este/a líder fue mando de la flota y está interesado/a en promover una fuerte presencia interplanetaria."
 leader_trait_architectural_interest:0 "Interés arquitectónico"
 leader_trait_architectural_interest_desc:1 "Este/a líder tiene un gran interés por la arquitectura y las técnicas de construcción."
 leader_trait_agrarian_upbringing:0 "Formación agraria"
 leader_trait_agrarian_upbringing_desc:1 "Este/a líder se crio en las granjas hidropónicas y tiene varias ideas sobre cómo mejorar el rendimiento agrícola."
 leader_trait_intellectual:0 "Intelectual"
 leader_trait_intellectual_desc:1 "Este/a líder siente una inclinación natural por la ciencia y busca fomentar una curiosidad por el mundo natural entre sus súbditos."
 leader_trait_environmental_engineer:0 "Ingeniero de entornos"
 leader_trait_environmental_engineer_desc:1 "Este/a líder viene del mundo del paisajismo y acabó desviando su atención hacia proyectos más grandes."
 leader_trait_careful:0 "Cuidadoso"
