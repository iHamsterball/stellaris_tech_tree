 RED_LASER:0 "Láser rojo"
 RED_LASER_DESC:0 "Las armas láser disparan rayos concentrados de luz contra los objetivos y causan daño generando un calor intenso."
 BLUE_LASER:0 "Láser azul"
 BLUE_LASER_DESC:0 "Estas variantes azules de láser, más potentes, emiten radiaciones electromagnéticas en una longitud de onda que parece azul o violeta a todos los orgánicos."
 UV_LASER:0 "Láser UV"
 UV_LASER_DESC:0 "Los láseres ultravioletas son una versión mejorada y más potente de sus predecesores azules. Estas armas, precisas y destructivas, son capaces de infligir un gran daño."
 XRAY_LASER:0 "Láser de rayos X"
 XRAY_LASER_DESC:0 "Tienen una longitud de onda más corta que el armamento láser basado en UV, pero son todavía más destructivos."
 GAMMA_LASER:0 "Láser gamma"
 GAMMA_LASER_DESC:0 "La radiación electromagnética que emiten los láseres gamma es de una frecuencia alta en extremo. Su potencial destructivo no tiene igual en el campo de las armas láser."
 SPACEPORT_LASER:0 "Láser de puerto espacial"
 SPACEPORT_LASER_DESC:0 "Los láseres de los puertos espaciales ofrecen un excelente seguimiento de blancos, lo que compensa por la inmovilidad del puerto espacial."
 ENERGY_LANCE_1:0 "Lanza de partículas"
 ENERGY_LANCE_1_DESC:0 "Estas armas pesadas de energía disparan rayos de partículas concentrados que hacen un daño enorme."
 ENERGY_LANCE_2:0 "Lanza de taquiones"
 ENERGY_LANCE_2_DESC:0 "Una versión más potente de la lanza de partículas que dispara un rayo de taquiones de una potencia inmensa."
 PLASMA_1:0 "Lanzador de plasma"
 PLASMA_1_DESC:0 "Lanzan bolas destructivas de plasma de gran energía contra los objetivos. Estos proyectiles de plasma son muy efectivos para destruir el blindaje de las naves."
 PLASMA_2:0 "Acelerador de plasma"
 PLASMA_2_DESC:0 "Estos nuevos aceleradores lanzan proyectiles de plasma de gran energía con campos de contención mejorados. Esto comporta menos pérdida de energía mientras el proyectil recorre el espacio hacia su objetivo."
 PLASMA_3:0 "Cañón de plasma"
 PLASMA_3_DESC:0 "Es la cúspide del armamento de plasma, versiones completamente militarizadas de los anteriores lanzadores de plasma, algo improvisados. Sus proyectiles son más mortíferos todavía."
 ARC_EMITTER_1:0 "Emisor de arcos"
 ARC_EMITTER_1_DESC:0 "Armas potentes que lanzan un arco de rayos de energía concentrada a los objetivos que tienen posibilidad de "rebotar" contra las naves cercanas. Muy eficaces contra agrupaciones de naves más pequeñas."
 ARC_EMITTER_2:0 "Emisor de arcos concentrados"
 ARC_EMITTER_2_DESC:0 "Estos emisores mejorados cuentan con lentes de enfoque superiores, lo que comporta una descarga más potente de energía."
 DISRUPTOR_1:0 "Disruptor"
 DISRUPTOR_1_DESC:0 "Son proyectiles de gran energía que debilitan y destruyen los enlaces moleculares que mantienen juntos los átomos que componen el objetivo. Son especialmente eficaces contra escudos."
 DISRUPTOR_2:0 "Disruptor de iones"
 DISRUPTOR_2_DESC:0 "Estos disruptores mejorados disparan proyectiles de partículas de iones más destructivas sin sacrificar la cadencia de fuego de sus predecesores."
 DISRUPTOR_3:0 "Disruptor de fase"
 DISRUPTOR_3_DESC:0 "Tienen un rendimiento extremo y disparan cargas de energía cuántica que infligen un daño increíble a los desafortunados que se crucen en su camino."
 ENERGY_TORPEDO_1:0 "Torpedos de protones"
 ENERGY_TORPEDO_1_DESC:0 "Estos torpedos de energía se componen de protones ultraconcentrados y son capaces de desestabilizar pantallas deflectoras y sistemas de escudos. Como carecen de una forma sólida, no pueden ser objetivo de las armas de precisión."
 ENERGY_TORPEDO_2:0 "Torpedos de neutrones"
 ENERGY_TORPEDO_2_DESC:0 "Torpedos de energía mejorados cuyo poder destructivo se basa en neutrones, en vez de protones. Igual que sus predecesores, son eficaces en extremo contra los escudos de energía. Como carecen de una forma sólida, no pueden ser objetivo de las armas de precisión."
 MISSILE_1:0 "Misiles atómicos"
 MISSILE_1_DESC:0 "Son misiles espacio-espacio equipados con ojivas nucleares de alto rendimiento. Aunque se basan en una tecnología preespacial, estas toscas armas pueden ser sorprendentemente efectivas a distancia."
 MISSILE_2:0 "Misiles de fusión"
 MISSILE_2_DESC:0 "Estos misiles espacio-espacio mejorados tienen potentes ojivas de fusión y unas cualidades de vuelo superiores."
 MISSILE_3:0 "Misiles de antimateria"
 MISSILE_3_DESC:0 "Son misiles avanzados que cuentan con ojivas de antimateria muy potentes. Un sistema de guiado nuevo y mejorado les da más posibilidades de encontrar a sus objetivos."
 MISSILE_4:0 "Misiles cuánticos"
 MISSILE_4_DESC:0 "Esta variedad mejorada, última versión del misil espacio-espacio, cuenta con una ojiva de una potencia inmensa que saca su energía del punto cero."
 MISSILE_5:0 "Misiles merodeadores"
 MISSILE_5_DESC:0 "Estos misiles tan avanzados van equipados con pilotos de IA limitada que mejoran sustancialmente su rendimiento y su capacidad de seguir objetivos."
 SPACEPORT_MISSILE:0 "Misil de puerto espacial"
 SPACEPORT_MISSILE_DESC:0 "Como tiene más espacio disponible que las naves móviles, un puerto espacial puede albergar almacenes de munición más grandes y mecanismos de carga más eficientes para sus misiles."
 SWARMER_MISSILE_1:0 "Misiles de enjambre"
 SWARMER_MISSILE_1_DESC:0 "Estos misiles, más pequeños, se disparan en andanadas y se han diseñado específicamente para superar las defensas de precisión enemigas."
 SWARMER_MISSILE_2:0 "Misiles de remolino"
 SWARMER_MISSILE_2_DESC:0 "Las nuevas técnicas de miniaturización nos permiten equipar a los misiles de enjambre con ojivas más potentes y mejorar sus cualidades de vuelo."
 SCOURGE_MISSILE_1:0 "Misil azote"
 SCOURGE_MISSILE_1_DESC:0 "La carga explosiva del misil azote incluye muchos de los compuestos bioquímicos que el Enjambre emplea en el combate interestelar, y son inesperadamente eficaces incluso contra las naves militares más resistentes."
 SPACEPORT_SCOURGE_MISSILE:0 "Misil azote de puerto espacial"
 SPACEPORT_SCOURGE_MISSILE_DESC:0 "$SCOURGE_MISSILE_1_DESC$"
 TORPEDO_1:0 "Torpedos espaciales"
 TORPEDO_1_DESC:0 "Son misiles enormes que se mueven muy lentamente. Cuentan con ojivas potentes y moduladores de escudo que les permiten deslizarse sin verse afectados por las pantallas de energía."
 TORPEDO_2:0 "Torpedos blindados"
 TORPEDO_2_DESC:0 "Son torpedos espaciales mejorados cubiertos de blindaje para resistir mejor las defensas de precisión. El blindaje se rompe en fragmentos que infligen daño adicional cuando detona el torpedo."
 TORPEDO_3:0 "Torpedos devastadores"
 TORPEDO_3_DESC:0 "Son torpedos avanzados con ojivas muy potentes. Tienen un diseño más estilizado, motores más rápidos y moduladores de escudo mejores para traspasar las pantallas de energía."
 MASS_DRIVER_1:0 "Impulsor de masa"
 MASS_DRIVER_1_DESC:0 "Estos lanzadores de proyectiles electromagnéticos usan imanes para acelerar las balas perforantes contra su objetivo a gran velocidad."
 MASS_DRIVER_2:0 "Cañón de bobina"
 MASS_DRIVER_2_DESC:0 "Son versiones más potentes de los primeros impulsores de masa y usan bobinas electromagnéticas para acelerar los proyectiles contra su objetivo."
 MASS_DRIVER_3:0 "Cañón de riel"
 MASS_DRIVER_3_DESC:0 "Usa dos rieles en paralelo para disparar proyectiles a una velocidad increíble."
 MASS_DRIVER_4:0 "Cañón de riel avanzado"
 MASS_DRIVER_4_DESC:0 "Una nueva versión de este venerable cañón, con rieles más resistentes y una alimentación mejorada. Estas armas son todavía más potentes y precisas que sus predecesoras."
 MASS_DRIVER_5:0 "Cañón de Gauss"
 MASS_DRIVER_5_DESC:0 "Esta versión mejorada del viejo diseño del cañón de riel es todavía más destructiva que los últimos diseños. Es capaz de lanzar proyectiles con una velocidad y una precisión increíbles."
 SPACEPORT_MASS_DRIVER:0 "Impulsor de masa de puerto espacial"
 SPACEPORT_MASS_DRIVER_DESC:0 "Los impulsores de masa montados en los puertos espaciales, si bien de diseño antiguo, son considerablemente potentes cuando se los compara con sus equivalentes para naves."
 KINETIC_ARTILLERY_1:0 "Batería cinética"
 KINETIC_ARTILLERY_1_DESC:0 "Artillería de muy largo alcance capaz de lanzar balas potentes a través de grandes distancias con un alto grado de precisión."
 KINETIC_ARTILLERY_2:0 "Artillería cinética"
 KINETIC_ARTILLERY_2_DESC:0 "Artillería todavía más potente y con más alcance que va montada en una nave y cuenta con un cañón nuevo y un ordenador de disparo mejorado."
 AUTOCANNON_1:0 "Cañón automático"
 AUTOCANNON_1_DESC:0 "Armas balísticas de gran calibre que disparan balas explosivas. La principal ventaja de estos cañones es su gran cadencia de fuego."
 AUTOCANNON_2:0 "Cañón automático triturador"
 AUTOCANNON_2_DESC:0 "Este cañón rotativo mejorado cuenta con sistemas superiores de seguimiento y de control del disparo que le permite mantener una cadencia de fuego más alta."
 AUTOCANNON_3:0 ""Tormenta de Fuego""
 AUTOCANNON_3_DESC:0 "Cañones rotativos automáticos avanzados capaces de escupir nubes de balas perforantes y muy explosivas contra un objetivo."
 FLAK_BATTERY_1:0 "Batería antiaérea"
 FLAK_BATTERY_1_DESC:0 "Cañones que disparan metralla a corta distancia. Son muy letales contra las naves de ataque enemigas, pero también infligen daño contra naves más grandes."
 FLAK_BATTERY_2:0 "Artillería antiaérea"
 FLAK_BATTERY_2_DESC:0 "Son baterías antiaéreas mejoradas con cargas de metralla nuevas y más potentes. Ofrecen una defensa excelente contra naves de ataque y misiles."
 WARP_DRIVE_1:0 "Motor de curvatura I"
 WARP_DRIVE_1_DESC:0 "Los motores de curvatura permiten el viaje UL desde y hasta los bordes de los sistemas estelares, con un radio limitado y unos periodos de descanso en la salida y la llegada."
 WARP_DRIVE_2:0 "Motor de curvatura II"
 WARP_DRIVE_2_DESC:0 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3:0 "Motor de curvatura III"
 WARP_DRIVE_3_DESC:0 "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE:0 "$WARP_DRIVE_3$"
 HYPER_DRIVE_1:0 "Hiperimpulso I"
 HYPER_DRIVE_1_DESC:0 "Las naves equipadas con hiperimpulso pueden viajar por las hipervías estelares, pero son capaces de acelerar a UL desde cualquier parte de un sistema."
 HYPER_DRIVE_2:0 "Hiperimpulso II"
 HYPER_DRIVE_2_DESC:0 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "Hiperimpulso III"
 HYPER_DRIVE_3_DESC:0 "$HYPER_DRIVE_1_DESC$"
 ftl_components:0 "Componentes UL"
 ftl_components_DESC:0 "Cualquier nave que viaje a otro sistema necesita un motor UL de alguna clase."
 thruster_components:0 "Propulsores"
 thruster_components_DESC:0 "Se utilizan para la propulsión sublumínica y son un componente vital de cualquier nave."
 combat_computers:0 "Ordenadores de combate"
 combat_computers_DESC:0 "Todas las naves militares cuentan con ordenadores para el combate, cálculos de fijación de objetivos, maniobras evasivas y control de daños."
 border_extruders:0 "Balizas fronterizas"
 border_extruders_DESC:0 "Sirven como boyas que señalan y resaltan las fronteras nacionales en el espacio profundo."
 FISSION_REACTOR:0 "Reactor de fisión"
 FISSION_REACTOR_DESC:0 "Esta fuente genera energía suficiente mediante la fisión inducida, pero también residuos nucleares nocivos."
 FUSION_REACTOR:0 "Reactor de fusión"
 FUSION_REACTOR_DESC:0 "Los procesos de fusión nuclear generan una gran cantidad de energía, pero sin los riesgos asociados a la fisión."
 COLD_FUSION_REACTOR:0 "Reactor de fusión en frío"
 COLD_FUSION_REACTOR_DESC:0 "La capacidad de sostener una reacción de fusión a temperaturas relativamente bajas comporta una nueva generación de reactores."
 ZERO_POINT_REACTOR:0 "Reactor de punto cero"
 ZERO_POINT_REACTOR_DESC:0 "Estos reactores extraen energía del vacío y proporcionan una fuente casi ilimitada. No hay manera más eficiente de generar energía."
 ANTIMATTER_REACTOR:0 "Reactor de antimateria"
 ANTIMATTER_REACTOR_DESC:0 "Al provechar las aniquilaciones materia-antimateria, nuestra eficiencia en la producción de energía será muchos órdenes de magnitud superior a la fusión."
 SCIENCE_LAB_1:0 "Laboratorio científico I"
 SCIENCE_LAB_1_DESC:0 ""
 SCIENCE_LAB_2:0 "Laboratorio científico II"
 SCIENCE_LAB_2_DESC:0 ""
 OBSERVATORY_1:0 "Sistema de radar"
 OBSERVATORY_1_DESC:0 "Tecnología planetaria adaptada al espacio profundo. El sistema de radar ofrece detección básica y capacidad de rastreo a las naves interestelares."
 OBSERVATORY_2:0 "Sensores gravitacionales"
 OBSERVATORY_2_DESC:0 "Estos sensores se han ajustado para buscar todos los cambios gravitacionales en el espacio, como los que produce el paso de una nave espacial."
 OBSERVATORY_3:0 "Sensores subespaciales"
 OBSERVATORY_3_DESC:0 "Sensores que detectan las fluctuaciones subespaciales que dejan a su paso las naves espaciales. Su sensibilidad y alcance son superiores a los de los sensores gravitacionales."
 OBSERVATORY_4:0 "Sensores de taquiones"
 OBSERVATORY_4_DESC:0 "Utilizan rayos rotarios de taquiones para detectar movimientos de las naves incluso a distancias extremas."
 SHIELD_1:0 "Deflectores"
 SHIELD_1_DESC:0 "Pantallas deflectoras que pueden detener una cantidad limitada de disparos enemigos antes de sobrecargarse. Su desventaja es que consumen gran cantidad de energía."
 SHIELD_2:0 "Deflectores mejorados"
 SHIELD_2_DESC:0 "Estas pantallas deflectoras mejoradas son capaces de absorber más disparos todavía antes de sobrecargarse."
 SHIELD_3:0 "Escudos"
 SHIELD_3_DESC:0 "Representan la nueva generación de pantallas de energía y sustituyen a la antigua tecnología de deflectores. Ofrecen una protección bastante mejor."
 SHIELD_4:0 "Escudos avanzados"
 SHIELD_4_DESC:0 "Un generador de escudos que produce un campo de energía más fuerte incluso. Solo el fuego enemigo sostenido puede atravesar esta barrera."
 SHIELD_5:0 "Hiperescudos"
 SHIELD_5_DESC:0 "Estos escudos de energía reforzados y endurecidos son increíblemente potentes. La protección que ofrecen no tiene igual."
 SHIELD_RECHARGER:0 "Condensador de escudos"
 SHIELD_RECHARGER_DESC:0 "Estos condensadores almacenan el excedente de energía que se puede transferir rápidamente en caso de un fallo en los escudos. Aumentan mucho su velocidad de recarga."
 AUTO_REPAIR:0 "Tejido regenerador de casco"
 AUTO_REPAIR_DESC:0 "Estas bacterias tienen grabado el diseño estructural de la nave e intentarán reponer la integridad del casco si se viera en peligro."
 ARMOR_1:0 "Blindaje de nanocompuestos"
 ARMOR_1_DESC:0 "Las planchas de casco de nanocompuestos reforzadas ofrecen una capa más de protección que puede suponer la diferencia entre la vida y la muerte en un combate. "
 ARMOR_2:0 "Blindaje cerámico-metálico"
 ARMOR_2_DESC:0 "Una combinación de distintos metales y cerámicas que da como resultado un blindaje fuerte sin sacrificar flexibilidad."
 ARMOR_3:0 "Blindaje de plastiacero"
 ARMOR_3_DESC:0 "El plastiacero es un material elástico que combina muchas cualidades del plástico y del metal. Es barato de producir y se puede usar para aumentar el blindaje de las naves."
 ARMOR_4:0 "Blindaje de duracero"
 ARMOR_4_DESC:0 "Este material fuerte pero flexible es capaz de aguantar castigos severos. Sirve bien como blindaje de naves."
 ARMOR_5:0 "Blindaje de neutronio"
 ARMOR_5_DESC:0 "Este material increíblemente denso y fuerte resiste una potencia de fuego que convertiría en chatarra otros blindajes."
 SHIP_THRUSTER_1:0 "Propulsores químicos"
 SHIP_THRUSTER_1_DESC:0 "Un propulsor simple pero de eficacia moderada que depende de un propelente combustible para generar propulsión."
 SHIP_THRUSTER_2:0 "Propulsores de iones"
 SHIP_THRUSTER_2_DESC:0 "Propulsores eléctricos que usan rayones de iones para generar impulso sin necesidad de propelentes."
 SHIP_THRUSTER_3:0 "Propulsores de plasma"
 SHIP_THRUSTER_3_DESC:0 "Es una forma avanzada de propulsión eléctrica que da a las naves más velocidad sublumínica y maniobrabilidad."
 SHIP_THRUSTER_4:0 "Propulsores de impulso"
 SHIP_THRUSTER_4_DESC:0 "Estos propulsores de fusión muy avanzados dan a las naves una maniobrabilidad y una velocidad sin igual en condiciones sublumínicas."
 FIGHTERS_HANGAR_1:0 "Escuadra básica de cazas"
 FIGHTERS_HANGAR_1_DESC:0 "La escuadra básica de cazas se despliega para atacar a los enemigos cercanos cuando la nave nodriza entra en combate."
 FIGHTERS_HANGAR_2:0 "Escuadra mejorada de cazas"
 FIGHTERS_HANGAR_2_DESC:0 "La escuadra mejorada de cazas ataca a las naves menores enemigas, así como a bombarderos y a otros cazas, en maniobras coordinadas."
 FIGHTERS_HANGAR_3:0 "Escuadra avanzada de cazas"
