 START_SCREEN_PART_ONE_CONTINENTAL:0 "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en las herbosas sabanas de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_OCEAN:0 "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en los archipiélagos y lagunas de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_TROPICAL:0 "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en las tupidas selvas de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_DESERT:0 "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en los océanos de arena de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_ARID:0 "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en las mesetas y cañones áridos de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_TUNDRA:0 "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en los llanos ventosos de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_ONE_ARCTIC:0 "En los eones desde que las primeras comunidades [GetSpeciesName]s cobraran forma en las nieves y las cuevas de hielo de [GetHomeWorldName], nuestra civilización ha prosperado y se ha extendido."
 START_SCREEN_PART_TWO_MILITARY_DICTATORSHIP:0 "Se formaron incontables naciones estado mientras atravesábamos las eras tecnológicas, y lucharon hasta que solo quedó una. Aunque la guerra solía ser brutal, los que sobrevivieron alimentaron una tradición marcial que ha perdurado hasta el presente."
 START_SCREEN_PART_TWO_DIVINE_MANDATE:0 "Muchos falsos profetas se propusieron ofrecer guía espiritual a nuestro pueblo mientras atravesábamos las eras, pero la verdadera fe prevaleció. Los últimos bastiones paganos cayeron tras varias cruzadas sangrientas y nos unimos bajo la sacra voluntad de un solo líder divino."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "Pese a nuestro rápido avance por las eras tecnológicas, como especie estábamos fragmentados y no éramos eficientes. Un nuevo sistema emergió en esos tiempos caóticos que nos liberó de las supersticiones y trajo el orden a nuestra sociedad. Algunos se resistieron a este cambio por miedo irracional, pero, tras varias guerras de pacificación, también se convirtieron en elementos productivos de un todo más grande."
 START_SCREEN_PART_TWO_ENLIGHTENED_MONARCHY:0 "Nos enfrentamos a muchos peligros había a medida que atravesábamos las eras tecnológicas, y algunos aún éramos propensos a la violencia durante los periodos más oscuros de la historia. Por fin, fuimos acogidos en el protector abrazo de un solo gobernante iluminado y unidos bajo una bandera."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "Los primeros periodos de nuestra historia fueron caóticos y vieron muchas naciones estado pugnando por el poder, hasta que por fin nos unimos bajo la más fuerte de ellas. Solo cuando nos guió una única visión pudimos alcanzar todo nuestro potencial y siguió una era de estabilidad y progreso científico."
 START_SCREEN_PART_TWO_MILITARY_JUNTA:0 "El progreso tecnológico fue rápido, pero, a medida que crecíamos en número, la población se inquietaba cada vez más. Con el mundo al borde de la anarquía, los militares dieron un paso al frente para restablecer el imperio de la ley. Se fundó un nuevo orden para salvaguardar nuestra nación de todos los peligros, internos y externos."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "A medida que atravesamos las eras tecnológicas, hubo muchas religiones entre nuestro pueblo que lucharon por ganar seguidores. Gradualmente -a veces pacíficamente y a veces no tanto- la verdadera fe se abrió camino hasta todos los rincones del mundo y los fieles se unieron bajo una sola iglesia universal."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "A través de los avances científicos conseguimos erradicar las supersticiones que gobernaron las mentes de nuestros antepasados. Cuando la razón y el pensamiento crítico se propagaron entre nosotros, las ineficaces naciones estado en las que nos habíamos organizado hasta entonces se disolvieron y un consejo de nuestros científicos más eminentes se reunió para gobernar en su lugar."
 START_SCREEN_PART_TWO_PEACEFUL_BUREAUCRACY:0 "Por desgracia, nuestra indisciplinada mente aún era dada a los estallidos emocionales y a veces llegábamos a la violencia. A medida que cruzamos cada era tecnológica y las armas fueron más mortales, ingeniamos un sistema complejo de gobierno para proteger a la ciudadanía de los elementos dañinos, nosotros incluidos."
 START_SCREEN_PART_TWO_PLUTOCRATIC_OLIGARCHY:0 "A medida que creció el conocimiento científico y se fundaron nuevos puestos en nuestro mundo, floreció el comercio y las naciones estado se unieron hasta formar una sola entidad. El poder descansó en manos de los príncipes mercaderes, los verdaderos arquitectos de nuestros logros como civilización."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "Muchas guerras se libraron entre nuestras primeras naciones estado, y las que no pudieron defenderse desaparecieron o fueron absorbidas por sus vecinas más fuertes. Estas guerras interminables propiciaron una fuerte tradición marcial y, hoy en día, la ciudadanía plena queda reservada a aquellos que demuestran estar dispuestos a sacrificarse en defensa del estado."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "Se consiguieron grandes logros, tanto en avances científicos como en el plano espiritual a medida que quisimos expandir nuestra comprensión del universo y del papel que tenemos en él. Se reunió un consejo de los sacerdotes más eruditos para asesorar a nuestros líderes electos, tradición que aún hoy continúa."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "Cuando la tecnología nos permitió las comunicaciones instantáneas, las ineficaces naciones estado se fusionaron para formar una democracia de verdad en la que cada ciudadano tenía algo que decir en cuestiones importantes."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "A medida que avanzamos por las eras tecnológicas, también maduramos como especie. Suprimimos los impulsos violentos y básicos heredados de nuestros antepasados y formamos un gobierno mundial sobre los principios de la coexistencia pacífica."
 START_SCREEN_PART_TWO_INDIRECT_DEMOCRACY:0 "Los imparables avances científicos nos hicieron progresar, y los conflictos armados entre naciones cada vez eran más raros. Finalmente se puso el entramado para un gobierno democrático global y, cuando los últimos bastiones se unieron por su propio pie, nos alzamos como una sola nación."
 START_SCREEN_PART_THREE_WARP:0 "Ahora, tras conseguir crear varios campos subespaciales experimentales, las mejores mentes del [GetName] han acabado de desarrollar los primeros motores de curvatura. ¡Por fin tenemos las estrellas a nuestro alcance!"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "Ahora, tras descubrir la red de hipervías, las mejores mentes del [GetName] han acabado de desarrollar los primeros hiperimpulsos. ¡Por fin tenemos las estrellas a nuestro alcance!"
 START_SCREEN_PART_THREE_WORMHOLES:0 "Ahora, tras conseguir crear varios agujeros de gusanos artificiales, las mejores mentes del [GetName] han acabado de desarrollar la primera estación de agujeros de gusano. ¡Por fin tenemos las estrellas a nuestro alcance!"
 START_SCREEN_UNE:0 "Mucho ha pasado desde que los primeros humanoides aparecieran en África hace 200 000 años. Nuestra especie se extendió rápidamente por gran parte del mundo y las primeras civilizaciones cobraron forma.\n\nLos avances científicos han sido rápidos, pero han tenido su coste. Las guerras se cobraron millones de vidas aun después de haber dominado el átomo, y el tumulto del siglo XXI vio cómo el mandato de la ONU aumentaba gradualmente en un esfuerzo por dar estabilidad. A inicios del s. XXII, esta organización supranacional se había convertido en el gobierno mundial de facto.\n\nAunque algunos se resienten del poder de la ONU, como demuestran los actos de la policía mauritana del 88, pocos pueden negar los avances tecnológicos que han salido de los programas de investigación que patrocina. Con la reciente terminación de las primeras naves espaciales de verdad, la humanidad está a punto de embarcarse en una nueva era de exploración."
 START_SCREEN_CM:0 "Ha pasado más desde un siglo desde que la gran nave arca del Crisantemo llevara a un cuarto de millón de nuestros antepasados desde la lejana Tierra hasta el mundo jardín que llamamos [GetHomeWorldName]. Tras un viaje largo y peligroso, los colonos se regocijaron cuando volvieron a ver la luz del sol, aunque fuera otra estrella.\n\nLos primeros años fueron difíciles. Se formaron milicias de ciudadanos para combatir a la letal vida salvaje alienígena con la que compartíamos nuestro nuevo hogar, y cultivar las semillas terrestres que habíamos traído resultó más difícil de lo que habíamos imaginado. Aunque, ante cada nuevo reto, nos hicimos más fuertes.\n\nUna vez domamos este nuevo mundo, la población creció exponencialmente. Las últimas décadas han visto grandes avances en tecnología y ahora por fin estamos listos para salir y tomar las estrellas, de las que una vez vinimos."
