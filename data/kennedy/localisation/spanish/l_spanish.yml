 slave_army_plural:0 "Ejércitos esclavos"
 slave_army_desc:0 "Son ejércitos de esclavos que sirven a sus amos en combate. Muchos son reclutados a la fuerza, aunque algunos se presentan voluntarios para tener más raciones de comida o escapar de trabajos agotadores."
 clone_army:0 "Ejército clon"
 clone_army_plural:0 "Ejércitos clones"
 clone_army_desc:0 "Los clones criados en tanques llegan a la edad adulta en cuestión de meses. Con una esperanza de vida de menos de una década, su falta de iniciativa personal se considera el precio a pagar por su obediencia total a los mandos."
 robotic_army:0 "Ejército robótico"
 robotic_army_plural:0 "Ejércitos robóticos"
 robotic_army_desc:0 "Máquinas de matar frías y despiadadas, pensadas solo para la guerra. Persiguen sus objetivos incansablemente y son inmunes a los demoledores efectos de una baja moral que suelen asolar a las unidades de combate orgánicas."
 android_army:0 "Ejército androide"
 android_army_plural:0 "Ejércitos androides"
 android_army_desc:0 "Los combatientes androides son engranajes semiautónomos en una máquina de guerra bien engrasada. Son más resistentes, agresivos y responden mejor a los cambios del campo de batalla que sus predecesores robóticos."
 psionic_army:0 "Ejército psiónico"
 psionic_army_plural:0 "Ejércitos psiónicos"
 psionic_army_desc:0 "Soldados con capacidades psiónicas. Su especialización en poderes psiónicos destructivos ha llevado a adoptar tácticas y estrategias completamente distintas en el campo de batalla. Su primer objetivo siempre es acabar con la voluntad de luchar del enemigo."
 xenomorph_army:0 "Ejército xenomorfo"
 xenomorph_army_plural:0 "Ejércitos xenomorfos"
 xenomorph_army_desc:0 "Hordas voraces de horrores de la bioingeniería compuestos de poco más que colmillos, garras y un gran instinto de matar. Un grupo de científicos monitoriza y supervisa como puede a estos furiosos enjambres desde sus resistentes búnkeres en retaguardia."
 gene_warrior_army:0 "Ejército genético"
 gene_warrior_plural:0 "Ejércitos genéticos"
 gene_warrior_army_desc:0 "Son soldados mejorados genéticamente. Se suele elegir a los reclutas entre la élite de las fuerzas armadas convencionales. Se someten a una terapia genética extensiva para ser más grandes, fuertes y rápidos que sus antiguos camaradas."
 swarm_army:0 "Ejército prethoryn"
