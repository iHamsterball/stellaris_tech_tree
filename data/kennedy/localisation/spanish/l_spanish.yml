 building_robotics_assembly_plant:0 "Planta de montaje robótica I"
 building_robotics_assembly_plant_desc:0 "Es necesaria para la creación de ejércitos de robots.\nAñade §Y1§! §H$ROBOT_POP_SPECIES_1$§! de población al año.\nMantenim. población: £energy  §Y1§!"
 building_robotics_assembly_plant_2:1 "Planta de montaje de androides"
 building_robotics_assembly_plant_2_desc:1 "Es necesaria para la creación de ejércitos de androides.\nAñade §Y1§! §H$ROBOT_POP_SPECIES_2$§! de población al año.\nMejora poblaciones de §H$ROBOT_POP_SPECIES_1$§! a §H$ROBOT_POP_SPECIES_2$§!\nMantenim. población: £energy §Y2§!"
 building_robotics_assembly_plant_3:1 "Planta de montaje de sintéticos"
