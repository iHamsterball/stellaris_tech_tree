 sc_b:0 "§HEstrella de clase B§!"
 sc_b_desc:0 "§LLas grandes estrellas de la secuencia principal de clase B son muy brillantes y azules. Aunque algo escasas, su luminosidad las hace de las más visibles a simple vista.§!"
 sc_a:0 "§HEstrella de clase A§!"
 sc_a_desc:0 "§LEstas estrellas de la secuencia principal blanca o azulada son relativamente jóvenes y se encuentran entre las más visibles a simple vista. Son grandes y rotan muy rápido, pero acaban por convertirse en gigantes rojas más lentas y frías.§!"
 sc_f:0 "§HEstrella de clase F§!"
 sc_f_desc:0 "§LLas estrellas del tipo F son bastante grandes y suelen llamarse "enanas blancoamarillas". Aunque emiten cantidades de importantes de radiación UV, sus amplias zonas habitables tienen una buena posibilidad de contener mundos con vida.§!"
 sc_g:0 "§HEstrella de clase G§!"
 sc_g_desc:0 "§LLas estrellas de este tipo, también llamadas "enanas amarillas", varían del blanco al amarillo claro. Las estrellas de la secuencia principal queman hidrógeno durante unos 10 000 millones de años antes de expandirse y convertirse en gigantes rojas. Aunque su esperanza de vida es menor que las de tipo K, los mundos que hay en su zona habitable suelen tener condiciones óptimas para el desarrollo de vida.§!"
 sc_k:0 "§HEstrella de clase K§!"
 sc_k_desc:0 "§LEstas estrellas de la secuencia principal, a veces llamadas "enanas naranjas" son muy comunes. Permanecen estables en la secuencia principal unos 30 000 millones de años, lo que supone que los mundos que las orbitan tienen un margen más largo de albergar vida.§!"
 sc_m:0 "§HEstrella de clase M§!"
 sc_m_desc:0 "§LSon las estrellas más comunes del universo y se suelen llamar "enanas rojas". Su escasa luminosidad supone que son difíciles de observar a simple vista desde lejos. Aunque suelen tener una gran esperanza de vida, no emiten luz UV, lo que supone unas condiciones poco favorables para la mayoría de formas de vida.§!"
 sc_black_hole:0 "§HAgujero negro§!"
 sc_black_hole_desc:0 "§LLos agujeros negros, que suelen formarse por el colapso de una estrella muy grande al final de su ciclo vital, tienen campos gravitatorios de una fuerza extrema que impiden que cualquier cosa -la luz incluida- escapen una vez cruzado el horizonte de sucesos.§!"
 sc_neutron_star:0 "§HEstrella de neutrones§!"
 sc_neutron_star_desc:0 "§LEstos restos estelares de una densidad increíble se crean a veces cuando una estrella enorme sufre un colapso rápido y estalla en una supernova. Aunque su diámetro no suele superar los 10 kilómetros, su masa es mucho mayor que la media de una estrella de tipo G.§!"
 sc_pulsar:0 "§HPulsar§!"
 sc_pulsar_desc:0 "§LLos pulsares son estrellas de neutrones muy magnetizados que emiten haces de radiación electromagnética. Cuando la estrella rota, el haz de radiación solo es visible si apunta directamente al observador, lo que conlleva un intervalo de pulsos muy preciso, a veces tan exacto que se puede usar para medir el paso del tiempo con una gran precisión.§!"
