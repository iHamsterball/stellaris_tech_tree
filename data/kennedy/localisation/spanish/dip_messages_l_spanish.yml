 HM_DEMAND_PROT_PROPOSE:0 "La unidad del [Root.GetName] ha protegido de la destrucción a los [Root.GetSpeciesNamePlural] más débiles. Os ofrecemos la misma protección. Convertíos en nuestro protectorado o tendremos que asimilar a vuestra civilización por medios no diplomáticos."
