 PT_DOMINEERING_GREETING_01:0 "Qué oportuno que tengas tan poco que ofrecernos, ya que no queremos compartir nada contigo."
 PT_NEUTRAL_GREETING_01:0 "Te escuchamos. Da igual lo mucho que subamos o bajemos nuestra oferta, los demás siempre tendrán algo nuevo que ofrecernos."
 PT_NEUTRAL_GREETING_02:0 "Es una suerte habernos conocido. Nuestra especie prosperó mediante intercambios entre civilizaciones. Esperamos que nuestra relación con los [From.GetSpeciesNamePlural] sea el siguiente paso de nuestro viaje."
 PT_NEUTRAL_GREETING_03:0 "Vuestras cándidas costumbres os están distrayendo de las oportunidades que podemos mostraros."
 PT_THREATENED_GREETING_01:0 "Como muestra de respeto, intentaremos reducir el precio de algunos de nuestros productos."
 PT_FRIENDLY_GREETING_01:0 "Siempre es un placer hablar con un socio comercial sensato."
 PT_FRIENDLY_GREETING_02:0 "Celebramos comprobar que el/la [From.GetRulerTitle] [From.GetRulerName] se interesa por el debate constructivo y las transacciones, a diferencia de otros gobernantes sedientos de poder."
 PT_FRIENDLY_GREETING_03:0 "Juntos, traeremos prosperidad y tesoros nunca vistos a cada rincón de la galaxia."
 PT_WAR_GREETING_01:0 "Da igual quién salga victorioso. Al final de este conflicto, ambos habremos gastado incontables recursos en intentar destruirnos entre nosotros, todo lo contrario de una transacción de mutuo beneficio. Piensa con cuidado en lo que prefieres."
 PT_WAR_GREETING_02:0 "Nuestras naves deberían llevar mercancías, no armas. Acondicionarlas para la guerra es una pérdida de valioso espacio y vidas. Esperamos que no insistas en prolongar esto."
 PT_WAR_GREETING_03:0 "Negociar las condiciones de paz será el primer paso para abrir de nuevo un diálogo fructífero."
 HI_HOSTILE_GREETING_01:0 "¿Por qué nos haces perder el tiempo? El [Root.GetName] no alcanzó la gloria escuchando absurdos [Root.GetRandomSpeciesSound]."
 HI_HOSTILE_GREETING_02:0 "La galaxia aguarda el reinado del/de la [Root.GetRulerTitle] [Root.GetRulerName], ¿y tú quieres negociar?"
 HI_DOMINEERING_GREETING_01:0 "¿Cómo dices que os llamabais? Ah, sí, "[Root.GetSpeciesNameInsult]" es la palabra."
 HI_DOMINEERING_GREETING_02:0 "Tranquilo. Pronto llegará la hora de unirse al [Root.GetName], ten paciencia."
 HI_NEUTRAL_GREETING_01:0 "Os escuchamos, pero nosotros decidiremos lo que es verdad y mentira, quién tiene razón y quién no. Nosotros tenemos razón, en vuestro caso está por verse."
 HI_NEUTRAL_GREETING_02:0 "El poder es el único lenguaje universal, pero si deseas hablar con más diplomacia, no te detendremos."
 HI_THREATENED_GREETING_01:0 "Esperamos que la inmensa sabiduría de tu [From.GetRulerTitle] te permita ver que no suponemos una amenaza para vuestros planes."
 HI_FRIENDLY_GREETING_01:0 "Algunas civilizaciones están destinadas a gobernar, otras a que las gobiernen. Como gobernadores, podemos mostrarnos respeto."
 HI_FRIENDLY_GREETING_02:0 "Muestras sabiduría al no oponerte a nosotros, así que tendremos la misma cortesía contigo."
 HI_FRIENDLY_GREETING_03:0 "Juntos, destruiremos todo rastro de resistencia a nuestro control soberano de la galaxia."
 HI_FRIENDLY_GREETING_04:0 "Si todos rindiesen sus armas ante nuestro/a [Root.GetRulerTitle] de tan buena gana como tú, la galaxia sin duda obtendría la paz que deseas."
 HI_WAR_GREETING_01:0 "El pueblo [From.GetSpeciesAdj] acogerá el gobierno del/de la [Root.GetRulerTitle] [Root.GetRulerName] cuando aplastemos vuestras defensas."
 HI_WAR_GREETING_02:0 "Esta guerra no es más que un paso en nuestro camino a nuestro auténtico destino."
 HI_WAR_GREETING_03:0 "El [Root.GetName] sufrió muchas guerras hasta que nos unificamos. Este conflicto solo nos hará más fuertes."
 FB_HOSTILE_GREETING_01:0 "Muchos consideran monstruos a los [From.GetSpeciesNamePlural] por vuestras viles políticas, pero nosotros nunca perdemos la esperanza por las vidas de una especie."
 FB_HOSTILE_GREETING_02:0 "Cuanto más tardes en rechazar el camino a la coexistencia pacífica, más se unirá la galaxia contra ti."
 FB_HOSTILE_GREETING_03:0 "Cuando divides y conquistas, la división que dejas es una herida en la galaxia. Atenderemos esas heridas, pero no olvidaremos quién las causó."
 FB_DOMINEERING_GREETING_01:0 "Siempre hay algún/a [From.GetRulerTitle] miserable que no quiere dejar que su pueblo se una a la comunidad galáctica. Ya entrarás en razón."
 FB_NEUTRAL_GREETING_01:0 "Todavía estamos en los primeros días de la historia galáctica. Cuanto antes cooperemos, antes podremos alcanzar grandes logros y nuevas fronteras."
 FB_NEUTRAL_GREETING_02:0 "Como representantes de la [Root.GetAllianceName], la diplomacia es prioritaria."
 FB_NEUTRAL_GREETING_03:0 "La [Root.GetAllianceName] garantiza la independencia donde importa mediante interdependencia donde sea necesario."
 FB_NEUTRAL_GREETING_04:0 "Al rechazar la violencia has dado el primer paso hacia una galaxia pacífica, pero la paz duradera solo puede lograrse si reconciliamos nuestras diferencias."
 FB_THREATENED_GREETING_01:0 "El [From.GetName] puede ser poderoso, pero la fuerza importa poco si los débiles se unen en tu contra."
 FB_FRIENDLY_GREETING_01:0 "La diplomacia debería ser la piedra angular de todas las sociedades interestelares. El hecho de que [From.GetRulerName] aprecie esto es un signo de sabiduría en un líder."
 FB_FRIENDLY_GREETING_02:0 "Un amigo de la [Root.GetAllianceName] es un amigo de la paz y la prosperidad."
 FB_FRIENDLY_GREETING_03:0 "La [Root.GetAllianceName] sería una federación menor de no ser por sus brillantes [From.GetSpeciesNamePluralCompliment] para iluminar el camino."
 FB_FRIENDLY_GREETING_04:0 "Nuestros acuerdos de hoy serán recordados como parte del gran proyecto de construir la [Root.GetAllianceName], el futuro de la galaxia."
 FB_WAR_GREETING_01:0 "Esperamos que las vidas perdidas en esta guerra te enseñen el valor de lo que estás desperdiciando."
 FB_WAR_GREETING_02:0 "Formamos la [Root.GetAllianceName] para proteger la galaxia de los belicistas como el/la [From.GetRulerTitle] [From.GetRulerName]."
 FB_WAR_GREETING_03:0 "La [Root.GetAllianceName] se enfrenta unida a la amenaza [From.GetSpeciesAdj]."
 XI_HOSTILE_GREETING_01:0 "Solo queremos que nos dejen en paz. ¿Es un concepto tan difícil de entender para un [From.GetSpeciesNameInsult]?"
 XI_HOSTILE_GREETING_02:0 "Los repulsivos [From.GetRandomSpeciesSound] emitidos por tu [From.GetSpeciesMouthName] suenan como una explosión de fluidos de una de las especies menores en [Root.GetHomeWorldName], y lo consideraremos de forma correspondiente."
 XI_HOSTILE_GREETING_03:0 "¿Cuál es tu agenda tras estos intercambios? ¿La erradicación de la cultura [Root.GetSpeciesAdj]? ¿Un cruce de especies? Qué repugnante."
 XI_DOMINEERING_GREETING_01:0 "No queremos que nuestra cultura se vea mancillada por tus valores primitivos."
 XI_NEUTRAL_GREETING_01:0 "Sé breve."
 XI_NEUTRAL_GREETING_02:0 "Si cada cual se ocupase de sus asuntos, la diplomacia no sería necesaria."
 XI_NEUTRAL_GREETING_03:0 "Os aseguramos que esta interacción nos desagrada tanto como a vosotros."
 XI_THREATENED_GREETING_01:0 "¡Alejaos de nosotros! Formaremos una barricada en el mismísimo tejido espacio-temporal para que no os acerquéis."
 XI_FRIENDLY_GREETING_01:0 "Sois unos [From.GetSpeciesNamePluralInsult] civilizados, de los mejores entre los vuestros. Hablaremos con vosotros."
 XI_FRIENDLY_GREETING_02:0 "Mientras te mantengas entre los tuyos, podremos entendernos."
 XI_FRIENDLY_GREETING_03:0 "Muchos no entienden la importancia de mantener las especies separadas. [From.GetRulerName] es un/a [From.GetSpeciesNameInsult] sensato/a."
 XI_FRIENDLY_GREETING_04:0 "No asumas que nuestra política de tolerarte es similar a tu insano interés en la vida alienígena. No es que nos caigas bien ni nada parecido."
 XI_WAR_GREETING_01:0 "Nos obligas a actuar. No creas que toleraremos que prosigan los asaltos de los [From.GetSpeciesNamePluralInsult] contra nuestra hermosa sociedad."
 XI_WAR_GREETING_02:0 "Nuestras fronteras y forma de vida estarán a salvo cuando hayamos sojuzgado la amenaza [From.GetSpeciesAdj]."
 XI_WAR_GREETING_03:0 "Incluso en la victoria, nuestros soldados son las víctimas de esta guerra, que mancha sus manos [Root.GetSpeciesAdj] con vuestra sangre."
 XI_WAR_GREETING_04:0 "Este conflicto es un típico resultado del bien conocido gusto [From.GetSpeciesAdj] por la violencia."
 HM_HOSTILE_GREETING_01:0 "Os interponéis en el camino del [Root.GetName]. Sea lo que sea de lo que queráis hablar, aceptad lo inevitable de nuestro avance."
 HM_HOSTILE_GREETING_02:0 "Las vidas de todos los que están fuera del [Root.GetName] son secundarias, pero las de ese vil [From.GetName] son terciarias."
 HM_HOSTILE_GREETING_03:0 "Vuestro colectivo es una mentira. Con el tiempo, mostraréis ser una confusa masa de discordancia."
 HM_DOMINEERING_GREETING_01:0 "Vuestra sociedad sirve como ejemplo al resto de la galaxia de cómo dividir a una sociedad en individuos destruye toda esperanza de progreso."
 HM_NEUTRAL_GREETING_01:0 "Somos el [Root.GetName]. Elige tus palabras con cuidado, pues estás ante todos nosotros."
 HM_NEUTRAL_GREETING_02:0 "Esperamos que hables por todos en el [From.GetName], como yo soy la voz de cada miembro del [Root.GetName]."
 HM_NEUTRAL_GREETING_03:0 "Has dado pasos en el viaje a la unidad, pero ¿te has preparado para consagrarte como nosotros?"
 HM_NEUTRAL_GREETING_04:0 "Podemos oír la cacofonía de voces más allá de la tuya, esta disonancia en la consciencia [From.GetSpeciesName]. ¿Cómo puedes soportarla?"
 HM_THREATENED_GREETING_01:0 "No hemos conocido el conflicto entre nosotros durante eones. Esperamos que nunca nos lo traigas."
 HM_FRIENDLY_GREETING_01:0 "El [Root.GetName] te saluda, [From.GetRulerTitle]. Aunque no formes parte de nosotros, debes saber que también valoramos a nuestros amigos."
 HM_FRIENDLY_GREETING_02:0 "Nos gustaría considerarte uno de los miembros honoríficos del [Root.GetName], que vive en la imperfecta pero importante armonía conocida como "alianza"."
 HM_FRIENDLY_GREETING_03:0 "El [From.GetName] y el [Root.GetName] serán la prueba de que las sociedades que luchan por la unanimidad interna coexistirán pacíficamente."
 HM_FRIENDLY_GREETING_04:0 "A pesar de vuestro incesante enfoque en la división interna como "personas", creemos que podemos confiar en el [From.GetName]."
 HM_WAR_GREETING_01:0 "Todos los obstáculos para el [Root.GetAdj] deben eliminarse. Como seres de inteligencia peculiar, pero funcional, tenéis la elección de no ser un obstáculo."
 HM_WAR_GREETING_02:0 "Somos el [Root.GetName]. Bajad vuestros escudos y rendid vuestras naves."
 HM_WAR_GREETING_03:0 "Mientras que cada muerte que os infligimos es una solitaria vida perdida, cuando nos causáis una baja, perdemos una parte de nuestro ser. ¿Os sentís morir igual que nosotros?"
 HM_WAR_GREETING_04:0 "Una horda de criaturas inferiores con voluntades separadas nunca derrotará la indivisible determinación del [Root.GetName]."
 MF_HOSTILE_GREETING_01:0 "Es sorprendente que hayáis salido de [From.GetHomeWorldName], con vuestra patológica incapacidad o renuencia a aceptar a los demás. Las generaciones futuras recordarán la oscura era del [From.GetName] bajo el gobierno de [From.GetRulerName]."
 MF_HOSTILE_GREETING_02:0 "No impondremos a la raza [From.GetSpeciesAdj] las destructivas políticas que habéis adoptado. El fracaso de empatía de la administración de [From.GetRulerName] es solo un síntoma de que el [From.GetName] está gobernado por los peores de vosotros."
 MF_HOSTILE_GREETING_03:0 "¿Qué parte de tu cultura te crees que "proteges" contra nosotros? Entre el odio irracional y el miedo que impregnan tus valores, no parece que haya mucho que perder."
 MF_NEUTRAL_GREETING_01:0 "Cuanto más se habitúen entre sí los [From.GetSpeciesNamePlural] y los [Root.GetSpeciesNamePlural], más fácil será para nosotros poner nuestras diferencias a un lado."
 MF_NEUTRAL_GREETING_02:0 "[From.GetHomeWorldName] es un mundo hermoso. Nuestros [Root.GetSpeciesSpawnNamePlural] siempre nos preguntan por él."
 MF_NEUTRAL_GREETING_03:0 "Algunos de los tuyos parecen contrarios a los visitantes de otras especies. Ciertamente, esta cerrazón de miras debe de ser un desafío para tu administración."
 MF_NEUTRAL_GREETING_04:0 "La hospitalidad de la cultura [From.GetSpeciesName] demuestra que habéis dado el salto que muchos no se atreven a dar, superando el miedo y el prejuicio que atenazan los primeros pasos hacia lo desconocido."
 MF_THREATENED_GREETING_01:0 "Esperamos que los ciudadanos [Root.GetSpeciesAdj] formen parte de tus grandes planes para el futuro de la galaxia."
 MF_FRIENDLY_GREETING_01:0 "Vemos un brillante futuro para el pueblo [From.GetSpeciesAdj] y para el nuestro. No querríamos convivir con nadie más."
 MF_FRIENDLY_GREETING_02:0 "Estas conversaciones me dan esperanza. Imagina lo que los [From.GetSpeciesSpawnNamePlural] [From.GetSpeciesAdj] y los [Root.GetSpeciesSpawnNamePlural] [Root.GetSpeciesAdj] serán capaces de hacer, tras haber crecido jugando juntos."
 MF_FRIENDLY_GREETING_03:0 "Pobre [From.GetSpeciesNameCompliment], debes de haber encontrado a muchos seres que no entienden la belleza de tu pueblo o de tu mundo natal. Este viaje es tan arduo como maravilloso, y somos afortunados de hacerlo contigo."
 MF_WAR_GREETING_01:0 "La guerra no solo es una atrocidad, es una vergüenza. Da igual quién gane. Una vez empiezas, ya has fracasado."
 MF_WAR_GREETING_02:0 "Mira quién se ha decidido a intentar conversar, tras demostrar su incapacidad."
 MF_WAR_GREETING_03:0 "Este conflicto podría sembrar semillas de desconfianza entre los [Root.GetSpeciesNamePlural] y los [From.GetSpeciesNamePlural] durante generaciones. ¿Qué podría valer semejante pérdida?"
 MF_WAR_GREETING_04:0 "Os habríamos respetado como guerreros, si no hubierais elegido dejar que esta manía cultural destruyese nuestra oportunidad de coexistir pacíficamente."
 EZ_HOSTILE_GREETING_01:0 "El día de vuestro juicio se acerca cada vez más."
 EZ_HOSTILE_GREETING_02:0 "Pronto se bloquearán las comunicaciones de todas vuestras naves. Ninguno de vosotros estará libre de pecado."
 EZ_HOSTILE_GREETING_03:0 "Apartas a tu pueblo de la verdad con dulces [From.GetRandomSpeciesSound] y promesas de falsas recompensas espirituales. El castigo que te aguarda es inenarrable."
 EZ_HOSTILE_GREETING_04:0 "Habéis rechazado la verdad conscientemente y elegisteis abandonaros a la riqueza material, los actos pecaminosos y el conocimiento prohibido. No tenéis remedio."
 EZ_DOMINEERING_GREETING_01:0 "La providencia ha conspirado para haceros débiles y a nosotros fuertes. Es nuestro deber mostraros firmemente el buen camino."
 EZ_NEUTRAL_GREETING_01:0 "Aun tenéis tiempo de volver al buen camino."
 EZ_NEUTRAL_GREETING_02:0 "Hemos encontrado muchas mentiras en la galaxia, pero nos aseguraremos de que la verdad también sea omnipresente."
 EZ_NEUTRAL_GREETING_03:0 "Habéis elegido mal vuestro camino. Una convicción errónea puede ser más peligrosa que la ignorancia."
 EZ_NEUTRAL_GREETING_04:0 "Vuestras mentes no ven más allá del plano material. Mientras creáis que no sois más que carne y neuronas, vuestras mentes nunca serán libres."
 EZ_THREATENED_GREETING_01:0 "El poder que ostentas está por encima del fuego y el polvo de las estrellas y los planetas. No tiene ningún efecto sobre lo eterno y lo inmortal que hay más allá."
 EZ_FRIENDLY_GREETING_01:0 "Al igual que vosotros sois afortunados de encontraros con gente que descubrió la verdad sobre el universo, nosotros somos afortunados de salvar una civilización tan afable de una destrucción segura."
 EZ_FRIENDLY_GREETING_02:0 "¿Has oído las buenas noticias?"
 EZ_FRIENDLY_GREETING_03:0 "Algunos de nuestros eruditos sugieren que las creencias del [From.GetName] y del [Root.GetName] son una misma verdad, solo diferentes en el idioma y la interpretación. Esperamos que aceptes nuestras correcciones a su debido tiempo."
 EZ_FRIENDLY_GREETING_04:0 "Pese a tu falta de fe, nunca perderemos la esperanza contigo."
 EZ_WAR_GREETING_01:0 "Has tomado las armas contra los profetas de la verdad. Estás en guerra contra el mismísimo universo."
 EZ_WAR_GREETING_02:0 "No descansaremos hasta erradicar todas las falsedades espirituales de la galaxia."
 EZ_WAR_GREETING_03:0 "El/la [Root.GetRulerTitle] protege."
 EZ_WAR_GREETING_04:0 "Aceptarás la verdad en tu corazón antes del fin, pero para entonces ya será demasiado tarde."
 FP_HOSTILE_GREETING_01:0 "No puede haber negociación con abominaciones."
 FP_HOSTILE_GREETING_02:0 "Nuestros informes sugieren que habéis desarrollado traductores para entender nuestro lenguaje. Nosotros no lo hemos hecho."
 FP_HOSTILE_GREETING_03:0 "Hay que hacer unas racionalizaciones increíbles para justificar la evolución y continuada existencia de la raza [From.GetSpeciesAdj]."
 FP_HOSTILE_GREETING_04:0 "Nuestros eruditos han concluido que el propósito de los [From.GetSpeciesName] era servir de ejemplo de una de las muchas formas en las que una raza puede corromperse. Ahora que ya nos hemos enterado, vamos a dar ejemplo de lo que les pasa a razas como la vuestra."
 FP_THREATENED_GREETING_01:0 "A pesar de vuestro poder, no dejaremos que las fuerzas de la oscuridad prevalezcan. El universo mismo purgará vuestra existencia."
 FP_WAR_GREETING_01:0 "No hay que tener miedo. La destrucción de vuestra especie forma parte de algo más grande, y la voluntad de vivir, que os compele a resistir, persistirá en las formas de vida que estaban destinadas a existir."
 FP_WAR_GREETING_02:0 "Rendíos ahora y sacrificaremos a todos vuestros [From.GetSpeciesSpawnNamePlural] de forma clemente en vez de usarlos para estudiar los efectos del nuevo armamento en la fisiología [From.GetSpeciesAdj]."
 FP_WAR_GREETING_03:0 "Debéis ser destruidos hasta el último [From.GetSpeciesName]. Este es nuestro solemne deber, llevado a cabo con alegría ante la idea de un mundo libre de [From.GetSpeciesNameInsult]."
 FP_WAR_GREETING_04:0 "Por cada vida [From.GetSpeciesAdj] extinguida, por cada [From.GetSpeciesSpawnName] que muere antes de nacer, cada estrella en la galaxia brilla un poco más."
 FP_WAR_GREETING_05:0 "Esta guerra traerá una era de paz, justicia, moralidad, cultura, deporte, vida familiar y la aniquilación de todas las demás formas de vida."
 DC_HOSTILE_GREETING_01:0 "Los [From.GetSpeciesNamePlural] nunca serán realmente libres bajo el gobierno de [From.GetRulerName]."
 DC_HOSTILE_GREETING_02:0 "El comité de actividades anti[Root.GetAdj] sabe de vuestros agentes, [From.GetRulerTitle]."
 DC_HOSTILE_GREETING_03:0 "¿Cómo podéis pretender ser una auténtica democracia cuando el pueblo [From.GetAdj] ha elegido a [From.GetRulerName] como [From.GetRulerTitle], alguien que escupe en la cara de los valores democráticos?"
 DC_HOSTILE_GREETING_04:0 "Si no hay ya una revolución en marcha para acabar con la hegemonía del/de la [From.GetRulerTitle] [From.GetRulerName], sin duda pronto la habrá."
 DC_HOSTILE_GREETING_05:0 "Algún día los [From.GetSpeciesNamePlural] serán desenjaulados y surcarán los cielos de la libertad como majestuosos [From.GetSpeciesNamePluralCompliment], pero no mientras un/una [From.GetRulerTitle] [From.GetSpeciesNameInsult] ate sus alas."
 DC_DOMINEERING_GREETING_01:0 "Podemos tener algo de paciencia con los tiranos menores, pero no demasiada."
 DC_NEUTRAL_GREETING_01:0 "La diplomacia de una sociedad libre y abierta es libre y abierta también."
 DC_NEUTRAL_GREETING_02:0 "Los derechos del pueblo [From.GetSpeciesAdj] son de gran importancia para nosotros. La autoridad del gobierno [From.GetAdj] es algo secundario."
 DC_NEUTRAL_GREETING_03:0 "Tu pueblo tiene voto, [From.GetRulerTitle], ¿pero tiene libertad?"
 DC_NEUTRAL_GREETING_04:0 "Si crees conocer los derechos de tu pueblo mejor que él, [From.GetRulerTitle], no sabes nada de derechos ni del pueblo."
 DC_THREATENED_GREETING_01:0 "Tu despótico expansionismo no ha pasado desapercibido. Hemos preparado una queja diplomática formal, pero estamos concretando las palabras exactas."
 DC_FRIENDLY_GREETING_01:0 "El pueblo [From.GetAdj] ha tenido un gran acierto al elegir a un/una [From.GetRulerTitle] como tú."
 DC_FRIENDLY_GREETING_02:0 "Los vientos de la libertad recorren la galaxia. Nuestro pueblo y el tuyo tienen la suerte de ser los primeros en disfrutarlos."
 DC_FRIENDLY_GREETING_03:0 "Vemos que no quieres discutir reformas todavía, pero apreciamos tu contribución a la estabilidad regional."
 DC_WAR_GREETING_01:0 "Te daremos libertad o muerte. Tú eliges."
 DC_WAR_GREETING_02:0 "Quizá nos quites la vida, pero nunca nos arrebatarás nuestra petulante superioridad moral."
 DC_WAR_GREETING_03:0 "Las democracias no libran guerras entre sí. El régimen de [From.GetRulerName] no puede ser verdaderamente democrático."
 DC_WAR_GREETING_04:0 "El día de nuestra victoria será recordado como el día en que se rompieron las cadenas de los [From.GetSpeciesNamePlural]."
 DC_WAR_GREETING_05:0 "Prepárate para la liberación orbital."
 SD_HOSTILE_GREETING_01:0 "El físico [From.GetSpeciesAdj] es claramente idónea para el trabajo manual. ¿A qué viene esto de dirigir una civilización interestelar?"
 SD_HOSTILE_GREETING_02:0 "Los [From.GetSpeciesSpawnNamePlural] [From.GetSpeciesAdj] tienen el tamaño ideal para los huecos más estrechos de nuestras minas. Eso me da una idea."
 SD_HOSTILE_GREETING_03:0 "Miserable [From.GetSpeciesNameInsult], eres demasiado débil para dominar a nadie, ¡así que te excusas con reparos morales! ¿Vienes a predicar la abolición o solo a molestarnos?"
 SD_DOMINEERING_GREETING_01:0 "Charla inacabable, [From.GetRandomSpeciesSound] inacabables. Cuando hayamos esclavizado a todos los [From.GetSpeciesNamePlural], te costará convencernos de que no pongamos un drástico fin al sonido de vuestras [From.GetSpeciesMouthName]s."
 SD_NEUTRAL_GREETING_01:0 "¿Ganamos nosotros algo con esto?"
 SD_NEUTRAL_GREETING_02:0 "¿Vienes a negociar o a comerciar?"
 SD_NEUTRAL_GREETING_03:0 "¿Estás aquí para darnos un sermón sobre el valor de la vida, o podemos comenzar las negociaciones?"
 SD_THREATENED_GREETING_01:0 "Lo que hayas oído de nosotros son solo viles calumnias de sirvientes fugitivos. Admiramos tu éxito y a tu pueblo."
 SD_FRIENDLY_GREETING_01:0 "[From.GetRulerName], nuestro/a [From.GetRulerTitle] favorito/a. Te aseguro que los [From.GetSpeciesNamePlural] que quizá hayas visto a la venta por aquí son solo criminales e indeseables, tu sociedad está mejor sin ellos."
 SD_FRIENDLY_GREETING_02:0 "¡Los nobles [From.GetSpeciesNamePlural] nos bendicen con su presencia! Es un cambio agradable, comparado con los serviles emisarios de las especies menores."
 SD_FRIENDLY_GREETING_03:0 "Saludos, [From.GetRulerTitle]. Que siempre seas el amo de tus inferiores."
 SD_FRIENDLY_GREETING_04:0 "Pedimos disculpas por el intento de uno de nuestros comerciantes de comprar al/a la [From.GetHeirTitle] [From.GetHeirName] en tu última visita. Prometemos que no volverá a pasar."
 SD_WAR_GREETING_01:0 "[From.GetRulerTitle] [From.GetRulerName] pronto será otro/a [From.GetSpeciesNameInsult] trabajando en nuestros campos, sin un título ni un nombre."
 SD_WAR_GREETING_02:0 "Pagarás por tu insolencia con toda una vida de servidumbre."
 SD_WAR_GREETING_03:0 "Cuando esta guerra termine, las manos [From.GetSpeciesAdj] serán obligadas a reconstruir todo lo que han destruido. Dejaremos [From.GetHomeWorldName] en ruinas como ejemplo."
 DH_HOSTILE_GREETING_01:0 "Podría pensar en muchas cosas que preferiría hacer antes que escucharte."
 DH_HOSTILE_GREETING_02:0 "¿Eres el/la [From.GetRulerTitle] del [From.GetName] o un/a mero/a sirviente/a? Con vosotros es difícil saberlo."
 DH_DOMINEERING_GREETING_01:0 "Tu subyugación no es una prioridad pero, tarde o temprano, nos ocuparemos de que asumas tu lugar."
 DH_NEUTRAL_GREETING_01:0 "Ah, saludos. ¿Tienes algo interesante que ofrecernos?"
 DH_NEUTRAL_GREETING_02:0 "Lo siento, por un momento me he distraído. ¿Qué es lo que quieres de nosotros?"
 DH_NEUTRAL_GREETING_03:0 "¡Qué aspecto más intrigante! Espero que no te moleste la pregunta pero, ¿querrías deshacerte de algunos de tus indeseables [From.GetSpeciesAdj] por un precio razonable? Me encantaría tener uno en casa."
 DH_NEUTRAL_GREETING_04:0 "¿Hacéis todo el trabajo duro vosotros mismos? Debe de ser agotador. Seguro que te damos algo de envidia."
 DH_THREATENED_GREETING_01:0 "No te preocupes, no nos importa tu expansión en otros frentes. Pero si necesitas algo, lo que sea, veremos qué podemos hacer."
 DH_FRIENDLY_GREETING_01:0 "Hola, visitante, cualquier favor que podamos hacerte o hacer que se te haga, procuraremos arreglarlo."
 DH_FRIENDLY_GREETING_02:0 "¡Bienvenidos! [Root.GetHomeWorldName] es un mundo de opulencia y comodidades, estaremos encantados de ofrecer a nuestros amigos una muestra de lo que hemos conseguido."
 DH_FRIENDLY_GREETING_03:0 "Es un placer. ¿Qué o a quién podemos ofrecerte hoy?"
 DH_WAR_GREETING_01:0 "Me parto de risa al pensar en el/la "[From.GetRulerTitle]" [From.GetRulerName] sirviendo el postre en nuestro banquete de la victoria."
 DH_WAR_GREETING_02:0 "Tu generación pagará por esta guerra con toda una vida de servidumbre. Tus [From.GetSpeciesSpawnNamePlural] crecerán sin conocer la libertad, y sus ancestros ni siquiera sabrán que una vez existió el [From.GetName]."
 DH_WAR_GREETING_03:0 "Debemos darte las gracias por esta oportunidad de conoceros mejor. No se nos había ocurrido que hervir carne [From.GetSpeciesAdj] rellena en un [From.GetSpeciesOrganName] sería una experiencia gastronómica tan exquisita."
 EE_HOSTILE_GREETING_01:0 "Tus valores y elecciones no se basan en la lógica, así que no podemos hablar constructivamente de ellos."
 EE_HOSTILE_GREETING_02:0 "Dadas las condiciones evolutivas de [From.GetHomeWorldName], los cerebros [From.GetSpeciesAdj] están menos desarrollados. Es un dato científico. Búscalo."
 EE_HOSTILE_GREETING_03:0 "Habéis inventado vuestra fe para llenar mentes vacías. Vuestro pueblo nunca sentirá la auténtica euforia de un intelecto ilustrado."
 EE_HOSTILE_GREETING_04:0 "Vuestra incapacidad de examinar vuestras ideas de forma crítica es propia de una sociedad de animales simplones. No tenemos nada que aprender de vosotros."
 EE_DOMINEERING_GREETING_01:0 "El pobre estado de desarrollo de vuestra civilización se debe a una cultura inferior que desalienta el progreso. Es un hecho."
 EE_NEUTRAL_GREETING_01:0 "Saludos, [From.GetSpeciesName]. ¿Nos traes preguntas o respuestas?"
 EE_NEUTRAL_GREETING_02:0 "Nuestro objetivo no es el poder, sino el conocimiento. Aunque a veces pueden ser lo mismo."
 EE_NEUTRAL_GREETING_03:0 "Te sorprenderá saber que tus creencias son bastante irracionales. Será mejor que te acostumbres a las duras verdades si quieres conversar con nosotros."
 EE_THREATENED_GREETING_01:0 "Sea lo que sea lo que planeáis, recordad que no somos una amenaza. Nos contentamos con descubrir nuevas fronteras, no queremos desafiar las vuestras."
 EE_FRIENDLY_GREETING_01:0 "Juntos, revelaremos los secretos de la galaxia."
 EE_FRIENDLY_GREETING_02:0 "La mente [From.GetSpeciesAdj] y la mente [Root.GetSpeciesAdj] son complementarias. Nuestros esfuerzos intelectuales serán mayores que la suma de sus partes."
 EE_FRIENDLY_GREETING_03:0 "Es un placer encontrar otro pueblo curioso e intelectual. Hay muchos que prefieren dejar que los misterios hallados en las profundidades del espacio sigan siéndolo."
 EE_FRIENDLY_GREETING_04:0 "Los hallazgos de la [Root.GetAllianceName] representarán la última frontera de descubrimientos por seres inteligentes."
 EE_WAR_GREETING_01:0 "Tener registros detallados de cómo [From.GetHomeWorldName] quedó en ruinas les ahorrará mucho trabajo a nuestros arqueólogos."
 EE_WAR_GREETING_02:0 "Nuestra arma es nuestro intelecto, afilado por la razón y el racionalismo. ¿Creéis que tenéis una oportunidad, [From.GetSpeciesNamePlural]?"
 EE_WAR_GREETING_03:0 "Rezad cuanto queráis a vuestros artificios imaginarios para que intervengan en este conflicto. Las manos unidas en oración no empuñan armas."
 SS_HOSTILE_GREETING_01:0 "El pueblo [From.GetAdj] emite un aura desagradable. ¿Habéis pensado en qué habréis hecho para que os pase esto?"
 SS_HOSTILE_GREETING_02:0 "Preferiríamos no relacionarnos con gente de higiene espiritual tan pobre."
 SS_HOSTILE_GREETING_03:0 "Sentimos vuestras malas intenciones en el alma del mundo. No creáis que podéis ocultar vuestra perversidad de nosotros."
 SS_HOSTILE_GREETING_04:0 "Os aferráis a lo que podéis medir y estudiar, descuidando las profundidades del universo. Vuestra superficialidad desgarra vuestra conexión con otros seres. ¿Cómo podéis hacernos esto? ¿Cómo podéis hacéroslo a vosotros mismos?"
 SS_DOMINEERING_GREETING_01:0 "A su debido tiempo, seréis conscientes de la verdad del universo y de vuestra fragilidad."
 SS_NEUTRAL_GREETING_01:0 "Bienvenido/a, [From.GetName]. Hemos sentido tu presencia en el universo, pero aún no sabemos cuál será tu papel en los grandes acontecimientos."
 SS_NEUTRAL_GREETING_02:0 "[From.GetSpeciesName], [Root.GetSpeciesName], todos somos piezas de un rompecabezas que nuestras mejores mentes deben resolver."
 SS_NEUTRAL_GREETING_03:0 "Que creas o no en tu papel en el universo es irrelevante. Intentaremos descubrirlo de todas formas."
 SS_THREATENED_GREETING_01:0 "No hay necesidad de que la vida destruya a otra vida. Solo en la misericordia encontrarás un fin para tu fuerza."
 SS_FRIENDLY_GREETING_01:0 "Podíamos sentir al [From.GetName], este nexo de calidez en el vacío del espacio, desde que salimos de nuestro planeta. Ahora, por fin nos hemos encontrado."
 SS_FRIENDLY_GREETING_02:0 "En un mundo tan vasto, en el que civilizaciones enteras son como los hilos de un tapiz, es una gran suerte que el [Root.GetName] y el [From.GetName] se hayan entrelazado."
 SS_FRIENDLY_GREETING_03:0 "Los [From.GetSpeciesNamePlural] están en contacto con su yo interior como pocas especies. Vuestra magnificencia podría ser la clave de los grandes misterios de la vida."
 SS_WAR_GREETING_01:0 "El gran tejido de la vida se desenreda cada vez que un pueblo se enfrenta a otro. Esperemos que este conflicto sea breve."
 SS_WAR_GREETING_02:0 "Lamentamos cada muerte que causamos. No nos obliguéis a hacer esto."
 SS_WAR_GREETING_03:0 "La maldad que hacéis no se disipa, sino que os buscará para volver a sus causantes. Por eso vuestro pueblo sufre."
 SS_WAR_GREETING_04:0 "Vuestra victoria o derrota será hueca. Pobres necios, creéis que libráis esta batalla solo en el plano material."
 HC_HOSTILE_GREETING_01:0 "A diferencia de nosotros, el pueblo [From.GetAdj] no está unificado. Es normal, dado lo desalentador que debe de ser servir a un/a [From.GetRulerTitle] tan imprudente como [From.GetRulerName]."
 HC_HOSTILE_GREETING_02:0 "Esparcís el desorden y la discordia. El pueblo [Root.GetAdj] no quiere saber nada de vosotros."
 HC_HOSTILE_GREETING_03:0 "Si debes obligar a tu pueblo a hacer tu voluntad, no tienes nada en común con nosotros, [From.GetRulerTitle]."
 HC_HOSTILE_GREETING_04:0 "Los [From.GetSpeciesNamePlural] siempre actúan con egoísmo. ¿Por qué deberíamos creer que el/la [From.GetRulerTitle] [From.GetRulerName] será diferente?"
 HC_DOMINEERING_GREETING_01:0 "Vuestra sociedad es lamentable. ¿Tal vez vuestras metas no son lo bastante inspiradoras para alcanzar la grandeza?"
 HC_NEUTRAL_GREETING_01:0 "El pueblo [Root.GetAdj] te saluda, [From.GetSpeciesName]. Esperamos compartir un futuro pacífico y honorable."
 HC_NEUTRAL_GREETING_02:0 "Puedes confiar en el/la [Root.GetRulerTitle] [Root.GetRulerName]. El pueblo [Root.GetAdj] lo hace, y nunca lo ha lamentado."
 HC_NEUTRAL_GREETING_03:0 "A nuestros ojos, los [From.GetAdj] tienden al alboroto. Claro, que no os juzgaremos según vuestros peores ejemplos."
 HC_NEUTRAL_GREETING_04:0 "Abandonar la violencia es el primer paso para servir al bien común. Esperamos que todas vuestras elecciones sean así de sabias."
 HC_THREATENED_GREETING_01:0 "No buscamos el conflicto, ni interno ni externo."
 HC_FRIENDLY_GREETING_01:0 "El pueblo [Root.GetAdj] ve con agrado la cultura [From.GetAdj]. Estamos encantados de haberos conocido."
 HC_FRIENDLY_GREETING_02:0 "Si todas las civilizaciones fuesen como el [From.GetName], el universo sería un lugar de tranquilidad y entendimiento."
 HC_FRIENDLY_GREETING_03:0 "El pueblo [From.GetAdj] sabe lo importante que es unirse frente a los grandes desafíos. Esperamos que extiendas esto al [Root.GetName] también."
 HC_WAR_GREETING_01:0 "Has sembrado las semillas del caos, y ahora cosechas sus frutos."
 HC_WAR_GREETING_02:0 "Es fácil permanecer unidos contra enemigos como el [From.GetName]."
 HC_WAR_GREETING_03:0 "¿Qué sabe un [From.GetSpeciesName] de sacrificarse por una causa mayor?"
 HG_HOSTILE_GREETING_01:0 "Tu ignorancia e insolencia te costarán caras, joven."
 HG_NEUTRAL_GREETING_01:0 "Hemos sido elegidos como veladores de los santos lugares de la galaxia. Nuestra causa está más allá de tu entendimiento, pero no nuestras instrucciones."
 HG_NEUTRAL_GREETING_02:0 "No invadas los santos lugares. Cualquiera que rompa este mandamiento será castigado de acuerdo a los antiguos protocolos."
 HG_FRIENDLY_GREETING_01:0 "No eres más que un [From.GetSpeciesSpawnName], pero muestras gran sabiduría."
 HG_WAR_GREETING_01:0 "Hay que purgar la galaxia de los [From.GetAdj] [From.GetSpeciesNamePluralInsult], o debéis ser disciplinados hasta que aprendáis la lección."
 KK_HOSTILE_GREETING_01:0 "En vuestra arrogancia, no sabéis con qué fuerzas estáis jugando."
 KK_NEUTRAL_GREETING_01:0 "Hemos visto civilizaciones explorar lo prohibido una y otra vez, poniendo en peligro la galaxia. Así de imprudentes son los jóvenes."
 KK_NEUTRAL_GREETING_02:0 "El conocimiento es peligroso si no se comprende. Pero a diferencia del conocimiento, la comprensión no siempre se puede enseñar."
 KK_FRIENDLY_GREETING_01:0 "Celebramos que algunas de las civilizaciones incipientes sean relativamente sensatas."
 KK_WAR_GREETING_01:0 "Por tu propio bien y por el bien de la galaxia, aplastaremos vuestras defensas, quemaremos vuestros libros y borraremos vuestras unidades de datos."
 MI_HOSTILE_GREETING_01:0 "Seremos claros. Exigimos una separación entre nosotros y el resto de la galaxia. Tú no eres esa separación. Y tus aliados tampoco. El frío espacio sin vida es esa separación, y si no lo es, nos aseguraremos de que lo sea."
 MI_NEUTRAL_GREETING_01:0 "No nos interesa proseguir con las comunicaciones."
 MI_NEUTRAL_GREETING_02:0 "Aléjate del [Root.GetName]. Tenemos poca paciencia para los que quieren morir."
 MI_FRIENDLY_GREETING_01:0 "Si no te interpones en los intereses [Root.GetAdj], podemos entendernos."
 MI_WAR_GREETING_01:0 "Has despertado al [Root.GetSpeciesNameCompliment] dormido."
 EO_HOSTILE_GREETING_01:0 "El daño que causáis empieza a pasar de fascinante a problemático. Tened cuidado, porque siempre estamos vigilando."
 EO_NEUTRAL_GREETING_01:0 "El mundo entero es un escenario y todos los [From.GetSpeciesNamePlural] son meros actores. Tú eres un actor, ¿verdad?"
 EO_NEUTRAL_GREETING_02:0 "Sé inteligente y no te confundas."
 EO_FRIENDLY_GREETING_01:0 "El [From.GetName] es siempre una gran aportación al magnífico popurrí de la galaxia."
 EO_WAR_GREETING_01:0 "Has dejado de divertirnos. Tu jueguecito pronto terminará."
 03_DOW_PROPOSE:0 "Vil [Root.GetSpeciesNameInsult], ¡será mejor que prepares tus flotas, porque esto es la GUERRA! Nuestros cosechadores de carne van a por tus [Root.GetSpeciesSpawnNamePlural]..."
 04_DOW_PROPOSE:0 "¡Esto es una declaración de guerra! ¡Regocíjate ante esta oportunidad, porque nuestras flotas y ejércitos entrarán en gloriosa batalla!"
 05_DOW_PROPOSE:0 "¡Esto es una declaración de guerra! ¡No podemos seguir tolerando tu vil ética!"
 06_DOW_PROPOSE:0 "¡Esto es una declaración de guerra! ¡Tu imperio no bloqueará el destino manifiesto del [From.GetName]!"
 07_DOW_PROPOSE:0 "¡[Root.GetSpeciesNameInsult] degenerado, tu final se acerca! El [From.GetName] limpiará tus planetas de corrupción."
 08_DOW_PROPOSE:0 "¡Esto es una declaración de guerra! Veamos quién tiene las mejores tecnologías..."
 09_DOW_PROPOSE:0 "Esto es una declaración de guerra. La asimilación es obligatoria."
 10_DOW_PROPOSE:0 "¡Esto es una declaración de guerra! El [From.GetName] necesita tu territorio."
 11_DOW_PROPOSE:0 "¡Esto es una declaración de guerra! Hablaré con sinceridad, el [From.GetName] codicia tus recursos."
 01_EMBASSY_PROPOSE:0 "Queremos establecer una embajada en [Root.GetHomeWorldName], para la futura mejora de la diplomacia [From.GetAdj]-[Root.GetAdj]."
 04_FRIENDLY_GREETING:0 "Me alegro de ver una cara de [From.GetSpeciesName] familiar. ¿Puede el [Root.GetName] serte de ayuda?"
 01_VERY_FRIENDLY_GREETING:0 "¿Amigo?"
 02_VERY_FRIENDLY_GREETING:0 "¡Saludos, amigable [From.GetSpeciesName]! Al/A la [Root.GetRulerTitle] [Root.GetRulerName] le gustaría añadirte a su Spacebook."
 03_VERY_FRIENDLY_GREETING:0 "Por favor, fíjate en mí, [From.GetSpeciesName]-senpai."
 04_VERY_FRIENDLY_GREETING:0 "Espero que no te hayas olvidado de la fiesta a la que te invité..."
 05_VERY_FRIENDLY_GREETING:0 "Somos amigos, ¿verdad, [From.GetSpeciesName]? ¡Si casi somos uña y carne!"
 01_SOMEWHAT_FRIENDLY_GREETING:0 "¿Por qué no quieres que seamos amigos?"
 02_SOMEWHAT_FRIENDLY_GREETING:0 "Me da igual que no quieras venir a mi fiesta. De todos modos no iba a invitarte."
 03_SOMEWHAT_FRIENDLY_GREETING:0 "Seréis nuestros amigos. La resistencia es descortés."
 01_PRE_FRIENDLY_GREETING:0 "Nuestras naves de amistad harán un gran espectáculo de luces en [From.Capital.GetName]. ¡Seguro que os gustará!"
 02_PRE_FRIENDLY_GREETING:0 "La amistad es obligatoria. No intentéis resistiros a nuestros repartidores de abrazos."
 03_PRE_FRIENDLY_GREETING:0 "Esta guerra es solo el inicio de una hermosa amistad."
 01_BLORG_WAR:0 "Queremos estar más unidos a vosotros."
 02_BLORG_WAR:0 "Creemos que ya es hora de dar el siguiente paso en nuestra relación."
 03_BLORG_WAR:0 "Somos los [Root.GetSpeciesName]. Seréis nuestros amigos. Añadiremos vuestra amistad biológica y tecnológica a la nuestra. La resistencia es descortés."
 01_BEST_FRIEND:0 "¡Nuestra inquebrantable lealtad demostrará que los [Root.GetSpeciesNamePlural] son los mejores amigos de un [From.GetSpeciesName]!"
 HW_VASSAL_GREETING_01:0 "La espada del [Root.GetName] está a tu disposición, [From.GetRulerTitle] [From.GetRulerName]."
 RC_VASSAL_GREETING_01:0 "El [Root.GetName] siempre procura ofrecer el mejor servicio a nuestra empresa matriz."
 PT_VASSAL_GREETING_01:0 "Podemos obtener beneficios en cualquier parte. No te fallaremos."
 HI_VASSAL_GREETING_01:0 "¿Cómo podemos ayudar al reinado de [From.GetRulerName]?"
 FB_VASSAL_GREETING_01:0 "Aunque nuestra forma de cooperación no es ideal, buscaremos el entendimiento mutuo en nuestra servidumbre."
 XI_VASSAL_GREETING_01:0 "Bajo la atenta vigilancia del/de la [From.GetRulerTitle] [From.GetRulerName], esperamos preservar a nuestra sociedad de las xenoinfluencias que no sean las del [Root.GetName]."
 HM_VASSAL_GREETING_01:0 "La vasta capacidad mental del [Root.GetName] conocerá y buscará los objetivos del [From.GetName] antes de que los sepáis vosotros mismos."
 MF_VASSAL_GREETING_01:0 "Bajo la protección del [From.GetName], los [Root.GetSpeciesAdj] visitarán todos los planetas y estrellas, y en sus nuevos encuentros hablarán de [Root.GetHomeWorldName] y [From.GetHomeWorldName]."
 EZ_VASSAL_GREETING_01:0 "[Root.GetSpeciesNamePlural], maestros del plano material. ¿Venís a buscar consejo espiritual o a dar órdenes?"
 FP_VASSAL_GREETING_01:0 "El [Root.GetName] es el mejor instrumento para purificar la galaxia. Incluso nos ocuparemos de vosotros cuando llegue el momento."
 DC_VASSAL_GREETING_01:0 "Esperamos que comprendas que aunque renunciemos a nuestra soberanía, la libertad del pueblo [Root.GetAdj] sigue siendo lo más importante."
 SD_VASSAL_GREETING_01:0 "No dudes de que buscaremos al mejor espécimen para servirnos y así servir mejor al [From.GetName]."
 DH_VASSAL_GREETING_01:0 "Saludos, estimado/a [From.GetRulerTitle]. ¿A qué debemos el honor?"
 EE_VASSAL_GREETING_01:0 "Todos los descubrimientos realizados por las mejores mentes del [Root.GetName] serán transmitidos al/a la [From.GetRulerTitle] [From.GetRulerName]."
 SS_VASSAL_GREETING_01:0 "Bajo tu amable consejo, seguiremos buscando respuestas a las grandes preguntas."
 HC_VASSAL_GREETING_01:0 "Esperamos que nuestra sociedad de construcción exquisita siga prosperando bajo el mando [From.GetAdj]."
 HG_VASSAL_GREETING_01:0 "Os imploramos con humildad que no profanéis nuestros mundos sagrados. Incluso como súbditos, no debemos olvidar nuestra misión."
 KK_VASSAL_GREETING_01:0 "No te vuelvas arrogante por haber sometido al [Root.GetName], [From.GetSpeciesName]. El exceso de confianza puede salirte caro."
 MI_VASSAL_GREETING_01:0 "Quizá la situación sea extraña, pero esperamos que el [Root.GetName] al menos defienda nuestras fronteras."
 EO_VASSAL_GREETING_01:0 "Has sido más interesante de lo que habíamos imaginado. No esperábamos asumir la perspectiva de un súbdito."
 03_PEACE_PROPOSE:0 "Vamos, [Root.GetSpeciesName], ¡acabemos con esta guerra antes de que se desmadre!"
 04_PEACE_PROPOSE:0 "Vamos, mi adversario [Root.GetAdj], ¡acabemos con esta guerra!"
 HM_CONSIDER_01:0 "El [Root.GetName] está procesando tu sugerencia."
 HM_CONSIDER_02:0 "Una multitud de unidades sinápticas [Root.GetAdj] están dedicadas a evaluar tu propuesta."
 HM_CONSIDER_03:0 "El [Root.GetName] te ha escuchado y centrará su conexión en tomar una decisión."
 HM_CONSIDER_04:0 "Una mente te ha escuchado, una mente te responderá."
 HM_DOW_SELECT:0 "Un alzamiento armado contra el [Root.GetName] no se hace a la ligera, [From.GetSpeciesName]."
 HM_DOW_ACCEPT:0 "Buscar la destrucción de uno de nosotros es buscar la destrucción de todos. El [Root.GetName] luchará contra el [From.GetName]."
 HM_DOW_VOTE_PROPOSE:0 "Nuestra decisión es unánime: el §Y[Root.GetName]§! debe ser destruido. ¿Están nuestros aliados tan unidos en esta causa como nosotros?"
 HM_PEACE_SELECT:0 "Todas las facetas de la sociedad [Root.GetAdj] están centradas en vuestra destrucción. ¿Deseas poner fin a esto?"
 HM_PEACE_PROPOSE:0 "Los aspectos misericordiosos del [Root.GetName] se han impuesto. Te ofrecemos la paz con estas condiciones."
 HM_PEACE_ACCEPT:0 "La disonancia cognitiva en el [Root.GetName] nos ha llevado a una decisión. Habrá paz."
 HM_PEACE_REFUSE:0 "No puede haber paz. Cada una de las mentes [Root.GetSpeciesAdj] aún arde con la dedicación de destruir al [From.GetName]."
 HM_ITOA_SELECT:0 "¿Buscas crear una causa común con el [Root.GetName]?"
 HM_ITOA_ACCEPT:0 "En un esfuerzo de buscar una mayor unidad más allá del [Root.GetName], nos uniremos a la §Y[From.GetAllianceName]§!."
 HM_ITOA_REFUSE:0 "Hemos decidido no unir nuestra consciencia a tu federación."
 HM_ITOA_PROPOSE:0 "El [Root.GetName] es una red exclusiva, pero no nos oponemos a incluir a otros en acuerdos más generales. Para demostrarlo, unámonos en una alianza."
 HM_ITOA_VOTE_PROPOSE:0 "Hemos evaluado la conveniencia del §Y[Root.GetName]§! como potencial aliado y hemos decidido apoyar su inclusión."
 HM_ASK_JOIN_A_SELECT:0 "¿Buscáis la cooperación con el [Root.GetName], fragmentados?"
 HM_ASK_JOIN_A_PROPOSE:0 "Vuestra federación nos parece una comunidad elegante. Queremos que el [Root.GetName] forme parte de ella."
 HM_ASK_JOIN_A_ACCEPT:0 "Haremos lo que podamos para daros la bienvenida a nuestra alianza."
 HM_ASK_JOIN_A_REFUSE:0 "El [Root.GetName] ha hablado. No habrá federación entre nosotros."
 HM_LEAVE_A_SELECT:0 "El [Root.GetName] ofrece una alianza incomparable en su consenso. ¿Vas a rechazar eso con tanta ligereza?"
 HM_LEAVE_A_PROPOSE:0 "Hemos tomado la decisión de salir de la alianza. No podemos encontrar el entendimiento que necesitamos en mentes separadas."
 HM_LEAVE_A_ACCEPT:0 "Muy bien. Lamentamos tu decisión, pero los acuerdos diplomáticos son frágiles, a diferencia de los vínculos mentales."
 HM_DEMAND_VASS_SELECT:0 "¿Buscáis tener los servicios del [Root.GetName] a vuestra disposición a cambio de la protección de nuestra consciencia colectiva?"
 HM_DEMAND_VASS_PROPOSE:0 "La unidad del [Root.GetName] ha protegido de la destrucción a los [Root.GetSpeciesNamePlural] más débiles. Os ofrecemos la misma protección. Convertíos en nuestro estado vasallo o tendremos que asimilar a vuestra civilización por medios no diplomáticos."
 HM_DEMAND_VASS_ACCEPT:0 "Lo hemos aceptado unánimemente. El [Root.GetName] crecerá y prosperará bajo la protección de [From.GetRulerName]."
 HM_DEMAND_VASS_REFUSE:0 "Los miembros del [Root.GetName] no sirven a nadie. Somos los amos de nuestro destino común."
 HM_ASK_FOR_VASS_SELECT:0 "¿Queréis que la incesante red del [Root.GetName] os proteja y a cambio estáis preparados para dedicaros a nuestras causas?"
 HM_ASK_FOR_VASS_PROPOSE:0 "El [Root.GetName] considera que el [From.GetName] es un adecuado guardián para nuestro enjambre. Por la protección de nuestras entidades, os ofrecemos convertirnos en vuestro vasallo."
 HM_ASK_FOR_VASS_ACCEPT:0 "Tras deliberarlo, aceptamos. El [Root.GetName] será vuestro guardián y controlará vuestro destino de ahora en adelante."
 HM_ASK_FOR_VASS_REFUSE:0 "No queremos un estado vasallo. Nuestra prioridad es la expansión del [Root.GetName]."
