 SUPPORT_EFFECT_PURGED_DEATH_STRUGGLE:0 "Lucha por la vida"
 SUPPORT_EFFECT_PURGED_DEATH_STRUGGLE_DESC:0 "Los que van a ser purgados y sus simpatizantes pueden cometer actos de destrucción al azar."
 SUPPORT_EFFECT_PURGED_DEATH_REBELLION:0 "Rebelión contra la purga"
 SUPPORT_EFFECT_PURGED_DEATH_REBELLION_DESC:0 "Los que van a ser purgados no quieren morir en silencio y forman una milicia rebelde."
