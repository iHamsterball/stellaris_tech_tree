 POP_FACTION_PLANET_SEPARATIST_NO_GROUND_COMBAT:0 "Planeta sin combate terrestre"
 POP_FACTION_PLANET_SEPARATIST_GRANT_INDEPENDENCE_TITLE:0 "Otorgar independencia"
 POP_FACTION_PLANET_SEPARATIST_GRANT_INDEPENDENCE_DESC:0 "Otorga a la colonia de §Y[parameter:Planet.GetName]§! independencia como imperio vasallo."
 POP_FACTION_PLANET_SEPARATIST_SABOTAGE_TITLE:0 "Disturbios"
 POP_FACTION_PLANET_SEPARATIST_RECENT_SABOTAGE:0 "Disturbios recientes"
 POP_FACTION_PLANET_SEPARATIST_SABOTAGE_DESC:0 "Los disturbios del planeta §Rdestruyen§! un edificio."
 POP_FACTION_PLANET_SEPARATIST_NOTHING_TO_RUIN:0 "No hay edificios en ruinas"
 pft_sector_separatists:0 "Separatistas de sector"
 pft_sector_separatists_desc:0 "Los separatistas de sector pueden aparecer en mundos de sectores. Quieren librar a su vecindario estelar del gobierno imperial. Con suficiente apoyo popular, podrían levantarse en armas.\n\n§HLos separatistas de sector nunca aparecen en nuestro sector principal.§!"
 POP_FACTION_SECTOR_SEPARATIST_DEMAND_TITLE:0 "Sector [parameter:sector.GetName] independiente"
 POP_FACTION_SECTOR_SEPARATIST_DEMAND_DESC:0 "Los separatistas quieren un sector §Y[parameter:sector.GetName] independiente§!."
 POP_FACTION_SECTOR_SEPARATIST_GRANT_INDEPENDENCE_TITLE:0 "Otorgar independencia al sector"
 POP_FACTION_SECTOR_SEPARATIST_GRANT_INDEPENDENCE_DESC:0 "Concede la independencia a las colonias del sector §Y[parameter:sector.GetName]§!"
 POP_FACTION_SECTOR_SEPARATIST_IS_NOT_OCCUPIED:0 "No hay planetas ocupados en el sector"
 POP_FACTION_SECTOR_SEPARATIST_NO_GROUND_COMBAT:0 "No hay planetas con combate terrestre en el sector"
 pft_nationalist:0 "Facción de repatriación"
 pft_nationalist_desc:0 "Las poblaciones de la facción de repatriación quieren independizarse de nuestro imperio para reintegrarse al imperio del que proceden. Otras poblaciones pueden apoyarles si el gobierno extranjero les gusta más que el nuestro."
 POP_FACTION_NATIONALIST_DEMAND_TITLE:0 "Devolver al §Y[parameter:country.GetName]§!"
 POP_FACTION_NATIONALIST_DEMAND_DESC:0 "Devuelve todos los planetas con poblaciones de esta facción al §H[parameter:country.GetName]§!."
 POP_FACTION_NATIONALIST_SABOTAGE_TITLE:0 "Sabotaje"
 POP_FACTION_NATIONALIST_SABOTAGE_DESC:0 "Miembros de esta facción §Rdestruyen§! un edificio."
 POP_FACTION_NATIONALIST_CORRUPTION_TITLE:0 "Corrupción"
 POP_FACTION_NATIONALIST_CORRUPTION_DESC:0 "Rendimiento reducido en todos los planetas con poblaciones de esta facción."
 POP_FACTION_NATIONALIST_REBELLION_TITLE:0 "Rebelión"
 POP_FACTION_NATIONALIST_REBELLION_DESC:0 "$POP_FACTION_PLANET_SEPARATIST_REBELLION_DESC$"
 POP_FACTION_NATIONALIST_LEADER_IS_RULER:0 "El líder de facción es gobernante."
 POP_FACTION_NATIONALIST_RECENT_SABOTAGE:0 "Sabotaje reciente"
 POP_FACTION_NATIONALIST_MEMBERS_OCCUPIED:0 "Ocupaciones"
 POP_FACTION_NATIONALIST_MEMBERS_GROUND_COMBAT:0 "Combate terrestre"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_1_TITLE:0 "Campaña de integración 1"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_1_DESC:0 "Ayuda a los nacionalistas a integrarse a su nueva sociedad reduciendo sus frustraciones."
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_2_TITLE:0 "Campaña de integración 2"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_2_DESC:0 "Ayuda a los nacionalistas a integrarse a su nueva sociedad reduciendo sus frustraciones."
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_3_TITLE:0 "Campaña de integración 3"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_3_DESC:0 "Ayuda a los nacionalistas a integrarse a su nueva sociedad reduciendo sus frustraciones."
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_TITLE:0 "Devolver planetas"
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_DESC:0 "Devuelve todos los planetas con poblaciones de esta facción al §Y[parameter:country.GetName]§!."
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_OCCUPIED:0 "Ninguno de los planetas está ocupado."
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_COMBAT:0 "Ninguno de los planetas tiene combate terrestre."
 slave_attraction_title:0 "§R---§!"
 slave_attraction_desc:0 "Las poblaciones esclavizadas siempre pertenecen a la facción de los esclavos, salvo las poblaciones robóticas.\n\nNo se unirán otras poblaciones."
 purged_attraction_title:0 "§R---§!"
 purged_attraction_desc:0 "Las poblaciones purgadas siempre pertenecen a la facción antipurgas, salvo las poblaciones robóticas.\n\nNo se unirán otras poblaciones."
 pft_slave:0 "Facción de los esclavos"
 pft_slave_desc:0 "La facción de los esclavos consta de las poblaciones esclavizadas de nuestro imperio. Su principal exigencia es emanciparse.\n\n§HTodas las poblaciones esclavizadas se unen automáticamente a esta facción.§!"
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL:0 "Emancipar esclavos"
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL_DESC:0 "Emancipar todas las poblaciones esclavizadas."
 pft_purged:0 "Facción antipurgas"
 pft_purged_desc:0 "Una facción antipurgas consta de las poblaciones de nuestro imperio que están siendo purgadas, así como las que se solidaricen con ellas. Su exigencia principal es que les dejen vivir.\n\n§HTodas las poblaciones que estén siendo purgadas se unen automáticamente a esta facción.§!"
 pft_pretender:0 "Facción aspirante"
 pft_pretender_desc:0 "Los partidarios del aspirante actual tienden a esta facción e intentan convertirlo en gobernante."
 POP_FACTION_PRETENDER_ATTRITION_TITLE:0 "Desgaste"
 POP_FACTION_PRETENDER_ATTRITION_DESC:0 "Una población pierde interés en la causa y §Gabandona la facción§!."
 POP_FACTION_PRETENDER_DEMAND_TITLE:0 "Rendir el trono a §Y[parameter:pretender.GetName]§!"
 POP_FACTION_PRETENDER_DEMAND_DESC:0 "El/La [Root.Owner.GetRulerTitle] §Y[Root.Owner.GetRulerName]§! se exiliará y §Y[parameter:pretender.GetName]§! subirá al trono."
 POP_FACTION_PRETENDER_INSTALL_TITLE:0 "Colocar aspirante"
 POP_FACTION_PRETENDER_INSTALL_DESC:0 "Colocar a §Y[parameter:pretender.GetName]§! como el nuevo gobernante."
 pft_planet_separatists:0 "Facción separatista planetaria"
 pft_planet_separatists_desc:0 "Los separatistas planetarios pueden aparecer en mundos colonizados y quieren liberar al planeta del gobierno imperial. Con suficiente apoyo popular, podrían levantarse en armas.\n\n§HLos separatistas planetarios nunca aparecen en planetas controlados directamente.§!"
 pft_emancipation:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 pft_emancipation_desc:0 "Esta facción busca acabar con la esclavitud."
 docile_slaves_attraction_desc:0 "Las poblaciones esclavizadas siempre pertenecen a la facción de los esclavos, salvo las poblaciones robóticas no conscientes. No se unirán otras poblaciones.\n\n§HEste valor indica la atracción de las poblaciones esclavizadas hacia los esclavos dóciles.§!"
 malcontent_slaves_attraction_desc:0 "Las poblaciones esclavizadas siempre pertenecen a la facción de los esclavos, salvo las poblaciones robóticas no conscientes. No se unirán otras poblaciones.\n\n§HEste valor indica la atracción de las poblaciones esclavizadas hacia los esclavos descontentos.§!"
 pft_docile_slaves:0 "Facción de esclavos dóciles"
 pft_docile_slaves_desc:0 "La facción de esclavos dóciles se compone de parte de las poblaciones de esclavos de nuestro imperio. Suelen ser obedientes y solo quieren tener mejores condiciones de trabajo.\n\n§HTodos los esclavos forman parte de los esclavos dóciles o los descontentos.§!"
 pft_malcontent_slaves:0 "Facción de esclavos descontentos"
 pft_malcontent_slaves_desc:0 "La facción de esclavos descontentos se compone de parte de las poblaciones de esclavos de nuestro imperio. Son rebeldes y quieren emanciparse.\n\n§HTodos los esclavos forman parte de los esclavos dóciles o los descontentos.§!"
 POP_FACTION_DOCILE_SLAVES_DEMAND_TITLE_1:0 "Esclavitud regulada"
 POP_FACTION_DOCILE_SLAVES_DEMAND_DESC_1:0 "Las poblaciones de esta facción quieren una vida de servidumbre más cómoda bajo la política de §Hesclavitud regulada§!."
 POP_FACTION_MALCONTENT_SLAVES_DEMAND_TITLE_1:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 POP_FACTION_MALCONTENT_SLAVES_DEMAND_DESC_1:0 "$POP_FACTION_SLAVE_DEMAND_DESC_1$"
 FACTION_ACTION_DOCILE_SLAVES_SPECIAL_TREATMENT:0 "Trato especial"
 FACTION_ACTION_DOCILE_SLAVES_SPECIAL_TREATMENT_DESC:0 "De forma encubierta, aligera la carga de figuras clave entre los esclavos durante un periodo de tiempo para calmar su entusiasmo."
 recent_special_treatment_tooltip:0 "Debemos restringir el uso de esta herramienta a una vez cada varios meses para que no disminuya su efectividad."
 FACTION_ACTION_DOCILE_SLAVES_SCARE_TACTICS:0 "Tácticas de intimidación"
 FACTION_ACTION_DOCILE_SLAVES_SCARE_TACTICS_DESC:0 "Las campañas de propaganda focalizada y las tácticas de intimidación les recuerdan a los esclavos cuál es su situación y que podría ser peor."
 FACTION_ACTION_MALCONTENT_SLAVES_HARSH_TREATMENT:0 "$FACTION_ACTION_SLAVE_HARSH_TREATMENT$"
 FACTION_ACTION_MALCONTENT_SLAVES_HARSH_TREATMENT_DESC:0 "Empeora las condiciones laborales y de vida para doblegar el espíritu de los esclavos problemáticos."
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE:0 "Dar ejemplo"
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE_DESC:0 "Da ejemplo con una población particularmente problemática purgándola inmediatamente."
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE_TOOLTIP:0 "Debe haber al menos §R4§! poblaciones en la facción de esclavos descontentos."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_2:0 "Hay al menos §R6§! poblaciones en la facción."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_3:0 "Hay al menos §R8§! poblaciones en la facción."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_4:0 "Hay más de §R10§! poblaciones en la facción."
 docile_slaves_demand_fulfilled:0 "Con sus necesidades satisfechas, esta facción ya no tendrá efecto alguno ni se podrán emprender acciones contra ella."
 POP_FACTION_DOCILE_SLAVES_UNREST:0 "Malestar"
 POP_FACTION_DOCILE_SLAVES_UNREST_DESC:0 "Las voces de algunos esclavos insatisfechos reducen la productividad y la felicidad en todo el planeta."
 POP_FACTION_DOCILE_SLAVES_RECENT_UNREST:0 "Las ascuas de la agitación pasada todavía arden."
 POP_FACTION_DOCILE_SLAVES_ROVING_GANGS:0 "Turba violenta"
 POP_FACTION_DOCILE_SLAVES_ROVING_GANGS_DESC:0 "Los esclavos descontentos dejan el trabajo, con lo que suelen enfrentarse violentamente a otras poblaciones."
 POP_FACTION_DOCILE_SLAVES_RECENT_ROVING_GANGS:0 "Los esclavos descontentos todavía tienen que reagruparse."
 POP_FACTION_DOCILE_SLAVES_RADICALIZATION:0 "Radicalización"
 POP_FACTION_DOCILE_SLAVES_RADICALIZATION_DESC:0 "Varios esclavos se radicalizan y se unen a la peligrosa facción de esclavos descontentos."
 POP_FACTION_DOCILE_SLAVES_RECENT_RADICALIZATION:0 "El descontento todavía puede alcanzar los niveles críticos que alcanzó después que varios esclavos radicalizados salieran de la facción."
 POP_FACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD:0 "Ferrocarril interestelar"
 POP_FACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_DESC:0 "Los esclavos se organizan para sacar del imperio varias poblaciones esclavizadas de forma clandestina."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_INTERSTELLAR_RAILROAD:0 "Agentes encubiertos de la facción investigan la última operación clandestina que tuvo éxito."
 POP_FACTION_MALCONTENT_SLAVES_RIOTS:0 "Sublevación de esclavos"
 POP_FACTION_MALCONTENT_SLAVES_RIOTS_DESC:0 "Los esclavos rebeldes se sublevan y provocan la destrucción generalizada."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_RIOTS:0 "Los esclavos descontentos todavía tienen que reorganizarse después de la última sublevación."
 POP_FACTION_MALCONTENT_SLAVES_REVOLT:0 "Rebelión de esclavos"
 POP_FACTION_MALCONTENT_SLAVES_REVOLT_DESC:0 "Los esclavos descontentos organizan una revolución armada para intentar tomar las colonias en las que trabajan."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_REVOLT:0 "Los esclavos descontentos todavía deben reunir fuerzas después del último levantamiento."
 POP_FACTION_EMANCIPATION_STOKING_THE_FIRE:0 "Avivando las llamas"
 POP_FACTION_EMANCIPATION_STOKING_THE_FIRE_DESC:0 "Los agentes de la facción trabajan para radicalizar y armar a las poblaciones esclavizadas."
 POP_FACTION_EMANCIPATION_RECENT_STOKING_THE_FIRE:0 "El movimiento permanece calmado después de un esfuerzo de radicalización exitoso."
 faction.10.title:0 "¡Malestar de esclavos!"
 faction.10.desc:0 "El malestar generalizado entre los esclavos de [unrest_planet.GetName] afecta negativamente a sus resultados."
 faction.10.desc.colle:0 "Se contagia el malestar entre los esclavos de [Root.Owner.GetName], especialmente en la [unrest_planet.GetPlanetMoon] de [unrest_planet.GetName]."
 faction.10.a.tooltip:0 "Las §Hpoblaciones esclavizadas§! de §H[unrest_planet.GetName]§! obtienen el modificador §Rmalestar de esclavos§! durante §Y4 años§!."
 faction.15.title:0 "¡Violencia entre esclavos!"
 faction.15.desc:0 "Una turba ambulante compuesta por esclavos indeseables se ha enfrentado violentamente a otros miembros de la población de [roving_gangs_planet.GetName], provocando la muerte de una población.\n\nQueda por ver cómo reaccionan al suceso los individuos relacionados con el fallecido."
 faction.15.a.tooltip:0 "[roving_gangs_planet]:\n§Y1 población§! §Rmuere§!."
 faction.50.title:0 "¡Ferrocarril interestelar!"
 faction.50.desc:0 "Parece que los individuos más radicales de nuestra población esclavizada se han agrupado para sacar a los esclavos de los territorios [Root.Owner.GetAdj].\n\nDesconocemos cómo ha podido ocurrir un crimen de esta magnitud, pero estamos bastante seguros de que ahora los esclavos son libres y se encuentran en algún lugar fuera del espacio [Root.Owner.GetAdj]."
 faction.50.desc.colle:0 "Una facción rebelde ha querido dañar a [Root.Owner.GetName] llevándose a varios esclavos de sus puestos de trabajo y sacándolos de las fronteras [Root.Owner.GetAdj].\n\nCon el tiempo nos recuperaremos, y esperamos que los que se han perdido puedan volver a encontrar el camino de vuelta a [Root.Owner.GetName] y a su propósito vital."
 faction.50.a:0 "Desafortunado."
 faction.50.1.tooltip:0 "[Root.Owner.GetName]:\nPoblaciones esclavizadas: §R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]:\nPoblaciones esclavizadas: §R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]:\nPoblaciones esclavizadas: §R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]:\nPoblaciones esclavizadas: §R-5§!"
 faction.55.title:0 "¡Los esclavos descontentos se sublevan!"
 faction.55.desc.colle:0 "A algunos individuos de la facción [Root.GetName] les han entrado unas ganas increíbles de dañar a [Root.Owner.GetName] destruyendo una planta de producción en [riots_planet.GetName]. Solo queda asumir que sea cual sea la deficiencia que les impide aceptar su lugar en el orden [Root.Owner.GetAdj] también les está conduciendo a esta espiral autodestructiva."
 faction.55.desc:0 "Los esclavos sublevados han destruido un edificio en [riots_planet.GetName]: debe repararse para seguir con la producción."
 faction.60.title:0 "¡Los esclavos descontentos se rebelan!"
 faction.60.desc:0 "Los individuos más radicales de nuestra población esclavizada se han levantado (cosa que algunos esperaban) en armas contra nuestro legítimo gobierno.\n\nAlgunos informes indican que el malestar comenzó en [revolt_planet.GetName] y puede que ya se haya extendido."
 faction.60.desc.colle:0 "La disidencia entre los individuos a cargo de las labores serviles que glorifican y permiten el progreso de [Root.Owner.GetName] ha llegado a un punto de ebullición catastrófico.\n\nSu incapacidad para ver las cosas con perspectiva y entender su lugar en el panorama les ha llevado a iniciar una rebelión en la [revolt_planet.GetPlanetMoon] de [revolt_planet.GetName]. Es posible que varios mundos sigan su ejemplo, si no lo han hecho ya."
 faction.60.a:0 "Desastre."
 faction.60.b:0 "Inconscientes..."
 faction.60.a.tooltip:0 "¡La facción de §Hesclavos descontentos§! §Yse rebela§!!"
 faction.80.title:0 "¡Esclavos radicalizados!"
 faction.80.desc:0 "Los miembros de un cabildo local de los [Root.GetName] parecen haber logrado radicalizar varios esclavos [Root.Owner.GetAdj], reforzando las filas de esclavos descontentos."
 faction.301.desc.phobe:0 "Los xenos salvajes de los [Root.GetName] han destruido un edificio en [planet.GetName] en un intento premeditado de dañar los intereses [Root.Owner.GetAdj], con el aparente objetivo de acabar con nuestro modo de vida."
 faction.301.desc.phile:0 "Los miembros de los [Root.GetName], por lo general encantadores, han querido expresar su descontento hacia nuestro gobierno inhabilitando (aunque alguno lo llamaría sabotaje) unas instalaciones en [planet.GetName]."
 faction.302.desc.phobe:0 "¡Los xenos rebeldes de los [Root.GetName] quieren derrocar el dominio [Root.Owner.GetAdj] mediante la rebelión directa!"
 faction.302.desc.phile:0 "Ante nuestra incapacidad para aceptar sus reivindicaciones, los [Root.GetName] se han alzado contra nosotros."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_1:0 "Hay al menos §R4§! poblaciones en la facción."
