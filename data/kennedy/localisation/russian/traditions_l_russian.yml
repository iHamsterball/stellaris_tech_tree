 UNITY:0 "Единство"
 UNITY_DESC:0 "Единство - это ресурс, используемый для того, чтобы разблокировать $TRADITIONS$. Единство зарабатывается каждый месяц в зависимости от ваших сооружений и уровня единения в вашей империи."
 TRADITIONS:0 "Традиции"
 TRADITIONS_DESC:0 "Традиции - это бонусы, сгруппированные в деревья традиций. Традиции можно разблокировать при накоплении вашей империей достаточного количества единства. Единство, требуемое для разблокировки новой традиции, повышается благодаря множеству различных факторов, таких как количество планет в вашей империи."
