 tr_exploration_colonial_ambition:0 "Колониальные амбиции"
 tr_exploration_colonial_ambition_desc:0 "Стоимость колониального корабля снижается на 50%, а скорость его постройки увеличивается на 100%."
 tr_exploration_expanse:0 "Простор"
