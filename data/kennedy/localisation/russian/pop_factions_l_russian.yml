 ### Loyalists
 faction.4.title:0 "Требования лоялистов"
 faction.4.desc:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] из империи [Root.Owner.GetName] пользуется поддержкой лоялистов, которые не выдвигают никаких требований."
 
 ### Slaves
 faction.6.title:0 "Голодовка!"
 faction.6.desc:0 "Рабы планеты [Root.Owner.GetName] решили уничтожить наши производственные мощности - свои тела - в ходе добровольной голодовки. Члены фракции [Root.GetName], по сути, §Yуничтожают§! себя на планете [Root.Owner.GetName].\n\nЕсли мы не предпримем мер, то потеряем львиную долю порабощенного населения. Мы можем подождать, пока несчастные умрут или найти другой способ усмирить непокорную фракцию."
 
 faction.7.title:0 "Восстание рабов!"
 faction.7.desc:0 "Рабы с планеты [slave_planet.GetName] восстали против хозяев и создали нелегальную мятежную коалицию, чтобы освободиться от своих законных владельцев - [Root.Owner.GetName]!"
 
 faction.8.title:0 "Принудительное питание"
 faction.8.desc:0 "Раб не имеет права повреждать или угнетать свое тело.\n\nИх бессмысленный самогеноцид завершился, и все, кто принял в нем участие, получили соответствующие дозы питательных веществ."
 
 faction.10.title:0 "Волнения рабов!"
 faction.10.desc:0 "Повсеместные волнения среди рабов на планете [unrest_planet.GetName] отрицательно влияют на их объемы производства."
 faction.10.desc.colle:0 "Среди порабощенных поселений империи [Root.Owner.GetName] распространяется недовольство, причем центром является планета [unrest_planet.GetName]."
 faction.10.a.tooltip:0 "§HПорабощенные поселения§! на планете §H[unrest_planet.GetName]§! получают модификатор §RВолнения рабов§! на §Y4 года§!."
 
 faction.15.title:0 "Насилие среди рабов!"
 faction.15.desc:0 "Бродячие толпы, состоящие из нерадивых рабов, вступили в жестокое противостояние с другими представителями населения на планете [roving_gangs_planet.GetName], что привело к уничтожению одного поселения.\n\nПока еще неясно, как на случившееся отреагируют товарищи погибших."
 faction.15.a.tooltip:0 "[roving_gangs_planet]:\n§Y1 поселение§! §Rпогибает§!."
 
 faction.50.title:0 "Межгалактическая железная дорога!"
 faction.50.desc:0 "Похоже, некоторые из более радикальных элементов среди наших рабов объединились, чтобы вывезти рабов с территории расы [Root.Owner.GetAdj].\n\nМы не знаем, как было совершено преступление такого масштаба, но мы совершенно уверены, что рабы теперь свободны и находятся где-то за пределами владений народа [Root.Owner.GetAdj]."
 faction.50.desc.colle:0 "Одна запутавшаяся фракция сочла нужным оскорбить империю [Root.Owner.GetName] посредством устранения нескольких рабов от исполнения их обязанностей и вывоза их за пределы территорий народа [Root.Owner.GetAdj].\n\nСо временем мы исцелимся и надеемся, что заблудшие в конце концов вернутся назад в империю [Root.Owner.GetName] и поймут свое истинное предназначение."
 faction.50.a:0 "Досадно."
 faction.50.1.tooltip:0 "[Root.Owner.GetName]:\nПорабощенные поселения: §R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]:\nПорабощенные поселения: §R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]:\nПорабощенные поселения: §R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]:\nПорабощенные поселения: §R-5§!"
 
 faction.55.title:0 "Бунт недовольных рабов!"
 faction.55.desc.colle:0 "Некоторые элементы во фракции [Root.GetName] загорелись желанием причинить вред империи [Root.Owner.GetName], уничтожив производственный объект на планете [riots_planet.GetName]. Мы можем только предположить, вредить самим себе таким образом их побуждают те же самые дефекты, что мешают им занять достойное место в иерархии народа [Root.Owner.GetAdj]."
 faction.55.desc:0 "Бунтующие рабы разрушили сооружение на планете [riots_planet.GetName], и его нужно отремонтировать, чтобы можно было возобновить производство."
 
 faction.60.title:0 "Восстание недовольных рабов!"
 faction.60.desc:0 "Более радикальные элементы среди наших рабов восстали - как и следовало ожидать, по мнению некоторых, - с оружием в руках против нашего законного правления.\n\nСогласно поступившим сообщениям, волнения начались на планете [revolt_planet.GetName] и, возможно, уже распространились за ее пределы."
 faction.60.desc.colle:0 "Недовольство среди тех, кого назначили выполнять черную работу ради славы и благополучия империи [Root.Owner.GetName], достигло критической точки кипения.\n\nИх неспособность увидеть более широкую картину и свое место в ней привела к открытому восстанию на планете [revolt_planet.GetName], - и за ней могут вскоре последовать и другие миры, если этого уже не произошло."
 faction.60.a:0 "Это катастрофа."
 faction.60.b:0 "Невежды и глупцы..."
 faction.60.a.tooltip:0 "Фракция §Hнедовольных рабов§! §Yвосстала§!!"
 
 faction.80.title:0 "Радикализация рабов!"
 faction.80.desc:0 "Члены местного отделения фракции [Root.GetName], похоже, успешно провели радикализацию нескольких рабов из расы [Root.Owner.GetAdj], пополнив тем самым ряды недовольных."
 
 ### Separatists
 # From = pop faction
 # Parameters = planet
 
 pft_planet_separatists:0 "Фракция сепаратистов планеты"
 pft_planet_separatists_desc:0 "Сепаратисты планеты могут появляться на колонизированных планетах и стремятся освободить свою планету от имперской власти. При достаточном уровне народной поддержки они могут даже взяться за оружие.\n\n§HСепаратисты планеты появляются только на напрямую управляемых планетах.§!"
 
 # Separatists rebel
 faction.100.title:0 "Сепаратисты подняли бунт!"
 faction.100.desc:0 "Волнения на планете [planet.GetName] достигли критической отметки. Местная фракция сепаратистов поднялась в вооруженной попытке захватить планету."
 
 # Separatists riot
 faction.101.title:0 "Восстание сепаратистов!"
 faction.101.desc:0 "Народный гнев на планете §Y[planet.GetName]§! достиг точки кипения и члены фракции §Y[Root.GetName]§! вышли на улицы, поджигая здания и мародерствуя.\n\nПо нашим данным, главное предприятие колонии уничтожено."
 
 # Separatist leader assassinated
 faction.102.title:0 "Лидер фракции убит!"
 faction.102.desc:0 "Фракция [Root.GetName] охвачена паникой после того, как внезапно погиб ее лидер [Root.Leader.GetName].\n\nГражданам [Root.Owner.GetSpeciesAdj] представят это событие как итог борьбы за власть внутри фракции [Root.GetName]. Несмотря на появление нового лидера, народная поддержка фракции уменьшилась."
 
 # Separatist sector created
 faction.103.title:0 "Сектор создан!"
 faction.103.desc:0 "Фракция [Root.GetName] получила в свое распоряжение полунезависимый сектор с правительством на планете [parameter:planet.GetName]."
 
 faction.104.title:0 "Империя освобождена!"
 faction.104.desc:0 "Чтобы ублажить и, по сути, устранить сепаратистов, колония на планете [parameter:planet.GetName] получила независимость от империи [Root.Owner.GetName].\n\nФракция [Root.GetName] теперь является отдельной империей."
 
 ### Crusaders
 
 # Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title:0 "Фракция [Root.GetName] заклеймила еретиков [parameter:heathens.GetName]!"
 faction.200.desc:0 "они указывают иностранную столицу как важный объект и хотят ее захватить."
 
 holy_war_title:0 "Священная война"
 holy_war_desc:0 "Возглавить крестовый поход против: [parameter:heathens.GetName]."
 holy_war_1_poi:0 "Главная система"
