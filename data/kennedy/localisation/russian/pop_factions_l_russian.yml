 ### Sector separatists
 pft_sector_separatists:0 "Сепаратисты сектора"
 pft_sector_separatists_desc:0 "Сепаратисты сектора могут появляться на различных планетах сектора, стремясь освободить свою звездную территорию от имперской власти. При достаточном уровне народной поддержки они могут даже взяться за оружие.\n\n§HСепаратисты сектора никогда не появятся в нашем основном секторе.§!"
 POP_FACTION_SECTOR_SEPARATIST_DEMAND_TITLE:0 "Независимый сектор [parameter:sector.GetName]"
 POP_FACTION_SECTOR_SEPARATIST_DEMAND_DESC:0 "Сепаратисты хотят, чтобы сектор §Y[parameter:sector.GetName]§! был независимым."
 POP_FACTION_SECTOR_SEPARATIST_GRANT_INDEPENDENCE_TITLE:0 "Даровать суверенитет"
 POP_FACTION_SECTOR_SEPARATIST_GRANT_INDEPENDENCE_DESC:0 "Даровать суверенитет колониям сектора §Y[parameter:sector.GetName]§!"
 POP_FACTION_SECTOR_SEPARATIST_IS_NOT_OCCUPIED:0 "Ни одна планета в секторе не оккупирована"
 POP_FACTION_SECTOR_SEPARATIST_NO_GROUND_COMBAT:0 "Ни на одной планете в секторе нет наземных сражений"
 
 
 
 ### NATIONALISTS
 
 pft_nationalist:0 "Репатриационная фракция"
 pft_nationalist_desc:0 "Поселения, состоящие в репатриационных фракциях, стремятся выйти из состава нашей империи в качестве независимых государств, а потом интегрироваться в империю, частью которой они когда-то были. К ним могут присоединиться и другие поселения, если они решат, что чужая власть более заманчива, чем наша."
 
 POP_FACTION_NATIONALIST_DEMAND_TITLE:0 "Вернуть империи §Y[parameter:country.GetName]§!"
 POP_FACTION_NATIONALIST_DEMAND_DESC:0 "Вернуть империи §H[parameter:country.GetName]§! все планеты с поселениями, принадлежащими этой фракции."
 POP_FACTION_NATIONALIST_SABOTAGE_TITLE:0 "Диверсия"
 POP_FACTION_NATIONALIST_SABOTAGE_DESC:0 "Члены этой фракции §Rразрушают§! сооружение."
 POP_FACTION_NATIONALIST_CORRUPTION_TITLE:0 "Коррупция"
 POP_FACTION_NATIONALIST_CORRUPTION_DESC:0 "На всех планетах с поселениями, принадлежащими этой фракции, снижается производство."
 POP_FACTION_NATIONALIST_REBELLION_TITLE:0 "Восстание"
 POP_FACTION_NATIONALIST_REBELLION_DESC:0 "$POP_FACTION_PLANET_SEPARATIST_REBELLION_DESC$"
 POP_FACTION_NATIONALIST_LEADER_IS_RULER:0 "Лидер фракции является правителем"
 POP_FACTION_NATIONALIST_RECENT_SABOTAGE:0 "Недавняя диверсия"
 POP_FACTION_NATIONALIST_MEMBERS_OCCUPIED:0 "Оккупации"
 POP_FACTION_NATIONALIST_MEMBERS_GROUND_COMBAT:0 "Наземные сражения"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_1_TITLE:0 "Кампания по интеграции 1"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_1_DESC:0 "Можно уменьшить чувство разочарования у националистов, если помочь им интегрироваться в их новое общество."
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_2_TITLE:0 "Кампания по интеграции 2"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_2_DESC:0 "Можно уменьшить чувство разочарования у националистов, если помочь им интегрироваться в их новое общество."
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_3_TITLE:0 "Кампания по интеграции 3"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_3_DESC:0 "Можно уменьшить чувство разочарования у националистов, если помочь им интегрироваться в их новое общество."
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_TITLE:0 "Вернуть планеты"
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_DESC:0 "Вернуть империи §Y[parameter:country.GetName]§! все планеты с поселениями, принадлежащими этой фракции."
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_OCCUPIED:0 "Ни одна из планет не оккупирована"
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_COMBAT:0 "Ни на одной из планет нет наземных сражений"
 
 ### SLAVES
 
 slave_attraction_title:0 "§R---§!"
 docile_slaves_attraction_desc:0 "Порабощенные поселения, за исключением поселений неразумных роботов, всегда входят во фракцию рабов. Другие поселения присоединиться не могут.\n\n§HЭто значение показывает привлекательность покорных рабов для порабощенных поселений.§!"
 
 malcontent_slaves_attraction_desc:0 "Порабощенные поселения, за исключением поселений неразумных роботов, всегда входят во фракцию рабов. Другие поселения присоединиться не могут.\n\n§HЭто значение показывает привлекательность недовольных рабов для порабощенных поселений.§!"
 
 purged_attraction_title:0 "§R---§!"
 purged_attraction_desc:0 "Поселения, подвергающиеся геноциду, всегда входят в антигеноцидную фракцию, за исключением поселений роботов.\n\nДругие поселения присоединиться не могут."
 
 # Slave Demands
 pft_slave:0 "Фракция рабов"
 pft_slave_desc:0 "Фракция рабов состоит из порабощенных поселений нашей империи. Их основное требование - свобода.\n\n§HК этой фракции автоматически присоединяются все порабощенные поселения.§!"
 
 pft_docile_slaves:0 "Фракция покорных рабов"
 pft_docile_slaves_desc:0 "Фракция покорных рабов состоит из части или всех порабощенных поселений нашей империи. Они обычно послушны и хотят только улучшения условий работы.\n\n§HВсе рабы относятся либо к покорным, либо к недовольным.§!"
 
 pft_malcontent_slaves:0 "Фракция недовольных рабов"
 pft_malcontent_slaves_desc:0 "Фракция недовольных рабов состоит из части или всех порабощенных поселений нашей империи. Они мятежны и хотят освобождения.\n\n§HВсе рабы относятся либо к покорным, либо к недовольным.§!"
 
 pft_emancipation:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 pft_emancipation_desc:0 "Эта фракция стремится положить конец рабству."
 
 POP_FACTION_DOCILE_SLAVES_DEMAND_TITLE_1:0 "Регулируемое порабощение"
 POP_FACTION_DOCILE_SLAVES_DEMAND_DESC_1:0 "Поселения, входящие в эту фракцию, хотят чуть более комфортной жизни в рабстве в рамках политики §HРегулируемое порабощение§!."
 
 POP_FACTION_MALCONTENT_SLAVES_DEMAND_TITLE_1:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 POP_FACTION_MALCONTENT_SLAVES_DEMAND_DESC_1:0 "$POP_FACTION_SLAVE_DEMAND_DESC_1$"
 
 POP_FACTION_SLAVE_DEMAND_TITLE_1:0 "Освобождение"
 POP_FACTION_SLAVE_DEMAND_DESC_1:0 "Поселения, входящие в эту фракцию, требуют только одного - свободы."
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL:0 "Освободить рабов"
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL_DESC:0 "Освободить каждое порабощенное поселение."
 
 # Slave Actions
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_1:0 "Во фракции не менее §R4§! поселений."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_2:0 "Во фракции не менее §R6§! поселений."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_3:0 "Во фракции не менее §R8§! поселений."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_4:0 "Во фракции более §R10§! поселений."
 
 
 FACTION_ACTION_SLAVE_HARSH_TREATMENT:0 "Жестокое обращение"
 FACTION_ACTION_SLAVE_HARSH_TREATMENT_DESC:0 "Указать рабам на их место."
 FACTION_ACTION_SLAVE_FORCE_FEEDING:0 "Принудительное питание"
 FACTION_ACTION_SLAVE_FORCE_FEEDING_DESC:0 "Принудительно обеспечивать всех голодающих необходимым питанием."
 
 docile_slaves_demand_fulfilled:0 "Требования этой фракции выполнены, поэтому от нее больше не будет никаких эффектов и против них не будут предприняты никакие действия."
 
 # Slave Support Effects
 
 POP_FACTION_DOCILE_SLAVES_UNREST:0 "Волнения"
 POP_FACTION_DOCILE_SLAVES_UNREST_DESC:0 "Недовольные голоса, раздающиеся в рядах рабов, снижают производительность и счастье на планете, где используется рабский труд."
 POP_FACTION_DOCILE_SLAVES_RECENT_UNREST:0 "Угольки прошлых конфликтов по-прежнему тлеют."
 
 POP_FACTION_DOCILE_SLAVES_ROVING_GANGS:0 "Жестокие толпы"
 POP_FACTION_DOCILE_SLAVES_ROVING_GANGS_DESC:0 "Недовольные рабы бросают работу, часто вступая в жестокие стычки с другими поселениями."
 POP_FACTION_DOCILE_SLAVES_RECENT_ROVING_GANGS:0 "Недовольные рабы еще должны перегруппироваться."
 
 POP_FACTION_DOCILE_SLAVES_RADICALIZATION:0 "Радикализация"
 POP_FACTION_DOCILE_SLAVES_RADICALIZATION_DESC:0 "Несколько рабов становятся радикальными и вступают в опасную фракцию недовольных рабов."
 POP_FACTION_DOCILE_SLAVES_RECENT_RADICALIZATION:0 "После ухода из этой фракции очередных рабов, ставших радикальными, недовольство еще не достигло критического уровня."
 
 POP_FACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD:0 "Межгалактическая железная дорога"
 POP_FACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_DESC:0 "Рабы организуют подпольную перевозку нескольких порабощенных поселений за пределы нашей империи."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_INTERSTELLAR_RAILROAD:0 "После очередной успешной операции по подпольной перевозке рабов агенты фракции залегли на дно."
 
 POP_FACTION_MALCONTENT_SLAVES_RIOTS:0 "Бунты рабов"
 POP_FACTION_MALCONTENT_SLAVES_RIOTS_DESC:0 "Мятежные рабы бунтуют, что приводит к повсеместным разрушениям."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_RIOTS:0 "После очередного бунта недовольные рабы еще должны реорганизоваться."
 
 POP_FACTION_MALCONTENT_SLAVES_REVOLT:0 "Восстание рабов"
 POP_FACTION_MALCONTENT_SLAVES_REVOLT_DESC:0 "Недовольные рабы организуют вооруженное восстание, пытаясь захватить любые колонии, в которых они работают."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_REVOLT:0 "После очередного восстания недовольные рабы еще должны набраться сил."
 
 SUPPORT_EFFECT_SLAVE_UPRISING:0 "Риск восстания рабов"
 SUPPORT_EFFECT_SLAVE_UPRISING_DESC:0 "Рабы вооружаются и создают повстанческие отряды."
 SUPPORT_EFFECT_HUNGER_STRIKE:0 "Риск голодовки"
 SUPPORT_EFFECT_HUNGER_STRIKE_DESC:0 "Рабы пытаются уморить себя голодом, что резко снижает их производительность."
 
