 POP_FACTION_EMANCIPATION_RECENT_STOKING_THE_FIRE:0 "После успешных действий по радикализации движение теперь залегло на дно."
 SUPPORT_EFFECT_EMANCIPATION_RADICALIZE_SLAVES:0 "Радикализация рабов"
