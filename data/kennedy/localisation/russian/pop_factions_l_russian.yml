 POP_FACTION_PLANET_SEPARATIST_COMBAT:0 "Наземные сражения"
 POP_FACTION_PLANET_SEPARATIST_LEADER_IS_RULER:0 "Лидер фракции является правителем"
 POP_FACTION_PLANET_SEPARATIST_REBELLION_DESC:0 "Каждое поселение, присоединившееся к восстанию, формирует §Rнаступательную армию§! и пытается получить контроль над планетой."
 POP_FACTION_PLANET_SEPARATIST_GATHER_SUPPORT:0 "Укрепление поддержки"
 POP_FACTION_PLANET_SEPARATIST_GATHER_SUPPORT_DESC:0 "Сепаратисты повышают уровень поддержки путем изменения принципов или снижения счастья других поселений."
 POP_FACTION_PLANET_SEPARATIST_REORGANIZING:0 "Реорганизация"
 POP_FACTION_PLANET_SEPARATIST_RECENTLY_FULL_SUPPORT:0 "Все поселения планеты состоят во фракции"
 POP_FACTION_PLANET_SEPARATIST_IS_NOT_OCCUPIED:0 "Планета не оккупирована"
 POP_FACTION_PLANET_SEPARATIST_NO_GROUND_COMBAT:0 "На планете нет наземных сражений"
 POP_FACTION_PLANET_SEPARATIST_GRANT_INDEPENDENCE_TITLE:0 "Даровать суверенитет"
 POP_FACTION_PLANET_SEPARATIST_GRANT_INDEPENDENCE_DESC:0 "Даровать колонии на планете §Y[parameter:Planet.GetName]§! суверенитет в качестве вассальной империи."
 POP_FACTION_PLANET_SEPARATIST_SABOTAGE_TITLE:0 "Бунты"
