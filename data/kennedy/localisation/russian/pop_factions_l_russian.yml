 POP_FACTION_PLANET_SEPARATIST_STRIKES_TITLE:0 "Забастовка"
 POP_FACTION_PLANET_SEPARATIST_STRIKES_DESC:0 "Планетарное производство снижено из-за нехватки рабочей силы."
