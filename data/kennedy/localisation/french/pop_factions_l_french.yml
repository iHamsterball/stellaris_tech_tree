 ####################################
 #	Pop factions
 ####################################
 # Demand TITLES are run straight from a pop faction with no
 # assembled event scope, [Owner.GetName] to get country name.
 # Tooltips, DESCS and events use the usual [Root.Owner.GetName]

 FACTION_COUNTRY_SEPARATIST:0 "Séparatistes [parameter:owner.GetSpeciesAdj]"

 # Generic Actions
 FACTION_ACTION_SUPPRESS_FOLLOWERS:0 "Répression des fidèles"
 FACTION_ACTION_SUPPRESS_FOLLOWERS_DESC:0 "Rendre la vie difficile aux sympathisants peut être un moyen de dissuasion efficace."
 FACTION_ACTION_SUPPRESS_FOLLOWERS_VALID:0 " "
 FACTION_ACTION_ASSASSINATE_LEADER:0 "Assassiner le meneur"
 FACTION_ACTION_ASSASSINATE_LEADER_DESC:0 "Priver la faction de son meneur la calmera, pour un certain temps."
 FACTION_ACTION_ASSASSINATE_LEADER_INVALID:1 "Aucun leader de faction n'a été visé par une tentative d'assassinat au cours des trois derniers mois."
 FACTION_ACTION_FAVOR:0 "Faveur"
 FACTION_ACTION_FAVOR_DESC:0 "Décerne vos faveurs à ceux qui sont loyaux au régime."
 FACTION_ACTION_FAVOR_TOOLTIP:0 "Ajoute le modificateur §YFavorisé§! à toutes les pops de §Y[Root.GetName]§!, augmentant légèrement le bonheur."
 FACTION_ACTION_FAVOR_INVALID:0 "Nos faveurs ne peuvent être accordées qu'une fois par an, de peur que cela ne devienne un outil inefficace."
 FACTION_ACTION_TYRANNIZE:0 "Tyranniser"
 FACTION_ACTION_TYRANNIZE_DESC:0 "Fait baisser de manière délibérée le soutien populaire du régime."
 FACTION_ACTION_TYRANNIZE_TOOLTIP:0 "Ajoute le modificateur §YTyrannisé§! à toutes les pops de §Y[Root.GetName]§!, faisant considérablement baisser le bonheur.\n"
 FACTION_ACTION_TYRANNIZE_INVALID:0 "Nous ne pouvons tyranniser nos sujets que tous les six mois, de peur que cela ne devienne un outil inefficace."
 ACCEPT_DEMANDS_NO_ACTIVE_DEMANDS:0 "§RCette faction n'a pas de demandes§!"

 # Generic Support Effects
 SUPPORT_EFFECT_RADICALIZATION:0 "Risque de radicalisation"
 SUPPORT_EFFECT_RADICALIZATION_DESC:0 "Une poussée de la rhétorique de radicalisation augmente le militantisme de la faction."
 SUPPORT_EFFECT_REVOLT:0 "Risque de rébellion"
 SUPPORT_EFFECT_REVOLT_DESC:0 "La faction organise un soulèvement armé sur une colonie."
 SUPPORT_EFFECT_RIOT:0 "Risque d'émeute"
 SUPPORT_EFFECT_RIOT_DESC:1 "La faction manifeste violemment, en s'en prenant aux biens d'une colonie."

 # No Demands
 POP_FACTION_NO_DEMANDS:0 "Pas de demande"
 POP_FACTION_NO_DEMANDS_DESC:0 "Les $FACTION$ sont dévouées à $COUNTRY$ et ne formuleront jamais de demandes."
 POP_FACTION_NO_CURRENT_DEMANDS:0 "Pas de demandes en cours"
 POP_FACTION_NO_CURRENT_DEMANDS_DESC:0 "Les $FACTION$ n'ont pas de demandes en ce moment."

# No effects
 POP_FACTION_NO_EFFECTS:0 "Pas d'effets"
 POP_FACTION_NO_EFFECTS_DESC:0 "Les $FACTION$ n'auront jamais d'effets."
 POP_FACTION_NO_CURRENT_EFFECTS:0 "Pas d'effets en cours"
 POP_FACTION_NO_CURRENT_EFFECTS_DESC:0 "Les $FACTION$ n'ont pas d'effets en cours."

 ### LOYALISTS
 pft_loyalist:1 "Loyalistes"
 pft_loyalist_desc:1 "La faction loyaliste regroupe les membres les plus satisfaits de la population. Ils ne demandent rien de particulier et le statu quo leur convient parfaitement."
 
 ### SEPARATIST

 # Separatist Demands
 POP_FACTION_SEPARATIST_DEMAND_TITLE_1:0 "Autonomie de §H[parameter:planet.GetName]§!"
 POP_FACTION_SEPARATIST_DEMAND_DESC_1:0 "Établit un nouveau Secteur avec §H[parameter:planet.GetName]§! comme capitale."
 POP_FACTION_SEPARATIST_DEMAND_TITLE_2:0 "Indépendance de §H[parameter:planet.GetName]§!"
 POP_FACTION_SEPARATIST_DEMAND_DESC_2:0 "Libère §H[parameter:planet.GetName]§! comme capitale d'un empire indépendant"
 
 ### PLANET SEPARATISTS
 POP_FACTION_PLANET_SEPARATIST_DEMAND_TITLE:1 "Indépendance de [parameter:Planet.GetName]"
 POP_FACTION_PLANET_SEPARATIST_DEMAND_DESC:0 "Les séparatistes exigent l'indépendance de §Y[parameter:Planet.GetName]§!."
 POP_FACTION_PLANET_SEPARATIST_STRIKES_TITLE:0 "Grèves"
 POP_FACTION_PLANET_SEPARATIST_STRIKES_DESC:0 "Réduction de la production sur la planète du fait du manque de main-d'oeuvre."
 POP_FACTION_PLANET_SEPARATIST_REBELLION_TITLE:0 "Rébellion"
 POP_FACTION_PLANET_SEPARATIST_OCCUPIED:0 "La planète est occupée"
 POP_FACTION_PLANET_SEPARATIST_COMBAT:0 "Combats au sol"
 POP_FACTION_PLANET_SEPARATIST_LEADER_IS_RULER:0 "Le meneur de la faction est le dirigeant"
 POP_FACTION_PLANET_SEPARATIST_REBELLION_DESC:1 "Chacune des pops appartenant à la faction lève une §Rarmée défensive§! pour tenter de prendre le contrôle de la planète."
 POP_FACTION_PLANET_SEPARATIST_GATHER_SUPPORT:0 "Ralliements"
 POP_FACTION_PLANET_SEPARATIST_GATHER_SUPPORT_DESC:0 "Les séparatistes rallient de nouveaux partisans en modifiant les éthiques ou en réduisant le bonheur des autres pops."
 POP_FACTION_PLANET_SEPARATIST_REORGANIZING:0 "Réorganisation"
 POP_FACTION_PLANET_SEPARATIST_RECENTLY_FULL_SUPPORT:1 "Toutes les pops de la planète appartiennent à la faction"
 POP_FACTION_PLANET_SEPARATIST_IS_NOT_OCCUPIED:0 "La planète n'est pas occupée"
 POP_FACTION_PLANET_SEPARATIST_NO_GROUND_COMBAT:0 "Pas de combats au sol sur la planète"
 POP_FACTION_PLANET_SEPARATIST_GRANT_INDEPENDENCE_TITLE:0 "Accorder l'indépendance"
 POP_FACTION_PLANET_SEPARATIST_GRANT_INDEPENDENCE_DESC:0 "Accorderait à la colonie de §Y[parameter:Planet.GetName]§! son indépendance en tant qu'empire vassal."
 POP_FACTION_PLANET_SEPARATIST_SABOTAGE_TITLE:0 "Émeutes"
 POP_FACTION_PLANET_SEPARATIST_RECENT_SABOTAGE:0 "Émeutes récentes"
 POP_FACTION_PLANET_SEPARATIST_SABOTAGE_DESC:0 "Les émeutes §Rdétruisent§! un bâtiment sur la planète."
 POP_FACTION_PLANET_SEPARATIST_NOTHING_TO_RUIN:0 "Plus aucun bâtiment n'est intact"
 
 ### Sector separatists
 pft_sector_separatists:0 "Séparatistes sectoriels"
 pft_sector_separatists_desc:0 "Des séparatistes sectoriels peuvent faire leur apparition sur les mondes des secteurs pour tenter de libérer leurs voisins stellaires du joug impérial. S'ils bénéficient d'un soutien populaire suffisant, ils peuvent même prendre les armes.\n\n§HLes séparatistes sectoriels n'apparaîtront jamais dans notre secteur principal.§!"
 POP_FACTION_SECTOR_SEPARATIST_DEMAND_TITLE:1 "Indépendance du secteur de [parameter:sector.GetName]"
 POP_FACTION_SECTOR_SEPARATIST_DEMAND_DESC:0 "Les séparatistes sectoriels réclament l'indépendance du secteur §Y[parameter:sector.GetName]!."
 POP_FACTION_SECTOR_SEPARATIST_GRANT_INDEPENDENCE_TITLE:0 "Accorder l'indépendance au secteur"
 POP_FACTION_SECTOR_SEPARATIST_GRANT_INDEPENDENCE_DESC:0 "Accordez l'indépendance aux colonies du secteur §Y[parameter:sector.GetName]§!"
 POP_FACTION_SECTOR_SEPARATIST_IS_NOT_OCCUPIED:0 "Aucune planète du secteur n'est occupée"
 POP_FACTION_SECTOR_SEPARATIST_NO_GROUND_COMBAT:0 "Aucun combat au sol sur les planètes du secteur"
 
 
 
 ### NATIONALISTS

 pft_nationalist:0 "Faction de rapatriement"
 pft_nationalist_desc:0 "Les pops des factions de rapatriement veulent se libérer du joug de notre empire pour former des nations indépendantes et réintégrer l'empire dont elles sont originaires. D'autres pops risquent de suivre leur exemple si elles trouvent une puissance étrangère plus attirante que la nôtre."

 POP_FACTION_NATIONALIST_DEMAND_TITLE:0 "Retour au §Y[parameter:country.GetName]§!"
 POP_FACTION_NATIONALIST_DEMAND_DESC:0 "Toutes les planètes abritant des pops qui appartiennent à cette faction retournent au §H[parameter:country.GetName]§!."
 POP_FACTION_NATIONALIST_SABOTAGE_TITLE:0 "Sabotage"
 POP_FACTION_NATIONALIST_SABOTAGE_DESC:0 "Les membres de cette faction ont §Rdétruit§! un bâtiment."
 POP_FACTION_NATIONALIST_CORRUPTION_TITLE:0 "Corruption"
 POP_FACTION_NATIONALIST_CORRUPTION_DESC:1 "Production réduite sur toutes les planètes abritant des pops qui appartiennent à cette faction."
 POP_FACTION_NATIONALIST_REBELLION_TITLE:0 "Rébellion"
 POP_FACTION_NATIONALIST_REBELLION_DESC:1 "$POP_FACTION_PLANET_SEPARATIST_REBELLION_DESC$"
 POP_FACTION_NATIONALIST_LEADER_IS_RULER:1 "Le meneur de la faction est le dirigeant"
 POP_FACTION_NATIONALIST_RECENT_SABOTAGE:0 "Sabotage récent"
 POP_FACTION_NATIONALIST_MEMBERS_OCCUPIED:0 "Occupations"
 POP_FACTION_NATIONALIST_MEMBERS_GROUND_COMBAT:0 "Combat au sol"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_1_TITLE:0 "Campagne d'intégration 1"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_1_DESC:0 "Réduisez les frustrations des nationalistes en les aidant à s'intégrer à leur nouvelle société."
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_2_TITLE:0 "Campagne d'intégration 2"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_2_DESC:0 "Réduisez les frustrations des nationalistes en les aidant à s'intégrer à leur nouvelle société."
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_3_TITLE:0 "Campagne d'intégration 3"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_3_DESC:0 "Réduisez les frustrations des nationalistes en les aidant à s'intégrer à leur nouvelle société."
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_TITLE:0 "Retour des planètes"
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_DESC:0 "Toutes les planètes abritant des pops qui appartiennent à cette faction retournent au §H[parameter:country.GetName]§!."
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_OCCUPIED:0 "Aucune des planètes n'est occupée"
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_COMBAT:0 "Aucun combat au sol sur les planètes"

 ### SLAVES

 slave_attraction_title:0 "§R---§!"
 docile_slaves_attraction_desc:0 "Les pops asservies appartiendront toujours à une faction d'esclaves, à l'exception des pops robotiques non conscientes. Aucune autre pop ne rejoindra cette faction.\n\n§HCette valeur représente l'attraction des esclaves dociles pour les pops asservies.§!"

 malcontent_slaves_attraction_desc:0 "Les pops asservies appartiendront toujours à une faction d'esclaves, à l'exception des pops robotiques non conscientes. Aucune autre pop ne rejoindra cette faction.\n\n§HCette valeur représente l'attraction des esclaves rétifs pour les pops asservies.§!"

 purged_attraction_title:1 "§R---§!"
 purged_attraction_desc:1 "Les pops faisant l'objet d'une purge appartiendront toujours à la faction anti-purge, à l'exception des pops robotiques.\n\nAucune autre pop ne les rejoindra."

 # Slave Demands
 pft_slave:1 "Faction des esclaves"
 pft_slave_desc:1 "La faction des esclaves rassemble les esclaves de notre empire. Leur principale revendication est l'émancipation.\n\n§HToutes les pops réduites en esclavage rejoignent automatiquement cette faction.§!"

 pft_docile_slaves:0 "Faction des esclaves dociles"
 pft_docile_slaves_desc:0 "La faction des esclaves dociles est composée de tout ou partie des pops asservies de l'empire. Ils sont généralement obéissants et ne souhaitent qu'une amélioration de leurs conditions de travail.\n\n§HTous les esclaves appartiennent soit à la faction des esclaves dociles ou à celle des esclaves rétifs.§!"

 pft_malcontent_slaves:0 "Faction des esclaves rétifs"
 pft_malcontent_slaves_desc:0 "La faction des esclaves mécontents est composée de tout ou partie des pops asservies de l'empire. Ils sont insoumis et aspirent à l'émancipation.\n\n§HTous les esclaves appartiennent soit à la faction des esclaves dociles, soit à celle des esclaves rétifs.§!"

 pft_emancipation:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 pft_emancipation_desc:1 "Cette faction cherche à mettre un terme à l'esclavage."

 POP_FACTION_DOCILE_SLAVES_DEMAND_TITLE_1:0 "Esclavage réglementé"
 POP_FACTION_DOCILE_SLAVES_DEMAND_DESC_1:0 "Les pops de cette faction aspirent à une servitude un peu plus agréable grâce à une politique d'§Hesclavage réglementé§!."

 POP_FACTION_MALCONTENT_SLAVES_DEMAND_TITLE_1:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 POP_FACTION_MALCONTENT_SLAVES_DEMAND_DESC_1:0 "$POP_FACTION_SLAVE_DEMAND_DESC_1$"

 POP_FACTION_SLAVE_DEMAND_TITLE_1:1 "Émancipation"
 POP_FACTION_SLAVE_DEMAND_DESC_1:1 "Les pops de cette faction n'ont qu'une seule revendication : devenir libres."
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL:0 "Émanciper les esclaves"
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL_DESC:1 "Émancipez toutes les pops réduites en esclavage."

 # Slave Actions

 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_2:0 "La faction compte au moins §R6§! pops."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_3:0 "La faction compte au moins §R8§! pops."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_4:0 "La faction compte plus de §R10§! pops."


 FACTION_ACTION_SLAVE_HARSH_TREATMENT:0 "Mauvais traitements"
 FACTION_ACTION_SLAVE_HARSH_TREATMENT_DESC:0 "Remet les prisonniers à leur place."
 FACTION_ACTION_SLAVE_FORCE_FEEDING:0 "Alimentation forcée"
 FACTION_ACTION_SLAVE_FORCE_FEEDING_DESC:0 "Fournit de force les nutriments nécessaires à tous les grévistes de la faim."

 docile_slaves_demand_fulfilled:0 "Ses exigences étant satisfaites, cette faction n'a plus aucune conséquence et aucune action n'a à être prise contre elle."

 # Slave Support Effects

 POP_FACTION_DOCILE_SLAVES_UNREST:0 "Agitation"
 POP_FACTION_DOCILE_SLAVES_UNREST_DESC:0 "L'opposition parmi les esclaves réduit la productivité et le bonheur sur une planète disposant de travailleurs asservis."
 POP_FACTION_DOCILE_SLAVES_RECENT_UNREST:0 "Les braises de l'agitation sont encore fumantes."

 POP_FACTION_DOCILE_SLAVES_ROVING_GANGS:0 "Foules déchaînées"
 POP_FACTION_DOCILE_SLAVES_ROVING_GANGS_DESC:0 "Les esclaves mécontents abandonnent fréquemment leurs tâches pour affronter d'autres pops."
 POP_FACTION_DOCILE_SLAVES_RECENT_ROVING_GANGS:0 "Les esclaves mécontents doivent encore se regrouper."

 POP_FACTION_DOCILE_SLAVES_RADICALIZATION:0 "Radicalisation"
 POP_FACTION_DOCILE_SLAVES_RADICALIZATION_DESC:0 "De nombreux esclaves se radicalisent, rejoignant la dangereuse faction des esclaves rétifs."
 POP_FACTION_DOCILE_SLAVES_RECENT_RADICALIZATION:0 "Le mécontentement n'a pas encore atteint un niveau critique puisque les esclaves radicalisés ont quitté cette faction."

 POP_FACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD:0 "Évacuations interstellaires"
 POP_FACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_DESC:0 "Les esclaves se sont organisés pour faire quitter l'empire à de nombreuses pops asservies."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_INTERSTELLAR_RAILROAD:0 "Les cadres de la faction se font discrets après la dernière opération d'évacuation de pops asservies."

 POP_FACTION_MALCONTENT_SLAVES_RIOTS:0 "Émeutes serviles"
 POP_FACTION_MALCONTENT_SLAVES_RIOTS_DESC:0 "Les esclaves rebelles provoquent des émeutes, ce qui cause des dégâts importants."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_RIOTS:0 "Les esclaves rétifs doivent encore se réorganiser après la dernière émeute."

 POP_FACTION_MALCONTENT_SLAVES_REVOLT:0 "Révolte servile"
 POP_FACTION_MALCONTENT_SLAVES_REVOLT_DESC:0 "Les esclaves rétifs organisent une rébellion armée pour tenter de s'emparer de toutes les colonies sur lesquelles ils travaillent."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_REVOLT:0 "Les esclaves rétifs doivent recouvrer leurs forces après la dernière révolte."

 SUPPORT_EFFECT_SLAVE_UPRISING:0 "Risque de soulèvement d'esclaves"
 SUPPORT_EFFECT_SLAVE_UPRISING_DESC:0 "Les esclaves prennent les armes et forment une milice rebelle."
 SUPPORT_EFFECT_HUNGER_STRIKE:0 "Risque de grève de la faim"
 SUPPORT_EFFECT_HUNGER_STRIKE_DESC:0 "Les esclaves entament une grève de la faim, diminuant grandement leur productivité."

 ### EMANCIPATION MOVEMENT

 # Emancipation Movement Demands
 POP_FACTION_EMANCIPATION_DEMAND_TITLE_1:0 "Journée de travail de six heures"
 POP_FACTION_EMANCIPATION_DEMAND_TITLE_2:0 "Libérer tous les esclaves"
 POP_FACTION_EMANCIPATION_DEMAND_TITLE_3:0 "Bannir l'esclavage"
 POP_FACTION_EMANCIPATION_DEMAND_DESC_1:0 "Prolongez les périodes de repos obligatoires."
 POP_FACTION_EMANCIPATION_DEMAND_DESC_2:0 "Libère de leur servitude tous les esclaves actuels de [Root.Owner.GetName]."
 POP_FACTION_EMANCIPATION_DEMAND_DESC_3:0 "Désactive la politique d'§Yautorisation de l'esclavage§!"

 # Emancipation Movement Actions

 # Emancipation Movement Support Effects

 POP_FACTION_EMANCIPATION_STOKING_THE_FIRE:0 "Alimenter la colère"
 POP_FACTION_EMANCIPATION_STOKING_THE_FIRE_DESC:0 "Des agents de la faction cherchent à radicaliser et armer les pops asservies."
 POP_FACTION_EMANCIPATION_RECENT_STOKING_THE_FIRE:0 "Le mouvement se fait discret après une tentative de radicalisation couronnée de succès."
 SUPPORT_EFFECT_EMANCIPATION_RADICALIZE_SLAVES:0 "Radicaliser les esclaves"
 SUPPORT_EFFECT_EMANCIPATION_RADICALIZE_SLAVES_DESC:0 "Une tentative clandestine mais coordonnée de pousser les esclaves à la révolte."
 SUPPORT_EFFECT_EMANCIPATION_SMUGGLE_OFF_WORLD:0 "Évacuation interstellaire"
 SUPPORT_EFFECT_EMANCIPATION_SMUGGLE_OFF_WORLD_DESC:0 "Une pop asservie a quitté clandestinement - et définitivement - la planète."

 ### PEACE MOVEMENT

 # Demands
 POP_FACTION_PEACE_DEMAND_TITLE_1:0 "Terminer la guerre"
 POP_FACTION_PEACE_DEMAND_DESC_1:0 "Coupe tous les liens diplomatiques apportant leur concours dans le conflit avec [parameter:enemy.GetName] et déclare une paix blanche."

 # Actions

 # Support Effects
 SUPPORT_EFFECT_PEACE_STRIKE:0 "Grève"
 SUPPORT_EFFECT_PEACE_STRIKE_DESC:0 "Les contestataires pacifiques peuvent refuser de travailler, ce qui conduit à une baisse de productivité générale."
 SUPPORT_EFFECT_PEACE_SABOTAGE:0 "Sabotage"
 SUPPORT_EFFECT_PEACE_SABOTAGE_DESC:0 "Écoutez tous, c'est du sabotage."

 ### PURGED

 pft_purged:0 "Faction anti-purge"
 pft_purged_desc:1 "Une faction anti-purge rassemble toutes les pops purgées par notre empire ainsi que les pops sensibles à leur malheur. Leur principale revendication est d'avoir le droit de vivre.\n\n§HToutes les pops qui font l'objet d'une purge rejoignent automatiquement cette faction.§!"

 # Demands
 POP_FACTION_PURGED_DEMAND_TITLE_1:0 "Cesser toutes les purges"
 POP_FACTION_PURGED_DEMAND_DESC_1:0 "Termine toutes les campagnes d'extermination systématiques contre les pops de [Root.Owner.GetName]."

 # Support Effects

 SUPPORT_EFFECT_PURGED_DEATH_STRUGGLE:0 "Combat à mort"
 SUPPORT_EFFECT_PURGED_DEATH_STRUGGLE_DESC:0 "Ceux qui sont sur le point d'être purgés et leurs soutiens peuvent commettre des actes de destruction aléatoires."
 SUPPORT_EFFECT_PURGED_DEATH_REBELLION:0 "Purger la révolte"
 SUPPORT_EFFECT_PURGED_DEATH_REBELLION_DESC:0 "Ceux qui sont sur le point d'être purgés ne se résigneront pas au silence, et forment plutôt une milice rebelle."

 ### LIBERATE

 # Demands
 POP_FACTION_LIBERATE_DEMAND_TITLE_1:0 "Libérer §H[parameter:planet.GetName]§!"
 POP_FACTION_LIBERATE_DEMAND_DESC_1:0 "Déclare la guerre à [parameter.enemy.GetName] afin de reprendre possession de [parameter:planet.GetName]."

 # Support Effects
 SUPPORT_EFFECT_LIBERATE_INSULT_HIJACK:0 "Détournement de communications"
 SUPPORT_EFFECT_LIBERATE_INSULT_HIJACK_DESC:0 "[Root.GetName] empoisonne nos relations diplomatiques avec §H[parameter:enemy.GetName]§!."
 SUPPORT_EFFECT_LIBERATE_HAWKISH_REBELS:0 "Risque de rébellion belliciste"
 SUPPORT_EFFECT_LIBERATE_HAWKISH_REBELS_DESC:0 "[Root.GetName] se rebelle contre le gouvernement fantoche de [Root.Owner.GetSpeciesAdj]."

 ### XENOSLAVER

 # Demands
 POP_FACTION_XENOSLAVER_DEMAND_TITLE_1:0 "Asservir les xénos"
 POP_FACTION_XENOSLAVER_DEMAND_DESC_1:0 "Asservit tous les §H[parameter:xeno.GetSpeciesAdj]§! §YPops§!."

 # Actions

 # Support Effects
 SUPPORT_EFFECT_XENOSLAVER_TAKE_SLAVES:0 "Asservissement extralégal"
 SUPPORT_EFFECT_XENOSLAVER_TAKE_SLAVES_DESC:0 "Les membres militant au sein de certaines factions peuvent, en toute illégalité, obliger des pops à se mettre à leur service."
 SUPPORT_EFFECT_XENOSLAVER_SLAVER_CONFEDERACY:0 "Confédération d'esclavagistes"
 SUPPORT_EFFECT_XENOSLAVER_SLAVER_CONFEDERACY_DESC:0 "La faction se mobilise pour organiser un soulèvement armé."

 ### CRUSADER

 # Demands
 POP_FACTION_CRUSADE_DEMAND_TITLE_1:0 "Croisade"
 POP_FACTION_CRUSADE_DEMAND_DESC_1:0 "Commence une guerre sainte contre les païens de [parameter:heathens.GetName]."

 # Actions

 # Support Effects
 SUPPORT_EFFECT_CRUSADE_INSULT:0 "Sacrilège sans équivoque"
 SUPPORT_EFFECT_CRUSADE_INSULT_DESC:0 "[Root.GetName] dénonce les [parameter:heathens.GetName], ce qui détériore les relations diplomatiques."
 SUPPORT_EFFECT_CRUSADE_INSURRECTION:0 "Insurrection de fanatiques religieux"
 SUPPORT_EFFECT_CRUSADE_INSURRECTION_DESC:0 "[Root.GetName] organise un putsch sur une colonie."

 ### CONQUEROR

 # Support Effects
 SUPPORT_EFFECT_CONQUER_INSULT:0 "Communiqué insultant"
 SUPPORT_EFFECT_CONQUER_INSULT_DESC:0 "[Root.GetName] envoie un communiqué insultant augmentant les tensions entre nous et §H[parameter:foreign_power.GetName]§!."

 ### PRETENDER

 pft_pretender:0 "Faction de prétendants"
 pft_pretender_desc:0 "Les partisans du prétendant actuel rejoignent cette faction et mettent tout en oeuvre pour le hisser au pouvoir."

 POP_FACTION_PRETENDER_ATTRITION_TITLE:0 "Usure"
 POP_FACTION_PRETENDER_ATTRITION_DESC:0 "Une pop se désintéresse de la cause et §Gdéserte la faction§!."
 POP_FACTION_PRETENDER_DEMAND_TITLE:0 "Céder le trône à §Y[parameter:pretender.GetName]§!"
