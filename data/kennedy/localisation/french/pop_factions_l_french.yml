 ########################################
 # FACTION EVENTS
 ########################################

 ### Loyalists
 faction.4.title:0 "Demandes loyalistes"
 faction.4.desc:0 "Les loyalistes sont dévoués au [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] de [Root.Owner.GetName], et n'ont pas de demandes."

 ### Slaves
 faction.6.title:0 "Grève de la faim !"
 faction.6.desc:0 "Les esclaves de [Root.Owner.GetName] ont saboté nos moyens de production - leurs propres corps - en se laissant mourir de faim volontairement. Les membres de la faction [Root.GetName] se §Ypurgent§! eux-mêmes du joug de [Root.Owner.GetName].\n\nSi cette situation n'est pas maîtrisée très vite, nous risquons de perdre une partie significative de nos pops asservies. Nous pouvons soit laisser mourir les misérables, soit trouver une autre façon de nous occuper de cette faction renégate."

 faction.7.title:0 "Révolte d'esclaves !"
 faction.7.desc:0 "Les esclaves de [slave_planet.GetName] se sont soulevés contre leurs maîtres, formant une coalition rebelle illégale qui cherche à briser l'étreinte légitime de [Root.Owner.GetName] qui pèse sur eux !"

 faction.8.title:0 "Alimentation forcée"
 faction.8.desc:0 "Le corps d'un esclave ne lui appartient pas.\n\nCette purge irréfléchie est terminée, et tous ceux qui ont été affectés et sont toujours vivants ont reçu une dose adéquate des nutriments."

 faction.10.title:0 "Agitation des esclaves"
 faction.10.desc:0 "L'agitation généralisée parmi les esclaves de [unrest_planet.GetName] impacte la production."
 faction.10.desc.colle:0 "Un certain mal-être se répand au sein de l'élément asservi de [Root.Owner.GetName], autour du centre qu'est la [unrest_planet.GetPlanetMoon] [unrest_planet.GetName]."
 faction.10.a.tooltip:0 "Les §Hpops asservies§! de §H[unrest_planet.GetName]§! reçoivent le modificateur §RAgitation servile§! pour §Y4 ans§!."

 faction.15.title:0 "Violences serviles"
 faction.15.desc:0 "Des foules très mobiles, composées d'esclaves en fuite, se sont livrées à des affrontements avec d'autres membres de la population de [roving_gangs_planet.GetName], provoquant la mort d'une pop.\n\nIl reste à voir comment les associés des victimes vont réagir à l'incident."
 faction.15.a.tooltip:0 "[roving_gangs_planet] :\n§Y1 pop§! §Rmeurt§!."

 faction.50.title:0 "Évacuation interstellaire"
 faction.50.desc:0 "Il semble que les éléments les plus radicalisés au sein de la population servile se sont réunis pour... En fait, pour faire sortir des esclaves de l'espace de [Root.Owner.GetName].\n\nNous ne savons pas encore comment un crime aussi grave a pu être commis, mais il est certain que ces esclaves sont désormais libres, quelque part à l'extérieur des frontières [Root.Owner.GetAdj]."
 faction.50.desc.colle:0 "Une faction malavisée a cru bien faire sur [Root.Owner.GetName] en les arrachant à leurs tâches et les faisant passer hors des frontières [Root.Owner.GetAdj].\n\nAvec le temps cette blessure sera oubliée, et nous espérons que ces éléments perdus retrouveront leur chemin jusqu'à [Root.Owner.GetName] et leur véritable but dans la vie."
 faction.50.a:0 "Tout cela est fort regrettable"
 faction.50.1.tooltip:0 "[Root.Owner.GetName]:\n§R-1§! pop asservie"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]:\n§R-3§! pops asservies"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]:\n§R-4§! pops asservies"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]:\n§R-5§! pops asservies"

 faction.55.title:0 "Émeutes d'esclaves mécontents"
 faction.55.desc.colle:0 "Certains éléments de la faction [Root.GetName] ont été pris du désir d'atteindre [Root.Owner.GetName] en détruisant une installation productive de [riots_planet.GetName]. Il y a toute raison de croire que c'est bien la tare qui les empêche d'assumer leur place au sein de la société [Root.Owner.GetAdj] qui les pousse aussi à causer leur propre tort."
 faction.55.desc:0 "Une émeute d'esclaves a causé la destruction d'une installation sur [riots_planet.GetName]. Ce bâtiment doit être réparé avant que la production puisse reprendre."

 faction.60.title:0 "Révolte d'esclaves rétifs"
 faction.60.desc:0 "Les éléments les plus radicaux de notre population asservie ont pris les armes contre notre gouvernement légitime - ce qui n'est guère une surprise, diraient certains.\n\nLes rapports indiquent que la révolte a commencé sur [revolt_planet.GetName], et pourrait même déjà s'être étendue ailleurs."
 faction.60.desc.colle:0 "Parmi ceux qui s'occupent des tâches les plus mineures destinées à assurer la gloire et le développement de [Root.Owner.GetName], la dissension a pris des proportions inattendues.\n\nLeur incapacité à comprendre la situation générale et la place qu'ils y occupent les a poussés à se lancer dans une véritable rébellion sur la [revolt_planet.GetPlanetMoon] [revolt_planet.GetName] - et d'autres mondes pourraient suivre, si ce n'est pas déjà le cas."
 faction.60.a:0 "Un véritable désastre"
 faction.60.b:0 "Bande d'ignorants..."
 faction.60.a.tooltip:0 "La faction des §Hesclaves rétifs§! §Yse révolte§! !"

 faction.80.title:0 "Radicalisation des esclaves"
 faction.80.desc:0 "Les membres d'une section locale de la faction [Root.GetName] semblent avoir réussi à radicaliser plusieurs pops [Root.Owner.GetAdj] asservies, qui ont rejoint les rangs des esclaves rétifs."

 ### Separatists
 # From = pop faction
 # Parameters = planet

 pft_planet_separatists:0 "Faction séparatiste planétaire"
 pft_planet_separatists_desc:0 "Les séparatistes planétaires peuvent apparaître sur des mondes colonisés pour tenter de libérer la planète du joug de l'empire. S'ils bénéficient d'un soutien populaire suffisant, ils peuvent aller jusqu'à prendre les armes.\n\n§HLes séparatistes n'apparaissent que sur les planètes soumises à un contrôle direct.§!"

 # Separatists rebel
 faction.100.title:0 "Soulèvement séparatiste"
 faction.100.desc:3 "Les troubles qui secouent [planet.GetName] ont atteint un seuil critique. La faction séparatiste y a pris les armes pour tenter de s'emparer de la planète."

 # Separatists riot
 faction.101.title:1 "Émeute séparatiste"
 faction.101.desc:1 "L'agitation sur §Y[planet.GetName]§! s'aggrave, au point que les membres de la faction des [Root.GetName] sont descendus dans la rue pour se livrer au pillage et mettre le feu.\n\nDes rapports indiquent qu'au moins une installation majeure de la colonie a été détruite."

 # Separatist leader assassinated
 faction.102.title:1 "Meneur de faction assassiné !"
 faction.102.desc:1 "La confusion règne au [Root.GetName] suite à la mort soudaine de son meneur, [Root.Leader.GetName].\n\nLe grand public [Root.Owner.GetSpeciesAdj] pense que cet assassinat est le fruit d'une lutte interne de pouvoir au sein du [Root.GetName]. Bien qu'une personnalité ait déjà émergé, l'incident s'est traduit par une perte de soutien populaire."

 # Separatist sector created
 faction.103.title:0 "Secteur créé !"
 faction.103.desc:0 "Un secteur quasi indépendant a été octroyé à [Root.GetName], avec un gouvernement local basé sur [parameter:planet.GetName]."

 faction.104.title:0 "Empire libéré !"
 faction.104.desc:0 "Pour apaiser et éliminer avec efficacité les séparatistes, la colonie sur [parameter:planet.GetName] a été libérée de [Root.Owner.GetName].\n\n[Root.GetName] a formé sa nation."

 ### Crusaders

 # Crusaders want to a crusade to against the heathens, conquer their capital
 faction.200.title:0 "[Root.GetName] marque au fer rouge les [parameter:heathens.GetName] !"
 faction.200.desc:0 "Ils ont marqué comme point d'intérêt une capitale étrangère et veulent se l'approprier, le système devrait avoir un modificateur de revendication [claim_crusade_system]."

 holy_war_title:0 "Guerre sainte"
 holy_war_desc:0 "Dirige une croisade contre les [parameter:heathens.GetName]."
 holy_war_1_poi:0 "Capitale du système"
 holy_war_1_poi_desc:0 "La planète des païens"
 profane_planets_seized:0 "Planètes profanes purifiées"

 # Capital conquered
 faction.201.title:0 "Capitale païenne conquise !"
 faction.201.desc:0 "Leur temples sont défigurés, leurs dieux les ont abandonnés."

 faction.202.title:0 "[parameter:heathens.GetName] insultés"
 faction.202.desc:0 "Suite à une embarrassante faille de sécurité, [Root.GetName] ont bénéficié d'un bref accès à nos canaux de communication diplomatiques. Ils ont utilisé cette opportunité pour condamner et insulter les [parameter:heathens.GetName] pour plusieurs hérésies et carences morales inhérentes à leurs croyances.\n\nL'incident est vraiment mal passé vis à vis de la foi très profonde des [parameter:heathens.GetSpeciesPlural]."
 faction.202.a:0 "Comme c'est embarrassant."
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§! ajoute le modificateur d'opinion §YInsulte de faction§! envers §votre Empire§!"
 faction.203.title:0 "Tentative d'insulte"
 faction.203.desc:0 "Suite à une autre faille de sécurité, encore plus embarrassante, [Root.GetName] ont bénéficié d'un bref accès à nos canaux de communication diplomatiques. Ils ont de nouveau utilisé cette opportunité pour dénigrer les croyances païennes de [parameter:heathens.GetName].\n\nCependant, les [parameter:heathens.GetSpeciesPlural] n'ont cette fois pas été pris par surprise par la répétition de cet incident, et n'en ont pas fait cas."
 faction.203.a:0 "Ouf..."

 faction.204.title:0 "Insurrection religieuse !"
 faction.204.desc:0 "Nous avons reçu des rapports indiquant que les éléments radicaux de [Root.GetName] sont en train d'organiser une insurrection armée sur [planet.GetName].\n\nLeur rébellion est toujours en gestation, et il est fortement conseillé de la tuer dans l'oeuf."
 faction.204.a:0 "Très bien."
 faction.204.a.tooltip:0 "[planet.GetName] :\nInsurrection!"

 ### Nationalists
 faction.301.title:2 "Sabotage nationaliste"
 faction.301.desc:2 "Des membres radicaux de la faction [Root.GetName] ont détruit un bâtiment sur la [planet.GetPlanetMoon] [planet.GetName]."
 faction.301.desc.phobe:0 "Les brutes xénos de la faction des [Root.GetName] ont détruit un bâtiment de [planet.GetName], dans l'intention de nuire aux intérêts de [Root.Owner.GetName], cherchant visiblement à s'attaquer notre mode de vie."
 faction.301.desc.phile:0 "Les membres de la faction des [Root.GetName], par ailleurs tout à fait charmants, ont cru bon de montrer leur mécontentement envers le gouvernement en arrêtant - certains iraient même jusqu'à parler de sabotage - une installation de [planet.GetName]."

 faction.302.title:1 "Rébellion nationaliste"
 faction.302.desc:3 "Encouragée par le soutien de la population, la faction des [Root.GetName] a pris les armes afin de reprendre son territoire par la force."
 faction.302.desc.phobe:0 "Les xénos de la faction des [Root.GetName] se sont soulevés, cherchant à renverser les autorités [Root.Owner.GetAdj] !"
 faction.302.desc.phile:0 "Prenant acte de nos échecs répétés à répondre à ses exigences, la faction des [Root.GetName] s'est soulevée."

 ### Peace Movement

 faction.400.title:0 "Flotte sabotée !"
 faction.400.desc:0 "Certains membres radicaux de [From.GetName] ont infiltré avec succès au moins un vaisseau militaire [Root.Owner.GetSpeciesAdj] pour y planter des explosifs. Ceux-ci ont détruit l'intégralité de [Root.GetName].\n\n[From.Leader.GetName], meneur de [From.GetName], a publié une déclaration dénonçant la nature abjecte de la violence en général, et du conflit armé entre [Root.Owner.GetName] et [From.parameter:enemy.GetName] en particulier."
 faction.400.a:0 "Hypocrites."
 faction.400.a.tooltip:0 "§R[Root.GetName] détruite.§!"

 faction.401.title:0 "Fin des hostilités"
 faction.401.desc:0 "Tous les liens diplomatiques réclamant la poursuite du conflit avec [From.parameter:enemy.GetName] ont été rompus, et nous avons fait une offre de paix blanche."
 faction.401.a:0 "Nous espérons qu'ils la trouvent satisfaisante."

 faction.402.title:0 "Fin des hostilités"
 faction.402.desc:0 "Nous avons fait une offre de paix blanche à [From.parameter:enemy.GetName], espérant mettre un terme à la guerre."
 faction.402.a:0 "À quoi bon ?"

 ### Liberation Faction

 faction.501.title:0 "[parameter:enemy.GetName] insulté"
 faction.501.desc:0 "Suite à une embarrassante faille de sécurité, [Root.GetName] ont bénéficié d'un bref accès à nos canaux de communication diplomatiques. Ils ont utilisé cette opportunité pour gravement insulter [parameter:enemy.GetName] et demandent le retour immédiat de [parameter:planet.GetName].\n\nCela ne s'est pas très bien passé avec les [parameter:enemy.GetSpeciesPlural]."
 faction.501.a:0 "Comme c'est embarrassant."
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§! ajoute le modificateur d'opinion §YInsulte de faction§! envers §votre Empire§!"
 faction.502.title:0 "Tentative d'insulte"
 faction.502.desc:0 "Suite à une autre faille de sécurité, encore plus embarrassante, [Root.GetName] ont bénéficié d'un bref accès à nos canaux de communication diplomatiques. Ils ont utilisé cette opportunité pour à nouveau gravement insulter [parameter:enemy.GetName] et demandent le retour immédiat de [parameter:planet.GetName].\n\nCependant, les [parameter:enemy.GetSpeciesPlural] n'ont pas été pris par surprise par la répétition de cet incident, et n'y ont pas prêté attention."
 faction.502.a:0 "Ouf..."
 faction.503.title:0 "Rebelles bellicistes !"
 faction.503.desc:0 "Nous avons reçu des rapports indiquant que des éléments radicaux de [Root.GetName] ont formé des milices très organisées sur [planet.GetName].\n\nLeur rébellion est toujours en gestation, et il est fortement conseillé de la tuer dans l'oeuf."
 faction.503.a:0 "Très bien."
 faction.503.a.tooltip:0 "[planet.GetName] \n§RRébellion !§!"

 ### Emancipation Faction
 faction.600.title:0 "Esclaves radicalisés"
 faction.600.desc:0 "Des membres de [Root.GetName] ont prétendument semé les graines de la dissidence parmi les populations asservies. Selon certaines rumeurs, ils entraînent et arment des franges de [parameter:slave_faction.GetName], même si cela semble bien trop outrancier pour être vrai."
 faction.600.a:0 "Préoccupant, toutefois."
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName] :\n§R+50%§! Militantisme\n§R+30%§! Soutien"
 faction.601.title:0 "Évacuation interstellaire"
 faction.601.desc:0 "Un rapport indique que certains des membres les plus radicalisés sur [Root.GetName] ont libéré un groupe d'esclaves de [railroad_planet.GetName] pour les mettre hors d'atteinte de [Root.Owner.GetName]."
 faction.601.a:0 "Nous devons les surveiller de plus près"
 faction.601.a.tooltip:0 "[railroad_planet.GetName] :\n§R-1§! pop asservie"

 ### Xenoslaver Faction
 faction.700.title:0 "Mise en servitude !"
 faction.700.desc:0 "Les enragés de [Root.GetName] ont supposément forcé certaines des populations non [Root.Owner.GetSpeciesAdj] de [Root.Owner.GetName] en esclavage."
 faction.700.a:0 "C'est un scandale."
 faction.700.a.tooltip:0 "Esclaves :\n§Y+2§! Pops."

 faction.701.title:0 "La rébellion [parameter:rebelling_faction.GetName] !"
 faction.701.desc:0 "Apparemment fatigué de la posture molle de [Root.Owner.GetName] vis-à-vis des grossiers aliens qui vivent parmi nous, les aspirants négriers de [parameter:planet.GetName] se sont unis en confédération de communautés, pour déclarer leur indépendance."
 faction.701.a:0 "Vraiment plus que scandaleux."

 ### Purged Faction
 faction.801.title:0 "Combats à mort"
 faction.801.desc:0 "Portés par l'énergie du désespoir, quelques individus victimes de purges sur [riot_planet.GetName] ont trouvé judicieux d'attaquer et de raser l'une des installations de la planète."

 faction.803.title:0 "La révolte de [Root.GetName] !"
 faction.803.desc:0 "Portés par l'énergie du désespoir, une frange de la population victime de purges sur [death_planet.GetName] a pris les armes contre [Root.Owner.GetName], formant une piteuse force rebelle."
