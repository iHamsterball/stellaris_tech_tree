 02_INSULT_ACCEPT_HOSTILE:0 "Nous n'en attendions pas moins de vous, animaux que vous êtes ! Mais nous ne sommes pas près de l'oublier !"
 03_INSULT_ACCEPT_HOSTILE:0 "Ne pensez pas que nous oublierons les affronts que vous nous faites. Et la liste commence à être très, très longue."
 04_INSULT_ACCEPT_HOSTILE:0 "Sale vermine impudente ! Vous le regretterez !"
