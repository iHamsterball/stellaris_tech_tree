 01_INTEGRATE_DISMISSIVE:0 "Qu'est-ce que cette idée ridicule ?"
 01_INTEGRATE_PATRONIZING:0 "Vous êtes mignons."
 01_INTEGRATE_ANGRY:0 "Vos illusions mégalomaniaques mettent notre patience à rude épreuve, [From.GetSpeciesNamePlural]."
 01_INTEGRATE_PROPOSE:0 "Faites entrer votre civilisation au sein de notre empire, [From.GetSpeciesNamePlural]."

 01_INTEGRATE_ACCEPT_FRIENDLY:0 "La [Root.GetName] accepte avec joie votre généreuse invitation à intégrer la [From.GetName], [From.GetRulerTitle] [From.GetRulerName]."
 01_INTEGRATE_ACCEPT_NEUTRAL:0 "Très bien. La [Root.GetName] accepte son intégration au sein de la [From.GetName]."
 01_INTEGRATE_ACCEPT_HOSTILE:0 "Cela nous chagrine de reconnaître l'hégémonie des [From.GetSpeciesNamePlural], mais nous l'acceptons."
 01_INTEGRATE_ACCEPT_DISMISSIVE:0 "Nous allons provisoirement tolérer la gouvernance [From.GetSpeciesAdj]."
 01_INTEGRATE_ACCEPT_PATRONIZING:0 "Vous avez mûri si rapidement... Nous allons nous joindre à vous."
 01_INTEGRATE_ACCEPT_ANGRY:0 "Vous avez gagné cette bataille, mais pas la guerre."

 01_CANCEL_INTEGRATE_FRIENDLY:0 "Mais nous avons parcouru un si long chemin ensemble..."
 01_CANCEL_INTEGRATE_NEUTRAL:0 "Souhaiteriez-vous garder séparés [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] ?"
 01_CANCEL_INTEGRATE_HOSTILE:0 "La [From.GetName] serait-elle incapable de mener les choses à leur terme ? Cela en modifie notre pigmentation, en signe de choc et d'incrédulité."
 01_CANCEL_INTEGRATE_DISMISSIVE:0 "Vous pouvez disposer, en ce cas."
 01_CANCEL_INTEGRATE_PATRONIZING:0 "N'auriez-vous pas eu les yeux plus gros que le ventre, enfants ?"
 01_CANCEL_INTEGRATE_ANGRY:0 "C'est bien la preuve qu'on ne peut jamais se fier aux [From.GetSpeciesNamePlural] lorsqu'il s'agit de mener à bien une tâche dévolue à des êtres doués de raison."
 01_CANCEL_INTEGRATE_PROPOSE:0 "Nous allons pour l'instant interrompre l'intégration de votre civilisation."

 01_CANCEL_INTEGRATE_ACCEPT_FRIENDLY:0 "Tout cela est très décevant, c'est certain."
 01_CANCEL_INTEGRATE_ACCEPT_NEUTRAL:0 "Peut-être le moment était-il mal choisi."
 01_CANCEL_INTEGRATE_ACCEPT_HOSTILE:0 "Pitoyable."
 01_CANCEL_INTEGRATE_ACCEPT_DISMISSIVE:0 "Qu'importe..."
 01_CANCEL_INTEGRATE_ACCEPT_PATRONIZING:0 "Nous le savions très bien."
 01_CANCEL_INTEGRATE_ACCEPT_ANGRY:0 "Votre indécision et votre faiblesse ne vous grandissent pas, [From.GetSpeciesNamePlural]."

 01_INSULT_PROPOSE:0 "De quoi souffrez-vous ? À moins que... Serait-ce votre expression lorsqu'il vous arrive de réfléchir ?"
 02_INSULT_PROPOSE:0 "La [Root.GetName] a fait son temps. Vous pouvez désormais être relégués à la place qui vous revient : dans les poubelles de l'histoire !"
 03_INSULT_PROPOSE:0 "La [Root.GetName] n'est qu'une civilisation de tarés, qui ne mérite rien d'autre que notre mépris."
 04_INSULT_PROPOSE:0 "Votre misérable civilisation est en sursis. Tôt ou tard, la [Root.GetName] finira par s'effondrer. C'est inévitable."
 05_INSULT_PROPOSE:0 "À l'échelle de la galaxie, la [Root.GetName] n'est rien de plus qu'un raté. Jamais vous n'auriez dû exister."
 06_INSULT_PROPOSE:0 "Peut-être existe-t-il dans la galaxie des empires plus insignifiants encore que la [Root.GetName]. Mais nous n'en avons pas encore trouvé."
 01_INSULT_PROPOSE_XENOPHOBE:0 "Votre espèce semble devenir plus répugnante à mesure que le temps passe, [Root.GetSpeciesNamePlural]."
 02_INSULT_PROPOSE_XENOPHOBE:1 "Même pour les xénos les plus immondes, les [Root.GetSpeciesNamePluralInsult] de votre espèce sont particulièrement répugnants."
 03_INSULT_PROPOSE_XENOPHOBE:0 "Votre espèce débile prouve au moins une chose, [Root.GetSpeciesNamePlural] : l'univers a le sens de l'humour."
 04_INSULT_PROPOSE_XENOPHOBE:0 "Pardonnez-moi si j'éteins mon moniteur, [Root.GetSpeciesNamePlural], mais je ne peux supporter de voir votre aspect répugnant."
 05_INSULT_PROPOSE_XENOPHOBE:1 "Vous empestez, [Root.GetSpeciesNamePluralInsult]. Chaque fois que je sens votre odeur, je crains d'en être imprégné."
 06_INSULT_PROPOSE_XENOPHOBE:1 "Mais regardez-vous ! Qu'est-ce que ces choses sur vos visages, des espèces de [Root.GetSpeciesMouthName] ? Attendez... C'est bien votre visage, n'est-ce pas ? Ne voyez-vous pas que vous autres [Root.GetSpeciesNamePlural] êtes un véritable affront à la nature ?"
 07_INSULT_PROPOSE_XENOPHOBE:0 "Votre [Root.GetName] n'est rien d'autre qu'une soi-disant civilisation de mutants, de déviants et de dégénérés... Le simple fait que nous ayons des ancêtres communs me rend malade !"
 01_INSULT_PROPOSE_PAC_MIL:0 "Cet intérêt que porte la [Root.GetName] aux choses militaires de toutes sortes est ridicule. Nous nous demandons si cela ne montre pas que vous cherchez à compenser quelque chose..."
 02_INSULT_PROPOSE_PAC_MIL:0 "Comment est-il possible que votre civilisation belliciste et méprisable ne se soit pas encore détruite elle-même ?"
 03_INSULT_PROPOSE_PAC_MIL:0 "Imbéciles de civilisationistes ! Vous feriez mieux de démanteler votre machine militaire avant de blesser quelqu'un !"
 04_INSULT_PROPOSE_PAC_MIL:0 "Le bellicisme de la [Root.GetName] n'a d'égal que sa stupidité. Ne voyez-vous pas que vous êtes tous esclaves de votre militarisme ?"
 01_INSULT_PROPOSE_MIL_PAC:0 "La [From.GetName] s'interroge beaucoup sur l'ignominie des [Root.GetSpeciesNamePlural]. Comment votre civilisation a-t-elle pu devenir aussi lâche ?"
 02_INSULT_PROPOSE_MIL_PAC:0 "Qu'est-ce qui fait qu'un être peut devenir pacifiste ? L'appât du gain ? La soif de pouvoir ? À moins que vous soyez nés épris de pacifisme ? Pfouah ! Cela me répugne."
 03_INSULT_PROPOSE_MIL_PAC:0 "Ceux qui refusent de se défendre n'ont aucunement le droit d'exister. Très franchement, nous ne nous attendons pas à ce que la [Root.GetName] survive à la prochaine décennie."
 04_INSULT_PROPOSE_MIL_PAC:0 "Quelle civilisation docile et pitoyable que la [Root.GetName]... La [From.GetName] vous aurait déjà écrasés depuis longtemps si nous pensions que vous en valiez même la peine."
 01_INSULT_PROPOSE_MAT_SPI:0 "Pourriez-vous nous parler un peu de cette religion stupide dont raffole tant la [Root.GetName] ? Allez, quoi... Juste histoire de rigoler un peu !"
 02_INSULT_PROPOSE_MAT_SPI:0 "Nous ne parvenons pas à comprendre pourquoi un être rationnel et conscient peut bien embrasser le spiritualisme. Pourquoi vous accrochez-vous à ces croyances aussi primitives ?"
 03_INSULT_PROPOSE_MAT_SPI:0 "Nous ne sommes pas dupes. Nous avons bien compris que ce pseudo « spiritualisme » qu'a adopté votre gouvernement n'est rien d'autre qu'un stratagème tortueux pour contrôler l'esprit et le coeur de votre peuple."
 04_INSULT_PROPOSE_MAT_SPI:0 "Tout le monde se moque de vos croyances spirituelles absurdes. Les habitants de la [Root.GetName] seraient-ils aveugles, pour ne pas s'en rendre compte ?"
 01_INSULT_PROPOSE_SPI_MAT:0 "Votre civilisation matérialiste doit être particulièrement lugubre et dénuée d'âme. Dites-moi, avez-vous au moins développé un sens de l'humour ? Non ? Pas encore ? Vraiment dommage..."
 02_INSULT_PROPOSE_SPI_MAT:0 "Pour une civilisation qui aime tant la science et a adopté le matérialisme, la [Root.GetName] est incroyablement primitive. Est-ce juste une question de malchance, ou bien cela s'explique-t-il plus simplement par votre stupidité ?"
 03_INSULT_PROPOSE_SPI_MAT:0 "La [Root.GetName] est une nation conçue pour les ordinateurs et les automates, pas pour les organiques. Êtes-vous même capables de ressentir la moindre émotion ?"
 04_INSULT_PROPOSE_SPI_MAT:0 "La [Root.GetName] n'est rien de plus qu'une expérience avortée. Sa seule utilité est de démontrer par l'exemple au reste de la galaxie pourquoi il ne faut pas adopter cette philosophie froide et vide qu'est le matérialisme."
 01_INSULT_PROPOSE_COL_IND:0 "La [Root.GetName] est-elle une véritable civilisation, ou s'agit-il simplement d'un bric-à-brac anarchique d'individus bagarreurs ? Désolé de vous le dire, mais votre régime politique ne permet pas bien de faire la différence."
 02_INSULT_PROPOSE_COL_IND:0 "Au fait, qui gouverne votre drôle de petite civilisation stellaire aujourd'hui ? Vous me direz, c'est fascinant de « voter » pour confier le pouvoir à quelqu'un ! Même si cela vous mènera à votre perte, bien évidemment."
 03_INSULT_PROPOSE_COL_IND:0 "Vos idéaux démocratiques sont un véritable fléau pour la galaxie. Mais c'est aussi le cas de la [Root.GetName] dans son ensemble."
 04_INSULT_PROPOSE_COL_IND:0 "Quel peuple égoïste vous êtes, à ne toujours penser qu'à votre intérêt personnel. L'individualisme... Bah ! De toute façon, la [Root.GetName] ne survivra pas plus d'un an."
 01_INSULT_PROPOSE_IND_COL:0 "Votre régime totalitaire brutal finira par s'effondrer. Vous devrez rendre des comptes, alors."
 02_INSULT_PROPOSE_IND_COL:0 "Avez-vous jamais envisagé de laisser vos citoyens penser par eux-mêmes ? Si vous craignez que cela mène la [Root.GetName] à sa perte, eh bien... Oui, vous avez raison."
 03_INSULT_PROPOSE_IND_COL:0 "Il est vraiment dommage qu'une civilisation totalitaire telle que la [Root.GetName] puisse même exister. Elle est une véritable honte pour tous les êtres doués de raison."
 04_INSULT_PROPOSE_IND_COL:0 "Un jour, votre peuple opprimé se libérera du joug de la [Root.GetName]. Ce sera alors clairement la preuve que votre collectivisme est une erreur."
 01_INSULT_PROPOSE_PHO_PHI:0 "Cet amour étrange que vous éprouvez pour les cultures aliens est une déviance. Ne vous en rendez-vous pas compte ?"
 02_INSULT_PROPOSE_PHO_PHI:0 "La vitesse à laquelle la [Root.GetName] est prête à adopter d'autres cultures est parfaitement répugnante. N'avez-vous donc aucun respect pour vous-mêmes ?"
 03_INSULT_PROPOSE_PHO_PHI:0 "Cet intérêt pervers qu'éprouve la [Root.GetName] pour les cultures aliens est un véritable affront envers l'univers."
 04_INSULT_PROPOSE_PHO_PHI:0 "Nous nous sommes rendu compte que cet empressement avec lequel la [Root.GetName] est prête à embrasser la première culture alien qui passe s'explique par le fait que vous n'avez jamais pu en concevoir une vous-mêmes."
 01_INSULT_PROPOSE_PHI_PHO:0 "Bandes de pauvres fanatiques ! Pourquoi avez-vous si peur de ce qui est différent de vous ?"
 02_INSULT_PROPOSE_PHI_PHO:0 "Notre patience envers vos préjugés sur les autres cultures s'amenuise. Quand donc finirez-vous par être suffisamment civilisés pour rejoindre la communauté interstellaire ?"
 03_INSULT_PROPOSE_PHI_PHO:0 "L'intolérance de votre civilisation est une honte pour la [Root.GetName]."
 04_INSULT_PROPOSE_PHI_PHO:0 "La [Root.GetName] est aveuglée par l'étroitesse d'esprit et l'ignorance. Mais ouvrez donc les yeux !"
 
