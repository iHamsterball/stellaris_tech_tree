####################################
 # Diplomacy text
 ####################################
 
 # General Greetings
 01_HOSTILE_GREETING:1 "Quelles sont vos intentions, [From.GetSpeciesNamePluralInsult] ?"
 02_HOSTILE_GREETING:0 "Au fait, [From.GetSpeciesNamePlural]. Nous n'avons aucune patience pour le papotage."
 03_HOSTILE_GREETING:0 "Assez joué, [From.GetSpeciesNamePlural]. Que voulez-vous ?"
 04_HOSTILE_GREETING:0 "Vous avez toute l'attention de la [Root.GetName]. Mais soyez brefs."
 05_HOSTILE_GREETING:0 "Ne pourriez-vous nous laisser tranquilles, [From.GetSpeciesNamePlural] ?"
 06_HOSTILE_GREETING:1 "Vous êtes une véritable menace pour la paix dans la galaxie, immondes [From.GetSpeciesNamePluralInsult] !"
 07_HOSTILE_GREETING:1 "Mesurez bien vos paroles, [From.GetSpeciesNamePluralInsult]. Un seul raid suffirait à notre armée pour anéantir votre misérable civilisation."
 08_HOSTILE_GREETING:1 "Ne croyez surtout pas que la [Root.GetName] fera preuve de la moindre mansuétude parce que vous êtes trop stupides pour vous défendre, [From.GetSpeciesNamePluralInsult]."
 09_HOSTILE_GREETING:1 "Bande de [From.GetSpeciesNamePluralInsult] mécréants, vos grossiers [From.GetRandomSpeciesSound] ont été entendus par la [Root.GetName]. Que voulez-vous ?"
 10_HOSTILE_GREETING:0 "Votre philosophie païenne du matérialisme a fait de vous des machines dépourvues d'âme, [From.GetSpeciesNamePlural]."
 11_HOSTILE_GREETING:0 "Votre civilisation est si primitive et imparfaite, [From.GetSpeciesNamePlural]. Je suis consterné de constater une telle inefficacité."
 12_HOSTILE_GREETING:0 "Ah, ces fanatiques de [From.GetSpeciesNamePlural]... Si vous avez l'intention de convertir la [Root.GetName] à votre religion infâme, mieux vaut couper court à cette communication."
 13_HOSTILE_GREETING:0 "Les [From.GetSpeciesNamePlural]... Vous devez pourtant le savoir : nos citoyens n'apprécient guère votre peuple."
 14_HOSTILE_GREETING:0 "Ne comptez pas sur nous pour nous laisser asservir comme les vôtres par votre déplorable collectivisme."
 15_HOSTILE_GREETING:1 "Notre nation tout entière est unie par le mépris qu'elle éprouve à votre égard, [From.GetSpeciesNamePlural]. J'en ai moi-même [Root.GetSpeciesOrganName] qui s'affole dès que je vois l'un des vôtres."
 16_HOSTILE_GREETING:0 "Vos citoyens doivent se sentir bien seuls et être bien égoïstes, [From.GetSpeciesNamePlural]. Dans sa folle recherche de l'individualisme, votre gouvernement a totalement échoué à offrir le moindre sens à leur vie."
 17_HOSTILE_GREETING:0 "Je ne comprendrai jamais comment des créatures telles que vous peuvent exister, [From.GetSpeciesNamePluralInsult] - sans parler d'aller dans l'espace !"
 18_HOSTILE_GREETING:1 "Nous ne voulons rien avoir à faire avec vous autres, [From.GetSpeciesNamePluralInsult]. Fous que vous êtes, pourquoi contactez-vous la [Root.GetName] ?"
 19_HOSTILE_GREETING:1 "Que pourraient bien avoir d'intéressant à dire à la [Root.GetName] de misérables [From.GetSpeciesNamePluralInsult] de l'espace ?"
 20_HOSTILE_GREETING:0 "Vous pouvez vous considérer autant que vous le voulez comme des [From.GetSpeciesNamePlural], mais votre misérable nation a évidemment subi la corruption alien. Que voulez-vous ?"
 21_HOSTILE_GREETING:0 "Les sots qui forment votre gouvernement sont une bien grande honte pour tous les [From.GetSpeciesNamePlural]."
 22_HOSTILE_GREETING:0 "Vos actions irresponsables ont jeté le discrédit sur le glorieux héritage culturel de l'espèce [From.GetSpeciesAdj]."
 23_HOSTILE_GREETING:0 "Nous attendons avec impatience le jour où l'espèce [From.GetSpeciesName] sera libérée de l'influence néfaste de votre gouvernement."
 24_HOSTILE_GREETING:0 "Vous avez déshonoré notre espèce aux yeux de tous les aliens. Est-ce vraiment là votre objectif que de faire des [From.GetSpeciesNamePlural] les parias de la galaxie ?"
 25_HOSTILE_GREETING:0 "Sans doute ressemblez-vous vaguement à des [From.GetSpeciesClassPlural], mais votre manque de moralité me fait me demander si nos xénobiologistes ne se sont pas trompés sur votre compte..."
 26_HOSTILE_GREETING:0 "Que vous vous qualifiiez de [From.GetSpeciesClassPlural] me retourne [Root.GetSpeciesOrganName]. Dégénérés que vous êtes ! Vous n'êtes rien d'autre qu'une réminiscence abâtardie des véritables [Root.GetSpeciesClassPlural] que nous sommes."
 01_NEUTRAL_GREETING:0 "Nous vous recevons, [From.GetSpeciesNamePlural]. Que peut la [Root.GetName] pour vous ?"
 02_NEUTRAL_GREETING:0 "Je parle au nom de la [Root.GetName]. De quoi souhaitez-vous parler ?"
 03_NEUTRAL_GREETING:0 "Je suis autorisé à parler au nom de notre [Root.GetRulerTitle] [Root.GetRulerName]. Puis-je vous aider ?"
 04_NEUTRAL_GREETING:0 "Salutations à vous, congères de l'espèce [From.GetSpeciesName]. De quoi souhaitiez-vous vous entretenir avec la [Root.GetName] ?"
 05_NEUTRAL_GREETING:0 "Discutons de l'esprit de paix et de réconciliation, [From.GetSpeciesNamePlural]."
 06_NEUTRAL_GREETING:0 "Votre aventurisme militariste nous préoccupe, [From.GetSpeciesNamePlural]. La violence n'est jamais une solution."
 07_NEUTRAL_GREETING:0 "Je parle au nom de la [Root.GetName]. Sachez que notre armée a placé ce canal sur écoute."
 08_NEUTRAL_GREETING:0 "Vous devriez reconsidérer votre position pacifiste, [From.GetSpeciesNamePlural], ou quelqu'un finira par en profiter."
 09_NEUTRAL_GREETING:0 "Puissent les esprits vous apporter la paix, [From.GetSpeciesNamePlural]. En quoi pouvons-nous vous être utiles ?"
 10_NEUTRAL_GREETING:0 "Cette voie matérialiste que vous empruntez nous préoccupe, [From.GetSpeciesNamePlural]. Ne négligez pas vos besoins spirituels."
 11_NEUTRAL_GREETING:0 "Logiciel de traduction activé. Vous pouvez parler, [From.GetSpeciesNamePlural]."
 12_NEUTRAL_GREETING:0 "Les dogmes religieux ont causé bien des souffrances, [From.GetSpeciesNamePlural]. Nous ne pouvons que vous encourager à renoncer à ce spiritualisme irrationnel dans lequel vous vous êtes enfermés."
 13_NEUTRAL_GREETING:0 "Au nom des citoyens de la [Root.GetName], je vous salue, [From.GetSpeciesNamePlural]."
 14_NEUTRAL_GREETING:0 "Nous nous inquiétons grandement du manque de libertés dont jouissent vos citoyens, [From.GetSpeciesNamePlural]."
 15_NEUTRAL_GREETING:0 "Nous sommes la [Root.GetName]."
 16_NEUTRAL_GREETING:0 "Nous ne pouvons que vous engager à tenir vos citoyens à l'oeil, [From.GetSpeciesNamePlural]. Les individus sont un danger pour eux-mêmes lorsqu'on les laisse se livrer à leurs propres intérêts."
 17_NEUTRAL_GREETING:0 "Vous vous adressez à la [From.GetName], aliens. Que nous veut la [Root.GetName] ?"
 18_NEUTRAL_GREETING:0 "J'avoue que votre apparence alien me met quelque peu mal à l'aise, [From.GetSpeciesNamePlural]... Que voulez-vous discuter ?"
 19_NEUTRAL_GREETING:0 "Vous avez toute l'attention de la [Root.GetName], aliens."
 20_NEUTRAL_GREETING:0 "Heureuse rencontre, congénères de l'espèce [From.GetSpeciesNamePlural]. Souhaitez-vous discuter de quelque chose avec la [Root.GetName] ?"
 21_NEUTRAL_GREETING:0 "Salutations, [From.GetSpeciesNamePlural]. Notre [Root.GetRulerTitle] [Root.GetRulerName] aimerait en savoir plus sur votre espèce."
 22_NEUTRAL_GREETING:0 "Salutations, [From.GetSpeciesNamePlural]. J'espère avoir un jour la chance de visiter [From.Capital.GetName]."
 23_NEUTRAL_GREETING:0 "Nous aimons toujours entretenir des relations avec d'autres cultures. Que peut faire pour vous la [Root.GetName] ?"
 24_NEUTRAL_GREETING:0 "Nous n'aurons manifestement pas besoin de logiciel de traduction. La [Root.GetName] peut-elle vous aider ?"
 01_FRIENDLY_GREETING:0 "Nous sommes ravis de recevoir de vos nouvelles, [From.GetSpeciesNamePlural]."
 02_FRIENDLY_GREETING:0 "Heureuse rencontre, mes amis. Faites-nous savoir si la [Root.GetName] peut faire la moindre chose pour vous."
 03_FRIENDLY_GREETING:0 "La [Root.GetName] est toujours prête à vous apporter son concours, mes amis."
 04_FRIENDLY_GREETING:0 "Il est toujours agréable de voir une figure [From.GetSpeciesName] amicale. Avez-vous besoin de l'aide de la [Root.GetName] ?"
 05_FRIENDLY_GREETING:0 "Puisse votre civilisation toujours connaître la paix, amis [From.GetSpeciesNamePlural] !"
 06_FRIENDLY_GREETING:0 "Après tout, peut-être votre armée garantit-elle la paix en remplissant son rôle de dissuasion pour les autres civilisations. Nous nous fions à votre jugement, amis [From.GetSpeciesNamePlural]."
 07_FRIENDLY_GREETING:0 "La [Root.GetName] salue ses nobles amis les [From.GetSpeciesNamePlural]. N'hésitez pas à nous faire savoir si nos forces peuvent vous être d'une quelconque utilité."
 08_FRIENDLY_GREETING:0 "Nous ne pouvons que vous inciter vivement à renforcer votre armée, mes amis. La [Root.GetName] ne sera peut-être pas toujours là pour vous protéger."
 09_FRIENDLY_GREETING:0 "Soyez bénis, camarades [From.GetSpeciesNamePlural] !"
 10_FRIENDLY_GREETING:0 "Sachez bien que nous prions pour vous, mes amis, malgré votre malheureuse philosophie matérialiste."
 11_FRIENDLY_GREETING:0 "Salutation à vous, [From.GetSpeciesName]. Comment progressent vos recherches ?"
 12_FRIENDLY_GREETING:0 "Certains peuvent bien vous qualifier de fanatiques religieux, mais nous sommes plus avisés que cela. Souhaitiez-vous vous entretenir d'un sujet particulier avec nous ?"
 13_FRIENDLY_GREETING:0 "Nos citoyens en sont venus à vous considérer désormais comme des amis, [From.GetSpeciesNamePlural]."
 14_FRIENDLY_GREETING:0 "Nous préférons certes les sociétés libres, mais il faut reconnaître que votre gouvernement pourvoit admirablement aux besoins de vos citoyens."
 15_FRIENDLY_GREETING:0 "Nous sommes unanimes à votre sujet, [From.GetSpeciesNamePlural] : vous êtes les amis de la [Root.GetName]."
 16_FRIENDLY_GREETING:0 "Votre gouvernement s'en sort admirablement pour endiguer les pires excès de l'individualisme, [From.GetSpeciesNamePlural]."
 17_FRIENDLY_GREETING:0 "Pour des aliens, vous êtes étonnamment... agréables, [From.GetSpeciesNamePlural]. Que peut faire la [Root.GetName] pour vous ?"
 18_FRIENDLY_GREETING:0 "Notre [Root.GetRulerTitle] [Root.GetRulerName] a loué les [From.GetSpeciesNamePlural] comme un exemple  rare d'une espèce alien digne de notre respect. Que puis-je pour vous ?"
 19_FRIENDLY_GREETING:0 "J'en oublierais presque que je n'ai pas affaire à des aliens, lorsque je converse avec vous, [From.GetSpeciesNamePlural]. Presque."
 20_FRIENDLY_GREETING:0 "Dans une galaxie où ces saletés d'aliens pullulent, c'est toujours un plaisir d'avoir affaire à un autre membre de l'espèce [From.GetSpeciesAdj]."
 21_FRIENDLY_GREETING:2 "Nous sommes ravis de vous voir, magnifiques [From.GetSpeciesNamePluralCompliment]. En quoi pouvons-nous vous être utiles ?"
 22_FRIENDLY_GREETING:0 "La [Root.GetName] a beaucoup à apprendre de votre espèce, [From.GetSpeciesNamePlural]. Vous êtes un exemple pour nous tous."
 23_FRIENDLY_GREETING:2 "J'en ai [Root.GetSpeciesOrganName] qui frétille de joie lorsque j'aperçois vos visages si exotiques ! Sachez que la culture [From.GetSpeciesAdj] est très populaire dans de nombreux cercles sur [Root.Capital.GetName]."
 24_FRIENDLY_GREETING:0 "C'est un véritable plaisir de vous voir, mes amis. Souhaitez-vous que nous comparions nos notes sur les différentes formes de vie aliens que nous avons répertoriées jusque là ?"
 01_WAR_GREETING:0 "Souhaitez-vous discuter des termes de votre capitulation, [From.GetSpeciesNamePlural] ?"
 02_WAR_GREETING:0 "Vous ne pourrez pas vous cacher éternellement sur [From.Capital.GetName], [From.GetSpeciesNamePlural]."
 03_WAR_GREETING:0 "La toute-puissance de la [Root.GetName] s'abattra bientôt sur vous, [From.GetSpeciesNamePlural] !"
 04_WAR_GREETING:0 "Ne pensez pas que, parce que vous appartenez à l'espèce [From.GetSpeciesName], nous aurons la moindre pitié. La victoire sera nôtre !"
 05_WAR_GREETING:0 "Lorsque nous aurons démantelé votre machine de guerre, vous ne constituerez plus une menace pour personne."
 06_WAR_GREETING:0 "C'est exactement pour ce type de situations que nos forces ont été préparées !"
 07_WAR_GREETING:0 "Comment pouvez-vous espérer nous battre alors que les esprits sont de notre côté ?"
 08_WAR_GREETING:0 "Nous avons mis au point bon nombre d'armes nouvelles, qui doivent encore être testées sur le terrain. Grâce à vous, ce sera bientôt chose faite."
 09_WAR_GREETING:0 "Nos citoyens sont prêts à donner leur vie pour préserver leur liberté !"
 10_WAR_GREETING:0 "Face à vous, nous nous tenons comme un. Comment pourriez-vous même espérer l'emporter ?"
 11_WAR_GREETING:2 "Pauvres [From.GetSpeciesNamePluralInsult]... Vos [From.GetSpeciesSpawnNamePlural] seront bientôt vendus comme friandises à tous les coins de rue, sur [Root.Capital.GetName]."
 12_WAR_GREETING:0 "Si la guerre est le seul moyen d'unir tous les membres de l'espèce [From.GetSpeciesAdj], alors qu'il en soit ainsi."
 13_WAR_GREETING:0 "Lorsqu'ils seront devenus citoyens de la [Root.GetName], les [From.GetSpeciesNamePlural] pourront enfin révéler leur réel potentiel."
 14_WAR_GREETING:0 "L'étude des techniques de combat aliens nous a beaucoup appris. Vous pourrez le constater par vous-mêmes."
 WR_ARROGANT_GREETING_01:0 "Les [From.GetSpeciesNamePlural]... Auriez-vous décidé de vous soumettre à nos réglementations ?"
 WR_BELLIGERENT_GREETING_01:0 "Vous avez refusé d'écouter la voix de la raison, [From.GetSpeciesNamePlural]. Vous ne nous laissez aucun autre choix."
 WR_CUSTODIAL_GREETING_01:0 "Salutations, [From.GetSpeciesNamePlural]. Êtes-vous venus demander notre conseil pour la bataille qui s'annonce contre ce qui nous menace tous ?"
 WR_CUSTODIAL_GREETING_02:0 "La grande crise menace chaque forme de vie intelligente de la galaxie. La raison veut que nous mettions de côté nos différents pour l'affronter ensemble."
 WR_OVERLORD_GREETING_01:0 "Oui, [From.GetSpeciesNamePlural] ? Auriez-vous besoin de quelque éclaircissement sur les réglementations ?"
 BI_ARROGANT_GREETING_01:0 "La paix dans la galaxie est notre souci premier. Êtes-vous prêts à signer le traité ?"
 BI_BELLIGERENT_GREETING_01:0 "Vous constituez une menace à l'encontre de la stabilité de la galaxie, [From.GetSpeciesNamePlural]. Au nom de la paix, vous devez être abattus."
 BI_CUSTODIAL_GREETING_01:0 "Ensemble nous sommes plus forts, [From.GetSpeciesNamePlural]. C'est là le moyen de surmonter cette crise."
 BI_CUSTODIAL_GREETING_02:0 "Rejoignez-nous, [From.GetSpeciesNamePlural]. Ce n'est qu'ensemble que nous pourrons vaincre ce qui nous menace tous."
 BI_OVERLORD_GREETING_01:0 "Ah, salutations [From.GetSpeciesNamePlural]. Il nous plaît de contempler une espèce si dédiée à la préservation de la paix galactique."
 JR_ARROGANT_GREETING_01:0 "Soumettez-vous à notre tutelle ou vous serez exterminés comme la vermine que vous êtes. Il n'y a rien d'autre à discuter."
 JR_BELLIGERENT_GREETING_01:0 "Le crépuscule de votre espèce est déjà là, [From.GetSpeciesNamePlural]. Nous ne ferons preuve d'aucune merci à votre égard."
 JR_OVERLORD_GREETING_01:0 "Qu'est-ce, sujets ? Pourquoi dérangez-vous vos maîtres ?"
 DE_ARROGANT_GREETING_01:0 "Soumettez-vous à la foi et sauvez vos âmes, [From.GetSpeciesNamePlural] ! Ce n'est pas encore trop tard pour vous."
 DE_BELLIGERENT_GREETING_01:0 "Il semble que les âmes de votre espèce ne peuvent être sauvées de façon pacifique. Nous n'avons d'autre choix que de porter la guerre sur vos mondes."
 DE_OVERLORD_GREETING_01:0 "Salutations, [From.GetSpeciesNamePlural]. Chercheriez-vous un conseil spirituel ?"
 01_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "Nous n'avons que peu de temps à accorder aux vôtres."
 02_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "Avant que vous posiez la question : non, nous ne partagerons pas notre technologie."
 03_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "Oui ?"
 04_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "Parlez."
 05_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "Avez-vous une raison valable de nous déranger ?"
 06_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "Que voulez-vous ?"
 07_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "J'espère que cela vaut la peine de nous déranger de cette manière !"
 08_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "Qu'y a-t-il ?"
 01_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Qu'y a-t-il, enfants ?"
 02_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Ravis que vous soyez toujours là, [From.GetSpeciesNamePlural]. Vous ne pourriez croire combien d'espèces nous avons vues apparaître puis disparaître au cours des siècles."
 03_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Il est difficile de croire que nous ayons pu jadis être comme vous, [From.GetSpeciesNamePlural]. Regardez-vous ! Tant de naïveté et d'innocence..."
 04_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Ne soyez pas trop déçu si votre empire venait à s'effondrer. C'est généralement le sort de toutes les jeunes civilisations telles que la vôtre."
 05_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Ah, l'espèce [From.GetSpeciesName] ! Auriez-vous besoin de conseils ?"
 06_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Oui, enfants ?"
 07_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Parlez, enfants."
 08_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Vous êtes très prometteurs, [From.GetSpeciesNamePlural]. Mais vous êtes encore si jeunes..."
 01_FALLEN_EMPIRE_ANGRY_GREETING:0 "Nous n'avons pas de temps à consacrer à vos discours contradictoires et primitifs."
 02_FALLEN_EMPIRE_ANGRY_GREETING:0 "N'oubliez pas quel est votre rang, [From.GetSpeciesNamePlural]. Veillez à ce que nous n'ayons besoin de vous le rappeler."
 03_FALLEN_EMPIRE_ANGRY_GREETING:0 "Que voulez-vous, sauvages ?"
 04_FALLEN_EMPIRE_ANGRY_GREETING:0 "Je ne comprendrai jamais comment vous êtes parvenus à quitter votre monde natal..."
 05_FALLEN_EMPIRE_ANGRY_GREETING:0 "Mesurez vos paroles, [From.GetSpeciesNamePlural]."
 06_FALLEN_EMPIRE_ANGRY_GREETING:0 "Vous mettez notre patience à rude épreuve."
 07_FALLEN_EMPIRE_ANGRY_GREETING:0 "Si c'est notre technologie qui vous intéresse, [From.GetSpeciesNamePlural], nous pouvons parfaitement vous faire une petite démonstration..."
 08_FALLEN_EMPIRE_ANGRY_GREETING:0 "Nous n'avons rien à vous dire, primitifs."
 01_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "Combattez donc, au lieu de discutailler. Sauvages."
 02_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "Nous n'avons pas encore exercé notre châtiment à votre encontre. Cela viendra."
 01_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "C'est pour votre bien."
 02_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "Enfants effrontés que vous êtes !"
 01_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "Avez-vous conscience de la gravité de votre folie, [From.GetSpeciesNamePlural] ?"
 02_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "Nous allons vous apprendre ce qu'est le respect !"
 01_AWAKENED_EMPIRE_WAR_GREETING:0 "Vous n'êtes qu'un obstacle mineur, dont nous serons bien vite débarrassés."
 02_AWAKENED_EMPIRE_WAR_GREETING:0 "Nous allons vous montrer qui sont les puissances véritables de la galaxie !"
 01_FALLEN_EMPIRE_DISMISSIVE_DOW_SELECT:0 "Nous n'avons pas de temps à consacrer à cela !"
 01_FALLEN_EMPIRE_DISMISSIVE_DOW_ACCEPT:0 "Très bien. Sachez pourtant que vous n'êtes pas les premiers prétentieux à oser nous défier. Nous verrons combien de temps vous tiendrez, vous."
 01_FALLEN_EMPIRE_PATRONIZING_DOW_SELECT:0 "Vous n'êtes pas encore prêts. Dans un ou deux siècles, peut-être ?"
 01_FALLEN_EMPIRE_PATRONIZING_DOW_ACCEPT:0 "Ah, enfants insensés ! Nous allons devoir vous remettre dans le droit chemin."
 01_FALLEN_EMPIRE_ANGRY_DOW_SELECT:0 "Si vous y tenez tant, imaginez une galaxie sans [From.GetSpeciesNamePlural] !"
 01_FALLEN_EMPIRE_ANGRY_DOW_ACCEPT:0 "Vous n'êtes rien d'autre que le gazon de l'univers. Et le moment est venu pour nous de tondre."

 # AI Personality-based replies
 # Honorbound Warriors
 HW_HOSTILE_GREETING_01:0 "Ne considérez surtout pas notre consentement à négocier comme une preuve de respect."
 HW_HOSTILE_GREETING_02:0 "Nous ne nous sommes jusqu'à présent pas résolus à régler nos différends de façon noble. Par les armes. Ce n'est que parce que vous ne nous inspirez que du mépris."
 HW_HOSTILE_GREETING_03:0 "Vous êtes des couards de la pire espèce, de ceux qui comptent sur la clémence de meilleurs qu'eux pour épargner ce que vous vous refusez à défendre."
 HW_DOMINEERING_GREETING_01:0 "Votre extinction est inévitable ; mais rien ne nous oblige à sortir votre existence pitoyable de la misère dans laquelle elle se complaît."
 HW_NEUTRAL_GREETING_01:0 "Honorez nos accords, respectez notre supériorité. Alors seulement nous saurons nous montrer cléments, [From.GetSpeciesNamePlural]."
 HW_NEUTRAL_GREETING_02:0 "La [Root.GetName] a confiance dans la parole donnée par les [From.GetSpeciesNamePlural]."
 HW_NEUTRAL_GREETING_03:0 "Sans doute appliquez-vous vos préceptes avec dignité, mais que vaut cette paix que vous chérissez tant si vous ne prenez pas la peine de la défendre ?"
 HW_NEUTRAL_GREETING_04:0 "Tout comme nous, vous êtes des guerriers. Mais la force n'est rien sans le courage. Montrez-nous ce dont vous êtes capables, et alors seulement nous vous traiterons en égaux, que vous soyez nos amis ou nos ennemis."
 HW_THREATENED_GREETING_01:0 "Votre puissance est incontestablement supérieure à la nôtre. Mais sachez bien que nous autres, [Root.GetSpeciesNamePlural], ne craignons nul ennemi."
 HW_FRIENDLY_GREETING_01:0 "Puissions-nous rester droits et unis dans les cendres et le sang de nos ennemis !"
 HW_FRIENDLY_GREETING_02:0 "Quelle meilleure manière de nous occuper en cette période de paix que de célébrer les triomphes passés et à venir avec nos amis les [From.GetSpeciesNamePlural] ?"
 HW_FRIENDLY_GREETING_03:0 "Les légendes qu'inspirera le conflit actuel traverseront les millénaires. Et vous serez bientôt invités à célébrer notre gloire, [From.GetSpeciesNamePlural]."
 HW_FRIENDLY_GREETING_04:0 "Puisse votre innocence rester préservée de ces scélérats qui sévissent dans la galaxie, [From.GetSpeciesNamePlural]."
 HW_FRIENDLY_GREETING_05:0 "Ce sera pour nous un réel plaisir que de combattre au côté des nobles [From.GetSpeciesNamePluralCompliment] que vous êtes."
 HW_WAR_GREETING_01:0 "Nous ne sommes pas miséricordieux. Seulement justes."
 HW_WAR_GREETING_02:0 "Laissez plutôt parler vos armes."
 HW_WAR_GREETING_03:0 "Résolvons plutôt cela à l'amiable. Par un combat à mort."
 # Ruthless Capitalists
 RC_HOSTILE_GREETING_01:0 "Les affaires passent avant tout le reste. Et vous feriez mieux de ne pas vous mêler des nôtres."
 RC_HOSTILE_GREETING_02:0 "Quelles que soient ces valeurs immatérielles ridicules auxquelles vous attachez tant d'importance, elles vous aveuglent - et vous éloignent aussi bien de notre monnaie forte que de la réalité."
 RC_DOMINEERING_GREETING_01:0 "Peut-être vous attendez-vous à ce que nous nous montrions cléments envers les pitoyables créatures que vous êtes ? Quelle erreur !"
 RC_NEUTRAL_GREETING_01:0 "Soit vous profitez des autres, soit les autres profitent de vous. À vous de voir à quelle catégorie vous préférez appartenir."
 RC_NEUTRAL_GREETING_02:0 "Nous n'offrons que des accords avantageux à nos nouveaux associés. Ne nous embarrassons donc pas des détails : tracez les grandes lignes et nous rédigerons l'accord."
 RC_NEUTRAL_GREETING_03:0 "Votre intérêt pour la métaphysique est fascinant. Poursuivez donc votre quête de ces trésors ésotériques ; nous nous occuperons pendant ce temps de la vile corruption du monde matériel."
 RC_NEUTRAL_GREETING_04:0 "N'en demandez pas trop. Lorsque nous réduisons les effectifs, ce sont toujours les filiales qui sont les premières touchées."
 RC_THREATENED_GREETING_01:0 "Il nous faut bien reconnaître votre domination. Nous serions peut-être prêts à compromettre une partie de nos intérêts."
 RC_FRIENDLY_GREETING_01:0 "L'élément indispensable à un bon partenariat, c'est d'être suffisamment honnêtes entre nous pour servir les mêmes mensonges à nos concurrents."
 RC_FRIENDLY_GREETING_02:0 "Nous sommes prêts à vous faire confiance et - ce qui est bien plus rare - nous sommes prêts à nous montrer dignes de confiance."
 RC_FRIENDLY_GREETING_03:0 "Il n'y a aucune raison que vous et nous ne faisions pas de profit. Il reste juste à trouver quelqu'un à plumer."
 RC_FRIENDLY_GREETING_04:0 "Auriez-vous de nouvelles suggestions à faire concernant notre partenariat ?"
 RC_WAR_GREETING_01:0 "La guerre n'est que la continuation de la compétition économique par d'autres moyens."
 RC_WAR_GREETING_02:0 "Puisque vous refusez de vous soumettre à la voie de la raison, vous devrez vous soumettre à la loi des armes."
 RC_WAR_GREETING_03:0 "Ce conflit n'a rien de personnel ; c'est juste une question de profits."
 RC_WAR_GREETING_04:0 "Une prise de contrôle hostile va bientôt survenir..."
 # Peaceful Traders
 PT_HOSTILE_GREETING_01:0 "Quel dommage que l'on puisse si rarement passer de bons accords avec des gens détestables."
 PT_HOSTILE_GREETING_02:0 "Les [Root.GetSpeciesNamePlural] aiment apprendre des autres et leur transmettre ce qu'ils savent. Mais nous préférons clairement ne rien apprendre de vous."
 PT_HOSTILE_GREETING_03:0 "Il paraît clair que vous souhaitez laisser vos préjugés et votre étroitesse d'esprit interdire tout bénéfice mutuel entre nous."
 PT_DOMINEERING_GREETING_01:0 "Cela nous arrange bien que vous ayez si peu à offrir. Car nous autres n'avons aucune envie de partager quoi que ce soit avec vous."
 PT_NEUTRAL_GREETING_01:0 "Nous vous écoutons. Car aussi haut que nous nous hisserons, ou aussi bas que nous tomberons, les autres auront toujours quelque chose de nouveau à nous offrir."
 PT_NEUTRAL_GREETING_02:0 "Quelle chance de vous avoir rencontrés. Ce sont les échanges avec les autres civilisations qui ont permis à notre espèce de prospérer, et nous espérons que nos relations avec les [From.GetSpeciesNamePlural] seront la prochaine étape sur cette longue route."
 PT_NEUTRAL_GREETING_03:0 "Les considérations immatérielles de votre peuple l'empêchent de bien saisir les opportunités que nous avons à lui offrir."
 PT_THREATENED_GREETING_01:0 "En signe de respect, nous allons tout faire pour baisser les prix de certaines de nos marchandises."
 PT_FRIENDLY_GREETING_01:0 "C'est toujours un plaisir de parler affaires avec des partenaires avisés."
 PT_FRIENDLY_GREETING_02:0 "Nous sommes ravis de constater que votre [From.GetRulerTitle] [From.GetRulerName] est enclin à mener des discussions et des transactions constructives, au contraire de tant de dirigeants obnubilés par le pouvoir."
 PT_FRIENDLY_GREETING_03:0 "Ensemble, nous allons pouvoir diffuser la prospérité et des trésors incroyables dans tous les systèmes de la galaxie."
 PT_WAR_GREETING_01:0 "Quel que soit le vainqueur, à la fin de ce conflit notre désir de destruction réciproque nous aura poussés à dépenser énormément. Tout le contraire d'une transaction mutuellement bénéfique. À vous de voir ce que vous préférez."
 PT_WAR_GREETING_02:0 "Nos vaisseaux ont été conçus pour transporter des marchandises, pas des armes. Chaque cale détruite est une perte considérable, en termes de cargaison et de vies. Nous espérons que vous ne souhaitez pas voir cette situation s'éterniser."
 PT_WAR_GREETING_03:0 "La négociation des conditions de paix ne sera qu'une première étape avant de renouer un dialogue constructif."
 # Hegemonic Imperialists
 HI_HOSTILE_GREETING_01:0 "Vous nous faites perdre notre temps ! Ce n'est pas en écoutant des [Root.GetRandomSpeciesSound] comme les vôtres que la [Root.GetName] a accédé à la gloire."
 HI_HOSTILE_GREETING_02:0 "Toute la galaxie n'attend que d'être gouvernée par notre [Root.GetRulerTitle] [Root.GetRulerName], et vous, vous voulez entamer des négociations ?"
 HI_DOMINEERING_GREETING_01:0 "Quel nom vous autres créatures vous donnez-vous, déjà ? Ah oui, « les [Root.GetSpeciesNamePluralInsult] ». C'est ça, c'est vrai."
 HI_DOMINEERING_GREETING_02:0 "Un peu de patience. Vous aussi vous finirez par intégrer la [Root.GetName], ne vous inquiétez pas."
 HI_NEUTRAL_GREETING_01:0 "Nous vous écoutons, mais nous déterminons nous-mêmes ce qui est vrai et ce qui est faux, ce qui est juste et ce qui est mauvais. Nous-mêmes avons raison - quant à vous, nous ne le savons pas encore très bien."
 HI_NEUTRAL_GREETING_02:0 "Le seul et unique langage proprement universel est la puissance. Malgré tout, nous ne vous en empêcherons pas si vous vous contentez de parler de diplomatie."
 HI_THREATENED_GREETING_01:0 "Nous espérons que l'infinie sagesse de votre [From.GetRulerTitle] vous aide à percevoir que nous ne constituons en aucun cas une menace pour vous."
 HI_FRIENDLY_GREETING_01:0 "Certaines civilisations sont destinées à gouverner, et d'autres à être gouvernées. En tant que civilisations dirigeantes, nous pouvons faire preuve de respect mutuel."
 HI_FRIENDLY_GREETING_02:0 "Vous avez la sagesse de ne pas vous opposer à nous, aussi allons-nous vous rendre la politesse."
 HI_FRIENDLY_GREETING_03:0 "Ensemble, nous éliminerons jusqu'à la dernière trace de résistance envers notre souveraineté sur la galaxie."
 HI_FRIENDLY_GREETING_04:0 "Si tous étaient aussi enclins à déposer les armes devant notre [Root.GetRulerTitle] que vous avez l'air de vouloir le faire, la galaxie connaîtrait sûrement déjà cette paix à laquelle vous aspirez tant."
 HI_WAR_GREETING_01:0 "Une fois vos défenses détruites, la population [From.GetSpeciesAdj] accueillera avec sympathie l'autorité de notre [Root.GetRulerTitle] [Root.GetRulerName]."
 HI_WAR_GREETING_02:0 "Ce conflit n'est rien de plus qu'une étape sur la route de notre véritable destinée."
 HI_WAR_GREETING_03:0 "La [Root.GetName] a connu bien des guerres avant que d'être enfin unifiée. Quant à ce conflit-ci, il ne fera que nous rendre plus forts encore."
 # Federation Builders
 FB_HOSTILE_GREETING_01:0 "Du fait de vos politiques nauséabondes, nombreux sont ceux qui sont tout prêts à qualifier l'espèce [From.GetSpeciesAdj] de monstres. Mais nous, jamais nous n'avons considéré l'existence d'une espèce comme une pure perte."
 FB_HOSTILE_GREETING_02:0 "Plus longtemps vous refuserez d'emprunter la route d'une coexistence pacifique, plus la galaxie sera unie à vos dépens."
 FB_HOSTILE_GREETING_03:0 "Vos conquêtes et les divisions qu'elles entraînent sont de véritables blessures pour la galaxie. Nous les panserons, certes, mais ne croyez surtout pas que nous oublierons qui les a causées."
 FB_DOMINEERING_GREETING_01:0 "Il y aura toujours quelque [From.GetRulerTitle] de second ordre pour refuser que son peuple rejoigne la communauté galactique. Mais vous finirez par l'accepter."
 FB_NEUTRAL_GREETING_01:0 "Nous n'en sommes encore qu'aux prémices de l'histoire galactique. Plus vite nous nous engagerons sur la voie de la coopération, plus vite nous progresserons et étendrons nos frontières."
 FB_NEUTRAL_GREETING_02:0 "En tant que représentants de la [Root.GetAllianceName], la diplomatie est notre première priorité."
 FB_NEUTRAL_GREETING_03:0 "La [Root.GetAllianceName] prône l'indépendance là où cela importe et l'interdépendance là où cela importe."
 FB_NEUTRAL_GREETING_04:0 "Vous avez fait le premier pas vers la pacification de la galaxie en rejetant la violence, mais une paix durable nécessite de passer outre les divergences."
 FB_THREATENED_GREETING_01:0 "La [From.GetName] a beau être puissante, toute cette force ne lui servira plus à rien si les plus faibles sont unis contre elle."
 FB_FRIENDLY_GREETING_01:0 "La diplomatie devrait occuper une place centrale au sein de toute société interstellaire. Le fait que [From.GetRulerName] y soit sensible montre qu'il s'agit d'un dirigeant avisé."
 FB_FRIENDLY_GREETING_02:0 "Les amis de la [Root.GetAllianceName] sont les amis de la paix et de la prospérité."
 FB_FRIENDLY_GREETING_03:0 "La fédération de la [Root.GetAllianceName] ne serait pas ce qu'elle est sans les rayonnants [From.GetSpeciesNamePluralCompliment] pour lui donner l'exemple."
 FB_FRIENDLY_GREETING_04:0 "L'histoire dira de nos accords d'aujourd'hui qu'ils ont pavé la voie de ce projet grandiose qu'est la [Root.GetAllianceName], l'avenir de la galaxie."
 FB_WAR_GREETING_01:0 "Espérons seulement que les vies perdues au cours de ce conflit vous feront prendre conscience de la valeur de ces choses que vous rejetez."
 FB_WAR_GREETING_02:0 "Si nous avons formé la [Root.GetAllianceName], c'est pour protéger la galaxie des bellicistes comme votre [From.GetRulerTitle] [From.GetRulerName]."
 FB_WAR_GREETING_03:0 "La [Root.GetAllianceName] saura rester unie face à la menace [From.GetSpeciesAdj]."
 # Xenophobic Isolationists
 XI_HOSTILE_GREETING_01:0 "Nous n'aspirons qu'à rester seuls. Serait-ce une chose si difficile à comprendre pour les [From.GetSpeciesNamePluralInsult] que vous êtes ?"
 XI_HOSTILE_GREETING_02:0 "Les détestables [From.GetRandomSpeciesSound] que vous émettez avec vos [From.GetSpeciesMouthName] ressemblent à s'y méprendre aux bruits que fait une espèce inférieure de [Root.GetHomeWorldName] en expulsant ses fluides - et nous y accordons autant d'attention."
 XI_HOSTILE_GREETING_03:0 "Et quel est le réel objectif derrière votre proposition ? L'éradication de la culture [Root.GetSpeciesAdj] ? Le métissage ? Vous êtes répugnants..."
 XI_DOMINEERING_GREETING_01:0 "Nous ne souhaitons aucunement que vos valeurs primitives viennent souiller notre culture."
 XI_NEUTRAL_GREETING_01:0 "Allez droit au but."
 XI_NEUTRAL_GREETING_02:0 "Si nous restons chacun chez nous, il n'y aura nul besoin de diplomatie."
 XI_NEUTRAL_GREETING_03:0 "Rassurez-vous. Nous répugnons autant à cette discussion que vous."
 XI_THREATENED_GREETING_01:0 "Ne vous approchez pas de nous ! Nous barricaderions toutes les entrées spatio-temporelles si cela pouvait vous maintenir éloignés."
 XI_FRIENDLY_GREETING_01:0 "Vous êtes plus civilisés que la plupart des autres [From.GetSpeciesNamePluralInsult]. C'est pour cela que nous acceptons de parler avec vous."
 XI_FRIENDLY_GREETING_02:0 "Tant que vous resterez entre vous, nous pourrons nous entendre."
 XI_FRIENDLY_GREETING_03:0 "Rares sont ceux qui comprennent l'importance de la ségrégation entre les espèces. En ce sens, [From.GetRulerName] est un [From.GetSpeciesNameInsult] avisé."
 XI_FRIENDLY_GREETING_04:0 "Ne croyez surtout pas que notre politique de tolérance à votre égard est l'équivalent de l'intérêt malsain que vous accordez aux formes de vie aliens. Ce n'est pas comme si nous vous appréciions..."
 XI_WAR_GREETING_01:0 "Vous nous y avez obligés. Ne croyez surtout pas que nous tolérerons jamais que des [From.GetSpeciesNamePluralInsult] s'attaquent à notre magnifique société."
 XI_WAR_GREETING_02:0 "Une fois la menace [From.GetSpeciesAdj] éradiquée, nos frontières et notre mode de vie n'auront plus rien à craindre."
 XI_WAR_GREETING_03:0 "Même s'ils sont victorieux, nos soldats sont victimes de cette guerre, obligés qu'ils sont de souiller leurs mains [Root.GetSpeciesAdj] de votre sang de [From.GetSpeciesNamePluralInsult]."
 XI_WAR_GREETING_04:0 "Ce conflit est un parfait exemple de ce qu'engendre la soif de violence typique des [From.GetSpeciesNamePlural]."
 # Hive Mind
 HM_HOSTILE_GREETING_01:0 "Vous vous tenez en travers du chemin de la [Root.GetName]. Quoi que vous ayez à dire, vous devriez vous faire à l'idée que vous ne pourrez empêcher notre avancée."
 HM_HOSTILE_GREETING_02:0 "L'existence de ceux qui vivent en dehors de la [Root.GetName] n'est que quantité négligeable. Pour ceux qui vivent dans la [From.GetName], ils ne sont absolument rien."
 HM_HOSTILE_GREETING_03:0 "Votre collectivité n'est qu'une imposture. Avec le temps, vous vous apercevrez vous-mêmes que vous n'êtes rien d'autre qu'une masse confuse et discordante."
 HM_DOMINEERING_GREETING_01:0 "Votre civilisation est un exemple pour le reste de la galaxie, car il prouve à quel point la fragmentation entre les individus signifie la fin de tout espoir de progrès."
 HM_NEUTRAL_GREETING_01:0 "Nous sommes la [Root.GetName]. Pesez bien vos mots, car c'est à nous tous que vous vous adressez."
 HM_NEUTRAL_GREETING_02:0 "Nous espérons que vous parlez bien au nom de toute la [From.GetName], tout comme ceci est la voix de chacun des membres de la [Root.GetName]."
 HM_NEUTRAL_GREETING_03:0 "Vous avez faits vos premiers pas sur la voie de l'unité ; mais êtes-vous réellement prêts à vous dévouer autant que nous l'avons fait ?"
 HM_NEUTRAL_GREETING_04:0 "Nous n'entendons que trop cette cacophonie de voix qui résonnent derrière vous, cette dissonance dans la conscience des [From.GetSpeciesNamePlural]. Comment pouvez-vous supporter cela ?"
 HM_THREATENED_GREETING_01:0 "Nous n'avons connu aucun conflit en notre sein depuis des éternités. Espérons que vous ne viendrez pas rompre cette harmonie."
 HM_FRIENDLY_GREETING_01:0 "La [Root.GetName] vous salue, [From.GetRulerTitle]. Bien que vous ne soyez pas des nôtres, vous pourrez constater que nous savons aussi apprécier nos amis."
 HM_FRIENDLY_GREETING_02:0 "Nous aimons à vous considérer comme des membres honoraires de la [Root.GetName], vivant au sein de cette harmonie imparfaite mais si importante qu'est ce que vous appelez notre « alliance »."
 HM_FRIENDLY_GREETING_03:0 "La [From.GetName] et la [Root.GetName] prouveront à tous que des sociétés aspirant à l'unanimité en leur sein peuvent coexister en paix."
 HM_FRIENDLY_GREETING_04:0 "Même si vous accordez une bien trop grande importance à vos fragments internes que sont les « personnes », nous sommes persuadés de pouvoir accorder notre confiance à la [From.GetName] dans son entièreté."
 HM_WAR_GREETING_01:0 "Tout obstacle se dressant devant la [Root.GetName] doit être renversé. Or vous êtes des êtres, certes singuliers, mais doués de raison ; aussi est-ce à vous de choisir si vous souhaitez ou non être l'un de ces obstacles."
 HM_WAR_GREETING_02:0 "Nous sommes la [Root.GetName]. Abaissez vos boucliers et abandonnez vos vaisseaux."
 HM_WAR_GREETING_03:0 "Chaque perte que nous vous infligeons est pour vous une vie unique de perdue ; chacune de celles que vous nous infligez nous ampute d'une partie de nous-mêmes. Vous sentez-vous mourir autant que nous ?"
 HM_WAR_GREETING_04:0 "Jamais une horde de créatures inférieures aux esprits disparates ne pourra triompher de la détermination indivisible de la [Root.GetName]."
 # Migratory Flock
 MF_HOSTILE_GREETING_01:0 "Pathologiquement incapables ou réticents que vous êtes d'accepter les autres, il est surprenant que vous soyez même parvenus à quitter [From.GetHomeWorldName]. Les générations futures se souviendront de la triste époque où [From.GetRulerName] dirigeait la [From.GetName]."
 MF_HOSTILE_GREETING_02:0 "Nous ne rejetterons pas la faute de ces politiques que vous avez adoptées sur l'ensemble de l'espèce [From.GetSpeciesAdj]. L'incapacité de l'administration de [From.GetRulerName] à la moindre empathie montre simplement que la [From.GetName] est dirigée par les pires représentants de votre peuple."
 MF_HOSTILE_GREETING_03:0 "Quels aspects de votre culture pensez-vous vous donc « protéger » ? Il ne semble pas que vous ayez grand-chose à perdre, avec cette peur et cette haine irrationnelle qui salissent toutes vos valeurs."
 MF_NEUTRAL_GREETING_01:0 "Plus les [From.GetSpeciesNamePlural] et les [Root.GetSpeciesNamePlural] entretiendront de contacts, plus il leur sera facile de mettre de côté leurs différences."
 MF_NEUTRAL_GREETING_02:0 "[From.GetHomeWorldName] est un monde magnifique. Nos [Root.GetSpeciesSpawnNamePlural] posent beaucoup de questions à son sujet."
 MF_NEUTRAL_GREETING_03:0 "Certains au sein de votre peuple semblent désapprouver les visites d'autres espèces. Ce doit être un véritable défi pour votre gouvernement de s'attaquer à cette intolérance."
 MF_NEUTRAL_GREETING_04:0 "Contrairement à beaucoup d'autres qui en sont incapables, l'ouverture d'esprit de la civilisation [From.GetSpeciesAdj] montre que vous avez rejeté la peur et les préjugés qui accompagnent souvent les premiers pas dans l'inconnu. C'est une étape importante."
 MF_THREATENED_GREETING_01:0 "Nous espérons que vos projets grandioses pour l'avenir de la galaxie font bien une place à la population [Root.GetSpeciesAdj]."
 MF_FRIENDLY_GREETING_01:0 "Un brillant avenir attend la population [From.GetSpeciesAdj] et la nôtre. Personne ne restera sur le côté de la route."
 MF_FRIENDLY_GREETING_02:0 "Ces conversations me donnent beaucoup d'espoir. Imaginez tout ce que pourront accomplir les [From.GetSpeciesSpawnNamePlural] des [From.GetSpeciesNamePlural] et les [Root.GetSpeciesSpawnNamePlural] des [Root.GetSpeciesNamePlural] après avoir grandi et joué ensemble !"
 MF_FRIENDLY_GREETING_03:0 "Pauvres [From.GetSpeciesNamePluralCompliment], vous avez dû rencontrer tellement d'êtres incapables de comprendre les beautés de votre peuple et de votre monde natal ! Notre périple est aussi difficile que merveilleux, et nous avons bien de la chance de le faire à vos côtés."
 MF_WAR_GREETING_01:0 "La guerre n'est pas seulement une atrocité, c'est aussi une perte. Qu'importe le vainqueur ; le simple fait qu'elle éclate est une preuve d'échec."
 MF_WAR_GREETING_02:0 "Ça alors ! Regardez un peu qui essaie de parlementer, après avoir fait la preuve qu'ils en étaient parfaitement incapables !"
 MF_WAR_GREETING_03:0 "Ce conflit risque de semer la discorde entre [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] pour des générations. Qu'est-ce qui peut bien valoir de payer un tel prix ?"
 MF_WAR_GREETING_04:0 "Nous vous aurions respectés comme les guerriers que vous êtes si vous n'aviez pas laissé ce pan excentrique de votre culture détruire toute chance de coexistence pacifique."
 # Evangelising Zealots
 EZ_HOSTILE_GREETING_01:0 "Le jour de votre jugement approche."
 EZ_HOSTILE_GREETING_02:0 "Bientôt, les communications de tous vos vaisseaux seront bloquées. Tous, jusqu'au dernier d'entre vous, êtes des pécheurs."
 EZ_HOSTILE_GREETING_03:0 "Vous éloignez votre peuple de la vérité, avec vos [From.GetRandomSpeciesSound] hypocrites et vos fausses promesses de récompenses spirituelles. Le châtiment qui attend les vôtres ne saurait être énoncé à voix haute."
 EZ_HOSTILE_GREETING_04:0 "Vous avez sciemment rejeté la vérité, préférant vous repaître de biens matériels, d'actes inavouables et de connaissances interdites. Il n'y a plus désormais aucun espoir pour les vôtres."
 EZ_DOMINEERING_GREETING_01:0 "La providence vous a faits faibles et nous forts. Il est donc de notre devoir de vous montrer la voie véritable, avec sévérité si besoin est."
 EZ_NEUTRAL_GREETING_01:0 "Il est encore temps pour vous de suivre la voie de la vérité."
 EZ_NEUTRAL_GREETING_02:0 "Nous avons découvert bien des mensonges à travers la galaxie, mais nous allons veiller à ce que la vérité y soit tout aussi omniprésente."
 EZ_NEUTRAL_GREETING_03:0 "Vous vous êtes éloignés du droit chemin. Une conviction erronée peut être bien plus dangereuse que l'ignorance."
 EZ_NEUTRAL_GREETING_04:0 "Vos âmes se sont arrêtées à la contemplation du plan matériel des choses. Aussi longtemps que vous ne vous considérerez que comme des êtres faits de neurones et de chair, jamais vos esprits ne pourront être libres."
 EZ_THREATENED_GREETING_01:0 "Votre puissance contrôle le feu et la poussière des étoiles et des planètes. Mais elle ne peut rien face à l'éternité et à l'immortalité qui surpassent tout."
 EZ_FRIENDLY_GREETING_01:0 "Tout comme vous avez eu la chance de rencontrer ceux qui ont découvert la vérité sur l'univers, nous avons la chance de sauver votre civilisation si remarquable d'une chute certaine."
 EZ_FRIENDLY_GREETING_02:0 "Avez-vous entendu la Bonne Nouvelle ?"
 EZ_FRIENDLY_GREETING_03:0 "Certains de nos érudits pensent que les croyances [From.GetAdj] et [Root.GetAdj] ne sont qu'une seule et même vérité, ne se distinguant l'une de l'autre que par la langue et l'interprétation. Nous avons bon espoir que, le temps venu, vous accepterez nos corrections."
 EZ_FRIENDLY_GREETING_04:0 "En dépit de votre incrédulité, jamais nous ne vous abandonnerons. Nous ferons toujours tout ce qui est en notre pouvoir pour vous montrer la voie véritable."
 EZ_WAR_GREETING_01:0 "Vous avez pris les armes contre les prophètes de la vérité. C'est contre l'univers lui-même que vous entrez en guerre."
 EZ_WAR_GREETING_02:0 "Nous ne trouverons pas le repos tant que le mensonge spirituel n'aura pas été éradiqué de la galaxie tout entière."
 EZ_WAR_GREETING_03:0 "Notre [Root.GetRulerTitle] nous protège."
 EZ_WAR_GREETING_04:0 "Avant que tout soit terminé, vous finirez par accepter la vérité au fond de vos coeurs. Mais il sera trop tard alors."
 # Fanatical Purifiers
 FP_HOSTILE_GREETING_01:0 "Il ne peut y avoir de négociation avec des abominations."
 FP_HOSTILE_GREETING_02:0 "Nos rapports semblent indiquer que vous avez développé des systèmes de traduction pour comprendre les langues aliens. Pas nous."
 FP_HOSTILE_GREETING_03:0 "On ne peut que rester abasourdis face à la masse de rationalisations auxquelles vous devrez procéder pour permettre l'évolution et la perpétuation de l'espèce [From.GetSpeciesAdj]."
 FP_HOSTILE_GREETING_04:0 "Nos érudits en sont arrivés à la conclusion que le seul rôle des [From.GetSpeciesNamePlural] était de servir d'exemple de la façon dont une espèce peut faire preuve de dépravation. Maintenant que nous l'avons compris, nous devons oeuvrer pour montrer ce qu'il arrive aux espèces comme la vôtre."
 FP_THREATENED_GREETING_01:0 "En dépit de toute votre puissance, les forces des ténèbres ne l'emporteront pas. C'est l'univers lui-même qui se chargera de vous éliminer."
 FP_WAR_GREETING_01:0 "Inutile d'avoir peur. La destruction de votre espèce fait partie de quelque chose de bien plus grandiose, et ce désir de vivre qui vous pousse à résister survivra dans des formes de vie qui étaient destinées à exister."
 FP_WAR_GREETING_02:0 "Capitulez maintenant et tous vos [From.GetSpeciesSpawnNamePlural] seront miséricordieusement massacrés au lieu d'être utilisés pour l'étude des conséquences de nos nouvelles armes sur la physiologie [From.GetSpeciesAdj]."
 FP_WAR_GREETING_03:0 "Les [From.GetSpeciesNamePlural] doivent être détruits, jusqu'au dernier. C'est notre devoir sacré, et nous nous ferons une joie de l'accomplir en pensant à une galaxie débarrassée des [From.GetSpeciesNamePluralInsult]."
 FP_WAR_GREETING_04:0 "Pour chaque vie [From.GetSpeciesAdj] qui s'achève, pour chaque [From.GetSpeciesSpawnName] qui ne pourra jamais naître, les étoiles de la galaxie brillent un peu plus."
 FP_WAR_GREETING_05:0 "Cette guerre engendrera une ère de paix, de justice, de moralité, de culture, de sport, de vie familiale et d'éradication de toutes les autres formes de vie."
 # Democratic Crusaders
 DC_HOSTILE_GREETING_01:0 "Tant que [From.GetRulerName] les gouvernera, jamais les [From.GetSpeciesNamePlural] ne seront vraiment libres."
 DC_HOSTILE_GREETING_02:0 "Le Comité de la Chambre sur les activités anti-[Root.GetSpeciesNamePlural] débusquera vos agents, [From.GetRulerTitle]."
 DC_HOSTILE_GREETING_03:0 "Comment pouvez-vous considérer être une vraie démocratie, alors que c'est la population [From.GetAdj] qui a élu votre [From.GetRulerName] [From.GetRulerTitle], qui piétine les valeurs démocratiques ?"
 DC_HOSTILE_GREETING_04:0 "Nul doute qu'une révolution renversera bientôt votre [From.GetRulerTitle] [From.GetRulerName]. Si elle n'a pas déjà éclaté, c'est qu'elle éclatera bientôt."
 DC_HOSTILE_GREETING_05:0 "Un jour, les [From.GetSpeciesNamePlural] recouvreront leur liberté et s'élèveront vers un ciel de liberté tels de majestueux [From.GetSpeciesNamePluralCompliment]. Mais ce n'est pas encore le cas, tout entravés qu'ils sont par ce [From.GetSpeciesNameInsult] de [From.GetRulerTitle]."
 DC_DOMINEERING_GREETING_01:0 "Nous pouvons faire preuve de patience envers des tyrans de second ordre. Mais pas très longtemps."
 DC_NEUTRAL_GREETING_01:0 "Une société libre et ouverte pratique une diplomatie libre et ouverte."
 DC_NEUTRAL_GREETING_02:0 "Les droits de la population [From.GetSpeciesAdj] sont pour nous d'une importance capitale. L'autorité du gouvernement de [From.GetName] n'est que secondaire."
 DC_NEUTRAL_GREETING_03:0 "Votre peuple a certes son mot à dire, [From.GetRulerTitle]. Mais est-il libre ?"
 DC_NEUTRAL_GREETING_04:0 "S'il pense mieux connaître que lui les droits de son peuple, c'est que votre [From.GetRulerTitle] ne connaît rien au peuple, et rien aux droits."
 DC_THREATENED_GREETING_01:0 "Votre expansionnisme despotique n'est pas passé inaperçu. Nous avons d'ailleurs préparé à ce sujet une protestation diplomatique officielle. Bon, d'accord, il faudra encore attendre un peu. Nous essayons de la formuler de la façon la plus précise possible."
 DC_FRIENDLY_GREETING_01:0 "La population [From.GetAdj] s'est fait une grande faveur en élisant un tel [From.GetRulerTitle]."
 DC_FRIENDLY_GREETING_02:0 "Le vent de la liberté balaye la galaxie tout entière. Votre peuple et le nôtre ont la chance d'être parmi les premiers à en profiter."
 DC_FRIENDLY_GREETING_03:0 "Vous n'êtes pas encore prêts à discuter de réformes, et nous en prenons acte. Mais nous apprécions grandement votre contribution à la stabilité de la région."
 DC_WAR_GREETING_01:0 "Nous vous apportons soit la liberté, soit la mort. À vous de choisir."
 DC_WAR_GREETING_02:0 "Vous pouvez nous ôter la vie, mais jamais vous ne pourrez nous ôter notre sens inné et supérieur de la justice."
 DC_WAR_GREETING_03:0 "Les démocraties ne se déchirent pas entre elles. C'est bien là la preuve que le régime de [From.GetRulerName] ne peut pas être considéré comme une véritable démocratie."
 DC_WAR_GREETING_04:0 "Le jour de notre victoire restera dans l'histoire comme celui où les [From.GetSpeciesNamePlural] se sont libérés de leurs chaînes."
 DC_WAR_GREETING_05:0 "Préparez-vous à la libération orbitale."
 # Slaving Despots
 SD_HOSTILE_GREETING_01:0 "La physiologie des [From.GetSpeciesNamePlural] les prédispose clairement aux tâches manuelles. Pourquoi donc voudriez-vous diriger une civilisation interstellaire ?"
 SD_HOSTILE_GREETING_02:0 "Les [From.GetSpeciesSpawnNamePlural] des [From.GetSpeciesNamePlural] ont le physique idéal pour se faufiler dans les fissures les plus étroites de nos mines. Très intéressant, vraiment."
 SD_HOSTILE_GREETING_03:0 "Misérables [From.GetSpeciesNamePluralInsult] ! Vous êtes trop faibles pour dominer d'autres créatures, et préférez vous abriter derrière de soi-disant scrupules moraux ! Voulez-vous encore prêcher l'abolition, ou est-ce simplement pour nous ennuyer ?"
 SD_DOMINEERING_GREETING_01:0 "Interminables bavardages, interminables [From.GetRandomSpeciesSound]. Lorsque nous aurons fait de tous les [From.GetSpeciesNamePlural] nos esclaves, vous aurez bien du mal à nous convaincre de ne pas mettre un terme définitif aux bruits qui sortent de vos [From.GetSpeciesMouthName]."
 SD_NEUTRAL_GREETING_01:0 "Et qu'avons-nous à tirer de vos propositions ?"
 SD_NEUTRAL_GREETING_02:0 "Voulez-vous négocier ou faire du commerce ?"
 SD_NEUTRAL_GREETING_03:0 "Bon. Vous voulez nous faire une conférence sur la valeur de la vie, ou on peut enchaîner directement sur les négociations ?"
 SD_THREATENED_GREETING_01:0 "Tout ce que vous savez de nous est le produit de ragots insidieux colportés par des serviteurs en fuite. Mais, vous savez, nous admirons vos exploits et votre peuple."
 SD_FRIENDLY_GREETING_01:0 "[From.GetRulerName] ! Notre [From.GetRulerTitle] préféré ! Vous le savez sans doute déjà : les rares [From.GetSpeciesNamePlural] que nous mettons en vente ne sont que des criminels et des vermines dont votre civilisation se passe bien volontiers."
 SD_FRIENDLY_GREETING_02:0 "Les nobles [From.GetSpeciesNamePlural] nous font l'honneur de leur présence ! Cela change des émissaires obséquieux des espèces inférieures."
 SD_FRIENDLY_GREETING_03:0 "Salutations, [From.GetRulerTitle]. Puissiez-vous rester éternellement maître de vos inférieurs."
 SD_FRIENDLY_GREETING_04:0 "Nous tenons à vous présenter nos plus sincères excuses à propos de ce marchand qui a tenté d'acheter votre [From.GetHeirTitle] [From.GetHeirName] à sa dernière visite. Nous vous le promettons, cela ne se reproduira pas."
 SD_WAR_GREETING_01:0 "Votre [From.GetRulerTitle] [From.GetRulerName] ne sera bientôt qu'un [From.GetSpeciesNameInsult] de plus, dépouillé de son titre et de son nom pour travailler nos champs."
 SD_WAR_GREETING_02:0 "C'est par une vie entière de servitude que vous paierez votre impudence."
 SD_WAR_GREETING_03:0 "La guerre terminée, les [From.GetSpeciesNamePlural] rebâtiront de leurs propres mains tout ce qu'ils auront détruit. Et, pour servir d'exemple, [From.GetHomeWorldName] sera laissée en ruines."
 # Decadent Hierarchy
 DH_HOSTILE_GREETING_01:0 "Je suis juste en train de me dire qu'il y a tant de choses que je préférerais faire plutôt que rester à vous écouter."
 DH_HOSTILE_GREETING_02:0 "C'est vous le [From.GetRulerTitle] de la [From.GetName], ou vous êtes juste un serviteur ? C'est vrai, vous vous ressemblez tous."
 DH_DOMINEERING_GREETING_01:0 "Votre soumission n'est pas une priorité immédiate. Mais un jour ou l'autre nous devrons bien vous faire comprendre quelle est votre place."
 DH_NEUTRAL_GREETING_01:0 "Ah, salutations. Vous avez quelque chose d'intéressant à offrir ?"
 DH_NEUTRAL_GREETING_02:0 "Pardon, j'avais l'esprit ailleurs. Qu'est-ce que vous vouliez déjà ?"
 DH_NEUTRAL_GREETING_03:0 "Vous avez une apparence réellement fascinante ! J'espère que vous ne m'en voudrez pas, mais vous ne voudriez pas que je vous débarrasse de quelques [From.GetSpeciesNamePlural] gênants ? J'en donnerai un prix raisonnable, évidemment. J'aimerais tellement en avoir quelques-uns chez moi !"
 DH_NEUTRAL_GREETING_04:0 "Vous faites vous-mêmes toutes les tâches ingrates ? Cela doit être épuisant. Vous devez drôlement nous envier..."
 DH_THREATENED_GREETING_01:0 "Mais non, ne vous en faites pas. Votre expansion dans d'autres directions ne nous gêne aucunement. D'ailleurs, si vous avez besoin de quoi que ce soit, n'hésitez pas à faire appel à nous."
 DH_FRIENDLY_GREETING_01:0 "Très honorables invités, quoi que nous puissions faire pour vous, ou quoi que nous puissions faire faire pour vous, nous le ferons faire."
 DH_FRIENDLY_GREETING_02:0 "Soyez les bienvenus ! [Root.GetHomeWorldName] est un monde d'opulence et de confort, et nous sommes ravis d'en donner à nos amis un bon aperçu de ce que nous avons pu y accomplir."
 DH_FRIENDLY_GREETING_03:0 "C'est toujours un plaisir. Que ou qui voulez-vous aujourd'hui ?"
 DH_WAR_GREETING_01:0 "Je ris rien que d'y penser : vivement que je puisse voir votre « [From.GetRulerTitle] » [From.GetRulerName] servir le dessert lors de notre banquet de victoire !"
 DH_WAR_GREETING_02:0 "Votre génération paiera cette guerre par une vie entière en servitude. Vos [From.GetSpeciesSpawnNamePlural] grandiront sans jamais savoir ce qu'est la liberté. Et leurs descendants ne sauront même pas que la [From.GetName] a un jour existé."
 DH_WAR_GREETING_03:0 "Nous devons vous remercier pour cette chance que vous nous offrez de mieux vous apprécier. Jamais nous n'aurions cru que [From.GetSpeciesOrganName] de l'un des vôtres farci de viande [From.GetSpeciesAdj] pouvait constituer un tel délice."
 # Erudite Explorers
 EE_HOSTILE_GREETING_01:0 "Vos valeurs et vos choix n'obéissent à aucune logique. C'est pour cela que nous ne pouvons en discuter de façon constructive."
 EE_HOSTILE_GREETING_02:0 "C'est très simple : si les cerveaux des [From.GetSpeciesNamePlural] sont moins développés du fait des conditions d'évolution sur [From.GetHomeWorldName]. "
 EE_HOSTILE_GREETING_03:0 "Vous avez inventé votre religion pour remplir le vide de vos cerveaux. Jamais votre peuple ne connaîtra la véritable euphorie que procure un intellect éclairé."
 EE_HOSTILE_GREETING_04:0 "Votre incapacité à jeter un regard critique sur vos idées porte la marque d'une civilisation d'animaux grégaires à l'esprit simple. Nous n'avons rien à apprendre de vous."
 EE_DOMINEERING_GREETING_01:0 "C'est un fait. Le faible niveau de développement de votre civilisation s'explique par votre culture inférieure, incapable d'encourager le progrès."
 EE_NEUTRAL_GREETING_01:0 "Salutations, [From.GetSpeciesNamePlural]. Avez-vous des questions à poser ou des réponses à donner ?"
 EE_NEUTRAL_GREETING_02:0 "Notre objectif n'est pas le pouvoir, mais la connaissance. Même s'ils sont parfois synonymes."
 EE_NEUTRAL_GREETING_03:0 "Vous serez peut-être surpris de l'apprendre, mais vos croyances sont totalement irrationnelles. Si vous souhaitez poursuivre vos relations avec nous, vous devriez vous habituer à entendre la vérité, même si cela est douloureux."
 EE_THREATENED_GREETING_01:0 "Quoi que vous ayez prévu à l'avenir, rappelez-vous que nous ne constituons pas une menace pour vous. Nous sommes pleinement satisfaits de découvrir de nouvelles frontières, et ne cherchons pas à remettre les vôtres en cause."
 EE_FRIENDLY_GREETING_01:0 "Ensemble, nous dévoilerons les secrets de la galaxie."
 EE_FRIENDLY_GREETING_02:0 "L'esprit des [From.GetSpeciesNamePlural] et celui des [Root.GetSpeciesNamePlural] sont complémentaires. Nos prouesses intellectuelles seront bien supérieures à la somme des découvertes de chacun."
 EE_FRIENDLY_GREETING_03:0 "C'est un véritable plaisir de rencontrer un autre peuple curieux et érudit. Trop de civilisations préfèrent laisser tels quels, sans les comprendre, les mystères de l'espace le plus lointain."
 EE_FRIENDLY_GREETING_04:0 "Les découvertes de la [Root.GetAllianceName] constitueront l'avancée la plus extrême des découvertes faites par des êtres doués de raison."
 EE_WAR_GREETING_01:0 "Nos archéologues gagneront beaucoup de temps si vous leur laissez des journaux expliquant comment votre monde de [From.GetHomeWorldName] a pu être ruiné à un tel point."
 EE_WAR_GREETING_02:0 "Notre arme privilégiée est notre intellect, aiguisé par la raison et le rationalisme. Voulez-vous vraiment tenter votre chance, [From.GetSpeciesNamePlural] ?"
 EE_WAR_GREETING_03:0 "Quelles que soient ces chimères que vous souhaitez voir intervenir dans ce conflit, continuez donc de les prier. Des mains jointes sont des mains désarmées."
 # Spiritual Seekers
 SS_HOSTILE_GREETING_01:0 "La population [From.GetAdj] dégage une aura des plus désagréables. Sauriez-vous comment cela s'explique ?"
 SS_HOSTILE_GREETING_02:0 "Nous préférons éviter de nous associer à un peuple ayant une hygiène spirituelle si déplorable."
 SS_HOSTILE_GREETING_03:0 "Vos intentions mauvaises ont imprégné l'âme de l'univers. Ne pensez pas que vous pouvez nous cacher votre âme emplie de cruauté."
 SS_HOSTILE_GREETING_04:0 "Vous vous contentez de ce que vous pouvez mesurer et étudier, en négligeant les profondeurs de l'univers. Votre superficialité vous interdit toute relation avec les autres. Comment pouvez-vous nous faire cela ? Comment pouvez-vous vous infliger cela ?"
 SS_DOMINEERING_GREETING_01:0 "Êtres fragiles, le moment venu vous prendrez conscience de la vérité de l'univers."
 SS_NEUTRAL_GREETING_01:0 "Heureuse rencontre, [From.GetSpeciesNamePlural]. Nous avions ressenti votre présence dans l'univers, mais nous ignorons encore quelle est votre place dans sa trame."
 SS_NEUTRAL_GREETING_02:0 "[From.GetSpeciesNamePlural] ou [Root.GetSpeciesNamePlural], nous sommes tous les pièces d'un puzzle -- du puzzle, que doivent résoudre les plus grands esprits qui nous entourent."
 SS_NEUTRAL_GREETING_03:0 "Peu importe que vous croyiez ou non en ce rôle que vous jouez dans l'univers, puisque de toute façon nous allons nous-mêmes essayer de le définir."
 SS_THREATENED_GREETING_01:0 "La destruction d'une vie par une autre n'a aucun intérêt. Votre puissance ne peut avoir un sens que par la clémence."
 SS_FRIENDLY_GREETING_01:0 "Nous avions senti la présence de la [From.GetName], sous la forme d'un noeud chatoyant, avant même que de quitter notre monde. Et maintenant, enfin, nous voilà réunis."
 SS_FRIENDLY_GREETING_02:0 "Dans un univers si vaste, où chaque civilisation n'est qu'un fil dans la trame, c'est une chance des plus incroyables que la [Root.GetName] et la [From.GetName] aient été entrelacées."
 SS_FRIENDLY_GREETING_03:0 "Les [From.GetSpeciesNamePlural] sont en lien avec leur être intérieur comme bien peu d'autres espèces. Votre splendeur est peut-être la clef des grands mystères de la vie."
 SS_WAR_GREETING_01:0 "Chaque fois qu'un peuple s'attaque à un autre, la grande trame de la vie s'effiloche un peu plus. Espérons que ce conflit sera bref."
 SS_WAR_GREETING_02:0 "Nous ressentons chacune des morts que nous provoquons. Ne nous obligez pas à faire cela."
 SS_WAR_GREETING_03:0 "Le mal que l'on fait ne se dissipe pas ; il recherche celui qui l'a provoqué, jusqu'à le frapper à son tour. Voilà la raison pour laquelle votre peuple souffre tant."
 SS_WAR_GREETING_04:0 "Fous que vous êtes ! Que vous soyez vainqueurs ou vaincus, l'issue de ce conflit sera vide du moindre sens. Cette bataille que vous pensez livrer ne se cantonne qu'au plan matériel."
 # Harmonious Collective
 HC_HOSTILE_GREETING_01:0 "Il n'est guère étonnant que la population [From.GetAdj] ne soit pas aussi unie que la nôtre. Il doit être si démotivant de servir un [From.GetRulerTitle] aussi peu avisé que [From.GetRulerName]."
 HC_HOSTILE_GREETING_02:0 "Vous semez la discorde et le désordre. La population [Root.GetAdj] ne veut en aucun cas avoir affaire à vous."
 HC_HOSTILE_GREETING_03:0 "Si vous êtes contraint d'employer la force pour vous faire obéir de votre peuple, c'est que vous n'avez rien en commun avec nous, [From.GetRulerTitle]."
 HC_HOSTILE_GREETING_04:0 "Les [From.GetSpeciesNamePlural] n'agissent que pour leurs intérêts individuels. Pourquoi leur [From.GetRulerTitle] [From.GetRulerName] agirait-il différemment ?"
 HC_DOMINEERING_GREETING_01:0 "Votre civilisation est en plein délabrement. Peut-être vos objectifs ne sont-ils pas suffisamment exaltants pour vous permettre d'atteindre la grandeur ?"
 HC_NEUTRAL_GREETING_01:0 "La population [Root.GetAdj] vous salue, [From.GetSpeciesNamePlural]. Nous espérons qu'un avenir pacifique et harmonieux nous attend."
 HC_NEUTRAL_GREETING_02:0 "Ayez confiance en notre [Root.GetRulerTitle] [Root.GetRulerName], comme le fait la population [Root.GetAdj], car jamais sa confiance n'a été trahie."
 HC_NEUTRAL_GREETING_03:0 "À nos yeux, les [From.GetSpeciesNamePlural] ont une tendance très marquée à l'agitation. Mais, bien évidemment, nous ne vous jugerons pas en fonction de vos pires représentants."
 HC_NEUTRAL_GREETING_04:0 "Votre renoncement à la violence est un premier pas sur la voie de l'intérêt commun. Nous espérons que tous vos choix sont faits de façon aussi judicieuse."
 HC_THREATENED_GREETING_01:0 "Nous ne cherchons jamais le conflit, qu'il soit intérieur ou extérieur."
 HC_FRIENDLY_GREETING_01:0 "La population [Root.GetAdj] parle constamment de la remarquable culture [From.GetAdj]. Nous sommes tous ravis d'avoir fait votre rencontre."
 HC_FRIENDLY_GREETING_02:0 "Si toutes les civilisations ressemblaient à celle de la [From.GetName], la paix et la compréhension régneraient dans l'univers."
 HC_FRIENDLY_GREETING_03:0 "La population [From.GetAdj] sait combien il est important d'unir ses forces pour relever les grands défis. Nous espérons que vous considérerez la même façon de faire avec la [Root.GetName]."
 HC_WAR_GREETING_01:0 "Vous avez semé le chaos. Vous allez maintenant en récolter les fruits."
 HC_WAR_GREETING_02:0 "Il est si facile de rester unis face à des ennemis tels que la [From.GetName]."
 HC_WAR_GREETING_03:0 "Comment les [From.GetSpeciesNamePlural] pourraient-ils savoir ce que signifie se sacrifier pour une cause que les dépasse ?"
 # Fanatic Befrienders
 01_VERY_FRIENDLY_GREETING:0 "Amis ?"
 02_VERY_FRIENDLY_GREETING:0 "Salut, [From.GetSpeciesNamePlural] ! Notre [Root.GetRulerTitle] [Root.GetRulerName] aimerait vous avoir comme amis sur Spacebook."
 03_VERY_FRIENDLY_GREETING:0 "Je vous prie humblement de me remarquer, [From.GetSpeciesNamePlural]-senpaï."
 04_VERY_FRIENDLY_GREETING:0 "J'espère que vous n'avez pas oublié la petite fête à laquelle je vous ai invités..."
 05_VERY_FRIENDLY_GREETING:0 "On est bien amis, hein, [From.GetSpeciesNamePlural] ? Avec vous on est presque plusieurs !"
 01_SOMEWHAT_FRIENDLY_GREETING:0 "Et pourquoi on ne serait pas amis ?"
 02_SOMEWHAT_FRIENDLY_GREETING:0 "Tant pis si vous ne venez pas à ma petite fête. De toute façon, je ne voulais pas vous inviter."
 03_SOMEWHAT_FRIENDLY_GREETING:0 "Nous serons amis. Toute résistance serait malpolie."
 01_PRE_FRIENDLY_GREETING:0 "Nos vaisseaux amis vont faire un magnifique feu d'artifice sur [From.Capital.GetName]. Je suis sûr que vous allez a-do-rer !"
 02_PRE_FRIENDLY_GREETING:0 "L'amitié est obligatoire. Ne tentez pas de résister à nos Câlineurs au sol."
 03_PRE_FRIENDLY_GREETING:0 "Cette guerre n'est que le commencement d'une belle amitié."
 01_BLORG_WAR:0 "Nous aimerions nous rapprocher de vous."
 02_BLORG_WAR:0 "Nous avons l'impression que notre relation devrait passer à la vitesse supérieure."
 03_BLORG_WAR:0 "Nous sommes les [Root.GetSpeciesNamePlural]. Vous allez devenir nos amis. Vos propensions biologique et technologique à l'amitié seront ajoutées aux nôtres. Toute résistance serait malpolie."
 01_BEST_FRIEND:0 "Notre loyauté sans faille prouvera que les [Root.GetSpeciesNamePlural] sont les meilleurs amis de l'espèce [From.GetSpeciesName] !"
 # Fallen: Holy Guardians
 HG_HOSTILE_GREETING_01:0 "Votre ignorance et votre impudence vous coûteront cher, enfants."
 HG_NEUTRAL_GREETING_01:0 "Nous avons été choisis pour veiller sur les lieux sacrés de cette galaxie. Mais si notre cause est au-delà de votre compréhension, nos ordres ne le sont pas."
 HG_NEUTRAL_GREETING_02:0 "Ne pénétrez pas sur les sites sacrés. Quiconque enfreint ce commandement s'expose au châtiment prévu par les anciens protocoles."
 HG_FRIENDLY_GREETING_01:0 "Vous n'êtes encore que des [From.GetSpeciesSpawnNamePlural], mais vous faites pourtant preuve d'une grande sagesse."
 HG_WAR_GREETING_01:0 "La galaxie doit être débarrassée de ces [From.GetSpeciesNamePluralInsult] de [From.GetSpeciesNamePlural], à tout le moins vous devez être disciplinés jusqu'à ce que vous ayez compris la leçon."
 # Fallen: Keepers of Knowledge
 KK_HOSTILE_GREETING_01:0 "Tout arrogants que vous êtes, vous ignorez encore quelles forces vous osez contrarier."
 KK_NEUTRAL_GREETING_01:1 "Nous avons vu des civilisations étudier l'interdit, encore et toujours plus loin, mettant à chaque fois en danger toute la vie de la galaxie. Telle est la folie de la jeunesse."
 KK_NEUTRAL_GREETING_02:0 "Il est dangereux de posséder la connaissance sans posséder la conscience. Mais, au contraire de la connaissance, la conscience ne peut pas toujours être enseignée."
 KK_FRIENDLY_GREETING_01:0 "Nous sommes heureux de constater que certaines civilisations naissantes peuvent accéder à une certaine forme de raison."
 KK_WAR_GREETING_01:0 "Pour votre bien et celui de la galaxie tout entière, nous allons briser vos défenses, brûler vos livres et effacer vos disques de données."
 # Fallen: Militant Isolationists
 MI_HOSTILE_GREETING_01:0 "Nous irons droit au but : nous exigeons un glacis entre nous et le reste de la galaxie. Ce glacis, ce n'est pas la [From.GetName]. Ce n'est pas non plus ses alliés. Ce glacis, c'est le vide glacial de l'espace. Et si ce n'est pas à ça qu'il ressemble, nous y remédierons."
 MI_NEUTRAL_GREETING_01:0 "Il ne nous intéresse en rien de poursuivre les communications."
