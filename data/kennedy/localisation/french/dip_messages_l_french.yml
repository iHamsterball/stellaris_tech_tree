 01_INSULT_ACCEPT_FRIENDLY:0 "S'il s'agit là d'une plaisanterie, elle est de bien mauvais goût."
 02_INSULT_ACCEPT_FRIENDLY:0 "Je... Je ne... Pourquoi dites-vous une chose pareille ?"
 03_INSULT_ACCEPT_FRIENDLY:0 "Je vois. Eh bien, il semble que nous nous sommes trompés sur votre compte."
