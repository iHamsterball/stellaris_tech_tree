 HM_RELEASE_SUBJECT_PROPOSE:0 "Vous devez suivre votre propre chemin. L'avenir de la [Root.GetName] réside dans le renforcement des liens entre nous-mêmes."
 HM_RELEASE_SUBJECT_ACCEPT:0 "Nous avons accepté votre tutelle jusqu'à présent. La [Root.GetName] acceptera donc cette dernière décision prise en son nom."
 HM_ASK_TO_BE_RELEASED_SUBJECT_SELECT:0 "Croyez-vous réellement que la [From.GetName] n'a plus besoin de la conscience supérieure de la [Root.GetName] pour la protéger ?"
 HM_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "Nous n'avons plus besoin de votre protection. La [Root.GetName] doit recouvrer son indépendance pour mener son expansion comme elle le souhaite."
 HM_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT:0 "Nous avons bien conscience que la [From.GetName] ne se sent pas pleinement faire corps avec nous, au contraire de notre population [Root.GetSpeciesAdj]. Vous nous manquerez, malgré tout."
 HM_ASK_TO_BE_RELEASED_SUBJECT_REFUSE:0 "Votre fragmentation vous rend fragiles. Nous ne pouvons vous laisser ainsi suivre votre propre route. Vous vous blesseriez vous-mêmes."
 HM_REQUEST_WAR_SELECT:0 "Sonderiez-vous notre esprit pour évaluer vos plans de guerre ?"
 HM_REQUEST_WAR_PROPOSE:0 "La [Root.GetName] est unanime : le conflit entre la [From.From.GetName] et la fédération est inévitable."
 HM_REQUEST_WAR_ACCEPT:0 "Votre proposition de guerre a été étudiée et acceptée. Toutes les unités de la [Root.GetName] sont favorables au déclenchement du conflit."
 HM_REQUEST_WAR_REFUSE:0 "La [Root.GetName] ne voit pas quel intérêt il y aurait à déclencher ce conflit."
 HM_PROPOSE_INVITE_SELECT:0 "Chercheriez-vous à faire entrer d'autres entités au sein de notre communion, certes imparfaite mais néanmoins précieuse ?"
 HM_PROPOSE_INVITE_PROPOSE:0 "La [Root.GetName] ne cesse de s'étendre, et notre fédération devrait faire de même. C'est pourquoi nous suggérons l'intégration d'un nouveau membre."
 HM_PROPOSE_INVITE_ACCEPT:0 "Une rencontre entre esprits est toujours la bienvenue. Nous soutenons votre proposition d'intégration."
 HM_PROPOSE_INVITE_REFUSE:0 "Nous ne pouvons soutenir cette proposition d'intégration. Notre cercle ne peut accueillir de nouveau membre."
 HM_NOT_ACTIVE_IN_WAR_WARNING:0 "Pensiez-vous que votre manque d'implication ne serait pas remarqué ? Nous avons ce que sait chaque unité [Root.GetAdj] : votre contribution à l'effort de guerre est déplorable."
 HM_NOT_ACTIVE_IN_WAR:0 "La [Root.GetName] combat comme nul autre, mais vous combattez comme personne. Votre participation nulle est enregistrée dans nos mémoires communes."
 HM_OFFER_TRADE_DEAL_PROPOSE:0 "La [Root.GetName] en est arrivée à la conclusion que cette transaction serait intéressante pour vous comme pour elle. Vous pouvez faire confiance à nos esprits sur ce point."
 HM_OFFER_TRADE_DEAL_ACCEPT:0 "Une collaboration synaptique a étudié votre suggestion. Nous la trouvons raisonnable."
 HM_OFFER_TRADE_DEAL_REFUSE:0 "Votre accord pouvait paraître raisonnable d'après vos calculs, mais c'est bien loin d'être le cas d'après ceux de la [Root.GetName]."
 HM_CANCEL_TRADE_DEAL_PROPOSE:0 "Après l'avoir réétudié, la [Root.GetName] en est arrivée à la conclusion que cet accord n'est plus d'aucune utilité."
 HM_CANCEL_TRADE_DEAL_ACCEPT:0 "Même après avoir mis à l'oeuvre une part considérable de la puissance de calcul [Root.GetAdj], votre décision reste pour nous un mystère. Il n'en reste pas moins que notre accord n'a plus cours."
 HM_EMBASSY_SELECT:0 "Vous souhaitez donc établir un point de contact avec la [Root.GetName] ?"
 HM_EMBASSY_PROPOSE:0 "Nous aimerions héberger une petite portion de notre conscience au sein de vos frontières, afin d'améliorer nos communications avec l'extérieur."
 HM_EMBASSY_ACCEPT:0 "Nous approuvons cette initiative. Cette nouvelle ambassade sera un lien entre notre esprit unique et les nombreux vôtres."
 HM_RECALL_EMBASSY_SELECT:0 "Souhaiteriez-vous donc rompre le lien avec la [Root.GetName] ?"
 HM_RECALL_EMBASSY_PROPOSE:0 "Dorénavant, la [Root.GetName] ne maintiendra plus une portion d'elle-même au sein des frontières de la [From.GetName]."
 HM_RECALL_EMBASSY_ACCEPT:0 "La délégation [From.GetAdj] va quitter notre espace. Tout contact diplomatique sera désormais assuré par cette entité."
 HM_MAKE_RIVAL_FRIENDLY:0 "Nous n'avons rien à reprocher à la [From.GetName] au sein de notre esprit, [From.GetRulerTitle]. Qu'est-ce qui motive votre décision ?"
 HM_MAKE_RIVAL_NEUTRAL:0 "Voudriez-vous faire des ennemis de tous ceux qui constituent la [Root.GetName] ?"
 HM_MAKE_RIVAL_HOSTILE:0 "Une section de la [Root.GetName] avait prévu qu'une telle possibilité pourrait survenir. Soyez certains que nous sommes prêts à devenir votre ennemi."
 HM_MAKE_RIVAL_PROPOSE:0 "La [From.GetName] est un obstacle à l'avancée de la [Root.GetName]. Vous avez été désignés comme adversaires potentiels."
 HM_MAKE_RIVAL_ACCEPT_FRIENDLY:0 "Votre processus décisionnel reste pour nous une véritable énigme. Nous sommes certains que, quelque part au sein de vos esprits fragmentés, vous éprouvez du remords."
 HM_MAKE_RIVAL_ACCEPT_NEUTRAL:0 "Votre message a été transmis à tous les [Root.GetSpeciesNamePlural]. Attendez-vous à rencontrer de l'hostilité."
 HM_MAKE_RIVAL_ACCEPT_HOSTILE:0 "Donc, ce que nous gardions par-devers nos esprits est enfin officiel. Vous vous apercevrez que la haine de la [Root.GetName] est intense et profonde."
 HM_END_RIVALRY_FRIENDLY:0 "Votre [From.GetRulerTitle] [From.GetRulerName] aurait donc enfin réalisé que la [Root.GetName] n'a aucune envie de détruire la [From.GetName] ?"
 HM_END_RIVALRY_NEUTRAL:0 "Suggéreriez-vous une normalisation de nos relations diplomatiques ? Notre esprit reste ouvert à vos propositions."
 HM_END_RIVALRY_HOSTILE:0 "Quelle que soit la façon dont nous qualifions nos relations, la [Root.GetName] n'éprouve à votre égard que mépris."
 HM_END_RIVALRY_PROPOSE:0 "La [Root.GetName] a délibéré et décidé de mettre un terme à la rivalité à votre égard. Nous ne voyons rien de bon à perpétuer la haine qui nous oppose."
 HM_END_RIVALRY_ACCEPT_FRIENDLY:0 "La [Root.GetName] se réjouit en ce jour, car nos amis les [From.GetSpeciesNamePlural] ont enfin dissipé les tensions."
 HM_END_RIVALRY_ACCEPT_NEUTRAL:0 "La [Root.GetName] ne cherche pas à se faire plus d'ennemis qu'elle ne peut se permettre d'en avoir. Nous acceptons donc de mettre un terme à cette rivalité."
 HM_END_RIVALRY_ACCEPT_HOSTILE:0 "Aucun protocole, quel qu'il soit, ne pourra jamais rien changer à la vague de haine qui submerge nos esprits lorsque vous parlez."
 HM_INTEGRATE_FRIENDLY:0 "Même si nous attachons une grande importance à la [Root.GetName], elle peut difficilement trouver une postérité meilleure que la [From.GetName]."
 HM_INTEGRATE_NEUTRAL:0 "C'est là une proposition extrême, mais nous savons tout le bénéfice qu'il y a à unir un grand nombre au sein d'un tout."
 HM_INTEGRATE_HOSTILE:0 "Nous savons parfaitement ce qu'est une véritable unification. Et en aucun cas ce que vous suggérez n'en est une."
 HM_INTEGRATE_PROPOSE:0 "Il n'y a qu'une seule route vers la communion parfaite. Intégrez la [Root.GetName] et unissez vos pensées et vos rêves aux nôtres."
 HM_INTEGRATE_ACCEPT_FRIENDLY:0 "En intégrant quelque chose de plus grand, nous faisons progresser notre société. Les jours de la [Root.GetName] arrivent à leur terme, l'ère de la [From.GetName] ne fait que commencer."
 HM_INTEGRATE_ACCEPT_NEUTRAL:0 "La [Root.GetName] doit évoluer avec son temps. Nos entités vont se joindre aux vôtres."
 HM_INTEGRATE_ACCEPT_HOSTILE:0 "Cela semble inévitable. Néanmoins, [From.GetRulerTitle], n'espérez pas que nos entités oublieront les jours de gloire de la [Root.GetName]."
 HM_INSULT_NEUTRAL:0 "Surveillez vos paroles. Nous nous souviendrons de cela."
 HM_INSULT_FRIENDLY:0 "Nous ne pensons à vous qu'en bien, et sommes persuadés que vous éprouvez la même chose à notre égard."
 HM_INSULT_HOSTILE:0 "Nous pensons déjà savoir quelle est la teneur de votre message..."
 HM_INSULT_PROPOSE_01:0 "Notre réseau mental est vaste, et nous donne accès à des pensées et idées venues de tout notre empire, mais pas une seule de nos entités n'a trouvé le moindre intérêt à ce que vous poursuiviez votre existence tragique."
 HM_INSULT_PROPOSE_02:0 "Nous avions bien pensé à faire de votre [Root.GetRulerTitle] [Root.GetRulerName] un membre de la [From.GetName]. Malheureusement, nous devons vous informer qu'il faut pour cela disposer d'au moins un cerveau. Même rudimentaire."
 HM_INSULT_ACCEPT_NEUTRAL:0 "Chacun des [Root.GetSpeciesNamePlural] a entendu vos paroles blessantes, [From.GetSpeciesNamePlural]. Et cela ne nous amuse pas."
 HM_INSULT_ACCEPT_FRIENDLY:0 "Nous aimerions pouvoir oublier des paroles aussi blessantes, mais tant qu'un membre de l'espèce [Root.GetSpeciesName] vivra, le souvenir de votre cruauté se perpétuera."
 HM_INSULT_ACCEPT_HOSTILE:0 "Ne vous méprenez pas : notre grande capacité de réflexion n'est nullement un quelconque manque d'émotion. Notre rage est bien pire que tout ce que vous pouvez imaginer, et nous vous la ferons éprouver."
 FP_DOW_SELECT:0 "Voulez-vous que nous entamions immédiatement votre annihilation ?"
 FP_PEACE_SELECT:0 "La paix véritable, vous ne la connaîtrez que dans la mort."
 FP_PEACE_PROPOSE:0 "Nous vous offrons une courte pause dans le processus de votre extermination inévitable, pendant que nous sommes occupés par d'autres sujets."
 FP_PEACE_ACCEPT:0 "Considérez cela comme un cessez-le-feu. Nous ne renonçons pas à notre mission d'éradication de l'espèce [Root.GetSpeciesName]."
 FP_PEACE_REFUSE:0 "Nous n'avons pas même tenté d'analyser votre message."
 FP_ITOA_SELECT:0 "Mais pourquoi nous offrir l'opportunité de vous planter un poignard dans le dos alors qu'on veut tellement vous le mettre dans la panse ?"
 FP_ITOA_REFUSE:0 "Toute tentative de coopération serait entachée par notre désir incessant d'exterminer l'espèce [Root.GetSpeciesName]."
 FP_DEMAND_VASS_SELECT:0 "Seriez-vous en train de nous demander de nous coucher devant un fléau de la galaxie ?"
 FP_DEMAND_VASS_PROPOSE:0 "Nous pouvons vous épargner un peu plus longtemps si vous acceptez de devenir l'instrument de l'éradication d'espèces plus infâmes encore que la vôtre."
 FP_DEMAND_VASS_REFUSE:0 "Les [From.GetSpeciesNamePlural] préféreraient encore étouffer leurs [From.GetSpeciesSpawnNamePlural], atomiser leurs propres mondes et s'arracher [From.GetGetSpeciesOrganName] plutôt que devoir vous obéir."
 FP_RELEASE_SUBJECT_SELECT:0 "Vous nous libérez donc de nos liens ? Nous pourrons donc ainsi procéder de nouveau à l'incinération de toute vie comme nous le souhaitons ?"
 FP_RELEASE_SUBJECT_ACCEPT:0 "Nous ne laisserons pas passer cette chance. La galaxie sera bientôt débarrassée de toute cette souillure xéno."
 FP_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "Nous souhaitons de nouveau servir notre cause véritable. Nous devons être libérés de cet assujettissement malsain !"
 FP_EMBASSY_SELECT:0 "Si nous parvenons à garder votre délégation à l'abri de ces murs, son extermination sera un peu retardée."
 FP_EMBASSY_ACCEPT:0 "Question de principe. Cette ambassade sera le dernier bâtiment de votre civilisation impure auquel nous mettrons le feu."
 FP_RECALL_EMBASSY_PROPOSE:0 "Nous avons modifié notre politique à l'égard de votre ambassade. N'étant plus exemptée de l'extermination, nous l'avons vaporisée."
 FP_MAKE_RIVAL_PROPOSE:1 "Nous avons récemment pris la décision de faire du massacre sans discernement de tous les [Root.GetSpeciesNamePlural] notre première priorité."
 FP_MAKE_RIVAL_ACCEPT_HOSTILE:0 "Nous n'avons que faire qu'une quelconque forme de putréfaction galactique nous considère comme des « rivaux ». De toute façon, vous serez tous liquidés."
 01_INSULT_CLOTHES:0 "Pourquoi vous recouvrez-vous de ces textiles étranges ? Vous cachez quelque chose, ou vous avez honte de votre si triste apparence ?"
 02_INSULT_CLOTHES:0 "Contemplez les formes de l'espèce [From.GetSpeciesAdj], si belles et si dénudées, afin que tous puissent les admirer. Vraiment, rien à voir avec les [Root.GetSpeciesNamePlural], qui se recouvrent de tissus en sachant que le monde ne veut pas voir leurs si pitoyables constitutions."
 01_INSULT_PROPOSE_HUMAN:0 "Bande de singes à poil ! Toutes ces vaines tentatives de cacher vos répugnantes sécrétions de fluides corporels sont la risée des espèces plus évoluées, et votre vanité est typiquement la marque d'une race fondamentalement laide."
 02_INSULT_PROPOSE_HUMAN:0 "Peu importe que vous vous peigniez et vous épiliez, votre pitoyable fourrure sera toujours un sujet de plaisanterie pour tous les êtres convenablement hirsutes de la galaxie."
 01_INSULT_PROPOSE_MAM10:0 "Votre [Root.GetRulerTitle] [Root.GetRulerName] semble plus apte à tirer une carriole qu'à diriger une société interstellaire."
 01_INSULT_PROPOSE_MAM14:0 "Les [Root.GetSpeciesMouthName] de l'espèce [Root.GetSpeciesAdj] n'ont jamais rien produit de plus éloquent qu'une éructation."
 01_INSULT_PROPOSE_MAM9:0 "Tenter de partager notre sagesse avec ces benêts de [Root.GetSpeciesNamePlural] ? Autant donner de la confiture aux suidés."
 01_INSULT_PROPOSE_MAM11:0 "Les [Root.GetSpeciesNamePlural] sont devenus un sujet populaire pour notre art religieux. Il faut bien le dire, ils constituent une métaphore parfaite des démons et des monstres."
 01_INSULT_PROPOSE_MAM6:0 "La physionomie [Root.GetSpeciesAdj] est fascinante. Qui aurait pu dire que vous développeriez des têtes aussi plates si peu de temps après avoir perdu votre cerveau ?"
 01_INSULT_PROPOSE_MAM3:0 "L'apparence de l'espèce [Root.GetSpeciesName] est réellement dénuée de tout attrait."
 01_INSULT_PROPOSE_MAM12:0 "Les [Root.GetSpeciesNamePlural] doivent avoir la tête vraiment dure pour pouvoir arborer ces cornes."
 01_INSULT_PROPOSE_MAM7:0 "Sans doute le créateur d'origami qui a conçu vos visages les a-t-il accidentellement mis à l'envers ?"
 01_INSULT_PROPOSE_MAM15:0 "Et dire qu'avec tous ces yeux, [Root.GetSpeciesNamePlural], vous n'arrivez pas à voir plus loin que votre museau ridicule..."
 01_INSULT_PROPOSE_MAM2:0 "Nous commençons à penser que l'espèce [Root.GetSpeciesAdj] est le résultat d'un croisement génique entre des mammifères et des arthropodes. Cela expliquerait à la fois ces mandibules et votre cerveau sous-développé."
 01_INSULT_PROPOSE_MAM8:0 "Nous tenons à présenter nos condoléances pour tous les vôtres qui sont affectés par cette terrible catastrophe qui a brûlé l'ensemble des visages de l'entière espèce [Root.GetSpeciesAdj]. Espérons que cela ne se reproduira pas pour la prochaine génération."
 01_INSULT_PROPOSE_MAM16:0 "La plus grande gloire que puisse espérer l'espèce [Root.GetSpeciesAdj] est que les fossiles de ses représentants soient montés comme décorations sur des boucliers."
 01_INSULT_PROPOSE_MAM17:0 "Votre visage est aussi agréable à regarder que l'arrière de votre crâne l'est à caresser."
 01_FORM_DP_SELECT:0 "Souhaiteriez-vous négocier une protection réciproque ?"
 01_FORM_DP_PROPOSE:0 "Il est bien entendu hors de question d'attirer votre peuple dans un conflit ; mais il est clair que nous tirerions tous avantage si nous nous engagions réciproquement à lutter contre toute menace possible."
 01_FORM_DP_ACCEPT:0 "Surveillez notre dos, nous surveillerons le vôtre."
 01_FORM_DP_REFUSE:0 "Nous nous en sortirons très bien sans vous."
 01_BREAK_DP_SELECT:0 "Souhaiteriez-vous mettre un terme à notre protection réciproque ?"
 01_BREAK_DP_PROPOSE:0 "Nous ne trouvons plus la moindre valeur à cette promesse de défense réciproque."
 01_BREAK_DP_ACCEPT:0 "Ainsi, nous allons chacun suivre notre propre route. Bonne chance à vous."
 01_FORM_NAP_SELECT:0 "Chercheriez-vous à vous assurer de relations pacifiques avec la [Root.GetName] ?"
 01_FORM_NAP_PROPOSE:0 "La galaxie recèle suffisamment de menaces sans avoir à se préoccuper d'un conflit entre la [Root.GetName] et la [From.GetName]. Nous vous proposons de sceller un pacte de non-agression afin de nous assurer de la paix entre nous."
 01_FORM_NAP_ACCEPT:0 "Nous ne voyons rien que vous ou nous puissions gagner en cas de conflit. Nous acceptons donc ce pacte de non-agression."
 01_FORM_NAP_REFUSE:0 "Nous ne voyons aucune raison qui puisse nous inciter à garantir la sécurité de la [From.GetName] par un pacte de non-agression."
 01_BREAK_NAP_SELECT:0 "Cela ne présage rien de bon pour nos relations diplomatiques à venir."
 01_BREAK_NAP_PROPOSE:0 "Nous n'avons plus aucun intérêt à préserver ce pacte de non-agression. Il a limité nos options diplomatiques déjà bien trop longtemps."
 01_BREAK_NAP_ACCEPT:0 "Désormais, la galaxie sera bien plus dangereuse, pour vous comme pour nous. Nous espérons que vous mesurez bien la portée de vos actes."
 01_GUARANTEE_SELECT:0 "Ainsi, la [From.GetName] serait prête à garantir la perpétuation de notre souveraineté ?"
 01_GUARANTEE_PROPOSE:0 "La [From.GetName] considère la perpétuation de l'indépendance de la [Root.GetName] comme un devoir. Nous sommes prêts à nous dévouer officiellement à cette cause."
 01_GUARANTEE_ACCEPT:0 "Quels que soient vos motifs, nous apprécions votre soutien."
 01_REVOKE_GUARANTEE_SELECT:0 "La [From.GetName] ne s'intéresserait donc plus à la protection de l'indépendance [Root.GetAdj] ?"
 01_REVOKE_GUARANTEE_PROPOSE:0 "Malheureusement, nous ne pouvons plus considérer la préservation de l'indépendance [Root.GetAdj] comme une priorité."
 01_REVOKE_GUARANTEE_ACCEPT:0 "Très bien. Mais la souveraineté [Root.GetAdj] sera perpétuée, avec ou sans le secours de la [From.GetName]."
 01_SUPPORT_INDEPENDENCE_SELECT_LOYAL:0 "Ne chercheriez-vous pas à semer la discorde entre nous et notre suzerain ?"
 01_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL:0 "Ainsi, vous seriez prêt à nous offrir la liberté ? Mais faites donc."
 01_SUPPORT_INDEPENDENCE_PROPOSE:0 "Une civilisation telle que la vôtre ne devrait pas se satisfaire de vivre dans la servitude. Si vous cherchez jamais la liberté, nous serons à vos côtés."
 01_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL:0 "Nous ne sommes pas intéressés par un tel étalage. Nous sommes persuadés que les administrations futures n'en feront pas usage contre nous à l'avenir..."
 01_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL:0 "Nous vous remercions, [From.GetSpeciesNamePlural]. Lorsque sera venu pour les [Root.GetSpeciesNamePlural] le moment de se soulever, nous nous souviendrons de ce geste."
 01_REVOKE_INDEPENDENCE_SELECT_LOYAL:0 "Mettriez-vous un terme à ce vain étalage de puissance ?"
 01_REVOKE_INDEPENDENCE_SELECT_DISLOYAL:0 "Nous retiriez-vous votre soutien ? Le jour de notre soulèvement approche pourtant à grands pas."
 01_REVOKE_INDEPENDENCE_PROPOSE:0 "Nous ne pouvons plus vous assurer de notre soutien dans votre quête pour la souveraineté."
 01_REVOKE_INDEPENDENCE_ACCEPT_LOYAL:0 "Très bien. De toute manière, nous préférons éviter une telle menace alors que nous n'avons nulle intention de déclencher un conflit pour cela."
 01_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL:0 "Vous devriez avoir honte. Nous comptions sur votre aide."
 01_FORM_MIGRATION_PACT_SELECT:0 "Vous souhaiteriez donc que [From.GetSpeciesNamePlural] et [Root.GetSpeciesNamePlural] puissent choisir librement leur monde de résidence au sein de nos planètes ?"
 01_FORM_MIGRATION_PACT_PROPOSE:0 "La population [Root.GetSpeciesAdj] ne devrait pas plus être confinée au sein de la [Root.GetName] que la nôtre dans notre espace. Entendons-nous pour mettre un terme à cette situation."
 01_FORM_MIGRATION_PACT_ACCEPT:0 "Autoriser la migration réciproque au sein de nos empires est la garantie d'un avenir meilleur, autant pour les [From.GetSpeciesNamePlural] que pour les [Root.GetSpeciesNamePlural]."
 01_FORM_MIGRATION_PACT_REFUSE:0 "Si les frontières ont été tracées, c'est pour une bonne raison. Nous n'avons nul désir d'autoriser les migrations entre nos deux empires."
 01_BREAK_MIGRATION_PACT_SELECT:0 "Votre [From.GetRulerTitle] [From.GetRulerName] s'opposerait-il à l'idée que nos populations puissent franchir nos frontières comme elles le souhaitent ?"
 01_BREAK_MIGRATION_PACT_PROPOSE:0 "Cette expérience n'a que trop duré. Ce traité migratoire s'est avéré être une grave erreur, aussi y mettons-nous immédiatement un terme."
 01_BREAK_MIGRATION_PACT_ACCEPT:0 "Il est fort regrettable que vous fermiez les opportunités offertes à votre propre population. D'autant plus que les [Root.GetSpeciesNamePlural] en souffriront eux aussi."
 01_OPEN_BORDERS_SELECT:0 "Nous accepteriez-vous à nouveau ?"
 01_OPEN_BORDERS_PROPOSE:0 "Nous ne voyons plus nulle raison de vous tenir à l'écart de notre espace. Nos frontières vous sont donc de nouveau ouvertes."
 01_OPEN_BORDERS_ACCEPT:0 "Votre hospitalité et votre confiance sont appréciées."
 01_CLOSE_BORDERS_SELECT:0 "Mais pourquoi donc la présence de nos vaisseaux vous poserait-elle problème ?"
 01_CLOSE_BORDERS_PROPOSE:0 "Nous ne vous avons autorisé à parcourir notre espace que trop longtemps. Aujourd'hui, c'est fini."
 01_CLOSE_BORDERS_ACCEPT:0 "Qu'il en soit ainsi. Nous resterons désormais à l'écart. Pour un temps."
 01_KICK_FROM_ALLIANCE_SELECT:0 "Souhaiteriez-vous nous exclure de la [Root.GetAllianceName] ?"
 01_KICK_FROM_ALLIANCE_PROPOSE:1 "Nous ne pouvons plus vous laisser être membres de la fédération. Suivez votre propre route."
 01_KICK_FROM_ALLIANCE_ACCEPT:1 "C'est une honte que notre coopération s'achève de cette manière."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Un partenariat avec la [From.GetAllianceName] ?"
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "La [From.GetAllianceName] ne se contente pas d'une coopération entre ses membres. Nous aimerions proposer d'offrir le statut d'associée fédérale à la [Root.GetName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Nous sommes ravis de cette opportunité qui nous est offerte de collaborer avec la [From.GetAllianceName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "Une collaboration avec la [From.GetAllianceName] ne nous intéresse en rien."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE:0 "Chers alliés, même si la §Y[Root.GetName]§! ne peut encore devenir membre, nous tenons à suggérer que la fédération lui accorde le statut d'associée fédérale afin de perpétuer nos relations cordiales."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "La [From.GetAllianceName] chercherait-elle mettre un terme à notre compréhension mutuelle ?"
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "La [From.GetAllianceName] ne s'intéresse plus à la collaboration en dehors de ses propres membres. Le statut d'associée fédérale de la [Root.GetName] est donc arrivé à échéance."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Ainsi, la [From.GetAllianceName] devra s'appuyer désormais sur ses seuls membres. Il ne fait aucun doute que vous regretterez très bientôt cette décision."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE:0 "Chers alliés, les relations de la fédération avec la §Y[Root.GetName]§! deviennent problématiques. Nous suggérons que son statut d'associée fédérale soit révoqué."
