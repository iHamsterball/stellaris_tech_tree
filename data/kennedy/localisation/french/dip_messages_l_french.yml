 01_END_RIVALRY_ACCEPT_PATRONIZING:0 "Il semble que parfois les enfants eux-mêmes peuvent faire preuve de discernement."
 02_END_RIVALRY_ACCEPT_PATRONIZING:0 "Très bien. Nous avons encore beaucoup de choses à vous enseigner."
 01_END_RIVALRY_ACCEPT_ANGRY:0 "Si peu, si tard..."
 02_END_RIVALRY_ACCEPT_ANGRY:0 "Vos regrets nous indiffèrent au plus haut point, [From.GetSpeciesNamePlural]."

 01_INTEGRATE_FRIENDLY:0 "Votre [From.GetRulerTitle] [From.GetRulerName] est un ami digne de confiance. La [Root.GetName] va réfléchir à son avenir au sein de la [From.GetName]."
