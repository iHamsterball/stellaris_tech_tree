 SUPPORT_EFFECT_CONQUER_INSULT_DESC:0 "Die [Root.GetName] verschicken ein beleidigendes Kommunikee, was die Spannungen zwischen uns und den §H[parameter:foreign_power.GetName]§! erhöht."
 POP_FACTION_PRETENDER_DEMAND_TITLE_1:0 "Treten Sie den Thron an [parameter:pretender.GetName] ab"
 POP_FACTION_PRETENDER_DEMAND_DESC_1:0 "[Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] wird dadurch ins Exil geschickt und [parameter:pretender.GetName] besteigt den Thron."
 SUPPORT_EFFECT_PRETENDER:0 "Erbfolgekrieg"
 SUPPORT_EFFECT_PRETENDER_DESC:0 "Bürgerkrieg."
 faction.4.desc:0 "Die Loyalisten sind [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] von den [Root.Owner.GetName] treu ergeben und haben keine Forderungen."
 faction.6.title:0 "Hungerstreik!"
 faction.6.desc:0 "Die Sklaven der [Root.Owner.GetName] haben durch absichtliches Hungern eine Sabotage unserer Produktionsmittel - ihrer Körper - organisiert. Die [Root.GetName]-Fraktionsmitglieder §Yentfernen§! sich quasi selbst aus dem [Root.Owner.GetName].\n\nWenn wir dies noch länger ungebremst laufen lassen, laufen wir Gefahr, einen bedeutenden Teil unserer versklavten Bewohner zu verlieren. Wir können die Schufte entweder sterben lassen oder uns einen anderen Weg einfallen lassen, wie wir mit dieser abtrünnigen Fraktion umgehen."
 faction.7.title:0 "Sklavenaufstand!"
 faction.7.desc:0 "Die Sklaven von [slave_planet.GetName] haben sich gegen ihre Herren erhoben und eine illegale Rebellenfraktion gebildet, mit der sie die rechtmäßige Gewalt der [Root.Owner.GetName] über sie brechen wollen!"
 faction.8.title:0 "Zwangsernährung"
 faction.8.desc:0 "Ein Sklave hat nicht das Recht, seinen Körper zu beschädigen oder zu verweigern.\n\nIhre Säuberung ist nun beendet, und alle noch lebenden Betroffenen bekamen entsprechende Nährstoffmengen verabreicht."
 faction.100.title:0 "Die Separatisten rebellieren!"
 faction.100.desc:0 "Die Unruhen auf [planet.GetName] haben kritische Ausmaße erreicht. Die lokale Separatistenfraktion hat sich in einem bewaffneten Aufstand erhoben, um den Planeten zu übernehmen."
 faction.101.title:0 "Separatistenaufstand!"
 faction.101.desc:0 "Die zivilen Unruhen auf §Y[planet.GetName]§! haben den Siedepunkt erreicht, und Mitglieder der §Y[Root.GetName]§! sind auf die Straßen gegangen, wo sie plündern und brandschatzen.\n\nBerichten zufolge wurde eine große Kolonie-Einrichtung zerstört."
 faction.102.title:0 "Fraktionsführer ermordet!"
 faction.102.desc:0 "Die [Root.GetName] ist nach dem plötzlichen Tod ihres Anführers, [Root.Leader.GetName], in Unordnung geraten.\n\nDie [Root.Owner.GetSpeciesAdj]e Öffentlichkeit ist der Meinung, dass dies das Ergebnis eines internen [Root.GetName]-Machtkampfs ist. Mittlerweile hat zwar eine neue Repräsentationsfigur die Bühne betreten, aber der Vorfall hat sie öffentliche Unterstützung gekostet."
 faction.103.title:0 "Sektor erstellt!"
 faction.103.desc:0 "Der [Root.GetName] wurde ein quasi unabhängiger Sektor gewährt, mit [parameter:planet.GetName] als lokalem Regierungssitz."
 faction.104.title:0 "Reich entlassen!"
 faction.104.desc:0 "Zur Beschwichtigung und faktischen Eliminierung der Separatisten ist die Kolonie auf [parameter:planet.GetName] aus dem [Root.Owner.GetName] entlassen worden.\n\nDie [Root.GetName] haben ihre eigene Nation gegründet. "
 faction.200.title:0 "[Root.GetName] Brandmarkt die heidnischen [parameter:heathens.GetName]!"
 faction.200.desc:0 ""
 holy_war_title:0 "Heiliger Krieg"
 holy_war_desc:0 "Führen Sie einen Kreuzzug gegen die [parameter:heathens.GetName]."
 holy_war_1_poi:0 "Hauptwelt"
 holy_war_1_poi_desc:0 "Der Planet der Heiden."
 profane_planets_seized:0 "Profane Planeten gereinigt"
 faction.201.title:0 "Heidnische Hauptwelt erobert!"
 faction.201.desc:0 "Ihre Tempel wurden verunstaltet, und ihre Götter haben sich von ihnen abgewendet."
 faction.202.title:0 "[parameter:heathens.GetName] beleidigt"
 faction.202.desc:0 "Als Konsequenz des peinlichen Aussetzers unseres Sicherheitssystems haben die [Root.GetName] kurzzeitig Zugriff auf unsere diplomatischen Kommunikationskanäle bekommen. Diese Gelegenheit benutzten sie, um die [parameter:heathens.GetName] zu verdammen und beleidigen, wobei es um verschiedene Ketzereien und um moralische Mängel ihres Glaubens ging.\n\nDie tief religiösen [parameter:heathens.GetSpeciesPlural] haben den Vorfall nicht besonders gut aufgenommen."
 faction.202.a:0 "Wie peinlich."
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§! fügt §Ihrem Reich§! den Meinungsmodifikator §YFraktionsbeleidigung§! hinzu."
 faction.203.title:0 "Versuchte Beleidigung"
 faction.203.desc:0 "Als Konsequenz eines weiteren, hochnotpeinlichen Aussetzers unseres Sicherheitssystems haben die [Root.GetName] kurzzeitig Zugriff auf unsere diplomatischen Kommunikationskanäle bekommen. Diese Gelegenheit haben sie benutzt, um den heidnischen Glauben der [parameter:heathens.GetName] abermals schlechtzumachen.\n\nDie [parameter:heathens.GetSpeciesPlural] traf dieser erneute Vorfall aber verständlicherweise nicht unvorbereitet, weshalb sie es anscheinend gelassen hingenommen haben."
 faction.203.a:0 "Seufz ..."
 faction.204.title:0 "Religiöser Aufstand!"
 faction.204.desc:0 "Wir haben Berichte erhalten, dass radikale Elemente der [Root.GetName] auf [planet.GetName] einen bewaffneten Aufstand inszenieren.\n\nIhre Rebellion steckt noch immer in ihren Kinderschuhen, und es wäre ratsam, sie im Keim zu ersticken."
 faction.204.a:0 "Nun gut."
 faction.204.a.tooltip:0 "[planet.GetName]:\nAufstand!"
 faction.301.title:0 "Nationalistensabotage!"
 faction.301.desc:0 "Radikale Mitglieder der [Root.GetName] haben auf dem [planet.GetPlanetMoon] von [planet.GetName] ein Gebäude zerstört."
 faction.302.title:0 "Nationalistenrebellion"
 faction.302.desc:0 "Ermutigt von der öffentlichen Unterstützung hat das [Root.GetName] zu den Waffen gegriffen, um sich sein Territorium gewaltsam zurückzuholen."
 faction.400.title:0 "Flotte sabotiert!"
 faction.400.desc:0 "Zu einem unbekannten Zeitpunkt schafften es radikale Mitglieder der [From.GetName], mindestens ein [Root.Owner.GetSpeciesAdj]es Militärschiff zum Legen von Sprengsätzen zu infiltrieren. Diese Sprengsätze wurden nun gezündet und haben die gesamte [Root.GetName] vernichtet.\n\n[From.Leader.GetName], der [From.GetName]-Anführer, hat eine Stellungnahme zu dieser Aktion veröffentlicht und sie darin als einen Beleg der Abscheulichkeit von Gewalt im Allgemeinen bezeichnet, besonders in Bezug auf den bewaffneten Konflikt von [Root.Owner.GetName] mit den [From.parameter:enemy.GetName]."
 faction.400.a:0 "Heuchler."
 faction.400.a.tooltip:0 "§R[Root.GetName] vernichtet.§!"
 faction.401.title:0 "Einstellung der Feindseligkeiten"
 faction.401.desc:0 "Wir haben alle diplomatischen Beziehungen beendet, die eine Fortsetzung des Konflikts mit den [From.parameter:enemy.GetName] erfordern, und einen Weißen Frieden angeboten."
 faction.401.a:0 "Wir hoffen, dass sie damit zufrieden sind."
 faction.402.title:0 "Einstellung der Feindseligkeiten"
 faction.402.desc:0 "Wir haben den [From.parameter:enemy.GetName] einen Weißen Frieden angeboten und damit hoffentlich den Krieg beendet."
 faction.402.a:0 "Für was soll das gut sein?"
 faction.501.title:0 "[parameter:enemy.GetName] beleidigt"
 faction.501.desc:0 "Als Konsequenz des peinlichen Aussetzers unseres Sicherheitssystems haben die [Root.GetName] kurzzeitig Zugriff auf unsere diplomatischen Kommunikationskanäle bekommen. Sie nutzten diese Gelegenheit, um die [parameter:enemy.GetName] schwer zu beleidigen und die sofortige Rückgabe von [parameter:planet.GetName] zu fordern.\n\nDie [parameter:enemy.GetSpeciesPlural] haben das gar nicht gut aufgenommen."
 faction.501.a:0 "Wie peinlich."
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§! fügt §Ihrem Reich§! den Meinungsmodifikator §YFraktionsbeleidigung§! hinzu."
 faction.502.title:0 "Versuchte Beleidigung"
 faction.502.desc:0 "Als Konsequenz eines weiteren, hochnotpeinlichen Aussetzers unseres Sicherheitssystems haben die [Root.GetName] kurzzeitig Zugriff auf unsere diplomatischen Kommunikationskanäle bekommen. Diese Gelegenheit haben sie benutzt, um die [parameter:enemy.GetName] abermals schwer zu beleidigen und die sofortige Rückgabe von [parameter:planet.GetName] zu fordern.\n\nDie [parameter:enemy.GetSpeciesPlural] traf dieser erneute Vorfall aber verständlicherweise nicht unvorbereitet, weshalb sie es anscheinend gelassen hingenommen haben."
 faction.502.a:0 "Seufz ..."
 faction.503.title:0 "Militaristische Rebellen!"
 faction.503.desc:0 "Wir haben Berichte erhalten, dass radikale Elemente der [Root.GetName] auf [planet.GetName] bestens organisierte Rebellenmilizen aufgestellt haben.\n\nIhre Rebellion steckt noch immer in ihren Kinderschuhen, und es wäre ratsam, sie im Keim zu ersticken."
 faction.503.a:0 "Nun gut."
 faction.503.a.tooltip:0 "[planet.GetName]:\n§RRebellion!§!"
 faction.600.title:0 "Radikalisierte Sklaven"
 faction.600.desc:0 "Mitglieder der [Root.GetName] sorgen anscheinend unter der versklavten Bevölkerung für Unruhe. Einigen Gerüchte zufolge bilden sie sogar Randelemente der [parameter:slave_faction.GetName] aus und bewaffnen sie, obwohl das fast zu unerhört klingt, um wahr zu sein."
 faction.600.a:0 "Trotzdem beunruhigend."
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]:\n§R+50%§! Militanz\n§R+30%§! Beliebtheit"
 faction.601.title:0 "Interstellare Sklaven-Fluchthelfer"
 faction.601.desc:0 "Uns ist zu Ohren gekommen, dass einige der radikaleren Mitglieder der [Root.GetName] auf [railroad_planet.GetName] eine Gruppe von Sklaven befreit und außer Reichweite von [Root.Owner.GetName] gebracht haben."
 faction.601.a:0 "Wir müssen sie genauer beobachten."
 faction.601.a.tooltip:0 "[railroad_planet.GetName]:\nVersklavte Bewohner: §R-1§!"
 faction.700.title:0 "Sklaven genommen!"
 faction.700.desc:0 "Die fanatischen [Root.GetName] haben angeblich einige der nicht-[Root.Owner.GetSpeciesAdj]en Bewohner von [Root.Owner.GetName] in die Knechtschaft gezwungen."
 faction.700.a:0 "Das ist ja unerhört!"
 faction.700.a.tooltip:0 "Sklaven:\n§Y+2§! Bewohner"
 faction.701.title:0 "Die [parameter:rebelling_faction.GetName] rebellieren!"
 faction.701.desc:0 "Die Möchtegern-Sklavenbesitzer von [parameter:planet.GetName] haben wohl genug von der weichen Haltung von [Root.Owner.GetName] in Bezug auf die brutalen Aliens unter uns. Sie sind als Konföderationsgemeinschaft zusammengekommen, um ihre Unabhängigkeit zu erklären."
 faction.701.a:0 "Das ist wirklich, wirklich, WIRKLICH unerhört!"
 faction.801.title:0 "Todeskämpfe"
 faction.801.desc:0 "Von der Verzweiflung getrieben sind einige von den Säuberungen auf [riot_planet.GetName] betroffene Individuen zum Angriff übergegangen und haben eine der Einrichtungen des Planeten niedergerissen."
 faction.803.title:0 "Die [Root.GetName] revoltieren!"
 faction.803.desc:0 "Von der Verzweiflung getrieben haben einige von den Säuberungen auf [death_planet.GetName] betroffene Bewohner die Waffen gegen die [Root.Owner.GetName] erhoben und eine wackelige Rebellentruppe auf die Beine gestellt."
 FACTION_ACTION_ASSASSINATE_LEADER_INVALID:0 "In den letzten drei Monaten wurden keine Attentatsversuche gegen Fraktionsführer unternommen."
 FACTION_ACTION_FAVOR_INVALID:0 "Wir können unsere Untergebenen nur einmal jährlich begünstigen, da dies sonst zu einer unwirksamen Maßnahme wird."
 FACTION_ACTION_TYRANNIZE_INVALID:0 "Wir können unsere Untergebenen nur einmal jährlich tyrannisieren, da dies sonst zu einer unwirksamen Maßnahme wird."
