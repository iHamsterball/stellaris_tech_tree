 faction.4.title:0 "Forderungen der Loyalisten"
 POP_FACTION_NO_DEMANDS_DESC:0 "Die $FACTION$-Fraktion ist $COUNTRY$ treu ergeben und wird niemals irgendwelche Forderungen stellen."
 pft_loyalist:0 "Loyalisten"
 pft_loyalist_desc:0 "Die Angehörigen der Loyalistenfraktion sind Ihre zufriedensten Bewohner. Es fehlt ihnen an nichts, sie sind mit dem Status quo zufrieden."
 POP_FACTION_PLANET_SEPARATIST_DEMAND_TITLE:0 "Unabhängiger [parameter:Planet.GetName]"
 POP_FACTION_PLANET_SEPARATIST_DEMAND_DESC:0 "Die Separatisten wollen die Unabhängigkeit von §Y[parameter:Planet.GetName]§"
