 pft_sector_separatists:0 "Sektor-Separatisten"
 pft_sector_separatists_desc:0 "Sektor-Separatisten können auf Welten in Sektoren erscheinen und von dort aus versuchen, ihre stellare Nachbarschaft von der imperialen Herrschaft zu befreien. Genügend öffentliche Unterstützung vorausgesetzt, können sie sogar zu den Waffen greifen.\n\n§HSektor-Separatisten werden niemals in unserem Kernsektor erscheinen.§!"
 POP_FACTION_SECTOR_SEPARATIST_DEMAND_TITLE:0 "Unabhängiger [parameter:sector.GetName]-Sektor"
 POP_FACTION_SECTOR_SEPARATIST_DEMAND_DESC:0 "Die Sektor-Separatisten wollen einen unabhängigen §Y[parameter:sector.GetName]-Sektor§!."
 POP_FACTION_SECTOR_SEPARATIST_GRANT_INDEPENDENCE_TITLE:0 "Sektor Unabhängigkeit gewähren"
 POP_FACTION_SECTOR_SEPARATIST_GRANT_INDEPENDENCE_DESC:0 "Den Kolonien des §Y[parameter:sector.GetName]-Sektors Unabhängigkeit gewähren§!"
 POP_FACTION_SECTOR_SEPARATIST_IS_NOT_OCCUPIED:0 "Keiner der Sektorplaneten ist besetzt"
 POP_FACTION_SECTOR_SEPARATIST_NO_GROUND_COMBAT:0 "Auf keinem Sektorplaneten gibt es Bodengefechte"
 pft_nationalist:0 "Repatriierungsfraktion"
 pft_nationalist_desc:0 "Bewohner in Repatriierungsfraktionen möchten als unabhängige Nationen aus unserem Reich entlassen werden, damit sie wieder von dem Reich repatriiert werden können, aus dem sie stammen. Wenn andere Bewohner die fremde Regierung verlockender als unsere eigene finden, könnten sie sich ihnen anschließen."
 POP_FACTION_NATIONALIST_DEMAND_TITLE:0 "Rückkehr nach §Y[parameter:country.GetName]§!"
 POP_FACTION_NATIONALIST_DEMAND_DESC:0 "Alle Planeten mit Bewohnern, die dieser Fraktion angehören, zurückgeben an: §H[parameter:country.GetName]§!."
 POP_FACTION_NATIONALIST_SABOTAGE_TITLE:0 "Sabotage"
 POP_FACTION_NATIONALIST_SABOTAGE_DESC:0 "Mitglieder dieser Fraktion §Rzerstören§! ein Gebäude."
 POP_FACTION_NATIONALIST_CORRUPTION_TITLE:0 "Korruption"
 POP_FACTION_NATIONALIST_CORRUPTION_DESC:0 "Auf allen Planeten mit Bewohnern, die dieser Fraktion angehören, ist die Planetenleistung reduziert."
 POP_FACTION_NATIONALIST_REBELLION_TITLE:0 "Rebellion"
 POP_FACTION_NATIONALIST_REBELLION_DESC:0 "$POP_FACTION_PLANET_SEPARATIST_REBELLION_DESC$"
 POP_FACTION_NATIONALIST_LEADER_IS_RULER:0 "Fraktionsführer ist Herrscher"
 POP_FACTION_NATIONALIST_RECENT_SABOTAGE:0 "Jüngste Sabotage"
 POP_FACTION_NATIONALIST_MEMBERS_OCCUPIED:0 "Besatzung"
 POP_FACTION_NATIONALIST_MEMBERS_GROUND_COMBAT:0 "Bodengefechte"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_1_TITLE:0 "Integrationskampagne 1"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_1_DESC:0 "Zur Frustminderung der Nationalisten soll ihnen geholfen werden, sich in die neue Gesellschaft zu integrieren."
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_2_TITLE:0 "Integrationskampagne 2"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_2_DESC:0 "Zur Frustminderung der Nationalisten soll ihnen geholfen werden, sich in die neue Gesellschaft zu integrieren."
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_3_TITLE:0 "Integrationskampagne 3"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_3_DESC:0 "Zur Frustminderung der Nationalisten soll ihnen geholfen werden, sich in die neue Gesellschaft zu integrieren."
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_TITLE:0 "Planeten zurückgeben"
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_DESC:0 "Alle Planeten mit Bewohnern, die dieser Fraktion angehören, zurückgeben an: §Y[parameter:country.GetName]§!"
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_OCCUPIED:0 "Keiner der Planeten ist besetzt"
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_COMBAT:0 "Auf keinem der Planeten gibt es Bodengefechte"
 slave_attraction_title:0 "§R---§!"
 slave_attraction_desc:0 "Versklavte Bewohner gehören stets der Sklavenfraktion an, ausgenommen Roboterbewohner.\n\nAndere Bewohner werden ihr nicht beitreten."
 purged_attraction_title:0 "§R---§!"
 purged_attraction_desc:0 "Bewohner, die gesäubert werden, gehören stets der Anti-Säuberungs-Fraktion an, ausgenommen Roboterbewohner.\n\nAndere Bewohner werden ihr nicht beitreten."
 pft_slave:0 "Sklavenfraktion"
 pft_slave_desc:0 "Die Sklavenfraktion setzt sich aus den versklavten Bewohnern unseres Reichs zusammen. Ihre Hauptforderung ist ihre Emanzipation.\n\n§HAlle versklavten Bewohner schließen sich automatisch dieser Fraktion an.§!"
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL:0 "Sklaven emanzipieren"
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL_DESC:0 "Alle versklavten Bewohner emanzipieren."
 pft_purged:0 "Anti-Säuberungs-Fraktion"
 pft_purged_desc:0 "Eine Anti-Säuberungs-Fraktion besteht aus allen Bewohnern unseres Reichs, die gerade gesäubert werden, sowie Bewohnern, die mit ihnen sympathisieren. Ihre Hauptforderung ist, am Leben bleiben zu dürfen.\n\n§HAlle Bewohner, die gerade gesäubert werden, schließen sich automatisch dieser Fraktion an.§!"
 pft_pretender:0 "Thronbewerber-Fraktion"
 pft_pretender_desc:0 "Diese Fraktion zieht Unterstützer des aktuellen Thronbewerbers an. Sie arbeiten darauf hin, ihn als neuen Herrscher einzusetzen."
 POP_FACTION_PRETENDER_ATTRITION_TITLE:0 "Zermürbung"
 POP_FACTION_PRETENDER_ATTRITION_DESC:0 "Wenn ein Bewohner das Interesse an der Sache verliert, §Gverlässt er die Fraktion§!."
 POP_FACTION_PRETENDER_DEMAND_TITLE:0 "Treten Sie den Thron an §Y[parameter:pretender.GetName]§! ab."
 POP_FACTION_PRETENDER_DEMAND_DESC:0 "[Root.Owner.GetRulerTitle] §Y[Root.Owner.GetRulerName]§! wird dadurch ins Exil geschickt und §Y[parameter:pretender.GetName]§! besteigt den Thron."
 POP_FACTION_PRETENDER_INSTALL_TITLE:0 "Thronbewerber installieren"
 POP_FACTION_PRETENDER_INSTALL_DESC:0 "§Y[parameter:pretender.GetName]§! als neuen Herrscher installieren."
 pft_planet_separatists:0 "Planetare Separatistenfraktion"
 pft_planet_separatists_desc:0 "Planetare Separatisten können auf kolonisierten Welten erscheinen, die sie von der imperialen Herrschaft zu befreien versuchen. Genügend öffentliche Unterstützung vorausgesetzt, können sie sogar zu den Waffen greifen.\n\n§HPlanetare Separatisten werden nur auf direkt kontrollierten Planeten erscheinen.§!"
 pft_emancipation:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 pft_emancipation_desc:0 "Diese Fraktion strebt nach einem Ende der Sklaverei."
 docile_slaves_attraction_desc:0 "Mit Ausnahme nicht-fühlender robotischer Bewohner gehören versklavte Bewohner immer einer Sklavenfraktion an, Andere Bewohner werden nicht beitreten.\n\n§HDieser Wert zeigt die Anziehungskraft versklavter Bewohner auf fügsame Sklaven.§!"
 malcontent_slaves_attraction_desc:0 "Mit Ausnahme nicht-fühlender robotischer Bewohner gehören versklavte Bewohner immer einer Sklavenfraktion an, Andere Bewohner werden nicht beitreten.\n\n§HDieser Wert zeigt die Anziehungskraft versklavter Bewohner auf unzufriedene Sklaven.§!"
 pft_docile_slaves:0 "Fügsame Sklavenfraktion"
 pft_docile_slaves_desc:0 "Die Fügsame Sklavenfraktion besteht aus einigen oder allen versklavten Bewohnern unseres Reichs. Sie sind im allgemeinen gehorsam und wünschen sich nur verbesserte Arbeitsbedingungen.\n\n§HAlle Sklaven sind entweder fügsame oder unzufriedene Sklaven.§!"
 pft_malcontent_slaves:0 "Unzufriedene Sklavenfraktion"
 pft_malcontent_slaves_desc:0 "Die Unzufriedene Sklavenfraktion besteht aus einigen oder allen versklavten Bewohnern unseres Reichs. Sie sind rebellisch und streben nach Emanzipation.\n\n§HAlle Sklaven sind entweder fügsame oder unzufriedene Sklaven.§!"
 POP_FACTION_DOCILE_SLAVES_DEMAND_TITLE_1:0 "Regulierte Sklaverei"
 POP_FACTION_DOCILE_SLAVES_DEMAND_DESC_1:0 "Die Bewohner dieser Fraktion wünschen sich ein etwas bequemeres Leben in Knechtschaft unter der Richtlinie §HRegulierte Sklaverei§!."
 POP_FACTION_MALCONTENT_SLAVES_DEMAND_TITLE_1:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 POP_FACTION_MALCONTENT_SLAVES_DEMAND_DESC_1:0 "$POP_FACTION_SLAVE_DEMAND_DESC_1$"
 FACTION_ACTION_DOCILE_SLAVES_SPECIAL_TREATMENT:0 "Sonderbehandlung"
 FACTION_ACTION_DOCILE_SLAVES_SPECIAL_TREATMENT_DESC:0 "Durch die verdeckte, vorübergehende Entlastung führender Sklaven soll ihr Eifer gedämpft werden."
 recent_special_treatment_tooltip:0 "Dieses Werkzeug dürfen wir nur alle paar Monate einsetzen, weil es sonst an Wirkung verliert."
 FACTION_ACTION_DOCILE_SLAVES_SCARE_TACTICS:0 "Panikmache"
 FACTION_ACTION_DOCILE_SLAVES_SCARE_TACTICS_DESC:0 "Mit gezielten Propagandakampagnen und Einschüchterungstaktiken können die Sklaven daran erinnert werden, dass ihre Situation auch schlimmer sein könnte."
 FACTION_ACTION_MALCONTENT_SLAVES_HARSH_TREATMENT:0 "$FACTION_ACTION_SLAVE_HARSH_TREATMENT$"
 FACTION_ACTION_MALCONTENT_SLAVES_HARSH_TREATMENT_DESC:0 "Verschlechterung der Lebens- und Arbeitsbedingungen für aufmüpfige Sklaven, um sie zu brechen."
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE:0 "Ein Exempel statuieren"
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE_DESC:0 "An einem besonders aufmüpfigen Bewohner ein Exempel statuieren, und zwar durch sofortige Säuberung."
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE_TOOLTIP:0 "In der Unzufriedenen Sklavenfraktion müssen mindestens §R4§! Bewohner sein."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_2:0 "Es gibt mindestens §R6§! Bewohner."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_3:0 "Es gibt mindestens §R8§! Bewohner."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_4:0 "Es gibt mehr als §R10§! Bewohner."
 docile_slaves_demand_fulfilled:0 "Da die Forderungen dieser Fraktion erfüllt wurden, hat sie keine Effekte mehr und wird auch keinen Maßnahmen mehr unterzogen."
 POP_FACTION_DOCILE_SLAVES_UNREST:0 "Unruhe"
 POP_FACTION_DOCILE_SLAVES_UNREST_DESC:0 "Unzufriedene Stimmen aus den Reihen der Sklaven reduzieren die Produktion und Zufriedenheit auf einem Sklavenplaneten."
 POP_FACTION_DOCILE_SLAVES_RECENT_UNREST:0 "Die Glut vergangener Tumulte glimmt noch immer."
 POP_FACTION_DOCILE_SLAVES_ROVING_GANGS:0 "Brutale Mobs"
 POP_FACTION_DOCILE_SLAVES_ROVING_GANGS_DESC:0 "Unzufriedene Sklaven verlassen ihre Arbeitsstätten und liefern sich häufig gewaltsame Auseinandersetzungen mit anderen Bewohnern."
 POP_FACTION_DOCILE_SLAVES_RECENT_ROVING_GANGS:0 "Die missmutigen Sklaven haben sich noch nicht neu formiert."
 POP_FACTION_DOCILE_SLAVES_RADICALIZATION:0 "Radikalisierung"
 POP_FACTION_DOCILE_SLAVES_RADICALIZATION_DESC:0 "Mehrere Sklaven radikalisieren sich und schließen sich einer gefährlichen Unzufriedenen Sklavenfraktion an."
 POP_FACTION_DOCILE_SLAVES_RECENT_RADICALIZATION:0 "Seitdem die letzten radikalisierten Sklaven diese Fraktion verlassen haben, hat die Unzufriedenheit noch nicht wieder kritisches Niveau erreicht."
 POP_FACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD:0 "Interstellare Sklaven-Fluchthelfer"
 POP_FACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_DESC:0 "Sklaven organisieren sich, um versklavte Bewohner aus unserem Reich hinauszuschmuggeln."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_INTERSTELLAR_RAILROAD:0 "Nach der letzten erfolgreichen Sklavenschmuggeloperation sind die Fraktionsspione untergetaucht."
 POP_FACTION_MALCONTENT_SLAVES_RIOTS:0 "Sklavenunruhen"
 POP_FACTION_MALCONTENT_SLAVES_RIOTS_DESC:0 "Rebellische Sklaven randalieren und verursachen große Zerstörungen."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_RIOTS:0 "Die unzufriedenen Sklaven haben sich seit dem Ausbruch der letzten Unruhen noch nicht wieder reorganisiert."
 POP_FACTION_MALCONTENT_SLAVES_REVOLT:0 "Sklavenrevolte"
 POP_FACTION_MALCONTENT_SLAVES_REVOLT_DESC:0 "Die unzufriedenen Sklaven organisieren eine bewaffnete Rebellion und versuchen, jede Kolonie zu erobern, in der sie arbeiten."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_REVOLT:0 "Die unzufriedenen Sklaven müssen nach dem letzten Aufstand erst wieder genügend Kräfte sammeln."
 POP_FACTION_EMANCIPATION_STOKING_THE_FIRE:0 "Anschüren des Feuers"
 POP_FACTION_EMANCIPATION_STOKING_THE_FIRE_DESC:0 "Fraktionsspione arbeiten daran, versklavte Bewohner zu radikalisieren und zu bewaffnen."
 POP_FACTION_EMANCIPATION_RECENT_STOKING_THE_FIRE:0 "Nach einer erfolgreichen Radikalisierungsbemühung hält sich die Bewegung weiter bedeckt."
 faction.10.title:0 "Sklavenunruhe!"
 faction.10.desc:0 "Die Arbeitsleistung der Sklaven auf [unrest_planet.GetName] wird durch weitreichende Unruhen negativ beeinflusst."
 faction.10.desc.colle:0 "Unter den versklavten Bewohnern von [Root.Owner.GetName] verbreitet sich eine Überempfindlichkeit, die sich auf den [unrest_planet.GetPlanetMoon] von [unrest_planet.GetName] zentriert."
 faction.10.a.tooltip:0 "§HVersklavte Bewohner§! auf §H[unrest_planet.GetName]§! erhalten §Y4 Jahre§! lang den Modifikator §RSklavenunruhe§!."
 faction.15.title:0 "Sklavengewalt!"
 faction.15.desc:0 "Herumstreifende, aus herrenlosen Sklaven bestehende Mobs, haben sich mit anderen Mitgliedern der Bevölkerung auf [roving_gangs_planet.GetName] gewaltsame Auseinandersetzungen geliefert, bei denen ein Bewohner getötet wurde.\n\nEs bleibt abzuwarten, wie die Kollegen des Getöteten auf diesen Vorfall reagieren werden."
 faction.15.a.tooltip:0 "[roving_gangs_planet]:\n§Y1 Bewohner§! §Rstirbt§!."
 faction.50.title:0 "Interstellare Sklaven-Fluchthelfer!"
 faction.50.desc:0 "Anscheinend haben sich einige der radikaleren Elemente in unserer Sklavenbevölkerung zusammengetan, um im Wesentlichen Sklaven aus [Root.Owner.GetAdj]en Territorien zu entfernen.\n\nWir verstehen nicht, wie ein Verbrechen dieses Ausmaßes durchgeführt werden konnte, aber wir sind uns ziemlich sicher, dass die Sklaven jetzt frei sind und sich irgendwo im [Root.Owner.GetAdj]en Raumbereich befinden."
 faction.50.desc.colle:0 "Eine irrgeleitete Fraktion hat es für passend befunden, dem [Root.Owner.GetName] zu schaden indem sie mehrere Sklaven von ihren Pflichten entfernt und aus den [Root.Owner.GetAdj]en Grenzen geschmuggelt haben.\n\nWir werden uns im Lauf der Zeit erholen und hoffen, dass die Verschollenen letztendlich ihren Weg zurück zum [Root.Owner.GetName] und ihrem Lebenszweck finden."
 faction.50.a:0 "Bedauerlich."
 faction.50.1.tooltip:0 "[Root.Owner.GetName]:\nVersklavte Bewohner: §R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]:\nVersklavte Bewohner: §R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]:\nVersklavte Bewohner: §R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]:\nVersklavte Bewohner: §R-5§!"
 faction.55.title:0 "Unzufriedene Sklaven randalieren!"
 faction.55.desc.colle:0 "Einige Elemente in der [Root.GetName]-Fraktion sind wie besessen von dem Wunsch gewesen, dem [Root.Owner.GetName] durch die Vernichtung einer Produktionseinrichtung auf [riots_planet.GetName] zu schaden. Wir können nur annehmen, dass die unbekannte Beeinträchtigung, die sie davon abhält, ihre Rolle in der [Root.Owner.GetAdj]en Ordnung zu akzeptieren, sie auch zu dieser umständlichen Form der Selbstverletzung antreibt."
 faction.55.desc:0 "Randalierende Sklaven haben auf [riots_planet.GetName] ein Gebäude zerstört – es muss repariert werden, bevor die Produktion weitergehen kann."
 faction.60.title:0 "Unzufriedene Sklaven revoltieren!"
 faction.60.desc:0 "Die radikaleren Elemente unserer Sklavenbevölkerung haben – wohl nicht ganz unerwartet – die Waffen gegen unsere rechtmäßige Herrschaft erhoben.\n\nBerichte deuten darauf hin, dass die Revolte auf [revolt_planet.GetName] begonnen hat und sich bereits ausgebreitet haben könnte."
 faction.60.desc.colle:0 "Der Unmut unter denen, die für den Ruhm und die Verbesserung des [Root.Owner.GetName] niedere Tätigkeiten zugeteilt bekamen, hat einen katastrophalen Siedepunkt erreicht.\n\nIhre Unfähigkeit, das größere Ganze und ihren Platz darin zu sehen, hat sie auf dem [revolt_planet.GetPlanetMoon] [revolt_planet.GetName] zu einer offenen Rebellion getrieben – und andere Welten könnten ihnen schon bald folgen, falls es nicht schon geschehen ist."
 faction.60.a:0 "Eine Katastrophe."
 faction.60.b:0 "Ignorante Dummköpfe ..."
 faction.60.a.tooltip:0 "Die §HUnzufriedene Sklavenfraktion§! §Yrevoltiert§!!"
 faction.80.title:0 "Sklaven radikalisiert!"
 faction.80.desc:0 "Mitgliedern einer lokalen [Root.GetName]-Gruppe scheint es gelungen zu sein, mehrere [Root.Owner.GetAdj]e Sklaven zu radikalisieren und so die unzufriedenen Sklaven zu stärken."
 faction.301.desc.phobe:0 "Die Xeno-Bestien des [Root.GetName]s haben bei einem kalkulierten Versuch, den [Root.Owner.GetAdj]en Interessen zu schaden, ein Gebäude auf [planet.GetName] zerstört. Sie beabsichtigen offensichtlich, unsere Lebensweise zu vernichten."
 faction.301.desc.phile:0 "Die ansonsten reizenden Mitglieder des [Root.GetName] haben es als passend angesehen, ihrer Unzufriedenheit mit unserer Herrschaft dadurch Ausdruck zu verleihen, dass sie eine Installation auf [planet.GetName] stören – man könnte auch von Sabotage sprechen."
 faction.302.desc.phobe:0 "Die revoltierenden Xenos des [Root.GetName]s wollen die [Root.Owner.GetAdj]en Herrscher mit einer offenen Rebellion stürzen!"
 faction.302.desc.phile:0 "Da wir ihren Forderungen nicht stattgegeben haben, hat sich [Root.GetName] in einer offenen Revolte erhoben."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_1:0 "Es gibt mindestens §R4§! Bewohner."
