 POP_FACTION_PLANET_SEPARATIST_REBELLION_DESC:0 "Jeder Mitgliedsbewohner führt zum Erscheinen einer §RVerteidigungsarmee§! und versucht, die Kontrolle über den Planeten zu übernehmen."
 POP_FACTION_PLANET_SEPARATIST_GATHER_SUPPORT:0 "Konsolidierte Unterstützung"
 POP_FACTION_PLANET_SEPARATIST_GATHER_SUPPORT_DESC:0 "Die Separatisten bauen eine Unterstützerbasis - entweder durch den Wechsel der Ethik oder durch die Reduzierung der Zufriedenheit anderer Bewohner."
 POP_FACTION_PLANET_SEPARATIST_REORGANIZING:0 "Reorganisieren"
