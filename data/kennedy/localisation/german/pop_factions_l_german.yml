 POP_FACTION_PLANET_SEPARATIST_GRANT_INDEPENDENCE_DESC:0 "Der Kolonie auf §Y[parameter:Planet.GetName]§! als Vasallenreich Unabhängigkeit gewähren."
 POP_FACTION_PLANET_SEPARATIST_SABOTAGE_TITLE:0 "Aufstände"
