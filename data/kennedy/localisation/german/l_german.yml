 starting_weapons_missiles:0 "Raketenwaffen"
 starting_weapons_lasers_desc:0 "Diese Teilchenstrahlenwaffen beschießen ihre Ziele mit fokussierten Laserstrahlen. Sie sind effizient beim Kampf in der Nah- und Mitteldistanz. Feindliche Panzerung bietet kaum Schutz gegen sie."
 starting_weapons_projectiles_desc:0 "Massebeschleuniger setzen elektromagnetische Katapulte ein, um Projektile mit blitzartiger Geschwindigkeit auf Ziele zu schießen. Die Reichweite dieser Waffen ist zwar beschränkt, können aber mit Leichtigkeit Schilde durchdringen."
 starting_weapons_missiles_desc:0 "Raum-Raum-Raketen mit atomaren Sprengköpfen Die Reichweite von Raketen ist hervorragend, aber sie können leicht von Punktverteidungssystemen abgefangen werden."
 starting_ftl_warp:0 "Warp-Antrieb"
 starting_ftl_hyperdrive:0 "Hyperraum-Antrieb"
 starting_ftl_wormhole:0 "Wurmloch-Antrieb"
 starting_ftl_warp_desc:0 "Der Warp-Antrieb ermöglicht Überlichtgeschwindigkeiten, indem er um das Schiff herum eine Hyperraumblase erzeugt. Dadurch können sich Raumschiffe frei, aber - in Anbetracht der großen Entfernungen - relativ langsam zwischen den Sternen bewegen."
 starting_ftl_hyperdrive_desc:0 "Der Hyperantrieb ermöglicht einen temporären Bruch der Hyperraumdimension. Der Interstellarflug ist schnell, aber auf die existierenden Routen des Hyperraumrouten-Netzwerks beschränkt."
 starting_ftl_wormhole_desc:0 "Wurmlochstationen erzeugen Hyperraumtunnel zwischen zwei Punkten, was schnelle Flüge über große Entfernungen ermöglicht. Nur Wurmlochstationen können genügend Energie hierzu erzeugen."
