 pc_gas_giant:0 "Gasriese"
 pc_gas_giant_desc:0 "Gasplanet mit dichtem Kern und einer Atmosphäre, die hauptsächlich aus Wasserstoff und Helium besteht."
 pc_asteroid:0 "Asteroid"
 pc_asteroid_desc:0 "Ein großer Asteroid oder Planetoid, der aus dem dichten Haufen kleinerer planetarer Körper heraussticht."
 pc_molten:0 "Geschmolzene Welt"
 pc_molten_desc:0 "Eine felsige, glühend heiße Welt, deren Atmosphäre entweder sehr dünn oder gar nicht existent ist. Aufgrund häufiger Vulkanausbrüche gibt es auf der Oberfläche viel Lava aus dem Planeteninneren. Keine Lebenszeichen erkannt."
 pc_frozen:0 "Gefrorene Welt"
 pc_frozen_desc:0 "Felsige Welt unter einer permanenten dicken Eisschicht. Niedrige Temperaturen und eine äußerst dünne Atmosphäre schließen die Existenz von Leben auf der Oberfläche aus."
 pc_barren:0 "Karge Welt"
 pc_barren_desc:0 "Karge und felsige Welt mit dünner oder nicht existenter Atmosphäre. Die Oberfläche ist mit Meteor-Einschlagkratern übersät und völlig ohne Leben."
 pc_barren_cold:0 "Karge Welt"
 pc_barren_cold_desc:0 "Karge und felsige Welt mit dünner oder nicht existenter Atmosphäre. Die Oberfläche ist mit Meteor-Einschlagkratern übersät und völlig ohne Leben."
 pc_desert:0 "Wüstenwelt"
 pc_desert_desc:0 "Trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Niederschläge und größere Oberflächengewässer sind relativ selten. Deutliche Temperatur-Unterschiede zwischen Tag und Nacht. Spärliche Vegetation mit moderaten Lebenszeichen."
 pc_arid:0 "Aride Welt"
 pc_arid_desc:0 "Trockene, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Das staubüberzogene Gelände besteht größtenteils aus Tafelbergen und Schluchten. Die Wälder befinden sich in den eher gemäßigten Polarregionen, ansonsten ist die Vegetation aber spärlich. Mäßige Lebenszeichen erkannt."
 pc_tundra:0 "Tundrawelt"
 pc_tundra_desc:0 "Kalte und felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Bis auf die eher gemäßigten Äquatorialregionen ist die gesamte Oberfläche von Permafrost bedeckt. Es gibt eine stabile Biosphäre, aber die Vegetation ist hauptsächlich auf Moose und Flechten begrenzt."
 pc_continental:0 "Kontinentale Welt"
 pc_continental_desc:0 "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Aktive und stabile Hydrosphäre. Die Kontinente sind von riesigen Ozeanen getrennt, und abhängig von Temperaturen und Niederschlägen gibt es große Klimaschwankungen. Umfangreiche Biosphäre."
 pc_tropical:0 "Tropische Welt"
 pc_tropical_desc:0 "Feuchte, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Jahreszeiten mit starken Niederschlägen wechseln sich mit trockeneren Perioden ab. Die meisten Kontinente sind mit dichter Vegetation überzogen, und es gibt reichlich Lebenszeichen."
 pc_ocean:0 "Ozeanwelt"
 pc_ocean_desc:0 "Felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre und einer umfangreichen Hydrosphäre. Ozeane bedecken mehr als §Y95%§! der Oberfläche, der Rest sind weit verstreute Inseln. Hier gibt es viele Lebenszeichen, hauptsächlich aquatische."
 pc_arctic:0 "Arktische Welt"
 pc_arctic_desc:0 "Eisige, felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Das permanent gefrorene Gletschereis stellt eine enorme Wassermenge dar. Hier gibt es einige Lebenszeichen und Vegetation, meistens auf die leicht wärmeren Äquatorialregionen konzentriert."
 pc_toxic:0 "Giftige Welt"
 pc_toxic_desc:0 "Ein felsiger Planet mit dicker Atmosphäre, die für die meisten bekannten Lebensformen tödlich ist."
 pc_b_star:0 "Klasse-B-Stern"
 pc_b_star_desc:0 "Die großen Hauptreihensterne der Klasse B sind äußerst hell und blau. Diese Sterne sind zwar eher selten, gehören aber aufgrund ihrer Leuchtkraft zu denen, die man mit bloßem Auge am besten erkennen kann."
 pc_a_star:0 "Klasse-A-Stern"
 pc_a_star_desc:0 "Diese relativ jungen weißen oder blau-weißen Hauptreihensterne gehören typischerweise zu denen, die man mit bloßem Auge am besten erkennen kann. Sie sind groß und rotieren schnell, entwickeln sich aber letztendlich zu langsameren und kühleren roten Riesen."
 pc_f_star:0 "Klasse-F-Stern"
 pc_f_star_desc:0 "Sterne der Klasse F sind ziemlich groß und werden oft als gelb-weiße Zwerge bezeichnet. Sie stoßen zwar oft erhebliche UV-Strahlungsmengen aus, aber in ihren habitablen Zonen können sich durchaus bewohnbare Welten befinden."
 pc_g_star:0 "Klasse-G-Stern"
 pc_g_star_desc:0 "Sterne der Klasse G werden oft als gelbe Zwerge bezeichnet, können aber auch weiß bis hellgelb gefärbt sein. Hauptreihensterne verbrennen Wasserstoff ungefähr 10 Milliarden Jahre lang, bevor sie sich erweitern und zu roten Riesen werden. Ihre Lebensdauer ist zwar kürzer als die von Sternen der Klasse K, aber auf den Welten in der habitablen Zone von Sternen der G-Klasse bestehen oftmals optimale Bedingungen für die Entwicklung von Leben."
 pc_k_star:0 "Klasse-K-Stern"
 pc_k_star_desc:0 "Diese Hauptreihensterne, die manchmal auch als orange Zwerge bezeichnet werden, sind ziemlich weit verbreitet. Sie bleiben bis zu 30 Milliarden Jahre auf der Hauptreihe stabil, was bedeutet, das die Welten im Orbit um einen Stern der Klasse K ein überdurchschnittlich großes Zeitfenster zur Entwicklung von Leben haben."
 pc_m_star:0 "Klasse-M-Stern"
 pc_m_star_desc:0 "Die gewöhnlichsten Sterne des Universums werden oft als rote Zwerge bezeichnet. Da sie nur schwach leuchten, sind sie mit bloßen Augen aus der Ferne nur schwer zu beobachten. Rote Zwerge haben zwar üblicherweise eine extrem lange Lebensdauer, strahlen aber kaum UV-Licht aus, was den meisten Lebensformen nur ungünstige Lebensbedingungen bietet."
 pc_black_hole:0 "Schwarzes Loch"
 pc_black_hole_desc:0 "Schwarze Löcher bilden sich üblicherweise, wenn ein sehr großer Stern zum Ende seines Lebenszyklus kollabiert. Ihre Anziehungskraft ist extrem hoch und sorgt dafür, dass ihnen nichts entkommt, was den Ereignishorizont überschritten hat - selbst das Licht nicht."
 pc_neutron_star:0 "Neutronenstern"
 pc_neutron_star_desc:0 "Diese unglaublich dichten stellaren Überreste entstehen manchmal, wenn ein großer Stern schnell kollabiert und in einer Supernova explodiert. Der Durchmesser eines Neutronensterns beträgt üblicherweise weniger als zehn Kilometer. Ihre Masse ist jedoch um ein Vielfaches größer als die eines durchschnittlichen Sterns der Klasse G."
 pc_pulsar:0 "Pulsar"
 pc_pulsar_desc:0 "Pulsare sind höchst magnetisierte Neutronensterne, die elektromagnetische Strahlen ausstoßen. Der Rotationsstrahl ist während der Rotation des Sterns nur sichtbar, wenn er direkt auf den Beobachter zeigt. Dies führt zu einem äußerst präzisen Pulsintervall, der manchmal derart exakt ist, dass man mit ihm die Zeit mit extremer Genauigkeit messen kann."
 pc_infested:0 "Infizierte Welt"
 pc_infested_desc:0 "Die Oberfläche dieser Welt ist mit einer Art organischem Schmutz bedeckt."
 pc_gaia:0 "Gaia-Welt"
 pc_gaia_desc:0 "Eine ideale, gemäßigte Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Optimale Bedingungen für die meisten Lebensformen. Viele Lebenszeichen auf allen großen Landflächen."
 pc_nuked:0 "Tote Welt"
 pc_nuked_desc:0 "Eine felsige Welt mit einer Stickstoff-Sauerstoff-Atmosphäre. Hier herrscht derzeit ein nuklearer Winter, und die Atmosphäre ist mit dichten Schichten rußiger Aerosole verschmutzt. Starke Oberflächenstrahlung. Geringe bis moderate Lebenszeichen."
 pc_ringworld_habitable:0 "Ringwelt"
 pc_ringworld_habitable_desc:0 "Ein enormes Band, das die Sonne des Systems umgibt.\nBietet Platz für zahlreiche künstliche habitable Zonen entlang der Innenweite, befreit von den Beschränkungen und der Weltlichkeit planetengebundener, sphärischer Existenz."
 pc_ringworld_tech:0 "Ringwelt"
 pc_ringworld_tech_desc:0 "Ein enormes Band, das die Sonne des Systems umgibt.\nBietet Platz für zahlreiche künstliche habitable Zonen entlang der Innenweite, befreit von den Beschränkungen und der Weltlichkeit planetengebundener, sphärischer Existenz."
 pc_ringworld_seam:0 "Ringwelt"
 pc_ringworld_seam_desc:0 "Ein enormes Band, das die Sonne des Systems umgibt.\nBietet Platz für zahlreiche künstliche habitable Zonen entlang der Innenweite, befreit von den Beschränkungen und der Weltlichkeit planetengebundener, sphärischer Existenz."
 pc_ringworld_habitable_damaged:0 "Ringwelt"
 pc_ringworld_habitable_damaged_desc:0 "Ein enormes Band, das die Sonne des Systems umgibt.\n\nDieser Abschnitt der Suprastruktur scheint irreparabel beschädigt zu sein."
 pc_ringworld_tech_damaged:0 "Ringwelt"
 pc_ringworld_tech_damaged_desc:0 "Ein enormes Band, das die Sonne des Systems umgibt.\n\nDieser Abschnitt der Suprastruktur scheint irreparabel beschädigt zu sein."
 pc_ringworld_seam_damaged:0 "Ringwelt"
 pc_ringworld_seam_damaged_desc:0 "Ein enormes Band, das die Sonne des Systems umgibt.\n\nDieser Abschnitt der Suprastruktur scheint irreparabel beschädigt zu sein."
 pc_shielded:0 "Abgeschirmte Welt"
 pc_shielded_desc:0 "Diese Welt ist komplett von einer Art unüberwindbarer Energiebarriere umgeben, die alle Scanversuche der Oberfläche blockiert."
 pc_ai:0 "KI-Welt"
 pc_ai_desc:0 "Felsige, mit künstlichen Strukturen bedeckte Welt. Die dünne Atmosphäre besteht größtenteils aus Industrieschadstoffen. Die gesamte Oberfläche stößt starke Energieemissionen aus, aber es gibt keine organischen Lebenszeichen."
 pc_continental_tile:0 "Gemäßigtes Gelände"
 pc_continental_tile_desc:0 "Diverses bewaldetes Gelände mit mildem Klima."
 pc_desert_tile_desc:0 "Karges und trockenes Gelände mit gelegentlichen Felszungen."
 pc_arid_tile:0 "Arides Gelände"
 pc_arid_tile_desc:0 "Trockenes und felsiges Gelände mit spärlicher Vegetation."
 pc_tundra_tile:0 "Tundra-Gelände"
 pc_tundra_tile_desc:0 "Kaltes und windgepeitschtes Steppengelände mit spärlicher Vegetation."
 pc_tropical_tile:0 "Tropisches Gelände"
 pc_tropical_tile_desc:0 "Stark bewachsenes Gelände mit feuchtwarmem Klima."
 pc_ocean_tile:0 "Ozean-Gelände"
 pc_ocean_tile_desc:0 "Isolierte Inseln und Archipele in Ozeanen."
 pc_arctic_tile:0 "Arktisches Gelände"
 pc_arctic_tile_desc:0 "Schnee- und eisbedecktes Gelände ohne Vegetation."
 pc_gaia_tile:0 "Gaia-Gelände"
 pc_gaia_tile_desc:0 "Diverses Gelände mit Biomen, die für die meisten Lebensformen ausgesprochen gut geeignet sind."
 pc_nuked_tile:0 "Ödland-Gelände"
 pc_nuked_tile_desc:0 "Raues, vom Krieg zerklüftetes Gelände. Die Strahlung ist niedrig genug, um die meisten Lebensformen zu unterstützen."
 pc_infested_tile:0 "Infiziertes Gelände"
 pc_infested_tile_desc:0 "Von den Sekreten des Prethoryn-Schwarms verwüstetes Gelände."
 tb_mountain_range:0 "£blocker  Gebirgszug"
 tb_mountain_range_desc:0 "Durch diese Region erstreckt sich ein langer und unüberwindbarer Gebirgszug. "
 tb_active_volcano:0 "£blocker  Aktiver Vulkan"
 tb_active_volcano_desc:0 "In dieser Region gibt es einen aktiven Vulkan, der ständig Lava und vulkanische Gase ausstößt."
 tb_dangerous_wildlife:0 "£blocker  Gefährliche Tierwelt"
 tb_dangerous_wildlife_desc:0 "Die Natur ist in dieser Region besonders tödlich - überall lauern viele Raubtiere und giftige Pflanzen."
 tb_dense_jungle:0 "£blocker  Dichter Dschungel"
 tb_dense_jungle_desc:0 "Diese gesamte Region ist mit dichtem, undurchdringlichem Dschungel bewachsen."
 tb_quicksand_basin:0 "£blocker  Treibsand-Bassin"
 tb_quicksand_basin_desc:0 "Diese Region wird von einer großen Treibsandfläche bedeckt, was Bauvorhaben unmöglich macht."
 tb_noxious_swamp:0 "£blocker  Giftiger Sumpf"
 tb_noxious_swamp_desc:0 "Trügerisches Sumpfland, umgeben von Faulgasen."
 tb_massive_glacier:0 "£blocker  Gewaltiger Gletscher"
 tb_massive_glacier_desc:0 "Diese Region wird von einer riesigen Fläche dichten Eises bedeckt."
 tb_toxic_kelp:0 "£blocker  Giftiger Seetang"
 tb_toxic_kelp_desc:0 "Der Ozean dieser Region wird von einem dichten Seetangteppich bedeckt, der für die meisten Lebensformen giftig ist. "
 tb_deep_sinkhole:0 "£blocker  Tiefer Krater"
 tb_deep_sinkhole_desc:0 "Diese Region wird fast komplett von einem kolossalen Krater eingenommen."
 tb_city_ruins:0 "£blocker  Stadtruinen"
 tb_city_ruins_desc:0 "Eine ruinierte städtische Landschaft. Bis die Metallgerippe abgerissen wurden, kann hier nichts gebaut werden."
 tb_tribal_settlement:0 "£blocker  Einheimischenreservat"
 tb_tribal_settlement_desc:0 "Diese gesamte Region wurde als Reservat für die primitive einheimische Bevölkerung reserviert."
 tb_wandering_forests:0 "£blocker  Wandelnde Wälder"
 tb_wandering_forests_desc:0 "Die wandelnden Wälder dieser Welt brechen oft in Massen in neue Regionen auf, womit sie den Bau von Straßen, Stromleitungen und anderer Infrastruktur behindern."
 tb_wandering_forest_reserve:0 "£blocker  Reservat für wandelnde Wälder"
 tb_wandering_forest_reserve_desc:0 "Ein Naturreservat, welches das riesige Territorium umfasst, in dem sich die wandelnden Wälder bewegen.\n\n"
 tb_sinkhole_subterraneans:0 "£blocker  Unterirdischer Eingang"
 tb_sinkhole_subterraneans_desc:0 "Ein großes Loch im Boden, das in das ausgedehnte Höhlennetzwerk unterhalb der Oberfläche dieser Welt führt."
 tb_crater:0 "£blocker  Einschlagkrater"
 tb_crater_desc:0 "Etwas Großes ist irgendwann mit dieser Welt kollidiert und hat diesen gewaltigen Einschlagkrater zurückgelassen."
 tb_bomb_crater:0 "£blocker  Bombenkrater"
 tb_bomb_crater_desc:0 "Dieser gewaltige Krater entstand vor langer Zeit durch die Detonation einer besonders verheerenden Wasserstoffbombe."
 tb_radioactive_wasteland:0 "£blocker  Radioaktives Ödland"
 tb_radioactive_wasteland_desc:0 "In diesem desolaten, verstrahlten Ödland können nur wenige Organismen überleben."
 tb_failing_infrastructure_desc:0 "Diese Region ist mit ruinierten Industriekomplexen und giftigem Boden bedeckt - Müll aus einem längst vergangenen Zeitalter des Fortschritts."
 tb_failing_infrastructure:0 "£blocker  Industrielles Ödland"
 tb_decrepit_dwellings:0 "£blocker  Ausufernde Slums"
 tb_decrepit_dwellings_desc:0 "Diese Region ist mit riesigen Elendsstädten und -slums bedeckt, in denen die Armen und Ausgestoßenen leben. Sie trägt nichts zur Gesellschaft bei."
