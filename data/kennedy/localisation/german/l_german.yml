 building_mutant_landfill:0 "Mutantendeponie"
 building_mutant_landfill_desc:0 "Eine stinkende Masse toter mutierter Schrecken. Ihr unbeständiges organisches Material hat sich zu einer Art Struktur ineinander verdreht."
 building_vault:0 "Unterirdischer Bunker"
 building_vault_desc:0 "Diese Zelte markieren den Eingang zu einem gewaltigen unterirdischen Bunker, den die ursprünglichen Bewohner dieser Welt zum Schutz vor Bomben gebaut hatten. Als sich die Nahrungsvorräte erschöpften, fielen die Bewohner übereinander her."
 building_vault_2:0 "Unterirdischer Bunker"
 building_vault_2_desc:0 "Diese Zelte markieren den Eingang zu einem gewaltigen unterirdischen Bunker, den die ursprünglichen Bewohner dieser Welt zum Schutz vor Bomben gebaut hatten. Der Bunker enthält einen riesigen Maschinenpark mit Lagern von Bergbau-Ausrüstung."
 building_particle_accelerator:0 "Teilchenbeschleuniger"
 building_particle_accelerator_desc:0 "Dieser alte Teilchenbeschleuniger wurde auf Basis eines neuartigen Konzepts gebaut. Die überlebenden Terminals in der Struktur enthalten eine gewaltige Anzahl von Forschungsdaten, die wohl ein herausragender theoretischer Physiker zusammengestellt hatte."
 building_odd_factory:0 "Merkwürdige Fabrik"
 building_odd_factory_desc:0 "Eine unbekannte Zivilisation hat eine gut konstruierte Einrichtung auf dem Planeten zurückgelassen, die hochwertige Ressourcen produziert."
 building_quarantine:0 "Seuchen-Forschungsstation"
 building_quarantine_desc:0 "Ein temporäres Krankenhaus, in dem Infizierte zur Herstellung eines Heilmittels studiert werden."
 building_power_hub_1:0 "Energie-Hub I"
 building_power_hub_1_desc:0 "Energie-Hubs produzieren selbst einige Energie-Credits; noch wichtiger aber ist, dass sie die gesamte Energie-Credits-Leistung des Planeten steigern."
 building_power_hub_2:0 "Energie-Hub II"
