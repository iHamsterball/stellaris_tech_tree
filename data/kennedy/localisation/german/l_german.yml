 START_SCREEN_PART_ONE_CONTINENTAL:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften auf den Grassavannen von [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_OCEAN:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften auf den Archipelen und in den Lagunen von [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_TROPICAL:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den dichten Dschungeln von [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_DESERT:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den großen Dünenmeeren von [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_ARID:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den trockenen Schluchten und auf den Tafelbergen von [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_TUNDRA:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften auf den windigen Ebenen von [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_ONE_ARCTIC:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften auf den verschneiten Feldern und in den Eishöhlen von [GetHomeWorldName] Form annahmen, hat sich unsere Zivilisation ausgebreitet und vergrößert."
 START_SCREEN_PART_TWO_MILITARY_DICTATORSHIP:0 "Während wir durch die technologischen Zeitalter voranschritten, wurden zahllose Nationalstaaten gegründet, die sich so lange bekriegten, bis nur noch einer übrig war. Obwohl die Kämpfe oft brutal waren, nährten die Überlebenden eine Kriegertradition, die bis zum heutigen Tag Bestand hat."
 START_SCREEN_PART_TWO_DIVINE_MANDATE:0 "Während wir durch die Zeitalter voranschritten, maßten es sich viele falsche Propheten an, unserem Volk spirituelle Führung anzubieten. Doch nur der wahre Glaube hat sich durchgesetzt. Nach mehreren blutigen Kreuzzügen waren auch die letzten heidnischen Hochburgen besiegt, und wir waren eins unter dem heiligen Willen eines einzelnen göttlichen Anführers."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "Trotz unseres schnellen Fortschritts durch die technologischen Zeitalter waren wir als Spezies fragmentiert und ineffizient. In diesen chaotischen Zeiten entwickelte sich ein neues System, das uns vom Aberglauben befreite und unserer Gesellschaft Ordnung brachte. Manche wehrten sich aus irrationaler Angst gegen diese Veränderung, aber sie wurden nach mehreren Befriedungskriegen zu produktiven Komponenten eines größeren Ganzen."
 START_SCREEN_PART_TWO_ENLIGHTENED_MONARCHY:0 "Der Fortschritt durch die Zeitalter war mit vielen Gefahren verbunden, und während einiger dunklerer geschichtlicher Phasen neigten einige von uns immer noch zu Gewalt. Letztendlich aber legte ein einzelner erleuchteter Herrscher seine Arme schützend um uns und vereinte uns unter einem Banner."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "In den frühen, chaotischen Perioden unserer Geschichte konkurrierten viele Nationalstaaten miteinander um Macht, bis der stärkste von ihnen letztendlich alle miteinander vereinte. Nur unter Führung einer einzelnen Vision konnten wir unser volles Potenzial entfalten. Es begann eine Ära der Stabilität und des wissenschaftlichen Fortschritts."
 START_SCREEN_PART_TWO_MILITARY_JUNTA:0 "Der technologische Fortschritt war schnell, aber als wir immer mehr wurden, wuchs die Unruhe unter der Zivilbevölkerung zusehends. Als unsere Welt kurz vor der Anarchie stand, schritt das Militär ein, um wieder für Recht und Ordnung zu sorgen. Man schuf eine neue Ordnung, um unsere Nation vor allen inneren und äußeren Gefahren zu schützen."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "Über wissenschaftlichen Fortschritt haben wir es geschafft, den Aberglauben auszumerzen, der den Verstand unserer Vorfahren so fest im Griff hatte. Als sich Vernunft und rationales Denken unter unseren Leuten ausbreiteten, lösten wir die ineffizienten Nationalstaaten auf, in denen wir bis dahin gelebt hatten. An ihrer Statt bildeten wir einen Herrscherrat aus unseren renommiertesten Wissenschaftlern."
 START_SCREEN_PART_TWO_PEACEFUL_BUREAUCRACY:0 "Leider war unser undisziplinierter Verstand immer noch anfällig für emotionale Ausbrüche, die manchmal zu Gewalt führten. Als unsere Waffen mit jedem technologischen Zeitalter tödlicher wurden, schufen wir ein komplexes Regierungssystem, um unsere Bürger vor schädlichen Elementen zu schützen - einschließlich sich selbst."
 START_SCREEN_PART_TWO_PLUTOCRATIC_OLIGARCHY:0 "Als sich das wissenschaftliche Wissen vergrößerte und überall auf unserer Welt neue Außenposten gegründet wurden, florierte der Handel und verband die verschiedenen Nationalstaaten immer enger miteinander, bis sie schließlich zu einem einzelnen Staat wurden. Die Macht ruhte in den Händen der königlichen Kaufmänner, den wahren Architekten unserer Errungenschaften als Zivilisation."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "Diese frühen Nationalstaaten trugen viele Kriege aus. Die Schwächeren, die sich nicht verteidigen konnten, verschwanden entweder ganz oder wurden von stärkeren Nachbarn übernommen. Diese endlosen Kriege begünstigten eine starke Kriegertradition: Bis zum heutigen Tag ist die volle Staatsbürgerschaft jenen vorbehalten, die Bereitschaft bewiesen haben, sich für die Verteidigung des Staats opfern zu wollen."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "Durch unser Streben, unser Wissen um das Universum und die Rolle, die wir in ihm spielen, zu erweitern, erzielten wir große Errungenschaften auf wissenschaftlicher und spiritueller Ebene. Zur Beratung unserer gewählten Herrscher beriefen wir einen Rat unserer gelehrtesten Geistlichen ein, und diese Tradition hat bis zum heutigen Tag Bestand."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "Als unsere Technologie unmittelbare Kommunikation ermöglichte, verbanden sich unsere ineffizienten Nationalstaaten, um die wahre Demokratie zu schaffen, in der jeder Bürger an wichtigen Entscheidungen Anteil hat.  "
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "Als wir durch die technologischen Zeitalter voranschritten, reiften wir auch als Spezies. Die gewalttätigen und primitiven Impulse unserer Vorfahren waren endlich ausgemerzt worden, und wir bildeten eine globale Regierung auf den Prinzipien der friedlichen Koexistenz."
 START_SCREEN_PART_TWO_INDIRECT_DEMOCRACY:0 "Der ständige wissenschaftliche Fortschritt trieb uns voran, und bewaffnete Konflikte zwischen Nationalstaaten wurden immer seltener. Letztendlich wurde das Gefüge für eine globale demokratischen Regierung geschaffen, und als sich uns auch die letzten Widerstandsnester freiwillig anschlossen, waren wir endlich eine einzelne, geeinte Nation. "
 START_SCREEN_PART_THREE_WARP:0 "Nach der erfolgreichen Schaffung mehrerer experimenteller Hyperraumfelder haben die klügsten Köpfe von [GetName] nun die Entwicklung der ersten Warp-Antriebe abgeschlossen. Endlich können wir selbst zu den Sternen reisen!"
 START_SCREEN_PART_THREE_HYPERSPACE:0 "Nach der Entdeckung des Hyperaum-Netzwerks haben die klügsten Köpfe von [GetName] nun die Entwicklung der ersten Warp-Antriebe abgeschlossen. Endlich können wir selbst zu den Sternen reisen!"
 START_SCREEN_PART_THREE_WORMHOLES:0 "Nach der erfolgreichen Schaffung künstlicher Hyperraum-Wurmlöcher haben die klügsten Köpfe von [GetName] nun die Entwicklung der ersten Warp-Antriebe abgeschlossen. Endlich können wir selbst zu den Sternen reisen!"
 START_SCREEN_UNE:0 "Seit sich vor gut 200.000 Jahren die ersten Menschen in Afrika entwickelten, ist viel geschehen. Unsere Art verbreitete sich schnell über den gesamten Globus und gründete schon bald die ersten Zivilisationen.\n\nDer wissenschaftliche Fortschritt ist schnell, aber nicht ohne Opfer gewesen. Vor der Zähmung des Atoms forderten Kriege die Leben von Millionen. Im turbulenten 21. Jahrhundert wurde das Mandat der Vereinten Nationen allmählich ausgeweitet, um für mehr Stabilität zu sorgen. Bis zum frühen 22. Jahrhundert hatte sich die supra-nationale Organisation de facto zu einer Art Weltregierung entwickelt.\n\nObwohl manche immer noch die Machtbefugnisse der Vereinten Nationen ablehnen, wie man an der mauretanischen Polizeiaktion von '88 sehen konnte, leugnen nur wenige die technologischen Durchbrüche, die durch ihre Forschungsprogramme erreicht wurden. Dank des jüngst abgeschlossenen Baus der ersten echten Raumschiffe steht die Menschheit kurz vor einer neuen Ära der Weltraumerkundung!"
 START_SCREEN_CM:0 "Mehr als ein Jahrhundert ist vergangen, seit das große Archeschiff Chrysantheme eine Viertelmillion unserer Vorfahren von der weit entfernten Welt zu der Gartenwelt brachte, die wir nun [GetHomeWorldName] nennen. Nach ihrer langen und gefährlichen Reise frohlockten die Kolonisten, als sie zum ersten Mal wieder das Sonnenlicht erblickten - wenn auch das eines fremden Sterns.\n\nDie ersten Jahre waren schwierig. Zur Abwehr der gefährlichen Alien-Wildtiere, mit denen wir unsere neue Heimat teilten, wurden Bürgermilizen gebildet, und der Anbau von Feldfrüchten gestaltete sich schwieriger als angenommen. Jede gemeisterte Herausforderung aber machte uns stärker.\n\nNachdem wir diese neue Welt gezähmt hatten, wuchs unsere Bevölkerung exponentiell. Während der letzten paar Jahrzehnte wurden große technologische Sprünge erzielt, und nun sind wir endlich bereit, uns die Sterne zurückzuholen, von denen wir einst kamen!"
