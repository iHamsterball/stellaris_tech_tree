 ethic_collectivist:0 "Kollektivistisch"
 ethic_collectivist_desc:0 "§LDie Gesellschaft hat sich schon lange über die unbedeutenden Rivalitäten und Sorgen von Individuen hinaus entwickelt. Wir sind zahlreich, aber eins, und die Bedürfnisse vieler sind gewichtiger als die weniger.§!\n"
 ethic_fanatic_collectivist:0 "Fanatisch kollektivistisch"
 ethic_fanatic_collectivist_desc:0 "§LDer Zweck des Individuums ist einfach: die Stärkung des Kollektivs. In Einigkeit betreten wir die Schwärze des Alls, und wir werden uns nicht von liederlichem Separatismus schwächen lassen.§!\n"
 ethic_individualist_desc:0 "§LDie Gemeinschaft ist ein Mittel zum Zweck, kein Selbstzweck. Wir können nur dann wahre Freiheit erlangen, wenn wir dem Individuum das Erreichen seines maximalen Potenzials ermöglichen.§!\n"
 ethic_fanatic_individualist:0 "Fanatisch individualistisch"
 ethic_fanatic_individualist_desc:0 "§LWir müssen erkennen, dass die "Gesellschaft" nichts als eine bequeme Erfindung ist, das Nebenprodukt von Individuen, die auf parallele, überlappende, aber zugleich gegensätzliche Ziele hinarbeiten. Ganz so, wie es sein sollte.§!\n"
 ethic_xenophobe:0 "Xenophob"
 ethic_xenophobe_desc:1 "Eine homogene Gesellschaft ist eine vorhersehbare Gesellschaft. Eine vorhersehbare Gesellschaft ist sichere Gesellschaft. Es bringt einem nur wenig, denen, die nicht zu uns gehören, gesteigerte Aufmerksamkeit oder Pflege zukommen zu lassen.\n"
 ethic_fanatic_xenophobe:0 "Fanatisch xenophob"
 ethic_fanatic_xenophobe_desc:1 "Wir müssen uns vor Aliens schützen, die unsere Gesellschaft zerstören wollen, vor Einflüssen, die unser genetisches und kulturelles Erbe entwerten. Die anderen sollten auf Armeslänge gehalten werden, und dieser Arm sollte ein Schwert halten.\n"
 ethic_xenophile:0 "Xenophil"
 ethic_xenophile_desc:0 "Tief in uns allen wohnt eine Faszination für das Unbekannte. Ein abenteuerlustiger Geist, der das Bekannte ablehnt und im Unbekannten frohlockt ... was - oder wer - auch immer es sein mag.\n"
 ethic_fanatic_xenophile:0 "Fanatisch xenophil"
 ethic_fanatic_xenophile_desc:0 "Wenn es jemals so etwas wie ein absolutes moralisches Gebot gegeben hat, dann wäre es die Erkundung des Kosmos und das Erfassen aller Dinge und Lebewesen darin. Es war niemals vorgesehen, dass wir die Reise alleine bestreiten.\n"
 ethic_militarist:0 "Militaristisch"
 ethic_militarist_desc:1 "Die einzig wahren Werte sind Tapferkeit und Disziplin - werden sie in die richtigen Bahnen gelenkt, können sie jedes Hindernis überwinden. Darin liegt die wahre Stärke: zurückgehaltene Gewalt, ein gegebenes Versprechen.\n"
 ethic_fanatic_militarist:0 "Fanatisch militaristisch"
 ethic_fanatic_militarist_desc:1 "Die Fähigkeit, Stärke zu projizieren, ist von überragender Bedeutung. Wir können unsere Lebensweise nur dann bewahren, wenn wir dafür sorgen, dass sie von allen geteilt wird - bereitwillig oder nicht.\n"
 ethic_pacifist_desc:0 "Konflikt als Mittel zum Zweck ist ein lächerliches Konzept, den er ist von Natur aus destruktiv und vernichtet, was erlangt werden sollte, oder gibt dem Platz zum Wachsen, was zerstört werden sollte.\n"
 ethic_fanatic_pacifist:0 "Fanatisch pazifistisch"
 ethic_fanatic_pacifist_desc:0 "Als zivilisierte Wesen sollten wir alle primär danach streben, alle bewaffneten Konflikte zu beenden. Der Krieg ist eine evolutionäre Sackgasse und so zwecklos wie unnötig.\n"
 ethic_spiritualist:0 "Spiritualistisch"
 ethic_spiritualist_desc:1 "Wir sorgen dafür, dass wir uns nicht in den Sternen verlieren. Die Spuren der Götter sind überall am Himmel, aber in uns brennt das himmlische Licht am hellsten.\n"
 ethic_fanatic_spiritualist:0 "Fanatisch spiritualistisch"
 ethic_fanatic_spiritualist_desc:0 "Wir greifen nach dem Himmel, und zwar nicht nur nach dem unserer eigenen Welt, sondern nach denen aller Welten. Wir sind zur Vorherrschaft berufen und wandeln auf dem Pfad des Schicksals.\n"
 ethic_materialist:0 "Materialistisch"
 ethic_materialist_desc:0 "Während wir nach den Sternen greifen, müssen wir kindische Dinge zur Seite legen. Wenn man noch auf einen Planeten beschränkt ist, hat man den Luxus, über die Bedeutung des Lebens und die Philosophien der Moral nachzudenken. In der Härte des Alls aber ist es die rücksichtslose Ausbeutung der natürlichen Welt, die notwendig wird.\n"
 ethic_fanatic_materialist:0 "Fanatisch materialistisch"
 ethic_fanatic_materialist_desc:0 "Wenn irgendetwas heilig sein sollte, dann das Streben nach Effizienz. Effizienz bei der Produktion, beim Lernen, beim Kommunizieren. Unsere Ausflüge in den Weltraum haben deutlich gemacht, dass das Überleben der Anpassungsfähigsten das Gesetz ist, nach dem wir uns alle richten müssen.\n"
