 policy_slavery:0 "Sklaverei"
 policy_slavery_desc:0 "Versklavte Bewohner werden niemals wählen, aus eigenem Antrieb migrieren oder einer anderen Fraktion als der Sklavenfraktion beitreten. Ihre Mineralien-Förderung ist erhöht, aber sie sind bei sämtlichen Forschungstypen mit schweren Abzügen belastet."
 slavery_not_allowed:0 "Verboten"
 slavery_not_allowed_desc:0 "Die Versklavung fühlender Wesen ist ein Gräuel und wird in unserem Reich nicht toleriert.\n\n§EBewohner können nicht versklavt werden§!"
 slavery_allowed_xenos_only:0 "Nur Xenos"
 slavery_allowed_xenos_only_desc:1 "Ermöglicht Versklavung aller Spezies in unserem Reich - außer der unseren.\n\n§EBewohner unserer eigenen Spezies können nicht versklavt werden§!"
 slavery_allowed_all:0 "Gestattet"
 slavery_allowed_all_desc:0 "Ermöglicht in unserem Reich die Versklavung beliebiger Bewohner.\n\n§EJeder Bewohner kann versklavt werden§!"
 policy_purge:0 "Säuberung"
 policy_purge_desc:0 "Gesäuberte Bewohner können nicht mehr arbeiten und sterben letztendlich. Durch die Säuberung werden sie selbst und mit ihnen sympathisierende Bewohner jedoch - verständlicherweise - wütend.\n"
 purge_not_allowed:0 "Verboten"
 purge_not_allowed_desc:0 "Die Säuberung ist eine Gräueltat und sollte immer als solche behandelt werden.\n\n§EKein Bewohner kann gesäubert werden§!"
 purge_allowed_xenos_only:0 "Nur Xenos"
 purge_allowed_xenos_only_desc:1 "Wir müssen effiziente Methoden gestatten, um die Verbreitung niederer Lebensformen in unserem Reich zu regulieren und zu kontrollieren.\n\n§EBewohner unserer eigenen Spezies können nicht gesäubert werden§!"
 purge_allowed_all:0 "Gestattet"
 purge_allowed_all_desc:0 "Die störenden und korrupten Elemente in unserem Reich müssen beseitigt werden, sonst schlagen sie in uns allen Wurzeln.\n\n§EJeder Bewohner kann gesäubert werden§!"
 policy_orbital_bombardment:0 "Orbitalbombardierung"
 policy_orbital_bombardment_desc:0 "Orbitalbombardierungen ermöglichen die Belagerung einer Welt, ohne dazu Truppen auf die Oberfläche schicken zu müssen.\n"
 orbital_bombardment_light:0 "Minimal"
 orbital_bombardment_light_desc:0 "Ermöglicht nur die Bombardierung identifizierter Militärziele. Zivile Verluste müssen auf einem Minimum gehalten werden.\n\n§EOrbitalbombardierung der Stärke 'Minimal'§!"
 orbital_bombardment_limited:0 "Eingeschränkt"
 orbital_bombardment_limited_desc:0 "Ermöglicht den Einsatz sämtlicher Waffen bis auf die schwersten Geschütze. Dadurch soll gesichert werden, dass die meisten Zivilisten überleben, obwohl ihre Infrastruktur vernichtet wird.\n\n§EOrbitalbombardierung der Stärke 'Eingeschränkt'§!"
 orbital_bombardment_full:0 "Unbeschränkt"
 orbital_bombardment_full_desc:0 "Ermöglicht den Einsatz aller Geschütze ohne Rücksicht auf die Bewohner auf der Oberfläche.\n\n§EOrbitalbombardierung der Stärke 'Unbeschränkt'§!"
 policy_interference:0 "Xeno-Studien"
 policy_interference_desc:0 "Durch das Studium fühlender Lebensformen und ihrer primitiven Gesellschaften kann viel Wissen erlangt werden.\n"
 interference_passive:0 "Passives Studium"
 interference_passive_desc:0 "Primitive Gesellschaften haben das Recht zu existieren und sich unabhängig von der Kontrolle und den Plänen anderer mit natürlicher Geschwindigkeit zu entwickeln.\n\n§EBeobachtungsstationen sind auf passives Studium beschränkt.\nEinmischung in einheimische Kulturen ist nicht möglich.§!"
 interference_active:0 "Aktives Studium"
 interference_active_desc:0 "Zum Entschlüsseln der Geheimnisse des Universums müssen sämtliche Themen, besonders die interessanten, uneingeschränkt erforscht werden können.\n\n§EBeobachtungsstationen können alle Forschungstypen durchführen.\nEinmischung in einheimische Kulturen ist nicht möglich.§!"
 interference_full:0 "Unbegrenzt"
 interference_full_desc:0 "Selbst die primitivste Lebensform ist nicht mehr als ein weiterer Schauspieler auf der großen Bühne des galaktischen Konflikts. Wenn ihnen die Stärke zum Widerstand fehlt, welches Recht haben sie dann, Bestimmer ihres eigenen Schicksals zu sein?\n\n§EBeobachtungsstationen können alle Forschungstypen durchführen.\nEinmischung in einheimische Kulturen ist nicht möglich.§!"
 policy_enlightenment:0 "Xeno-Erleuchtung"
 policy_enlightenment_desc:0 "Potenziell können wir unsere technologischen Fortschritte mit primitiveren Gesellschaften teilen und ihnen völlig neue Horizonte eröffnen.\n"
 enlightenment_not_allowed:0 "Verboten"
 enlightenment_not_allowed_desc:0 "Kein Einheimischer wäre in der Lage, die von uns entdeckten Wunder zu begreifen. Sie mit den Wahrheiten der Galaxie zu konfrontieren würde für alle Beteiligten enorme Risiken beinhalten.\n\n§EErleuchtung von Primitiven nicht gestattet§!"
 enlightenment_allowed:0 "Gestattet"
 enlightenment_allowed_desc:0 "Würden wir mit den Einheimischen unser Wissen teilen, könnten wir sie aktiv dazu ermutigen, ihren rechtmäßigen Platz in der galaktischen Gemeinschaft einzunehmen.\n\n§EErleuchtung von Primitiven gestattet§!"
 policy_migration:0 "Migration"
 policy_migration_desc:0 "Manche in unserem Reich blicken verträumt zu den Sternen und fragen sich, was für ein Leben sie wohl auf einer neuen Welt hätten.\n"
 migration_not_allowed:0 "Verboten"
 migration_not_allowed_desc:0 "Das Reich entscheidet, wo seine Bevölkerung am meisten benötigt wird.\n\n§EBewohner können nicht unbeschränkt migrieren§!"
 migration_allowed_primary_only:0 "Nur Primärspezies"
 migration_allowed_primary_only_desc:0 "Die Freizügigkeit ist ein Privileg, das sich nur unserer Primärspezies gewährt wird.\n\n§ENur Bewohner unserer eigenen Spezies können unbeschränkt migrieren§!"
 migration_allowed_all:0 "Freie Migration"
 migration_allowed_all_desc:0 "Es muss all unseren Bürgern zustehen, ihr eigenes Glück zu suchen, wo auch immer sie wollen.\n\n§EAlle Bewohner können uneingeschränkt migrieren§!"
 policy_voting_rights:0 "Wahlrecht"
 policy_voting_rights_desc:0 "Das Verfahren zur Ernennung eines neuen Herrschers kann viele Formen annehmen, und die demokratische Wahl ist nur eine davon.\n"
 voting_not_allowed:0 "Keine Wahlen"
 voting_not_allowed_desc:0 "Die Wahl eines Herrschers ist viel zu wichtig, um sie in die Hände des Volkes zu legen.\n\n§EKein Bewohner kann wählen§!"
 voting_allowed_primary_only:0 "Nur Primärspezies"
 voting_allowed_primary_only_desc:0 "Das Stimmrecht ist eine große Verantwortung und muss exklusiv in den Händen unserer Primärspezies bleiben.\n\n§ENur Bewohner unserer eigenen Spezies können wählen§!"
 voting_allowed_all:0 "Freie Wahlen"
 voting_allowed_all_desc:0 "Die Herrschaft unseres Reichs sollte den Willen des Volkes wiedergeben, weshalb jeder an der Wahl beteiligt werden muss.\n\n§EAlle Bewohner können wählen§!"
 policy_leadership:0 "Herrschaft"
 policy_leadership_desc:0 "Nicht alle Wesen sind gleichermaßen zum Führen geschaffen, und wir müssen entscheiden, wem wir so einen Aufstieg gestatten.\n"
 leadership_primary_only:0 "Nur Primärspezies"
 leadership_primary_only_desc:0 "Wir mögen zwar die Gegenwart fremder Wesen in unserem Reich dulden, aber Führungspositionen müssen für unsere Primärspezies reserviert bleiben.\n\n§ENur Bewohner unserer eigenen Spezies können Anführer hervorbringen§!"
 leadership_allow_xeno:0 "Xenos erlaubt"
 leadership_allow_xeno_desc:0 "Unser Reich darf das enorme Talent innerhalb seiner Grenzen nicht vergeuden - egal, was die Quelle ist.\n\n§EBewohner aller Spezies können Anführer hervorbringen§!"
 leadership_allow_robot:0 "Androiden erlaubt"
 leadership_allow_robot_desc:0 "Synthetische dienen unserem Reich in den meisten gesellschaftlichen Bereichen. Deshalb ist es selbstverständlich, dass sie auch für Führungspositionen zugelassen werden.\n\n§ESynthetische-Bewohner können Anführer hervorbringen§!"
 leadership_allow_all:0 "Alle erlaubt"
 leadership_allow_all_desc:0 "Jedes talentierte Individuum, egal ob Xeno oder Synthetische, sollte eine Führungsposition anstreben können.\n\n§EAlle Bewohner können Anführer hervorbringen§!"
 policy_first_contact_protocol:0 "Erstkontakt"
 policy_first_contact_protocol_desc:0 "Bei unseren Flügen im Weltraum ist es durchaus möglich, dass wir auf andere Lebensformen stoßen. Deswegen müssen wir eine klare Haltung haben, wie wir auf sie zugehen.\n"
 first_contact_attack_not_allowed:0 "Friedfertig"
 first_contact_attack_not_allowed_desc:0 "Wir werden keine feindlichen Handlungen gegen unbekannte Lebensformen gestatten. Zurückgeschlagen wird nur, wenn man uns zuerst angreift.\n\n§EKeine Angriffe auf neutrale Wesen möglich§!"
 first_contact_attack_allowed:0 "Aggressiv"
 first_contact_attack_allowed_desc:0 "Unbekannte Gefahren könnten im Weltraum lauern. Zur Sicherung unseres Überlebens müssen wir bereit sein, ohne Zögern zuzuschlagen.\n\n§EAngriffe auf neutrale Wesen sind möglich§!"
 feature_alien_rulers:0 "Alien-Herrscher"
 feature_alien_rulers_desc:0 "Gestattet Individuen aus anderen Spezies als unserer Primärspezies, für unsere Herrscherwahl zu kandidieren."
 feature_hyperlanes:0 "Hyperraumrouten"
 feature_hyperlanes_desc:0 "Ermöglicht die Kartographierung jeder Hyperraumroute der Galaxie."
 feature_uplifting:0 "Aufwerten"
 feature_uplifting_desc:0 "Ermöglicht die genetische Aufwertung und soziale Integration von Spezies, die annähernd fühlend sind."
 feature_basic_diplomacy:0 "Grundlegende Diplomatie"
 feature_basic_diplomacy_desc:0 "Ermöglicht grundlegende Diplomatie mit anderen Reichen."
 feature_invitation_to_alliances:0 "Bündnis etablieren"
 feature_invitation_to_alliances_desc:0 "Ermöglicht es, mit anderen Reichen Bündnisse zu gründen."
 feature_vassalization_of_empires:0 "Vasallisierung erzwingen"
 feature_vassalization_of_empires_desc:0 "Ermöglicht die erzwungene Vasallisierung anderer Reiche,."
 feature_alien_leaders_recruitment:0 "Alien-Anführer-Rekrutierung"
 feature_alien_leaders_recruitment_desc:0 "Ermöglicht die Anführer-Rekrutierung aus anderen Spezies in unserem Reich."
 feature_federations_created:0 "Föderationen gründen"
 feature_federations_created_desc:0 "Ermöglicht Vasallen und die Gründung von Föderationen aus Bündnissen."
 feature_modify_traits:0 "Genmanipulation"
 feature_modify_traits_desc:0 "Ermöglicht uns die aktive Modifikation der genetischen Eigenschaften einer Spezies in unserem Reich."
 feature_colonization:0 "Kolonisation"
 feature_colonization_desc:0 "Ermöglicht den Bau von Kolonieschiffen, mit denen Planeten kolonisiert werden können."
 feature_colony_ship_rushed:0 "Privates Kolonieschiff"
 feature_colony_ship_rushed_desc:0 "Gestattet den Bau privater Kolonieschiffe, die von unbekannten Akteuren des privaten Sektors finanziert werden. Aus diesem Grund können die Kolonisten andere Ethiken als die Mehrheit haben."
 feature_forming_ships:0 "Flottengründung"
 feature_forming_ships_desc:0 "Gestattet, Schiffe zu Flotten zu machen."
 feature_production_credit:0 "Credit-Fokus"
 feature_production_credit_desc:0 "Ermöglicht Planeten, Energie-Credits als planetares Projekt zu produzieren."
 feature_individual_entreprises:0 "Einzelunternehmungen"
 feature_individual_entreprises_desc:0 "Freie, arbeitslose Bewohner produzieren als Folge von Einzelunternehmungen Energie-Credits."
 feature_wormhole_stations:0 "Wurmlochstationen"
 feature_wormhole_stations_desc:0 "Ermöglicht Konstruktionsschiffen den Bau von Wurmlochstationen."
 feature_wormhole_capacity:0 "Wurmlochkapazität"
 feature_wormhole_capacity_desc:0 "Erhöht das Flottenkapazitätslimit und die Reichweite von Wurmlöchern bei Reduzierung der Erstellungsdauer."
 feature_extended_wormhole:0 "Erweitertes Wurmloch"
 feature_extended_wormhole_desc:0 "Ermöglicht Flotten aller Größen, ins Wurmloch zu fliegen. Wenn die Flotte größer als die Kapazität des Wurmlochs ist, bricht das Wurmloch nach dem Transfer zusammen, und die Erstellung des nächsten Wurmlochs dauert abhängend von der Überziehung des Wurmloch-Flottenkapazitätslimits länger."
 feature_survey_planets:0 "Fühlende Instrumente"
 feature_survey_planets_desc:0 "Ermöglicht Forschungsschiffen auch ohne Wissenschaftler an Bord die Erkundung von Planeten."
 feature_sensor_range:0 "Kolonie-Sensorreichweite"
 feature_sensor_range_desc:0 "Kolonie gewinnt an Sensorreichweite."
 feature_evasion:0 "Ausweichen"
 feature_evasion_desc:0 "Alle Schiffe können besser ausweichen."
 feature_mechanical_trait:0 "Mechanische Eigenschaft"
 feature_mechanical_trait_desc:0 "Armeen, die aus Spezies mit der Eigenschaft Cyborg aufgestellt werden, erhalten ebenfalls die Eigenschaft Mechanisch."
 feature_rebel_armies:0 "Rebellenarmeen"
 feature_rebel_armies_desc:0 "Durch Sklavenaufstände geschaffene Rebellenarmeen werden viel stärker als jetzt sein."
 feature_ftl_travel:0 "ÜL-Flug"
 feature_ftl_travel_desc:0 "Die grundlegenden Systeme für jede Form von ÜL-Flug."
 feature_pop_self_modification:0 "Umweltanpassung"
 feature_pop_self_modification_desc:0 "Bewohner erhalten die Chance, sich spontan besser an lebensfeindliche Umgebungen anzupassen."
 feature_advanced_gov_forms:0 "Fortschrittliche Regierungstypen"
 feature_advanced_gov_forms_desc:0 "Gestattet die Reformierung des Reichs und schaltet fortschrittliche Versionen aller Regierungstypen frei."
 feature_build_terraform_station:0 "Terraformingstationen"
 feature_build_terraform_station_desc:0 "Ermöglicht unseren Konstruktionsschiffen, im Orbit von Planeten Terraforming-Stationen zu bauen."
 feature_assist_research:0 "Forschung unterstützen"
 feature_assist_research_desc:1 "Ermöglicht unserem Forschungsschiff, die Forschungsbemühungen einer Kolonie zu unterstützen. \n\n$feature_assist_research$ $PLANET_MODIFIER$:"
 feature_spaceport_level_2:0 "Raumhafen II"
 feature_spaceport_level_2_desc:0 "Der Raumhafen kann verbessert werden, so dass er §Y2§! Module unterstützt."
 feature_spaceport_level_3:0 "Raumhafen III"
 feature_spaceport_level_3_desc:0 "Der Raumhafen kann verbessert werden, so dass er §Y3§! Module unterstützt und Zerstörer bauen kann."
 feature_spaceport_level_4:0 "Raumhafen IV"
 feature_spaceport_level_4_desc:0 "Der Raumhafen kann verbessert werden, so dass er §Y2§! Module unterstützt."
 feature_spaceport_level_5:0 "Raumhafen V"
 feature_spaceport_level_5_desc:0 "Der Raumhafen kann verbessert werden, so dass er §Y5§! Module unterstützt und Kreuzer bauen kann."
 feature_spaceport_level_6:0 "Raumhafen VI"
 feature_spaceport_level_6_desc:0 "Der Raumhafen kann verbessert werden, so dass er §Y6§! Module unterstützt und Schlachtschiffe bauen kann."
 mission_passive_observation:0 "Passive Beobachtung"
 mission_passive_observation_desc:0 "Die Einheimischen werden ohne ihr Wissen aus der Entfernung studiert und wir unternehmen maximale Bemühungen, kulturelle Kontamination zu vermeiden.\n\n"
 mission_specimen_collection:0 "Aggressive Beobachtung"
 mission_specimen_collection_desc:0 "Die Einheimischen werden offensiv studiert und wir nehmen häufig Proben in Form lebender Exemplare, um so viel wie möglich über ihre Biologie und Kultur zu erfahren.\n\n"
 mission_technological_enlightenment_1:0 "Technologische Aufklärung"
 mission_technological_enlightenment_1_desc:0 "Wir stellen Bemühungen an, die einheimische Zivilisation schnell ins Raumfahrt-Zeitalter zu bringen. Wie lange dies dauert, hängt von ihrer aktuellen Technologiestufe ab.\n\n"
