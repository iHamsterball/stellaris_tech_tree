 edict_propaganda:0 "Propaganda-Übertragungen"
 edict_propaganda_desc:0 "Dieser Erlass sorgt für breit aufgestellte Informationsvermittlungsmechanismen zur Beibehaltung einer schlüssigen und positiven Berichterstattung.\n\n"
 edict_production_targets:0 "Produktionsziele"
 edict_production_targets_desc:0 "Dieser Erlass ist eine konzentrierte Bemühung der Verwaltung, Produktionsziele zu ändern und neu zu bewerten. Dies führt zu einer Steigerung der Bergbau-Förderleistung.\n\n"
 edict_information_quarantine:0 "Informationsquaratäne"
 edict_information_quarantine_desc:0 "Dieser Erlass unterzieht den Informationsfluss strengen Prüfungen, um lokale Kulturidentitäten besser zu bewahren.\n\n"
 edict_crystal_sonar:0 "Kristallsonar"
 edict_crystal_sonar_desc:0 "Ermöglicht unseren Flotten bei Aufeinandertreffen mit Kristallwesen den Einsatz einer Spezialtechnik, welche augenblicklich die Systeme erkundet, in denen sie leben.\nEnergie-Kosten: §R30§!"
 edict_droning_optimizations:0 "Dronenoptimierung"
 edict_droning_optimizations_desc:0 "§LDieses Schema zur Energieumleitung von Kraftwerken direkt zu Bergbaunetzwerken ist den Methoden uralter Bergbaudrohnen nachempfunden. Es kann die Mineralien-Förderung einer Kolonie vorübergehend erhöhen.§!"
 edict_greater_crystal_bounty:0 "Größere Kristallbeute"
 edict_greater_crystal_bounty_desc:0 "§LBefiehlt unseren Flotten, die mineralischen Überreste zerstörter Kristallwesen zu bergen.§!\nMineralien pro besiegter Flotte: §G100§!"
 edict_crystal_bounty_desc:0 "§LBefiehlt unseren Flotten, die mineralischen Überreste zerstörter Kristallwesen zu bergen.§!\nMineralien pro besiegter Flotte: §G50§!"
