 militia_army:0 "Miliz"
 militia_army_plural:0 "Milizen"
 militia_army_desc:0 "Jeder Bewohner verfügt über eine entsprechende Verteidigungsmiliz. Milizen können nicht transportiert werden."
 slave_army:0 "Sklavenarmee"
 slave_army_plural:0 "Sklavenarmeen"
 slave_army_desc:0 "Sklavensoldaten, die ihren Herren auf dem Schlachtfeld dienen. Die meisten wurden zum Dienst an der Waffe gezwungen, aber einige von ihnen melden sich verzweifelt freiwillig, um ihre Essensrationen zu erhöhen oder aus grausamen Arbeitsbedingungen zu entkommen."
 clone_army:0 "Klonarmee"
 clone_army_plural:0 "Klonarmeen"
 clone_army_desc:0 "Künstlich erzeugte Klone, die innerhalb weniger Monate ausgewachsen sind. Ihre Lebensdauer von weniger als einem Jahrzehnt und ihr Mangel an persönlicher Initiative werden als akzeptabler Kompromiss für ihren totalen Gehorsam Offizieren gegenüber angesehen."
 robotic_army:0 "Roboterarmee"
 robotic_army_plural:0 "Roboterarmeen"
 robotic_army_desc:0 "Kalte, herzlose Tötungsmaschinen, die nur für den Krieg gebaut werden. Sie gehen ihren Einsatzzielen unerbittlich nach und sind gegen die niederschmetternden Effekte schlechter Moral, die organischen Kampfeinheiten so oft zusetzen, völlig unempfindlich."
 android_army:0 "Androidenarmee"
 android_army_plural:0 "Androidenarmeen"
 android_army_desc:0 "Androiden-Soldaten sind halb-autonome Rädchen einer gut geölten Kriegsmaschinerie. Sie sind robuster und aggressiver als ihre robotischen Vorgänger, außerdem können sie besser auf Veränderungen auf dem Schlachtfeld reagieren."
 psionic_army:0 "Psionische Armee"
 psionic_army_plural:0 "Psionische Armeen"
 psionic_army_desc:0 "Soldaten mit psionischen Fähigkeiten. Ihre Konzentration auf zerstörerische psionische Kräfte hat zu drastisch unterschiedlichen Kampftaktiken und -strategien geführt - ihr oberstes Ziel lautet stets, dem Feind seinen Kampfeswillen zu nehmen."
 xenomorph_army:0 "Xenomorph-Armee"
 xenomorph_army_plural:0 "Xenomorph-Armeen"
 xenomorph_army_desc:0 "Gefräßige Schreckenshorden aus dem Labor, die aus kaum mehr als Zähnen, Klauen und instinktivem Tötungsdrang zu bestehen scheinen.  Die tobenden Schwärme werden aus verstärkten Bunkern hinter der Front von einem Wissenschaftskader beaufsichtigt."
 gene_warrior_army:0 "Gensoldatenarmee"
 gene_warrior_plural:0 "Gensoldatenarmeen"
 gene_warrior_army_desc:0 "Genetisch verbesserte Super-Soldaten. Rekruten werden normalerweise aus der Elite konventioneller Streitkräfte ausgewählt. Diese Soldaten werden dann einer umfangreichen Gentherapie unterzogen, wodurch sie größer, stärker und schneller als ihre ehemaligen Kameraden werden."
 swarm_army:0 "Prethoryn-Armee"
 swarm_army_plural:0 "Prethoryn-Armeen"
 swarm_army_desc:0 "Sie hungern nach dem Kampf."
 army_rank_regular:0 "Regulär"
 army_rank_veteran:0 "Veteran"
 army_rank_elite:0 "Elite"
 rebel_army:0 "Rebellenarmee"
 rebel_army_desc:0 "Rebellen sind ehemalige Bewohner, die genug von ihrer ungerechten Behandlung haben."
 primitive_army:0 "Primitive Armee"
 primitive_army_plural:0 "Primitive Armeen"
 primitive_army_desc:0 "Eine Primitive Armee ist kaum mehr als eine kopflos agierende Meute. Ausgerüstet sind ihre Kämpfer mit den barbarischen Waffen, die ihre jeweilige Welt hervorgebracht hat."
 industrial_army:0 "Industriezeitalter Armee"
 industrial_army_plural:0 "Industriezeitalter Armeen"
 industrial_army_desc:0 "Einer Industriezeitalter Armee fehlt es am dynamischen Reaktionsvermögen moderner Streitmächte, aber sie ist recht gut organisiert."
 postatomic_army:0 "Post-atomzeitalter Armee"
 postatomic_army_plural:0 "Post-atomzeitalter Armee"
