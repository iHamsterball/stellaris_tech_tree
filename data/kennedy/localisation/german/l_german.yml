 building_mineral_processing_plant_1:0 "Mineral-Veredlungsanlage I"
 building_mineral_processing_plant_1_desc:0 "Mineralverarbeitungswerke produzieren selbst einige Mineralien; noch wichtiger aber ist, dass sie die gesamte Mineralien-Förderung des Planeten steigern."
 building_mineral_processing_plant_2:0 "Mineral-Veredlungsanlage II"
