 building_clinic:0 "Grenzklinik"
 building_clinic_desc:0 "Grenzkliniken verbesseren die Lebensqualität von Kolonisten auf fremden Welten."
 building_xeno_zoo:0 "Xeno-Zoo"
 building_xeno_zoo_desc:0 "Als Zeichen unserer Beherrschung des Unbekannten haben wir Alien-Kreaturen aus der ganzen Galaxie gesammelt."
 building_paradise_dome:0 "Paradieskuppel"
 building_paradise_dome_desc:0 "In einer elysischen Kuppel werden Beispiele für natürliche Schönheit sorgsam kuratiert, um eine wirksame Mischung aus Nostalgie und Patriotismus zu schaffen."
 building_galactic_stock_exchange:0 "Galaktische Börse"
 building_galactic_stock_exchange_desc:0 "Indem wir am freien Handel mit Gütern und Dienstleistungen teilnehmen, ermöglichen wir eine spezialisiertere Wirtschaft. Jedes Individuum kann sich darauf konzentrieren, was es gut beherrscht, und seine restlichen Bedürfnisse über den Handel decken."
 building_ministry_benevolence:0 "Ministerium für Mildtätigkeit"
 building_ministry_benevolence_desc:0 "Wenn wir unseren Bürgen die bestmöglichen Lebensbedingungen bieten und ihnen die Sicherheit bieten müssen, auf die sie ein Anrecht haben, müssen wir die verschiedenen Zweige unserer Bürokratie auf einen Ort zentralisieren."
 building_hyper_entertainment_forum:0 "Hyper-Entertainment-Forum"
 building_hyper_entertainment_forum_desc:0 "In diesem gewaltigen Unterhaltungskomplex werden Träume wahr. Einkaufszentren, Restaurants, Vergnügungsparks, virtuelle Arkaden, und vieles mehr. Sie träumen davon - wir haben es!"
 building_institute:0 "Forschungsinstitut"
 building_institute_desc:0 "Das Forschungsinstitut ist ein gewaltiger Komplex, in dem die besten Wissenschaftler unterschiedlicher Bereiche zusammenarbeiten und unübertreffbare Ergebnisse erzielen. Dies verbessert die Forschungsleistung des gesamten Planten."
 building_virtual_combat_arena:0 "Arena für Virtuelle Kämpfe"
 building_virtual_combat_arena_desc:0 "Die Arena für Virtuelle Kämpfe dienst sowohl der Unterhaltung als auch der Förderung des Gemeinschaftsgeists. Außerdem können lokale Armeen die Arena für Virtuelle Kämpfe für virtuelle Übungen benutzen."
 building_monument_purity:0 "Monument der Reinheit"
 building_monument_purity_desc:0 "$tech_purity_campaigns_desc$"
 building_garanthiumworks:0 "Garanthium-Werk"
 building_garanthiumworks_desc:0 "Garanthium-Werke produzieren Baukomponenten aus Garanthium, wodurch neue Einrichtungen viel schneller und kosteneffizienter gebaut werden können."
 building_teldar_plant:0 "Teldarkraftwerk"
 building_teldar_plant_desc:0 "Teldarkraftwerke raffinieren Teldarkristalle, damit aus ihnen überwältigende Juwelen zur Freude der Bevölkerung hergestellt werden können."
 building_orillium_factory:0 "Orillium-Sprengstoff-Fabrik"
 building_orillium_factory_desc:0 "Die einzigartigen Qualitäten von Orillium-Erz ermöglichen dessen Verarbeitung zu einem einfach abstimmbaren Sprengstoff, der besonders für kontrollierte Sprengungen im Untertagebau gut geeignet ist. "
 building_pitharan_plant:0 "Pitharan-Düngerfabrik"
 building_pitharan_plant_desc:0 "Pitharan-Düngerfabriken produzieren Düngemittel, denen Pitharan-Staub als erntesteigerndes Zusatzmittel beigefügt wird."
 building_engos_plant:0 "Engos-Wohnstation"
 building_engos_plant_desc:0 "Eine Engos-Siedlungskontrollstation fügt der Atmosphäre geringe Konzentrationen von Engos-Dampf hinzu, der eine Reihe vorteilhafter Effekte auf die Gesundheit der Bevölkerung hat."
