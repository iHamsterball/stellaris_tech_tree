 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_DESC:0 "§HFöderation gründen§!\nErmöglicht uns, aus einem bestehenden Bündnis eine Föderation zu gründen."
 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_VASSAL_TITLE:0 "§HNeue diplomatische Option:§! Vasallenstaaten"
 TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_VASSAL_DESC:1 "§HVasallenverhältnis§!\nErmöglicht uns die Vasallisierung anderer Reiche, denen wir Schutz unter unserer Herrschaft anbieten. Sollten wir Schutz benötigen, können wir auch darum bitten, selbst Vasallen zu werden."
 TECH_UNLOCK_BORDER_EXTRUDER_2_TITLE:0 "§HNeue Komponente:§! Verbesserte Grenz-Signalstation"
 TECH_UNLOCK_BORDER_EXTRUDER_2_DESC:0 "§HVerbesserte Grenz-Signalstation§!\nErweitert und demarkiert unsere Grenzen im interstellaren Raum."
 TECH_UNLOCK_BORDER_EXTRUDER_3_TITLE:0 "§HNeue Komponente:§! Fortschrittliche Grenz-Signalstation"
 TECH_UNLOCK_BORDER_EXTRUDER_3_DESC:0 "§HFortschrittliche Grenz-Signalstation§!\nDie obersten aller Herrscher zu werden, ist unsere Bestimmung - und diese Tatsache muss denen, die sich uns entgegenstellen wollen, auch gezeigt werden!"
 TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_TITLE:0 "§HNeue Komponente:§! Präkognitions-Interface"
 TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_DESC:0 "§HPräkognitions-Interface§!\n"
 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_TITLE:0 "§HNeue Mechanik:§! Atmosphärenmanipulaton"
 TECH_UNLOCK_TERRAFORMING_TEMP_CHANGE_DESC:0 "§HAtmosphärenmanipulaton§!\nErmöglicht uns, beim Terraforming auch die Temperaturen von Planeten zu verändern."
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_TITLE:0 "§HNeue Station:§! Raumhafen"
 TECH_UNLOCK_SPACEPORT_CONSTRUCTION_DESC:0 "§HRaumhafen§!\nZum Bau eines Raumschiffs ist ein Raumhafen erforderlich. Er kann mit zusätzlichen Funktionen verbessert werden und besitzt grundlegende Verteidigungsfähigkeiten."
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_TITLE:0 "§HNeuer Schiffstyp:§! Forschungsschiff"
 TECH_UNLOCK_SCIENCE_SHIP_CONSTRUCTION_DESC:0 "§HForschungsschiff§!\nDas Forschungsschiff dient einem Spitzenwissenschaftler als Operationsbasis, die zur Erforschung der unendlichen Weiten des Weltraums bereitsteht."
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_TITLE:0 "§HNeuer Schiffstyp:§! Konstruktionsschiff"
 TECH_UNLOCK_CONSTRUCTION_SHIP_CONSTRUCTION_DESC:0 "§HKonstruktionsschiff§!\nDas Konstruktionsschiff ermöglicht durch den Einsatz fortschrittlicher Schweißdrohnen den Zusammenbau verschiedener Raumstationen."
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_TITLE:0 "§HNeuer Schiffstyp:§! Kolonieschiff"
 TECH_UNLOCK_COLONY_SHIP_CONSTRUCTION_DESC:0 "§HKolonieschiff§!\nKolonieschiffe sind Einwegschiffe zur Besiedlung von Alien-Welten. Zu Beginn der Kolonisation wird das Schiff zerlegt und in eine Schiffsunterkunft bzw. erste Basis umgewandelt."
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_TITLE:0 "§HNeuer Schiffstyp:§! Korvette"
 TECH_UNLOCK_CORVETTE_CONSTRUCTION_DESC:0 "§HKorvette§!\nDie Korvette ist das einfachste Militärschiff und einsatzbereit für Feindkontakte."
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_TITLE:0 "§HNeuer Schiffstyp:§! Zerstörer"
 TECH_UNLOCK_DESTROYER_CONSTRUCTION_DESC:0 "§HZerstörer§!\nDer Zerstörer ist ein größeres Militärschiffdesign mit zwei Sektionen und bietet eine große Auswahl an strategischen Bewaffnungsmöglichkeiten."
 TECH_UNLOCK_CRUISER_CONSTRUCTION_TITLE:0 "§HNeuer Schiffstyp:§! Kreuzer"
 TECH_UNLOCK_CRUISER_CONSTRUCTION_DESC:0 "§HKreuzer§!\nDer Kreuzer ist das erste Design mit drei Sektionen, wodurch umfangreiche Modulkonfigurationen möglich sind - wenn man bereit ist, den Preis dafür zu bezahlen."
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_TITLE:0 "§HNeuer Schiffstyp:§! Schlachtschiff"
 TECH_UNLOCK_BATTLESHIP_CONSTRUCTION_DESC:0 "§HSchlachtschiff§!\nDas Schlachtschiff ist die größte Rumpfkonfiguration und bringt unvergleichliche Feuerkraft ins Gefecht - auf Kosten eines noch höheren Preises und reduzierter Manövrierbarkeit."
 TECH_UNLOCK_DEFENSE_PLATFORM_TITLE:0 "§HNeue Station:§! Verteidigungsplattform"
 TECH_UNLOCK_DEFENSE_PLATFORM_DESC:0 "§HVerteidigungsplattform§!\n$tech_space_defense_station_1_desc$"
 TECH_UNLOCK_DEFENSE_STATION_TITLE:0 "§HNeue Station:§! Verteidigungsstation"
 TECH_UNLOCK_DEFENSE_STATION_DESC:0 "§HVerteidigungsstation§!\n$tech_space_defense_station_2_desc$"
 TECH_UNLOCK_FORTRESS_TITLE:0 "§HNeue Station:§! Festung"
 TECH_UNLOCK_FORTRESS_DESC:0 "§HFestung§!\n$tech_space_defense_station_3_desc$"
 TECH_UNLOCK_MINING_STATION_TITLE:0 "§HNeue Station:§! Bergbaustation"
 TECH_UNLOCK_MINING_STATION_DESC:0 "§HBergbaustation§!\nEine Bergbaustation kann die Mineralvorkommen und anderen wertvollen Ressourcen eines Planeten aus dem Orbit fördern."
 TECH_UNLOCK_RESEARCH_STATION_TITLE:0 "§HNeue Station:§! Forschungsstation"
 TECH_UNLOCK_RESEARCH_STATION_DESC:0 "§HForschungsstation§!\nEine Forschungsstation kann verschiedene planetare Phänomene aus dem Orbit studieren und dabei wertvolle Forschungsdaten sammeln."
 TECH_UNLOCK_THRUSTER_1_TITLE:0 "§HNeue Komponente:§! Chemisches Triebwerk"
 TECH_UNLOCK_THRUSTER_1_DESC:0 "§HChemisches Triebwerk§!\nEinfache, aber halbwegs effiziente chemische Triebwerke, die mit brennbaren Treibstoffen funktionieren."
 TECH_UNLOCK_THRUSTER_2_TITLE:0 "§HNeue Komponente:§! Ionen-Triebwerk"
 TECH_UNLOCK_THRUSTER_2_DESC:0 "§HIonen-Triebwerk§!\nDiese elektrischen Triebwerke erzeugen Schub über Ionenstrahlen. Treibstoffe werden nicht benötigt."
 TECH_UNLOCK_THRUSTER_3_TITLE:0 "§HNeue Komponente:§! Plasma-Triebwerk"
 TECH_UNLOCK_THRUSTER_3_DESC:0 "§HPlasma-Triebwerk§!\nPlasma-Triebwerke sind eine fortschrittliche Form von Elektroantrieb und verleihen Schiffen höhere Unterlicht-Geschwindigkeit und Manövrierbarkeit."
 TECH_UNLOCK_THRUSTER_4_TITLE:0 "§HNeue Komponente:§! Impuls-Triebwerk"
 TECH_UNLOCK_THRUSTER_4_DESC:0 "§HImpuls-Triebwerk§!\nDiese modernsten, mit Fusionsenergie gespeisten Triebwerke geben Schiffen bei Unterlichtbedingungen unerreichte Geschwindigkeiten und Manövrierbarkeit."
 TECH_UNLOCK_COMBAT_COMPUTERS_1_TITLE:0 "§HNeue Komponente:§! Einfache Gefechtsrollen"
 TECH_UNLOCK_COMBAT_COMPUTERS_1_DESC:0 "§HEinfache Gefechtsrollen§!\nJüngste Fortschritte im Bereich der KI-Verhaltenstheorie ermöglichen es uns, unseren Schiffscomputern bestimmte Gefechtsrollen zuzuteilen."
