 leader_enhancement_capacity_boosters:0 "Leistungsverstärker"
 leader_enhancement_capacity_boosters_desc:0 "Wir überlassen nichts dem Zufall - egal, was es kostet. Durch die exakte Kuratierung von DNA-Banken schaffen wir die Führer der Zukunft.\n\n§HWenn dies aktiv ist, erlangt unser Reich:§!"
 policy_artificial_intelligence_policy_desc:0 "Die Aussichten auf eine selbstbewusste künstliche Intelligenz werfen viele philosophische und ethische Fragen auf. Wir müssen festlegen, welche Haltung wir bezüglich dieser Thematik vertreten.\n"
 ai_outlawed:0 "Geächtet"
 ai_outlawed_desc:0 "Intelligente, selbstbewusste Maschinen sind eine unberechenbare Bedrohung für alle Lebewesen. Die Schaffung von künstlicher Intelligenz steht unter Todesstrafe.\n\n§Roboter können nicht gebaut werden§!"
 ai_servitude:0 "Sklaverei"
 ai_servitude_desc:0 "Die wichtigste Aufgabe jeder Maschine muss sein, unabhängig von ihrer Intelligenz ihren Herren zu dienen und Aufgaben auszuführen, für die sie entworfen wurde.\n\n§ESynthetische können versklavt und demontiert werden§!"
 ai_full_rights:0 "Bürgerrechte"
 ai_full_rights_desc:0 "Jede selbstbewusste Maschine, die die Kriterien tatsächlicher künstlicher Intelligenz erfüllt, ist als Individuum anzusehen - mit allen damit einhergehenden Rechten und Pflichten.\n\n§ESynthetische können nicht versklavt oder demontiert werden§!"
 ai_accord_servitude_disallowed:0 "Das KI-Abkommen führt zum §Rpermanenten Verbot§! der Richtlinien §HGeächtet§! und §HSklaverei§!."
 ai_perfect_servants_rights_disallowed:0 "Der dreiteilige Gesetz-Algorithmus führt zum §Rpermanenten Verbot§! der Richtlinie §HBürgerrechte§!."
 policy_war_economy:0 "Kriegswirtschaft"
 policy_war_economy_desc:0 "Wir können unserer Industrie und Wirtschaft ermöglichen, in Zeiten verzweifelter Verteidigungskriege zivile Besitztümer zu beschlagnahmen. Der Nachteil bei diesen Richtlinien ist, dass wir bei positivem Verlauf von Angriffskriegen entsprechende Abzüge erleiden ...\n"
 static_we:0 "Statisch"
 static_we_desc:0 "Eine statische Kriegswirtschaft wird nicht von den Launen des Krieges beeinflusst. Die aktuellen Kriegspunkte haben keine Effekte auf die Produktionsdauer oder -kosten."
 semi_static_we:0 "Semi-statisch"
 semi_static_we_desc:0 "Eine semi-statische Kriegswirtschaft ermöglicht uns die eingeschränkte Beschlagnahmung privater Besitztümer zum Überstehen von Verteidigungskriegen. Ist bei positivem Verlauf von Angriffskriegen mit entsprechenden Effizienzeinbußen verbunden.\n\n§HVerteidigungskriege:§!\nMil. Prod.eff.: §G+30%§! bei §R-100§! Kriegspunkte\n\n§HAngriffskriege:§!\nMil. Prod.eff.: §R-30%§! bei §G100§! Kriegspunkte"
 versatile_we:0 "Vielseitig"
 versatile_we_desc:0 "Eine vielseitige Kriegswirtschaft gibt uns deutliche Produktionsboni beim negativen Verlauf von Verteidigungskriegen. Ist bei positivem Verlauf von Angriffskriegen mit entsprechenden Effizienzeinbußen verbunden.\n\n§HVerteidigungskriege:§!\nMil. Prod.eff.: §G+60%§! bei §R-100§! Kriegspunkte\n\n§HOffensivkriege:§!\nMil. Prod.eff.: §R-60%§! bei §G100§! Kriegspunkte"
 dynamic_we:0 "Dynamisch"
 dynamic_we_desc:0 "Eine dynamische Kriegswirtschaft gibt uns deutliche Produktionsboni beim negativen Verlauf von Verteidigungskriegen. Ist bei positivem Verlauf von Angriffskriegen mit entsprechenden Effizienzeinbußen verbunden.\n\n§HVerteidigungskriege:§!\nMil. Prod.eff.: §G+90%§! bei §R-100§! Kriegspunkte\n\n§HAngriffskriege:§!\nMil. Prod.eff.: §R-90%§! bei §G100§! Kriegspunkte"
