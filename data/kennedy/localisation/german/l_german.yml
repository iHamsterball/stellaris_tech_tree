 mission_covert_infiltration:0 "Geheime Infiltration"
 mission_covert_infiltration_desc:0 "Unsere Agenten werden genetisch manipuliert, um wie Mitglieder der einheimischen Bevölkerung auszusehen, und dann zur Infiltration ihrer Gesellschaft losgeschickt. Nach und nach ersetzen sie die Anführer der Welt und bereiten den Planeten für unsere Annexion vor.\n\nDiese komplexe Operation ist nur für Industriezivilisationen lohnenswert.\n\n"
