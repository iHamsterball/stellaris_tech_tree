 building_capital_1:0 "Planetarer Außenposten"
 building_capital_1_desc:0 "Einfaches Regierungszentrum zur Bearbeitung verschiedener Verwaltungsaufgaben."
 building_capital_2:0 "Planetare Hauptstadt"
 building_capital_2_desc:0 "Sitz der lokalen Herrscher-Elite."
 building_capital_3:0 "Regierungssitz"
 building_capital_3_desc:0 "Eine turmhohe Konfiguration aus Verwaltungsbüros und vernetzter Infrastruktur, die den Bau und Betrieb von höchst anspruchsvollen Einrichtungen ermöglicht."
 building_ancient_factory:0 "Uralte Fabrik"
 building_ancient_factory_desc:0 "§LDieses alte Relikt liegt schon seit Jahrhunderten unangetastet da, könnte aber von einem Bewohner zur Produktion von Mineralien bewirtschaftet werden. Die Produktionsleistung dieser Fabrik ist bei weitem höher als unsere eigenen industriellen Bemühungen.§!"
 building_primitive_farm:0 "Primitive Farm"
 building_primitive_farm_desc:0 "Primitive Farmen bearbeiten den Boden und ernten wenig."
 building_primitive_factory:0 "Primitive Fabrik"
 building_primitive_factory_desc:0 "Primitive, ineffiziente Fabriken verpesten bei der Güterproduktion die Umwelt."
