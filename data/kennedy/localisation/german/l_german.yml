 strike_craft:0 "Trägergeschwader"
 RED_LASER:0 "Roter Laser"
 RED_LASER_DESC:0 "Laser beschießen Ziele mit gebündelten Lichtstrahlen, die durch die Erzeugung enormer Hitze Schäden verursachen."
 BLUE_LASER:0 "Blauer Laser"
 BLUE_LASER_DESC:0 "Blaue Laser sind leistungsstärker als rote Laser. Ihre elektromagnetische Strahlung liegt in einer Wellenlänge, die sie für die meisten organischen Wesen blau oder violett erscheinen lässt."
 UV_LASER:0 "UV-Laser"
 UV_LASER_DESC:0 "Ultraviolette Laser sind eine verbesserte und leistungsstärkere Version ihrer blauen Vorgänger. Diese zerstörerischen Waffen sind zielsicher und können große Schäden verursachen."
 XRAY_LASER:0 "Röntgenlaser"
 XRAY_LASER_DESC:0 "Diese Laser haben eine kürzere Wellenlänge als UV-Laserwaffen, sind aber noch zerstörerischer."
 GAMMA_LASER:0 "Gamma-Laser"
 GAMMA_LASER_DESC:0 "Die elektromagnetische Strahlung von Gamma-Lasern ist extrem hochfrequent. Ihr zerstörerisches Potenzial ist im Bereich der Laserwaffen unerreicht."
 SPACEPORT_LASER:0 "Raumhafen-Laser"
 SPACEPORT_LASER_DESC:0 "Die Zielverfolgung von Weltraumhafen-Lasergeschützen ist hervorragend. Damit soll die Immobilität des Weltraumhafens selbst ausgeglichen werden."
 ENERGY_LANCE_1:0 "Partikel-Lanze"
 ENERGY_LANCE_1_DESC:0 "Diese schweren Energiewaffen feuern gebündelte Partikelstrahlen ab, die schwere Schäden verursachen. Aufgrund der Größe der Emittermatrizen können sie nur in großen Geschütztürmen eingesetzt werden."
 ENERGY_LANCE_2:0 "Taychon-Lanze"
 ENERGY_LANCE_2_DESC:0 "Eine leistungsstärkere Version der Partikel-Lanze. Diese Waffe verschießt einen Tachyon-Strahl von immenser Stärke. Wie das Vorgängermodell kann auch sie nur in großen Geschütztürmen installiert werden."
 PLASMA_1:0 "Plasmawerfer"
 PLASMA_1_DESC:0 "Diese Waffen verschießen zerstörerische Hochenergie-Plasmaprojektile, die sich extrem effektiv durch Schiffspanzerungen fressen."
 PLASMA_2:0 "Plasmabeschleuniger"
 PLASMA_2_DESC:0 "Diese neuen Beschleuniger verschießen Hochenergie-Plasmaprojektile mit verbesserten Eindämmungsfeldern, was zu geringerem Energieverlust auf dem Weg zum Ziel resultiert."
 PLASMA_3:0 "Plasmakanone"
 PLASMA_3_DESC:0 "Diese modernsten Plasma-Kanonen sind voll militarisierte Versionen der älteren Plasmawerfer, die ein wenig improvisiert wirkten, und verschießen noch tödlichere Plasmaprojektile."
 ARC_EMITTER_1:0 "Archen-Emitter"
 ARC_EMITTER_1_DESC:0 "Leistungsstarke Waffen, die Lichtbögen aus konzentrierter Energie auf Feinde verschießen, die dann auf Feindschiffe in der Nähe 'überspringen'. Sehr effizient gegen Gruppen kleinerer Schiffe."
 ARC_EMITTER_2:0 "Fokussierter Archen-Emitter"
 ARC_EMITTER_2_DESC:0 "Diese verbesserten Emitter sind mit noch besseren Fokussierlinsen ausgerüstet, was zu noch stärkeren Energieentladungen führt."
 DISRUPTOR_1:0 "Disruptor"
 DISRUPTOR_1_DESC:0 "Disruptoren feuern Hochenergiebolzen, die sich schwächend und zerstörend auf die molekularen Verbindungen auswirken, die die Einzelatome des Ziels zusammenhalten. Gegen Schilde sind sie besonders effektiv."
 DISRUPTOR_2:0 "Ionen-Disruptor"
 DISRUPTOR_2_DESC:0 "Diese verbesserten Disruptoren feuern Hochenergiebolzen, deren Ionenpartikel für Ziele noch zerstörerischer sind, können aber die Feuergeschwindigkeit ihrer Vorgänger beibehalten."
 DISRUPTOR_3:0 "Phasen-Disruptor"
 DISRUPTOR_3_DESC:0 "Extrem hochleistungsfähige Disruptoren, deren Quantenenergie-Entladungen allem und jedem in ihrem Weg unglaubliche Schäden zufügen."
 ENERGY_TORPEDO_1:0 "Protonen-Torpedos"
 ENERGY_TORPEDO_1_DESC:0 "Diese Energietorpedos bestehen aus dicht konzentrierten Protonen und können Deflektoren oder Schildsysteme gänzlich durchdringen."
 ENERGY_TORPEDO_2:0 "Neutronen-Torpedos"
 ENERGY_TORPEDO_2_DESC:0 "Verbesserte Energietorpedos, deren zerstörerische Wirkung von Neutronen anstatt Protonen herrührt. Wie auch ihre Vorgänger können diese Waffen nicht von Energieschilden gestoppt werden."
 MISSILE_1:0 "Atomraketen"
 MISSILE_1_DESC:0 "Raum-Raum-Raketen, die mit starken atomaren Sprengköpfen ausgerüstet sind. Diese groben Fire-and-Forget-Waffen basieren zwar auf alter Vor-Raumfahrt-Technologie, können aber auf Entfernung überraschend effektiv sein."
 MISSILE_2:0 "Fusionsraketen"
 MISSILE_2_DESC:0 "Diese verbesserten Raum-Raum-Raketen besitzen stärkere atomare Sprengköpfe und weisen bessere Flugeigenschaften auf."
 MISSILE_3:0 "Antimaterie-Raketen"
 MISSILE_3_DESC:0 "Fortschrittliche Raketen mit äußerst starken Antimaterie-Sprengköpfen. Ein neues und verbessertes Zielleitungssystem führt sie mit höherer Wahrscheinlichkeit zum Ziel."
 MISSILE_4:0 "Quantenraketen"
 MISSILE_4_DESC:0 "Diese verbesserte, neueste Version der Raum-Raum-Raketen hat einen enorm mächtigen Sprengkopf, der seine Energie aus einem Nullpunkt-Vakuum bezieht."
 MISSILE_5:0 "KI-Raketen"
 MISSILE_5_DESC:0 "Diese höchst fortschrittlichen Raketen sind mit limitierten KI-Onboard-Piloten ausgerüstet, was ihre Leistungs- und Zielsuchfähigkeit erheblich verbessert."
 SPACEPORT_MISSILE:0 "Raumhafen-Rakete"
 SPACEPORT_MISSILE_DESC:0 "Der verfügbare Platz ist bei Weltraumhäfen weniger ein Thema als bei Schiffen. Daher verfügen Weltraumhäfen über größere Munitionslager und effizientere Lademechanismen für ihre Raketen."
 SWARMER_MISSILE_1_DESC:0 "Diese kleineren Raketen werden in Salven abgefeuert und sollen speziell feindliche Punktverteidigungssysteme überwinden."
 SWARMER_MISSILE_2_DESC:0 "Neue Miniaturisierungsmethoden ermöglichen es uns, kleinere Schwarmraketen mit stärkeren Sprengköpfen und besseren Flugeigenschaften zu bauen."
 SCOURGE_MISSILE_1:0 "Geißelrakete"
 SCOURGE_MISSILE_1_DESC:0 "Die Sprengladungen von Plage-Raketen bestehen aus vielen biochemischen Verbindungen, die der Schwarm beim interstellaren Kampf einsetzt. Selbst gegen widerstandsfähigste Militärschiffe haben sich diese Raketen als unerwartet effektiv herausgestellt."
 SPACEPORT_SCOURGE_MISSILE:0 "Raumhafen-Geißelrakete"
 SPACEPORT_SCOURGE_MISSILE_DESC:0 "$SCOURGE_MISSILE_1_DESC$"
 TORPEDO_1:0 "Weltraumtorpedos"
 TORPEDO_1_DESC:0 "Diese Torpedos sind im Prinzip riesige, langsam fliegende Raketen. Sie sind mit stärkeren Gefechtsköpfen und Schildmodulatoren ausgerüstet, mit denen sie Energieschilde unbehelligt durchdringen können."
 TORPEDO_2:0 "Panzertorpedos"
 TORPEDO_2_DESC:0 "Verbesserte Weltraumtorpedos, deren Panzerung feindlichem Punktverteidigungsbeschuss widerstehen kann. Die Panzerung fragmentiert sich in Splitter, die bei der Detonation des Torpedos zusätzliche Schäden verursachen."
 TORPEDO_3:0 "Verwüstertorpedos"
 TORPEDO_3_DESC:0 "Fortschrittliche Torpedos mit äußerst starken Gefechtsköpfen. Sie sind schlanker, haben schnellere Antriebe und sind zum Durchdringen von Energieschilden mit besseren Schildmodulatoren ausgerüstet."
 MASS_DRIVER_1:0 "Massebeschleuniger"
 MASS_DRIVER_1_DESC:0 "Diese elektromagnetischen Projektilwerfer beschleunigen panzerbrechende Geschosse mit Magneten auf hohe Geschwindigkeiten."
 MASS_DRIVER_2:0 "Gauss-Geschütz"
 MASS_DRIVER_2_DESC:0 "Gauss-Geschütze sind leistungsstärkere Versionen der frühen Massebeschleuniger. Sie nutzen elektromagnetische Spulen, um Geschosse auf enorme Geschwindigkeiten zu beschleunigen."
 MASS_DRIVER_3:0 "Railgun"
 MASS_DRIVER_3_DESC:0 "Railguns feuern Projektile auf Zwillingsschienen mit unfassbaren Geschwindigkeiten ab."
 MASS_DRIVER_4:0 "Fortschrittliche Railgun"
 MASS_DRIVER_4_DESC:0 "Eine neue Version der altehrwürdigen Railgun, aber mit robusteren Schienen und verbesserter Energieversorgung. Diese Waffen sind noch leistungsstärker und zielgenauer als ihre Vorgänger."
 MASS_DRIVER_5:0 "Gauss-Kanone"
 MASS_DRIVER_5_DESC:0 "Diese verbesserte Version des alten Gauss-Geschütz-Designs ist noch zerstörerischer als die neuesten Railgun-Designs. Sie kann Projektile mit unglaublicher Zielgenauigkeit und Geschwindigkeit verschießen."
 SPACEPORT_MASS_DRIVER:0 "Raumhafen-Massebeschleuniger"
 SPACEPORT_MASS_DRIVER_DESC:0 "In Weltraumhäfen montierte Massebeschleuniger sind zwar ältere Modelle, verfügen aber aufgrund ihrer Größe über eine größere Schlagkraft als vergleichbare Schiffsgeschütze."
 KINETIC_ARTILLERY_1:0 "Kinetische Batterie"
 KINETIC_ARTILLERY_1_DESC:0 "Langstrecken-Artillerie, die mächtige Geschosse mit extremer Reichweite und großer Zielgenauigkeit verschießt."
 KINETIC_ARTILLERY_2:0 "Kinetische Artillerie"
 KINETIC_ARTILLERY_2_DESC:0 "Ein noch weitreichenderes Stück Schiffsartillerie mit neuartigem Geschützrohr und verbesserter Feuerleitanlage."
 AUTOCANNON_1:0 "Autokanone"
 AUTOCANNON_1_DESC:0 "Großkalibrige, ballistische Waffe, die Sprenggranaten verschießt. Der Hauptvorteil dieser Kanonen liegt in ihrer hohen Feuergeschwindigkeit."
 AUTOCANNON_2:0 "Ripper-Autokanone"
 AUTOCANNON_2_DESC:0 "Diese verbesserten, drehbaren Autokanonen verfügen über bessere Zielerfassungs- und Feuerleitsysteme. Dies ermöglicht eine sogar noch höhere Feuergeschwindigkeit."
 AUTOCANNON_3:0 "Sturmfeuer-Autokanone"
 AUTOCANNON_3_DESC:0 "Fortschrittliche, drehbare Autokanonen, die Feinden einen Schwarm panzerbrechender und hochexplosiver Geschosse entgegenwerfen."
 FLAK_BATTERY_1:0 "Flak-Batterie"
 FLAK_BATTERY_1_DESC:0 "Geschützbatterien, die auf kurze Entfernung starke Schrapnellwirkung entfalten. Gegen feindliche Kurzstreckenkampfschiffe sind sie besonders tödlich, können aber auch größere Schiffe beschädigen."
 FLAK_BATTERY_2:0 "Flak-Artillerie"
 FLAK_BATTERY_2_DESC:0 "Verbesserte Flak-Batterien mit neuen, stärkeren Schrapnellgranaten. Sie bieten hervorragende Verteidigung gegen Kurzstreckenkampfschiffe und Raketen."
 WARP_DRIVE_1:0 "Warp-Antrieb I"
 WARP_DRIVE_1_DESC:0 "Warp-Antriebe ermöglichen ÜL-Flüge zu und von den Rändern von Sternensystemen, jedoch mit beschränkter Reichweite. Bei Abflug und Ankunft gibt es außerdem eine Hochfahr- und Abklingzeit."
 WARP_DRIVE_2:0 "Warp-Antrieb II"
 WARP_DRIVE_2_DESC:0 "$WARP_DRIVE_1_DESC$"
 WARP_DRIVE_3:0 "Warp-Antrieb III"
 WARP_DRIVE_3_DESC:0 "$WARP_DRIVE_1_DESC$"
 NOMAD_WARP_DRIVE:0 "$HYPER_DRIVE_3$"
 HYPER_DRIVE_1:0 "Hyperantrieb I"
 HYPER_DRIVE_1_DESC:0 "Mit Hyperantrieben ausgerüstete Schiffe können nur entlang interstellarer Hyperraumrouten fliegen. Dafür sind sie aber in der Lage, von jedem Punkt in einem System aus zur ÜL-Geschwindigkeit übergehen."
 HYPER_DRIVE_2:0 "Hyperantrieb II"
 HYPER_DRIVE_2_DESC:0 "$HYPER_DRIVE_1_DESC$"
 HYPER_DRIVE_3:0 "Hyperantrieb III"
 HYPER_DRIVE_3_DESC:0 "$HYPER_DRIVE_1_DESC$"
 ftl_components:0 "ÜL-Komponenten"
 ftl_components_DESC:0 "Jedes Schiff, dass zu einem anderen System fliegen möchte, benötigt eine Art von ÜL-Antrieb."
 thruster_components:0 "Triebwerke"
 thruster_components_DESC:0 "Triebwerke werden zum Unterlichtantrieb benutzt und sind für alle Schiffe eine überlebenswichtige Komponente."
 combat_computers:0 "Gefechtscomputer"
 combat_computers_DESC:0 "Alle Militärschiffe haben Onboard-Computer für Gefechtssituationen. Sie führen Zielberechnungen durch, leiten Ausweichmanöver und betreiben Schadenskontrolle."
 border_extruders:0 "Grenz-Signalstation"
 border_extruders_DESC:0 "Grenz-Signalstationen sind Bojen, mit denen wir unsere nationalen Grenzen im Weltraum projizieren und demarkieren."
 FISSION_REACTOR:0 "Kernspaltungsreaktor"
 FISSION_REACTOR_DESC:0 "Diese Energiequelle erzeugt Energie durch Kernspaltung, produziert aber auch schädlichen Atommüll."
 FUSION_REACTOR:0 "Fusionsreaktor"
 FUSION_REACTOR_DESC:0 "Die atomare Fusion erzeugt ein hohes Maß an Energie ohne viele der Risiken, die mit der Kernspaltung in Verbindung gebracht werden."
 COLD_FUSION_REACTOR:0 "Kalter Fusionsreaktor"
 COLD_FUSION_REACTOR_DESC:0 "Die Fähigkeit, eine Fusionsreaktion bei relativ geringen Temperaturen ablaufen zu lassen, wird zu einer neuen Generation von Fusionsreaktoren führen."
 ZERO_POINT_REACTOR:0 "Nullpunktreaktor"
 ZERO_POINT_REACTOR_DESC:0 "Diese Generatoren extrahieren Vakuum-Energie und stellen eine fast unerschöpfliche Energiequelle dar. Es gibt keine effizientere Methode der Energieerzeugung."
 ANTIMATTER_REACTOR:0 "Antimaterie-Reaktor"
 ANTIMATTER_REACTOR_DESC:0 "Durch Nutzung der durch Materie/Antimaterie-Annihilationen produzierten Energie werden wir Energie weit effizienter erzeugen können als mit Fusion."
 SCIENCE_LAB_1:0 "Forschungslabor I"
 SCIENCE_LAB_1_DESC:0 ""
 SCIENCE_LAB_2:0 "Forschungslabor II"
 SCIENCE_LAB_2_DESC:0 ""
 OBSERVATORY_1:0 "Radarsystem"
 OBSERVATORY_1_DESC:0 "Eine planetengebundene Technologie, die für die Verwendung im Weltraum angepasst wurde. Dieses Radargerät bietet interstellaren Raumschiffen grundlegende Ortungs- und Verfolgungsfähigkeiten."
 OBSERVATORY_2:0 "Gravitationssensoren"
 OBSERVATORY_2_DESC:0 "Diese Sensoren wurden auf Gravitationsänderungen im Weltraum eingestellt, wie sie von Raumschiffen erzeugt werden."
 OBSERVATORY_3:0 "Hyperraumsensoren"
 OBSERVATORY_3_DESC:0 "Sensoren, die von Raumschiffen hinterlassene Hyperraum-Fluktuationen erkennen können. Ihre Empfindlichkeit und Reichweite übertreffen die einer Gravitationssensormatrix."
 OBSERVATORY_4:0 "Tachyon-Sensoren"
 OBSERVATORY_4_DESC:0 "Fortschrittliche Sensoren, die sich zur Entdeckung von Schiffsbewegungen selbst auf extreme Entfernungen auf rotierende Tachyon-Strahlen verlassen."
 SHIELD_1:0 "Deflektoren"
 SHIELD_1_DESC:0 "Energiedeflektoren können ein beschränktes Maß an Feindbeschuss aufhalten, bevor sie sich überladen. Ihr größter Nachteil ist ihr erheblicher Energieverbrauch."
 SHIELD_2:0 "Verbesserte Deflektoren"
 SHIELD_2_DESC:0 "Diese verbesserten Deflektorschirme können noch mehr Beschuss absorbieren, bevor sie sich überladen."
 SHIELD_3:0 "Schilde"
 SHIELD_3_DESC:0 "Diese neuen Schildgeneratoren stellen die nächste Energieschirmgeneration dar und ersetzen die älteren Deflektormodelle. Sie bieten weitaus besseren Schutz."
 SHIELD_4:0 "Fortschrittliche Schilde"
 SHIELD_4_DESC:0 "Ein verbesserter Schildgenerator, der ein sogar noch stärkeres Energiefeld erzeugt. Diese Barriere kann nur mit Dauerbeschuss durchdrungen werden."
 SHIELD_5:0 "Hyper-Schilde"
 SHIELD_5_DESC:0 "Diese verstärkten und gehärteten Energieschilde sind unfassbar leistungsstark. Sie bieten unübertroffenen Schutz."
 SHIELD_RECHARGER:0 "Schildkondensator"
 SHIELD_RECHARGER_DESC:0 "Diese Kondensatoren speichern überschüssige Energie, die dann im Falle eines Schildversagens schnell transferiert werden kann. Dies steigert die Aufladungsgeschwindigkeit von Schilden erheblich."
 AUTO_REPAIR:0 "Regeneratives Rumpfgewebe"
 AUTO_REPAIR_DESC:0 "Diese Bakterien werden auf den Schiffsrumpf gedruckt und versuchen bei Beschädigungen, die Rumpfintegrität wiederherzustellen."
 ARMOR_1:0 "Nanokomposit-Panzerung"
 ARMOR_1_DESC:0 "Verstärkte Nanokomposit-Rumpfplatten bieten eine zusätzliche Schutzschicht, die in Gefechtssituationen den Unterschied zwischen Leben und Tod ausmachen kann. "
 ARMOR_2:0 "Metall-Keramik-Panzerung"
 ARMOR_2_DESC:0 "In dieser starken Panzerung werden verschiedene Metalle und Keramiken kombiniert, ohne auf Kosten der Flexibilität zu gehen."
 ARMOR_3:0 "Plastik-Stahl-Panzerung"
 ARMOR_3_DESC:0 "Plastik-Stahl ist ein elastisches Material, das viele Qualitäten von Plastik und Stahl miteinander kombiniert. Es kann relativ kostengünstig hergestellt und auch zur Verstärkung von Schiffspanzerungen benutzt werden."
 ARMOR_4:0 "Durastahl-Panzerung"
 ARMOR_4_DESC:0 "Dieses starke und doch dehnbare Material kann selbst schwersten Gewalteinwirkungen widerstehen. Aus diesem Grund ist es gut als Schiffspanzerung geeignet."
 ARMOR_5:0 "Neutronium-Panzerung"
 ARMOR_5_DESC:0 "Dieses unglaublich dichte und starke Material kann Feindbeschuss aushalten, der alle Panzerungen aus anderen Legierungen in Schlacke verwandeln würde."
 SHIP_THRUSTER_1:0 "Chemische Triebwerke"
 SHIP_THRUSTER_1_DESC:0 "Einfache, aber halbwegs effiziente chemische Triebwerke, die mit brennbaren Treibstoffen funktionieren."
 SHIP_THRUSTER_2:0 "Ionen-Triebwerke"
 SHIP_THRUSTER_2_DESC:0 "Diese elektrischen Triebwerke erzeugen Schub über Ionenstrahlen. Treibstoffe werden nicht benötigt."
 SHIP_THRUSTER_3:0 "Plasma-Triebwerke"
 SHIP_THRUSTER_3_DESC:0 "Plasma-Triebwerke sind eine fortschrittliche Form von Elektroantrieb und bieten Schiffen bei Unterlichtbedingungen höhere Geschwindigkeiten und Manövrierbarkeit."
 SHIP_THRUSTER_4:0 "Impuls-Triebwerke"
 SHIP_THRUSTER_4_DESC:0 "Diese modernsten, mit Fusionsenergie gespeisten Triebwerke geben Schiffen bei Unterlichtbedingungen unerreichte Geschwindigkeiten und Manövrierbarkeit."
 FIGHTERS_HANGAR_1:0 "Einf. Jägergeschwader"
 FIGHTERS_HANGAR_1_DESC:0 "Einfache Jäger kommen gegen Feinde in der Nahumgebung zum Einsatz, wenn das Mutterschiff ins Gefecht eingreift."
 FIGHTERS_HANGAR_2:0 "Verb. Jägergeschwader"
 FIGHTERS_HANGAR_2_DESC:0 "Verbesserte Jäger greifen kleinere Feindschiffe sowie Bomber und Kampfflugzeuge in koordinierten Manövern an."
 FIGHTERS_HANGAR_3:0 "Fort. Jägergeschwader"
 FIGHTERS_HANGAR_3_DESC:0 "Ein fortschrittliches Jagdgeschwader ist in der Lage, kleinere Feindschiffe schwer zu beschädigen und sich im Kampf gegen feindliche Kampfschiffe zu behaupten."
 BOMBERS_HANGAR_1:0 "Einf. Bombergeschwader"
 BOMBERS_HANGAR_1_DESC:0 "Ein einfaches Bombergeschwader ist mit relativ schwachen Sprengladungen ausgerüstet, die aus der Nahdistanz gegen größere Feindschiffe zum Einsatz gebracht werden."
 BOMBERS_HANGAR_2:0 "Verb. Bombergeschwader"
 BOMBERS_HANGAR_2_DESC:0 "Verbesserte Bomber können feindliche Militärschiffe schwerer beschädigen."
 BOMBERS_HANGAR_3:0 "Fort. Bombergeschwader"
 BOMBERS_HANGAR_3_DESC:0 "Fortschrittliche Bomber navigieren geschickt durch stellare Schlachtfelder und greifen Feindschiffe aus unerwarteten Richtungen an, wobei sie ihre Sprengladungen zum Einsatz bringen."
