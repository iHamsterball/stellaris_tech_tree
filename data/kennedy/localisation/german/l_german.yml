 building_zanaam_obelisk:0 "Obelisk von Zanaam"
 building_zanaam_obelisk_desc:0 "Ein mysteriöser Obelisk, bedeckt mit Buchstaben einer toten Alien-Sprache. Er summt vor Energie. Alle, die in seiner Nähe stehen, bekommen Kopfschmerzen."
 building_toy_factory:0 "Alien-Spielzeugfabrik"
 building_toy_factory_desc:0 "Komplexe Maschinen schmelzen komplexe Polymere unermüdlich in kleine Gegenstände verschiedener Formen mit unergründlichem Verwendungszweck."
 military_dictatorship:0 "Militärdiktatur"
 military_dictatorship_desc:0 "Diese Regierung ist eine militaristische Form der Autokratie, deren Herrscher als unbestrittender Oberkommandeur des Militärs fungiert, das den Staatsapparat fest unter seiner Kontrolle hat."
 martial_empire:0 "Militärisches Imperium"
 martial_empire_desc:0 "Diese Regierung ist eine fortschrittliche Form der militaristischen Autokratie, in der dem Staat hauptsächlich eine Unterstützerrolle für das Militär zukommt. Kriegerische Fähigkeiten werden sehr geschätzt, außerdem müssen alle Bürger regelmäßig zum Waffentraining."
 divine_mandate:0 "Göttliches Mandat"
 divine_mandate_desc:0 "Diese Regierung ist eine spiritistische Form der Autokratie, in der man den Herrscher wie ein göttliches Symbol verehrt. Zur Unterstützung des Staatsapparats ist das religiöse Leben weitgehend organisiert."
 transcendent_empire:0 "Transzendentes Imperium"
 transcendent_empire_desc:0 "Diese Regierung ist eine fortschrittliche Form der spiritistischen Autokratie. Alles ist auf die offizielle Staatsreligion zugeschnitten, und dem Herrscher wird wie einem unfehlbaren lebenden Gott gehuldigt."
 despotic_hegemony:0 "Despotische Hegemonie"
 despotic_hegemony_desc:0 "Diese Regierung ist eine materialistische Form der Autokratie, in der man in den Bürgern nicht mehr sieht als Rädchen im staatlichen Getriebe.  Effizienz und technologischer Fortschritt stehen hier über allen anderen Dingen."
 ai_overlordship:0 "Neurale Netzwerkverwaltung"
 ai_overlordship_desc:0 "Diese Regierung ist eine fortschrittliche Form der materialistischen Autokratie, in der die effizientesten Regierungsmethoden von leistungsstarken Computern errechnet werden. Alle staatlichen Aspekte sind auf Effizienz und den Erwerb neuer Technologien zugeschnitten."
 enlightened_monarchy:0 "Erleuchtete Monarchie"
 enlightened_monarchy_desc:0 "Diese Regierung ist eine pazifistische Form der Autokratie, in der man den Herrscher als erleuchteten Beschützer ansieht, der stets im besten Interesse der Bürgerschaft handelt."
 irenic_monarchy:0 "Irenische Monarchie"
 irenic_monarchy_desc:0 "Diese Regierung ist eine fortschrittliche Form der pazifistischen Autokratie, in der man den Herrscher als wohlwollenden Hüter ansieht, der danach strebt, die Bürger vor der brutalen Galaxie zu beschützen."
 despotic_empire:0 "Despotisches Imperium"
 despotic_empire_desc:0 "Diese Regierung ist eine relativ reine Form der Autokratie, deren absoluter Herrscher den Staat mit eiserner Hand regiert."
 star_empire:0 "Galaktisches Imperium"
 star_empire_desc:0 "Diese Regierung ist eine fortschrittliche Form der Autokratie, deren Alleinherrscher absolute Machtbefugnisse hat. Die verbesserte bürokratische Effizienz hat die Verwaltungsprobleme eines solchen interstellaren Großreichs weiter reduziert."
 military_junta:0 "Militär-Junta"
 military_junta_desc:0 "Diese Regierung ist eine militaristische Form der Oligarchie, in der die Macht in den Händen eines Rats hochrangiger Offiziere liegt, die alle staatlichen Angelegenheiten überwachen."
 ordered_stratocracy:0 "Geordnete Stratokratie"
 ordered_stratocracy_desc:0 "Diese Regierung ist eine fortschrittliche Form der militaristischen Oligarchie, in der das Militär sämtliche Aspekte der Zivilverwaltung zusammengefasst hat. Alle Regierungsämter werden von Offizieren bekleidet."
 theocratic_oligarchy:0 "Theokratische Oligarchie"
 theocratic_oligarchy_desc:0 "Diese Regierung ist eine spiritistische Form der Oligarchie, in der ein göttlich geleiteter Klerusrat den Staat kontrolliert. Zwischen dem Staat und der dominierenden organisierten Religion wird kein Unterschied gemacht."
 transcendent_oligarchy:0 "Transzendente Oligarchie"
 transcendent_oligarchy_desc:0 "Diese Regierung ist eine fortschrittliche Form der spiritistischen Oligarchie. Sie wird von einem göttlichen Rat regiert, der als absolute Autorität in allen staatlichen und religiösen Angelegenheiten angesehen wird."
 science_directorate:0 "Wissenschafts-Direktorat"
 science_directorate_desc:0 "Diese Regierung ist eine materialistische Form der Oligarchie, in der ein Wissenschaftlerkomitee den Regierungsapparat auf maximale Effizienz überwacht. "
 illuminated_technocracy:0 "Erleuchtete Technokratie"
 illuminated_technocracy_desc:0 "Diese Regierung ist eine fortschrittliche Form der materialistischen Oligarchie. Sie wird von einem Technokratenkomitee regiert, das oft aus den führenden Wissenschaftlern der jeweiligen Forschungsdisziplinen besteht. Der technologische Fortschritt wird als Schlüssel für die Zukunft des Staats angesehen."
 peaceful_bureaucracy:0 "Friedvolle Bürokratie"
 peaceful_bureaucracy_desc:0 "Diese Regierung ist eine pazifistische Form der Oligarchie, in der alle gesellschaftlichen Aspekte von einem komplizierten Bürokratiesystem verwaltet werden, um die Sicherheit der Bürgerschaft zu gewährleisten."
 irenic_protectorate:0 "Irenisches Protektorat"
 irenic_protectorate_desc:0 "Diese Regierung ist eine fortschrittliche Form der pazifistischen Oligarchie, in der die Staatsverwaltung von einem Sicherheitskomitee überwacht wird. Gewalttätige Tendenzen unter den Bürgern werden schon früh im Keim erstickt."
 plutocratic_oligarchy:0 "Plutokratische Oligarchie"
 plutocratic_oligarchy_desc:0 "Diese Regierung ist eine plutokratische Form der Oligarchie, in der eine reiche Elite herrscht. Der persönliche Reichtum eines Bürgers entspricht direkt seiner politischen Macht."
 mega_corporation:0 "Mega-Konzern"
 mega_corporation_desc:0 "Diese Regierung ist eine fortschrittliche Form der plutokratischen Oligarchie. Der gesamte Staat ist hier als gewaltiger kommerzieller Konzern organisiert, der von einem Aufsichtsrat überwacht wird."
 military_republic:0 "Militärrepublik"
 military_republic_desc:0 "Diese Regierung ist eine militaristische Form der Demokratie, in der man volle Staatsbürgerschaft nur durch Militärdienst erlangen kann.  Das Wahlrecht ist auf vollwertige Staatsbürger beschränkt, die auch die einzigen sind, die öffentliche Ämter bekleiden können."
 martial_demarchy:0 "Militärische Demarchie"
 martial_demarchy_desc:0 "Diese Regierung ist eine fortschrittliche Form der militaristischen Demokratie, in der Herrscher nach dem Zufallsprinzip aus einem Pool qualifizierter Kandidaten ausgewählt werden. Diese Qualifikationen basieren fast ausschließlich auf militärischen Erfolgen."
 theocratic_republic:0 "Theokratische Republik"
 theocratic_republic_desc:0 "Diese Regierung ist eine spiritistische Form der Demokratie. Hier wird der Demokratisierungsprozess von einem Klerusrat überwacht, der auch beratend tätig ist."
 transcendent_republic:0 "Transzendente Republik"
 transcendent_republic_desc:0 "Diese Regierung ist eine fortschrittliche Form der spiritistischen Demokratie, in der die Herrscherkandidaten nur aus den Mitgliedern der offiziellen Staatsreligion berufen werden, die alle Gesellschaftsschichten durchdringt. "
 direct_democracy:0 "Direkte Demokratie"
 direct_democracy_desc:0 "Diese Regierung ist eine materialistische Form der Demokratie, in der die Bürger über die meisten staatlichen Angelegenheiten direkt über Computernetzwerke abstimmen."
 subconscious_consensus:0 "Unterbewusster Konsens"
 subconscious_consensus_desc:0 "Diese Regierung ist eine fortschrittliche Form der materialistischen Demokratie, in der Bürger gemäß staatlicher Verordnung ein Implantat tragen müssen, mit dem sie bei Volksentscheiden augenblicklich abstimmen können."
 moral_democracy:0 "Moralische Demokratie"
 moral_democracy_desc:0 "Diese Regierung ist eine pazifistische Form der Demokratie, die stark an moralischen Prinzipien und Gewaltlosigkeit ausgerichtet ist."
 irenic_democracy:0 "Irenische Demokratie"
 irenic_democracy_desc:0 "Diese Regierung ist eine fortschrittliche Form der pazifistischen Demokratie, in der für interne wie externe Konflikte stets friedliche Lösungen gesucht werden."
 indirect_democracy:0 "Indirekte Demokratie"
 indirect_democracy_desc:0 "Diese Regierung ist eine indirekte Demokratie, in der Bürger über Offizielle abstimmen, die zu ihrer Repräsentation gewählt werden."
 democratic_utopia:0 "Demokratische Utopie"
 democratic_utopia_desc:0 "Diese Regierung ist eine fortschrittliche Form der indirekten Demokratie. Hier ist es gelungen, ein exaktes Gleichgewicht zwischen persönlichen Freiheiten und sozialer Verantwortung zu schaffen. Die Korruption wurde weitestgehend eliminiert."
 primitive_feudalism:0 "Primitiver Feudalismus"
 primitive_feudalism_desc:0 "Eine primitive Regierungsform, die sich aus dezentralisierten Feudalreichen zusammensetzt, die ständig miteinander um regionale Dominanz konkurrieren."
 fragmented_nations:0 "Zersplitterte Nationen"
 fragmented_nations_desc:0 "Eine Gruppe zersplitterter Nationalstaaten, die miteinander um militärische Vorherrschaft und wirtschaftliche Vorteile kämpfen. Hier gibt es keine vereinte globale Regierung."
 stagnated_ascendancy:0 "Stagnierende Herrschaft"
 stagnated_ascendancy_desc:0 "Eine stagnierende Regierungsform, die auf alten Traditionen und längst vergessenen Prinzipien beruht."
 machine_consciousness:0 "Maschinenbewusstsein"
 machine_consciousness_desc:0 "§LEin vollkommen fremdes wie bizarres Regierungssystem, das von Maschinenzivilisationen verwendet wird.§!"
 hive_mind:0 "Schwarmbewusstsein"
 hive_mind_desc:0 "§LEine hochentwickelte Form von kollektivem Bewusstsein, in dem der individuelle Verstand wie eine Synapse in einem riesigen, dezentralisierten Gehirn funktioniert.§!"
