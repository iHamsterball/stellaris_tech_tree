 PROPOSAL_SENT:0 "§RDer Föderationspräsident zieht bereits einen Kolonisationsvorschlag in Betracht.§!"
 energy:0 "Energie-Credits"
 energy_desc:0 "§E§HEnergie-Credits§! (£energy ) sind eine Energie-Währung, die derzeit von allen raumfahrenden Rassen akzeptiert wird. Folgendermaßen erlangen Sie mehr Energie:\n§Y1.§! Bau oder Verbesserung von §HKraftwerken§! auf der Oberfläche kolonisierter Planeten.\n§Y2.§! Einsatz von Konstruktionsschiffen zum Bau von §HBergbaustationen§! im Orbit energiereicher Planeten oder Sterne.§!"
 influence:0 "Einfluss"
 influence_desc:0 "§E§HEinfluss§! (£influence ) steht für politische Macht und wird sehr variabel eingesetzt, zum Beispiel zum Verfügen von §HErlassen§!, zum Rekrutieren von §HAnführern§!, zum Bau von §HGrenzaußenposten§! und zum Umgang mit §HFraktionen§!. Die Zugewinnsrate bleibt während des gesamten Spielverlaufs relativ konstant, kann aber durch Folgendes leicht beschleunigt werden:\n§Y1.§! Verbesserung der Gebäude in der §Hplanetaren Hauptstadt§! auf die höchste Stufe.\n§Y2.§! Deklarierung anderer Reiche als Ihre §HRivalen§!.§!"
 food:0 "Nahrung"
 food_desc:0 "§ENahrung wird für das Wachstum der Bewohner benötigt.§!"
 minerals:0 "Mineralien"
 minerals_desc:0 "§E§HMineralien§! (£minerals ) ist ein Sammelbegriff für die Basisressourcen, die wir zum Bau von Schiffen, Stationen und planetaren Gebäuden brauchen. Folgendermaßen können wir unsere monatliche Mineralienproduktion steigern:\n§Y1.§! Bau oder Verbesserung von §HBergbaunetzwerken§! auf der Oberfläche kolonisierter Planeten.\n§Y2.§! Einsatz von Konstruktionsschiffen zum Bau von §HBergbaustationen§! im Orbit energiereicher Planeten oder Sterne.§!§!"
 physics_research:0 "Physik-Forschung"
 physics_research_desc:0 "§E§HPhysik-Forschung§! (£physics ) wird zur Erforschung neuer Technologien benutzt. Wir können unsere Forschungsleistung steigern, indem wir in unseren Kolonien §HPhysiklabore§! oder im Orbit bestimmter Planeten oder Sterne §HForschungsstationen§! bauen.§!"
 society_research:0 "Sozial-Forschung"
 society_research_desc:0 "§E§HGesellschaftsforschung§! (£society ) wird zur Erforschung neuer Technologien benutzt. Wir können unsere Forschungsleistung steigern, indem wir in unseren Kolonien §HBiolabore§! oder im Orbit bestimmter Planeten oder Sterne §HForschungsstationen§! bauen.§!"
 engineering_research:0 "Ingenieur-Forschung"
 engineering_research_desc:0 "§EMaschinenbauforschung (£engineering ) wird zur Erforschung neuer Technologien benutzt. Wir können unsere Forschungsleistung steigern, indem wir in unseren Kolonien §HMaschinenbaueinrichtungen§! oder im Orbit bestimmter Planeten oder Sterne §HForschungsstationen§! bauen.§!"
 ENERGY_DEFICIT_DESC:0 "§RUnser Reich ist von $DEFICIT|E$ betroffen, da wir mehr §HEnergie-Credits§! ausgeben, als wir produzieren - und unsere Reserven haben sich erschöpft.§!"
 sr_terraform_gases:0 "Terraforming-Gase"
 sr_terraform_gases_desc:0 "Terraforming-Gase, die auf Gasriesen gewonnen werden, stehen für eine Gruppe von Gasen wie Wasserstoff, Helium und Methan. Mit Terraforming-Gasen werden feuchte Planeten trockener gemacht."
 sr_terraform_liquids:0 "Terraforming-Flüssigkeiten"
 sr_terraform_liquids_desc:0 "Terraforming-Flüssigkeiten, die auf Eisplaneten gewonnen werden, stehen für verschiedene Flüssigkeiten wie Dihydrogenmonoxid. Mit Terraforming-Flüssigkeiten werden trockene Planeten feuchter gemacht."
 sr_garanthium:0 "Garanthium-Erz"
 sr_garanthium_desc:0 "Dieses Erz ist ein Vielfaches so stark wie Diamanten und beim Bau von Schiffspanzerung sehr nützlich."
 sr_neutronium:0 "Neutronium-Erz"
 sr_neutronium_desc:0 "Neutronium ist eine supra-dichte, aus Neutronen bestehende Substanz, aus der extrem widerstandsfähige und haltbare Panzerung gefertigt werden kann."
 sr_zro:0 "Zro"
 sr_zro_desc:0 "Ein extrem seltenes Aerosol aus exotischen Partikeln. Auf einigen Welten gibt es durch Meteoreinschläge hervorgerufene Vorkommen, ihr wahrer Ursprung dagegen ist mysteriös. Wenn Zro von psionisch begabten Individuen eingeatmet wird, wirkt es wie eine äußerst starke und süchtig machende, die PSI-Fähigkeiten verstärkende Droge."
 sr_living_metal:0 "Lebendes Metall"
 sr_living_metal_desc:0 "Dieses anorganische Metall zeigt Eigenschaften, wie man sie sonst nur bei biologischen Lebensformen sieht. Es versucht stets, sich wieder zu der Form zu regenerieren, in der es stabilisiert wurde."
 sr_teldar:0 "Teldarkristalle"
 sr_teldar_desc:0 "Hyperfokussierende Kristalle, die das zerstörerische Potenzial aller Energieformen verstärken, die durch sie hindurchgeleitet werden."
 sr_satramene:0 "Satramengas"
 sr_satramene_desc:0 "Dieses seltene und flüchtige Gas ist ein äußerst leistungsstarker Treibstoff."
 sr_lythuric:0 "Lythurgas"
 sr_lythuric_desc:0 "Geringe Konzentrationen dieses Gases verstärken die Integrität von Energieschilden erheblich. Beim Bau von Schildgeneratoren ist es äußerst nützlich."
 sr_dark_matter:0 "Dunkle Materie"
 sr_dark_matter_desc:0 "Diese exotische Substanz hat viele Eigenschaften, die sich den Gesetzen der Physik scheinbar widersetzen. Förderbare Konzentrationen können nur in der Nähe von schwarzen Löchern oder in bestimmten Nebeln gefunden werden."
 sr_alien_pets:0 "Alien-Haustiere"
 sr_alien_pets_desc:0 "Diese sanftmütigen, nicht-fühlenden Kreaturen können einfach gezähmt werden. Ihr freundliches Verhalten und ansprechendes Äußeres könnten sie zu beliebten Haustieren und Gefährten machen."
 sr_pitharan:0 "Pitharanischer Staub"
 sr_pitharan_desc:0 "Dieser feine Staub ist ein natürlich vorkommendes Stimulanzmittel, das auf manchen Welten zu finden ist. Auf die meisten Wesen hat es eine beruhigende Wirkung und kann deshalb als gewaltlose Methode zur Beruhigung feindseliger Individuen eingesetzt werden."
 sr_engos:0 "Engos-Dampf"
 sr_engos_desc:0 "Ein natürlich vorkommendes Stimulanzmittel, das die Schmerzgrenze und die Aggression des Anwenders erhöht. Wird in vielen Kriegerkulturen gerne eingenommen."
 sr_betharian:0 "Betharian-Stein"
 sr_betharian_desc:0 "Diese seltenen Steine sind durch Meteoreinschläge auf vielen Welten gelandet. Sie verbrennen äußerst langsam und stellen deshalb sehr effiziente Energiequellen dar."
