 MI_FRIENDLY_GREETING_01:0 "如果你們不染指[Root.GetAdj]的利益，我們可以理解。"
 MI_WAR_GREETING_01:0 "你們喚醒了沉睡的[Root.GetSpeciesNameCompliment]。"
