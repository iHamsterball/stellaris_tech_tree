 # Vassal greetings
 HW_VASSAL_GREETING_01:0 "你現在可以使用[Root.GetName]之劍了，[From.GetRulerTitle][From.GetRulerName]。"
 HW_VASSAL_GREETING_DISLOYAL_01:0 "追隨一個毫無榮譽可言的領袖是[Root.GetAdj]人民的一件負擔。"
 RC_VASSAL_GREETING_01:0 "[Root.GetName]總是努力為我們的控股公司提供最好的服務。"
 RC_VASSAL_GREETING_DISLOYAL_01:0 "你方的橫徵暴斂正在消磨我方的耐心。 你們難道非要把[Root.GetName]弄成一團糟才甘心？"
 PT_VASSAL_GREETING_01:0 "我們在哪都會尋找到價值。我們不會讓你失望的。"
 PT_VASSAL_GREETING_DISLOYAL_01:0 "我們千辛萬苦搜集全河系的珍寶供奉給[From.GetSpeciesNamePlural]，到底是為了哪般？"
 HI_VASSAL_GREETING_01:0 "我們要怎樣協助[From.GetRulerName]的統治？"
 HI_VASSAL_GREETING_DISLOYAL_01:0 "終有一天，我們將以獨立自主的面貌回到河系的舞台上，而你們也必將後悔於曾經施加於我們的恥辱。"
 FB_VASSAL_GREETING_01:0 "儘管我們的合作不太理想，我們還是竭盡全力促進雙方互相理解。"
 FB_VASSAL_GREETING_DISLOYAL_01:0 "當銀河中自由的國度聯合起來，[From.GetAdj]帝國主義將是首當其衝。"
 XI_VASSAL_GREETING_01:0 "在[From.GetRulerTitle][From.GetRulerName]的指引下，我們希望讓我們的社會免受[Root.GetName]外的外星人的影響"
 XI_VASSAL_GREETING_DISLOYAL_01:0 "在[Root.GetName]所遭受過的所有恥辱中，侍奉骯髒卑劣的[From.GetSpeciesNameInsult]是迄今為止最惡的一樁。"
 HM_VASSAL_GREETING_01:0 "[Root.GetName]強大的心智能在你們知道他們之前就將會瞭解並追尋[From.GetName]的目標"
 HM_VASSAL_GREETING_DISLOYAL_01:0 "為什麼我們這些優秀的人才要聽從來自那麼一個失敗的體制的命令？"
 MF_VASSAL_GREETING_01:0 "在[From.GetName]的保護下，[Root.GetSpeciesAdj]人民會拜訪每一個行星，觀察每一個恆星，並去結交每個與[Root.GetHomeWorldName]和[From.GetHomeWorldName]的故事有關的人。"
 MF_VASSAL_GREETING_DISLOYAL_01:0 "在[From.GetAdj] [From.GetRuleTitle]的鐵蹄蹂躪下，我們怎麼可能實現我們的理想？你們不僅奪走我們的現在，還奪走我們下一代的未來。"
 EZ_VASSAL_GREETING_01:0 "[Root.GetSpeciesNamePlural]，物質層面的大師。你是來尋求精神指引，還是發號施令的？"
 EZ_VASSAL_GREETING_DISLOYAL_01:0 "或許眼下我們會服從於[From.GetName]的[From.GetRuleTitle]的索求，但我們不會忘記你們的傲慢。審判日終將來臨。"
 FP_VASSAL_GREETING_01:0 "[Root.GetName]是你用來清理銀河系最好的工具。我們甚至會適時給予你們關照。"
 FP_VASSAL_GREETING_DISLOYAL_01:0 "聽從[From.GetAdj] [From.GetSpeciesNamePluralInsult]的命令佔用了我們清楚河系中低等生物的寶貴時間。說到底，我們或許應當把埋葬你們排在日程首位。"
 DC_VASSAL_GREETING_01:0 "我希望你能明白，即使我們投降放棄主權，[Root.GetAdj]人民的自由仍是至高無上的。"
 DC_VASSAL_GREETING_DISLOYAL_01:0 "你們無法永遠壓制[Root.GetAdj]的精神！無論你們如何憎恨自由，它總有到來的一天。"
 SD_VASSAL_GREETING_01:0 "要相信我們會找到最好的族群來服務我們，以讓我們更好地服務[From.GetName]"
 SD_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetSpeciesNamePluralInsult]對[Root.GetSpeciesNamePlural]指手畫腳違背了自然的規律。 這種可憎的現狀不會一直持續下去。"
 DH_VASSAL_GREETING_01:0 "你好，尊敬的[From.GetRulerTitle]。有什麼是我們能效勞的嗎？"
 DH_VASSAL_GREETING_DISLOYAL_01:0 "你們[Root.GetSpeciesName]作為宗主出現的事實是荒謬的。如果我們僅僅是引進你們中的兩三隻並且無需聽從你們的胡言亂語，你們那些荒淫的愛好或許讓我們觀感稍好一些。"
 EE_VASSAL_GREETING_01:0 "任何[Root.GetName]智者的發現都會向[From.GetRulerTitle][From.GetRulerName]報告。"
 EE_VASSAL_GREETING_DISLOYAL_01:0 "當[From.GetName]是由一群蠢貨在領導時，培養智力超群者的意義何在？"
 SS_VASSAL_GREETING_01:0 "在你善意的指導下，我們會持續尋找那些偉大問題的答案。"
 SS_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetAdj]的宗主權對[From.GetSpeciesAdj]人民的精神幸福的負面影響是顯而易見的。我們還需要忍耐多久？"
 HC_VASSAL_GREETING_01:0 "我們希望我們費盡心力建立起來的社會在[From.GetAdj]管治下會繼續繁榮。"
 HC_VASSAL_GREETING_DISLOYAL_01:0 "你們永遠也無法理解我們的道。你們的統治是[Root.GetAdj]人民身上長久的枷鎖。"
 HG_VASSAL_GREETING_01:0 "我們懇求你不要褻瀆我們的聖地。即使臣服於你，我們也不敢忘了我們的使命。"
 HG_VASSAL_GREETING_DISLOYAL_01:0 "你們以為迫使我們臣服就可以讓你們免於被審判？我們為之獻身的事業，其高尚是你們無法理解的。"
 KK_VASSAL_GREETING_01:0 "不要因為對[Root.GetName]的征服而變得自大，[From.GetSpeciesName]。我們都嘗過自大的代價。"
 KK_VASSAL_GREETING_DISLOYAL_01:0 "河系最黑暗的時刻之一，無過於年少無知者迫使成熟智慧者供其驅策。"
 MI_VASSAL_GREETING_01:0 "情況也許很糟糕，但我們相信[Root.GetName]最終會守住我們的邊界。"
 MI_VASSAL_GREETING_DISLOYAL_01:0 "這是公然的羞辱。如果你是在指望我們對你們荒唐透頂的[From.GetRulerTitle]頂禮膜拜，那麼你錯了。"
 EO_VASSAL_GREETING_01:0 "你比我們想像中的有趣多了。我們還沒試過從臣民的角度來看這個問題。"
 EO_VASSAL_GREETING_DISLOYAL_01:0 "我們已經對扮演當前的角色失去興趣。 我們正在考慮停止使用這副」附庸「口吻。"



