 02_BLORG_WAR:0 "我們覺得是時候進一步發展我們的關係了。"
 03_BLORG_WAR:0 "我們是[Root.GetSpeciesName]。你們會被友善對待。你們會在生理上和技術上成為我們的朋友。拒絕會被視作不禮貌。"
