l_chinese_t:
 ####################################
 # Diplomacy text
 ####################################

 # General Greetings
 01_HOSTILE_GREETING:1 "說出你的意圖，[From.GetSpeciesNameInsult]。"
 02_HOSTILE_GREETING:0 "快一點，[From.GetSpeciesName]。我們的耐心早已被你毫無意義的玩笑耗盡。"
 03_HOSTILE_GREETING:0 "不要耍花招，[From.GetSpeciesName]。你想要什麼？"
 04_HOSTILE_GREETING:0 "注意點，[Root.GetName]。說快點，我可再沒有時間在你身上浪費了。"
 05_HOSTILE_GREETING:0 "為什麼你們就不讓我們清靜一會呢，[From.GetSpeciesName]？"
 06_HOSTILE_GREETING:1 "你們這些骯髒卑鄙的[From.GetSpeciesNamePluralInsult]，你們對銀河系的和平是一種威脅！"
 07_HOSTILE_GREETING:1 "好好考慮你的言論，[From.GetSpeciesNameInsult]。我們的軍隊能輕易粉碎你的可憐的國家。"
 08_HOSTILE_GREETING:1 "不要認為[Root.GetName]將會饒恕你，因為你們[From.GetSpeciesNamePluralInsult]已經笨到家了。閉嘴吧。"
 09_HOSTILE_GREETING:1 "異教徒[From.GetSpeciesNameInsult]，你們那粗魯的言論[From.GetRandomSpeciesSound]已經被[Root.GetName]傾聽了。你們想要做什麼？"
 10_HOSTILE_GREETING:0 "你們那野蠻的唯物主義哲學把你們物種變成了沒有靈魂的機器，[From.GetSpeciesName]。"
 11_HOSTILE_GREETING:0 "你們的國家既原始落後又存在缺陷，[From.GetSpeciesName]。我從沒有見過如此低下的效率。"
 12_HOSTILE_GREETING:0 "啊！[From.GetSpeciesName]的狂熱者。如果你又來傳播[Root.GetName]那卑鄙的宗教，我將終止與你的聯繫。"
 13_HOSTILE_GREETING:0 "[From.GetSpeciesName]。你應該知道你在我們的公民中不受歡迎。"
 14_HOSTILE_GREETING:0 "我們不會讓你像奴役你自己的人民一樣奴役我們，哦，你們這些可悲的集體主義者。"
 15_HOSTILE_GREETING:1 "我們整個國家都團結一致地鄙視你，[From.GetSpeciesName]。一看到你們，我的[Root.GetSpeciesOrganName]就會感到噁心 。"
 16_HOSTILE_GREETING:0 "你們的人民是多麼的孤獨與自私啊，[From.GetSpeciesName]。在對個人主義瘋狂的追求中，你們的政府完全沒有給予人民生活的目標"
 17_HOSTILE_GREETING:0 "我永遠都不會理解，你們這種生物為什麼會存在於這個世世界上，[From.GetSpeciesNameInsult]，更不要說讓它進入到我國國境內！"
 18_HOSTILE_GREETING:1 "我們不想對你們這種骯髒的種族做什麼，[From.GetSpeciesNameInsult]。你們為什麼要聯繫[Root.GetName]？"
 19_HOSTILE_GREETING:1 "多可憐的一個空間-[From.GetSpeciesNameInsult]難道我會對你說的感興趣嗎[Root.GetName]？"
 20_HOSTILE_GREETING:0 "你們叫自己[From.GetSpeciesName]，但你可憐的國家已經被外來的影響而腐敗。你們想要什麼？"
 21_HOSTILE_GREETING:0 "你們那被誤導的政府是你們那驕傲的種族的恥辱。"
 22_HOSTILE_GREETING:0 "你們那應受譴責的行為是在揮霍你光榮的[From.GetSpeciesAdj]文化傳統。"
 23_HOSTILE_GREETING:0 "當[From.GetSpeciesName]不再受你們邪惡政府的影響的時候，我們會舉國歡慶。"
 24_HOSTILE_GREETING:0 "你們在其他物種面前處處侮辱我們。你們的目標是讓[From.GetSpeciesNamePlural]成為銀河中的被遺棄者嗎 ？"
 25_HOSTILE_GREETING:0 "你們可以悄悄地出現，[From.GetSpeciesClass]，但你們的道德水平低到讓我懷疑我們的異族生物學家是錯誤的…"
 26_HOSTILE_GREETING:0 "你們叫自己[From.GetSpeciesClassPlural]...這讓我感到噁心[Root.GetSpeciesOrganName]。腐化的生物！[Root.GetSpeciesClassPlural]，你只不過是我們身後污穢的影子。"
 01_NEUTRAL_GREETING:0 "我們正在接收你們的信號，[From.GetSpeciesName]。[Root.GetName]能幫助你們些什麼？"
 02_NEUTRAL_GREETING:0 "我代表[Root.GetName]的利益與你們交涉。你們想談些什麼？"
 03_NEUTRAL_GREETING:0 "我是[Root.GetRulerTitle]的授權代表，[Root.GetRulerName]。需要我幫忙嗎？"
 04_NEUTRAL_GREETING:0 "向我們的夥伴，[From.GetSpeciesNamePlural]，致以親切的問候。你想討論些什麼，[Root.GetName]？"
 05_NEUTRAL_GREETING:0 "讓我們帶著和平與和解的精神談話吧，[From.GetSpeciesName]。"
 06_NEUTRAL_GREETING:0 "你們的軍事冒險行為讓我們擔憂，[From.GetSpeciesName]。暴力是不能解決問題的。"
 07_NEUTRAL_GREETING:0 "我代表[Root.GetName]與你們談話。請注意我們的軍隊正在監視該頻道。"
 08_NEUTRAL_GREETING:0 "你們應該重新考慮你們那和平主義者的行為方式，[From.GetSpeciesName]。有人會利用這個來佔你們的便宜。"
 09_NEUTRAL_GREETING:0 "願神靈賜予你平安，[From.GetSpeciesName]。我們能為你做些什麼？"
 10_NEUTRAL_GREETING:0 "我們在擔心你們走上的那物慾橫流的道路，[From.GetSpeciesName]。你們一定不要忘記你們的精神需求。"
 11_NEUTRAL_GREETING:0 "翻譯軟件已經激活。你現在可以說話了，[From.GetSpeciesName]。"
 12_NEUTRAL_GREETING:0 "宗教的教條一直是罪惡之源，[From.GetSpeciesName]。我們希望你能重新考慮你的不合理的唯心主義傾向。"
 13_NEUTRAL_GREETING:0 "我代表[Root.GetName]的公民向你們表示問候，[From.GetSpeciesName]。"
 14_NEUTRAL_GREETING:0 "我們深切關心你們公民自由權的缺乏情況，[From.GetSpeciesName]。"
 15_NEUTRAL_GREETING:0 "我們是[Root.GetName]。"
 16_NEUTRAL_GREETING:0 "我們敦促你們管好你們的人民，[From.GetSpeciesName]。人民如果依自己的意願行動，那天下就要大亂。"
 17_NEUTRAL_GREETING:0 "你們正在和[Root.GetName]交談，外星人。[From.GetName]，你們想從我們這裡得到什麼？"
 18_NEUTRAL_GREETING:0 "你的外表讓我不安，[From.GetSpeciesName]。你們想討論什麼？"
 19_NEUTRAL_GREETING:0 "你們引起了[Root.GetName]的注意，外星人。"
 20_NEUTRAL_GREETING:0 "幸會，來自[From.GetSpeciesName]的夥計。你們想和[Root.GetName]商量些什麼？"
 21_NEUTRAL_GREETING:0 "你好，[From.GetSpeciesName]。[Root.GetRulerTitle][Root.GetRulerName]想知道更多關於你們物種的事情。"
 22_NEUTRAL_GREETING:0 "幸會，[From.GetSpeciesName]我們很希望有一天能去訪問你們的首都[From.Capital.GetName]。"
 23_NEUTRAL_GREETING:0 "能與其他文化交流總會讓我們感到很高興。[Root.GetName]可以幫到你們什麼忙嗎？"
 24_NEUTRAL_GREETING:0 "我看不需要翻譯軟件了。[Root.GetName]能提供什麼幫助嗎  ？"
 01_FRIENDLY_GREETING:0 "我們很高興收到你們的訊息，[From.GetSpeciesName]朋友。"
 02_FRIENDLY_GREETING:0 "幸會，朋友。讓我們知道有什麼[Root.GetName]可以幫助你們的。"
 03_FRIENDLY_GREETING:0 "[Root.GetName]很樂意幫助你們，我的朋友。"
 04_FRIENDLY_GREETING:0 "我們很高興看見[From.GetSpeciesName]那熟悉的面孔。你們有需要[Root.GetName]的幫助嗎？"
 05_FRIENDLY_GREETING:0 "願你們的國家永遠和平，[From.GetSpeciesName]的朋友。"
 06_FRIENDLY_GREETING:0 "願你們的軍隊能夠通過威懾其他國家而帶來和平。我們相信你的判斷，[From.GetSpeciesName]朋友。"
 07_FRIENDLY_GREETING:0 "[Root.GetName]向我們的朋友，高貴的[From.GetSpeciesNamePlural]，發來問候。有沒有什麼事是我們的軍隊能幫你們的？"
 08_FRIENDLY_GREETING:0 "我們建議你們加強國防建設，朋友。[Root.GetName]不可能永遠都能保護你們。"
 09_FRIENDLY_GREETING:0 "祝福你們，[From.GetSpeciesName]的同志們。"
 10_FRIENDLY_GREETING:0 "知道嗎，我們在為你祈禱，朋友，儘管你們受到了唯物主義哲學的誤導。"
 11_FRIENDLY_GREETING:0 "你們好，[From.GetSpeciesName]。你們的研究怎麼樣了？"
 12_FRIENDLY_GREETING:0 "有些人視你們為宗教狂信者，但是我們充分理解你們的行為。你們想談些什麼呢，朋友？"
 13_FRIENDLY_GREETING:0 "我們的公民把你們當成了朋友，[From.GetSpeciesName]。"
 14_FRIENDLY_GREETING:0 "雖然我們喜歡自由社會，但是我們不能否認你們的政府很好地滿足了你們公民的需求。"
 15_FRIENDLY_GREETING:0 "我們和你們的人民都心連著心，[From.GetSpeciesName]。你們是[Root.GetName]的朋友 。"
 16_FRIENDLY_GREETING:0 "你們的政府很好地防止了個人主義所帶來的危害，[From.GetSpeciesNamePlural]。"
 17_FRIENDLY_GREETING:0 "對於外星人，你們[From.GetSpeciesNamePlural]讓人感覺和藹可親。[Root.GetName]能為你們做些什麼呢？"
 18_FRIENDLY_GREETING:0 "[Root.GetRulerTitle][Root.GetRulerName]稱讚你們[From.GetSpeciesNamePlural]為值得我們尊敬的外來物種，這是一個很罕見的例子。我們能幫助你們做些什麼呢？"
 19_FRIENDLY_GREETING:0 "跟你們的交談實在是太高興了，我們幾乎已經忘了你們是外星人，[From.GetSpeciesName]。"
 20_FRIENDLY_GREETING:0 "星系充滿了恐怖的外星人，遇到另一群[From.GetSpeciesName]真是太高興了。"
 21_FRIENDLY_GREETING:2 "很高興能見到你，美麗的[From.GetSpeciesName][From.GetSpeciesNamePluralCompliment]。我們能能夠幫助你什麼？"
 22_FRIENDLY_GREETING:0 " 我們[Root.GetName]可以從你們身上學習到很多東西，[From.GetSpeciesName]。你們是我們所有人的榜樣。"
 23_FRIENDLY_GREETING:2 "我的[Root.GetSpeciesOrganName]很高興看到你們那異國情調的面貌！你應該知道的，[From.GetSpeciesName]文化在[Root.Capital.GetName]的許多圈子很受歡迎。"
 24_FRIENDLY_GREETING:0 "很高興見到你，朋友。我們要不要對迄今所遇到各種外星生命形式的看法交換意見？"
 01_WAR_GREETING:0 "你們想討論一下你們的投降條件嗎，[From.GetSpeciesName]？"
 02_WAR_GREETING:0 "你們不能在[From.Capital.GetName]永遠的躲下去，[From.GetSpeciesName]。"
 03_WAR_GREETING:0 "你們將面對我們[Root.GetName]的強大力量，[From.GetSpeciesNamePlural]！"
 04_WAR_GREETING:0 "不要認為你是不可戰勝的，[From.GetSpeciesName]。勝利屬於我們！"
 05_WAR_GREETING:0 "我們將拆解你所有的戰爭機器，直到你們無法威脅任何人。"
 06_WAR_GREETING:0 "我們的軍隊已經準備好打贏這場戰爭了！"
 07_WAR_GREETING:0 "你們必死無疑，因為神靈是站在我們這邊的！"
 08_WAR_GREETING:0 "我們新開發的戰爭機器需要測試。謝謝你們給我們了這個機會。"
 09_WAR_GREETING:0 "我們的公民準備用生命捍衛他們的自由！"
 10_WAR_GREETING:0 "我們團結一心。你們怎麼可能戰勝我們？"
 11_WAR_GREETING:2 "卑鄙骯髒的[From.GetSpeciesNameInsult]！你們小小的[From.GetSpeciesSpawnNamePlural]將很快被當成無人問津的垃圾散落在[Root.Capital.GetName]的每個街角！"
 12_WAR_GREETING:0 "如果戰爭是團結一切的唯一方法[From.GetSpeciesNamePlural]，那就這樣吧。"
 13_WAR_GREETING:0 "[From.GetSpeciesNamePlural]將會作為[Root.GetName]的公民發揮出他們所有的潛能。"
 14_WAR_GREETING:0 "通過學習外星人的戰鬥技巧，我們有了很大的進步。來讓我們向你們證明一下吧。"
 WR_ARROGANT_GREETING_01:0 "[From.GetSpeciesName]。你此來是向我方表示臣服的嗎？"
 WR_BELLIGERENT_GREETING_01:0 "[From.GetSpeciesName]，你方已拒絕進行任何理性的溝通。這讓我國別無選擇。"
 WR_CUSTODIAL_GREETING_01:0 "歡迎，[From.GetSpeciesNamePlural]。你是來請求我方在此次面對我們雙方共同威脅的戰役中給予指導的嗎？"
 WR_CUSTODIAL_GREETING_02:0 "這場巨大的危機是對全銀河智慧生命的共同威脅。以理性之名，讓我們捐棄前嫌，攜手抗戰。"
 WR_OVERLORD_GREETING_01:0 "有何貴幹， [From.GetSpeciesName]? 你對條款有什麼疑問嗎？"
 BI_ARROGANT_GREETING_01:0 "河系和平是我方的一貫主張。 你是來和談的嗎？"
 BI_BELLIGERENT_GREETING_01:0 "你方已經對河系的穩定構成巨大的威脅，[From.GetSpeciesNamePlural]。為了宇宙的和平，你方將被消滅。"
 BI_CUSTODIAL_GREETING_01:0 "合則兩利， [From.GetSpeciesNamePlural]。我們必將戰勝此次危機。"
 BI_CUSTODIAL_GREETING_02:0 "請加入我們吧， [From.GetSpeciesNamePlural]。唯有聯合起來，我們才能戰勝共同的威脅。"
 BI_OVERLORD_GREETING_01:0 "啊， [From.GetSpeciesNamePlural]，你好啊。我方樂意會見如此堅定守護河系和平的種族。"
 JR_ARROGANT_GREETING_01:0 "毋庸多言，臣服於我等，或是如螻蟻般毀滅。"
 JR_BELLIGERENT_GREETING_01:0 "爾族末路不遠，[From.GetSpeciesNamePlural]。我們不會手下留情。"
 JR_OVERLORD_GREETING_01:0 "奴僕，何事相擾於爾等之主，優勝之族？"
 DE_ARROGANT_GREETING_01:0 "皈依真信，以贖爾魂，[From.GetSpeciesNamePlural]！懸崖勒馬，為時未晚。"
 DE_BELLIGERENT_GREETING_01:0 "似乎和平的手段不足以拯救你們種族的靈魂。我方別無選擇，唯有付之一戰。"
 DE_OVERLORD_GREETING_01:0 "歡迎，[From.GetSpeciesNamePlural]。你是來尋求精神上的啟迪的嗎？"
 01_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "我們沒有時間給你們磨蹭。"
 02_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "在你問之前 - 不，我們不會分享我們的技術。"
 03_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "有何貴幹？"
 04_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "請講。"
 05_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "你們有打擾我們的理由嗎？"
 06_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "你們想要什麼？"
 07_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "你最好帶來的是好消息！"
 08_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "你想要什麼？"
 01_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "它是什麼，孩子？"
 02_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "很高興看到你還活著，[From.GetSpeciesName]！你絕對不會相信，我們在長久的時間裡見證了無數種族的出現和消失。"
 03_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "很難相信，我們曾經也和你們[From.GetSpeciesNamePlural]一樣。看看你們的樣子！真是年輕而幼稚。"
 04_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "要是你的帝國失陷了，不要太難過。對於你們這種年輕的文明來說，這件事情再正常不過了。"
 05_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "啊，[From.GetSpeciesName]。你是來請求我們教授你們一點人生經驗的嗎？"
 06_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "怎麼了，年輕人？"
 07_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "說吧，孩子。"
 08_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "你們[From.GetSpeciesNamePlural]的表現的確引人注目。但現在你們還是太年輕了。"
 01_FALLEN_EMPIRE_ANGRY_GREETING:0 "我們可沒時間搭理你們這些游手好閒的原始人。"
 02_FALLEN_EMPIRE_ANGRY_GREETING:0 "你們別忘了自己的身份，[From.GetSpeciesName]。小心，我們可不會提醒的。"
 03_FALLEN_EMPIRE_ANGRY_GREETING:0 "你們想幹什麼，野蠻人？"
 04_FALLEN_EMPIRE_ANGRY_GREETING:0 "我一直不明白，憑你們的智商是如何上天的。"
 05_FALLEN_EMPIRE_ANGRY_GREETING:0 "注意你的言辭，[From.GetSpeciesName]。"
 06_FALLEN_EMPIRE_ANGRY_GREETING:0 "你們這是在挑戰我們的耐心。"
 07_FALLEN_EMPIRE_ANGRY_GREETING:0 "你要是想考察我們的科技的話，[From.GetSpeciesName]，我們可完全沒有興致向你們展示。"
 08_FALLEN_EMPIRE_ANGRY_GREETING:0 "我們沒必要和你們說話，原始人。"
 01_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "安靜的戰鬥吧，野蠻人。"
 02_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "我們還沒懲罰完你呢。"
 01_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "這都是為了你好。"
 02_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "傲慢的小孩。"
 01_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "你知道你們有多蠢嗎，[From.GetSpeciesName]？"
 02_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "我來教你們如何尊重別人！"
 01_AWAKENED_EMPIRE_WAR_GREETING:0 "你不過是螳臂當車！"
 02_AWAKENED_EMPIRE_WAR_GREETING:0 " 爾等將見證此河系真正的力量————吾族！"
 01_FALLEN_EMPIRE_DISMISSIVE_DOW_SELECT:0 "我們沒時間了！"
 01_FALLEN_EMPIRE_DISMISSIVE_DOW_ACCEPT:0 "很好。你要知道，你不是第一個自命不凡想要挑戰我們的人。我們拭目以待，看看你能堅持多久。"
 01_FALLEN_EMPIRE_PATRONIZING_DOW_SELECT:0 "你還沒有做好準備。也許還要一到兩個世紀。"
 01_FALLEN_EMPIRE_PATRONIZING_DOW_ACCEPT:0 "傻孩子！我們會糾正你犯下的錯誤的。"
