 POP_FACTION_EMANCIPATION_STOKING_THE_FIRE:0 "一觸即發"
 POP_FACTION_EMANCIPATION_STOKING_THE_FIRE_DESC:0 "派系的特務們開始在奴隸內部煽動情緒，並將他們武裝起來。"
 POP_FACTION_EMANCIPATION_RECENT_STOKING_THE_FIRE:0 "自從上一次煽動運動之後，派系暫時還沒什麼動靜。"
 SUPPORT_EFFECT_EMANCIPATION_RADICALIZE_SLAVES:0 "激進的奴隸們"
 SUPPORT_EFFECT_EMANCIPATION_RADICALIZE_SLAVES_DESC:0 "一次隱秘但組織有序的煽動奴隸起義的嘗試。"
 SUPPORT_EFFECT_EMANCIPATION_SMUGGLE_OFF_WORLD:0 "星際鐵路組織"
 SUPPORT_EFFECT_EMANCIPATION_SMUGGLE_OFF_WORLD_DESC:0 "一個被奴役的人口被偷渡而消失，再也不曾為人所見。"

