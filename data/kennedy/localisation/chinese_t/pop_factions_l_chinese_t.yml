 POP_FACTION_EMANCIPATION_DEMAND_TITLE_1:0 "奴隸6小時工作日"
 POP_FACTION_EMANCIPATION_DEMAND_TITLE_2:0 "釋放所有奴隸"
 POP_FACTION_EMANCIPATION_DEMAND_TITLE_3:0 "廢除奴隸制"
