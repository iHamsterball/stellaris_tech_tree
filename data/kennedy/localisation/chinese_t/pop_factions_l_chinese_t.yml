 faction.201.title:0 "異教徒總部已被征服！"
 faction.201.desc:0 "他們的神廟已然損毀，他們的神拋棄了他們。"

 faction.202.title:0 "[parameter:heathens.GetName]受辱"
 faction.202.desc:0 "由於一個在安保方面令人尷尬的失誤，[Root.GetName]獲得了我們外交溝通頻道的基礎通信權限。他們藉機從自己信仰的角度，對[parameter:heathens.GetName]關於各種異端的信仰和伴隨著的所謂的道德淪喪進行了譴責和侮辱。\n\n對於深度宗教化的[parameter:heathens.GetSpeciesPlural]來說，這一事件顯然無法輕鬆應對。"
 faction.202.a:0 "這就很尷尬了！"
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§!添加了針對§你的帝國§!的的好感度修正：§派系侮辱§!。"
 faction.203.title:0 "企圖侮辱"
 faction.203.desc:0 "由於又一個在安保方面令人尷尬的失誤，[Root.GetName]獲得了我們外交溝通頻道的基礎通信權限.他們再次趁機貶低了[parameter:heathens.GetName]的異端信仰\n\n然而可以理解的是，[parameter:heathens.GetSpeciesPlural]並未被這次重複事件弄得措手不及，只是聳了聳肩無視了。"
 faction.203.a:0 "媽的智障……"

 faction.204.title:0 "宗教起義！"
 faction.204.desc:0 "我們收到報告，[Root.GetName]的激進者在[planet.GetName]進行了武裝暴動。\n\n他們的叛亂還未成氣候，故在萌芽階段掐滅這一波叛亂，是非常明智的。"
 faction.204.a:0 "非常好。"
 faction.204.a.tooltip:0 "[planet.GetName]:\n 起義！"

 ### Nationalists
 faction.301.title:2 "民族主義者破壞！"
 faction.301.desc:2 "[Root.GetName]的激進分子毀壞了[planet.GetPlanetMoon]的[planet.GetName]上的一棟建築。"
 faction.301.desc.phobe:0 "[Root.GetName]的一小撮別有用心的異星暴徒已經毀壞了[planet.GetName]一棟建築，這一行為無疑是對[Root.Owner.GetAdj]利益的蓄意破壞，其目的是為了擾亂正常正確的社會秩序。"
 faction.301.desc.phile:0 "[Root.GetName]上那些可愛的異見者們看來十分享受通過給我們的統治找不快活來表達自己的不滿——有些人口中的蓄意破壞—— 在[planet.GetName]上。"

 faction.302.title:1 "民族主義者叛亂！"
 faction.302.desc:3 "受支持者的鼓舞，[Root.GetName]決定以公然的武力奪回曾屬於他們的領土。"
 faction.302.desc.phobe:0 "在[Root.GetName]發動叛亂的異星人決定以暴力的手段推翻[Root.Owner.GetAdj]統治！"
 faction.302.desc.phile:0 "意識到我方無法達成他們的訴求，[Root.GetName]決定公開叛亂。"

 ### Peace Movement

 faction.400.title:0 "艦隊遭到破壞！"
 faction.400.desc:0 "在某個時刻，[From.GetName]的激進成員成功地滲透入至少一艘[Root.Owner.GetSpeciesAdj]軍事艦艇並安裝爆炸物。這些爆炸物現在已被引爆，這嚴重破壞了[Root.GetName]的主權完整。\n\n[From.Leader.GetName]，[From.GetName]的領導者，已發表聲明宣稱這是令人厭惡的暴力本質的集中體現，尤其是[Root.Owner.GetName]和[From.parameter:enemy.GetName]的武裝衝突。"
 faction.400.a:0 "偽善者。"
 faction.400.a.tooltip:0 "§R[Root.GetName]被毀。§!"

 faction.401.title:0 "敵對行動終止"
 faction.401.desc:0 "所有需要或導致對[From.parameter:enemy.GetName]持續衝突的外交行動已經被消減，且我們已經提出了無條件和平。"
 faction.401.a:0 "我們希望他們樂於見到這一點。"

 faction.402.title:0 "敵對行動終止"
 faction.402.desc:0 "我們向[From.parameter:enemy.GetName]提出無條件和平，希望結束戰爭。"
 faction.402.a:0 "那有啥好處？"

 ### Liberation Faction

 faction.501.title:0 "[parameter:enemy.GetName]受辱"
 faction.501.desc:0 "由於一個在安保方面令人尷尬的失誤，[Root.GetName]獲得了我們外交溝通頻道的基礎通信權限。他們趁此機會嚴重侮辱了[parameter:enemy.GetName]並且要求立即歸還[parameter:planet.GetName]。\n\n 未能與[parameter:enemy.GetSpeciesPlural]取得一致性磋商結果。"
 faction.501.a:0 "這就很尷尬了！"
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§!添加了針對§你的帝國§!的好感度修正：§Y派系侮辱§!。"
 faction.502.title:0 "企圖侮辱"
 faction.502.desc:0 "作為在安保方面尷尬失誤的又一個後果，[Root.GetName]又獲得了我們外交溝通頻道的基礎通行信限。他們趁此機會再一次嚴重地侮辱了[parameter:enemy.GetName]並要求立即歸還[parameter:planet.GetName]。\n\n然而可以理解的是，[parameter:enemy.GetSpeciesPlural]並未被這次重複事件弄得措手不及，只是聳了聳肩無視了。"
 faction.502.a:0 "媽的智障……"
 faction.503.title:0 "強硬的反對派！"
 faction.503.desc:0 "我們收到報告，[Root.GetName]的極端者們已經在[planet.GetName]上形成了高度組織的叛軍力量。\n\n他們的叛亂還未成氣候，故在萌芽階段掐滅這一波叛亂，是非常明智的。"
 faction.503.a:0 "計劃通"
 faction.503.a.tooltip:0 "[planet.GetName]：\n§R反叛！§!"

 ### Emancipation Faction
 faction.600.title:0 "煽動奴隸"
 faction.600.desc:0 "[Root.GetName]的成員據說已在受到奴役的人群中煽起了異議。據謠傳，他們正在訓練奴隸們，甚至武裝了[parameter:slave_faction.GetName]的邊境守備， 儘管這一點難以令人置信。"
 faction.600.a:0 "雖然擔心，然而…… "
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]:\n§R+50%§!Militancy\n§R+30%§!Support"
 faction.601.title:0 "星際鐵路組織"
 faction.601.desc:0 "有消息指出一些[Root.GetName]的更為激進的成員已經解放了一群[railroad_planet.GetName]上的奴隸，並將他們送到了[Root.Owner.GetName]的控制之外。"
 faction.601.a:0 "我們得更密切地關注他們。"
 faction.601.a.tooltip:0 "[railroad_planet.GetName]：\n被奴役人口:§R-1§!"

 ### Xenoslaver Faction
 faction.700.title:0 "強制奴役！"
 faction.700.desc:0 "激進的[Root.GetName]據說已經迫使[Root.Owner.GetName]上非[Root.Owner.GetSpeciesAdj]的部分民眾變為奴隸。"
 faction.700.a:0 "駭人聽聞的暴行！"
 faction.700.a.tooltip:0 "奴役：\n§Y+2§!人口"

 faction.701.title:0 "[parameter:rebelling_faction.GetName]叛亂！"
 faction.701.desc:0 "據信，由於受夠了[Root.Owner.GetName]對生活在身邊的粗鄙外星人的軟弱立場，[parameter:planet.GetName]上妄圖成為奴隸主的一群人已經聚集到一起，結黨成社，宣稱獨立。"
 faction.701.a:0 "真的真的真的無法忍受了！"

