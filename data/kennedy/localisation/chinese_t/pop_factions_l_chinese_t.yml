 faction.100.desc:3 "動盪不安的情況在[planet.GetName]已經到達臨界值。當地的行星獨立派系試圖發起一場武裝叛亂去奪取行星。"

 # Separatists riot
 faction.101.title:1 "獨立暴動！"
 faction.101.desc:1 "§Y[planet.GetName]§!的公民不安程度已經到達白熱化階段，一部分的§Y[Root.GetName]§!成員走上街頭示威遊行、打砸搶燒.\n\n報告表明，殖民地的主要設施被損毀。"

 # Separatist leader assassinated
 faction.102.title:1 "派系領袖被暗殺！"
 faction.102.desc:1 "[Root.GetName]處於混亂之中導致了他們的領袖[Root.Leader.GetName]突然死亡.\n\n正如[Root.Owner.GetSpeciesAdj]公眾所關心的那樣，這是 [Root.GetName]內部權力鬥爭的結果.隨著另一個政治傀儡的上台，這起事件在一定程度上已經導致了民眾支持度的下降。"

 # Separatist sector created
 faction.103.title:0 "星區建立!"
 faction.103.desc:0 "[Root.GetName]已被承認為一個在[parameter:planet.GetName]由當地政府管轄的半獨立的星區。"

 faction.104.title:0 "釋放國家！"
 faction.104.desc:0 "為了有效的消滅獨立主義者，[parameter:planet.GetName]的殖民地被從[Root.Owner.GetName]釋放。\n\n[Root.GetName]形成自己的國家。"

