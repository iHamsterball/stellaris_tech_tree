 SUPPORT_EFFECT_RADICALIZATION:0 "煽動風險"
 SUPPORT_EFFECT_RADICALIZATION_DESC:0 "洶湧的激進言論增加了派系的好戰傾向。"
 SUPPORT_EFFECT_REVOLT:0 "叛亂風險"
 SUPPORT_EFFECT_REVOLT_DESC:0 "派繫在一個殖民地發動了武裝起義。"
 SUPPORT_EFFECT_RIOT:0 "騷亂風險"
 SUPPORT_EFFECT_RIOT_DESC:1 "派系騷亂，破壞了一個殖民地上的財產。"

