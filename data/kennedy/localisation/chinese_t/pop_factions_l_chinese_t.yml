 # assembled event scope, [Owner.GetName] to get country name.
 # Tooltips, DESCS and events use the usual [Root.Owner.GetName]

 FACTION_COUNTRY_SEPARATIST:0 "[parameter:owner.GetSpeciesAdj]分離主義者"

 # Generic Actions
 FACTION_ACTION_SUPPRESS_FOLLOWERS:0 "鎮壓追隨者"
 FACTION_ACTION_SUPPRESS_FOLLOWERS_DESC:0 "讓那些異見同情者的生活變得更困難是種有效的威懾。"
 FACTION_ACTION_SUPPRESS_FOLLOWERS_VALID:0 ""
 FACTION_ACTION_ASSASSINATE_LEADER:0 "暗殺領袖"
 FACTION_ACTION_ASSASSINATE_LEADER_DESC:0 "渲染那些派系群龍無首的氣氛確實能夠讓他們保持安靜，至少在一段時間內可以。"
 FACTION_ACTION_ASSASSINATE_LEADER_INVALID:1 "在過去的三個月內，沒有發生針對派系領袖的暗殺行動"
 FACTION_ACTION_FAVOR:0 "賞賜"
 FACTION_ACTION_FAVOR_DESC:0 "賜予那些忠於政權的人。"
 FACTION_ACTION_FAVOR_TOOLTIP:0 "為§Y[Root.GetName]§!的所有人群添加了§Y受賞賜§!的修正，稍微提升了幸福度。"
 FACTION_ACTION_FAVOR_INVALID:0 "我們的關切只能每年被賜予一次，唯恐它變成一個效率低下的工具"
 FACTION_ACTION_TYRANNIZE:0 "暴政"
 FACTION_ACTION_TYRANNIZE_DESC:0 "蓄意降低政權的民眾支持度"
 FACTION_ACTION_TYRANNIZE_TOOLTIP:0 "為§Y[Root.GetName]§!的所有人群添加了§Y暴政§!修正，稍微降低了幸福度。\n"
 FACTION_ACTION_TYRANNIZE_INVALID:0 "我們只能每六個月施行一次暴政，唯恐它變成一個效率低下的工具。"
