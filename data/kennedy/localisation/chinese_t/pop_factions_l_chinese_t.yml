 SUPPORT_EFFECT_PEACE_STRIKE:0 "罷工"
 SUPPORT_EFFECT_PEACE_STRIKE_DESC:0 "反對和平的傢伙們拒絕繼續工作，導致所有產出臨時性降低。"
 SUPPORT_EFFECT_PEACE_SABOTAGE:0 "蓄意破壞"
 SUPPORT_EFFECT_PEACE_SABOTAGE_DESC:0 "你們聽仔細了，這是一次破壞行動。"

 ### PURGED

 pft_purged:0 "反淨化派系"
 pft_purged_desc:1 "反淨化派系是由所有正在被淨化的人口和他們的同情者組成的。他們最基礎的要求是能被允許活下去。\n\n§H所有將被肅清的人口將自動加入這個派系！§!"

 # Demands
 POP_FACTION_PURGED_DEMAND_TITLE_1:0 "停止所有淨化"
 POP_FACTION_PURGED_DEMAND_DESC_1:0 "結束所有對[Root.Owner.GetName]上 人口的系統性滅絕行動。"

 # Support Effects

 SUPPORT_EFFECT_PURGED_DEATH_STRUGGLE:0 "垂死掙扎"
