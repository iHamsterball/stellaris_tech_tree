 ### Slaves
 faction.6.title:0 "絕食抗議！"
 faction.6.desc:0 "[Root.Owner.GetName]的奴隸們通過絕食組織罷工。[Root.GetName]派系的成員正在對[Root.Owner.GetName]內他們自己的人執行§Y淨化§!。\n\n如果這一情況不得到重視，我們很有可能損失很大一部分的奴役人口。我們可以坐視這些可憐蟲走向滅亡，也可以採用一些手段來處理這些不聽話的派系。"

 faction.7.title:0 "奴隸起義！"
 faction.7.desc:0 "[slave_planet.GetName]的奴隸們對他們的主人發起叛變，聯合起來打算粉碎[Root.Owner.GetName]的統治。"

 faction.8.title:0 "強制餵食"
 faction.8.desc:0 "奴隸的身體不屬於他們自己，他們無權損害或隱瞞相關情況。\n\n 對他們身體粗略的清潔已經結束，所有倖存的感染者們已被強制喂以適度的養分。"

 faction.10.title:0 "奴隸不滿！"
 faction.10.desc:0 "[unrest_planet.GetName]上的奴隸之間瀰漫的不滿情緒已經嚴重影響了生產。"
 faction.10.desc.colle:0 "一股令人噁心的情緒在[Root.Owner.GetName]的奴隸之間擴散開來， 其中心是[unrest_planet.GetName]的[unrest_planet.GetPlanetMoon]。"
 faction.10.a.tooltip:0 "在§H[unrest_planet.GetName]§!上的§H奴役人口§!在§Y4年內§!獲得§R不滿的奴隸§!效果修正。"

 faction.15.title:0 "奴隸暴徒！"
 faction.15.desc:0 "一群暴徒——主要由擅離職守的奴隸組重，和[roving_gangs_planet.GetName]上的其他族群產生了激烈的衝突，最終導致一個人口死亡。\n\n我們需要靜觀死者的家屬對這一事件的反應。"
 faction.15.a.tooltip:0 "[roving_gangs_planet]：\n§Y1 人口§!§R死亡§!。"

 faction.50.title:0 "星際鐵路組織！"
 faction.50.desc:0 "顯然，在我們的奴隸之中，幾個激進的團體聯合在了一起。他們的目的是將奴隸偷渡到[Root.Owner.GetAdj]的領土之外。\n\n我們不知道這一罪行的規模有多大，但可以確定的是，已經有奴隸現在在[Root.Owner.GetAdj]勢力外逍遙法外了。"
 faction.50.desc.colle:0 "看來，某個誤入歧途的小派系十分熱衷於通過將奴隸從自身的命運中解放出來並偷渡到[Root.Owner.GetAdj]邊界之外讓[Root.Owner.GetName]感到難堪。\n\n這些傷口對我們來說無足輕重，但我們希望那些迷途的羔羊能有一天知返，回到[Root.Owner.GetName]包容的懷抱和他們自身注定的命運之中。"
 faction.50.a:0 "真是不幸。"
 faction.50.1.tooltip:0 "[Root.Owner.GetName]：\n奴役人口：§R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]：\n奴役人口：§R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]：\n奴役人口：§R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]：\n奴役人口：§R-5§!"

 faction.55.title:0 "不滿的奴隸暴動"
 faction.55.desc.colle:0 "[Root.GetName]派系內的某些成員醉心於破壞[Root.Owner.GetName]的長治久安。他們希望通過破壞[riots_planet.GetName]上的生產設施來達到這一目的。我們只能猜想，無論他們造成了什麼影響或損害，這一阻礙他們接受[Root.Owner.GetAdj]合法統治的愚蠢行為最後會讓他們自取滅亡。"
 faction.55.desc:0 "暴動毀壞了[riots_planet.GetName]上的一棟建築——要想恢復生產必須先修復建築。"

 faction.60.title:0 "奴隸反抗派叛亂"
 faction.60.desc:0 "奴隸群體中的激進分子——在毫無預料的情況下——公然發動武裝叛亂反抗我們合法的統治。\n\n據報道稱，叛亂在[revolt_planet.GetName]上打響了第一槍，並有可能發展成為燎原之勢。"
 faction.60.desc.colle:0 "為了[Root.Owner.GetName]更好的榮光而不得不執行的這一系列不得體的政令所造成的不滿近期推向了一個新的高峰。\n\n他們的鼠目寸光迫使他們在[revolt_planet.GetName]的[revolt_planet.GetPlanetMoon]上掀起叛亂——如果我們沒有做好充分的準備的話，其他的星球也可能盲目跟風。"
 faction.60.a:0 "這是藥丸啊。"
 faction.60.b:0 "無知的蠢貨..."
 faction.60.a.tooltip:0 "§H奴隸反抗§!派系已經§Y叛亂§!！"

 faction.80.title:0 "奴隸被煽動！"
 faction.80.desc:0 "在[Root.GetName]上的一所本地的小禮拜堂成員成功的煽動了幾個[Root.Owner.GetAdj]奴隸，奴隸反抗派的力量又增強了。"

 ### Separatists
 # From = pop faction
 # Parameters = planet

 pft_planet_separatists:0 "行星獨立派系"
 pft_planet_separatists_desc:0 "行星獨立派系有可能出在殖民的星域試圖去把這個行星從帝國的統治當中分離開。給他們足夠的支持，他們甚至會拿起武器。\n\n§H行星獨立派系只會出現在直轄的殖民地。§!"

 # Separatists rebel
