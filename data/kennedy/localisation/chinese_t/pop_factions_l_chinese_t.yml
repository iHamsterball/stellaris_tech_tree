 POP_FACTION_NO_DEMANDS:0 "沒有訴求"
 POP_FACTION_NO_DEMANDS_DESC:0 "$FACTION$派系忠於$COUNTRY$所以不會有政治訴求。"
 POP_FACTION_NO_CURRENT_DEMANDS:0 "目前沒有訴求"
 POP_FACTION_NO_CURRENT_DEMANDS_DESC:0 "這次$FACTION$派系沒有訴求。"

# No effects
 POP_FACTION_NO_EFFECTS:0 "沒有效應"
 POP_FACTION_NO_EFFECTS_DESC:0 "$FACTION$派系將不會產生任何效應。"
 POP_FACTION_NO_CURRENT_EFFECTS:0 "目前沒有效應"
 POP_FACTION_NO_CURRENT_EFFECTS_DESC:0 "這次$FACTION$派系沒有產生任何效應。"

 ### LOYALISTS
 pft_loyalist:1 "保守派"
 pft_loyalist_desc:1 "保守派包括了您治下那些最滿足的人群。他們沒什麼想要的東西，而且對現狀感到心滿意足。"
 
 ### SEPARATIST

 # Separatist Demands
 POP_FACTION_SEPARATIST_DEMAND_TITLE_1:0 "§H[parameter:planet.GetName]ian§!自治"
 POP_FACTION_SEPARATIST_DEMAND_DESC_1:0 "在§H[parameter:planet.GetName]§!建立新的星區作為其首都。"
 POP_FACTION_SEPARATIST_DEMAND_TITLE_2:0 "§H[parameter:planet.GetName]ian§!獨立"
 POP_FACTION_SEPARATIST_DEMAND_DESC_2:0 "解放§H[parameter:planet.GetName]§!作為一個獨立帝國的首都。"
 
 ### PLANET SEPARATISTS
 POP_FACTION_PLANET_SEPARATIST_DEMAND_TITLE:1 "獨立的[parameter:Planet.GetName]"
 POP_FACTION_PLANET_SEPARATIST_DEMAND_DESC:0 "那些分離主義者想要一個獨立的§Y[parameter:Planet.GetName]§!。"
 POP_FACTION_PLANET_SEPARATIST_STRIKES_TITLE:0 "罷工"
 POP_FACTION_PLANET_SEPARATIST_STRIKES_DESC:0 "由於缺少勞力，星球的產出減少了。"
 POP_FACTION_PLANET_SEPARATIST_REBELLION_TITLE:0 "叛亂"
 POP_FACTION_PLANET_SEPARATIST_OCCUPIED:0 "星球被佔領。"
 POP_FACTION_PLANET_SEPARATIST_COMBAT:0 "地面戰鬥"
 POP_FACTION_PLANET_SEPARATIST_LEADER_IS_RULER:0 "派系領袖成為了國家元首。"
 POP_FACTION_PLANET_SEPARATIST_REBELLION_DESC:1 "每一個參與派系的人口都會催生一個§R衛戍§!並試圖奪取星球的控制權。"
 POP_FACTION_PLANET_SEPARATIST_GATHER_SUPPORT:0 "鞏固支持"
 POP_FACTION_PLANET_SEPARATIST_GATHER_SUPPORT_DESC:0 "無論是通過改變思潮，還是減少其他人群的幸福度，都會使分離主義者的支持度上升。"
 POP_FACTION_PLANET_SEPARATIST_REORGANIZING:0 "整頓"
 POP_FACTION_PLANET_SEPARATIST_RECENTLY_FULL_SUPPORT:1 "星球上的所有人群都加入了一個派系。"
 POP_FACTION_PLANET_SEPARATIST_IS_NOT_OCCUPIED:0 "星球未被佔領"
 POP_FACTION_PLANET_SEPARATIST_NO_GROUND_COMBAT:0 "星球上沒有發生地面戰鬥"
 POP_FACTION_PLANET_SEPARATIST_GRANT_INDEPENDENCE_TITLE:0 "准許獨立"
 POP_FACTION_PLANET_SEPARATIST_GRANT_INDEPENDENCE_DESC:0 "准許在Y[parameter:Planet.GetName]§!的殖民地作為一個附庸國獨立。"
 POP_FACTION_PLANET_SEPARATIST_SABOTAGE_TITLE:0 "暴亂"
 POP_FACTION_PLANET_SEPARATIST_RECENT_SABOTAGE:0 "近期的暴亂"
 POP_FACTION_PLANET_SEPARATIST_SABOTAGE_DESC:0 "星球上的暴亂§R毀壞§!了一座建築。"
 POP_FACTION_PLANET_SEPARATIST_NOTHING_TO_RUIN:0 "沒有未被摧毀的建築"
 
 ### Sector separatists
 pft_sector_separatists:0 "星區分離主義者"
 pft_sector_separatists_desc:0 "星區分離主義者會出現在星區的任何一個世界上，並試圖使臨近他們的主要星球從帝國的統治下解放出來，獲得自由。只要他們獲得了足夠多的支持，他們甚至會發動武裝起義\n\n§H星區分離主義者絕對不會出現在我們的直轄星區。§!"
 POP_FACTION_SECTOR_SEPARATIST_DEMAND_TITLE:1 "獨立[parameter:sector.GetName]星區"
 POP_FACTION_SECTOR_SEPARATIST_DEMAND_DESC:0 "那些星區分離主義者想要得到一個獨立的§Y[parameter:sector.GetName]星區。§!"
 POP_FACTION_SECTOR_SEPARATIST_GRANT_INDEPENDENCE_TITLE:0 "准許獨立"
 POP_FACTION_SECTOR_SEPARATIST_GRANT_INDEPENDENCE_DESC:0 "准許§Y[parameter:sector.GetName]Sector§!的殖民地獨立。"
 POP_FACTION_SECTOR_SEPARATIST_IS_NOT_OCCUPIED:0 "沒有星區星球被佔領。"
 POP_FACTION_SECTOR_SEPARATIST_NO_GROUND_COMBAT:0 "沒有星區星球發生地面戰鬥。"
 
 
 
 ### NATIONALISTS

 pft_nationalist:0 "回歸派系"
 pft_nationalist_desc:0 "回歸派系的人口試圖將他們從我們的帝國中以獨立的國家身份被釋放出去，這樣他們就能重新建設他們所稱頌的國家。如果國內其他的人口發現他們作為外國的統治比我們更誘人的話，甚至連其他人口也有可能會加入他們。"

 POP_FACTION_NATIONALIST_DEMAND_TITLE:0 "歸還§Y[parameter:country.GetName]§!"
 POP_FACTION_NATIONALIST_DEMAND_DESC:0 "將所有有屬於這個派系人口的行星歸還給§H[parameter:country.GetName]§!。"
 POP_FACTION_NATIONALIST_SABOTAGE_TITLE:0 "蓄意破壞"
 POP_FACTION_NATIONALIST_SABOTAGE_DESC:0 "這個派系的成員§R毀壞§!了一棟建築"
 POP_FACTION_NATIONALIST_CORRUPTION_TITLE:0 "腐化"
 POP_FACTION_NATIONALIST_CORRUPTION_DESC:1 "所有星球上屬於這個派系的人口的產出減少"
 POP_FACTION_NATIONALIST_REBELLION_TITLE:0 "叛亂"
 POP_FACTION_NATIONALIST_REBELLION_DESC:1 "$POP_FACTION_PLANET_SEPARATIST_REBELLION_DESC$"
 POP_FACTION_NATIONALIST_LEADER_IS_RULER:1 "派系領袖成為了國家元首"
 POP_FACTION_NATIONALIST_RECENT_SABOTAGE:0 "近期的破壞"
 POP_FACTION_NATIONALIST_MEMBERS_OCCUPIED:0 "佔領"
 POP_FACTION_NATIONALIST_MEMBERS_GROUND_COMBAT:0 "地面戰鬥"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_1_TITLE:0 "一體化運動 I"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_1_DESC:0 "減少民族主義者的挫折感，幫助他們融入新社會。"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_2_TITLE:0 "一體化運動 II"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_2_DESC:0 "減少民族主義者的挫折感，幫助他們進一步融入新社會。"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_3_TITLE:0 "一體化運動 III"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_3_DESC:0 "減少民族主義者的挫折感，幫助他們更進一步融入新社會。"
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_TITLE:0 "歸還星球"
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_DESC:0 "將所有有屬於這個派系人口的所有行星歸還給§Y[parameter:country.GetName]§!。"
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_OCCUPIED:0 "行星均未被佔領。"
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_COMBAT:0 "行星均未發生地面戰鬥。"

 ### SLAVES

 slave_attraction_title:0 "§R---§!"
 docile_slaves_attraction_desc:0 "被奴役的人群，如果不是沒有感情的機器人，永遠會被歸為某一個奴隸派系。其他人群不會加入。\n\n§H這個值表示的是奴隸溫順派對人群的吸引力§!"

 malcontent_slaves_attraction_desc:0 "被奴役的人群，如果不是沒有感情的機器人，永遠會被歸為某一個奴隸派系。其他人群不會加入。\n\n§H這個值表示的是奴隸反抗派對人群的吸引力§!"

 purged_attraction_title:1 "§R---§!"
 purged_attraction_desc:1 "除了機械類型的 人口，被淨化的人口總是歸屬於反淨化派系。\n\n其他人口不會加入。"

 # Slave Demands
 pft_slave:1 "奴隸派系"
 pft_slave_desc:1 "奴隸派系是由我國受奴役的人群組成的。他們的基礎要求是翻身當家做主人。\n\n§H所有被奴役的人口會自動加入這一派系§!"

 pft_docile_slaves:0 "奴隸溫順派"
 pft_docile_slaves_desc:0 "奴隸溫順派由帝國奴役人群的一部分組成。他們會順從統治者的意志，僅僅希望工作調節能有些許的改善。\n\n§H所有奴隸都會在溫順派和反抗派中選擇一個§!"

 pft_malcontent_slaves:0 "奴隸反抗派"
 pft_malcontent_slaves_desc:0 "奴隸溫順派由帝國奴役人群的一部分組成。他們永遠伺機反叛，謀求解放。\n\n§H所有奴隸都會在溫順派和反抗派中選擇一個。§!"

 pft_emancipation:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 pft_emancipation_desc:1 "這個派系希望廢除奴隸制。"

 POP_FACTION_DOCILE_SLAVES_DEMAND_TITLE_1:0 "有規範的奴隸制"
 POP_FACTION_DOCILE_SLAVES_DEMAND_DESC_1:0 "在這個派系中的人群希望能夠實行§H奴隸制規範§!政策，以改善奴隸的工作環境。"

 POP_FACTION_MALCONTENT_SLAVES_DEMAND_TITLE_1:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 POP_FACTION_MALCONTENT_SLAVES_DEMAND_DESC_1:0 "$POP_FACTION_SLAVE_DEMAND_DESC_1$"
 POP_FACTION_SLAVE_DEMAND_TITLE_1:1 "解放者"
 POP_FACTION_SLAVE_DEMAND_DESC_1:1 "這個派系的人口只有一個簡單的要求：得到自由。"
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL:0 "解放奴隸"
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL_DESC:1 "解放每一個被奴役的人口。"

 # Slave Actions
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_1: "派系中目前有至少§R4§!個人口。"
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_2:1 "派系中目前有至少§R6§!個人口。"
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_3:1 "派系中目前有至少§R8§!個人口。"
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_4:1 "派系中目前有超過§R10§!個人口。"
 FACTION_ACTION_SLAVE_HARSH_TREATMENT:0 "嚴正以待"
 FACTION_ACTION_SLAVE_HARSH_TREATMENT_DESC:0 "把奴隸放回他們該待的位置。"
 FACTION_ACTION_SLAVE_FORCE_FEEDING:0 "強制餵食"
 FACTION_ACTION_SLAVE_FORCE_FEEDING_DESC:0 " 強行給那些絕食者們餵食。"

 docile_slaves_demand_fulfilled:0 "他們的訴求已經得到滿足，現階段他們不會造成任何影響，也不會採取任何手段針對我們。"

 # Slave Support Effects

 POP_FACTION_DOCILE_SLAVES_UNREST:0 "不滿"
 POP_FACTION_DOCILE_SLAVES_UNREST_DESC:0 "在奴隸內部迴盪著不滿的聲音和言論，這降低了有奴星球的產出和幸福度。"
 POP_FACTION_DOCILE_SLAVES_RECENT_UNREST:0 "上次騷亂的餘韻還久久未曾消去。"

 POP_FACTION_DOCILE_SLAVES_ROVING_GANGS:0 "暴力反抗"
 POP_FACTION_DOCILE_SLAVES_ROVING_GANGS_DESC:0 "不滿的奴隸們選擇了罷工，並和其他非奴隸的人口產生了衝突。"
 POP_FACTION_DOCILE_SLAVES_RECENT_ROVING_GANGS:0 "不滿的奴隸們還沒有開始組織到一塊。"

 POP_FACTION_DOCILE_SLAVES_RADICALIZATION:0 "煽動行為"
 POP_FACTION_DOCILE_SLAVES_RADICALIZATION_DESC:0 "好幾個奴隸族群被煽動，加入了奴隸反抗派。"
 POP_FACTION_DOCILE_SLAVES_RECENT_RADICALIZATION:0 "自從上次煽動運動爆發之後，群眾的不滿還沒有達到不可收拾的地步。"

 POP_FACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD:0 "星際鐵路組織"
 POP_FACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_DESC:0 "一群有組織的努力打算將幾個被奴役的人口偷偷送出我們帝國。"
 POP_FACTION_MALCONTENT_SLAVES_RECENT_INTERSTELLAR_RAILROAD:0 "自從上次鐵路組織成功偷運之後，派系的活動就偃旗息鼓了。"

 POP_FACTION_MALCONTENT_SLAVES_RIOTS:0 "奴隸暴動"
 POP_FACTION_MALCONTENT_SLAVES_RIOTS_DESC:0 "不滿的奴隸走上街頭開始暴動，他們造成了大範圍的損失。"
 POP_FACTION_MALCONTENT_SLAVES_RECENT_RIOTS:0 "自上次暴動爆發之後，反抗派暫時還沒能夠重新組織起來。"

 POP_FACTION_MALCONTENT_SLAVES_REVOLT:0 "奴隸叛亂"
 POP_FACTION_MALCONTENT_SLAVES_REVOLT_DESC:0 "不滿的奴隸們武裝起來成為了一直叛軍，他們打算奪取所有有奴隸正在工作的殖民地。"
 POP_FACTION_MALCONTENT_SLAVES_RECENT_REVOLT:0 "奴隸反抗派自從上次公開叛亂之後，還沒有積攢足夠的實力。"

 SUPPORT_EFFECT_SLAVE_UPRISING:0 "奴隸起義風險"
 SUPPORT_EFFECT_SLAVE_UPRISING_DESC:0 "奴隸們拿起武器，組建了一支叛軍。"
 SUPPORT_EFFECT_HUNGER_STRIKE:0 "絕食風險"
 SUPPORT_EFFECT_HUNGER_STRIKE_DESC:0 "奴隸們以必死的決心進行絕食，極大地降低了他們的生產效率。"

