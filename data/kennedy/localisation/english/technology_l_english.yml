 # ###################################
 # Engineering
 # ###################################

 # Spaceport Upgrades
 tech_spaceport_1:0 "Spaceport"
 tech_spaceport_1_desc:0 "The spaceport is a planet's foothold in space, a center for trade and commerce as well as home base for military and civilian vessels."
 tech_spaceport_2:1 "Improved Spaceport"
 tech_spaceport_2_desc:1 "Enhancements to artificial gravity and life support systems allow for further expansion of orbital facilities."
 tech_spaceport_3:1 "Destroyers"
 tech_spaceport_3_desc:1 "Expanded dry-docks allow for the construction of Destroyer-class military vessels."
 tech_spaceport_4:1 "Advanced Spaceport"
 tech_spaceport_4_desc:1 "State-of-the-art orbital construction techniques result in spaceports the size of major planet side cities."
 tech_spaceport_5:1 "Cruisers"
 tech_spaceport_5_desc:1 "Expanded dry-docks allow for the construction of Cruiser-class military vessels."
 tech_spaceport_6:0 "Battleships"
 tech_spaceport_6_desc:0 "Expanded dry-docks allow for the construction of Battleship-class military vessels."

 #Spaceport Modules
 #tech_corvette_assembly:0 "Advanced Corvette Designs"
 #tech_corvette_assembly_desc:0 "Unused" # TEMP
 #tech_destroyer_assembly:0 "Advanced Destroyer Designs"
 #tech_destroyer_assembly_desc:0 "Unused" # TEMP
 tech_cruiser_yard:0 "Standardized Cruiser Patterns"
 tech_cruiser_yard_desc:1 "Establishing new standards for the modeling and construction of cruisers greatly improves the efficiency of the production pipeline.\n\n"
 tech_battleship_yard:0 "Standardized Battleship Patterns"
 tech_battleship_yard_desc:1 "Establishing new standards for how we design and construct massive battleships greatly improves the speed at which they can be assembled.\n\n"
 tech_solar_panel_network:0 "Orbital Energy Conversion"
 tech_solar_panel_network_desc:0 "Advances in solar panel technology could potentially reduce the operating costs of our spaceports. The panels would require an entire spaceport module to generate enough energy, however.\n\n"
 tech_mining_terminal:0 "Mining Guilds"
 tech_mining_terminal_desc:0 "Organized mining guilds that supervise all resource extraction in a system. This leads to increased efficiency, as independent 'wildcat' miners are brought to heel.\n\n"
 tech_zero_gravity_assembly_sequence:0 "Zero-G Work Frames"
 tech_zero_gravity_assembly_sequence_desc:0 "These frames come equipped with a multitude of useful tools, enabling workers to quickly and safely navigate orbital construction sites. E.V.A. missions in space have never been easier.\n\n"

 # Strike Craft
 tech_strike_craft_1:0 "Carrier Operations"
 tech_strike_craft_1_desc:0 "These manned, short-range strike craft are launched from a mothership and rely on their speed and small size to survive long enough to punch through enemy defenses.\n\n"
 tech_strike_craft_2:0 "Improved Strike Craft"
 tech_strike_craft_2_desc:0 "The next generation of strike craft, featuring improved avionics, better handling characteristics and more powerful armament.\n\n"
 tech_strike_craft_3:0 "Advanced Strike Craft"
 tech_strike_craft_3_desc:0 "A further refinement in strike craft design, these advanced fighters and bombers are a pilot's dream. Their performance far exceeds that of previous models.\n\n"

 # Armies and Attachments - Engineering
 tech_defense_army:0 "Planetary Defenses"
 tech_defense_army_desc:0 "There may come a time when intellects, vast and cool and unsympathetic, regard our worlds with envy and draw plans against us. We must be ready.\n\n"
 tech_assault_armies:0 "Interplanetary Expeditionary Forces"
 tech_assault_armies_desc:0 "The invasion of another world is a staggering enterprise. There are immense logistical challenges that must be overcome before we can muster our first interplanetary armies.\n\n"
 tech_drop_pod:0 "Orbital Drop Pods"
 tech_drop_pod_desc:0 "Single-use orbital drop pods will lessen our reliance on vulnerable landing craft and allow us to quickly land light forces anywhere on a planet's surface.\n\n"

 # Ship Armor Components
 tech_ship_armor_1:0 "Nanocomposite Materials"
 tech_ship_armor_1_desc:0 "Reinforced nanocomposite hull plating can provide an extra layer of protection that could be the difference between life and death in a combat situation.\n\n"
 tech_ship_armor_2:0 "Ceramo-Metal Materials"
 tech_ship_armor_2_desc:0 "A combination of different metals and ceramics that result in a strong armor without sacrificing flexibility.\n\n"
 tech_ship_armor_3:0 "Plasteel Materials"
 tech_ship_armor_3_desc:0 "Plasteel is an elastic material that combines many of the qualities of plastics and metal. It is relatively cheap to produce and can be used to augment ship armor.\n\n"
 tech_ship_armor_4:0 "Durasteel Materials"
 tech_ship_armor_4_desc:0 "This strong yet flexible material is capable of withstanding severe punishment. It serves well as ship armor.\n\n"
 tech_ship_armor_5:0 "Neutronium Materials"
 tech_ship_armor_5_desc:0 "This incredibly dense and strong material can resist firepower that would turn armor made of any other alloys into slag.\n\n"

 tech_crystal_armor_1:0 "Crystal-Infused Plating"
 tech_crystal_armor_1_desc:1 "By infusing armor plating with Crystalline matter we are able to further increase the durability of our ships' protective hulls.\n\n"
 tech_crystal_armor_2:0 "Crystal-Forged Plating"
 tech_crystal_armor_2_desc:1 "Introducing Crystalline matter into the forging process further improves the ultra-hard qualities of crystal-infused metals.\n\n"

 tech_dragon_armor:0 "Artificial Dragonscales"
 tech_dragon_armor_desc:0 "The Ether Drake's scales are made up of multiple layers of unique mineral nanostructures. Unorthodox manufacturing techniques allow us to closely emulate these self-repairing structures."

# Thruster Components
 tech_thrusters_1:0 "Chemical Thrusters"
 tech_thrusters_1_desc:0 "Simple yet moderately effective chemical thrusters that rely on combustible propellant to function.\n\n"
 tech_thrusters_2:0 "Ion Thrusters"
 tech_thrusters_2_desc:0 "These electric thrusters use beams of ions to generate thrust without the need for propellant.\n\n"
 tech_thrusters_3:0 "Plasma Thrusters"
 tech_thrusters_3_desc:0 "An advanced form of electric propulsion, plasma thrusters afford ships greater sublight speeds and maneuverability.\n\n"
 tech_thrusters_4:0 "Impulse Thrusters"
 tech_thrusters_4_desc:0 "These highly advanced fusion-powered thrusters provide ships with unmatched maneuverability and speed under sublight conditions.\n\n"
 
 tech_afterburners_1:0 "Afterburners"
 tech_afterburners_1_desc:0 "These powerful thrusters provide additional combat speed but consume a great deal of power."
 tech_afterburners_2:0 "Advanced Afterburners"
 tech_afterburners_2_desc:0 "This improved version of the standard afterburners provide an even greater boost to a ship's combat speed."
 
 # Military Stations
 tech_space_defense_station_1:0 "Deep Space Outposts"
 tech_space_defense_station_1_desc:0 "This will enable the construction of defensive deep space platforms far from the gravity wells of a planetary body.\n\n"
 tech_space_defense_station_2:0 "Deep Space Stations"
 tech_space_defense_station_2_desc:0 "New construction methods will allow for the construction of even larger military stations in the depths of space.\n\n"
 tech_space_defense_station_3:0 "Deep Space Installations"
 tech_space_defense_station_3_desc:0 "These massive installations are like cities floating in space. They can support a crew of thousands, and are often equipped with firepower rivaling that of a fleet.\n\n"
 tech_space_defense_station_improvement:0 "Corps of Engineers"
 tech_space_defense_station_improvement_desc:0 "The creation of a dedicated naval engineering corps will greatly benefit the construction of deep space defense platforms, decreasing building costs and increasing durability.\n\n"

 # Industry and Robotics
 tech_basic_industry:0 "Industrial Base"
 tech_basic_industry_desc:0 "The basic industrial infrastructure that is required to become a spacefaring civilization.\n\n"
 tech_powered_exoskeletons:0 "Powered Exoskeletons"
 tech_powered_exoskeletons_desc:0 "Wearing a powered exoskeleton suit augments the user's strength and speed. The military applications are obvious, but it will also increase labor efficiency.\n\n"
 tech_mining_network_2:0 "Geothermal Fracking"
 tech_mining_network_2_desc:0 "New fracking techniques will allow us to tap into previously unattainable pockets of geothermal resources deep beneath the planet's crust.\n\n"
 tech_mining_network_3:0 "Deep Core Mining"
 tech_mining_network_3_desc:0 "These massive drills are needed to access the rich mineral deposits that can often be found close to a planet's core.\n\n"
 tech_mining_network_4:0 "Mineral Isolation"
 tech_mining_network_4_desc:1 "Advanced spectrometry combines with fracking techniques and chemical flushing to rapidly exploit shallow and mid-depth deposits.\n\n"
 #tech_mining_network_5:0 "Pure Matter Extraction"
 #tech_mining_network_5_desc:0 ""
 tech_synchronized_work_patterns:0 "Synchronized Work Patterns"
 tech_synchronized_work_patterns_desc:0 "By synchronizing the work patterns of our mining networks, their output efficiency can be further increased.\n\n"
 tech_engineering_lab_1:0 "Nanomechanics" # Could also be Nanomatter
 tech_engineering_lab_1_desc:0 "Advanced instrumentation allows for the study and practical application of physical systems at nanometric scales."
 tech_engineering_lab_2:0 "Supersolid Materials" # As above, could be Supersolid Matter
 tech_engineering_lab_2_desc:0 "The production and understanding of supersolids are of immeasurable value to any and every space-age civilization."
 tech_engineering_lab_3:0 "Superfluid Materials"
 tech_engineering_lab_3_desc:0 "The study of superfluidity promises to marry quantum mechanics with the fundamental interaction of gravity."
 tech_robotic_workers:0 "Robotic Workers"
 tech_robotic_workers_desc:0 "These robotic work units are perfect for menial labor tasks. They are hard-working and capable of following simple vocal instructions, but should not be expected to climb stairs.\n\n"
 tech_droid_workers:0 "Droids"
 tech_droid_workers_desc:0 "Upgraded robotic workers, these units have an expanded movement range equal to that of most organics. Their neural processors have also been greatly improved.\n\n"
 tech_synthetic_workers:0 "Synthetics"
 tech_synthetic_workers_desc:0 "Highly advanced robots that are stronger, faster and more durable than the vast majority of organics. With their upgraded neural processors they are fully capable of independent operations.\n\n"
 #tech_enhanced_combat_software:0 "Combat Software 2.0"
 #tech_enhanced_combat_software_desc:0 ""
 tech_synthetic_leaders:0 "Synthetic Personality Matrix"
 tech_synthetic_leaders_desc:0 "Equipped with a personality, synthetics will finally be able to interact socially on equal terms with the rest of our citizens. Some units may even assume leadership roles.\n\n"
 tech_mineral_processing_1:0 "Mineral Processing"
 tech_mineral_processing_1_desc:0 "Optimal processing of mined materials have allowed us to reach new levels of efficiency."
 tech_mineral_processing_2:0 "Advanced Mineral Processing"
 tech_mineral_processing_2_desc:1 "Second-stage processing of pseudo-refined minerals allow for more efficient storage and transportation."
 
 # Space Mining
 tech_space_construction:0 "Offworld Construction"
 tech_space_construction_desc:0 "Construction in space presents our engineers with new design challenges that must be solved before we can build orbital stations above other worlds.\n\n"
 #tech_mine_rare_resources_t1: "Zero-Gravity Refining"
 #tech_mine_rare_resources_t1_desc: "New refining techniques are necessary in order to process the many exotic materials we are finding as we explore the galaxy.\n\n"
 #tech_mine_rare_resources_t3: "Nanoparticle Extraction"
 #tech_mine_rare_resources_t3_desc: "An efficient way of extracting nanoparticles will allow us to exploit new strategic resources that were previously beyond our reach.\n\n"
 tech_mining_station_improvement_1:0 "On-Site Processing"
 tech_mining_station_improvement_1_desc:0 "By processing minerals directly above the world where they are extracted, our mining efficiency is substantially improved.\n\n"
 tech_mining_station_improvement_2:0 "Autonomous Mining Operations"
 tech_mining_station_improvement_2_desc:0 "By relying extensively on automated drones, mining stations can be operated with only a small skeleton crew. This will lower their costs.\n\n"
 tech_mine_satramene:0 "Satramene Refining"
 tech_mine_satramene_desc:1 "This gas is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals."
 tech_mine_garanthium:0 "Garanthium Mining"
 tech_mine_garanthium_desc:1 "Establishing successful Garanthium quarries poses unique challenges, as the malleable qualities of the ore make it as difficult to mine as it is attractive."
 tech_mine_orillium:0 "Orillium Mining"
 tech_mine_orillium_desc:1 "Stabilization beams allow relatively safe extraction of volatile Orillium ores.\n\n"
 tech_mine_living_metal:0 "Living Metal"
 tech_mine_living_metal_desc:0 "Mining and processing the rare living metals is exceedingly difficult, but successful application of the mutable alloys yields incomparable advantages."
 tech_mine_betharian:0 "Betharian Refining"
 tech_mine_betharian_desc:0 "The Betharian minerals appear to have originated from singular source, but were scattered across the galaxy millennia ago. The minerals are most often encountered as pebble-sized clusters, and are highly flammable."

 # Aura Components
 tech_aura_nanobot:0 "Nanobot Assemblers"
 #tech_aura_nanobot_desc:0 ""
 tech_aura_minefield:0 "Proximity Mines"
 #tech_aura_minefield_desc:0 ""
 
 # ###################################
 # Engineering - Weapons
 # ###################################

 # Mass Driver Branch
 tech_mass_drivers_1:0 "Mass Drivers"
 tech_mass_drivers_1_desc:0 "These electromagnetic projectile launchers use magnets to accelerate armor-piercing rounds towards targets at high speeds.\n\n"
 tech_mass_drivers_2:0 "Coilguns"
 tech_mass_drivers_2_desc:0 "Coilguns are more powerful versions of the early mass drivers, using electromagnetic coils to rapidly accelerate projectiles towards targets.\n\n"
 tech_mass_drivers_3:0 "Railguns"
 tech_mass_drivers_3_desc:0 "The latest in electromagnetic accelerators, railguns use twin parallel rails to fire projectiles at incredible speeds.\n\n"
 tech_mass_drivers_4:0 "Advanced Railguns"
 tech_mass_drivers_4_desc:0 "A new version of the venerable railgun, with sturdier rails and an enhanced power supply. These weapons are even more powerful and accurate than their predecessors.\n\n"
 tech_mass_drivers_5:0 "Gauss Cannons"
 tech_mass_drivers_5_desc:0 "This updated version of the old coilgun design is even more destructive than the latest railgun designs. It is capable of launching projectiles with incredible accuracy and speed.\n\n"
 tech_kinetic_artillery_1:0 "Kinetic Battery"
 tech_kinetic_artillery_1_desc:0 "Very long-range artillery capable of hurling powerful rounds over extreme distances with a large degree of accuracy.\n\n"
 tech_kinetic_artillery_2:0 "Kinetic Artillery"
 tech_kinetic_artillery_2_desc:0 "An even more powerful long-range, ship-based artillery cannon, equipped with a new barrel and an upgraded fire control computer.\n\n"
 tech_mass_accelerator_1:0 "Mega Cannon"
 tech_mass_accelerator_1_desc:0 "An enormous mass accelerator cannon that can only be placed in a spinal mount and fires monstrously powerful rounds over vast distances.\n\n"
 tech_mass_accelerator_2:0 "Giga Cannon"
 tech_mass_accelerator_2_desc:0 "An even more powerful mass accelerator cannon that can rip through even the toughest shields.\n\n"

 # Auto-Cannon Branch
 tech_autocannons_1:0 "Autocannons"
 tech_autocannons_1_desc:0 "Large-caliber ballistic weapons that fire cased explosive shells. The main advantage of these cannons is their high rate of fire.\n\n"
 tech_autocannons_2:0 "Ripper Cannons"
 tech_autocannons_2_desc:0 "These upgraded rotary autocannons feature improved tracking and fire control systems. This allows them to maintain an even higher rate of fire.\n\n"
 tech_autocannons_3:0 "Stormfire Cannons"
 tech_autocannons_3_desc:0 "Advanced rotary autocannons capable of spewing a cloud of armor-piercing and high-explosive shells at a target.\n\n"
 tech_flak_batteries_1:0 "Flak Battery"
 tech_flak_batteries_1_desc:0 "Gun batteries that fire area effect shrapnel rounds at close range. They are particularly lethal to enemy strike craft, but can also inflict damage on larger ships.\n\n"
 tech_flak_batteries_2:0 "Flak Artillery"
 tech_flak_batteries_2_desc:0 "Upgraded flak batteries with new, more powerful shrapnel rounds. They offer excellent defense against both strike craft and missiles.\n\n"

 # Missile Branch
 tech_missiles_1:0 "Nuclear Missiles"
 tech_missiles_1_desc:0 "Space-to-space missiles equipped with high-yield nuclear warheads. Although based on old pre-space technology, these crude fire-and-forget weapons can be surprisingly effective at range.\n\n"
 tech_missiles_2:0 "Fusion Missiles"
 tech_missiles_2_desc:0 "These updated space-to-space missiles have more powerful fusion warheads and improved flight performance.\n\n"
 tech_missiles_3:0 "Antimatter Missiles"
 tech_missiles_3_desc:0 "Advanced missiles equipped with very powerful antimatter warheads. A new and improved guidance system gives them a better chance of finding their targets.\n\n"
 tech_missiles_4:0 "Quantum Missiles"
 tech_missiles_4_desc:0 "The latest version of space-to-space missile, this upgraded variant has an immensely powerful warhead that draws its energy from a zero point vacuum.\n\n"
 tech_missiles_5:0 "Marauder Missiles"
 tech_missiles_5_desc:0 "These highly advanced missiles are equipped with limited onboard AI pilots that substantially improve their performance and ability to track targets.\n\n"
 tech_swarmer_missiles_1:0 "Swarmer Missiles"
 tech_swarmer_missiles_1_desc:0 "These smaller missiles are launched in volleys and have been specifically designed to overwhelm enemy point-defense systems.\n\n"
 tech_swarmer_missiles_2:0 "Whirlwind Missiles"
 tech_swarmer_missiles_2_desc:0 "New miniaturization techniques will allow us to equip swarmer missiles with more powerful warheads and improved flight performance.\n\n"

 # Torpedo Branch
 tech_torpedoes_1:0 "Space Torpedoes"
 tech_torpedoes_1_desc:0 "These torpedoes are essentially very large, slow-moving missiles. They are equipped with more powerful warheads and shield modulators that let them slip unmolested through energy screens.\n\n"
 tech_torpedoes_2:0 "Armored Torpedoes"
 tech_torpedoes_2_desc:0 "Upgraded space torpedoes encased in armor, to better withstand enemy point-defense fire. The armor fragments into shards that cause additional damage when the torpedo detonates.\n\n"
 tech_torpedoes_3:0 "Devastator Torpedoes"
 tech_torpedoes_3_desc:0 "Advanced torpedoes with very powerful warheads. They have a sleeker design, faster engines and upgraded shield modulators for slipping through energy screens.\n\n"


 # ###################################
 # Physics
 # ###################################

 # Science Ship Actions
 tech_deep_scan:0 "Deep Scan Instruments"
 tech_deep_scan_desc:0 "Unused" # TEMP
 tech_databank_uplinks:0 "Databank Uplinks"
 tech_databank_uplinks_desc:0 "High-capacity quantum bands dedicated to databank transfers make possible virtually completely synchronous research operations across vast distances."
 tech_improved_databank_uplinks:0 "Uplink Miniaturization"
 tech_improved_databank_uplinks_desc:0 "Miniaturization of the endpoint transmitters allow for installing them in clusters, further increasing bandwidth."

 # Physics Lab & related
 tech_basic_science_lab_1:0 "Scientific Method"
 tech_basic_science_lab_1_desc:0 "Testable predictions of observable phenomena."
 tech_physics_lab_1:0 "Quantum Theory"
 tech_physics_lab_1_desc:0 "Exploring the mediation of fundamental forces through subatomic particles."
 tech_physics_lab_2:0 "Applied Quantum Physics"
 tech_physics_lab_2_desc:0 "The seemingly erratic behavior of tiny things can dramatically alter the way we think about bigger things."
 tech_physics_lab_3:0 "Space-Time Theory"
 tech_physics_lab_3_desc:0 "Three dimensions, inextricable from the fourth."
 tech_administrative_ai:0 "Administrative AI"
 tech_administrative_ai_desc:0 "Organizational circuitry rerouting academic fervor."
 tech_self_aware_logic:0 "Self-aware Logic"
 tech_self_aware_logic_desc:0 "Introspective prioritization."
 tech_sentient_ai:0 "Sentient AI"
 tech_sentient_ai_desc:0 "Evolving intellects advance science not only as subjects of study, but as researchers themselves."
 tech_combat_computers_1:0 "Specialized Combat Computers"
 tech_combat_computers_1_desc:0 "Active matrices tuned for specific combat-centric tasks greatly improve engagement efficiency." # The development of active combat personalities allows combat-AI to specialize heavily in specific tasks.
 tech_combat_computers_2:0 "Extended Combat Algorithms"
 tech_combat_computers_2_desc:0 "Further advances in predictive algorithms allow for augmented tactical decision-making in the field."
 tech_combat_computers_3:0 "Sentient Combat Simulations"
 tech_combat_computers_3_desc:0 "Running sentient AIs through high-intensity combat simulations yields valuable insight into potential optimizations for risk-evaluation techniques." # The effectiveness of Ship-AIs have proved far greater with the sensation of a fear of death.
 tech_pd_tracking_1:0 "Active Countermeasures"
 tech_pd_tracking_1_desc:0 "The best defense is a good offense."
 tech_pd_tracking_2:0 "Interlinked Support Systems"
 tech_pd_tracking_2_desc:0 "Arrays of defensive armaments prove much more effective than independent countermeasures."
 tech_pd_tracking_3:0 "Predictive Algorithms"
 tech_pd_tracking_3_desc:0 "Advanced prediction greatly increases the accuracy of active countermeasure systems."
 tech_synchronized_defences:0 "Synchronized Defenses"
 tech_synchronized_defences_desc:0 "Aligning defensive and offensive weapon execution paradigms allows for increased efficiency."
 tech_global_research_initiative:0 "Global Research Initiative"
 tech_global_research_initiative_desc:1 "A bid for globalized resource pools and more flexible research grants."
 tech_cryostasis_1:0 "AI-Controlled Colony Ships"
 tech_cryostasis_1_desc:0 "By giving control of the colony ship to an Artificial Intelligence, the crew and colonists can be suspended in a deep sleep."
 tech_cryostasis_2:0 "Self-Aware Colony Ships"
 tech_cryostasis_2_desc:1 "Sufficiently advanced systems are capable of optimizing themselves if they are made acutely aware of the purpose for which they were made."
 tech_automated_exploration:0 "Automated Exploration Protocols"
 tech_automated_exploration_desc:0 "An advanced AI will aid science officers in their task to explore strange new worlds, to seek out new life and new civilizations, to boldly go where no Blorg has gone before. The Science Ship will be able to explore the galaxy with help from an AI."
 
 # Resources
 tech_lythuric_gas:1 "Lythuric Gas Refining"
 tech_lythuric_gas_desc:1 "Small concentrations of this gas has been shown to significantly strengthen the integrity of energy force fields. It also has a dulling effect on the minds of creatures exposed to the gas."
 tech_mine_teldar:0 "Teldar Crystal Mining"
 tech_mine_teldar_desc:0 "Teldar crystals emanate tell-tale wavelengths of light outside the visible spectrum."
 tech_mine_neutronium:0 "Neutronium Extraction"
 tech_mine_neutronium_desc:1 "Neutronium is a super-dense substance composed of neutrons that can be forged into extremely resistant and durable armor."
 tech_mine_dark_matter:0 "Dark Matter Drawing"
 tech_mine_dark_matter_desc:1 "This exotic substance has many properties that seemingly defy the laws of physics. Harvestable concentrations can only be found near Black Holes or in certain nebulas."

 # Ship Reactor Components
 tech_fission_power:0 "Fission Power"
 tech_fission_power_desc:0 "This energy source generates power through induced fission, but it also produces harmful nuclear waste.\n\n"
 tech_fusion_power:0 "Fusion Power"
 tech_fusion_power_desc:0 "Nuclear fusion processes generate a great amount of power, but without many of the risks associated with fission power.\n\n"
 tech_cold_fusion_power:0 "Cold Fusion Power"
 tech_cold_fusion_power_desc:0 "The ability to sustain a fusion reaction at relatively low temperatures will result in a new generation of fusion reactors.\n\n"
 tech_antimatter_power:0 "Antimatter Power"
 tech_antimatter_power_desc:0 "By harnessing the energy produced by matter/antimatter annihilations, our efficiency at generating power will be orders of magnitude better than fusion.\n\n"
 tech_zero_point_power:0 "Zero Point Power"
 tech_zero_point_power_desc:0 "These generators extract vacuum energy, providing an almost limitless supply of power. There is no more efficient way to generate energy.\n\n"
 tech_enigmatic_power_core:0 "Enigmatic Power Generation"
 tech_enigmatic_power_core_desc:0 "These generators cause particles to interact with each other in ways that seem to defy nature. Somehow they can put out more power than what would seem possibe."
 
 # Shield Components
 tech_shields_1:0 "Deflectors"
 tech_shields_1_desc:0 "Energy deflector screens can stop a limited amount of incoming enemy fire before overloading. Their main drawback is that they consume large amounts of power.\n\n"
 tech_shields_2:0 "Improved Deflectors"
 tech_shields_2_desc:0 "These updated deflector screens are capable of soaking up even more punishment before they overload.\n\n"
 tech_shields_3:0 "Shields"
 tech_shields_3_desc:0 "These new shield generators represent the next generation of energy screens, replacing the older deflector technology. They offer significantly better protection.\n\n"
 tech_shields_4:0 "Advanced Shields"
 tech_shields_4_desc:0 "An updated shield generator that produces an even stronger energy field. Only sustained enemy fire can penetrate this barrier.\n\n"
 tech_shields_5:0 "Hyper Shields"
 tech_shields_5_desc:0 "These reinforced and hardened energy shields are incredibly powerful. The protection they offer is second to none.\n\n"
 tech_shield_rechargers_1:0 "Shield Capacitors"
 tech_shield_rechargers_1_desc:0 "These capacitors store surplus energy which can quickly be transferred in the event of shield failure. This will greatly increase the rate at which shields recharge.\n\n"
 tech_planetary_shield_generator:0 "Planetary Shields"
 tech_planetary_shield_generator_desc:0 "Generating a strong energy shield within a planetary atmosphere is a greater challenge than in the vacuum of space, but it offers a potent defense against orbital bombardment."
 tech_enigmatic_deflector:0 "Enigmatic Deflectors"
 tech_enigmatic_deflector_desc:0 "These deflectors operate in ways that seem to defy the laws of nature. Somehow they can manage to muster a protective field many times greater than what could seem possible."
 
 # Sensor Components
 tech_sensors_2:0 "Gravitic Sensors"
 tech_sensors_2_desc:0 "These sensors have been tuned to look for any gravitational changes in space, such as those produced by the presence of a starship.\n\n"
 tech_sensors_3:0 "Subspace Sensors"
 tech_sensors_3_desc:0 "Sensors that detect the subspace fluctuations left in the wake of traveling starships. Their sensitivity and range is greater than that of a gravitic sensor array.\n\n"
 tech_sensors_4:0 "Tachyon Sensors"
 tech_sensors_4_desc:0 "Advanced sensors that rely on rotating tachyon beams to detect ship movements even at extreme distances.\n\n"
 tech_orbital_sensor_array:0 "Orbital Sensor Arrays"
 tech_orbital_sensor_array_desc:0 "Powerful sensor arrays that can be added to the structure of orbital spaceports. They provide excellent sensor coverage of the surrounding region of space.\n\n"

 # Power Plants
 tech_power_plant_1:0 "High-Energy Capacitors"
 tech_power_plant_1_desc:0 "Capacitors capable of storing vast amounts of energy is one of the cornerstones for any modern civilization."
 tech_power_plant_2:0 "Field Modulation"
 tech_power_plant_2_desc:0 "Modulated fields allow for increased production and improved energy yield."
 tech_power_plant_3:0 "Quantum Energy States"
 tech_power_plant_3_desc:0 "Basic entanglement principles applied to energy generation provide a substantial increase in energy output."
 tech_power_plant_4:0 "Quantum Field Manipulation"
 tech_power_plant_4_desc:1 "Quantum superposition of energy coils, simultaneously drained and charged."
 #tech_power_plant_5:0 "Matter to Energy Conversion"
 #tech_power_plant_5_desc:0 ""
 tech_stellar_absorption:0 "Stellar Absorption"
 #tech_stellar_absorption_desc:0 "Unused" # TEMP
 tech_power_hub_1:0 "Global Energy Management"
 tech_power_hub_1_desc:1 "Load-balancing facilities can greatly improve the stability of local grids and feed excess power back into centralized capacitors."
 tech_power_hub_2:0 "Planetary Power Grid"
 tech_power_hub_2_desc:1 "A re-engineered and unified grid further reduces energy losses over distance."

 # Warp Drives
 tech_wormhole_generation_1:0 "Subspace Wormholes"
 tech_wormhole_generation_1_desc:0 "By tunneling directly through subspace, a temporary conduit can be established between two different points in normal space. Travel between these points would be near instantaneous.\n\n"
 tech_wormhole_generation_2:0 "Wormhole Calibration Matrix"
 tech_wormhole_generation_2_desc:0 "The creation of a stable wormhole takes time and requires massive amounts of energy, but the process can be streamlined with the use of special calibrators.\n\n"
 tech_wormhole_generation_3:0 "Wormhole Containment Fields"
 tech_wormhole_generation_3_desc:0 "These containment fields allow for the creation of more powerful wormholes without the risk of triggering a sudden subspace energy cascade.\n\n"
 tech_hyper_drive_1:0 "Hyperspace Travel"
 tech_hyper_drive_1_desc:0 "Like the strands of a spider web, the extra-dimensional realm of hyperspace runs between the gravity wells of most stars. Faster than light travel is theoretically possible along these hyperlanes.\n\n"
 tech_hyper_drive_2:0 "Hyperlane Breach Points"
 tech_hyper_drive_2_desc:0 "We have identified the existence of points in space where a ship expends less energy to "breach" their way into a hyperlane. This will lead to a new generation of hyper drives.\n\n"
 tech_hyper_drive_3:0 "Hyperspace Slipstreams"
 tech_hyper_drive_3_desc:0 "A new generation of hyper drives capable of accessing the subspace slipstreams that are present within hyperspace. This leads to dramatically improved drive performance.\n\n"
 tech_hyperlane_mapping:0 "Hyperlane Mapping"
 tech_hyperlane_mapping_desc:0 "Although we do not travel through hyperspace, mapping the galaxy's extensive hyperlane network gives us a clear advantage against those who do.\n\n"
 tech_warp_drive_1:0 "Warp Travel"
 tech_warp_drive_1_desc:0 "By enveloping a vessel in a warp field and forming a subspace bubble around it, velocities exceeding the speed of light are theoretically possible.\n\n"
 tech_warp_drive_2:0 "Warp Field Stabilizers"
 tech_warp_drive_2_desc:0 "Improved stabilization techniques for warp fields will enable our ships to travel farther while expending less energy.\n\n"
 tech_warp_drive_3:0 "Warp Drive Ramscoops"
 tech_warp_drive_3_desc:0 "These revolutionary ramscoops are attached to warp drives and function as particle collectors, replenishing a starship's fuel supply.\n\n"
 tech_jump_drive_1:0 "Jump Drive"
 tech_jump_drive_1_desc:1 "A groundbreaking technological marvel, the Jump Drive shreds the local space-time continuum and rearranges it on the quantum level to be identical to that of the target destination - and thus the ship appears to near-instantly "jump" from system to system.\n\n"
 tech_psi_jump_drive_1:0 "Psi Jump Drive"
 tech_psi_jump_drive_1_desc:1 "The Psi Jump Drive harnesses the psi energies emitted by the crew to force the vessel through the very fabric of reality, instantly "jumping" vast distances.\n\n"

 # Aura Components
 tech_shield_recharge_aura_1:0 "Capacitor Fields"
 tech_shield_recharge_aura_1_desc:1 "Localized fields of charged particles can energize depleted shield capacitors.\n\n"
 tech_aura_shield_dampener:0 "Shield Dampeners"
 #tech_aura_shield_dampener_desc:0 ""
 tech_aura_quantum_destabilizer:1 "Quantum Destabilizer"
 tech_aura_quantum_destabilizer_desc:1 "Quantum Destabilizers agitate the local quantum field, disturbing sensitive targeting equipment aboard hostile ships.\n\n"
 tech_enigmatic_disruption_field:0 "Enigmatic Disruption Field"
 tech_enigmatic_disruption_field_desc:1 "By flooding a localized area with weak, randomly-modulated electromagnetic pulses, enemy shield and weapons systems can be partially disrupted."
 
 # Aux
 tech_enigmatic_encoder:0 "Enigmatic Encoder"
 tech_enigmatic_encoder_desc:1 "The Enigmatic Encoder scrambles flight path data according to some indeterminable design before feeding it back to fleet command."
 tech_enigmatic_decoder:0 "Enigmatic Decoder"
 tech_enigmatic_decoder_desc:1 "While producing average results in standard tests, the accuracy of Enigmatic Decoder's prediction algorithms seemingly increases as the target's flight path grows more erratic."
 
 # ###################################
 # Physics - Weapons
 # ###################################

 # Laser Branch
 tech_lasers_1:0 "Red Lasers"
 tech_lasers_1_desc:0 "Laser weapons fire focused beams of light at targets, causing damage through the generation of intense heat.\n\n"
 tech_lasers_2:0 "Blue Lasers"
 tech_lasers_2_desc:0 "More powerful than red lasers, these blue variants emit electromagnetic radiation at a wavelength that appears blue or violet to most organics.\n\n"
 tech_lasers_3:0 "UV Lasers"
 tech_lasers_3_desc:0 "Ultraviolet lasers are an updated and more powerful version of their blue predecessors. Accurate and destructive, these weapons are capable of inflicting great damage.\n\n"
 tech_lasers_4:0 "X-Ray Lasers"
 tech_lasers_4_desc:0 "These lasers have a shorter wavelength than UV-based laser weaponry, but are even more destructive.\n\n"
 tech_lasers_5:0 "Gamma Lasers"
 tech_lasers_5_desc:0 "The electromagnetic radiation emitted by gamma lasers is of an extremely high frequency. Their destructive potential is unmatched in the field of laser weapons.\n\n"
 tech_energy_lance_1:0 "Particle Lances"
 tech_energy_lance_1_desc:0 "These heavy energy weapons fire focused particle beams that cause massive damage. The size of the emitter arrays limits their use to large turret mounts.\n\n"
 tech_energy_lance_2:0 "Tachyon Lances"
 tech_energy_lance_2_desc:0 "A more powerful version of the particle lance, this weapon fires a tachyon beam of immense power. Like its predecessor, its use is limited to large turrets.\n\n"

 # Plasma Weapons
 tech_plasma_1:0 "Plasma Throwers"
 tech_plasma_1_desc:0 "Weapons that eject destructive balls of high-energy plasma at targets. These plasma projectiles are extremely effective at eating through ship armor.\n\n"
 tech_plasma_2:0 "Plasma Accelerators"
 tech_plasma_2_desc:0 "These new accelerators launch projectiles of high-energy plasma with improved containment fields. This results in less energy leakage as the projectile travels in space towards its target.\n\n"
 tech_plasma_3:0 "Plasma Cannons"
 tech_plasma_3_desc:0 "The latest in plasma weaponry, these cannons are fully militarized versions of the older, somewhat improvised plasma throwers. Their plasma projectiles are even deadlier.\n\n"
 tech_arc_emitter_1:0 "Arc Emitters"
 tech_arc_emitter_1_desc:1 "Powerful weapons that launch a lightning arc of chaotic energy at targets, which in part can ignore armor and shields.\n\n"
 tech_arc_emitter_2:0 "Focused Arc Emitters"
 tech_arc_emitter_2_desc:0 "These upgraded emitters are equipped with better focusing lenses, resulting in a more powerful energy discharge.\n\n"

 # Disruptor Weapons
 tech_disruptors_1:0 "Disruptors"
 tech_disruptors_1_desc:0 "Disruptors fire high-energy bolts that weaken and destroy the molecular bonds that hold the target's constituent atoms together. They are particularly effective against shields.\n\n"
 tech_disruptors_2:0 "Ion Disruptors"
 tech_disruptors_2_desc:1 "These upgraded disruptors fire bolts of more destructive ion particles at targets.\n\n"
 tech_disruptors_3:0 "Phase Disruptors"
 tech_disruptors_3_desc:0 "Extremely high-yield disruptors that fire quantum energy charges causing incredible damage to those unfortunate enough to get in their way.\n\n"
 tech_energy_torpedoes_1:0 "Proton Torpedoes"
 tech_energy_torpedoes_1_desc:0 "These energy torpedoes consist of tightly concentrated protons, and they are capable of completely penetrating deflector screens or shield systems.\n\n"
 tech_energy_torpedoes_2:0 "Neutron Torpedoes"
 tech_energy_torpedoes_2_desc:0 "Upgraded energy torpedoes that rely on neutrons instead of protons for their destructive power. Like their predecessors, they cannot be stopped by energy shields.\n\n"

 # Critter Weapons
 tech_extradimensional_weapon_1:0 "Extradimensional Weaponry"
 tech_extradimensional_weapon_1_desc:1 "Applying 5th-dimensional energy manipulation principles on lower dimensional planes allows for the creation of powerful energy weapons.\n\n"
 tech_mining_drone_weapon_1:0 "Mining Drone Lasers"
 tech_mining_drone_weapon_1_desc:1 "Using strong-focus lenses in combination with an oscillating firing frequence help create lasers strong enough to mine asteroids, or shoot down hostiles.\n\n"
 tech_space_cloud_weapon_1:0 "Cloud Lightning Conduits"
 tech_space_cloud_weapon_1_desc:1 "Void Clouds use the electrical charges generated by the dense gases that make up most of their core to release bolts of burning plasma. Using the same gas composition together with a specialized conduit allows for powerful lightning weaponry.\n\n"
 tech_blue_crystal_weapon_1:0 "Blue Crystal Capacitors"
 tech_blue_crystal_weapon_1_desc:1 "Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the sapphire type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength.\n\n"
 tech_green_crystal_weapon_1:0 "Green Crystal Capacitors"
 tech_green_crystal_weapon_1_desc:1 "Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the emerald type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength.\n\n"
 tech_yellow_crystal_weapon_1:0 "Yellow Crystal Capacitors"
 tech_yellow_crystal_weapon_1_desc:1 "Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the topaz type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength.\n\n"
 tech_red_crystal_weapon_1:0 "Red Crystal Capacitors"
 tech_red_crystal_weapon_1_desc:1 "Crystalline Entities store stellar raditation within their prismatic bodies and can focus it to emit laser-like beams. Using the ruby type's prismatic pattern as a base we can construct laser capacitors that produce energy at a similar wavelength.\n\n"
 
 # ###################################
 # Society
 # ###################################

 # Farming
 tech_eco_simulation:0 "Hydroponics"
 tech_eco_simulation_desc:1 "Large-scale hydroponics farms producing nutrient-rich produce helps sustain a growing population while minimizing negative environmental impact.\n\n"
 tech_hydroponics:0 "Eco Simulation"
 tech_hydroponics_desc:1 "Hydroponics techniques can be further developed by creating farms with unique atmospheres, simulating different eco systems. This allows for the production of food with higher levels of nutrients.\n\n"
 tech_gene_crops:0 "Gene Crops"
 tech_gene_crops_desc:1 "Sophisticated genetic engineering of crops helps increase yield and further improves both taste and nutrient levels.\n\n"
 tech_nano_vitality_crops:0 "Nano-Vitality Crops"
 tech_nano_vitality_crops_desc:1 "Infusing crop strands with small amounts of nano-machines help create a type of produce that is ultra resilient, and the chemical composition of which can be tailored and altered during its entire lifetime.\n\n"
 #tech_pure_seed_farming:0 "Pure-seed Farming"
 #tech_pure_seed_farming_desc:0 ""
 tech_nutrient_replication:0 "Nutrient Replication"
 tech_nutrient_replication_desc:1 "The process of synthetically replicating crops requires a lot of collected waste to create a small amount of produce, but nevertheless provides a significant boost to agricultural output.\n\n"

 # Resources
 tech_engos_vapor:0 "Engos Vapor Refining"
 tech_engos_vapor_desc:3 "A naturally occurring stimulant that helps all forms of life adapt and evolve. It can also be used as a very potent conductor for energy weapons.\n\n"
 tech_pitharan_dust:0 "Pitharan Dust Refining"
 tech_pitharan_dust_desc:3 "This fine dust is a naturally occurring stimulant found on some worlds. It has a calming effect on most beings, and can be used as a non-violent way of pacifying hostile individuals.\n\n"
 tech_mine_zro:0 "Zro Distillation"
 tech_mine_zro_desc:3 "An extremely rare aerosol of exotic particles. It has been deposited on a number of worlds through meteor impacts, but its true origin is a mystery. If ingested by psionically-gifted individuals, Zro acts as a very potent (and addictive) drug that enhances Psi abilities.\n\n"
 
 # Biolab and Colonization
 tech_biolab_1:0 "Biodiversity Studies"
 tech_biolab_1_desc:1 "Studying the different forms of life that appear on our world helps us better understand ourselves and the life that surrounds us.\n\n"
 tech_biolab_2:0 "Xenobiology"
 tech_biolab_2_desc:1 "Studying the life that arises on other worlds and beyond allows us to understand fundamental aspects of biology that were previously beyond our reach.\n\n"
 tech_biolab_3:0 "Secrets of Life"
 tech_biolab_3_desc:1 "Having the opportunity to study the multitudes of life lets us find some common ground for all living beings. The foundational building blocks of life.\n\n"
 tech_alien_life_studies:1 "Xenology"
 tech_alien_life_studies_desc:1 "Studying the fauna of other worlds gives insight into alien behaviors, allowing us to identify and domesticate docile entities.\n\n"
 tech_xeno_zoo:0 "Xeno Zoo"
 tech_xeno_zoo_desc:1 "Having studied various alien lifeforms and developed a clear understanding of the potential risks inherent in containing them, we would be able to collect living specimens to keep on display.\n\n"
 tech_colonization_1:0 "New Worlds Protocol"
 tech_colonization_1_desc:1 "Calculating required resources and gear required to establish a planetary colony allows us to herd brave pioneers into grand "ark ships", confident that they will survive the long voyage across the stars to a new home.\n\n"
 tech_colonization_2:0 "Atmospheric Filtering"
 tech_colonization_2_desc:1 "By adjusting atmospheric filtering on a per-site basis to better filter out undesirable elements, colonial living conditions may be improved.\n\n"
 tech_colonization_3:0 "Hostile Environment Adaption"
 tech_colonization_3_desc:1 "Further study into the hazardous environments found on other planets help alleviate the difficulties that colonizers encounter in their day-to-day lives on foreign worlds.\n\n"
 tech_colonization_4:0 "Foreign Soil Enrichment"
 tech_colonization_4_desc:1 "Extensive study into different soil types and their ability to support crops will help improve the living conditions of our settlers on foreign worlds.\n\n"
 tech_colonization_5:0 "Hostile Climate Adaption"
 tech_colonization_5_desc:1 "Additonal study into different planetary climates will allow us to settle our population on worlds previously thought too hostile to support them.\n\n"
 tech_tomb_world_adaption:0 "Tomb World Adaption"
 tech_tomb_world_adaption_desc:0 "Through comprehensive study of irradiated environments we will allow our settlers to colonize worlds that have been devastated by nuclear warfare."
 tech_free_enterprises:0 "Free Enterprises"
 #tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives:0 "Frontier Initiatives"
 tech_frontier_initiatives_desc:1 "Managing connections between the private sector and the government, giving subsidies to the right investors, allows for private initiatives into colonization."
 tech_frontier_traditions:0 "Frontier Traditions"
 tech_frontier_traditions_desc:1 "A certain pioneering spirit manifests itself in the priorities of orbital construction.\n\n"
 tech_frontier_collectives:0 "Frontier Collectives"
 tech_frontier_collectives_desc:1 "History has proven collectives to be the most efficient social structure for settler enclaves.\n\n"
 tech_frontier_commissars:0 "Frontier Commissars"
 tech_frontier_commissars_desc:1 "Studies indicate that strict social control may be integral to the continued resilience of young colonies.\n\n"
 tech_cryostasis:0 "Cryostasis"
 #tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1:0 "Xeno Ecology Subjugation"
 #tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2:0 "Environmental Control"
 #tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1:0 "Interstellar Economics"
 #tech_reveal_luxuries_1_desc:0 ""
 tech_reveal_luxuries_2:0 "Galactic Markets"
 #tech_reveal_luxuries_2_desc:0 ""
 tech_orbital_hydroponics:0 "Orbital Hydroponics"
 tech_orbital_hydroponics_desc:1 "The challenges inherent in cultivating crops in zero-G are fairly unique, but far from insurmountable.\n\n"
 tech_arctic_colonization:0 "Arctic Colonization"
 tech_arctic_colonization_desc:1 "Specialized shelters and adaptive life support systems allow colonization of alien climates.\n\n"
 tech_tundra_colonization:0 "Tundra Colonization"
 tech_tundra_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "Ocean Colonization"
 tech_ocean_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_arid_colonization:0 "Arid Colonization"
 tech_arid_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "Tropical Colonization"
 tech_tropical_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "Desert Colonization"
 tech_desert_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "Continental Colonization"
 tech_continental_colonization_desc:1 "$tech_arctic_colonization_desc$"
 tech_frontier_health:0 "Frontier Health"
 tech_frontier_health_desc:1 "The colonization of alien worlds has opened up an entirely new field of biomedical research.\n\n"
 tech_frontier_hospital:0 "Frontier Hospital"
 tech_frontier_hospital_desc:0 "As a colony grows, so does its medical needs. Larger colonies are potentially exposed to more dangerous pathogens on alien worlds.\n\n"
 tech_tb_mountain_range:0 "Mountain Range Removal"
 tech_tb_mountain_range_desc:1 "Sometimes there is very little difference between terraformation and demolition.\n\n"
 tech_tb_volcano:0 "Volcano Removal"
 tech_tb_volcano_desc:1 "Tectonic stabilization techniques allow for the pacification of active volcanoes.\n\n"
 tech_tb_dangerous_wildlife:0 "Dangerous Wildlife Removal"
 tech_tb_dangerous_wildlife_desc:1 "Tactical disruption of natural habitats combined with converging search-and-destroy patterns can effectively eliminate hostile wildlife in a very short span of time.\n\n"
 tech_tb_dense_jungle:0 "Dense Jungle Removal"
 tech_tb_dense_jungle_desc:1 "Flash deforestation is, in and of itself, nothing revolutionary. Accomplishing it in a tightly controlled area on a strict schedule, however, is.\n\n"
 tech_tb_quicksand_basin:0 "Quicksand Basin Removal"
 tech_tb_quicksand_basin_desc:1 "Introducing hydrogels engineered for stabilization allows for near-instantaneous solidification of quicksand basins.\n\n"
 tech_tb_noxious_swamp:0 "Noxious Swamp Removal"
 tech_tb_noxious_swamp_desc:1 "Focused drainage and detox efforts allow for the complete eradication of swampland.\n\n"
 tech_tb_massive_glacier:0 "Massive Glacier Removal"
 tech_tb_massive_glacier_desc:1 "Flash-vaporization engines quickly and efficiently erase glacial ice, at the expense of some increased heat and atmospheric humidity in the local area.\n\n"
 tech_tb_toxic_kelp:0 "Toxic Kelp Removal"
 tech_tb_toxic_kelp_desc:1 "Specialized drones can mechanically clear vast swaths of toxic kelp with minimal use of biocides.\n\n"
 tech_tb_deep_sinkhole:0 "Deep Sinkhole Removal"
 tech_tb_deep_sinkhole_desc:1 "Specialized aerosol construction stabilizers can be used to quickly and cleanly seal existing sinkholes as well as stabilize any subterranean hollows that may give rise to them.\n\n"
 

 # Terraforming
 tech_terrestrial_sculpting:0 "Terrestrial Sculpting"
 tech_terrestrial_sculpting_desc:1 "There is no simple solution to the problem of macro-scale reshaping of planetary crusts - only bigger trowels and orbitally-deployed drills.\n\n"
 tech_atmospheric_manipulation:0 "Atmospheric Manipulation"
 tech_atmospheric_manipulation_desc:1 "Humidity regulators and chemical dispersal units are the first step towards a fundamentally altered atmosphere.\n\n"
 tech_climate_restoration:0 "Climate Restoration"
 tech_climate_restoration_desc:0 "By advancing our understanding of atmopsheric manipulation, we will be able to terraform even the most ecologically devastated worlds.\n\n"
 tech_gaia_creation:0 "Gaia Creation"
 tech_gaia_creation_desc:0 "The creation of Gaia planets, worlds eminently suitable to almost all forms of life, is the ultimate proof of a species' mastery in the art of terraforming.\n\n"

 # Genetics
 tech_genome_mapping:0 "Genome Mapping"
 tech_genome_mapping_desc:1 "Mapping the genome of an individual through the sequencing of their DNA opens up for tailored medical treatments and therapies.\n\n"
 tech_epigenetic_triggers:0 "Epigenetic Triggers"
 tech_epigenetic_triggers_desc:1 "Advanced DNA methylation techniques allow for functionally significant alterations to be made to arbitrary genomes.\n\n"
 tech_cloning:0 "Cloning"
 tech_cloning_desc:1 "Breakthroughs in enucleation and artificial womb technology allows for the mass-production of individuals based on a common genetic template.\n\n"
 tech_gene_banks:0 "Gene Banks"
 tech_gene_banks_desc:1 "Gene Banks filter and curate available genomes for deployment in clones.\n\n"
 tech_gene_seed_purification:0 "Gene Seed Purification"
 tech_gene_seed_purification_desc:1 "Nucleotide purification techniques allow for the isolation and refinement of particularly desirable genetic traits.\n\n"
 tech_morphogenetic_field_mastery:0 "Morphogenetic Field Mastery"
 tech_morphogenetic_field_mastery_desc:1 "From its cradle as a purely pharmaceutical venture, advancements in our understanding of the morphogenetic field allow for direct, subconscious interfaces with organic units.\n\n"
 tech_gene_tailoring:0 "Gene Tailoring"
 tech_gene_tailoring_desc:1 "Making gene-editing tools widely available is sure to have a positive impact on our development as a species.\n\n"
 tech_gene_expressions:0 "Targeted Gene Expressions"
 tech_gene_expressions_desc:1 "Stricter control of RNA and protein production on the cellular level.\n\n"
 tech_selected_lineages:0 "Selected Lineages"
 tech_selected_lineages_desc:1 "Careful reproductive planning should be incentivized, lest we waste valuable genetic legacies.\n\n"
 tech_capacity_boosters:0 "Capacity Boosters"
 tech_capacity_boosters_desc:1 "We leave nothing to chance, no matter the cost. Through exacting curation of DNA banks do we build the leaders of tomorrow.\n\n"
 tech_regenerative_hull_tissue:0 "Regenerative Hull Tissue"
 tech_regenerative_hull_tissue_desc:0 "A genetically altered version of silicon-based bacteria could potentially be manipulated to regenerate non-organic materials.\n\n"
 tech_vitality_boosters:0 "Vitality Boosters"
 tech_vitality_boosters_desc:0 ""
 
 # Fleet Organization
 tech_doctrine_fleet_size_1:0 "Doctrine: Space Combat"
 tech_doctrine_fleet_size_1_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers.\n\n"
 tech_doctrine_fleet_size_2:0 "Doctrine: Reactive Formations"
 tech_doctrine_fleet_size_2_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers.\n\n"
 tech_doctrine_fleet_size_3:0 "Doctrine: Interstellar Warfare"
 tech_doctrine_fleet_size_3_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers.\n\n"
 tech_doctrine_fleet_size_4:0 "Doctrine: Fluid Fleet Templates"
 tech_doctrine_fleet_size_4_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers.\n\n"
 tech_doctrine_fleet_size_5:0 "Doctrine: Armada Battle Formation"
 tech_doctrine_fleet_size_5_desc:1 "Gradual adaptation to the realities of deep-space combat allows us to effectively coordinate larger maneuvers.\n\n"
 tech_interstellar_fleet_traditions:0 "Interstellar Fleet Traditions"
 tech_interstellar_fleet_traditions_desc:1 "A body of knowledge regarding combat behaviors is useless without a strong code governing its use.\n\n"
 tech_doctrine_fleet_support:0 "Doctrine: Fleet Support"
 tech_doctrine_fleet_support_desc:1 "As extrasolar expeditions become more common, it is important to provide planetside relief for returning fleets.\n\n"
 tech_doctrine_refit_standards:0 "Doctrine: Refit Standards"
 tech_doctrine_refit_standards_desc:1 "Standardizing workflows for upgrading and retrofitting ship components can lead to massive efficiency gains.\n\n"
 tech_doctrine_command_matrix:0 "Doctrine: Command Matrix"
 tech_doctrine_command_matrix_desc:1 "Restructuring the chain of command and deciding what interdependencies are set between officers, make fleets more responsive and thus cost-effective.\n\n"

 # Army Organization
 tech_centralized_command:0 "Centralized Command"
 tech_centralized_command_desc:1 "Creating dedicated headquarters for all levels of military operations shapes an efficient fleet, and lays a better foundation for future military training.\n\n"
 tech_combat_training:0 "Combat Training"
 tech_combat_training_desc:1 "A more extensive training program for new recruits, including realistic combat scenarios, prepare them for the field.\n\n"

 # Psionics
 tech_psionic_theory:0 "Psionic Theory"
 tech_psionic_theory_desc:1 "The mind is in many ways a reflection of the universe itself, a microcosmos. All species may not reach this insight, but their minds are tools greater than any other.\n\n"
 tech_telepathy:0 "Telepathy"
 tech_telepathy_desc:1 "Once fully adapted to the basics of Psionics, the mind is capable of connecting to other individuals, becoming something greater.\n\n"
 tech_transcendent_thought:0 "Transcendent Thought"
 #tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "Precognition Interface"
 tech_precognition_interface_desc:1 "Advances in the field of Psionics suggest the possibility of creating combat computers capable of reading and analysing the impulses of telepathic operatives before they are cognitively processed.\n\n"
 tech_psi_jump_drives:0 "Psi Jump Drives"
 tech_psi_jump_drives_desc:1 "The Psi Jump Drive harnesses the psi energies emitted by the crew to force the vessel through the very fabric of reality, instantly "jumping" vast distances.\n\n"

 # Trade and Diplomacy
 tech_xeno_outreach:0 "Xeno Outreach"
 tech_xeno_outreach_desc:1 "The intricacies of interstellar trade closely resemble that of any other transaction, but is performed on a scale dwarfing the entire history of trade for most pre-FTL civilizations.\n\n"
 tech_xeno_relations:0 "Xeno Relations"
 tech_xeno_relations_desc:1 "The complexities of interstellar diplomacy necessitate the forming of bonds with foreign powers in order to further one's goals.\n\n"
 tech_xeno_supremacy:0 "Xeno Supremacy"
 tech_xeno_supremacy_desc:1 "We navigate a minefield of galactic power dynamics with a singular purpose; to come out on top."
 tech_xeno_diplomacy:0 "Xeno Diplomacy"
 tech_xeno_diplomacy_desc:1 "Advancing our understanding of interactions with - and manipulations of - the xeno is a necessary step in forming more permanent interstellar alliances.\n\n"
 tech_galactic_ambitions:0 "Galactic Ambitions"
 tech_galactic_ambitions_desc:2 "Reduces §HCede Planet§! and §HCede Frontier Outpost§! War Demand Cost.\n\n"
 tech_manifest_destiny:0 "Manifest Destiny"
 tech_manifest_destiny_desc:1 "We must have to courage to seize our fate and make true what was always meant to be.\n\n"

 # Empire Management
 tech_planetary_government:0 "Planetary Government"
 tech_planetary_government_desc:1 "Once a colony has been firmly established and pioneers turn into citizens, the need for a strong local government providing stability trumps the colonial need for flexibility.\n\n"
 tech_planetary_unification:0 "Planetary Unification"
 tech_planetary_unification_desc:2 "Ancient warring tribes, historical nations in conflict, now unified in empire. We must not, will not, crumble.\n\n" # We have progressed from warring tribes, from conflicting nations, to a unified Empire, a single will ready to grasp the stars.
 tech_adaptive_bureaucracy:0 "Adaptive Bureaucracy"
 tech_adaptive_bureaucracy_desc:1 "The progress we make calls for a new, nimbler form of administration that may aid rather than hinder us in our pursuits.\n\n" # The leaps/progress/discoveries we have made demand a new form of administrative system, one that can be shaped by opportunity rather than limit it.
 tech_colonial_centralization:0 "Colonial Centralization"
 tech_colonial_centralization_desc:1 "Robust frameworks for local governance created on a per-case basis, to meet each colony's needs.\n\n"
 tech_galactic_administration:0 "Galactic Administration"
 tech_galactic_administration_desc:1 "The administrative needs of a star empire are as numerous as they are complex. We will rise to the occasion.\n\n"
 tech_living_state:0 "The Living State"
 tech_living_state_desc:1 "The Empire lives, the Empire breathes. We may make up its body, but it is not for the left hand to know what the right hand is doing.\n\n" # Our Empire is a living thing, all of us vital organs in its future well-being. OR At some point the system took on a purpose of its own.
 tech_collective_self:0 "The Collective Self"
 tech_collective_self_desc:1 "Finding aspects of the self within the group is natural and inevitable; eventually those shared aspects must be valued higher than individual identities.\n\n" # Identifying with something above/beyond [the] self makes personal sacrifice a small thing
 tech_ethical_equations:0 "Ethical Equations"
 tech_ethical_equations_desc:1 "Limiting the freedoms of others while preserving one's own may require unusual mental acrobatics - a feat we are now better-equipped to perform.\n\n" # At some point the decision must be made whether to keep to antiquated values or do what is necessary to prosper in a new future/world.
 tech_neural_implants:0 "Neural Implants"
 tech_neural_implants_desc:2 "Cognition is little but the processing of sensory input. It can be altered." # Free will is nothing more than a sensory illusion.
 tech_paradise_dome:0 "Paradise Dome"
 tech_paradise_dome_desc:1 "$building_paradise_dome_desc$"
 tech_galactic_benevolence:0 "Galactic Benevolence"
 tech_galactic_benevolence_desc:1 "Our people are united and strong, and their rulers benevolent. Sometimes the populace needs to be reminded of this fact."
 tech_hyper_entertainment_forum:0 "Hyper-Entertainment Forum"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "Virtual Combat Simulations"
 tech_virtual_combat_arena_desc:1 "The advent of accurate pain emulators will at long last bridge the divide between the virtual and the real."
 tech_purity_campaigns:0 "Purity Campaigns"
 tech_purity_campaigns_desc:1 "A celebration of purity, perhaps of spirit, or of the body, or purpose - dependent on whatever goal we have in mind."
 tech_galactic_markets:0 "Galactic Markets"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_symbol_unity:0 "Symbols of Unity"
 tech_symbol_unity_desc:0 "As we explore more of the galaxy and its wonders, it becomes increasingly important for us to reaffirm our beliefs and to unify our people under one symbol."
 tech_visitor_center:0 "Alien Visitor Centers"
 tech_visitor_center_desc:0 "As we learn that we are not alone in space, we should begin preparations to welcome our new-found friends."
 
 # Social Engineering
 tech_artificial_moral_codes:0 "Artificial Moral Codes"
 tech_artificial_moral_codes_desc:1 "It is circumstance that dictate what is moral. Define the circumstances, and ethics is like clay in your hands." # The opinion of the group shape the actions/decisions of the individual.
 tech_synthetic_thought_patterns:0 "Synthetic Thought Patterns"
 tech_synthetic_thought_patterns_desc:2 "Thinking outside the box merely places you in another, somewhat larger box." # There is really no such thing as thinking outside the box OR Thinking outside the box is merely thinking inside another, bigger, box.
 tech_will_to_power:0 "Will to Power"
 tech_will_to_power_desc:1 "As power is simply the ability to impose one's will on others, the will to power is a self-fulfilling prophecy." # Seeking control over ones environment is inherent in all beings. We have simply mastered it/we are simply the most effective.

 #Other
 tech_xeno_integration:0 "Xeno Integration"
 tech_xeno_integration_desc:1 "From disparate components do we build a whole greater than the sum of its parts.\n\n" # A whole that is/can be greater than the sum of its parts.

  
 # ###################################
 # Society - Weapons
 # ###################################
 
 tech_amoeba_strike_craft_1:0 "Amoeba Breeding Program"
 tech_amoeba_strike_craft_1_desc:1 "By breeding Space Amoebas in captivity, we can program their symbiotic flagella to act as organic strike craft for our navy.\n\n"
 tech_swarm_strike_craft_1:0 "Swarm Spawning Pools"
 tech_swarm_strike_craft_1_desc:1 "Collecting specimens from defeated Prethoryn enables us to clone and genetically program a war-brood of our own.\n\n"
 tech_scourge_missile_1:0 "Scourge Missiles"
 tech_scourge_missile_1_desc:1 "By analyzing the biological weaponry employed by the Swarm we can create self-propelled projectiles weapons spreading the very same horrific destruction.\n\n"
 tech_space_whale_weapon_1:0 "Frequency Tuning"
 tech_space_whale_weapon_1_desc:1 "Adapting the Tiyanki method of siphoning energy from gaseous matter, it is possible to construct weapons draining energy from enemy ships.\n\n"
 
