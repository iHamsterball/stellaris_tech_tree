 POP_FACTION_SECTOR_SEPARATIST_NO_GROUND_COMBAT:0 "Nenhum Planeta do Setor possui combate terrestre"
 pft_nationalist:0 "Facção de Repatriação"
 pft_nationalist_desc:0 "Pops em Facções de Repatriação buscam serem libertados de nosso império como nações independentes, para que possam ser reintegrados ao seu Império de origem. Outros Pops também podem se juntar a eles, se acharem que o governo estrangeiro é mais atraente que o nosso."
 POP_FACTION_NATIONALIST_DEMAND_TITLE:0 "Devolva ao §Y[parameter:country.GetName]§!"
 POP_FACTION_NATIONALIST_DEMAND_DESC:0 "Devolva todos os planetas com pops que pertencem a esta facção para o §H[parameter:country.GetName]§!."
