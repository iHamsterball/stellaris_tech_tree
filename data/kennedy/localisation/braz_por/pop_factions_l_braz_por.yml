 POP_FACTION_NATIONALIST_RELEASE_PLANETS_TITLE:0 "Devolver os Planetas"
 POP_FACTION_NATIONALIST_RELEASE_PLANETS_DESC:0 "Devolva todos os planetas com pops que pertencem a esta facção para o §Y[parameter:country.GetName]§!"
