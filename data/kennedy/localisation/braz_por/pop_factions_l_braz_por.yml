 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_1_DESC:0 "Reduza as frustrações dos nacionalistas ao ajudá-los a se integrarem em sua nova sociedade"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_2_TITLE:0 "Campanha de Integração 2"
 POP_FACTION_NATIONALIST_INTEGRATION_CAMPAIGN_2_DESC:0 "Reduza as frustrações dos nacionalistas ao ajudá-los a se integrarem em sua nova sociedade"
