 POP_FACTION_NATIONALIST_SABOTAGE_DESC:0 "Membros desta Facção §Rarruinaram§! uma Construção."
 POP_FACTION_NATIONALIST_CORRUPTION_TITLE:0 "Corrupção"
 POP_FACTION_NATIONALIST_CORRUPTION_DESC:0 "Produção reduzida em todos os planetas com Pops que pertencem a esta Facção."
