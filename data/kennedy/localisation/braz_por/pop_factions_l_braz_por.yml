 slave_attraction_title:0 "§R---§!"
 slave_attraction_desc:0 "Pops Escravizados sempre pertencerão à Facção Escrava, exceto Pops robóticos.\n\nNenhum outro Pop se juntará."
 purged_attraction_title:0 "§R---§!"
 purged_attraction_desc:0 "Pops sendo Expurgados sempre pertencerão à Facção Anti-Expurgo, exceto Pops robóticos.\n\nNenhum outro Pop se juntará."
 pft_slave:0 "Facção Escrava"
 pft_slave_desc:0 "A Facção Escrava é composta de nossos Pops escravizados. Sua exigência primária é serem emancipados.\n\n§HTodos os Pops Escravizados automaticamente se juntam a esta Facção.§!"
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL:0 "Emancipar Escravos"
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL_DESC:0 "Emancipar cada Pop escravizado."
 pft_purged:0 "Facção Anti-Expurgo"
 pft_purged_desc:0 "Uma Facção Anti-Expurgo é composta de todos os Pops que nosso Império está Expurgando, bem como aqueles simpatizantes ao seu pleito. Sua exigência primária é ter o direito à vida.\n\n§HTodos os Pops sendo Expurgados automaticamente se juntam a esta Facção.§!"
 pft_pretender:0 "Facção Pretendente"
 pft_pretender_desc:0 "Apoiadores do Pretendente atual são atraídos a esta Facção e trabalham para instaurá-lo como o seu líder."
 POP_FACTION_PRETENDER_ATTRITION_TITLE:0 "Desgaste"
 POP_FACTION_PRETENDER_ATTRITION_DESC:0 "Um Pop perde interesse na causa, §Gdesertando da Facção§!."
 POP_FACTION_PRETENDER_DEMAND_TITLE:0 "Entregue o trono a §Y[parameter:pretender.GetName]§!"
 POP_FACTION_PRETENDER_DEMAND_DESC:0 "[Root.Owner.GetRulerTitle] §Y[Root.Owner.GetRulerName]§! será exilado e §Y[parameter:pretender.GetName]§! assumirá o trono."
 POP_FACTION_PRETENDER_INSTALL_TITLE:0 "Instalar um Pretendente"
 POP_FACTION_PRETENDER_INSTALL_DESC:0 "Instale §Y[parameter:pretender.GetName]§! como o novo Governante"
 pft_planet_separatists:0 "Facção Planetária Separatista"
 pft_planet_separatists_desc:0 "Separatistas planetários podem aparecem em mundos colonizados e buscar libertar o planeta do governo imperial. Se tiverem Apoio popular suficiente, podem até pegar em armas.\n\n§HSeparatistas Planetários nunca aparecerão em nosso planetas controlados diretamente.§!"
 pft_emancipation:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 pft_emancipation_desc:0 "Esta facção busca um fim à escravidão."
 docile_slaves_attraction_desc:0 "Pops Escravizados sempre pertencerão a uma Facção Escrava, exceto Pops robóticos não sencientes. Nenhum outro Pop se juntará.\n\n§HEste valor mostra a atração dos Pops escravizados pelos Escravos Dóceis.§!"
 malcontent_slaves_attraction_desc:0 "Pops Escravizados sempre pertencerão a uma Facção Escrava, exceto Pops robóticos não sencientes. Nenhum outro Pop se juntará.\n\n§HEste valor mostra a atração dos Pops escravizados pelos Escravos Descontentes.§!"
 pft_docile_slaves:0 "Facção dos Escravos Dóceis"
 pft_docile_slaves_desc:0 "A Facção dos Escravos Dóceis é composta de parte ou por todos os Pops escravizados. Eles são geralmente obedientes e só desejam melhores condições de trabalho.\n\n§HTodos os escravos pertencem ou aos Escravos Dóceis ou aos Escravos Descontentes.§!"
 pft_malcontent_slaves:0 "Facção dos Escravos Descontentes"
 pft_malcontent_slaves_desc:0 "A Facção dos Escravos Descontentes é composta de parte ou por todos os Pops escravizados. Eles são rebeldes e buscam emancipação.\n\n§HTodos os escravos pertencem aos Escravos Dóceis ou aos Escravos Descontentes.§!"
 POP_FACTION_DOCILE_SLAVES_DEMAND_TITLE_1:0 "Escravidão Regulamentada"
 POP_FACTION_DOCILE_SLAVES_DEMAND_DESC_1:0 "Os Pops nesta facção desejam uma vida de servidão um pouco mais confortável sob a política da §HEscravidão Regulamentada§!."
 POP_FACTION_MALCONTENT_SLAVES_DEMAND_TITLE_1:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 POP_FACTION_MALCONTENT_SLAVES_DEMAND_DESC_1:0 "$POP_FACTION_SLAVE_DEMAND_DESC_1$"
 FACTION_ACTION_DOCILE_SLAVES_SPECIAL_TREATMENT:0 "Tratamento Especial"
 FACTION_ACTION_DOCILE_SLAVES_SPECIAL_TREATMENT_DESC:0 "Secretamente, alivie o fardo de figuras chave entre os escravos por um tempo para diminuir seu zelo."
 recent_special_treatment_tooltip:0 "Devemos restringir o esta ferramenta, usando ela apenas algumas vezes por ano, para que não perca sua eficácia."
 FACTION_ACTION_DOCILE_SLAVES_SCARE_TACTICS:0 "Táticas de Medo"
 FACTION_ACTION_DOCILE_SLAVES_SCARE_TACTICS_DESC:0 "Campanhas direcionadas de propaganda e táticas de intimidação lembram os escravos que a situação deles poderá ser muito pior."
 FACTION_ACTION_MALCONTENT_SLAVES_HARSH_TREATMENT:0 "$FACTION_ACTION_SLAVE_HARSH_TREATMENT$"
 FACTION_ACTION_MALCONTENT_SLAVES_HARSH_TREATMENT_DESC:0 "Piorar as condições de moradia e trabalho dos escravos problemáticos para quebrar seus espíritos."
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE:0 "Usar um Exemplo"
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE_DESC:0 "Use um Pop especialmente problemático como um exemplo duro ao Expurgá-lo instantaneamente."
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE_TOOLTIP:0 "Deve haver pelo menos §R4§! Pops na facção de Escravos Descontentes."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_2:0 "Há pelo menos §R6§! Pops na facção."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_3:0 "Há pelo menos §R8§! Pops na facção."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_4:0 "Há mais do que §R10§! Pops na facção."
 docile_slaves_demand_fulfilled:0 "Com suas exigências atendidas, esta Facção não terá mais quaisquer Efeitos e nenhuma Ação poderá ser tomada contra ela."
 POP_FACTION_DOCILE_SLAVES_UNREST:0 "Inquietação"
 POP_FACTION_DOCILE_SLAVES_UNREST_DESC:0 "Vozes insatisfeitas entre os escravos reduzem a produtividade e a felicidade em um planeta que possui escravos."
 POP_FACTION_DOCILE_SLAVES_RECENT_UNREST:0 "As brasas de uma revolta passada ainda ardem."
 POP_FACTION_DOCILE_SLAVES_ROVING_GANGS:0 "Gangues Violentas"
 POP_FACTION_DOCILE_SLAVES_ROVING_GANGS_DESC:0 "Escravos descontentes abandonam o seu trabalho, frequentemente entrando em encontros violentos com outros Pops."
 POP_FACTION_DOCILE_SLAVES_RECENT_ROVING_GANGS:0 "Os escravos descontentes ainda não se reagruparam."
 POP_FACTION_DOCILE_SLAVES_RADICALIZATION:0 "Radicalização"
 POP_FACTION_DOCILE_SLAVES_RADICALIZATION_DESC:0 "Diversos escravos radicalizam, se juntando à perigosa facção dos Escravos Descontentes."
 POP_FACTION_DOCILE_SLAVES_RECENT_RADICALIZATION:0 "A insatisfação ainda não atingiu os níveis críticos desde a última saída de escravos radicalizados desta facção."
 POP_FACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD:0 "Ferrovia Interestelar"
 POP_FACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_DESC:0 "Escravos se organizam para contrabandear diversos Pops escravizados do nosso Império."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_INTERSTELLAR_RAILROAD:0 "Agentes da facção estão desaparecidos após a última operação bem-sucedida de contrabando de escravos."
 POP_FACTION_MALCONTENT_SLAVES_RIOTS:0 "Protestos de Escravos"
 POP_FACTION_MALCONTENT_SLAVES_RIOTS_DESC:0 "Escravos rebeldes protestam, causando destruição abundante."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_RIOTS:0 "Os escravos descontentes ainda não se reorganizaram depois do último protesto."
 POP_FACTION_MALCONTENT_SLAVES_REVOLT:0 "Revolta de Escravos"
 POP_FACTION_MALCONTENT_SLAVES_REVOLT_DESC:0 "Os Escravos Descontentes organizam uma rebelião armada, tentando tomar o controle de todas as colônias em que trabalham."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_REVOLT:0 "Os escravos descontentes ainda não consolidaram força suficiente após a última insurgência."
 POP_FACTION_EMANCIPATION_STOKING_THE_FIRE:0 "Abanando o Fogo"
 POP_FACTION_EMANCIPATION_STOKING_THE_FIRE_DESC:0 "Agentes da facção trabalham para radicalizar e armar pops escravizados."
 POP_FACTION_EMANCIPATION_RECENT_STOKING_THE_FIRE:0 "O movimento ainda está desaparecido após um esforço bem-sucedido de radicalização."
 faction.10.title:0 "Inquietação de Escravos!"
 faction.10.desc:0 "Inquietação espalhada entre os escravos em [unrest_planet.GetName] afeta negativamente sua produção."
 faction.10.desc.colle:0 "Um mal-estar se espalha entre os aspectos escravizados do [Root.Owner.GetName], centralizados no [unrest_planet.GetPlanetMoon] de [unrest_planet.GetName]."
 faction.10.a.tooltip:0 "§HPops Escravizados§! em §H[unrest_planet.GetName]§! ganham o modificador §RInquietação de Escravos§! por §Y4 anos§!."
 faction.15.title:0 "Violência de Escravos!"
 faction.15.desc:0 "Gangues perambulantes - compostas de escravos debandados - entraram em confrontos violentos com outros membros da população em [roving_gangs_planet.GetName], resultando na morte inoportuna de um Pop.\n\nAinda não sabemos como os associados dos falecidos reagirão a este incidente."
 faction.15.a.tooltip:0 "[roving_gangs_planet]:\n§Y1 Pop§! §Rmorre§!."
 faction.50.title:0 "Ferrovia Interestelar!"
 faction.50.desc:0 "Parece que alguns dos elementos mais radicais em nossa população de escravos se juntaram para, essencialmente, remover escravos dos territórios [Root.Owner.GetAdj].\n\nNão sabemos como um crime deste tamanho foi cometido, mas estamos um tanto certos que os escravos agora estão livres, em algum lugar fora do espaço [Root.Owner.GetAdj]."
 faction.50.desc.colle:0 "Uma facção sem rumo achou adequado danificar o [Root.Owner.GetName] removendo diversos escravos dos seus serviços e contrabandeando-os para fora das fronteiras [Root.Owner.GetAdj].\n\nFicaremos bem com o tempo, e esperamos que os perdidos encontrem seu caminho de volta para o [Root.Owner.GetName] e o seu propósito na vida."
 faction.50.a:0 "Infeliz."
 faction.50.1.tooltip:0 "[Root.Owner.GetName]:\nPops Escravizados: §R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]:\nPops Escravizados: §R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]:\nPops Escravizados: §R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]:\nPops Escravizados: §R-5§!"
 faction.55.title:0 "Escravos Descontentes Protestam!"
 faction.55.desc.colle:0 "Alguns elementos na facção [Root.GetName] foram tomados por um desejo de afetar o [Root.Owner.GetName] ao destruir uma instalação produtiva em [riots_planet.GetName]. Só podemos imaginar que qualquer impedimento que evite que aceitem seu lugar na ordem [Root.Owner.GetAdj] também os motiva a este circulo vicioso de se machucarem."
 faction.55.desc:0 "Escravos revoltosos arruinaram uma construção em [riots_planet.GetName] - ela deve ser consertada antes de a produção continuar."
 faction.60.title:0 "Escravos Descontentes se Revoltam!"
 faction.60.desc:0 "Os elementos mais radicais na nossa população escrava - alguns dizem que não foi inesperado - pegaram em armas contra o nosso governo legítimo.\n\nRelatórios indicam que a revolta começou em [revolt_planet.GetName], e já pode ter se espalhado."
 faction.60.desc.colle:0 "Os dissidentes entre os que receberam tarefas menores para a glória e melhoria do [Root.Owner.GetName] atingiram um ponto de fervura catastrófico.\n\nSua incapacidade de enxergar o plano maior e o seu lugar nele levou-os à rebelião aberta no [revolt_planet.GetPlanetMoon] [revolt_planet.GetName] - e outros mundos podem logo seguir este exemplo, se é que já não estão seguindo."
 faction.60.a:0 "Desastre."
 faction.60.b:0 "Tolos ignorantes..."
 faction.60.a.tooltip:0 "A facção dos §HEscravos Descontentes§! §Yse revolta§!!"
 faction.80.title:0 "Escravos Radicalizados!"
 faction.80.desc:0 "Membros de um capítulo [Root.GetName] local parecem ter radicalizado com sucesso diversos escravos [Root.Owner.GetAdj], fortalecendo os números dos escravos descontentes."
 faction.301.desc.phobe:0 "Os brutos xeno do [Root.GetName] arruinaram uma construção em [planet.GetName] em uma tentativa calculada de atingir os interesses [Root.Owner.GetAdj], com o objetivo aparente de destruir nosso estilo de vida."
 faction.301.desc.phile:0 "Os até então amáveis membros do [Root.GetName] acharam adequado expressar sua insatisfação com o nosso governo ao desativar - alguns diriam sabotar - uma instalação em [planet.GetName]."
 faction.302.desc.phobe:0 "Os xenos revoltosos do [Root.GetName] buscam derrubar o governo [Root.Owner.GetAdj] em uma rebelião aberta!"
 faction.302.desc.phile:0 "Reconhecendo nossa falha contínua em acatar suas exigências, o [Root.GetName] se insurgiu em revolta aberta."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_1:0 "Há pelo menos §R4§! Pops na facção."
