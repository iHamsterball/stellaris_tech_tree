 pft_sector_separatists:0 "Separatistas do Setor"
 pft_sector_separatists_desc:0 "Separatistas do Setor podem aparecer em mundos nos setores, buscando libertar sua vizinhança do governo imperial. Se tiverem Apoio popular suficiente, podem até pegar em armas.\n\n§HSeparatistas do Setor nunca aparecerão em nosso setor central.§!"
 POP_FACTION_SECTOR_SEPARATIST_DEMAND_TITLE:0 "Setor [parameter:sector.GetName] Independente"
 POP_FACTION_SECTOR_SEPARATIST_DEMAND_DESC:0 "Os separatistas do setor desejam um §Y[parameter:sector.GetName]§! independente."
 POP_FACTION_SECTOR_SEPARATIST_GRANT_INDEPENDENCE_TITLE:0 "Conceder a Independência do Setor"
 POP_FACTION_SECTOR_SEPARATIST_GRANT_INDEPENDENCE_DESC:0 "Conceder independência às colônias do Setor §Y[parameter:sector.GetName]§!"
