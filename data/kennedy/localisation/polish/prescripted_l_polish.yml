 EMPIRE_DESIGN_humans1:0 "Narody Zjednoczone Ziemi"
 EMPIRE_DESIGN_humans2:0 "Wspólnota Ludzi"
 EMPIRE_DESIGN_blorg:0 "Wspólnota Blorgów"
 EMPIRE_DESIGN_blorg_desc:0 "W odległej przeszłości Blorgowie zamieszkiwali samotnie i anonimowo w dżunglach Blorg Jeden. Pewnego dnia odebrali komunikat radiowy z odległej gwiazdy. To, co usłyszeli, wstrząsnęło nimi: dźwięki przyjaciół, filmów, kultury i muzyki - rzeczy, których nie znali od eonów. W końcu zrozumieli, co ich omijało przez cały czas, i postanowili wyruszyć ku gwiazdom w poszukiwaniu przyjaciół z nadzieją, że pewnego dnia dotrą do źródła tych komunikatów i będą bawić się razem."
