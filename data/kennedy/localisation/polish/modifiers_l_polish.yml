 stone_age_civilization:0 "Prymitywna cywilizacja epoki kamienia"
 stone_age_civilization_desc:0 "Na tym świecie rozwinęła się prymitywna protocywilizacja epoki kamienia."
 dead_creatures:0 "Martwe kosmiczne istoty"
 dead_creatures_desc:0 "Ten gazowy olbrzym to dawny cmentarz gatunku istot podróżujących w kosmosie. Na orbicie nadal znajduje się wiele ciał, które są cennym materiałem badawczym."
 starship_graveyard:0 "Cmentarzysko statków kosmicznych"
 starship_graveyard_desc:0 "Tysiące lat temu na orbicie tego świata rozegrała się wielka bitwa, a na jego powierzchni wciąż znajdują się wraki starożytnych statków. Przebadanie ich zaawansowanych konstrukcji przyniesie nam cenną wiedzę."
 organic_starship:0 "Organiczny statek kosmiczny"
 organic_starship_desc:0 "Ponad trzy miliardy lat temu na tym świecie rozbił się jakiś organiczny statek kosmiczny. Zostały po nim tylko stare kości, ale to i tak niesamowity obiekt badawczy."
 abandoned_cities:0 "Porzucone miasta"
 abandoned_cities_desc:0 "Pierwsi mieszkańcy tego świata zniknęli w tajemniczych okolicznościach, pozostawiając prawie nietknięte miasta i infrastrukturę. To bardzo ułatwi rozwój ewentualnej kolonii."
 subterranean_ocean:0 "Podziemny ocean"
 subterranean_ocean_desc:0 "Pod pokrywą lodową tego świata znajduje się duży ocean podgrzewany przez kominy hydrotermalne. Wręcz tętni tam życie, możemy wiele się nauczyć, badając te wyjątkowe organizmy."
 colony_enclaves:0 "Umocnione enklawy"
 colony_enclaves_desc:0 "Kolonia na tym świece to zaledwie kilka umocnionych enklaw. Rdzenną protocywilizację epoki kamienia zostawiono w spokoju, by rozwijała się niezależnie na pozostałych terenach."
 primitive_reservation:0 "Rezerwat obcych"
 primitive_reservation_desc:0 "Część tego świata została zamieniona w zamknięty rezerwat dla rdzennej protocywilizacji epoki kamienia. Spowodowało to ograniczenie terenu i zasobów dostępnych dla kolonistów."
