 01_FORM_NAP_PROPOSE:0 "W galaktyce jest wiele niebezpieczeństw nawet bez wojny, którą toczą [Root.GetName] i [From.GetName]. Proponujemy podpisanie układu o nieagresji, żeby zapewnić pokój."
 01_FORM_NAP_ACCEPT:0 "Trudno powiedzieć, do czego musielibyśmy się uciec, żeby wygrać wojnę. Zgadzamy się zawrzeć pakt o nieagresji."
 01_FORM_NAP_REFUSE:0 "Nie mamy powodów, żeby zapewnić imperium [From.GetAdj] bezpieczeństwo wynikające z paktu o nieagresji."
 01_BREAK_NAP_SELECT:0 "To nie wpłynie dobrze na nasze przyszłe stosunki dyplomatyczne."
 01_BREAK_NAP_PROPOSE:0 "Nie jesteśmy już zainteresowani przedłużaniem tego paktu o nieagresji. Zbyt długo nasza dyplomacja miała związane ręce."
 01_BREAK_NAP_ACCEPT:0 "Galaktyka jest teraz bardziej niebezpieczna dla was i dla nas. Mamy nadzieję, że zdajecie sobie sprawę z wagi waszych decyzji."
 01_GUARANTEE_SELECT:0 "Więc imperium [From.GetName] jest gotowe zagwarantować nam niepodległość?"
 01_GUARANTEE_PROPOSE:0 "Imperium [From.GetName] uważa za prerogatywę niepodległość, którą cieszy się [Root.GetName]. Jesteśmy gotowi formalnie zobowiązać się do działania w tej sprawie."
 01_GUARANTEE_ACCEPT:0 "Niezależnie od tego, co wami kieruje, dziękujemy za poparcie."
 01_REVOKE_GUARANTEE_SELECT:0 "Czy imperium [From.GetName] nie chce już dłużej bronić niepodległości [Root.GetAdj]?"
 01_REVOKE_GUARANTEE_PROPOSE:0 "Niestety, zapewnienie niepodległości [Root.GetAdj] nie może dłużej należeć do naszych priorytetów."
 01_REVOKE_GUARANTEE_ACCEPT:0 "Dobrze. Niepodległość [Root.GetAdj] nie przepadnie, niezależnie od pomocy [From.GetAdj]."
 01_SUPPORT_INDEPENDENCE_SELECT_LOYAL:0 "Chcecie poróżnić nas z naszymi suwerenami?"
 01_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL:0 "Czyli możecie pomóc nam w drodze do wolności. Mów dalej, proszę."
 01_SUPPORT_INDEPENDENCE_PROPOSE:0 "Taka społeczność jak wasza nie powinna zadowalać się służeniem innym. Jeśli pragniecie wolności, pomożemy wam."
 01_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL:0 "Nie interesuje nas ta pokazówka. Oby przyszłe rządy z niej nie korzystały..."
 01_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL:0 "Dziękujemy wam, [From.GetSpeciesNamePlural]. Gdy nadejdzie dzień powstania [Root.GetSpeciesAdj], będziemy o tym pamiętać."
 01_REVOKE_INDEPENDENCE_SELECT_LOYAL:0 "Macie zamiar przerwać ten niepotrzebny pokaz siły?"
 01_REVOKE_INDEPENDENCE_SELECT_DISLOYAL:0 "Chcecie wycofać wasze poparcie? Dzień, w którym powstaniemy, jest bliski."
 01_REVOKE_INDEPENDENCE_PROPOSE:0 "Nie możemy dłużej wspierać was w dążeniu do niepodległości."
 01_REVOKE_INDEPENDENCE_ACCEPT_LOYAL:0 "Dobrze. Nie chcemy, żeby to nad nami wisiało, skoro nie mamy zamiaru zaczynać z tego powodu wojny."
 01_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL:0 "Szkoda. Naprawdę na was liczyliśmy."
 01_OPEN_BORDERS_SELECT:0 "Chcecie, żebyśmy wrócili?"
 01_OPEN_BORDERS_PROPOSE:0 "Nie widzimy powodów, żeby dłużej was nie wpuszczać. Nasze granice znów stoją dla was otworem."
 01_OPEN_BORDERS_ACCEPT:0 "Dziękujemy za waszą gościnność i zaufanie."
 01_CLOSE_BORDERS_SELECT:0 "Dlaczego miałaby wam przeszkadzać obecność naszych okrętów?"
 01_CLOSE_BORDERS_PROPOSE:0 "Za długo pozwalaliśmy waszym okrętom swobodnie poruszać się po naszym terytorium. Dziś to się kończy."
 01_CLOSE_BORDERS_ACCEPT:0 "Dobrze. Od tej pory będziemy trzymać się z dala."
 01_KICK_FROM_ALLIANCE_SELECT:0 "Chcecie wykluczyć nas z sojuszu [Root.GetAllianceName]?"
 01_KICK_FROM_ALLIANCE_PROPOSE:0 "Nie możemy już należeć do federacji. Musicie iść własną drogą."
 01_KICK_FROM_ALLIANCE_ACCEPT:0 "Szkoda, że nasza współpraca tak się kończy."
 WR_ARROGANT_GREETING_01:0 "[From.GetSpeciesName]. Czy przychodzicie poddać się naszym zarządzeniom?"
 WR_BELLIGERENT_GREETING_01:0 "Nie chcecie posłuchać głosu rozsądku, [From.GetSpeciesName]. Nie dajecie nam wyboru."
 WR_CUSTODIAL_GREETING_01:0 "Witajcie, [From.GetSpeciesNamePlural]. Czy przychodzicie poprosić o nasze przewodnictwo w walce z tym, co zagraża nam wszystkim?"
 WR_CUSTODIAL_GREETING_02:0 "Istotom rozumnym w całej galaktyce zagraża wielki kryzys. Rozsądek sugeruje, abyśmy zapomnieli o różnicach między nami i walczyli wspólnie."
 WR_OVERLORD_GREETING_01:0 "Tak, [From.GetSpeciesNamePlural]? Czy macie pytanie dotyczące przepisów?"
 BI_ARROGANT_GREETING_01:0 "Najbardziej zależy nam na pokoju w galaktyce. Czy przychodzicie podpisać traktat pokojowy?"
 BI_BELLIGERENT_GREETING_01:0 "Zagrażacie stabilności galaktyki, [From.GetSpeciesNamePlural]. Trzeba się z wami rozprawić w imię pokoju."
 BI_CUSTODIAL_GREETING_01:0 "Razem jesteśmy silniejsi, [From.GetSpeciesNamePlural]. Zdołamy przezwyciężyć ten kryzys."
 BI_CUSTODIAL_GREETING_02:0 "Przyłączcie się do nas, [From.GetSpeciesNamePlural]. Tylko razem zdołamy pokonać to, co zagraża nam wszystkim."
 BI_OVERLORD_GREETING_01:0 "Ach, [From.GetSpeciesNamePlural]. Witajcie. Miło widzieć gatunek, któremu tak zależy na utrzymaniu pokoju w galaktyce."
 JR_ARROGANT_GREETING_01:0 "Poddajcie się naszej władzy, inaczej zostaniecie wygubieni jak robactwo, którym jesteście. Inne rzeczy nas nie interesują."
 JR_BELLIGERENT_GREETING_01:0 "Nadciąga zmierzch waszego gatunku, [From.GetSpeciesNamePlural]. Nie okażemy wam litości."
 JR_OVERLORD_GREETING_01:0 "O co chodzi, niewolniku? Dlaczego zakłócasz spokój lepszym od siebie?"
 DE_ARROGANT_GREETING_01:0 "Przyjmijcie naszą wiarę i ocalcie wasze dusze, [From.GetSpeciesNamePlural]! Jeszcze nie jest za późno."
 DE_BELLIGERENT_GREETING_01:0 "Zdaje się, że waszych dusz nie da się ocalić drogą pokojową. Nie mamy wyboru - musimy wypowiedzieć wojnę waszym planetom."
 DE_OVERLORD_GREETING_01:0 "Witajcie, [From.GetSpeciesNamePlural]. Czy szukacie przewodnictwa duchowego?"
 01_AWAKENED_EMPIRE_WAR_GREETING:0 "Jesteście tylko drobną przeszkodą, którą należy usunąć."
 02_AWAKENED_EMPIRE_WAR_GREETING:0 "Pokażemy wam, kto jest prawdziwą potęgą galaktyki!"
 HW_VASSAL_GREETING_DISLOYAL_01:0 "Służba panu pozbawionemu honoru ciąży ludowi [Root.GetAdj]."
 RC_VASSAL_GREETING_DISLOYAL_01:0 "Nasza cierpliwość dla waszej nieudolności się kończy. Czy chcecie, aby [Root.GetName] zostali wdeptani w ziemię?"
 PT_VASSAL_GREETING_DISLOYAL_01:0 "Dlaczego tak się wysilamy? Marnotrawni [From.GetSpeciesNamePlural] nie docenią skarbów galaktyki."
 HI_VASSAL_GREETING_DISLOYAL_01:0 "Wrócimy na należne nam miejsce wśród głównych graczy galaktyki, a wy pożałujecie, że nas poniżyliście."
 FB_VASSAL_GREETING_DISLOYAL_01:0 "Imperializm [From.GetAdj] zostanie ukarany, gdy tylko wolne państwa galaktyki połączą siły."
 XI_VASSAL_GREETING_DISLOYAL_01:0 "Podli [From.GetSpeciesNameInsult] zmusili nas do zaakceptowania ich zwierzchnictwa i jest to najgorsze z wszystkich nieszczęść, jakie spadły na [Root.GetName]."
 HM_VASSAL_GREETING_DISLOYAL_01:0 "Dlaczego nasz wielki umysł musi spełniać zachcianki tak nieudanego społeczeństwa?"
 MF_VASSAL_GREETING_DISLOYAL_01:0 "Jak mamy żyć w wymarzony przez nas sposób, gdy [From.GetRuleTitle] [From.GetAdj] miażdży nas żelazną pięścią? Zabraliście nam teraźniejszość, a naszym dzieciom - przyszłość."
 EZ_VASSAL_GREETING_DISLOYAL_01:0 "Być może chwilowo poddamy się żądaniom, jakie stawiają [From.GetRuleTitle] i [From.GetName], ale nie myślcie, że zapomnimy o waszej arogancji. Sprawiedliwość was dopadnie."
 FP_VASSAL_GREETING_DISLOYAL_01:0 "Spełnianie żądań, jakie narzucają [From.GetSpeciesNamePluralInsult] [From.GetAdj], zabiera nam cenny czas, który moglibyśmy poświęcić na oczyszczanie galaktyki z robactwa. Chyba uczynimy waszą likwidację naszym priorytetem."
 DC_VASSAL_GREETING_DISLOYAL_01:0 "Nie zdołacie złamać ducha [Root.GetAdj] na zawsze! Choć nienawidzicie wolności, wkrótce ją wywalczymy."
 SD_VASSAL_GREETING_DISLOYAL_01:0 "To, że [From.GetSpeciesNamePluralInsult] podporządkowali sobie [Root.GetSpeciesAdj], jest nienaturalne. Ten ohydny układ nie przetrwa długo."
 DH_VASSAL_GREETING_DISLOYAL_01:0 "Ta wasza pretensja, by zostać panami [Root.GetSpeciesAdj], zaczyna być żałosna. Egzotyczne dziwactwa waszego gatunku były zabawniejsze, gdy mogliśmy sprowadzić sobie kilku osobników, a nie słuchać waszych durnot."
 EE_VASSAL_GREETING_DISLOYAL_01:0 "Jaki jest pożytek z podejmowania prób postępu intelektualnego, gdy imperium [From.GetName] zarządzają idioci?"
 SS_VASSAL_GREETING_DISLOYAL_01:0 "Niekorzystny wpływ panowania [From.GetAdj] na duchowy dobrobyt  [From.GetSpeciesAdj] jest niewątpliwy. Jak długo jeszcze będziemy musieli to znosić?"
 HC_VASSAL_GREETING_DISLOYAL_01:0 "Nigdy nie zrozumiecie naszego stylu życia. Wasze przywództwo to dla ludu [Root.GetAdj] nieustanne brzemię."
 HG_VASSAL_GREETING_DISLOYAL_01:0 "Sądzicie, że podporządkowanie sobie nas ocali was przed sprawiedliwością? Służymy większemu celowi, który przekracza waszą zdolność pojmowania."
 KK_VASSAL_GREETING_DISLOYAL_01:0 "Gdy młodzi durnie zmuszają starych uczonych do spełniania zachcianek, to znaczy, że nastały mroczne czasy dla galaktyki."
 MI_VASSAL_GREETING_DISLOYAL_01:0 "To hańba. Jeśli oczekujecie, że [From.GetRulerTitle] będzie się cieszyć naszym szacunkiem, doznacie gorzkiego rozczarowania."
 EO_VASSAL_GREETING_DISLOYAL_01:0 "Ta rola już właściwie przestała nas interesować. Zastanawiamy się, czy nie skończyć z tolerancją dla tej gadaniny o wasalach."
 01_OFFER_TRADE_DEAL_GIFT_PROPOSE:0 "Przyjmijcie ten dar jako oznakę dobrej woli [From.GetAdj] wobec [Root.GetAdj]."
 02_OFFER_TRADE_DEAL_GIFT_PROPOSE:0 "[From.GetRulerTitle] [From.GetRulerName] oferuje ten dobrowolny dar dla imperium [Root.GetName] w interesie dalszej przyjaźni."
 01_OFFER_TRADE_DEAL_GIFT_ACCEPT:0 "[Root.GetName] przyjmuje ten dar z wdzięcznością."
 02_OFFER_TRADE_DEAL_GIFT_ACCEPT:0 "To piękny dar, [From.GetSpeciesName]. Dziękujemy wam."
 01_FORM_MIGRATION_PACT_SELECT:0 "Pragniecie, aby ludy [From.GetSpeciesAdj] i [Root.GetSpeciesAdj] mogły swobodnie szukać domu wśród naszych planet?"
 01_FORM_MIGRATION_PACT_PROPOSE:0 "Lud [Root.GetSpeciesAdj] nie powinien być więźniem w [Root.GetName] ani nasza cywilizacja nie powinna być ograniczona do zamieszkiwania tylko naszego terytorium. Zaradźmy temu złu."
 01_FORM_MIGRATION_PACT_ACCEPT:0 "Dozwolona migracja między nami sprawi, że zarówno [From.GetSpeciesNamePlural], jak i [Root.GetSpeciesNamePlural] będą mogli z nadzieją patrzeć w przyszłość."
 01_FORM_MIGRATION_PACT_REFUSE:0 "Nasze granice wyznaczono nie bez powodu. Nie jesteśmy zainteresowani migracją między naszymi państwami."
 01_BREAK_MIGRATION_PACT_SELECT:0 "Czy [From.GetRulerTitle] [From.GetRulerName] wyraża sprzeciw wobec tego, aby nasi i wasi obywatele mogli swobodnie przekraczać nasze granice?"
 01_BREAK_MIGRATION_PACT_PROPOSE:0 "Ten eksperyment trwa już zbyt długo. Umowa o migracji okazała się poważnym błędem i zostanie anulowana natychmiastowo."
 01_BREAK_MIGRATION_PACT_ACCEPT:0 "To przykre, że ograniczacie możliwości własnych obywateli. Tym bardziej, że ucierpią na tym także [Root.GetSpeciesNamePlural]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "[From.GetAllianceName] proponuje partnerstwo."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "[From.GetAllianceName] współpracuje nie tylko z członkami federacji. Chcielibyśmy zaproponować, aby [Root.GetName] stowarzyszyli się z nami."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Z radością przyjmujemy okazję współpracy z federacją [From.GetAllianceName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "Nie jesteśmy zainteresowani propozycją współpracy z federacją [From.GetAllianceName]."
 01_OFFER_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE:0 "Drogi sojuszniku, choć §Y[Root.GetName]§! nie zasługują jeszcze na członkostwo, nalegamy, aby nasza federacja przyznała im status stowarzyszony, aby zapewnić dobre stosunki między nami."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Czy [From.GetAllianceName] pragnie zakończyć nasze porozumienie?"
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "[From.GetAllianceName] odwraca się od współpracy z zewnętrznymi cywilizacjami, takimi jak nasza. [Root.GetName] zrzekają się statusu stowarzyszonych."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Zatem [From.GetAllianceName] musi sobie radzić we własnym gronie. Niewątpliwie wkrótce pożałujecie tej decyzji."
 01_REVOKE_FEDERATION_ASSOCIATION_STATUS_VOTE_PROPOSE:0 "Drogi sojuszniku, nasz federacyjny związek z imperium §Y[Root.GetName]§! zaczyna stanowić problem. Sugerujemy cofnięcie jej statusu stowarzyszonej."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Czy [From.GetName] są zainteresowani uzyskaniem statusu stowarzyszonych z federacją §Y[Root.GetAllianceName]§!?"
