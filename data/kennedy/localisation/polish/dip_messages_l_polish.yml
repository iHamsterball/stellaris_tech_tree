 02_ITOA_SELECT:0 "Federacja, powiadacie? W takim razie porozmawiajmy szczerze!"
 01_ITOA_ACCEPT:0 "Przeanalizowaliśmy waszą ofertę. Chcemy zostać częścią sojuszu §Y[From.GetAllianceName]§!"
