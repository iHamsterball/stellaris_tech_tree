 01_PEACE_ACCEPT:0 "Ta wojna trwa zbyt długo. Przyjmujemy propozycję zawarcia pokoju."
 02_PEACE_ACCEPT:0 "Dobrze, [From.GetSpeciesName]. Zakończmy tę wojnę w duchu pojednania."
 03_PEACE_ACCEPT:0 "To dobre warunki. Nasze wojska natychmiast przerwą prowadzenie działań zaczepnych."
 04_PEACE_ACCEPT:0 "[Root.GetName] przyjmuje te warunki. Czas, by między nami nastał pokój."
 05_PEACE_ACCEPT:0 "Wreszcie możemy przerwać ten straszliwy rozlew krwi!"
 01_PEACE_REFUSE:0 "Ha, ha! [Root.GetSpeciesOrganName] tryska radością! Nie żartujcie, [From.GetSpeciesNameInsult], przegrywacie tę wojnę..."
