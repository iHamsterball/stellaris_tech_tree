 01_ITOA_PROPOSE:0 "Galaktyka jest ciemna i pełna strachów, [Root.GetSpeciesName]. Przyłączcie się do nas, a stworzymy federację, która będzie nas wszystkich chronić."
 02_ITOA_PROPOSE:0 "§Y[Root.GetName]§! może okazać się cennym sojusznikiem. Czy przyłączycie się do sojuszu [From.GetAllianceName]?"
