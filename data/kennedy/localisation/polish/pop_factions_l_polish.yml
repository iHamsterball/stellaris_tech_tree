 SUPPORT_EFFECT_EMANCIPATION_SMUGGLE_OFF_WORLD:0 "Kolej międzygwiezdna"
 SUPPORT_EFFECT_EMANCIPATION_SMUGGLE_OFF_WORLD_DESC:0 "Zniewolona populacja zostaje przeszmuglowana poza planetę i znika na zawsze."
