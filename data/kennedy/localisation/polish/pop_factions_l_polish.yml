 faction.80.title:0 "Niewolnicy zradykalizowani!"
 faction.80.desc:0 "Zdaje się, że członkowie miejscowej kapituły [Root.GetName] zdołali zradykalizować kilku niewolników [Root.Owner.GetAdj], wzmacniając szeregi niezadowolonych niewolników."
 faction.301.desc.phobe:0 "[planet.GetName]: Obcy brutale [Root.GetName] zniszczyli jeden z miejscowych budynków w wyrachowanej próbie zaszkodzenia interesom [Root.Owner.GetAdj], mając najwyraźniej na celu zniszczenie naszego stylu życia."
 faction.301.desc.phile:0 "[planet.GetName]: Zwykle uroczy członkowie [Root.GetName] uznali za stosowne wyrazić swoje niezadowolenie z naszych rządów, wyłączając - niektórzy powiedzieliby "sabotując" - jedną z instalacji."
 faction.302.desc.phobe:0 "Zbuntowani obcy [Root.GetName] chcą obalić władzę [Root.Owner.GetAdj] w otwartym powstaniu!"
 faction.302.desc.phile:0 "Widząc naszą ustawiczną niezdolność spełnienia ich życzeń, [Root.GetName] wszczęli powstanie."
