 slave_attraction_title:0 "§R---§!"
 slave_attraction_desc:0 "Zniewolone populacje - poza robotami - będą zawsze należeć do frakcji niewolników.\n\nŻadne inne populacje nie dołączą."
 purged_attraction_title:0 "§R---§!"
 purged_attraction_desc:0 "Populacje poddawane czystce - poza robotami - będą zawsze należeć do frakcji antyczystkowej.\n\nŻadne inne populacje nie dołączą."
 pft_slave:0 "Frakcja niewolników"
 pft_slave_desc:0 "Frakcja niewolników składa się ze zniewolonych populacji imperium. Ich najważniejszym żądaniem jest wyzwolenie.\n\n§HDo tej frakcji przyłączają się wszystkie zniewolone populacje.§!"
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL:0 "Wyzwolenie niewolników"
 FACTION_ACTION_SLAVE_EMANCIPATE_ALL_DESC:0 "Wyzwolenie wszystkich zniewolonych populacji."
 pft_purged:0 "Frakcja antyczystkowa"
 pft_purged_desc:0 "Do frakcji antyczystkowej należą wszystkie populacje, które są poddawane czystkom w naszym imperium, a także ich sympatycy. Żądają przede wszystkim prawa do życia.\n\n§HWszystkie populacje poddawane czystkom automatycznie przyłączają się do tej frakcji.§!"
 pft_pretender:0 "Frakcja pretendentów"
 pft_pretender_desc:0 "Do tej frakcji przystępują poplecznicy obecnego pretendenta. Działają oni na rzecz zdobycia przez niego władzy."
 POP_FACTION_PRETENDER_ATTRITION_TITLE:0 "Wyczerpanie"
 POP_FACTION_PRETENDER_ATTRITION_DESC:0 "Populacja traci zainteresowanie sprawą i §Gopuszcza frakcję§!."
 POP_FACTION_PRETENDER_DEMAND_TITLE:0 "Zrzeczenie się tronu. Władcą zostanie §Y[parameter:pretender.GetName]§!."
 POP_FACTION_PRETENDER_DEMAND_DESC:0 "[Root.Owner.GetRulerTitle] §Y[Root.Owner.GetRulerName]§! wyruszy na wygnanie, a na tronie zasiądzie §Y[parameter:pretender.GetName]§!."
 POP_FACTION_PRETENDER_INSTALL_TITLE:0 "Umieszczenie pretendenta"
 POP_FACTION_PRETENDER_INSTALL_DESC:0 "Na tronie zasiądzie §Y[parameter:pretender.GetName]§!."
 pft_planet_separatists:0 "Frakcja separatystów planetarnych"
 pft_planet_separatists_desc:0 "Planetarni separatyści mogą pojawiać się na skolonizowanych światach. Chcą uwolnić planetę spod władzy imperium. Jeżeli zyskają odpowiednie poparcie społeczne, mogą nawet chwycić za broń.\n\n§HPlanetarni separatyści pojawiają się tylko na bezpośrednio kontrolowanych planetach.§!"
 POP_FACTION_NO_DEMANDS_DESC:0 "$FACTION$ są oddani państwu $COUNTRY$ i nigdy nie będą stawiać żądań."
 pft_emancipation:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 pft_emancipation_desc:0 "Ta frakcja pragnie zakończyć zniewolenie."
 docile_slaves_attraction_desc:0 "Zniewolone populacje - poza inteligentnymi robotami - będą zawsze należeć do frakcji niewolników. Żadne inne populacje nie dołączą.\n\n§HTa wartość pokazuje przychylność zniewolonych populacji dla pokornych niewolników.§!"
 malcontent_slaves_attraction_desc:0 "Zniewolone populacje - poza inteligentnymi robotami - będą zawsze należeć do frakcji niewolników. Żadne inne populacje nie dołączą.\n\n§HTa wartość pokazuje przychylność zniewolonych populacji dla niezadowolonych niewolników.§!"
 pft_docile_slaves:0 "Frakcja pokornych niewolników"
 pft_docile_slaves_desc:0 "Frakcja pokornych niewolników składa się częściowo albo w całości ze zniewolonych populacji naszego imperium. Są oni w większości posłuszni i chcą jedynie poprawy warunków pracy.\n\n§HWszyscy niewolnicy należą do pokornych albo niezadowolonych niewolników.§!"
 pft_malcontent_slaves:0 "Frakcja niezadowolonych niewolników"
 pft_malcontent_slaves_desc:0 "Frakcja niezadowolonych niewolników składa się częściowo albo w całości ze zniewolonych populacji naszego imperium. Są w buntowniczym nastroju i domagają się wyzwolenia.\n\n§HWszyscy niewolnicy należą do pokornych albo niezadowolonych niewolników.§!"
 POP_FACTION_DOCILE_SLAVES_DEMAND_TITLE_1:0 "Uregulowane niewolnictwo"
 POP_FACTION_DOCILE_SLAVES_DEMAND_DESC_1:0 "Populacje tej frakcji pragną trochę wygodniejszego życia na służbie w warunkach polityki §Hregulowanego niewolnictwa§!."
 POP_FACTION_MALCONTENT_SLAVES_DEMAND_TITLE_1:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 POP_FACTION_MALCONTENT_SLAVES_DEMAND_DESC_1:0 "$POP_FACTION_SLAVE_DEMAND_DESC_1$"
 FACTION_ACTION_DOCILE_SLAVES_SPECIAL_TREATMENT:0 "Specjalne traktowanie"
 FACTION_ACTION_DOCILE_SLAVES_SPECIAL_TREATMENT_DESC:0 "Potajemnie ułatw życie najważniejszym osobom wśród niewolników, aby złagodzić ich zapał."
 recent_special_treatment_tooltip:0 "Aby to narzędzie nie utraciło skuteczności, może być używane tylko raz na kilka miesięcy."
 FACTION_ACTION_DOCILE_SLAVES_SCARE_TACTICS:0 "Taktyka strachu"
 FACTION_ACTION_DOCILE_SLAVES_SCARE_TACTICS_DESC:0 "Kampanie propagandowe ukierunkowane na zastraszenie, przypominające niewolnikom, że ich położenie może być znacznie gorsze."
 FACTION_ACTION_MALCONTENT_SLAVES_HARSH_TREATMENT:0 "$FACTION_ACTION_SLAVE_HARSH_TREATMENT$"
 FACTION_ACTION_MALCONTENT_SLAVES_HARSH_TREATMENT_DESC:0 "Pogorszenie warunków życia i pracy niewolników sprawiających problemy, które ma ich załamać."
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE:0 "Demonstracja siły"
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE_DESC:0 "Natychmiastowa czystka szczególnie kłopotliwej populacji, która posłuży jako przykład."
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE_TOOLTIP:0 "Minimalna wymagana liczba populacji we frakcji niezadowolonych niewolników: §R4§!."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_2:0 "Liczba populacji we frakcji wynosi co najmniej §R6§!."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_3:0 "Liczba populacji we frakcji wynosi co najmniej §R8§!."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_4:0 "Liczba populacji we frakcji jest większa niż §R10§!."
 docile_slaves_demand_fulfilled:0 "Po spełnieniu żądań tej frakcji przestanie ona wywierać jakikolwiek wpływ i nie będzie można podejmować żadnych działań przeciwko niej."
 POP_FACTION_DOCILE_SLAVES_UNREST:0 "Niepokoje"
 POP_FACTION_DOCILE_SLAVES_UNREST_DESC:0 "Głosy niezadowolenia w szeregach niewolników zmniejszają wydajność pracy i zadowolenie na planecie wykorzystującej pracę niewolniczą."
 POP_FACTION_DOCILE_SLAVES_RECENT_UNREST:0 "Zgliszcza burzliwej przeszłości wciąż się tlą."
 POP_FACTION_DOCILE_SLAVES_ROVING_GANGS:0 "Rozruchy"
 POP_FACTION_DOCILE_SLAVES_ROVING_GANGS_DESC:0 "Niezadowoleni niewolnicy porzucają pracę i wywołują brutalne awantury z innymi populacjami."
 POP_FACTION_DOCILE_SLAVES_RECENT_ROVING_GANGS:0 "Niezadowoleni niewolnicy muszą się przegrupować."
 POP_FACTION_DOCILE_SLAVES_RADICALIZATION:0 "Radykalizacja"
 POP_FACTION_DOCILE_SLAVES_RADICALIZATION_DESC:0 "Kilku niewolników radykalizuje się i przyłącza do niebezpiecznej frakcji niezadowolonych niewolników."
 POP_FACTION_DOCILE_SLAVES_RECENT_RADICALIZATION:0 "Niezadowolenie nie osiągnęło jeszcze poziomu krytycznego od czasu poprzedniego opuszczenia tej frakcji przez zradykalizowanych niewolników."
 POP_FACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD:0 "Kolej międzygwiezdna"
 POP_FACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_DESC:0 "Niewolnicy organizują przemyt kilku zniewolonych populacji poza obszar naszego imperium."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_INTERSTELLAR_RAILROAD:0 "Po udanej operacji przemycenia niewolników agenci frakcji przyczaili się."
 POP_FACTION_MALCONTENT_SLAVES_RIOTS:0 "Zamieszki niewolnicze"
 POP_FACTION_MALCONTENT_SLAVES_RIOTS_DESC:0 "Zbuntowani niewolnicy wszczynają zamieszki, powodując rozległe zniszczenia."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_RIOTS:0 "Niezadowoleni niewolnicy muszą się jeszcze przeorganizować po ostatnich zamieszkach."
 POP_FACTION_MALCONTENT_SLAVES_REVOLT:0 "Powstanie niewolników"
 POP_FACTION_MALCONTENT_SLAVES_REVOLT_DESC:0 "Niezadowoleni niewolnicy organizują zbrojne powstanie, próbując zdobyć władzę we wszystkich koloniach, w których pracują."
 POP_FACTION_MALCONTENT_SLAVES_RECENT_REVOLT:0 "Niezadowoleni niewolnicy muszą się jeszcze zgromadzić odpowiednie siły po poprzednim zrywie."
 POP_FACTION_EMANCIPATION_STOKING_THE_FIRE:0 "Podsycanie ognia"
 POP_FACTION_EMANCIPATION_STOKING_THE_FIRE_DESC:0 "Agenci frakcji pracują nad radykalizacją i uzbrojeniem zniewolonych populacji."
 POP_FACTION_EMANCIPATION_RECENT_STOKING_THE_FIRE:0 "Po ostatniej udanej próbie radykalizacji ruch chwilowo się przyczaił."
 faction.10.title:0 "Niepokoje wśród niewolników!"
 faction.10.desc:0 "[unrest_planet.GetName]: Powszechne niepokoje wśród niewolników mają zły wpływ na ich wydajność."
 faction.10.desc.colle:0 "[unrest_planet.GetPlanetMoonCap] planety [unrest_planet.GetName]: Wśród zniewolonych poddanych imperium [Root.Owner.GetName] szerzą się niepokoje."
 faction.10.a.tooltip:0 "§H[unrest_planet.GetName]§!: §HZniewolone populacje§! otrzymują modyfikator §Rniepokoje wśród niewolników§! na §Y4 lata§!."
 faction.15.title:0 "Przemoc ze strony niewolników!"
 faction.15.desc:0 "[roving_gangs_planet.GetName]: Wędrowne bandy bezpańskich niewolników wdały się w brutalne walki z innym członkami miejscowej ludności, powodując przedwczesną śmierć jednej z populacji.\n\nJeszcze nie wiadomo, jak bliscy zmarłych zareagują na ten incydent."
 faction.15.a.tooltip:0 "[roving_gangs_planet]:\n§RGinie§! §Y1 populacja§!."
 faction.50.title:0 "Kolej międzygwiezdna!"
 faction.50.desc:0 "Wygląda na to, że pewne bardziej radykalne elementy populacji niewolników wspólnym wysiłkiem transportują swoich członków poza terytoria [Root.Owner.GetAdj].\n\nNie wiemy, jak udało się popełnić przestępstwo na taką skalę, ale jest dość pewne, że część niewolników została uwolniona i przebywa gdzieś poza obszarem [Root.Owner.GetAdj]."
 faction.50.desc.colle:0 "Kierująca się niewłaściwymi pobudkami frakcja uznała za stosowne zaszkodzić nam, przemycając kilku niewolników [Root.Owner.GetName] poza granice terytorium [Root.Owner.GetAdj].\n\nCzas uleczy nasze rany, mamy tylko nadzieję, że utraceni odnajdą kiedyś drogę powrotną do [Root.Owner.GetName] oraz swój życiowy cel."
 faction.50.a:0 "To niedobrze."
 faction.50.1.tooltip:0 "[Root.Owner.GetName]:\nZniewolone populacje: §R-1§!"
 faction.50.3.tooltip:0 "[Root.Owner.GetName]:\nZniewolone populacje: §R-3§!"
 faction.50.4.tooltip:0 "[Root.Owner.GetName]:\nZniewolone populacje: §R-4§!"
 faction.50.5.tooltip:0 "[Root.Owner.GetName]:\nZniewolone populacje: §R-5§!"
 faction.55.title:0 "Zamieszki niezadowolonych niewolników"
 faction.55.desc.colle:0 "[riots_planet.GetName]: Pewne elementy z frakcji [Root.GetName] poddały się żądzy zaszkodzenia imperium [Root.Owner.GetName] przez zniszczenie miejscowego zakładu produkcyjnego. Możemy tylko zakładać, że upośledzenie, które uniemożliwia im akceptację ich miejsca w porządku [Root.Owner.GetAdj], jest też siłą napędową tego obłąkanego samookaleczenia."
 faction.55.desc:0 "[riots_planet.GetName]: Niewolnicy, którzy wszczęli zamieszki, zniszczyli budynek - trzeba go naprawić, aby mógł znowu działać."
 faction.60.title:0 "Powstanie niezadowolonych niewolników"
 faction.60.desc:0 "Bardziej radykalne elementy wśród niewolników sięgnęły po broń i sprzeciwiły się prawowitej władzy (co, jak stwierdziliby niektórzy, nie jest całkiem niespodziewane).\n\nRaporty donoszą, że niepokoje rozpoczęły się na świecie [revolt_planet.GetName] i mogły się już rozprzestrzenić."
 faction.60.desc.colle:0 "Niezadowolenie wśród tych, którym przeznaczono bardziej przyziemne prace na rzecz chwały i rozwoju [Root.Owner.GetName], osiągnęło punkt katastrofalnego wrzenia.\n\nIch niezdolność do spojrzenia z szerszej perspektywy doprowadziła do otwartego buntu na powierzchni świata [revolt_planet.GetName] - i inne kolonie mogą pójść w jego ślady, jeśli już do tego nie doszło."
 faction.60.a:0 "To katastrofa."
 faction.60.b:0 "Nieświadomi głupcy..."
