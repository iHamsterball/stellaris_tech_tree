 pft_sector_separatists:0 "Sektorowi separatyści"
 pft_sector_separatists_desc:0 "Sektorowi separatyści mogą pojawiać się na światach w sektorach. Chcą uwolnić swe gwiezdne sąsiedztwo spod władzy imperium. Jeżeli zyskają odpowiednie poparcie, mogą nawet chwycić za broń.\n\n§HSektorowi separatyści nigdy nie pojawią się w naszym głównym sektorze.§!"
