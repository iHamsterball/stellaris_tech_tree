 impact_defence_system:0 "System obrony przeciwasteroidalnej"
 impact_defence_system_DESC:0 "[Root.GetName]: Musimy opracować jak najlepszy sposób obrony kolonii przed częstymi uderzeniami asteroid, nękającymi tę planetę."
 titanic_life_study_normal:0 "Badanie tytanicznego życia"
 titanic_life_study_normal_desc:0 "[Root.GetName]: Badając tytaniczne życie, być może zrozumiemy te istoty, a nawet zdołamy się z nimi porozumieć."
 titanic_life_study_mean:0 "Sekcja tytanicznego życia"
 titanic_life_study_mean_desc:0 "[Root.GetName]: Gromadząc tytaniczne organizmy, powinniśmy jak najlepiej je wykorzystać!"
 titanic_life_study_nice:0 "Monitorowanie tytanicznego życia"
 titanic_life_study_nice_desc:0 "[Root.GetName]: Uważnie monitorując tytaniczne życie, chcemy znaleźć sposób na pokojową koegzystencję z tymi istotami."
 titanic_life_study_normal_DESC:0 "Mamy nadzieję, że badając tytaniczne życie świata [Root.GetName], nauczymy się je rozumieć, a może nawet z nim porozumieć."
 titanic_life_study_mean_DESC:0 "Eksploatując tytaniczne życie świata [Root.GetName] wkrótce ustalimy, jak je najlepiej wykorzystać!"
 titanic_life_study_nice_DESC:0 "Będziemy ostrożnie obserwować tytaniczne życie świata [Root.GetName] w nadziei, że zdołamy osiągnąć pokojowe współistnienie."
 retaliatory_genome_mapping:0 "Odwetowe mapowanie genomu"
 retaliatory_genome_mapping_DESC:0 "Jeśli wyślemy statek do świata macierzystego obcych, zdobędziemy takie same informacje na ich temat, jakie oni zapewne mają o nas."
 woodwind_instrument_investigation:0 "Badanie drewnianego instrumentu"
 woodwind_instrument_investigation_DESC:0 "Trzeba znaleźć materiał, z którego wykonano ten instrument, wywierający swoiście odprężający wpływ na nasze organizmy."
 disappearing_pops_project:0 "[missing_pops_planet.GetName]: Zaginięcia"
 disappearing_pops_project_DESC:0 "[missing_pops_planet.GetName]: Miejscowe organy ścigania potrzebują wsparcia wojskowych sił uderzeniowych, by stłumić niepokoje towarzyszące dochodzeniu w sprawie niedawnej fali tajemniczych zaginięć."
 mystery_cream_project:0 "Wieczna"
 mystery_cream_project_DESC:0 "Wieczność, nowy krem przeciwko starzeniu się, w zawrotnym tempie rozprzestrzenia się po całym imperium - okazuje się, że chyba naprawdę stymuluje regenerację komórek. Gdybyśmy odkryli jego aktywny składnik, moglibyśmy go wykorzystać do wywołania bardziej trwałego efektu."
 cream_origin_project:0 "W pogoni za życiem bez zmarszczek"
 cream_origin_project_DESC:0 "Musimy ustalić, skąd pochodzi ten krem."