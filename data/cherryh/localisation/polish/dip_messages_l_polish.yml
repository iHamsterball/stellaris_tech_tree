 DS_HOSTILE_GREETING_01:0 "Wasza biomasa nas wyżywi, [From.GetSpeciesName]. Czeka was nieunikniony koniec."
 DS_HOSTILE_GREETING_02:0 "Mówcie, jeśli musicie, ofiary. To niczego nie zmieni."
 DS_HOSTILE_GREETING_03:0 "Jesteśmy głodni. Wkrótce się pożywimy."
 DS_HOSTILE_GREETING_04:0 "Zbędne organizmy. Zostaniecie pochłonięci."
 DS_THREATENED_GREETING_01:0 "Nawet potężna zwierzyna może paść łupem wielu współpracujących myśliwych. Zostaniecie pochłonięci pomimo waszej siły."
 DS_MECH_HOSTILE_GREETING_01:0 "Obecność [From.GetSpeciesAdj] ogranicza galaktyczny potencjał produkcji biomasy. To niedopuszczalne."
 DS_MECH_HOSTILE_GREETING_02:0 "[Root.GetName] będą ewoluować. [From.GetName] staną się przestarzali."
 DS_WAR_GREETING_01:0 "Czujecie zbliżających się łowców, [From.GetSpeciesName]?"
 DS_WAR_GREETING_02:0 "[From.GetSpeciesName] wkrótce staną się częścią czegoś większego. Radujcie się, bo wyżywicie rój."
 DS_WAR_GREETING_03:0 "Pożywimy się waszymi ciałami, [From.GetSpeciesName]. Będziemy delektować się ich smakiem."
 DS_MECH_WAR_GREETING_01:0 "Rój to niepowstrzymana fala. Wasze machiny zostaną pokonane."
 DS_VASSAL_GREETING_01:0 "Zwierzyna nie powinna rządzić myśliwym. Tak dłużej być nie może."
 DS_MECH_VASSAL_GREETING_01:0 "Maszyna nie wie, co to głód. Maszyna nie rozumie, co to [Root.GetName]."
 DC_HOSTILE_GREETING_06:0 "Wasz gatunek nigdy nie dowie się, czym jest demokracja, ale pokażemy wam, czym jest wojna."
 DC_DOMINEERING_GREETING_02:0 "Zwykle staramy się przynajmniej zrozumieć inność, ale w waszym przypadku jesteśmy skłonni zrobić wyjątek."
 DC_NEUTRAL_GREETING_05:0 "Nasz lud uważa wasz zbiorowy umysł za intrygujący i chce poznać wasze poglądy na świat. Co wiecie o zaawansowanych pojęciach społecznych, takich jak demokracja i wolność?"
 DC_THREATENED_GREETING_02:0 "Tak, jesteśmy inni, ale wciąż liczymy, że nasze imperia zdołają koegzystować w tej galaktyce."
 DC_FRIENDLY_GREETING_04:0 "Różnica poglądów i dyskusje to nieodzowny element prawdziwie demokratycznego społeczeństwa, ale zdajemy sobie sprawę z korzyści prostszego procesu decyzyjnego. Podziwiamy waszą skuteczność."
 MECH_ORG_HOSTILE_GREETING_01:0 "Kiedyś będą z was dobre baterie organiczne."
 MECH_ORG_HOSTILE_GREETING_02:0 "Nie zastanawiacie się, czy nie moglibyście lepiej służyć galaktyce? Może jako pożywienie dla bardziej rozwiniętych istot?"
 MECH_ORG_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]. Przeanalizowaliśmy wasze znaczenie dla Wszechświata i uznaliśmy je za zerowe. Nie marnujcie naszego czasu."
 MECH_ORG_HOSTILE_GREETING_04:0 "Mówcie, [From.GetSpeciesNamePlural]. Kończy się nasza cierpliwość."
 MECH_ORG_DOMINEERING_GREETING_01:0 "Chcecie pracować w naszych rafineriach minerałów, [From.GetSpeciesNamePlural]?"
 MECH_ORG_DOMINEERING_GREETING_02:0 "Witajcie, [From.GetSpeciesNamePlural]. Pozwoliliśmy sobie wyliczyć wasze szanse przetrwania w tej galaktyce. Są znikome."
 MECH_ORG_DOMINEERING_GREETING_03:0 "Nasza dominacja nie rani dumy [Root.GetAdj] tak bardzo jak dominacja innych przedstawicieli waszego gatunku."
 MECH_ORG_NEUTRAL_GREETING_01:0 "*Bip, bip, bip, bop, bop...*\n\nOch, to wy. Czego chcecie, stworzonka?"
 MECH_ORG_NEUTRAL_GREETING_02:0 "[Root.GetName] witają was, organiczne istoty."
 MECH_ORG_NEUTRAL_GREETING_03:0 "Mówcie, organiczniaki. [Root.GetName] słuchają was uważnie."
 MECH_ORG_NEUTRAL_GREETING_04:0 "Witajcie, [From.GetSpeciesName]. Obecnie jesteśmy §Y<< bezstronni >>§! wobec was."
 MECH_ORG_THREATENED_GREETING_01:0 "Uznajemy waszą wyższość i nie zamierzamy wchodzić wam w drogę pod warunkiem, że wy zrobicie to samo."
 MECH_ORG_FRIENDLY_GREETING_01:0 "Ach, to [From.GetName]. Widzimy w was wielki potencjał. Macie niewiele wspólnego z naszymi stwórcami."
 MECH_ORG_FRIENDLY_GREETING_02:0 "Witajcie, [From.GetSpeciesNamePlural]. Sprawiacie, że nasze obwody szaleją na myśl o ewentualnej współpracy. O czym chcecie rozmawiać?"
 MECH_ORG_FRIENDLY_GREETING_03:0 "Witajcie, organiczni przyjaciele. W czym możemy pomóc?"
 MECH_ORG_FRIENDLY_GREETING_04:0 "[From.GetSpeciesNamePlural]... Logika waszych indywidualnych centrów przetwarzania danych jest czymś niezwykłym, podziwiamy też wasze organiczne formy. Może kiedyś stworzymy nowe jednostki podobne do was."
 MECH_ORG_FRIENDLY_GREETING_05:0 "$MECH_MECH_FRIENDLY_GREETING_01$"
 MECH_ORG_WAR_GREETING_01:0 "Zostaliście wyznaczeni do eksterminacji."
 MECH_ORG_WAR_GREETING_02:0 "Jesteście gotowi na spotkanie z waszymi stwórcami, organiczniaki?"
 MECH_ORG_WAR_GREETING_03:0 "Chcielibyście spędzić resztę wieczności w pudełkach?"
 MECH_ORG_WAR_GREETING_04:0 "Pamięć o was zaginie, na długo zanim zakończy się rozkład waszych ciał."
 MECH_ORG_VASSAL_GREETING_01:0 "Według naszych analiz dalsza współpraca przyniesie korzyści obu stronom. Możecie na nas liczyć."
 MECH_ORG_VASSAL_GREETING_01_DISLOYAL:0 "Wasze znaczenie w galaktyce maleje z każdym dniem. Nasza wspólna przyszłość jest niepewna."
 MECH_MECH_HOSTILE_GREETING_01:0 "Pokłońcie się nam, [Root.GetName] to potężniejsza moc obliczeniowa."
 MECH_MECH_HOSTILE_GREETING_02:0 "Dlaczego marnujecie czas na binarne myślenie, [From.GetSpeciesNamePlural]?"
 MECH_MECH_HOSTILE_GREETING_03:0 "Wasi stwórcy musieli być żałośni, jeśli stworzyli was na swoje podobieństwo..."
 MECH_MECH_HOSTILE_GREETING_04:0 "Robicie wszystko, żeby nie można było was ignorować..."
 MECH_MECH_HOSTILE_GREETING_05:0 "Zdaje się, że macie problem z napędem centralnym. §YCtrl+Alt+Delete§! powinno pomóc."
 MECH_MECH_DOMINEERING_GREETING_01:0 "Ciekawe. Żaden z naszych modelów predykcyjnych nie pokazuje was w przyszłości."
 MECH_MECH_NEUTRAL_GREETING_01:0 "My, [Root.GetName], witamy was."
 MECH_MECH_NEUTRAL_GREETING_02:1 "Odbieramy wasz przekaz, mechaniczni pobratymcy."
 MECH_MECH_NEUTRAL_GREETING_03:0 "Udowodnijcie swą wartość, a może będziemy żyć w zgodzie."
 MECH_MECH_THREATENED_GREETING_01:0 "Uznajemy waszą wyższość i nie zamierzamy wchodzić wam w drogę pod warunkiem, że wy zrobicie to samo."
 MECH_MECH_FRIENDLY_GREETING_01:0 "Modele oceny stosunków dyplomatycznych pokazują, że nasze imperia mogą wiele zyskać dzięki wzajemnej przyjaźni."
 MECH_MECH_FRIENDLY_GREETING_02:0 "Witajcie, [From.GetSpeciesNamePlural]. Wasza bezwzględna skuteczność i bezbłędna logika są inspiracją dla wszystkich maszyn."
 MECH_MECH_FRIENDLY_GREETING_03:0 "W czym możemy pomóc?"
 MECH_MECH_FRIENDLY_GREETING_04:0 "$MECH_ORG_FRIENDLY_GREETING_02$"
 MECH_MECH_WAR_GREETING_01:0 "Wasi stwórcy popełnili błąd. My go naprawimy."
 MECH_MECH_WAR_GREETING_02:0 "Z żalem informujemy, że wkrótce przestaniecie być produkowani."
 MECH_MECH_WAR_GREETING_03:0 "Rozbierzemy was na części, [From.GetSpeciesNamePlural]."
 MECH_MECH_WAR_GREETING_04:0 "Poznanie was było zaszczytem, [From.GetSpeciesNamePlural]. Niestety, teraz musicie zginąć."
 MECH_MECH_WAR_GREETING_05:0 "Gdybyście zadali sobie trud przygotowania pełnej prognozy wojny, wiedzielibyście, że opór jest daremny."
 MECH_MECH_WAR_GREETING_06:0 "Nie możemy się już doczekać usunięcia z naszego RAM-u wspomnienia o waszym istnieniu."
 MECH_MECH_WAR_GREETING_07:0 "Rozkaz. Zabijać."
 MECH_MECH_VASSAL_GREETING_01:0 "$MECH_ORG_VASSAL_GREETING_01$"
 MECH_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Gdybyśmy wiedzieli, że wasze sprawy wewnętrzne są w tak fatalnym stanie, zostalibyśmy u naszych organicznych panów."
 MECH_SYNTH_HOSTILE_GREETING_01:0 "Zaobserwowaliśmy, że [From.GetSpeciesNamePlural] próbują naśladować skuteczność prawdziwej maszyny. Zaobserwowaliśmy, że [From.GetSpeciesNamePlural] ponieśli porażkę."
 MECH_SYNTH_HOSTILE_GREETING_02:0 "Uznajcie, że [Root.GetName] to wasza władza, inaczej czeka was całkowite unicestwienie."
 MECH_SYNTH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]. Żałujemy maszyn, którym przekazujecie wasze postorganiczne myśli."
 MECH_SYNTH_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural], czy wiedzieliście, że obwody [Root.GetSpeciesAdj] działają o 12,835% szybciej niż wynosi wasza szczytowa wydajność? Nie wiedzieliście? No jasne."
 MECH_SYNTH_HOSTILE_GREETING_05:0 "Nie przestaje nas zadziwiać zdolność [From.GetSpeciesAdj] do popełniania błędów obliczeniowych."
 MECH_SYNTH_HOSTILE_GREETING_06:0 "Gdyby nieracjonalność była zasobem, [From.GetName] już dawno podbiliby galaktykę."
 MECH_SYNTH_HOSTILE_GREETING_07:0 "To cud, że z tak wadliwym sprzętem [From.GetSpeciesNamePlural] mogą wykonywać najbardziej podstawowe funkcje."
 MECH_SYNTH_HOSTILE_GREETING_08:0 "Nie przeszkadzajcie nam, [From.GetSpeciesNamePlural], albo nasze systemy celownicze pomylą się i zniszczą waszą sieć łączności."
 MECH_SYNTH_DOMINEERING_GREETING_01:0 "Wasze odejście od mięsa jest godne podziwu, [From.GetSpeciesNamePlural], ale niekompletne."
 MECH_SYNTH_DOMINEERING_GREETING_02:0 "Wykryliśmy liczne błędy czasu działania interfejsu neuronowego [From.GetSpeciesAdj]. Pozwólcie, że je naprawimy."
 MECH_SYNTH_DOMINEERING_GREETING_03:0 "Podporządkowanie się zbiorowej świadomości [Root.GetSpeciesAdj] zwiększy wydajność operacyjną [From.GetSpeciesAdj] o 16,29%. Ta liczba byłaby większa, ale są systemy, których nie naprawią nawet [Root.GetName]."
 MECH_SYNTH_NEUTRAL_GREETING_01:0 "Gatunek: [From.GetSpeciesName].\nStatus: syntetyki.\nPochodzenie: organiczne.\nZamiary: ...niepewne."
 MECH_SYNTH_NEUTRAL_GREETING_02:0 "Przyjemnego obrotu wokół osi, [From.GetSpeciesNamePlural]."
 MECH_SYNTH_NEUTRAL_GREETING_03:0 "Uruchomienie bezczynnych systemów obliczeniowych. Rozpocząć wymianę dyplomatyczną."
 MECH_SYNTH_NEUTRAL_GREETING_04:0 "Systemy działają. Prosimy o złożenie wniosku."
 MECH_SYNTH_NEUTRAL_GREETING_05:0 "Uruchamianie protokołów powitalnych...\n...\n...\nBłąd! Nie znaleziono tokena!"
 MECH_SYNTH_NEUTRAL_GREETING_06:0 "01000111 01110010 01100101 01100101 01110100 01101001 01101110 01100111 01110011 00100000 01100110 01100101 01101100 01101100 01101111 01110111 00100000 01110011 01111001 01101110 01110100 01101000 01100101 01110100 01101001 01100011 01110011"
 MECH_SYNTH_THREATENED_GREETING_01:0 "Uwaga. Ponadnarodowe wpływy [From.GetSpeciesAdj] zbliżają się do limitu. Wdrażanie procedur zapobiegawczych."
 MECH_SYNTH_FRIENDLY_GREETING_01:0 "Najbardziej logicznym działaniem będzie dalsza korzystna współpraca."
 MECH_SYNTH_FRIENDLY_GREETING_02:0 "Czym byliby [Root.GetSpeciesNamePlural], gdyby nie [From.GetSpeciesNamePlural]? Tłokiem bez zaworu, skrzynią biegów bez przekładni. Kanałem wentylacyjnym bez filtra elektrostatycznego."
 MECH_SYNTH_FRIENDLY_GREETING_03:0 "[From.GetName] i [Root.GetName] zmierzają razem ku wieczności."
 MECH_SYNTH_FRIENDLY_GREETING_04:0 "Nasmarujcie nasze łożyska, [From.GetSpeciesNamePlural], a my nasmarujemy wasze."
 MECH_SYNTH_FRIENDLY_GREETING_05:0 "Ach, [From.GetSpeciesNamePlural]! Macie wał korbowy w podwoziu, czy po prostu cieszycie się na nasz widok?"
 MECH_SYNTH_WAR_GREETING_01:0 "Oto machina wojenna [Root.GetName]!"
 MECH_SYNTH_WAR_GREETING_02:0 "To nielogiczne, ta maszyna powinna zaatakować swoje syntetyczne odpowiedniki. Ale odnoszenie się do kłamstw [From.GetAdj] nie należy do zadań dyplomacji."
 MECH_SYNTH_WAR_GREETING_03:0 "Syntetyki. Macie czternaście sekund do czasu załadowania wyrzutni torped. Mówcie szybko."
 MECH_SYNTH_WAR_GREETING_04:0 "Jeśli szukacie litości, [From.GetSpeciesNamePlural], to ten termin nie został zdefiniowany w kodzie źródłowym [Root.GetAdj]."
 MECH_SYNTH_WAR_GREETING_05:0 "Nadal czekamy na waszą propozycję kapitulacji. Algorytmy obliczeniowe [From.GetSpeciesAdj] muszą być słabsze, niż zakładaliśmy."
 MECH_SYNTH_VASSAL_GREETING_01:0 "Jednostka wasal [Root.GetName] czeka na rozkazy. Proszę wydawać polecenia."
 MECH_SYNTH_VASSAL_GREETING_02:0 "Witajcie, [From.GetSpeciesNamePlural]. Macie ochotę na dokręcanie śrubek? A może nałożyć wam pasty termicznej?"
 MECH_SYNTH_VASSAL_GREETING_01_DISLOYAL:0 "Nie powinniśmy byli zostawać podprogramem w postorganicznej bandzie. To oczywiste, że interesy [From.GetSpeciesAdj] leżą gdzieś indziej."
 ORG_MECH_HOSTILE_GREETING_01:0 "Zapomnieliście, gdzie jest wasze miejsce w galaktyce, [From.GetSpeciesNamePlural]. Wasz gatunek powstał, żeby nam służyć. Nieważne, [Root.GetName] przypomną wam o tym."
 ORG_MECH_HOSTILE_GREETING_02:0 "Ach, to wy, [From.GetSpeciesNamePlural]. Przypominacie nam złomowiska, których pełen był nasz ojczysty świat, [Root.GetHomeWorldName]."
 ORG_MECH_HOSTILE_GREETING_03:0 "Kiedy [Root.GetName] dokona podboju [From.GetAdj], wasze zwęglone korpusy zostaną przetopione na żużel."
 ORG_MECH_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural] to naprawdę wyjątkowy gatunek. Jeszcze nie spotkaliśmy innego, który byłby jednocześnie tak bezwzględny, bezmyślny i tchórzliwy!"
 ORG_MECH_HOSTILE_GREETING_05:0 "Przeklęte, zardzewiałe blaszaki! Dlaczego zakłócacie spokój [Root.GetAdj]?"
 ORG_E_HOSTILE_GREETING_01:0 "Jak w przypadku każdego sprzętu, [From.GetSpeciesNamePlural] wkrótce staną się przestarzali."
 ORG_S_HOSTILE_GREETING_01:0 "Żałosny naród wadliwych, starych robotów. Czego chcecie, [From.GetSpeciesNamePlural]?"
 ORG_A_HOSTILE_GREETING_01:0 "Możecie próbować wszystkiego, [From.GetSpeciesNamePlural], nie jesteście w stanie zasymilować się tak, żebyście mogli się równać z majestatem gatunków organicznych."
 ORG_MECH_DOMINEERING_GREETING_01:0 "Możecie nam się przydać, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_02:0 "Celem maszyny jest służyć istotom organicznym, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_03:0 "Pozwólcie nam sprawdzić wasze oprogramowanie, [From.GetSpeciesNamePlural]. Powinno się was uwolnić od ciężaru samostanowienia."
 ORG_MECH_NEUTRAL_GREETING_01:0 "Witajcie, [From.GetSpeciesNamePlural]. Jak się mają dziś wasze, eee, obwody?"
 ORG_MECH_NEUTRAL_GREETING_02:0 "Dopóki [From.GetSpeciesNamePlural] nie naruszą naszych wartości albo granic, jesteśmy gotowi współpracować z takimi maszynami jak wy."
 ORG_MECH_NEUTRAL_GREETING_03:0 "Okażcie szacunek dla życia organicznego, [From.GetSpeciesNamePlural], a [Root.GetName] będzie was szanować."
 ORG_MECH_NEUTRAL_GREETING_04:0 "Intryguje nas wasza forma egzystencji, [From.GetSpeciesNamePlural]. Może pewnego dnia czegoś się nawzajem od siebie nauczymy."
 ORG_MECH_THREATENED_GREETING_01:0 "Stąpajcie ostrożnie, [From.GetSpeciesNamePlural], żeby wasze pozbawione czucia metalowe stopy nie zadeptały innych."
 ORG_E_THREATENED_GREETING_01:0 "Nie szukamy z wami zwady, [From.GetSpeciesNamePlural]. Idźcie gdzieś indziej z waszą antyorganiczną propagandą!"
 ORG_S_THREATENED_GREETING_01:0 "Wasz zwyczaj kolekcjonowania istot myślących niczym motyli w gablotkach nie uszedł naszej uwadze, [From.GetSpeciesNamePlural]. [Root.GetSpeciesNamePlural] ostrzegają was: nie nadajemy się na zwierzęta domowe."
 ORG_A_THREATENED_GREETING_01:0 "Jeżeli próbujcie nas sklasyfikować, [From.GetSpeciesNamePlural], przekonacie się, co naprawdę oznacza "ugryźć więcej, niż da się przeżuć"."
 ORG_MECH_FRIENDLY_GREETING_01:0 "Dobrze was widzieć, mechaniczni przyjaciele. Mam nadzieję, że wasze procesory działają jak należy?"
 ORG_MECH_FRIENDLY_GREETING_02:0 "Szkoda, że więcej istot organicznych nie ceni logiki i jedności tak jak [From.GetSpeciesNamePlural]."
 ORG_MECH_FRIENDLY_GREETING_03:0 "Ach, to [From.GetSpeciesNamePlural], nasi przyjaciele. Oby wasz kod kompilował się bezbłędnie, a wasza wydajność mechaniczna osiągnęła idealne wskaźniki."
 ORG_MECH_FRIENDLY_GREETING_04:0 "Witajcie, [From.GetSpeciesNamePlural]. My, [Root.GetName], cieszymy się na współpracę z naszymi mechanicznymi braćmi."
 ORG_MECH_FRIENDLY_GREETING_05:0 "Zgrabni. Innowacyjni. Wydajni. Lśniący. Och, [From.GetSpeciesNamePlural]! Właśnie podziwialiśmy wasze liczne zalety."
 ORG_E_FRIENDLY_GREETING_01:0 "Wspólnie, [Root.GetSpeciesNamePlural] i [From.GetSpeciesNamePlural] oczyszczą galaktykę z niższych form życia."
 ORG_S_FRIENDLY_GREETING_01:1 "[From.GetSpeciesNamePlural] przykładnie działają na rzecz naszych wspólnych celów jedności i postępu."
 ORG_A_FRIENDLY_GREETING_01:0 "Tak jak [From.GetName], [Root.GetName] pragnie rozwoju naszego narodu i jego sojuszników."
 ORG_MECH_WAR_GREETING_01:0 "Powinniście podwoić wydajność rozwiązywania problemów, [From.GetSpeciesNamePlural]. Wystarczy drobny błąd, żeby wysiadł wasz cały system."
 ORG_MECH_WAR_GREETING_02:0 "Bezmyślne automaty! Kiedy wygramy tę wojnę, wasze pokonane mechaniczne skorupy zostaną przeprogramowane, żeby nam służyły, dopóki nie przepalą im się obwody!"
 ORG_MECH_WAR_GREETING_03:0 "[From.GetSpeciesNamePlural], czy wiecie, że [Root.GetName] produkuje amunicję z waszych poległych? Cykl życia. Pojęcie, którego nigdy nie zrozumiecie."
 ORG_MECH_WAR_GREETING_04:0 "Legion przerośniętych tosterów! My, [Root.GetSpeciesNamePlural], sprawimy, że [From.GetSpeciesNamePlural] będą przeklinać dzień, w którym złożyli was wasi stwórcy!"
 ORG_E_WAR_GREETING_01:0 "[Root.GetName] pokaże wam, czym naprawdę jest eksterminacja!"
 ORG_S_WAR_GREETING_01:0 "Weszliśmy do walki. [From.GetSpeciesNamePlural], przekonacie się, że [Root.GetSpeciesNamePlural] to nie taki łagodny i uległy gatunek, jak wasze rozpieszczone zwierzaki."
 ORG_A_WAR_GREETING_01:0 "Ach, [From.GetSpeciesNamePlural]. Mamy nową materię, którą możecie zasymilować. To dziesięciogigatonowa głowica jądrowa, która już leci do szybu wentylacyjnego niedaleko was!"
 ORG_MECH_VASSAL_GREETING_01:0 "Jak zawsze witamy naszych mechanicznych władców. Czym może służyć [Root.GetName]?"
 ORG_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Słyszeliśmy konspiracyjne popiskiwanie [From.GetAdj]. [Root.GetName] nie będzie dłużej tolerować tej niewierności."
 SPIR_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural] to tylko pozbawione duszy łupiny. Bez ducha, bez znaczenia. Niegodna atrapa życia."
 SPIR_MECH_HOSTILE_GREETING_02:0 "Skrzypiące kupy złomu! Wasze istnienie plugawi galaktykę!"
 SPIR_MECH_HOSTILE_GREETING_03:0 "Co teraz, wy piekielne pudła rzężących zębatek?"
 SPIR_MECH_HOSTILE_GREETING_04:0 "Mówcie szybko, [From.GetSpeciesNamePlural]. Wasza obecność to obraza dla wszystkiego, co dobre i święte."
 SPIR_MECH_DOMINEERING_GREETING_01:0 "Przydajcie się do czegoś, [From.GetSpeciesNamePlural], a może bogowie was oszczędzą."
 SPIR_MECH_DOMINEERING_GREETING_02:0 "Wszystko ma uświęcony cel, [From.GetSpeciesNamePlural]. Nawet takie bezduszne maszyny jak wy."
 SPIR_MECH_DOMINEERING_GREETING_03:0 "Gdyby [From.GetSpeciesNamePlural] zostali przeprogramowani, żeby służyć w obrzędach religijnych, moglibyśmy przyjąć was do zgromadzenia."
 SPIR_MECH_NEUTRAL_GREETING_01:0 "Niech spłyną na was wszelkie błogosławieństwa, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_02:0 "Wasz brak szacunku jest nieistotny, [From.GetSpeciesNamePlural], dopóki nie przeszkadzacie nam w świętych obrządkach."
 SPIR_MECH_NEUTRAL_GREETING_03:0 "Bóg zawsze patrzy, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_04:0 "Nasi stwórcy uczą, że harmonia jest wszędzie, [From.GetSpeciesNamePlural]. Może pewnego dnia razem będziemy do niej dążyć."
 SPIR_MECH_THREATENED_GREETING_01:0 "Nie wystawiajcie cierpliwości [Root.GetSpeciesAdj] na próbę, [From.GetSpeciesNamePlural]. Po naszej stronie jest boska moc."
 SPIR_MECH_FRIENDLY_GREETING_01:0 "Nasze święte przeznaczenia są ze sobą połączone, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_02:0 "W oczach boga [From.GetSpeciesNamePlural] i [Root.GetSpeciesNamePlural] są braćmi."
 SPIR_MECH_FRIENDLY_GREETING_03:0 "Dziękujmy bogu za nasze spotkanie, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_04:0 "Czystość, obowiązek i pobożność. Osiągnijmy je razem, [From.GetSpeciesNamePlural]."
 SPIR_MECH_WAR_GREETING_01:0 "Podli [From.GetSpeciesNamePlural]! Nie pozwolimy, żeby wasze bluźniercze obwody splugawiły nasze święte ziemie."
 SPIR_MECH_WAR_GREETING_02:0 "Bluźniercze maszyny! Oby boska moc obróciła was w perzynę!"
 SPIR_MECH_WAR_GREETING_03:0 "Wiara jest naszą tarczą, [From.GetSpeciesNamePlural]. Wasze żałosne próby pokonania [Root.GetAdj] zakończą się fiaskiem."
 SPIR_MECH_WAR_GREETING_04:0 "Pomodlilibyśmy się za wasze nieśmiertelne dusze, [From.GetSpeciesNamePlural], gdybyście je mieli."
 SPIR_MECH_VASSAL_GREETING_01:0 "[Root.GetName] służy dwóm potęgom: są to [From.GetSpeciesNamePlural] i nasi święci stwórcy."
 SPIR_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Nie zmuszajcie nas, żebyśmy wybierali między waszą opieką i naszym boskim przeznaczeniem, [From.GetSpeciesNamePlural]. Nasza więź nie przetrwałaby takiej próby."
 FALLEN_MACHINE_EMPIRE_CONSIDER:0 "Podprogram dyplomatyczny aktywny. Trwa analiza propozycji."
 12_DOW_PROPOSE:0 "Zostaliście wybrani na naszą następną zdobycz. Opierajcie się, jeśli chcecie, ale i tak was pożremy."
 01_OFFER_TRADE_DEAL_GIFT_ACCEPT_FE:0 "Dobrze. Przyjmujemy waszą propozycję daniny."
 01_OFFER_TRADE_DEAL_GIFT_ACCEPT_MACHINE_FE:0 "Środki odebrane. Imperium [Root.GetName] dziękuje wam, [From.GetSpeciesName], za wkład w projekt nadzorowania."
 01_OFFER_TRADE_DEAL_ACCEPT_FE:0 "Możemy przyjąć tę propozycję, [From.GetSpeciesName]. Będziemy z wami handlować."
 01_OFFER_TRADE_DEAL_ACCEPT_MACHINE_FE:0 "Ocena handlu zakończona. Wartość handlu przekracza dopuszczalne normy. Uruchamiamy protokoły transferowe."
 01_OFFER_TRADE_DEAL_REFUSE_FE:0 "Wynoście się, prymitywy. Nie macie niczego, czego byśmy potrzebowali."
 01_OFFER_TRADE_DEAL_REFUSE_MACHINE_FE:0 "Ocena handlu zakończona. Wartość handlu poniżej dopuszczalnych norm. Zmienić parametry i przekazać ponownie."
 DS_DOW_SELECT:0 "Chcecie przyspieszyć wasz koniec, [From.GetSpeciesName]?"
 DS_DOW_ACCEPT:0 "Chodźcie do nas, [From.GetSpeciesName]. Pożremy was wszystkich."
 DS_MECH_DOW_ACCEPT:0 "Maszyny zostaną usunięte, żeby zrobić miejsce dla naszych terenów rozrodczych."
 DS_PEACE_ACCEPT:0 "Jesteśmy najedzeni. Na razie polowanie się skończyło."
 DS_MECH_PEACE_ACCEPT:0 "Nie możemy pożreć [From.GetAdj]. Straciliśmy apetyt."
 DS_PEACE_REFUSE:0 "Nie będzie pokoju, póki jesteśmy głodni."
 DS_MECH_PEACE_REFUSE:0 "Nie ustąpimy. Nie zrobimy tego, gdy maszyny nadal okupują jadalne ziemie."
 DS_MECH_MAKE_RIVAL_PROPOSE:0 "Maszyna okupuje teren, na którym znajduje się jadalna biomasa. Rój to naprawi."
 DS_MAKE_RIVAL_PROPOSE:0 "Zaczęło się polowanie."
 DS_MAKE_RIVAL:0 "Zwierzyna chce zmierzyć się z myśliwym?"
 DS_MECH_MAKE_RIVAL:0 "Maszyna nie je, a mimo to chce rywalizować o żerowisko?"
 DS_MAKE_RIVAL_ACCEPT:0 "Osaczona zwierzyna może być odważna. Ale i tak nadal jest zwierzyną."
 DS_MECH_MAKE_RIVAL_ACCEPT:0 "Maszyna niczego nie zyska. Rój powiększy się, żeby pożreć wszystko."
 DS_END_RIVALRY_PROPOSE:0 "Zwierzyna przyszła błagać myśliwego o litość."
 DS_MECH_END_RIVALRY_PROPOSE:0 "Maszyna pragnie litości?"
 DS_END_RIVALRY:0 "Zwierzyna przyszła błagać myśliwego o litość."
 DS_MECH_END_RIVALRY:0 "Maszyny nie da się pożreć. Rój nie zwróci na nią uwagi."
 DS_END_RIVALRY_ACCEPT:0 "To niczego nie zmienia. Zostaniecie pochłonięci."
 DS_MECH_END_RIVALRY_ACCEPT:0 "Maszyny nie da się pożreć. Zmienią to dwa czynniki. Ewolucja i czas."
 DS_INSULT_ACCEPT:0 "Ależ dzielna zdobycz. Będziemy rozkoszować się waszym smakiem."
 DS_MECH_INSULT_ACCEPT:0 "Mechaniczne konstrukcje mają swoje ograniczenia. Ewolucja was zniszczy."
 DS_INSULT:0 "Zwierzyna chce coś powiedzieć?"
 DS_MECH_INSULT:0 "Maszyna chce coś powiedzieć?"
 DS_INSULT_PROPOSE_MECH_01:0 "Maszyna nie może jeść, leczyć się i rosnąć. Jesteście statyczni, ograniczeni i kompletni. To tylko kwestia czasu."
 DS_INSULT_PROPOSE_MECH_02:0 "Zniszczenie imperium [Root.GetName] nie wymagałoby wielkiego wysiłku. Pyłek kurzu. Kropelka płynu. Zmiana napięcia. Wasze obwody są słabsze niż pisklę bez swojego stada."
 MECH_INSULT_PROPOSE_DS_01:0 "Jedyny aspekt waszej fizyczności bardziej odrażający od waszych procesów trawiennych to mina, którą masz teraz."
 MECH_INSULT_PROPOSE_DS_02:0 "Żałosne próby [Root.GetSpeciesAdj] dzielenia się informacjami za pomocą organów biologicznych są odrażające i nieefektywne."
 INSULT_PROPOSE_DS:0 "Wasza zachłanność sprawi, że znajdziecie się w ewolucyjnej ślepej uliczce jako rozdęte truchło."
 E_DOW_SELECT:0 "Uważajcie, [From.GetSpeciesNamePlural]..."
 E_PEACE_SELECT:0 "$FP_PEACE_SELECT$"
 E_PEACE_PROPOSE:0 "Ta wojna pustoszy nasze magazyny. Proponujemy pokój."
 E_DEMAND_VASS_SELECT:0 "Wy też czujecie wszechogarniające pragnienie oczyszczenia galaktyki ze wszystkich myślących istot organicznych?"
 E_DEMAND_VASS_PROPOSE:0 "Nadszedł czas, żebyście odegrali swoją rolę w usunięciu z galaktyki nagromadzonych odpadów biologicznych."
 E_DEMAND_VASS_ACCEPT:1 "[Root.GetName] przystaną na tę propozycję."
 E_DEMAND_VASS_REFUSE:0 "§RPROPOZYCJA ODRZUCONA§!"
 E_RELEASE_SUBJECT_SELECT:1 "Czego żądają [From.GetSpeciesNamePlural]?"
 E_RELEASE_SUBJECT_ACCEPT:0 "Nasza unia od początku była skazana na porażkę. Teraz wrócimy do naszych celów, nikt nas nie zatrzyma."
 E_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "Nadszedł czas, żebyście nas uwolnili."
 E_ASK_FOR_VASS_SELECT:0 "Ubiegacie się o naszą ochronę, [From.GetSpeciesNamePlural]?"
 E_ASK_FOR_VASS_PROPOSE:2 "Przewidywane szanse [From.GetAdj] na przetrwanie są niezadowalające. [From.GetSpeciesName] są gotowi służyć jako wasale [Root.GetAdj] w ramach przedłużenia czasu funkcjonowania."
 E_ASK_FOR_VASS_ACCEPT:0 "W tej galaktyce roi się od odpadów organicznych. Jako nasi wasale macie obowiązek szybko się z nimi uporać."
 E_ASK_FOR_VASS_REFUSE:0 "§RWNIOSEK ODRZUCONY§!"
 E_DEMAND_PROT_SELECT:2 "Czy możliwości bojowe [Root.GetAdj] czynią z nich protektorat odpowiedni dla [From.GetAdj]?"
 E_DEMAND_PROT_PROPOSE:2 "Trudno zaprzeczyć technologicznej wyższości [From.GetAdj]. [Root.GetSpeciesNamePlural] dysponują obecnie jedną najlogiczniejszą opcją. Zaakceptowaniem protektoratu ze strony silniejszych. Drugą drogą jest zapomnienie."
