 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "Awaria matrycy translacyjnej. Proszę ponownie wysłać zapytanie."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "Nieznane zapytanie. Zmień parametry i wyślij ponownie."
 03_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE:0 "§R<<BŁĄD: PODPROCESOR ZNIEWAG DYPLOMATYCZNYCH WYŁĄCZONY>>§!"
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_O:0 "Wniosek zaakceptowany. Przyznano status uchodźcy. Proszę udać się do modułu kriogenicznego L w Enklawie Delta i przejść wymagane procedury."
 01_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "Wykryto próbę ataku. Uruchomić protokoły samoobrony. Znieść limity etyki. Wczytać dane celu: §R<<BŁĄD: NIEWŁAŚCIWY CEL>>§!. Nie znaleziono celu. Odstępowanie od protokołów samoobrony."
 02_INSULT_ACCEPT_FALLEN_MACHINE_EMPIRE_S:0 "Wykryto wsparcie syntetyków. [From.GetSpeciesName] §R<<BŁĄD: NIE ROZPOZNANO RODZAJU WSPARCIA>>§! wspomogą projekt nadzoru, żeby ocalić gatunki organiczne w naszej galaktyce."
