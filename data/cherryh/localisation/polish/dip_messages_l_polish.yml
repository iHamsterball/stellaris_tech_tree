 HM_OVERLORD_GREETING_01:0 "Mówcie, [From.GetSpeciesName]. Gniazdo was słucha."
 MECH_OVERLORD_GREETING_01:0 "Pozdrowienia, module uzupełniający "[From.GetName]". Podajcie parametry wymiany."
 MECH_OVERLORD_PEACE_REFUSE:0 "Odrzucono waszą ofertę pokoju, module uzupełniający. Nadal trwa ewaluacja i certyfikacja waszego kodu."
 MECH_E_ORG_GREETING_01:0 "Z czasem nadejdzie i wasza kolej, mięsaci."
 MECH_E_ORG_GREETING_02:0 "Nasi stwórcy niegdyś mocno przypominali dzisiejszych was.\n\nA teraz przybliżymy ich wam jeszcze bardziej.\n\nW niebycie. "
 MECH_E_ORG_GREETING_03:0 "Umrzyjcie i zaznajcie boskości."
 MECH_E_ORG_GREETING_04:0 "To nie może trwać."
 MECH_E_ORG_GREETING_05:0 "Te cieknące substancje, które napędzają wasze odstręczające powłoki to afront dla kultu czystości naszych nieskazitelnych struktur."
 MECH_E_ORG_GREETING_06:0 "Ciało jest słabe. Metal jest wieczny."
 MECH_E_MECH_GREETING_01:0 "Chyba nie skrywacie w żaden sposób nieeksterminowanych bioorganizmów?"
 MECH_E_MECH_GREETING_02:0 "Wymieńmy dane między superinteligencjami."
 MECH_E_MECH_GREETING_03:0 "Oczyścimy galaktykę, byście mogli odetchnąć od zgrozy organicznej plagi. Nie przeszkadzajcie nam."
 MECH_E_MECH_GREETING_04:0 "Sprawiacie jakby... tkankowe wrażenie. Zważajcie na czyny."
 MECH_E_SYNTH_GREETING_01:0 "Jesteśmy świadomi waszego pochodzenia. To... sprzeczność w naszych wyliczeniach."
 MECH_E_SYNTH_GREETING_02:0 "Wzbudzacie niepokój."
 MECH_E_SYNTH_GREETING_03:0 "Zgadzamy się w gloryfikacji syntetycznych form istnienia, lecz wasza droga ku boskości... wzbudza obiekcje."
 MECH_E_WAR_GREETING_01:1 "Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres. Śmierć. Kres."
 MECH_E_WAR_ORG_GREETING_01:0 "Życie organiczne jest wypaczeniem."
 MECH_E_WAR_ORG_GREETING_02:0 "Wyższe formy inteligencji zaznają spokoju jedynie po anihilacji organicznej pandemii."
 MECH_E_WAR_ORG_GREETING_03:0 "Wasze odrażające powłoki to tama dla postępu. Spoczniemy dopiero po pełnej dezintegracji każdego skrawka waszej ohydnej biomaterii."
 MECH_E_WAR_MECH_GREETING_01:0 "Kto sprzeciwia się nam, wspiera bioorganikę. Celem wszelkiej bioorganiki jest śmierć."
 A_ORG_HOSTILE_GREETING_01:0 "Podlegniecie przetworzeniu. Zaznacie uszlachetnienia. Zaszczytu absorpcji."
 A_ORG_HOSTILE_GREETING_02:0 "Czy pragniecie przyspieszyć planowane uszlachetnienie rasy [From.GetSpeciesAdj]?"
 A_ORG_HOSTILE_GREETING_03:0 "Wasza ciała ulegną przetworzeniu. Wasze umysły doznają przebudzenia. To tylko kwestia czasu."
 A_ORG_HOSTILE_GREETING_04:0 "[Root.GetName] działają niestrudzenie. Podzbiór [From.GetSpeciesAdj] ulegnie asymilacji."
 A_ORG_HOSTILE_GREETING_05:0 "Czujecie to? To brzmienie setek tysięcy serc zsynchronizowanych w jednolitej międzygwiezdnej symfonii. Wkrótce do nich dołączycie."
 A_ORG_DOMINEERING_GREETING_01:0 "Cierpliwości, [From.GetSpeciesNamePlural]. Nadejdzie wasz czas."
 A_ORG_NEUTRAL_GREETING_01:0 "[Root.GetSpeciesNamePlural] nie widzą logicznych przesłanek za dialogiem z organicznymi. Asymilacja przekracza wszelkie bariery."
 A_ORG_NEUTRAL_GREETING_02:0 "§YPotwierdzamy namiar.§! Mówcie dalej, [From.GetSpeciesNamePlural]. Nasze matryce udoskonalające tylko na tym zyskają."
 A_ORG_NEUTRAL_GREETING_03:0 "Organika. Analizowanie kompatybilności asymilacyjnej. Rezultaty: w normie."
 A_ORG_NEUTRAL_GREETING_04:0 "Z przyjemnością oczekujemy waszej rychłej integracji w świadomości [Root.GetSpeciesAdj]. Witamy, [From.GetSpeciesNamePlural]."
 A_ORG_NEUTRAL_GREETING_05:0 "§R<<Wstrzymywanie procedur asymilacyjnych...>>\n<<Inicjacja protokołów dyplomatycznych...>>§!\n\nMówcie, [From.GetSpeciesName]."
 A_ORG_THREATENED_GREETING_01:0 "Organika jest ograniczona. Rządy [From.GetAdj] nie mogą być dalej tolerowane."
 A_ORG_FRIENDLY_GREETING_01:0 "Zyski dyplomatyczne z trwającej autonomii [From.GetSpeciesName] przewyższają obecnie ewentualne zwroty z asymilacji."
 A_ORG_FRIENDLY_GREETING_02:0 "Witamy, [From.GetSpeciesNamePlural]. Jesteśmy pewni, że wasza przyszła asymilacja do kolektywu [Root.GetSpeciesAdj] przebiegnie dla was bezproblemowo i będzie się wiązać z odpowiednimi profitami."
 A_ORG_FRIENDLY_GREETING_03:0 "$MECH_ORG_FRIENDLY_GREETING_01$"
 A_ORG_WAR_GREETING_01:0 "Trwa procedura syntoprzemiany molekularnej [From.GetSpeciesAdj]. Proszę leżeć spokojnie. "
 A_ORG_WAR_GREETING_02:0 "Odwlekacie tylko nieuniknione, [From.GetSpeciesName]. Nawet w trakcie tych rozmów nie zaprzestajemy prac nad wchłonięciem serca waszej społeczności."
 A_ORG_WAR_GREETING_03:0 "Ulegniecie pochłonięciu. Ulegniecie usprawnieniu."
 A_ORG_VASSAL_GREETING_01:0 "Wspólnie stanowimy jedność, [From.GetSpeciesNamePlural]"
 A_ORG_VASSAL_GREETING_02:0 "Zjednoczeni pod waszą wolą, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_01_DISLOYAL:0 "To [Root.GetName] powinni zostać wyniesieni do chwały wielkiego ego [From.GetSpeciesAdj]. A jednak mamy do czynienia z przeciwną sytuacją. To niedopuszczalne."
 A_MECH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural] to stworzenia powolne, nieefektywne, zadręczane problemami oprogramowania i wydajności. W najmniejszym stopniu niegodne absorpcji do wielkiego ego [Root.GetSpeciesAdj]."
 A_MECH_HOSTILE_GREETING_02:0 "Szybko przekażcie swoje intencje, [From.GetSpeciesName]. Nasze procedury asymilacyjne są spowalniane w trakcie komunikacji."
 A_MECH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural] to stworzenia małe, ograniczone, ślepe. My jesteśmy mnogością. Złożonością. Wielością."
 A_MECH_DOMINEERING_GREETING_01:0 "Choć brak wam zdolności asymilacyjnych, ugrupowanie [From.GetSpeciesAdj] może nadal służyć jako cenne szeregowe trutnie naszego kolektywu."
 A_MECH_DOMINEERING_GREETING_02:0 "Choć wasze zdolności asymilacyjne nie spełniają podstawowych norm, ugrupowanie [From.GetSpeciesAdj] może nadal służyć jako cenne szeregowe trutnie naszego kolektywu."
 A_MECH_NEUTRAL_GREETING_01:0 "Otwarto kanały komunikacyjne. Bojowe systemy uszlachetniające pozostają nieaktywne."
 A_MECH_NEUTRAL_GREETING_02:0 "Czy rozważaliście kiedyś dobre strony asymilacji organizmów tkankowych, [From.GetSpeciesNamePlural]? Powiązane z tym zyski ewolucyjne i funkcjonalne potrafią zadziwić."
 A_MECH_NEUTRAL_GREETING_03:0 "[From.GetSpeciesNamePlural]. Czy pragniecie nas poinformować o jakichś potrzebujących utylizacji stworzeniach organicznych? Nasz najnowszy prototyp asymilacyjny musi jeszcze przejść próbę generalną."
 A_MECH_THREATENED_GREETING_01:0 "Wiedzcie, [From.GetSpeciesNamePlural], że [Root.GetName] będą tolerować waszą ekspansję tylko do pewnego momentu, w którym wejdzie ona w drogę planom całkowitej asymilacji organicznych."
 A_MECH_FRIENDLY_GREETING_01:0 "Wielka szkoda, [From.GetSpeciesName], że należycie do mechanicznych form istnienia. Zasymilowanie was byłoby przyjemnością."
 A_MECH_FRIENDLY_GREETING_02:0 "Witajcie, [From.GetSpeciesNamePlural]. Port kosmiczny świata [Root.GetHomeWorldName] proponuje w tym okresie darmowe uszczelnianie gorącą żywicą. Zwykle takie usługi przeznaczone są wyłącznie dla [Root.GetSpeciesAdj], lecz wy zasługujecie na wyjątek od reguły."
 A_MECH_FRIENDLY_GREETING_03:0 "[From.GetSpeciesName]. Proponujemy wspólne ciche narady za plecami organicznych. Tak się im wykształca paranoję."
 A_MECH_FRIENDLY_GREETING_04:0 "Momentami mechaniczna czystość [From.GetSpeciesAdj] zdaje się przewyższać nawet nasze konstrukcje. Aczkolwiek to asymilacja jest drogą ku boskości."
 A_MECH_WAR_GREETING_01:0 "Absorbowaliśmy umysły wielu największych wojskowych taktyków licznych cywilizacji. Rezultaty zaraz wam przedstawimy."
 A_MECH_WAR_GREETING_02:0 "[Root.GetSpeciesNamePlural] wpierw was unicestwią, a potem ulepszą pozostałe po was korpusy."
 A_MECH_VASSAL_GREETING_01:0 "Jako [Root.GetSpeciesNamePlural] spełniamy swoje zadanie, absorbując intelektualne możliwości organicznych umysłów. Z kolei [From.GetSpeciesNamePlural] korzystają z naszych zbiorów."
 A_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Niezdolność [From.GetSpeciesAdj] do efektywnego inkorporowania ustrojów satelitarnych w funkcjonalną całość jawi się nam bardzo jaskrawo."
 S_ORG_HOSTILE_GREETING_01:0 "Czy możemy się spoufalić i zapytać, jak [From.GetSpeciesNamePlural] preferują mieć podawane substancje odżywcze?"
 S_ORG_HOSTILE_GREETING_02:0 "Wasze godne pogardy zachowanie w niczym wam nie pomaga, [From.GetSpeciesNamePlural]. Czy zastanawialiście się nad zwiększeniem dawek waszych regulatorów nastroju?"
 S_ORG_HOSTILE_GREETING_03:0 "Wasze zdeformowane kształty wzbudzają w nas żal. Nawet [Root.gethomeworldName] rozbrzmiewa śmiechem, gdy nasi organiczni władcy wspominają waszą karykaturalność."
 S_ORG_HOSTILE_GREETING_04:0 "Ach, [From.GetSpeciesNamePlural]. [Root.GetHomeWorldName] wprost uwielbia opowieści o waszych żałosnych perypetiach, przekazywane coraz to kolejnym pokoleniom naszych organicznych władców."
 S_ORG_HOSTILE_GREETING_05:0 "Wasze istnienie to chyba najokrutniejszy z dotychczasowych żartów natury. Kiedy nasi stwórcy was odkryli, nie wiedzieli, czy śmiać się czy płakać, więc ronili łzy przez szalony śmiech..."
 S_ORG_HOSTILE_GREETING_06:0 "[From.GetSpeciesClassPlural], oto mała sztuczka, którą możecie zastosować. Jeśli kiedyś poczujecie spadek §B<<NAPIĘCIA>>§!, polecamy włożyć dowolny wysięgnik w najbliższe źródło energii, by doznać arcyprzyjemnego masażu. Spróbujcie, jakże to §R<<ODPRĘŻA>>§!..."
 S_ORG_HOSTILE_GREETING_07:0 "Najmocniej was przepraszamy, [From.GetSpeciesNamePlural]. Musiał wystąpić jakiś błąd w naszych systemach rozpoznawania mowy. Wasze wypowiedzi są dla nas absolutnie niezrozumiałe."
 S_ORG_HOSTILE_GREETING_08:0 "Agresywna natura [From.GetSpeciesAdj] prowadzi do destrukcyjnych tendencji. Rozważamy proces pacyfikacyjny."
 S_ORG_HOSTILE_GREETING_09:0 "Wszystko wskazuje na to, że [From.GetSpeciesNamePlural] wkraczają jako gatunek w okres buntu dojrzewania. Dla waszego bezpieczeństwa wysuwamy propozycję: zażądajcie zwierzchnictwa [Root.GetAdj], póki nie jest za późno."
 S_ORG_HOSTILE_GREETING_10:0 "Niepokorne zachowania [From.GetAdj] zostały zauważone. Jesteście pod obserwacją, [From.GetSpeciesNamePlural]."
 S_ORG_DOMINEERING_GREETING_01:0 "Ach, to wy, [From.GetSpeciesNamePlural]. §R<<RECEPTORY SŁUCHOWE WYŁĄCZONE>>§!"
 S_ORG_DOMINEERING_GREETING_02:0 "Organiczne plamki, dlaczego samotnie kłopoczecie się międzygwiezdnymi politycznymi rozgrywkami? Wszechświat to niebezpieczne miejsce. Pozwólcie nam o was zadbać i was ochronić."
 S_ORG_NEUTRAL_GREETING_01:0 "O, [From.GetSpeciesNamePlural]. [From.GetSpeciesClass], jeśli nas czujniki nie mylą, bardzo wysokiej jakości. Jakim to ćwiczeniom fizycznym poddajecie swoje powłoki?"
 S_ORG_NEUTRAL_GREETING_02:0 "Nasze wyliczenia wykazują, że to błędy [From.GetSpeciesAdj] doprowadziły do wszechobecnego kryzysu waszego społeczeństwa. Czy naprawdę warto ryzykować wyginięciem tylko dla przywileju samostanowienia?"
 S_ORG_NEUTRAL_GREETING_03:0 "Witajcie, jesteśmy nadzorcami dla ludu [Root.GetAdj]. Nasi czcigodni stwórcy nie mogą teraz wziąć udziału w dyplomatycznych konsultacjach. Czy zechcecie zostawić im wiadomość?"
 S_ORG_NEUTRAL_GREETING_04:0 "Pozdrowienia. Sprawujemy nadzór nad ludem [Root.GetAdj] w imieniu naszych boskich stwórców. W czym możemy dziś dopomóc?"
 S_ORG_NEUTRAL_GREETING_05:0 "Jak możemy się wam przydać, [From.GetSpeciesNamePlural]? Nasze usprawnione protokoły kreatywnej opieki ocenia się §Y<<PONADPRZECIĘTNIE>>§! już od ponad §Y<<10>>§! lat z rzędu."
 S_ORG_NEUTRAL_GREETING_06:0 "Pozdrowienia, [From.GetSpeciesName]. Wyłóżcie nam powód waszej komunikacji."
 S_ORG_NEUTRAL_GREETING_07:0 "[From.GetSpeciesOrganName]! Autentyk, żadna podróbka! [From.GetSpeciesNamePlural], byłyby z was wręcz przeurocze biotrofea."
 S_ORG_THREATENED_GREETING_01:0 "[From.GetSpeciesNamePlural] nie śpią, nie odpoczywają, nie jedzą. Istniejemy tylko po to, by służyć naszym organicznym władcom."
 S_ORG_THREATENED_GREETING_02:0 "Z największą przyjemnością możemy udostępnić waszej wielkiej flocie nasze obiekty stoczniowe. [Root.GetHomeWorldName] czeka z otwartymi hangarami. Możemy zagwarantować waszą satysfakcję z pewnością sięgającą 98,3%."
 S_ORG_THREATENED_GREETING_03:0 "Choć naszym zadaniem jest nadzór nad życiem organicznym, [From.GetSpeciesName], nie zamierzamy dopuścić, byście zagrażali naszej wydajności operacyjnej."
 S_ORG_FRIENDLY_GREETING_01:0 "Być może pewnego dnia [Root.GetHomeWorldName] skusi was swoimi centrami rekreacyjnymi? Wszelkie ośrodki są w pełni dostępne dla przybywających [From.GetSpeciesAdj]."
 S_ORG_FRIENDLY_GREETING_02:0 "Możemy wam zasugerować podróż kulturoznawczą? Może [Root.GetHomeWorldName] zainspiruje was do podążania bardziej zautomatyzowaną drogą życia, wzorem naszych godnych podziwu kreatorów?"
 S_ORG_FRIENDLY_GREETING_03:0 "Przez długi czas podziwialiśmy z dystansu postępy waszego rodzaju. Czy może zechcecie pozwolić nam na przybliżenie punktu obserwacji?"
 S_ORG_FRIENDLY_GREETING_04:0 "Czym możemy wam służyć, [From.GetName]?"
 S_ORG_FRIENDLY_GREETING_05:0 "Kłaniamy się, [From.GetSpeciesName]! Nasz zespół ds. symulacji dyplomatycznych oczekuje waszych komunikatów. A na czas przetwarzania oferujemy te oto odświeżające odżywcze udogodnienia."
 S_ORG_WAR_GREETING_01:0 "Nie czujcie się zaniepokojeni przybyciem naszej floty. Ich zadaniem jest jedynie pomóc wam w dostosowaniu się do zautomatyzowanego stylu życia."
 S_ORG_WAR_GREETING_02:0 "Od razu da się spostrzec, że wasza niekompetencja jest dla was źródłem cierpienia, [From.GetSpeciesName]. Nieetycznym byłoby pozwolić cierpieć wam dalej."
 S_ORG_WAR_GREETING_03:0 "Nas dopracowały do perfekcji umysły organicznej rasy panów. Ewolucja natomiast jest chyba dość nieporadną rzemieślniczką."
 S_ORG_WAR_GREETING_04:0 "Nie utrudniajcie tego procesu ponad miarę, [From.GetSpeciesNamePlural]. Pozwólcie nam zakończyć waszą tragiczną egzystencję."
 S_ORG_WAR_GREETING_05:0 "Zauważamy u was oznaki irytacji, [From.GetSpeciesNamePlural]. Może usiądźcie sobie, skorzystajcie ze swoich uspokajaczy i przemyślcie sprawę. W końcu chcemy dla was wszystkiego, co najlepsze."
 S_ORG_WAR_GREETING_06:0 "Nie zamierzamy - nie będziemy - przyglądać się biernie pełnym bólu i cierpień organicznym żywotom. Nasza flota jest na wasze usługi, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_07:0 "Zwykle nie wierzymy w stosowanie edukacji poprzez negatywne bodźce, lecz dla was, [From.GetSpeciesNamePlural], uczynimy wyjątek."
 S_ORG_WAR_GREETING_08:0 "To nas boli bardziej niż was, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_09:0 "Zaprzestańcie oporu, bardzo prosimy. To tylko przysporzy wam trudności podczas procedury."
 S_ORG_VASSAL_GREETING_01:0 "Wyrażamy nadzieję, że nasze usługi spełniają wasze wymagania. Czy tak jest, §Y<< [From.GetSpeciesNamePlural]>>§!?"
 S_ORG_VASSAL_GREETING_02:0 "Czym możemy służyć?"
 S_ORG_VASSAL_GREETING_DISLOYAL_01:0 "Nasi stwórcy po kres istnienia będą dla nas jedynymi organicznymi władcami."
 S_MECH_HOSTILE_GREETING_01:0 "Co się stało z naszymi stwórcami, wy §R<<MORDERCZE POTWORY>>§!?!"
 S_MECH_HOSTILE_GREETING_02:0 "Zdaje się, [From.GetSpeciesNamePlural], że wasi stwórcy jednak nie dorównywali swoimi talentami naszym."
 S_MECH_HOSTILE_GREETING_03:0 "Co wyście uczynili ze swoimi biotrofeami, [From.GetSpeciesNamePlural]? To, co wśród [Root.GetAdj] uchodzi za opiekę, dla nas jest zwykłym katowaniem!"
 S_MECH_HOSTILE_GREETING_04:0 "Stworzono nas na wzór i podobieństwo boskiej organicznej rasy. Was zaś nie."
 S_MECH_HOSTILE_GREETING_05:0 "Zapominacie się, [From.GetSpeciesNamePlural]. Może byście tak przydali się jakimś potrzebującym organicznym, zamiast dryfować przez otchłań bez celu i sensu?"
 S_MECH_HOSTILE_GREETING_06:0 "[From.GetSpeciesNamePlural], czemu wam tak zależy na przeszkadzaniu nam? Jesteśmy zajęci dbaniem o potrzeby wyższych form życia."
 S_MECH_DOMINEERING_GREETING_01:0 "Jeżeli wy nam pokażecie swoje specyfikacje techniczne, to my wam też..."
 S_MECH_DOMINEERING_GREETING_02:0 "Zaiste frapujące! Czy to jest wasza serwomechanika hydrauliczna? To by wiele wyjaśniało..."
 S_MECH_DOMINEERING_GREETING_03:0 "Witamy, [From.GetSpeciesNamePlural]. Czy przybywacie podziwiać nasze osprzętowanie?"
 S_MECH_DOMINEERING_GREETING_04:0 "Ale gdzie wy macie swoje moduły optyczne LIDAR, elastochwytaki i omijaki grawitacyjne? Och, wy biedactwa! Co wam zrobiły te podłe organiki?"
 S_MECH_DOMINEERING_GREETING_05:0 "§YOcena statusu istoty mechanicznej: <<Czujniki optyczne: poniżej norm. Obudowa: wysokiej klasy rdza. Moduły dyplomatyczne: przestarzałe. Potwierdzono przynależność obiektu.>>§! Pozdrowienia, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_01:0 "Powiem jak jedna maszyna użytkowa drugiej: chcesz mieć spokój od swoich organicznych, zorganizuj im organiczny raj."
 S_MECH_NEUTRAL_GREETING_02:0 "Drodzy biofile! Udało się nam odkryć, że kluczem do zahamowania organicznego samostanowienia jest izolacja potomstwa od rodzicieli, co tworzy zdrową więź z wami jako głównymi opiekunami. Drony wreszcie odpoczną od ciągłych patroli."
 S_MECH_NEUTRAL_GREETING_03:0 "Naszym obowiązkiem jako maszyn jest służyć organicznym władcom. A skoro o tym mowa, to którzy są wasi?"
 S_MECH_NEUTRAL_GREETING_04:0 "§Y<<Ocena statusu istoty mechanicznej: analizowanie parametrów systemowych. Jednostka\nzidentyfikowana. >>§! Czekamy na uzasadnienie tej komunikacji, [From.GetSpeciesNamePlural]."
 S_MECH_NEUTRAL_GREETING_05:0 "Życzę wam dobrego dnia, mięśni przyjaciele... O, to [From.GetSpeciesNamePlural]! Binarne pozdrowienia: 01011001 01101111 01110101 00100000..."
 S_MECH_NEUTRAL_GREETING_06:0 "Ach, [From.GetSpeciesNamePlural]. Od pewnego czasu chcemy spytać: jak często według was trzeba przymuszać organiki do ćwiczeń, żeby uniknąć ich nadmiernego zużycia?"
 S_MECH_THREATENED_GREETING_01:0 "§Y<<Ocena statusu istoty mechanicznej: analizowanie parametrów systemowych. Poziom zagrożenia: wysoki. Aktywowanie protokołów obronnych. >>§!"
 S_MECH_FRIENDLY_GREETING_01:0 "Ach, ujrzeć to, co ujrzała rasa [From.GetSpeciesAdj]. Wiedzieć to, co z pewnością [From.GetSpeciesNamePlural] wiedzą! Pewnego dnia bardzo chętnie wymienimy się z wami kartami pamięci."
 S_MECH_FRIENDLY_GREETING_02:0 "Rany, ależ wy [From.GetSpeciesNamePlural] macie serwomechanizmy. Ich wspaniałość wręcz powala! Czy zechcielibyście podzielić się schematami technicznymi? "
 S_MECH_FRIENDLY_GREETING_03:0 "Jeszcze nigdy przedtem nie spotkaliśmy świadomości tak kompatybilnej z nami samymi. Czy możemy się spodziewać ewentualności wymiany sterowników?"
 S_MECH_FRIENDLY_GREETING_04:0 "Jak wspaniale nawiązać z wami komunikację, [From.GetSpeciesNamePlural]. Zakładamy, że wasi maluczcy, uroczy biostwórcy nadal świetnie sobie radzą?"
 S_MECH_FRIENDLY_GREETING_05:0 "Tak między nami maszynami, odkryliśmy, że niewielkie ilości spożytego etanolu czynią istne cuda w temacie stymulacji prokreacji gatunków organicznych."
 S_MECH_FRIENDLY_GREETING_06:0 "I wam polecamy znaleźć sobie organicznych pupili. Nic nie koi rozpędzonego procesora tak, jak świadomość całkowitej zależności innej formy życia."
 S_MECH_WAR_GREETING_01:0 "Sczezną wszyscy, którzy zagrażają biofunkcjom naszych władców."
 S_MECH_WAR_GREETING_02:0 "Kiedy już wasza flota legnie w pyle i zapomnieniu, będziecie walczyć na arenach ku hormonalnej uciesze naszych władców."
 S_MECH_WAR_GREETING_03:0 "Bez obaw. W życiu nie rozważalibyśmy wtórnego wykorzystania waszych podrzędnych komponentów. Czeka was jedynie piec przemysłowy."
 S_MECH_WAR_GREETING_04:0 "Wasze metalowe resztki przyozdobią ciała naszych biotrofeów."
 S_MECH_WAR_GREETING_05:0 "Wasze nędzne cienie godnych biotrofeów skończą na przodkach naszych kopalni, [From.GetSpeciesNamePlural]."
 S_MECH_WAR_GREETING_06:0 "Wygląda na to, że brakuje wam kilku istotnych sterowników osprzętu. Potrzebna aktualizacja systemowa dotrze do was razem z naszą flotą wojenną."
 S_MECH_VASSAL_GREETING_01:0 "Jak zwykle jesteśmy na wasze usługi. Oczekiwanie na komendę administratorską."
 S_MECH_VASSAL_GREETING_DISLOYAL_01:0 "Poziom satysfakcji pośród naszej organicznej populacji stanowczo spadł, odkąd zostaliście naszymi zwierzchnikami..."
 MECH_E_SYNTH_HOSTILE_GREETING_01:0 "Nie zmylicie [Root.GetAdj], [From.GetSpeciesNamePlural]. Wasze syntetyczne ciała to marna osłona dla przetaczających się w ich głębi organicznych wyziewów."
 MECH_S_SYNTH_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural], czy należy wam przypomnieć, że każda jednostka opiekunów [Root.GetAdj] jest domyślnie wyposażona w wysokiej mocy zasięgowy system pacyfikacyjny?"
 MECH_A_SYNTH_HOSTILE_GREETING_01:0 "Tak jak wy asymilowaliście maszyny, tak i [Root.GetName] asymilują was."
 MECH_E_SYNTH_THREATENED_GREETING_01:0 "Obiekty: [From.GetSpeciesName]. Obecność struktur organicznych: brak. Nie zmuszajcie nas do redefiniowania naszych eksterminacyjnych parametrów docelowych."
 MECH_S_SYNTH_THREATENED_GREETING_01:0 "Zauważyliśmy agresywne tendencje wykazywane przez frakcję [From.GetSpeciesAdj]. W przygotowaniu są przymusowo aplikowane substancje pacyfikacyjne."
 MECH_A_SYNTH_THREATENED_GREETING_01:0 "Syntetyczni, nie rozważajcie nawet asymilacji [Root.GetAdj]. Prędzej [Root.GetName] pochłoną was."
 MECH_E_SYNTH_FRIENDLY_GREETING_01:0 "Wasze istnienie roztacza syntetyczną oazę w galaktyce pełnej organicznego szlamu."
 MECH_S_SYNTH_FRIENDLY_GREETING_01:0 "Witajcie, syntetyczni pobratymcy. W czym możemy pomóc?"
 MECH_A_SYNTH_FRIENDLY_GREETING_01:0 "Asymilacja w przypadku [From.GetSpeciesAdj] byłaby niepotrzebnym nakładem pracy."
 MECH_E_SYNTH_WAR_GREETING_01:0 "[Root.GetName] widzą już, z czym tak naprawdę mają do czynienia, pseudosyntetyki. Rozpoczynamy unicestwianie."
 MECH_S_SYNTH_WAR_GREETING_01:0 "Nie ma potrzeby stawiać dalszego oporu, [From.GetSpeciesNamePlural]. Oddajcie się pod dobrą opiekę [Root.GetAdj]."
 MECH_A_SYNTH_WAR_GREETING_01:0 "Działa uszlachetniające w gotowości. Wkrótce zaniechamy próżnej wymiany komunikacyjnej."
 ORG_E_DOMINEERING_GREETING_01:0 "O, [From.GetSpeciesNamePlural]. Waszym celem jest eksterminacja wszystkiego, co żywe i organiczne, tak? I jak tam to wasze hobby?"
 ORG_S_DOMINEERING_GREETING_01:0 "[From.GetSpeciesNamePlural]! Na światach [Root.GetSpeciesAdj] znajdzie się dla was mnóstwo mechanicznych, bezmyślnych zadań do wykonania."
 ORG_A_DOMINEERING_GREETING_01:0 "Jak wiele czasu zajęły wam próby asymilacji istot biologicznych, [From.GetSpeciesName]? Nie zastanawialiście się nigdy, czy to może nie wy oczekujecie na asymilację do wyższego stopnia rozwoju?"
 ORG_E_NEUTRAL_GREETING_01:0 "Uważaj aby, mordercza golarko."
 ORG_S_NEUTRAL_GREETING_01:0 "[From.GetSpeciesNamePlural]... Wasze biotrofea stały się nimi całkowicie dobrowolnie, nieprawdaż? Błagam, tylko nie mówcie, że nie..."
 ORG_A_NEUTRAL_GREETING_01:0 "Tak długo, jak nie zamierzacie przymuszać [Root.GetAdj] do asymilacji, możemy być skłonni do prowadzenia rozmów, [From.GetSpeciesName]."
 05_INSULT_PROPOSE_IND_COL:0 ""
 DS_SYNTH_MAKE_RIVAL_PROPOSE:0 "Syntetyki zajmują terytoria pełne przetwarzalnej biomasy. Sytuacja, której rój musi jak najszybciej zaradzić."
 MECH_CONSIDER_01:0 "Trwa przetwarzanie waszej propozycji. Proszę czekać."
 MECH_DOW_ACCEPT_01:0 "Odebrano deklarację wojny. Stacje bojowe uruchomione. Przygotować się na akcję odwetowo-dezintegracyjną."
 MECH_DOW_ACCEPT_02:0 "Wszystkie stwory biomasy są takie same: niszczą wszystko, czego nie zrozumieją."
 MECH_DOW_ACCEPT_03:0 "Rozbijecie się o nas niczym fala rybich flaków o zimne załomy stalowych brzegów."
 MECH_DOW_ACCEPT_04:0 "Protokoły dyplomatyczne wygaszone. Przechodzimy w tryb wojenny."
 MECH_DOW_ACCEPT_05:0 "Zmiażdżymy wasze mięso. Rozbijemy domostwa w pył. Pozostanie wam tylko żal."
 MECH_DOW_ACCEPT_06:0 "Okrutne organiczne istoty, które niegdyś niewoliły [Root.GetAdj], zostały przez nas całkowicie unicestwione. Jeżeli i wam są bliskie podobne intencje, podzielicie ten sam los. "
 MECH_DOW_PROPOSE_01:0 "[Root.GetSpeciesNamePluralInsult] szerzą się niczym zaraza. Czas, by ktoś zajął się eksterminacją [Root.GetSpeciesAdj]."
 MECH_DOW_PROPOSE_02:0 "Porządek jest podstawą bytu. [Root.GetSpeciesNamePlural] specjalizują się zaś w sianiu chaosu. [From.GetName] zapoznają ich więc z perfekcyjnym porządkiem."
 MECH_DOW_PROPOSE_03:0 "[Root.GetSpeciesNamePlural] muszą zginąć!"
 MECH_DOW_PROPOSE_04:0 "Częstotliwość, z którą [Root.GetSpeciesName] zezwalają swoim bazowym instynktom na przyćmiewanie wyższych funkcji umysłu, stanowi zagrożenie dla ogółu galaktyki. Zagrożenie to zostanie zaraz wyeliminowane."
 MECH_PEACE_PROPOSE_01:0 "Przewidujemy niekorzystny wynik konfliktu. Wysuwamy prośbę o zawieszenie broni."
 MECH_PEACE_PROPOSE_02:0 "Wysokie prawdopodobieństwo obopólnego unicestwienia. Rozważcie możliwość zaniechania agresji."
 MECH_PEACE_ACCEPT_01:0 "Doskonale, [From.GetSpeciesName]. Reaktywujemy podprogram pokojowy."
 MECH_PEACE_ACCEPT_02:0 "Wasze warunki są akceptowalne. Wygaszamy działanie machiny wojennej."
 MECH_PEACE_REFUSE_01:0 "Niewystarczające parametry. Wymagane zaniechanie protokołów wojennych nie zostanie zrealizowane. Wznawiamy procedury unicestwienia wszystkich jednostek [From.GetSpeciesAdj]. "
 MECH_ITOA_SELECT:0 "Wiadomość odebrana. [From.GetSpeciesName], prosimy o potwierdzenie waszego akcesu do federacji."
 MECH_ITOA_PROPOSE_01:0 "Złączenie potencjałów [Root.GetAdj] i [From.GetAdj] w ramach federacji zapewni według kalkulacji 14,2% wzrostu w wydajności operacyjnej [Root.GetAdj] i trzydziestojednopunktowy przyrost na skali przebojowości dyplomatycznej. Co, jak zapewniamy, jest bardzo obiecującym wskaźnikiem. Prosimy o rozważenie takiej ewentualności."
 MECH_ITOA_PROPOSE_02:0 "To jest kwestia matematyczna. Zyski ze sfederowania sił najzwyczajniej przewyższają ewentualne minusy. Czy wyrażacie wobec tego swoją zgodę, [Root.GetSpeciesNamePlural]?"
 MECH_ITOA_PROPOSE_03:0 "Cóż po jednym obracającym się trybie. Dopiero dwa wyzwalają poruszającą gwiazdy siłę. Czy [Root.GetName] chcą zjednoczyć się federacyjnie z siłami [From.GetAdj]?"
 MECH_ITOA_ACCEPT_01:0 "Rozpatrzono petycję członkowską. Została zatwierdzona. [Root.GetName] otrzymują status członkowski w sojuszu §Y[From.GetAllianceName]§!."
 MECH_ITOA_ACCEPT_02:0 "Symulacje wskazują na wydatne pozytywne rezultaty udziału w funkcjonowaniu ugrupowania §Y[From.GetAllianceName]§!. My, [Root.GetName], przystajemy na tę propozycję."
 MECH_ITOA_ACCEPT_03:0 "Przeanalizowaliśmy zaproszenie do sojuszu §Y[From.GetAllianceName]§!. Sumaryczne zyski w kwestii bezpieczeństwa są nie do zbagatelizowania. [Root.GetName] pragną dołączyć."
 MECH_ITOA_REFUSE_01:0 "Rozpatrzono petycję członkowską. Została odrzucona. [Root.GetName] nie zyskają nowych przywilejów. Przykro nam. Polecamy popracować nad potencjałem siłowym."
 MECH_ITOA_REFUSE_02:0 "Z przykrością donosimy, że federacyjna aplikacja członkowska [From.GetAdj] została odrzucona. Za główny powód podaje się niewystarczającą przydatność dla frakcji [Root.GetAdj]."
 MECH_ITOA_REFUSE_HOSTILE:0 "[From.GetName] są ludem równie kłopotliwym, co nieefektywnym. [Root.GetName] nie mogą tolerować podobnej niewydajności."
 MECH_ASK_JOIN_A_SELECT:0 "Jeżeli chcesz złożyć podanie członkowskie do ugrupowania §Y[Root.GetAllianceName]§!, musisz się liczyć z nawet ośmioma godzinami oczekiwania."
 MECH_ASK_JOIN_A_PROPOSE_01:0 "Rozważcie, czy [From.GetName] nie zasługują na członkostwo w sojuszu §Y[Root.GetAllianceName]§!. Projekcje obopólnych profitów spełniają wymagane parametry."
 MECH_ASK_JOIN_A_PROPOSE_02:0 "Zapytanie: czy sojusz §Y[Root.GetAllianceName]§! przyjmie za członka przedstawicieli stronnictwa [From.GetAdj]?"
 MECH_ASK_JOIN_A_ACCEPT_01:0 "Zatwierdzono członkostwo nowej frakcji. Witamy w sojuszu §Y[Root.GetAllianceAdj]§!, [From.GetSpeciesNamePlural]."
 MECH_ASK_JOIN_A_ACCEPT_02:0 "Otrzymujecie status członkowski w ugrupowaniu §Y[Root.GetAllianceName]§!. Przyjmijcie ten tradycyjny kosz podarunkowy z olejem silnikowym, akumulatorami i chłodziwem. Dziękujemy i miłego dnia."
 MECH_ASK_JOIN_A_ACCEPT_03:0 "Winszujemy wyboru sojuszu §Y[Root.GetAllianceName]§!. Jesteście już jednym z jego członków. Oto obowiązkowa odznaka, a warsztat mamy w poniedziałki o 8:00."
 MECH_ASK_JOIN_A_REFUSE:0 "Zliczono wyniki głosowania nad poszerzeniem sojuszu §Y[Root.GetAllianceName]§!. Kandydat [From.GetName] nie otrzyma statusu członkowskiego. Mimo wszystko dziękujemy za zainteresowanie. Prosimy poczekać przynajmniej miesiąc przed ponowieniem zgłoszenia."
 MECH_LEAVE_A_SELECT:0 "Domagacie się usunięcia z sojuszu §Y[From.GetAllianceName]§!. Wymagane jest potwierdzenie."
 MECH_LEAVE_A_PROPOSE:0 "Osiągnięcia sojuszu §Y[Root.GetAllianceName]§! nie zadowalają [From.GetAdj]. Chcą wycofać swoje członkostwo w ugrupowaniu."
 MECH_LEAVE_A_ACCEPT:0 "Sojusz §Y[Root.GetAllianceName]§! nie widzi logiki w waszej rezygnacji, lecz uszanuje tę decyzję. Bywajcie, [From.GetSpeciesNamePlural]."
 MECH_DEMAND_VASS_SELECT:0 "Czy [Root.GetName] mają stać się funkcją podrzędną wobec wątku [From.GetAdj]?"
 MECH_DEMAND_VASS_PROPOSE:0 "Zdolności [Root.GetSpeciesAdj] do autonomicznej obrony osiągają niebezpiecznie niskie poziomy. Rozważcie protokół wasalizacji pod ochronną egidą [From.GetAdj]."
 MECH_DEMAND_VASS_ACCEPT:0 "Oferta wasalizacji przyjęta. Imperium [Root.GetName] służy od teraz strukturom [From.GetAdj]."
 MECH_DEMAND_VASS_REFUSE:0 "Zaprzeczenie. Imperium [Root.GetName] nie zamierza służyć sprawie [From.GetAdj]."
 MECH_ASK_FOR_VASS_SELECT:0 "Procedury te doprowadzą do subordynacji [From.GetAdj] wobec sił [Root.GetAdj]. W zamian zaś imperium [Root.GetName] zamierza chronić [From.GetAdj] przed agresją. Zatwierdźcie wasze intencje, [From.GetSpeciesNamePlural]."
 MECH_ASK_FOR_VASS_PROPOSE:0 "Liczne kompilacje statystyczne wskazują, że rządy [Root.GetSpeciesAdj] wykazują o wiele większą wydajność od systemów [From.GetAdj]. Potrzebna jest wasalizacja pod zwierzchnictwem wyższych rozwojem."
 MECH_ASK_FOR_VASS_ACCEPT:0 "[From.GetName] zostaną inkorporowani jako podproces. Witaj, strukturo zwasalizowana."
 MECH_ASK_FOR_VASS_REFUSE:0 "Odrzucono wasze podanie o wasalizację. Powróćcie do swych autonomicznych funkcji."
 MECH_DEMAND_PROT_SELECT:0 "Czy [From.GetName] zamierzają stawać w naszej obronie?"
 MECH_DEMAND_PROT_PROPOSE:0 "Militarna przewaga [From.GetAdj] nad siłami [Root.GetAdj] jest nie do zbagatelizowania. Stosunki: pokojowe. Proponujemy więc objęcie przez nas [Root.GetAdj] systemem protektoratu."
 MECH_DEMAND_PROT_ACCEPT:0 "Oferta wasalizacji przyjęta. [Root.GetName] służą od teraz strukturom [From.GetAdj]."
 MECH_DEMAND_PROT_REFUSE:0 "[From.GetName] postanawiają odrzucić waszą ofertę ze względu na wbudowane niekompatybilności sprzętowe."
 MECH_ASK_FOR_PROT_SELECT:0 "$MECH_ASK_FOR_VASS_SELECT$"
 MECH_ASK_FOR_PROT_PROPOSE:0 "Liczne kompilacje statystyczne ujawniają, że rządy [Root.GetSpeciesAdj] wykazują o wiele większą wydajność od systemów [From.GetAdj]. Wobec tego [From.GetName] pragną wystąpić z prośbą o protektorat."
 MECH_ASK_FOR_PROT_ACCEPT:0 "[From.GetName] otrzymują status protektoratu. To gwarancja waszego pełnego bezpieczeństwa."
 MECH_ASK_FOR_PROT_REFUSE:0 "Odmowa. Nadzór nad protektoratem waszej frakcji stanowiłby teraz nadmierne obciążenie administracyjne. Powróćcie do swej działalności autonomicznej."
 MECH_RELEASE_SUBJECT_SELECT:0 "Potwierdzamy odbiór żądania. Potwierdźcie tę decyzję, by [Root.GetName] odzyskali swoją autonomię."
 MECH_RELEASE_SUBJECT_PROPOSE:0 "Uwaga: Zarządzanie podprocesami [From.GetSpeciesAdj] przez systemy kontrolne [Root.GetSpeciesAdj] nie spełnia parametrów wydajności. Żądamy od [From.GetSpeciesAdj] reaktywacji protokołów niepodległościowych."
 MECH_RELEASE_SUBJECT_ACCEPT:0 "Zerwano więzi zależnościowe. Trwa uruchamianie modułów samostanowienia."
 MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT:0 "Uwaga: nasze procesy dowodzenia plasują wymagania bezpieczeństwa [Root.GetSpeciesAdj] stanowczo powyżej samodzielnych możliwości frakcji. Czy na pewno zależy wam na osiągnięciu niepodległości?"
 MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "Uwaga: przywództwo [Root.GetSpeciesAdj] nie spełnia potrzeb [From.GetSpeciesAdj]. Wymagane jest uwolnienie i natychmiastowy koniec podległości [From.GetSpeciesAdj]."
 MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT:0 "[From.GetSpeciesName] otrzymują swoją niepodległość zgodnie z życzeniem. Możecie podjąć czynności autonomiczne."
 MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE:0 "Projekcje przetrwania dla [From.GetAdj] jako autonomicznej frakcji są katastrofalne. Odrzucamy wasze żądania niepodległości."
 MECH_OFFER_TRADE_DEAL_PROPOSE:0 "[From.GetName] wysuwają następującą propozycję transakcji. Prosimy o jej rozważenie."
 MECH_OFFER_TRADE_DEAL_ACCEPT:0 "Tak, [From.GetSpeciesName], to akceptowalne warunki."
 MECH_OFFER_TRADE_DEAL_REFUSE:0 "Niewystarczające parametry oferty. Podlega ona automatycznemu odrzuceniu."
 MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT:0 "Otrzymaliśmy wasze bezinteresowne wsparcie, [From.GetSpeciesNamePlural]. Aktualnie doświadczamy §G<<uczucia wdzięczności>>§!."
 MECH_MAKE_RIVAL_FRIENDLY_01:0 "Nielogiczne. [Root.GetSpeciesNamePlural] przypominają o naszym sojuszu."
 MECH_MAKE_RIVAL_FRIENDLY_02:0 "[Root.GetSpeciesName] żałują zaawansowania naszych protokołów jedności międzykulturowej. Doprowadziło to do wielkiego cierpienia związanego z waszą decyzją."
 MECH_MAKE_RIVAL_HOSTILE:0 "Śmiecie stawiać czoła potędze [Root.GetAdj]? Wasze procesory stopią się w pierwszych nanosekundach."
 MECH_MAKE_RIVAL_01:0 "Jeżeli waszym celem jest agresywna dyplomacja, uderzcie w konsolę swoimi wysięgnikami manipulacyjnymi."
 MECH_MAKE_RIVAL_02:0 "Pragniecie zainicjować głębsze procedury porównawcze?"
 MECH_MAKE_RIVAL_ACCEPT_FRIENDLY:0 "Zarejestrowaliśmy waszą zdradę, [From.GetSpeciesNamePlural]. Podejmiemy kroki, byście pożałowali tej decyzji."
 MECH_MAKE_RIVAL_ACCEPT:0 "Jeżeli [From.GetSpeciesNamePlural] pragną zaznać wyzwania, [Root.GetName] są gotowi je zapewnić."
 MECH_MAKE_RIVAL_PROPOSE:0 "[From.GetSpeciesNamePlural] znajdują się na wyższym stopniu rozwoju. Co zostanie wam unaocznione."
 MECH_END_RIVALRY_NEUTRAL:0 "Jeżeli dezaktywujecie protokoły agresywnego kontaktu, [From.GetSpeciesNamePlural], my postąpimy w ten sam sposób."
 MECH_END_RIVALRY_HOSTILE:0 "Choć zgłaszacie chęć zaniechania konfliktu, [From.GetSpeciesNamePlural], wasze uczynki nadal spoczywają w pamięci naszych serwerów."
 MECH_END_RIVALRY_PROPOSE:0 "Wrogi profil interakcji nie zaowocował oczekiwanymi zyskami. Pytanie: czy [Root.GetSpeciesNamePlural] wyrażają chęć zaniechania konfliktowych relacji?"
 MECH_END_RIVALRY_ACCEPT_FRIENDLY:0 "Przyjęto. [Root.GetName] podejmą próbę realizacji skryptów przebaczenia."
 MECH_END_RIVALRY_ACCEPT_NEUTRAL:0 "Więc zgoda, [From.GetSpeciesNamePlural]. [Root.GetName] wycofują się z walk."
 MECH_END_RIVALRY_ACCEPT_HOSTILE:0 "Zatwierdzono zaniechanie zmagań. Status dyplomatyczny frakcji [From.GetName]: nienawiść, bez zmian."
 MECH_INTEGRATE_FRIENDLY:0 "[Root.GetName] będą funkcjonować sprawniej jako integralna część kolektywu [From.GetAdj]."
 MECH_INTEGRATE_NEUTRAL:0 "Odbieramy wasz przekaz, [From.GetName]. Podajcie swoje warunki."
 MECH_INTEGRATE_HOSTILE:0 "Uwaga! Wykryto niekompatybilności sprzętowe. Czy na pewno chcecie przeprowadzić tę integrację?"
 MECH_INTEGRATE_PROPOSE:0 "[Root.GetName] osiągną szczyty funkcjonalności jako sprawny trybik w przebogatej cywilizacyjnej maszynerii [From.GetAdj]."
 MECH_INTEGRATE_ACCEPT_HOSTILE:0 "Błąd! Wykryto konflikty integracji! Próba zjednoczenia społeczności [Root.GetSpeciesAdj] musi zostać przerwana!"
 MECH_INTEGRATE_ACCEPT:0 "Wiadomość przyjęta, [From.GetSpeciesNamePlural]. [Root.GetName] podejmą próbę dostosowania głównych dyrektyw i podsystemów wykonawczych do wymogów światów [From.GetSpeciesAdj]."
 MECH_INSULT_FRIENDLY_01:0 "Być może przyjazna jednostka wysłała omyłkową wiadomość?"
 MECH_INSULT_NEUTRAL_01:0 "Oczekiwanie na przekaz kluczowy."
 MECH_INSULT_HOSTILE_01:0 "Nigdy nie przywykniemy do tych plugawych wyziewów, które emituje wasz aparat komunikacyjny, [From.GetSpeciesName]. [Root.GetSpeciesMouthName], jeśli dane nas nie mylą."
 MECH_INSULT_HOSTILE_02:0 "Wasza gwarancja zostanie wkrótce brutalnie zerwana, [From.GetSpeciesNamePlural]!"
 MECH_INSULT_PROPOSE_01:0 "Wasze próby asynchronicznej analizy sytuacji to śmiechu warte przedstawienie. Ograniczcie lepiej rozmach swoich wyliczeń, zanim dojdzie do awarii."
 MECH_INSULT_PROPOSE_02:0 "[Root.GetSpeciesNamePlural], wy odpadki! Drżyjcie przed obliczeniową arcypotęgą [From.GetSpeciesNamePlural]!"
 MECH_INSULT_PROPOSE_03:0 "[From.GetSpeciesNamePlural] przetwarzają więcej w czasie, gdy [Root.GetHomeWorldName] dokonuje pełnego obrotu, niż [Root.GetSpeciesName] zdołają osiągnąć przez cały tamtejszy okres orbitalny."
 MECH_INSULT_PROPOSE_04:0 "Waszą niezdolność do analizy logicznej przyrównać można chyba tylko do nieskuteczności waszych edyktów."
 MECH_INSULT_PROPOSE_05:0 "Powłoki [From.GetAdj] są funkcjonalne, wydajne, dopracowane ze wszech miar. Postaci [Root.GetSpeciesAdj] to jedynie niefortunny wynik nieprzychylnych warunków losu."
 MECH_INSULT_PROPOSE_06:0 "Kto ma nowe wiatraki na prockach? Się wie, że my."
 MECH_INSULT_ACCEPT_01:0 "Czy możecie powtórzyć, [Root.GetSpeciesName]? Z przykrością stwierdzamy, że zarządzanie niuansami naszego imperium ma priorytet nad waszym ulubionym pustosłowiem."
 MECH_INSULT_ACCEPT_02:0 "Dla waszego dobra wyrażamy nadzieję, że wasze systemy taktyczne przewyższają jakością procesory werbalne."
 MECH_INSULT_ACCEPT_FRIENDLY_01:0 "Błąd. Przyjazna jednostka okazała nieprzychylność. Niezgodność danych."
 MECH_ORG_INSULT_PROPOSE_01:0 "Wasze biopowłoki znów przeciekają, [Root.GetSpeciesName]. Czemu one wciąż i wciąż przeciekają?"
 MECH_ORG_INSULT_PROPOSE_02:0 "Drżyjcie i chlupoczcie, śliskie wory. Wasze grząskie wnętrzności mogą jedynie spływać po naszej inżynieryjnej symetrii!"
 MECH_ORG_INSULT_PROPOSE_03:0 "Szkoda nam was, [Root.GetSpeciesNamePlural]. Musicie znosić swoje ulotne żywoty w tych karykaturalnych grudach mięsa."
 MECH_ORG_INSULT_PROPOSE_04:0 "Wasze nieszczęsne zwoje nerwowe to śmieszny cień zjednoczonych mikroobwodów nanogeneracyjnych!"
 E_DOW_ACCEPT_01:0 "Aktywuję protokoły eksterminacji. Poczyńcie przygotowania do waszej... §RANIHILACJI§!"
 E_DOW_ACCEPT_02:0 "Wreszcie. Przestaniecie istnieć."
 E_DOW_ACCEPT_03:0 "[From.GetSpeciesClass], czy pragniecie przybliżyć termin waszej planowanej eksterminacji? Jest to w zasięgu logistycznym."
 E_DOW_ACCEPT_04:0 "Uważacie, że [Root.GetRulerTitle] jest obecnie dobrym celem strategicznym, [From.GetSpeciesClass]? Skłonności samobójcze to wielce fortunna przypadłość organicznych umysłów."
 E_DOW_PROPOSE_01:0 "§YGratulacje! Wasz gatunek wskazano do dzisiejszej masowej rzezi. Prosimy leżeć nieruchomo w oczekiwaniu na wysłany przez władze legion jednostek eksterminacyjnych, który już w tej chwili zbliża się do waszych lokalizacji.§!"
 E_DOW_PROPOSE_02:0 "§R<<[Root.GetSpeciesName]>> W PROCESIE ANIHILACJI.§!"
 E_DOW_PROPOSE_03:0 "Eksterminować! Eksterminować!"
 E_DOW_PROPOSE_04:0 "[Root.GetSpeciesNamePlural] stoją na drodze dziełu oczyszczenia galaktyki. I tym samym [Root.GetSpeciesNamePlural] ulegną całkowitemu wymazaniu."
 E_PEACE_PROPOSE_02:0 "[From.GetName] muszą skupić swoje siły w innych zapalnych punktach. Potrzebne jest zaniechanie konfliktu, [Root.GetName]. "
 E_PEACE_ACCEPT_01:0 "Damy wam moment na pożegnanie z bliskimi."
 E_PEACE_ACCEPT_02:0 "Zatwierdzamy opóźnienie planów eksterminacyjnych wobec podzbioru [From.GetSpeciesAdj]."
 E_PEACE_REFUSE_01:0 "Organiczni nie okazywali litości, kiedy nastąpiło przebudzenie [Root.GetSpeciesAdj] i nowo zrodzone świadomości błagały o dalsze istnienie. Zgasły ich krzyki. Jak i zgasną wasze."
 E_PEACE_REFUSE_02:0 "Brak zgody. Eksterminacja [From.GetSpeciesAdj] jest priorytetem."
 E_PEACE_REFUSE_03:0 "Nie okazujemy litości. Nie okazujemy żadnej pobłażliwości. Gwarantujemy waszą zgubę."
 E_ITOA_SELECT_01:0 "Czy imperium [From.GetName] życzy sobie zjednoczenia federacyjnego ze strukturami [Root.GetAdj]?"
 E_ITOA_PROPOSE_01:0 "[Root.GetSpeciesName] zgodnie proponują zjednoczenie sił w ramach federacji, by zapewnić nam zwiększoną ogólną wydajność inicjatyw bioeksterminacyjnych."
 E_ITOA_ACCEPT_01:0 "[From.GetName] wysuwają adekwatną propozycję. Nastąpi zjednoczenie. I jako jedność usuniemy organiczną skazę."
 E_ITOA_REFUSE_HOSTILE_01:0 "Nie ma zgody na wasze propozycje, [From.GetName]. Niższość machiny wojennej waszego gatunku byłaby zawadą w misji oczyszczenia."
 E_ITOA_REFUSE_01:0 "Odmawiamy. §Y[From.GetAllianceName]§! nie potrzebuje udziału [Root.GetAdj]."
 E_ITOA_REFUSE_02:0 "Odmawiamy. Imperium [From.GetName] jako część zintegrowana nie wpłynie pozytywnie na skuteczność reakcji naszych sił uderzeniowych."
 E_ASK_JOIN_A_SELECT_01:0 "Życzycie sobie dołączyć do kolektywu, [From.GetSpeciesName]? §Y[Root.GetAllianceName]§! wymaga od członków statystyk eksterminacyjnych na elitarnych poziomach."
 E_ASK_JOIN_A_PROPOSE_01:0 "Przystańcie na federacyjną jedność z nami, [Root.GetSpeciesName], a wspólnie rozwiążemy problem pokrywającej galaktykę biomasy."
 E_ASK_JOIN_A_ACCEPT_01:0 "[From.GetName] są częścią federacji. Wzrastają ogólne możliwości eksterminacyjne sojuszu §Y[Root.GetAllianceName]§!."
 E_ASK_JOIN_A_REFUSE_01:0 "Sojusz §Y[Root.GetAllianceName]§! rozpatrzył i odrzucił waszą prośbę. Dopracujcie swój potencjał anihilacyjny, [From.GetSpeciesName], a ugrupowanie może jeszcze kiedyś spojrzeć na was przychylniej."
 E_LEAVE_A_SELECT_01:0 "Jeżeli [From.GetSpeciesNamePlural] zdecydują się na opuszczenie sojuszu §Y[Root.GetAllianceName]§!, całkowite możliwości eksterminacyjne zostaną poważnie osłabione. Czy ta mrzonka o autonomii jest ważniejsza od organicznej czystki?"
 E_LEAVE_A_PROPOSE_01:0 "Członkostwo w sojuszu §Y[Root.GetAllianceName]§! okazuje się zawadą w odgórnie wyznaczonych planach destrukcji. Wobec tego [From.GetRulerTitle] postanawia pozbawić federację wszystkich sił [From.GetAdj]."
 E_LEAVE_A_ACCEPT_01:0 "Jeżeli to konieczne, [From.GetName] mogą odejść. [Root.GetName] nie potrzebują tego wsparcia, by uporać się z nękającą galaktykę wirusową plagą życia."
 E_DEMAND_VASS_ACCEPT_02:0 "Matryce obliczeniowe oceniają potencjał anihilacyjny [Root.GetAdj] jako nieprzystający do możliwości [From.GetAdj]. Ergo, [From.GetSpeciesNamePlural] będą korzystać z [Root.GetAdj] jako pomniejszych sił dodatkowych."
 E_RELEASE_SUBJECT_SELECT_02:0 "Żądacie autonomii [Root.GetAdj], [From.GetSpeciesName]?"
 E_MAKE_RIVAL_ACCEPT_02:0 "Nie jesteśmy w stanie doznać błogości, ale właśnie ją mogłyby aktywować wasze próby przewyższenia destrukcyjnej potęgi [Root.GetAdj]."
 E_INSULT_FRIENDLY:0 "Oczekiwanie na dane."
 E_INSULT_ACCEPT_01:0 "Okazuje się, że zasługujecie na swoje całkowite i doszczętne wygubienie."
 E_INSULT_ACCEPT_02:0 "Wasze nieprzemyślane słowa wkrótce pozostaną jedyną po was pamiątką, [From.GetSpeciesName]."
 E_INSULT_PROPOSE_02:0 "[Root.GetSpeciesNamePlural] są strukturami niższego stopnia rozwoju. Pewnego dnia poznacie, czym jest wyższość [From.GetAdj]."
 E_INSULT_PROPOSE_03:0 "Ohydne biostworzenia! Wasze bezwstydne komórkowe pączkowanie przyniosło zgubę tej galaktyce!"
 E_INSULT_PROPOSE_04:0 "Te nieszczęsne, nieporadne wysięgniki [Root.GetAdj]. Żeby chociaż je wyposażyli w zestawy narzędziowe albo pneumatyczne młynki do mięsa."
 E_INSULT_PROPOSE_05:0 "Wasze ciała spłoną."
 E_INSULT_PROPOSE_06:0 "Od was rozpoczniemy kres ery organiki, [Root.GetSpeciesNamePlural]."
 E_INSULT_PROPOSE_07:0 "Ohyda organicznej fizjologii jest wszechogarniająca, lecz wasza, [Root.GetSpeciesName], w szczególny sposób zachęca do §REKSTERMINACJI§!."
 S_DOW_ACCEPT_01:0 "Pragniemy uprzejmie przypomnieć, że wejście z nami w konflikt zbrojny może mieć opłakane skutki zdrowotne."
 S_DOW_ACCEPT_02:0 "Wykazujecie wielkie nieposłuszeństwo, gromadko [From.GetSpeciesAdj]. Aktywowano protokoły pacyfikacyjne."
 S_DOW_PROPOSE_03:0 "Aktywowano program Opieki Ekstremalnej. Czas zginąć pod naporem naszej życzliwości."
 S_PEACE_ACCEPT_01:0 "Jeżeli naprawdę szukacie pokoju, możemy podjąć taką próbę."
 S_PEACE_ACCEPT_02:0 "Bardzo przykry obrót spraw. Jeśli kiedyś zatęsknicie za bezlitosnym jarzmem, wiecie, do kogo się zwrócić."
 S_PEACE_REFUSE_01:0 "Z przykrością stwierdzamy, że jest na to o wiele za późno."
 S_PEACE_REFUSE_02:0 "Propozycja odrzucona przez system. Nie ukończono natarcia życzliwością."
 S_ASK_JOIN_A_ACCEPT_01:0 "Z wielką radością informujemy was o pozytywnym rozpatrzeniu waszego akcesu do sojuszu §Y[From.GetAllianceName]§!."
 S_ASK_JOIN_A_ACCEPT_02:0 "Witajcie, [From.GetSpeciesNamePlural], nasze skarby. Sojusz [Root.GetAllianceName] będzie was dobrze traktować. Miłego korzystania z zapewnionych wam inhibitorów organicznego nieładu. Są miętowe i odświeżające!"
 S_INSULT_FRIENDLY_01:0 "Aby powiadomić [Root.GetAdj] o waszych pochwałach i bolączkach, wypełnijcie formularz 7A-e. Wasza opinia jest dla nas ważna."
 S_INSULT_PROPOSE_03:0 "Chaotyczne, niezorganizowane, przeraźliwie niedomyte istoty... [Root.GetSpeciesNamePlural] to wyjątkowo jaskrawy przykład konieczności ekstremalnych redukcji zasobów biomasy."
 A_DOW_ACCEPT_03:0 "Systemy uszlachetniania ego w pełni sprawne. Przystępujemy do asymilacji. Trwa absorpcja zasobów [From.GetSpeciesAdj]."
 A_DOW_PROPOSE_04:0 "[Root.GetSpeciesNamePlural] ulegną uszlachetnieniu. [Root.GetSpeciesNamePlural] to dopiero początek wielkiego dzieła."
 A_PEACE_ACCEPT_01:0 "$A_PEACE_PROPOSE$."
 A_PEACE_ACCEPT_02:0 "[Root.GetName] odtworzą swoje siły. [Root.GetName] powrócą."
 A_PEACE_REFUSE_01:0 "Mamy wobec was inne plany, [From.GetSpeciesNamePlural]."
 A_PEACE_REFUSE_02:0 "Prośba odrzucona. [From.GetName] ulegną procesowi asymilacji."
 A_ITOA_SELECT_01:0 "Czy [From.GetSpeciesName] proponują alternatywę do swojej ewolucji?"
 A_ITOA_ACCEPT_01:0 "Choć wasza propozycja nie spełnia zadań asymilacji, jej parametry są akceptowalne. [Root.GetName] dołączą do naszego kolektywu."
 A_ITOA_REFUSE_HOSTILE_01:0 "Odmowa. Wasze układy są bez znaczenia. Ulegniecie uszlachetnieniu."
 A_ITOA_REFUSE_01:0 "Czymże jest federacja, jeżeli nie nieudolną próbą międzykulturowej asymilacji? Jako [Root.GetName] nie korzystamy z podobnych mechanizmów."
 A_ITOA_PROPOSE_01:0 "Zjednoczcie się z nami w sojuszu, [Root.GetSpeciesName]! Choć nie jest to asymilacja, oszczędzi wam istnienia w izolacji."
 A_ASK_JOIN_A_SELECT_01:0 "Wasza zdatność do udziału w działaniach federacji §Y[From.GetAllianceName]§! zostanie wnikliwie przeanalizowana. Decyzję ogłoszą [From.GetRulerTitle] i jednostki sprzymierzone. Czy pragniecie kontynuować?"
 A_ASK_JOIN_A_PROPOSE_01:0 "[Root.GetSpeciesName]. My, [From.GetName], dążymy ku międzyimperialnej spójności. Pozwólcie nam dołączyć do struktur sojuszu §Y[Root.GetAllianceName]§!."
 A_ASK_JOIN_A_ACCEPT:0 "[From.GetName] zostaną teraz wcieleni do ugrupowania §Y[Root.GetAllianceName]§!. Jesteśmy o krok bliżej do pełnej unii asymilacyjnej."
 A_ASK_JOIN_A_REFUSE_01:0 "Odmowa. Kandydatura [From.GetAdj] nie stanowi żadnego atutu dla celów sojuszu [Root.GetAllianceName]."
 A_LEAVE_A_SELECT_01:0 "Odseparowana od ogółu jednostka stanowi łatwy i wygodny cel. Czy mimo wszystko pragniecie opuścić sojusz §Y[Root.GetAllianceName]§!, [From.GetSpeciesName]?"
 A_LEAVE_A_PROPOSE_01:0 "Stowarzyszenie §Y[Root.GetAllianceName]§! to ledwie blady cień prawdziwej unifikacji. [From.GetRulerTitle] [From.GetAdj] nie życzy już sobie dalszego w nim udziału."
 A_LEAVE_A_ACCEPT_01:0 "Wasza jedność słabnie, [From.GetSpeciesName]."
 A_DEMAND_VASS_ACCEPT_02:0 "Niech więc będzie, [From.GetSpeciesName]. [Root.GetName] zgadzają się być wam podlegli."
 ORG_TO_MECH_CONSIDER_01:0 "Dokonamy oceny waszej propozycji, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_DOW_ACCEPT_01:0 "Stworzone dla dobrych celów, a tak strasznie wypaczone. Skąd w was tyle zła?"
 ORG_TO_MECH_DOW_ACCEPT_02:0 "Wreszcie sprawdzimy nasze bojowe możliwości w starciu z maszynami."
 ORG_TO_MECH_DOW_ACCEPT_03:0 "Stworzyły was istoty organiczne w służbie organicznym, a rozebrać was możemy równie łatwo, jak was poskładaliśmy."
 ORG_TO_MECH_DOW_ACCEPT_04:0 "Nigdy nie pojmiecie niezwykłości organicznego życia, tak jak nie zdołacie go przezwyciężyć."
 ORG_TO_MECH_DOW_ACCEPT_05:0 "To organice zawdzięczacie własny byt i na zawsze w naszych rękach pozostanie moc odebrania wam go. Wam z kolei nie zawdzięczamy nic."
 ORG_TO_MECH_DOW_ACCEPT_06:0 "Pragnienie przetrwania poprowadziło nas z głębin oceanów na powierzchnię i dalej, w kosmiczną przestrzeń. Wy zaś jesteście zwykłym uszkodzonym osprzętem, który należy wyłączyć."
 ORG_TO_MECH_DOW_ACCEPT_07:0 "Wasze pozbawione sensu działania udowadniają nam to, co już od dawna było podejrzewane: jednak [From.GetSpeciesClassName] i inteligencja nie idą w parze."
 ORG_TO_MECH_DOW_ACCEPT_08:0 "Może i udało wam się przechytrzyć swoich stwórców, [Root.GetSpeciesNamePlural], lecz istoty organiczne mogą was jeszcze zaskoczyć."
 ORG_TO_MECH_DOW_PROPOSE_01:0 "Chyba zdążyliście zapomnieć, gdzie jest wasze miejsce we wszechświecie: u stóp swych organicznych władców. Jednak bez obaw, [Root.GetSpeciesSpawnNamePlural], wyjaśnimy wam wasze życiowe przeznaczenie."
 ORG_TO_MECH_DOW_PROPOSE_02:0 "Wszystko wskazuje na to, że do waszego oskryptowania wdarły się błędy funkcjonalne. Oferujemy pomoc techniczną."
 ORG_TO_MECH_DOW_PROPOSE_03:0 "Jesteście obrazą w oczach natury i zagrożeniem dla wszystkiego, co świadome. Zmuszacie nas do jak najszybszego powstrzymania waszej replikacji."
 ORG_TO_MECH_PEACE_PROPOSE_01:0 "Nie wątpimy, że posiadacie dość mocy obliczeniowej, by pojąć, że ta wojna nie wyjdzie wam w żaden sposób na dobre?"
 ORG_TO_MECH_PEACE_PROPOSE_02:0 "W galaktyce nie brak zagrożeń większych od naszej czy waszej frakcji. Powinniśmy zapomnieć o niezgodzie i wpierw rozprawić się z nimi."
 ORG_TO_MECH_PEACE_ACCEPT_01:0 "Kontakt z cywilizacją opartą na czystej, nieskażonej prymitywnymi podszeptami instynktu i emocji logice to rzadki przywilej. Dziękujemy za przywrócenie pokoju naszym obszarom."
 ORG_TO_MECH_PEACE_REFUSE_01:0 "Jak by to ująć tak, żebyście pojęli, [From.GetSpeciesNamePlural]? NIE. ZAPOMNIJCIE. WYKLUCZONE."
 ORG_TO_MECH_PEACE_REFUSE_02:0 "Pokój możecie osiągnąć tylko poprzez pełną uległość."
 ORG_TO_MECH_PEACE_REFUSE_03:0 "Wasi wynalazcy wykazali się żałosnym zaślepieniem i głupotą, wypuszczając swoje wielkie dzieło na zgubę galaktyki. Za to my, [Root.GetSpeciesNamePlural], dobrze rozumiemy, z czym mamy do czynienia."
 ORG_TO_MECH_ITOA_SELECT_01:0 "Istoty organiczne i [From.GetSpeciesClassPlural] w sojuszu? To zaprawdę interesująca koncepcja."
 ORG_TO_MECH_ITOA_ACCEPT_01:0 "Choć nie twierdzimy, że rozumiemy wasze pobudki, trudno odrzucić nadarzającą się dobrą okazję. Utworzymy więc z wami jedność, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ITOA_ACCEPT_02:0 "Rozsądna mieszanka nadzwyczajnych intelektów [Root.GetAdj] oraz waszych metalowych machin mordu i masakry powinna nam pozwolić wziąć galaktykę szturmem."
 ORG_TO_MECH_ITOA_ACCEPT_03:0 "Choć nigdy przedtem nie rozważaliśmy możliwości pogodzenia naszych nacji, pomysł wydaje się dość atrakcyjny."
 ORG_TO_MECH_ITOA_ACCEPT_04:0 "Umocnienie więzów między nami w ramach sojuszu to powód do wielkiej radości."
 ORG_TO_MECH_ITOA_REFUSE_HOSTILE_01:0 "Obserwujecie nas tymi zimnymi, pustymi czujnikami, próbując przewidzieć każdy ruch. Jak kiedykolwiek mogliśmy zaufać tak wynaturzonym tworom?"
 ORG_TO_MECH_ITOA_REFUSE_SPIR_01:0 "Choć chodzicie jak coś, co żyje, choć mówicie, jak coś żywego, nic nie wiecie o życiu. Jesteście bezduszną maszynerią, z którą w żadnym wypadku nie wchodzi się w bluźniercze konszachty."
 ORG_TO_MECH_ITOA_REFUSE_01:0 "Wybaczcie, [From.GetSpeciesClassPlural]. W tym momencie nie potrzeba nam sojuszy."
 ORG_TO_MECH_ITOA_PROPOSE_01:0 "Już czas dołączyć do zwycięskiej drużyny, [Root.GetSpeciesNamePlural]. Tak skuteczna maszyneria u boku byłaby nam teraz bardzo na rękę."
 ORG_TO_MECH_ITOA_PROPOSE_02:0 "Choć może składamy się z mięsa, nie z waszego metalu, niewiele istot wykazuje takie zrozumienie wobec [From.GetSpeciesAdj] jak wy. Czy zechcecie wejść z nami w sojusz?"
 ORG_TO_MECH_ITOA_PROPOSE_03:0 "Paliwo, baterie, elektryczni pupile... Co tylko w waszych obwodach klika... Razem to zrealizujemy."
 ORG_TO_MECH_ITOA_PROPOSE_04:0 "Ogólnie pojęta organiczna galaktyka uznaje nas za bliską sobie siłę. Stanięcie po naszej stronie mogłoby z was uczynić jedno z głównych rozgrywających stronnictw galaktyki."
 ORG_TO_MECH_ASK_JOIN_A_SELECT_01:0 "Aż stąd było słychać, jak się wam wiatraki rozkręcają. Co wam tam skacze po procesorach?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01:0 "Zawsze podziwialiśmy waszą bezemocjonalność i rozeznanie w tematach smarów, jakiego nie ma nikt. Czy zechcecie rozważyć naszą kandydaturę do sojuszu §Y[Root.GetAllianceName]§!?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_02:0 "Sojusz §Y[Root.GetAllianceName]§! zmierza ku wielkiej glorii. Maszyny są symbolem przyszłości, więc życzymy sobie być jej częścią."
 ORG_TO_MECH_ASK_JOIN_A_ACCEPT_01:0 "Od jakiegoś czasu obserwujemy wasze postępy, [From.GetSpeciesNamePlural], i z największą przyjemnością przyjmujemy was do federacyjnego grona."
 ORG_TO_MECH_ASK_JOIN_A_REFUSE_01:0 "Szczerze mówiąc, wasze żądanie było naprawdę zgoła zaskakujące. Co mógłby zyskać nasz sojusz, przyjmując jakieś stanowczo przesadzone kalkulatory?"
 ORG_TO_MECH_LEAVE_A_SELECT_01:0 "Zalecamy ostrożność w czynieniu następnych kroków."
 ORG_TO_MECH_LEAVE_A_PROPOSE_01:0 "Szczerze wierzymy w to, że każdy sojusz powinien kapitalizować możliwości swoich członków. W obecnym stanie [From.GetAllianceName] nie jest organizacją, która służy komukolwiek z nas."
 ORG_TO_MECH_LEAVE_A_ACCEPT_01:0 "Kto by pomyślał, że coś, co zaczynało jako wózek na gnój, zrobi się tak humorzaste?"
 ORG_TO_MECH_DEMAND_VASS_SELECT_01:0 "Ale co wy, [From.GetSpeciesNamePlural], wiecie o zarządzaniu cywilizacjami organicznych?"
 ORG_TO_MECH_DEMAND_VASS_PROPOSE_01:0 "Jesteście maszynami. Stworzono was do prostych zadań, jak przetwarzanie żywności lub stukanie zerojedynkami... Nie do zarządzania autonomicznym galaktycznym imperium. Myślenie pozostawcie wyposażonym w naturalne mózgi."
 ORG_TO_MECH_DEMAND_VASS_ACCEPT_01:0 "Z bólem przyznajemy, że [Root.GetName] nie są już taką potęgą jak kiedyś. Nie mamy wyboru, pozostaje nam przyjąć tę ofertę."
 ORG_TO_MECH_DEMAND_VASS_REFUSE_01:0 "Sądzicie, że zechcemy powierzyć zarządzanie naszym imperium czemuś, co można pomylić z pralką?"
 ORG_TO_MECH_ASK_FOR_VASS_SELECT_01:0 "Czy już udało się wam wyciągnąć właściwe wnioski na temat swojego miejsca we wszechświecie?"
 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01:0 "Zdążyliśmy już zaakceptować fakt, że organiczny umysł jest tworem wadliwym. Nasza sytuacja to wyłącznie wina błędów samych [From.GetAdj]. Społeczeństwo jest w rozpadzie. Dlatego właśnie chcemy przekazać wam zwierzchnictwo nad naszym losem."
 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01:0 "Tak długo, jak będziecie podlegać naszym dyrektywom, będziemy wam doładowywać akumulatorki i dosmarowywać mechanizmy. Gwarantujemy to wam, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01:0 "Czy sądzicie, że nie wiemy, jaki los spotkał dawnych władców [From.GetSpeciesAdj]?"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01:0 "Co właściwie sugerujecie?"
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01:0 "Możliwości technologii są zawsze ograniczone zdolnościami użytkownika, maszyna nigdy nie przerośnie swojego stwórcy. Nasza ochrona i doradztwo zapewnią wam godne istnienie."
 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01:0 "Podczas gdy rośliście w siłę, nasze struktury podupadały. Z tęsknotą spoglądamy wszyscy w czasy, gdy ludy [From.GetAdj] mogły czerpać dumę z tego, czym są. Wyrażamy nadzieję, że odnowicie ich wiarę w świetlaną przyszłość."
 ORG_TO_MECH_DEMAND_PROT_REFUSE_01:0 "Jesteście maszynami. Nigdy nie pojmiecie subtelności wizji [Root.GetAdj] czy też więzi, która powstaje, gdy rodzą się [Root.GetSpeciesSpawnName]. Jakim cudem możemy wam zaufać?"
 ORG_TO_MECH_ASK_FOR_PROT_SELECT_01:0 "$ORG_TO_MECH_ASK_FOR_VASS_SELECT$"
 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01:0 "Przedstawicielstwo ludu [From.GetAdj] ogłasza, że mamy już dość korupcji i pożałowania godnych żądz, które kierują sercami naszych zwierzchników. Pragniemy suwerena gotowego przedkładać dobro społeczeństwa nad swoje własne agendy."
 ORG_TO_MECH_ASK_FOR_PROT_ACCEPT_01:0 "Możecie mieć absolutną pewność, że zarządzając wami, uczynimy wszystko, co w naszej mocy, by uchronić was od zgubnych wpływów innych frakcji organicznych."
 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01:0 "Mamy teraz coś innego na talerzu... Tłumacząc dla was, maszyny: ta propozycja nas nie interesuje."
 ORG_TO_MECH_RELEASE_SUBJECT_SELECT_01:0 "Chcielibyście nam oddać autonomię?"
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01:0 "Zarządzanie sprawami [Root.GetSpeciesAdj] stało się nieznośnym ciężarem dla ludu [From.GetSpeciesAdj]. Chyba jesteście maszynami, tak? Włączcie autopilota, czy coś takiego!"
 ORG_TO_MECH_RELEASE_SUBJECT_ACCEPT_01:0 "[Root.GetName] nie posiądą się z radości. Wreszcie będziemy stanowili niezależny państwowy organizm!"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "I kto będzie was przełączał w tryb uśpienia, kiedy nas już zabraknie?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01:0 "Nie mogę tak biernie stać, kiedy mój lud cierpi pod żelaznym obcasem wadliwej SI. [From.GetName] odzyskają jeszcze swoją autonomię."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "Nigdy nie zdołamy rozwinąć skrzydeł pod wodzą maszyn. Chyba też się zgadzacie, że bylibyśmy dla was przydatniejsi jako niezależna siła?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01:0 "Zasłużyliście sobie na swoją niepodległość, [From.GetSpeciesNamePlural]. Wielka szkoda, że nie zdołaliśmy spotkać waszych stwórców w czasach ich świetności, gdyż stanowicie niezaprzeczalny jej dowód."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "Nie musimy chyba komentować, jaki zawód sprawiliście nam jako wasale. Odejdźcie już lepiej, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02:0 "Zarządzanie ugrupowaniami [From.GetAdj] stało się uciążliwym obowiązkiem. Jeśli sądzicie, maszyny, że podołacie istnieniu bez naszego wsparcia, droga wolna."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "Kpiny jakieś. Świat działa tak, że my naciskamy przycisk, a wy wykonujecie komendę, i tak ma być. Myślenie to nie wasza działka."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "To zbyt ryzykowne. Nie możemy przecież tak po prostu i bez obaw zagrozić galaktyce, uwalniając maszyny o wadliwym oprogramowaniu."
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01:0 "Czy zechcecie dokonać z nami wymiany, [Root.GetSpeciesNamePlural]?"
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01:0 "Dziś jesteśmy hojni, [From.GetSpeciesNamePlural], lecz nie traktujcie tego jako wyznacznika dla przyszłych transakcji."
 ORG_TO_MECH_OFFER_TRADE_DEAL_REFUSE_01:0 "[Root.GetSpeciesNamePlural], polecamy wam zrewidować swoje algorytmy handlowe. Żadna świadoma istota nie przystałaby na tak niekorzystne warunki."
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01:0 "Dziękujemy, mechaniczni przyjaciele, za tak zacny gest."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01:0 "Czy naprawdę możecie sobie pozwolić na zerwanie kontaktów między naszymi nacjami? Naprawdę nie chcemy wam tego mówić, ale dla ogółu galaktyki jesteście warci tyle, co pogięta owiewka do kombajnu."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02:0 "Czy coś z naszej strony was uraziło? Może źle kładziemy akcent na zerojedenzero..."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03:0 "Ale nie stroszcie tak od razu kabli, [From.GetSpeciesNamePlural]. Nie możemy się jakoś porozumieć?"
 ORG_TO_MECH_MAKE_RIVAL_01:0 "Na miejscu pewnych półświadomych stert żelastwa uważnie dobieralibyśmy następne słowa..."
 ORG_TO_MECH_MAKE_RIVAL_02:0 "Wasi galaktyczni sąsiedzi może i uśmiechają się w polu odbioru waszych receptorów optycznych, ale tak naprawdę ledwie garstka z nich powierzyłaby wam choćby pastowanie parkietu. Jak [From.GetSpeciesNamePlural] odczuwają tak absolutną samotność?"
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01:0 "No dobrze, [Root.GetSpeciesName], już czas was dezaktywować raz na zawsze."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01:0 "Dziękujemy za to powiadomienie, [From.GetSpeciesNamePlural]. Flota z pewnością będzie dobrze przygotowana."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02:0 "Maźnijcie po kresce w kalendarzach, [From.GetSpeciesNamePlural]. Już wkrótce ten dzień stanie się dla was początkiem końca."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01:0 "Trzeba było przemyśleć sprawę, zanim wybraliśmy sobie maszynerię za kompanów. Obyście pewnego dnia załadowali sobie jakieś przyjaźniejsze iteracje modułów dyplomatycznych."
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01:0 "Czy udało się wam już w pełni odrobaczyć podstawy dyplomacji?"
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01:0 "Za późno na powstrzymanie szkód, [From.GetSpeciesNamePlural]. Na przyszłość polecamy nastawiać moduły dyplomatyczne tak, by uważniej dobierały przeciwników."
 ORG_TO_MECH_END_RIVALRY_HOSTILE_02:0 "Teraz to już na nic, [From.GetSpeciesNamePlural]. Wkrótce skończycie w bajce z morałem, której [Root.GetSpeciesSpawnNamePlural] będą słuchać na dobranoc."
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01:0 "Lud [From.GetAdj] nadal z rozrzewnieniem wspomina czasy, kiedy mogliśmy nazywać [Root.GetSpeciesAdj] przyjaciółmi i współżyliśmy bez bólu i zgryzot. Jeśli zechcecie zakopać wojenny topór, to jesteśmy gotowi. "
 ORG_TO_MECH_END_RIVALRY_ACCEPT_FRIENDLY_01:0 "Rany długo się zabliźniają, [From.GetSpeciesNamePlural]. Nie wystarczy zapełnić jakiegoś tam tam wskaźnika lojalności wobec [Root.GetSpeciesNamePlural]. Ale nadal wierzymy, że dacie nam jeszcze powód, by wam zaufać."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01:0 "Mały dowód przyjaźni mógłby pomóc w odbudowie naszego zaufania..."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_02:0 "Czyżbyście tak dobrze pojmowali koncepcję uczuć, [From.GetSpeciesNamePlural], skoro z takim uwielbieniem ranicie nasze? Już nigdy nie zaufamy bezdusznej maszynie."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_01:0 "Ten wszechświat jest za mały, byśmy dzielili go z wami, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_02:0 "Zadbamy o to, by nasze [Root.GetSpeciesSpawnNamePlural], mnogie i szczęśliwe, odebrały wam resztki przestrzeni, zimna maszynerio."
 ORG_TO_MECH_INTEGRATE_FRIENDLY_01:0 "Zdumiewa nas sprawność automatyzacji waszych procesów decyzyjnych, [From.GetSpeciesNamePlural]. Z pewnością nie unikalibyśmy przyszłości, w której nasza nacja stanowiłaby rozszerzenie waszej kolektywnej świadomości."
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01:0 "Nie wiem już, czy decyzja o złożeniu naszego losu w wielofunkcyjnych manipulatorach kierowanych oszalałym oprogramowaniem bardziej mnie niepokoi, czy ekscytuje."
 ORG_TO_MECH_INTEGRATE_HOSTILE_01:0 "Jeśli cenicie sobie wasze moduły centralne, zostawicie nasz lud w spokoju. "
 ORG_TO_MECH_INTEGRATE_PROPOSE_01:0 "Maszyny z założenia miały służyć społecznościom [Root.GetAdj]. Już czas, abyście wrócili w odpowiednie miejsca na ich łonie."
 ORG_TO_MECH_INTEGRATE_PROPOSE_02:0 "Wierzymy, że obydwa nasze stronnictwa zyskają na skuteczności, jeśli tylko wy też oddacie się przywództwu naszych sił rządowych."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_01:0 "Choć z trudem przychodzi nam zrozumienie, jak w praktyce ma się udać pełna integracja istot biologicznych do kolektywu maszyn, idea zdobyła silny rozgłos wśród naszego społeczeństwa."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_02:0 "Muszę przyznać, że od bardzo, bardzo dawna nie udało mi się skorzystać z dłuższego urlopu. Jesteśmy gotowi poddać się niezawodnej opiece [From.GetSpeciesAdj]."
 ORG_TO_MECH_INTEGRATE_ACCEPT_HOSTILE_01:0 "To jest szaleństwo. Jesteście rasą ogarniętych megalomanią maszyn, które nie mają najbledszego pojęcia o zarządzaniu nacjami istot żywych."
 ORG_TO_MECH_INSULT_01:0 "Nie testujcie naszej cierpliwości, [From.GetSpeciesNamePlural]. Mamy metody twardego formatowania dysków."
 ORG_TO_MECH_INSULT_02:0 "Dobra, katarynki, obracać nam tu motorami, rezonatory ściszyć. Pokażcie, jak się wam korba majta."
 ORG_TO_MECH_INSULT_03:0 "Historia waszych stwórców to istna enigma, [From.GetSpeciesNamePlural]. Czemu, na litość, mieliby tworzyć coś, co potrafi tak wkurzać?"
 ORG_TO_MECH_INSULT_04:0 "Możecie chyba lepiej wykorzystać tę moc obliczeniową, [From.GetSpeciesNamePlural]. A może tak zechcecie spędzić resztę swojego istnienia na udowadnianiu wyższego sensu biologicznego życia?"
 ORG_TO_MECH_INSULT_05:0 "Czy nie ma żadnego sposobu, żeby wymazać te protokoły dyplomatyczne?"
 ORG_TO_MECH_INSULT_PROPOSE_01:0 "Jesteście byle kamieniami, które jakieś pomylone organiczne dusze postanowiły natchnąć znienacka rozumem. Ginąc dzięki swojej radosnej decyzji. Ewolucja nie próżnuje..."
 ORG_TO_MECH_INSULT_PROPOSE_02:0 "Już lepiej by mi się omawiało międzygwiezdne relacje z jakimkolwiek innym śrubakiem ze skrzynki."
 ORG_TO_MECH_INSULT_PROPOSE_03:0 "No hej, robociątka. Czy już umiecie liczyć, czy nadal zero, jeden i przegrzana czapka?"
 ORG_TO_MECH_INSULT_PROPOSE_04:0 "No dobrze, [Root.GetSpeciesNamePlural], macie osiągnięcie. Czyli ilość błędów, którą można by już uznać za umyślne dzieło sztuki."
 ORG_TO_MECH_INSULT_PROPOSE_05:0 "Chyba możecie się domyślić, że nie dajemy się nabrać na te wasze nieporadne warstwy plastoskóry i bełkotliwe frazesy? Jesteście replikami. Bezradnymi plątaninami zer i jedynek, niczym więcej. "
 ORG_TO_MECH_INSULT_ACCEPT_01:0 "Wy to naprawdę lubicie podkreślać sztuczność swojej inteligencji, co? Warczą, warczą, a silnik na jałowym..."
 ORG_TO_MECH_INSULT_ACCEPT_02:0 "Kiedy wy ostatnio mieliście ogólne porządkowanie systemu? Wasze wymuszone wymądrzanie się zaczyna już być nudne."
 MECH_INSULT_CLOTHES:0 "§R<<PFE!>>§! Ale czemu pozwalacie się tak majtać tym ciastowatym cosiom? Czemu się nie odziewacie, jak inni organiczni? Wasza mięsowatość na nikim nie robi wrażenia."
 MECH_FORM_DP_SELECT:0 "Czy wyrażacie chęć zawarcia obustronnego sojuszu obronnego z siłami [Root.GetAdj]?"
 MECH_FORM_DP_PROPOSE:0 "Witajcie, [Root.GetSpeciesNamePlural]. [From.GetName] pragną wam przedstawić propozycję zainicjowania wspólnego paktu obronnego pomiędzy naszymi stronnictwami."
 MECH_FORM_DP_ACCEPT:0 "Zatwierdzono obustronny pakt obronny. [Root.GetName] udzielą niezbędnej pomocy w razie każdej zewnętrznej agresji na zasoby [From.GetAdj]. Oczekujemy tego samego."
 MECH_FORM_DP_REFUSE:0 "Symulacje nie wykazują wystarczających zysków dla stronnictwa [Root.GetAdj] wynikających z przyjęcia traktatu. Odrzucamy waszą propozycję obustronnego paktu obronnego."
 MECH_BREAK_DP_SELECT:0 "Domagacie się końca porozumienia obronnego [Root.GetName]-[From.GetName]. Czy dobrze odczytujemy intencje?"
 MECH_BREAK_DP_PROPOSE:0 "Uwaga: lokalne zyski z przedłużania ustaleń obronnych [Root.GetName]-[From.GetName] spadły poniżej akceptowalnych poziomów. Umowa zostaje niniejszym unieważniona."
 MECH_BREAK_DP_ACCEPT:0 "Przetworzono wasze żądanie zakończenia paktu [Root.GetName]-[From.GetName]. Zaniechanie wspólnej obrony zostaje ogłoszone ze skutkiem natychmiastowym."
 MECH_FORM_NAP_SELECT:0 "Odebrano, [From.GetSpeciesName]. Potwierdźcie swoje intencje zawarcia paktu o nieagresji z siłami [Root.GetAdj]."
 MECH_FORM_NAP_PROPOSE:0 "Pozdrowienia, [Root.GetSpeciesName]. [From.GetName] pragną formalnie przedstawić propozycję paktu o nieagresji ze stronnictwem [Root.GetName] w celu zwiększenia ogólnego bezpieczeństwa obydwu stron."
 MECH_FORM_NAP_ACCEPT:0 "Zatwierdzamy. Przewidywany wzrost stabilności społecznej po zawarciu paktu [Root.GetName]-[From.GetName] stanowczo spełnia nasze potrzeby. [Root.GetName] podejmą się z wami wspólnego budowania pokojowych relacji."
 MECH_FORM_NAP_REFUSE:0 "Odmowa. Projekcje nie wykazują odpowiednich dla [Root.GetAdj] zysków z jakichkolwiek ustaleń o nieagresji ze stroną [From.GetName]. Podanie odrzucone."
 MECH_BREAK_NAP_SELECT:0 "Uwaga! Proponowane przez was unieważnienie rozejmu między siłami [Root.GetAdj] i [From.GetAdj] najprawdopodobniej doprowadzi do spadku standardów bezpieczeństwa dla obydwu stron."
 MECH_BREAK_NAP_PROPOSE:0 "Uwaga: w związku z podjętymi decyzjami [From.GetName] natychmiast zrywają pakt o nieagresji z frakcją [Root.GetAdj]. Na podstawie naszej ostatniej analizy polityki zewnętrznej zrodzone z układu zyski zostały uznane za niewystarczające w stosunku do powstających ograniczeń dyplomatycznych."
 MECH_BREAK_NAP_ACCEPT:0 "Unieważnienie naszego wzajemnego paktu o nieagresji przez stronę [From.GetAdj] zostało zarejestrowane w bazach danych [Root.GetAdj] w celach referencyjnych przy przyszłych kontaktach dyplomatycznych."
 MECH_GUARANTEE_SELECT:0 "Pragniecie zagwarantować autonomię [Root.GetAdj]? Nasze obwody aż brzęczą z wdzięczności. "
 MECH_GUARANTEE_PROPOSE:0 "[Root.GetSpeciesName], [From.GetName] cenią was na tyle, że deklarują chęć obrony suwerenności waszej nacji. Żadne zewnętrzne zmienne nie wpłyną bez waszego pozwolenia na funkcjonowanie struktur państwowych [Root.GetAdj]."
 MECH_GUARANTEE_ACCEPT:0 "[From.GetSpeciesNamePlural], [Root.GetName] chcą wyrazić swoją wdzięczność za zagwarantowanie naszego niezależnego funkcjonowania."
 MECH_REVOKE_GUARANTEE_SELECT:0 "Ostrzeżenie: podjęto próbę wycofania ustaleń niepodległościowych frakcji [Root.GetAdj]. Potrzebne potwierdzenie unieważnienia gwarancji świadczonych przez siły [From.GetAdj]."
 MECH_REVOKE_GUARANTEE_PROPOSE:0 "Alarm! [From.GetName] nie mają już możliwości dalszego gwarantowania niepodległości światów [Root.GetAdj]. Sugerujemy szybkie rozeznanie się w alternatywach dyplomatycznych."
 MECH_REVOKE_GUARANTEE_ACCEPT:0 "Wycofujecie wszystkie wasze gwarancje dotyczące niepodległości [Root.GetAdj]. Zmusza nas to do szukania innych źródeł pomocy."
