 A_ASK_FOR_VASS_REFUSE:0 "Nie możemy przejmować się sprawami poślednich form galaktycznego życia."
 A_DEMAND_PROT_SELECT:0 "Co radzicie?"
 A_DEMAND_PROT_PROPOSE:0 "W mrocznych zakątkach Wszechświata czają się nieopisane potworności czekające na dogodną chwilę do ataku. Przyjmijcie naszą ochronę, a staniemy się koszmarem prześladującym waszych wrogów. A jeżeli nam odmówicie, zajmiemy się wami."
