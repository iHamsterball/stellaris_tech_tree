 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "Biuletyn informacyjny: aktywowano protokoły reperkusyjne. Zasoby wojenne ulegną przekierowaniu do sektorów przestrzeni pod zarządzaniem [From.GetSpeciesAdj]."
 BI_MECH_OVERLORD_GREETING_01:0 "Ach, [From.GetSpeciesNamePlural]. Witajcie. Miło widzieć maszyny, którym tak zależy na utrzymaniu pokoju w galaktyce."
 JR_MECH_ARROGANT_GREETING_01:0 "Wykonujcie nasze komendy, albo porozmawiacie z dziadkiem tosterem na złomowisku historii. Nie ma już nic więcej do omówienia."
