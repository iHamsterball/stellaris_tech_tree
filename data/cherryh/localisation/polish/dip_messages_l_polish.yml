 01_END_RIVALRY_DISMISSIVE:0 "...jesteśmy rywalami?"
 02_END_RIVALRY_DISMISSIVE:0 "To na pewno bardzo dla was ważne, ale dla nas nie."
 01_END_RIVALRY_PATRONIZING:0 "To mądra decyzja, moje dziecko."
 02_END_RIVALRY_PATRONIZING:0 "Co, koniec fochów?"
 01_END_RIVALRY_ANGRY:0 "Czy wasza dręcząca bezmyślność się kiedyś skończy, [From.GetSpeciesNamePlural]?"
 02_END_RIVALRY_ANGRY:0 "Błagajcie nas o wybaczenie, prymitywy, a być może wam darujemy."
 01_END_RIVALRY_PROPOSE:1 "Zakończmy tę trywialną rywalizację."
 01_END_RIVALRY_ACCEPT_FRIENDLY:0 "Spróbujemy wam przebaczyć, jak przyjaciele."
 02_END_RIVALRY_ACCEPT_FRIENDLY:0 "Nie rozumiem, dlaczego w ogóle uznaliście nas za rywali..."
 03_END_RIVALRY_ACCEPT_FRIENDLY:0 "Trudno nam będzie zapomnieć o waszej zdradzie. Ale cieszymy się i tak."
 04_END_RIVALRY_ACCEPT_FRIENDLY:0 "[Root.GetName] uznają to za ważny pierwszy krok na drodze do odbudowy naszych relacji."
 01_END_RIVALRY_ACCEPT_NEUTRAL:0 "Bardzo dobrze."
 02_END_RIVALRY_ACCEPT_NEUTRAL:0 "Niech będzie."
 03_END_RIVALRY_ACCEPT_NEUTRAL:0 "To interesująca sposobność dla obu naszych cywilizacji."
 04_END_RIVALRY_ACCEPT_NEUTRAL:0 "Dobrze."
 01_END_RIVALRY_ACCEPT_HOSTILE:0 "Nie myślcie, że to coś między nami zmienia, [From.GetSpeciesNamePlural]."
 02_END_RIVALRY_ACCEPT_HOSTILE:0 "To pusty gest."
 03_END_RIVALRY_ACCEPT_HOSTILE:0 "Wasze błagania wielce nas bawią, ale i tak was zniszczymy."
 04_END_RIVALRY_ACCEPT_HOSTILE:0 "To żałosne."
 01_END_RIVALRY_ACCEPT_DISMISSIVE:0 "A kysz, a kysz, nędzni [From.GetName]."
 02_END_RIVALRY_ACCEPT_DISMISSIVE:0 "To było zdecydowanie bez sensu."
 02_END_RIVALRY_ACCEPT_PATRONIZING:0 "Bardzo dobrze. Wciąż możemy was wiele nauczyć."
 01_END_RIVALRY_ACCEPT_ANGRY:0 "Za mało i za późno."
 02_END_RIVALRY_ACCEPT_ANGRY:0 "Wasza skrucha nic dla nas nie znaczy, [From.GetSpeciesNamePlural]."
 01_INTEGRATE_FRIENDLY:0 "[From.GetRulerTitle] [From.GetRulerName] okazuje się powiernikiem godnym zaufania. [Root.GetName] widzą dla siebie przyszłość jako część waszej cywilizacji, [From.GetName]."
 01_INTEGRATE_NEUTRAL:0 "Wysłuchamy waszej propozycji."
 01_INTEGRATE_HOSTILE:0 "To jakiś żart?"
 01_INTEGRATE_PATRONIZING:0 "Urocze."
 01_INTEGRATE_ANGRY:0 "Wasze mrzonki o wielkości wciąż wystawiają naszą cierpliwość na próbę, [From.GetSpeciesNamePlural]."
 01_INTEGRATE_PROPOSE:0 "Włączcie swój lud do naszego imperium, [Root.GetSpeciesNamePlural]."
 01_INTEGRATE_ACCEPT_FRIENDLY:0 "[Root.GetName] z radością przyjmują waszą szczodrą propozycję przyłączenia się do was, [From.GetName]. Niech [From.GetRulerTitle] [From.GetRulerName] przyjmie nasze podziękowania."
 01_INTEGRATE_ACCEPT_NEUTRAL:0 "Bardzo dobrze. [Root.GetName] zgadzają się na integrację z wami, [From.GetName]."
 01_INTEGRATE_ACCEPT_HOSTILE:0 "Niechętnie, ale akceptujemy zwierzchnictwo [From.GetSpeciesAdj]."
 01_INTEGRATE_ACCEPT_DISMISSIVE:0 "Możemy poddać się władzy [From.GetSpeciesAdj] - na razie."
 01_INTEGRATE_ACCEPT_PATRONIZING:0 "Jak one szybko rosną... Przyłączymy się do was."
 01_INTEGRATE_ACCEPT_ANGRY:0 "Może wygraliście tę bitwę, ale jeszcze nie całą wojnę."
 01_CANCEL_INTEGRATE_FRIENDLY:0 "Ale tak wiele razem osiągnęliśmy."
 01_CANCEL_INTEGRATE_NEUTRAL:0 "Chcecie, aby [Root.GetSpeciesNamePlural] i [From.GetSpeciesNamePlural] pozostawali rozdzieleni?"
 01_CANCEL_INTEGRATE_HOSTILE:0 "Nie nadążacie, [From.GetName]? Wiedzcie, że nasze aktualne ubarwienie oznacza szok i niedowierzanie."
 01_CANCEL_INTEGRATE_DISMISSIVE:0 "Więc zgiń, przepadnij."
 01_CANCEL_INTEGRATE_PATRONIZING:0 "Odgryźliście za duży kawałek, by go pogryźć, maleństwa?"
 01_CANCEL_INTEGRATE_ANGRY:0 "Nie należy ufać, że [From.GetSpeciesNamePlural] zrobią to, co przystoi istocie rozumnej."
 01_CANCEL_INTEGRATE_PROPOSE:0 "Chwilowo wstrzymamy integrację naszych cywilizacji."
 01_CANCEL_INTEGRATE_ACCEPT_FRIENDLY:0 "To niewątpliwie rozczarowanie."
 01_CANCEL_INTEGRATE_ACCEPT_NEUTRAL:0 "Może to nieodpowiednia pora."
 01_CANCEL_INTEGRATE_ACCEPT_HOSTILE:0 "Żałosne."
 01_CANCEL_INTEGRATE_ACCEPT_DISMISSIVE:0 "Nieważne."
 01_CANCEL_INTEGRATE_ACCEPT_PATRONIZING:0 "Tak myśleliśmy."
 01_CANCEL_INTEGRATE_ACCEPT_ANGRY:0 "Niezdecydowanie i słabość nie są godne podziwu. Co za głupi [From.GetSpeciesNamePlural]."
 07_INSULT_PROPOSE_XENOPHOBE:0 "Tak zwani [Root.GetName] - jesteście ludem mutantów, odchyleńców i przygłupów... Jak pomyślę, że mamy wspólnych przodków, to niedobrze mi się robi!"
 HW_HOSTILE_GREETING_01:0 "Nie bierzcie naszej gotowości do negocjacji za prawdziwy szacunek."
 HW_HOSTILE_GREETING_02:0 "Tylko przez pogardę nie zdecydowaliśmy się dotąd rozstrzygnąć naszego sporu tak, jak czynią to szlachetne istoty - zbrojną walką."
 HW_HOSTILE_GREETING_03:0 "Jesteście tchórzami najgorszego rodzaju - liczycie na to, że łaska lepszych od was pozwoli zachować wam to, czego nie chcecie bronić."
 HW_DOMINEERING_GREETING_01:0 "Wasz koniec jest nieunikniony, ale nie mamy obowiązku kłaść kresu waszemu żałosnemu istnieniu."
 HW_NEUTRAL_GREETING_01:0 "Dotrzymujcie umów, a odwdzięczymy wam się tym samym, [From.GetSpeciesNamePlural]."
 HW_NEUTRAL_GREETING_02:0 "[Root.GetSpeciesNamePlural] uważają, że [From.GetSpeciesNamePlural] dotrzymują słowa."
 HW_NEUTRAL_GREETING_03:0 "Możecie z godnością przestrzegać swych zasad, ale jakie znaczenie ma umiłowanie pokoju, jeśli nie jesteście gotowi go bronić?"
 HW_NEUTRAL_GREETING_04:0 "Widzimy w was bratnie dusze wojowników, ale siła niewiele znaczy bez odwagi. Wykażcie się, a będziemy traktować was jak równych sobie sojuszników albo przeciwników."
 HW_THREATENED_GREETING_01:0 "Zdajemy sobie sprawę, że jesteście potężniejsi, ale wiedzcie, że [Root.GetSpeciesNamePlural] nie boją się żadnego wroga."
 HW_FRIENDLY_GREETING_01:0 "Obyśmy stanęli razem we krwi i szczątkach naszych wrogów."
 HW_FRIENDLY_GREETING_02:0 "Czy można lepiej spędzić ten czas pokoju, niż celebrując dawne i przyszłe zwycięstwa z wami, przyjaciele?"
 HW_FRIENDLY_GREETING_03:0 "Legendy o naszej wojnie będą opowiadane przez tysiąclecia. Zostaniecie zaproszeni do świętowania naszej nadchodzącej chwały, [From.GetSpeciesNamePlural]."
 HW_FRIENDLY_GREETING_04:0 "Oby podli galaktyczni złoczyńcy nie zdeptali waszej niewinności, [From.GetSpeciesNamePlural]."
 HW_FRIENDLY_GREETING_05:0 "Walka u waszego boku, [From.GetSpeciesNamePluralCompliment], będzie czystą radością."
 HW_WAR_GREETING_01:0 "Nie znamy litości, jedynie sprawiedliwość."
 HW_WAR_GREETING_02:0 "Niech przemówi wasza broń."
 HW_WAR_GREETING_03:0 "Rozwiążmy tę sprawę po przyjacielsku - walczmy do końca."
 RC_HOSTILE_GREETING_01:0 "Interesy są najważniejsze, więc lepiej nie wtrącajcie się do naszych."
 RC_HOSTILE_GREETING_02:0 "Nieważne, jakimi absurdalnymi niematerialnymi wartościami się kierujecie, one zaślepiły was tak bardzo, że nie dostrzegacie wartości twardej waluty i samej rzeczywistości."
 RC_DOMINEERING_GREETING_01:0 "Może spodziewacie się, że jesteśmy wielkoduszni także dla takich istot jak wy. Nic bardziej mylnego."
 RC_NEUTRAL_GREETING_01:0 "Ci, którzy nie chcą mieć udziału w zyskach, stają się źródłem zysku. Zastanówcie się, do której kategorii chcecie się zaliczać."
 RC_NEUTRAL_GREETING_02:0 "Najlepsze oferty składamy tylko nowym współpracownikom. Nie zagłębiajmy się w szczegóły; podajcie ogólne oczekiwania, a my przygotujemy umowę."
 RC_NEUTRAL_GREETING_03:0 "Wasze zainteresowanie metafizyką jest intrygujące. Radzimy wam dalej badać ezoteryczne skarby, a ten zepsuty świat doczesny zostawić nam."
 RC_NEUTRAL_GREETING_04:0 "Nie wysuwajcie zbyt śmiałych żądań. Kiedy prowadzimy redukcje, spółki zależne są zamykane jako pierwsze."
 RC_THREATENED_GREETING_01:0 "Jesteśmy gotowi iść na pewne kompromisy, wiedząc, że negocjujecie z pozycji siły."
 RC_FRIENDLY_GREETING_01:0 "Kluczem udanego partnerstwa jest taki poziom wzajemnej szczerości, że opowiadamy sobie te same kłamstwa."
 RC_FRIENDLY_GREETING_02:0 "Chcemy wam zaufać i, co ważniejsze, chcemy być godni zaufania."
 RC_FRIENDLY_GREETING_03:0 "Wszyscy możemy na tym zyskać. Wystarczy, że znajdziemy kogoś, kto poniesie straty."
 RC_FRIENDLY_GREETING_04:0 "Co proponujecie w sprawie naszego wspólnego przedsięwzięcia?"
 RC_WAR_GREETING_01:0 "Wojna to nic innego jak przedłużenie konkurencji ekonomicznej prowadzone za pomocą innych środków."
 RC_WAR_GREETING_02:0 "Nie przekonują was rozsądne argumenty, więc zmusimy was do tego siłą."
 RC_WAR_GREETING_03:0 "Żadne z nas nie powinno odbierać tego konfliktu osobiście. Chodzi wyłącznie o czysty zysk."
 RC_WAR_GREETING_04:0 "Wrogie przejęcie jest nieuniknione."
 PT_HOSTILE_GREETING_01:0 "Szkoda, że dobre interesy tak rzadko można robić ze złymi ludźmi."
 PT_HOSTILE_GREETING_02:0 "[Root.GetSpeciesNamePlural] chcą uczyć się od innych i dzielić się z nimi własną wiedzą, ale wolelibyśmy nie uczyć się waszych zwyczajów."
 PT_HOSTILE_GREETING_03:0 "Wyraźnie widać, że jesteście gotowi, by zaściankowość i uprzedzenia stanęły na drodze naszym wspólnym zyskom."
 PT_DOMINEERING_GREETING_01:0 "Dobrze się składa, że nie możecie zaproponować nam zbyt wiele, bo nie mamy zamiaru dzielić się z wami czymkolwiek."
 PT_NEUTRAL_GREETING_01:0 "Słuchamy. Nieważne, jak wysoko wchodzimy albo jak nisko upadniemy, inni zawsze będą mieli dla nas nowe propozycje."
 PT_NEUTRAL_GREETING_02:0 "Mamy szczęście, że się spotkaliśmy. Nasze gatunki wzbogaciły się dzięki obopólnej wymianie. Mamy nadzieję, że nasze relacje z gatunkiem [From.GetSpeciesNamePlural] będą kolejnym krokiem w tej wielkiej podróży."
 PT_NEUTRAL_GREETING_03:0 "Idealistyczne zwyczaje waszego ludu nie pozwalają wam dostrzec możliwości, które możemy wam pokazać."
 PT_THREATENED_GREETING_01:0 "Na dowód szacunku postaramy się zorganizować wam rabaty na niektóre z naszych towarów."
 PT_FRIENDLY_GREETING_01:0 "Zawsze miło rozmawia się z rozsądnym partnerem biznesowym."
 PT_FRIENDLY_GREETING_02:0 "Cieszymy się, że [From.GetRulerTitle] [From.GetRulerName] chce konstruktywnej dyskusji i transakcji w przeciwieństwie do innych rządzących spragnionych władzy."
 PT_FRIENDLY_GREETING_03:0 "Razem damy galaktyce dobrobyt i niewiarygodne skarby."
 PT_WAR_GREETING_01:0 "Nieważne, kto wygra - obie nacje wydadzą krocie na wzajemne wyniszczenie się, co jest całkowitym przeciwieństwem korzystnej transakcji. Zastanówcie się, co wolicie."
 PT_WAR_GREETING_02:0 "Nasze statki powinny przewozić towary, a nie broń. Każde narzędzie zniszczenia zabiera cenną przestrzeń ładunkową i życie. Mamy nadzieję, że nie chcecie tego przedłużać."
 PT_WAR_GREETING_03:0 "Negocjowanie warunków pokoju będzie pierwszym krokiem w kierunku ponownego otwarcia sensownego dialogu."
 HI_HOSTILE_GREETING_01:0 "Dlaczego marnujecie nasz czas? [Root.GetName] to wielka potęga, bo nie interesuje nas [Root.GetRandomSpeciesSound]."
 HI_HOSTILE_GREETING_02:0 "Galaktyka czeka, aż rządy przejmie [Root.GetRulerTitle] [Root.GetRulerName], a wy chcecie negocjować?"
 HI_DOMINEERING_GREETING_01:0 "Przypomnijcie, jak się nazywasz? Ach tak, [Root.GetSpeciesNameInsult]."
 HI_DOMINEERING_GREETING_02:0 "Spokojnie. Bądźcie cierpliwi, a nadejdzie czas, gdy wy i [Root.GetName] staniecie się jednością."
 HI_NEUTRAL_GREETING_01:0 "Słuchamy, ale sami oceniamy, co jest prawdą, a co fałszem i co jest dobre, a co złe. My jesteśmy dobrzy, przekonamy się, jacy jesteście wy."
 HI_NEUTRAL_GREETING_02:0 "Siła to jedyny uniwersalny język, ale jeżeli chcecie rozmawiać bardziej dyplomatycznie, nie będziemy was zatrzymywać."
 HI_THREATENED_GREETING_01:0 "Mamy nadzieję, że [From.GetRulerTitle] w swej niezmierzonej mądrości pozwoli wam dostrzec, że nie zagrażamy waszym planom."
 HI_FRIENDLY_GREETING_01:0 "Niektóre cywilizacje są stworzone do rządzenia, a inne do bycia rządzonymi. Jako rządzący możemy darzyć się wzajemnym szacunkiem."
 HI_FRIENDLY_GREETING_02:0 "To rozsądne, że nam się nie sprzeciwiacie. Z naszej strony możecie spodziewać się tego samego."
 HI_FRIENDLY_GREETING_03:0 "Razem zdławimy choćby najmniejszy opór przeciwko naszej najwyższej władzy nad galaktyką."
 HI_FRIENDLY_GREETING_04:0 "[Root.GetRulerTitle] marzy, żeby wszyscy składali przed nami broń równie chętnie, jak jesteście gotowi zrobić to wy. Gdyby tak było, w galaktyce panowałby pokój, którego tak bardzo pragniecie."
 HI_WAR_GREETING_01:0 "Lud [From.GetSpeciesAdj] ucieszy się z władzy, którą sprawuje [Root.GetRulerTitle] [Root.GetRulerName], gdy już zniszczymy waszą obronę."
 HI_WAR_GREETING_02:0 "Ta wojna to zaledwie jeden ze szczebli na naszej drodze ku prawdziwemu przeznaczeniu."
 HI_WAR_GREETING_03:0 "[Root.GetName] ma za sobą doświadczenia wielu wojen stoczonych przed naszym zjednoczeniem. Ten konflikt tylko nas wzmocni."
 FB_HOSTILE_GREETING_01:0 "W świetle waszej podłej polityki wielu może uważać, że [From.GetSpeciesNamePlural] to potwory. My jednak nigdy nie uważamy, że ofiary poszły na marne."
 FB_HOSTILE_GREETING_02:0 "Im dłużej wzbraniacie się przed pokojowym współżyciem, tym większa część galaktyki jednoczy się przeciwko wam."
 FB_HOSTILE_GREETING_03:0 "Gdy rządzisz i dzielisz, powstające podziały są ziejącą raną galaktyki. Opatrzymy te rany, ale nie zapomnimy, kto je zadał."
 FB_DOMINEERING_GREETING_01:0 "[From.GetRulerTitle] musi pozwolić swojemu ludowi dołączyć do galaktycznej społeczności. W końcu to zrozumiecie."
 FB_NEUTRAL_GREETING_01:0 "Jesteśmy dopiero na początku historii galaktyki. Im prędzej zaczniemy współpracować, tym szybciej dokonamy wielkich rzeczy i przekroczymy kolejne granice."
 FB_NEUTRAL_GREETING_02:0 "Reprezentujemy sojusz [Root.GetAllianceName], więc naszym priorytetem jest dyplomacja."
 FB_NEUTRAL_GREETING_03:0 "[Root.GetAllianceName] zapewnia niepodległość tam, gdzie ma ona znaczenie, a także tam, gdzie jest ona potrzebna."
 FB_NEUTRAL_GREETING_04:0 "Wypierając się przemocy, zrobiliście pierwszy krok ku pokojowi galaktycznemu, ale trwały pokój można osiągnąć tylko zapominając o tym, co nas różni."
 FB_THREATENED_GREETING_01:0 "[From.GetName] to potęga, ale ta siła nie będzie mieć znaczenia, jeśli słabi zjednoczą się przeciwko wam."
 FB_FRIENDLY_GREETING_01:0 "Dyplomacja powinna stanowić podstawę wszystkich międzygwiezdnych społeczności. A to, że [From.GetRulerName] zdaje sobie z tego sprawę, to cecha mądrego przywództwa."
 FB_FRIENDLY_GREETING_02:0 "Przyjaciel sojuszu [Root.GetAllianceName] to przyjaciel pokoju i dobrobytu."
 FB_FRIENDLY_GREETING_03:0 "Sojusz [Root.GetAllianceName] byłby słabszą federacją, gdyby nie [From.GetSpeciesNamePluralCompliment], co wskazują wszystkim drogę."
 FB_FRIENDLY_GREETING_04:0 "Nasze dzisiejsze porozumienie będzie pamiętane jako część wielkiego projektu budowy sojuszu [Root.GetAllianceName], przyszłości galaktyki."
 FB_WAR_GREETING_01:0 "Mamy nadzieję, że ofiary tej wojny nauczą was cenić te wartości, które odrzucacie."
 FB_WAR_GREETING_02:0 "Utworzyliśmy sojusz [Root.GetAllianceName], aby chronić galaktykę przed podżegaczami takimi jak [From.GetRulerTitle] [From.GetRulerName]."
 FB_WAR_GREETING_03:0 "[Root.GetAllianceName] jednoczy się przeciwko zagrożeniu ze strony [From.GetSpeciesAdj]."
 XI_HOSTILE_GREETING_01:0 "Chcemy tylko, aby zostawiono nas w spokoju. Czy tak trudno wam to zrozumieć, [From.GetSpeciesNameInsult]?"
 XI_HOSTILE_GREETING_02:0 "Ohydny [From.GetRandomSpeciesSound], jaki wytwarzają wasze [From.GetSpeciesMouthName], brzmi niczym wydzielanie gazów przez pomniejszy gatunek ze świata [Root.GetHomeWorldName] - i tak też będzie traktowany."
 XI_HOSTILE_GREETING_03:0 "Jakie zamiary kryją się za tymi wymianami? Likwidacja kultury [Root.GetSpeciesAdj]? Krzyżowanie gatunków? Budzicie w nas niesmak."
 XI_DOMINEERING_GREETING_01:0 "Nie mamy ochoty, by wasze prymitywne wartości splamiły naszą kulturę."
 XI_NEUTRAL_GREETING_01:0 "Streszczaj się."
 XI_NEUTRAL_GREETING_02:0 "Gdyby obie nasze cywilizacje zajęły się swoimi sprawami, dyplomacja byłaby zbędna."
 XI_NEUTRAL_GREETING_03:0 "Możecie być pewni, że ten kontakt budzi w nas taką samą niechęć, jak i w was."
 XI_THREATENED_GREETING_01:0 "Trzymajcie się z daleka! Zabarykadujemy samą czasoprzestrzeń, by się od was odgrodzić."
 XI_FRIENDLY_GREETING_01:0 "Oto [From.GetSpeciesNamePluralInsult] w swej najbardziej ucywilizowanej formie. Zgadzamy się na rozmowy."
 XI_FRIENDLY_GREETING_02:0 "Jeśli tylko będziecie się trzymać swoich, doszliśmy do porozumienia."
 XI_FRIENDLY_GREETING_03:0 "Wiele stworzeń nie rozumie, jak ważne jest, by gatunki nie mieszały się ze sobą, [From.GetSpeciesNameInsult]. [From.GetRulerName] należy do rozumnych istot."
 XI_FRIENDLY_GREETING_04:0 "Nie zakładajcie, że nasza polityka tolerancji wobec was jest podobna do waszego niezdrowego zainteresowania obcymi cywilizacjami. Wcale nie jesteśmy do was podobni."
 XI_WAR_GREETING_01:0 "Sprowokowaliście nas. Nie myśl, że [From.GetSpeciesNamePluralInsult] mogą sobie bezkarnie atakować nasze piękne społeczeństwo."
 XI_WAR_GREETING_02:0 "Nasze granice i nasz sposób życia staną się bezpieczne, gdy tylko zlikwidujemy zagrożenie ze strony [From.GetSpeciesAdj]."
 XI_WAR_GREETING_03:0 "Nasi żołnierze są ofiarami tej wojny, nawet odnosząc zwycięstwo. Ręce [Root.GetSpeciesAdj] nie powinny być kalane waszą juchą."
 XI_WAR_GREETING_04:0 "Ten konflikt to typowy wynik charakterystycznej dla [From.GetSpeciesAdj] żądzy mordu."
 HM_HOSTILE_GREETING_01:0 "Stajecie na drodze, którą podążają [Root.GetName]. Niezależnie od tego, o czym chcecie rozmawiać, musicie się pogodzić z tym, że nas nie zatrzymacie."
 HM_HOSTILE_GREETING_02:0 "Liczy się dla nas tylko życie [Root.GetAdj]. A nędzny żywot [From.GetAdj] to sprawa trzeciorzędna."
 HM_HOSTILE_GREETING_03:0 "Twoja zbiorowość jest kłamstwem. Z czasem objawicie się jako chaotyczna masa skłóconych istot."
 HM_DOMINEERING_GREETING_01:0 "Wasze społeczeństwo służy reszcie galaktyki za przykład tego, jak rozbicie cywilizacji na odosobnione jednostki niszczy wszelką nadzieję postępu."
 HM_NEUTRAL_GREETING_01:0 "Jesteśmy [Root.GetName]. Ważcie swoje słowa, macie do czynienia z całą naszą cywilizacją."
 HM_NEUTRAL_GREETING_02:0 "Możemy tylko mieć nadzieję, że przemawiacie w imieniu wszystkich [From.GetAdj], bo ten statek stanowi z kolei głos każdego z [Root.GetAdj]."
 HM_NEUTRAL_GREETING_03:0 "Postawiliście pierwsze kroki na drodze ku jedności, ale czy jesteście gotowi poświęcić się tak jak my?"
 HM_NEUTRAL_GREETING_04:0 "Za waszym głosem rozbrzmiewa kakofonia ech. [From.GetSpeciesNamePlural] odczuwają dysonans w świadomości. Jak możecie to znieść?"
 HM_THREATENED_GREETING_01:0 "Od wieków nie było wśród nas żadnego konfliktu. Mamy nadzieję, że nigdy czegoś takiego nie spowodujecie."
 HM_FRIENDLY_GREETING_01:0 "[Root.GetName] witają cię, [From.GetRulerTitle]. Choć nie należysz do nas, poznasz, że cenimy również naszych przyjaciół."
 HM_FRIENDLY_GREETING_02:0 "Chętnie myślimy o was jako o honorowych członkach cywilizacji [Root.GetAdj], żyjących w niedoskonałej, lecz ważnej harmonii zwanej "sojuszem"."
 HM_FRIENDLY_GREETING_03:0 "[From.GetName] i [Root.GetName] będą współpracować, dając dowód, że cywilizacje dążące do wewnętrznej jednomyślności mogą pokojowo współistnieć."
 HM_FRIENDLY_GREETING_04:0 "Niezależnie od waszych uporczywych usiłowań zachowania indywidualności "osób", [From.GetName] będą się cieszyć naszym zaufaniem jako całość."
 HM_WAR_GREETING_01:0 "Trzeba zlikwidować wszelkie przeszkody, jakie stają na drodze cywilizacji [Root.GetAdj]. Jako istoty dysponujące jednostkowym, ale sprawnym rozumem, macie wybór - możecie nie stawać się taką przeszkodą."
 HM_WAR_GREETING_02:0 "Jesteśmy [Root.GetName]. Wyłączcie osłony i poddajcie się."
 HM_WAR_GREETING_03:0 "Każda śmierć po waszej stronie to utrata jednego osobnego życia, a po naszej - odcięcie fragmentu naszej istoty. Czy wy również dostrzegacie, że giniecie?"
 HM_WAR_GREETING_04:0 "Niepodzielni [Root.GetName] pozostaną zdecydowani i horda bardziej prymitywnych istot o oddzielnych umysłach nigdy ich nie pokona."
 MF_HOSTILE_GREETING_01:0 "To zaskakujące, że będąc tak chorobliwie niezdolnymi lub niechętnymi do akceptowania innych, w ogóle zdołaliście się oderwać od powierzchni świata [From.GetHomeWorldName]. Przyszłe pokolenia będą wspominać tę mroczną erę, kiedy to [From.GetName] byli rządzeni przez tyrana imieniem [From.GetRulerName]."
 MF_HOSTILE_GREETING_02:0 "Nie obciążymy cywilizacji [From.GetSpeciesAdj] niszczycielskimi strategiami, jakie stosujecie. [From.GetRulerName] nie dostrzega, że brak empatii w jego rządzie jest dobitną oznaką tego, że [From.GetName] są rządzeni przez najgorszych."
 MF_HOSTILE_GREETING_03:0 "Jaką to część waszej kultury "chronicie" jakoby przed nami? Począwszy od bezrozumnej nienawiści po strach przepajający to, co cenicie, nie macie chyba zbyt wiele do stracenia."
 MF_NEUTRAL_GREETING_01:0 "Im lepiej [From.GetSpeciesNamePlural] i [Root.GetSpeciesNamePlural] poznają się wzajemnie, tym łatwiej będziemy mogli odłożyć na bok dzielące nas różnice."
 MF_NEUTRAL_GREETING_02:0 "[From.GetHomeWorldName] to piękny świat. [Root.GetSpeciesSpawnNamePlural] ciągle o niego pytają."
 MF_NEUTRAL_GREETING_03:0 "Część istot z waszej cywilizacji wydaje się niechętna gościom z innych gatunków. Rozwiązanie problemu takiego zamknięcia umysłów musi być trudnym zadaniem dla waszej administracji."
 MF_NEUTRAL_GREETING_04:0 "Otwartość kultury [From.GetSpeciesAdj] pokazuje, że zrobiliście to, przed czym wielu się wzdraga - otrząsnęliście się ze strachu i uprzedzeń, rzucających cień na pierwsze kroki w nieznane."
 MF_THREATENED_GREETING_01:0 "Mamy nadzieję, że [Root.GetSpeciesNamePlural] są elementem waszego wielkiego planu dla przyszłości naszej galaktyki."
 MF_FRIENDLY_GREETING_01:0 "Widzimy świetlaną przyszłość przed ludem [From.GetSpeciesAdj] i naszym. Nikogo innego nie chcielibyśmy mieć u boku."
 MF_FRIENDLY_GREETING_02:0 "Te rozmowy obudziły we mnie wielkie nadzieje. Wyobraźcie sobie, czego [From.GetSpeciesSpawnNamePlural] [From.GetSpeciesAdj] i [Root.GetSpeciesSpawnNamePlural] [Root.GetSpeciesAdj] będą w stanie dokonać, gdy dorosną do współpracy."
 MF_FRIENDLY_GREETING_03:0 "Biedni [From.GetSpeciesNameCompliment], pewnie spotkaliście już mnóstwo cywilizacji, które nie rozumiały piękna waszego ludu i waszego świata. Nasza podróż jest równie ciężka, co cudowna, i mamy wielkie szczęście, że odbywamy ją razem z wami."
 MF_WAR_GREETING_01:0 "Problem wojny nie polega wyłącznie na okropności, ale także wstydzie. Nieważne, kto wygra - ten, który rozpoczął wojnę, już przegrał."
 MF_WAR_GREETING_02:0 "Patrzcie, kto próbuje przemówić po tym, jak dowiódł, że nie potrafi."
 MF_WAR_GREETING_03:0 "Konflikt, jaki toczą [Root.GetSpeciesNamePlural] i [From.GetSpeciesNamePlural] od pokoleń sieje ziarna wzajemnej nieufności. Cóż mogłoby wynagrodzić tę stratę?"
 MF_WAR_GREETING_04:0 "Szanowalibyśmy was jako wojowników, gdyby ten wasz kulturowy kaprys nie udaremnił naszego pokojowego współistnienia."
 EZ_HOSTILE_GREETING_01:0 "Coraz bliżej jest dzień waszego sądu."
 EZ_HOSTILE_GREETING_02:0 "Już wkrótce wszelkie próby nawiązania łączności przez wasze statki będą blokowane. Nikt z was nie jest bezgrzeszny."
 EZ_HOSTILE_GREETING_03:0 "Twoje słodkie [From.GetRandomSpeciesSound] i obietnice fałszywych nagród duchowych odwodzą twój lud od prawdy. Spotka was za to taka kara, że strach o niej głośno mówić."
 EZ_HOSTILE_GREETING_04:0 "Świadomie odrzuciliście prawdę i postanowiliście nurzać się w bogactwie, grzechach i zakazanej wiedzy. Nie ma nadziei dla waszej cywilizacji."
 EZ_DOMINEERING_GREETING_01:0 "Opatrzność zadbała o to, abyście byli słabi, a my - silni. Naszym obowiązkiem jest skierować was zdecydowanie na właściwą drogę."
 EZ_NEUTRAL_GREETING_01:0 "Pora, abyście wkroczyli na właściwą drogę."
 EZ_NEUTRAL_GREETING_02:0 "Natknęliśmy się w galaktyce na wiele kłamstw, ale zadbamy o to, by prawda była także wszechobecna."
 EZ_NEUTRAL_GREETING_03:0 "Zostaliście sprowadzeni na manowce. Błędne poglądy mogą być bardziej szkodliwe od ignorancji."
 EZ_NEUTRAL_GREETING_04:0 "Wasze umysły związały się ze światem materialnym. Nie staną się wolne, dopóki będziecie uważać siebie wyłącznie za zbiór neuronów i tkanek."
 EZ_THREATENED_GREETING_01:0 "Potęga, jaką władacie, jest potęgą ognia oraz pyłu gwiazd i planet. Nie zapewnia żadnych wpływów w wiekuistym świecie duchowym, który kryje się za nimi."
 EZ_FRIENDLY_GREETING_01:0 "Macie to szczęście, że spotkaliście cywilizację, która odkryła prawdę o Wszechświecie, a my uważamy się za równie szczęśliwych, że możemy ocalić od pewnej zagłady tak przyjazny lud."
 EZ_FRIENDLY_GREETING_02:0 "Słyszeliście dobre nowiny?"
 EZ_FRIENDLY_GREETING_03:0 "Część naszych uczonych sugeruje, że wiary [From.GetAdj] i [Root.GetAdj] są oparte na tej samej prawdzie, a różnią się jedynie językiem i interpretacją. Mamy nadzieję, że w stosownej chwili zgodzicie się na nasze poprawki."
 EZ_FRIENDLY_GREETING_04:0 "Pomimo waszej bezbożności nigdy nie zrezygnujemy z prób nawrócenia was."
 EZ_WAR_GREETING_01:0 "Zwróciliście broń przeciwko prorokom prawdy. Toczycie wojnę z samym Wszechświatem."
 EZ_WAR_GREETING_02:0 "Nie spoczniemy, dopóki wszelki fałsz duchowy nie zostanie wypleniony z galaktyki."
 EZ_WAR_GREETING_03:0 "[Root.GetRulerTitle] chroni."
 EZ_WAR_GREETING_04:0 "Gdy zaświta dzień waszego końca, przyjmiecie prawdę, ale wtedy będzie już za późno."
 FP_HOSTILE_GREETING_01:0 "Z ohydztwem nie można negocjować."
 FP_HOSTILE_GREETING_02:0 "Według naszych ustaleń macie tłumaczy, którzy rozumieją języki obce. My ich nie mamy."
 FP_HOSTILE_GREETING_03:0 "Umysł nie jest w stanie ogarnąć wyjaśnienia, w jaki sposób ewoluowała i ciągle istnieje rasa [From.GetSpeciesAdj]."
 FP_HOSTILE_GREETING_04:0 "Nasi uczeni doszli do wniosku, że [From.GetSpeciesNamePlural] mieli być przykładem, w jaki sposób gatunek może ulec deprawacji. Skoro już odebraliśmy tę lekcję, musimy pokazać innym, co dzieje się z takimi gatunkami."
 FP_THREATENED_GREETING_01:0 "Mimo waszej potęgi siły ciemności nie mogą zwyciężyć. Wszechświat sam zakończy waszą egzystencję."
 FP_WAR_GREETING_01:0 "Nie obawiajcie się. Zniszczenie waszego gatunku to część większego dzieła, a wola życia, która zmusza was do stawiania oporu, przetrwa w organizmach, których przeznaczeniem jest istnienie."
 FP_WAR_GREETING_02:0 "Poddajcie się teraz, a wszystkie wasze [From.GetSpeciesSpawnNamePlural] zostaną litościwie zabite, a nie wykorzystane do badań nad nową bronią na organizmy [From.GetSpeciesAdj]."
 FP_WAR_GREETING_03:0 "[From.GetSpeciesNamePlural], trzeba was zniszczyć co do jednego. To nasz wielki obowiązek, realizowany z radością na myśl, że [From.GetSpeciesNameInsult] nie będą już kalać świata swoim istnieniem."
 FP_WAR_GREETING_04:0 "Każde przerwane życie [From.GetSpeciesAdj] i wszystkie [From.GetSpeciesSpawnNamePlural] zabite przed narodzinami sprawiają, że wszystkie gwiazdy galaktyki zaczynają jaśniej świecić."
 FP_WAR_GREETING_05:0 "Ta wojna da początek epoce pokoju, sprawiedliwości, moralności, kultury, sportu, życia rodzinnego i unicestwienia innych organizmów."
 DC_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural] nigdy nie będą naprawdę wolni, dopóki rządy sprawuje [From.GetRulerName]."
 DC_HOSTILE_GREETING_02:0 "Izba Komitetu Działalności Niegodnej [Root.GetAdj] jest na tropie twoich agentów."
 DC_HOSTILE_GREETING_03:0 "Jak możecie nazywać się prawdziwą demokracją, skoro lud [From.GetAdj] postanowił, że [From.GetRulerName] będzie rządzić jako [From.GetRulerTitle] i deptać demokratyczne wartości?"
 DC_HOSTILE_GREETING_04:0 "[From.GetRulerTitle] [From.GetRulerName] prawdopodobnie wkrótce zmierzy się z rewolucją. Poddani mają już dość hegemonii."
 DC_HOSTILE_GREETING_05:0 "Pewnego dnia [From.GetSpeciesNamePlural] zostaną wypuszczeni z klatek i poszybują po nieboskłonie wolności niczym majestatyczni [From.GetSpeciesNamePluralCompliment], ale na razie [From.GetSpeciesNameInsult] [From.GetRulerTitle] podcina im skrzydła."
 DC_DOMINEERING_GREETING_01:0 "Możemy mieć cierpliwość do pomniejszych tyranów, ale niezbyt wielką."
 DC_NEUTRAL_GREETING_01:0 "Wolne i otwarte społeczeństwo prowadzi wolne i otwarte działania dyplomatyczne."
 DC_NEUTRAL_GREETING_02:0 "Prawa [From.GetSpeciesAdj] mają dla nas pierwszorzędne znaczenie. Władza rządu [From.GetAdj] nie jest najważniejsza."
 DC_NEUTRAL_GREETING_03:0 "Jako [From.GetRulerTitle] dobrze wiesz, że twoi ludzie mają głos, ale czy znają wolność?"
 DC_NEUTRAL_GREETING_04:0 "Jeżeli wydaje ci się, że jako [From.GetRulerTitle] znasz lepiej prawa swego ludu niż on sam, to nic nie wiesz o prawach i społeczeństwie."
 DC_THREATENED_GREETING_01:0 "Wasz despotyczny ekspansjonizm nie przeszedł niezauważenie. Przygotowujemy formalną skargę dyplomatyczną, ale staramy się sformułować ją precyzyjnie."
 DC_FRIENDLY_GREETING_01:0 "Społeczeństwo [From.GetAdj] słusznie postąpiło, decydując, że [From.GetRulerTitle] to najlepsze stanowisko dla ciebie."
 DC_FRIENDLY_GREETING_02:0 "W całej galaktyce powiało wiatrem wolności. Nasze i wasze społeczeństwa szczęśliwie odczuły je jako pierwsze."
 DC_FRIENDLY_GREETING_03:0 "Widać, że jeszcze nie jesteście gotowi rozmawiać o reformach, ale dziękujemy za wasz wkład w stabilizację regionu."
 DC_WAR_GREETING_01:0 "Damy wam wolność albo śmierć. Wybór należy do was."
 DC_WAR_GREETING_02:0 "Możecie odebrać nam życie, ale nigdy nie odbierzecie nam zadufanego poczucia wyższości moralnej."
 DC_WAR_GREETING_03:0 "Demokracje nie toczą ze sobą wojen. Reżim, którym kieruje [From.GetRulerName] nie należy do prawdziwie demokratycznych."
 DC_WAR_GREETING_04:0 "Dzień naszego zwycięstwa zostanie zapamiętany jako dzień, w którym [From.GetSpeciesNamePlural] zerwali kajdany."
 DC_WAR_GREETING_05:0 "Szykujcie się na wyzwolenie, które przyjdzie z orbity."
 SD_HOSTILE_GREETING_01:0 "To oczywiste, że budowa [From.GetSpeciesAdj] predestynuje ich do pracy fizycznej. Co chcesz osiągnąć, kierując cywilizacją międzygwiezdną?"
 SD_HOSTILE_GREETING_02:0 "[From.GetSpeciesSpawnNamePlural] [From.GetSpeciesAdj] mają idealne rozmiary, by zmieścić się do węższych szczelin w naszych kopalniach. Myślę o tym."
 SD_HOSTILE_GREETING_03:0 "Przeklęci [From.GetSpeciesNameInsult], jesteście za słabi, by panować nad innymi istotami, i skrywacie to za skrupułami moralnymi! Przybyliście głosić abolicję czy tylko chcecie nas drażnić?"
 SD_DOMINEERING_GREETING_01:0 "Niekończące się rozmowy, niekończące się [From.GetRandomSpeciesSound]. Gdy wszyscy [From.GetSpeciesNamePlural] zostaną przez nas zniewoleni, trudno będzie wam przekonać nas, byśmy nie nie położyli kresu temu ujadaniu."
 SD_NEUTRAL_GREETING_01:0 "Co będziemy z tego mieć?"
 SD_NEUTRAL_GREETING_02:0 "Chcecie negocjować czy handlować?"
 SD_NEUTRAL_GREETING_03:0 "Przybyliście, żeby dawać wykłady o wartości życia, czy może zajmiemy się negocjacjami?"
 SD_THREATENED_GREETING_01:0 "Wszystko, co o nas słyszeliście, to tylko kalumnie rozpowszechniane przez zbiegłe sługi. Podziwiamy wasz sukces i wasze społeczeństwo."
 SD_FRIENDLY_GREETING_01:0 "[From.GetRulerTitle] [From.GetRulerName]. Zapewniamy, że wszyscy [From.GetSpeciesNamePlural], którzy tu trafili na sprzedaż, są przestępcami i innymi szkodnikami. Lepiej wam będzie bez nich."
 SD_FRIENDLY_GREETING_02:0 "[From.GetSpeciesNamePlural] zaszczycają nas swą obecnością! To miła odmiana po płaszczących się wysłannikach gorszych gatunków."
 SD_FRIENDLY_GREETING_03:0 "Witaj. Oby zawsze było ci dane rządzić gorszymi od siebie."
 SD_FRIENDLY_GREETING_04:0 "Chcieliśmy serdecznie przeprosić za jednego z naszych handlarzy, który podczas waszej ostatniej wizyty ośmielił się pytać, czy [From.GetHeirTitle] [From.GetHeirName] jest na sprzedaż. Obiecujemy, że to się więcej nie powtórzy."
 SD_WAR_GREETING_01:0 "[From.GetRulerTitle] [From.GetRulerName] będzie wkrótce harować na naszych polach, jak każdy [From.GetSpeciesNameInsult] bez tytułu i nazwiska."
 SD_WAR_GREETING_02:0 "Za waszą bezczelność zapłacicie dożywotnią służbą."
 SD_WAR_GREETING_03:0 "Kiedy skończy się ta wojna, ręce [From.GetSpeciesAdj] będą musiały odbudować wszystko, co zniszczyły. [From.GetHomeWorldName] pozostanie ruiną jako przykład dla innych."
 DH_HOSTILE_GREETING_01:0 "Jest tyle rzeczy, którymi wolę się zająć, niż słuchać was teraz."
 DH_HOSTILE_GREETING_02:0 "Czy to [From.GetRulerTitle] z [From.GetName], czy może zwykły sługa? Nie sposób was odróżnić."
 DH_DOMINEERING_GREETING_01:0 "Podporządkowanie was nie jest naszym priorytetem, ale dopilnujemy, żebyście w końcu znaleźli się we właściwym miejscu."
 DH_NEUTRAL_GREETING_01:0 "Witajcie. Możecie zaoferować nam coś ciekawego?"
 DH_NEUTRAL_GREETING_02:0 "Przepraszam za moje zamyślenie. Co was do nas sprowadza?"
 DH_NEUTRAL_GREETING_03:0 "Co za intrygująca wizyta! Wybaczcie, że pytam, ale może chcielibyście pozbyć się niechcianego egzemplarza [From.GetSpeciesAdj] za rozsądną cenę? Muszę, po prostu muszę mieć coś takiego w domu."
 DH_NEUTRAL_GREETING_04:0 "Całą najcięższą pracę wykonujecie sami? To musi być mordęga. Musicie nam choć trochę zazdrościć."
 DH_THREATENED_GREETING_01:0 "Zapewniamy was, że nie niepokoi nas wasza ekspansja na innych frontach, ale jeśli będziecie czegokolwiek potrzebować, zajmiemy się tym."
 DH_FRIENDLY_GREETING_01:0 "Drodzy goście, postaramy się zrobić lub zlecić zrobienie wszystkiego, czym moglibyśmy wam służyć."
 DH_FRIENDLY_GREETING_02:0 "Witajcie! [Root.GetHomeWorldName] to świat luksusu i komfortu, chętnie damy przyjaciołom zasmakować tego, co udało nam się osiągnąć."
 DH_FRIENDLY_GREETING_03:0 "Jak zwykle miło was widzieć. Czym lub kim możemy dziś służyć?"
 DH_WAR_GREETING_01:0 "Cieszę się na myśl, że "[From.GetRulerTitle]" [From.GetRulerName] będzie podawać deser na naszej uczcie zwycięstwa."
 DH_WAR_GREETING_02:0 "Wasze pokolenie zapłaci nam za tę wojnę dożywotnią służbą. Wasze [From.GetSpeciesSpawnNamePlural] będą dorastać, nie zaznawszy wolności, a ich potomkowie nie będą mieli pojęcia, że istniało coś takiego jak [From.GetName]."
 DH_WAR_GREETING_03:0 "Dziękujemy za sposobność poznania was lepiej. Nie wiedzieliśmy, że [From.GetSpeciesOrganName] z nadzieniem z gotowanego mięsa [From.GetSpeciesAdj] może dostarczyć tak wspaniałych doznań smakowych."
 EE_HOSTILE_GREETING_01:0 "Wasze wartości i wybory są pozbawione logiki, dlatego nie możemy konstruktywnie o nich rozmawiać."
 EE_HOSTILE_GREETING_02:0 "Z powodu ewolucyjnych warunków świata [From.GetHomeWorldName] mózgi [From.GetSpeciesAdj] są po prostu słabiej rozwinięte. Tak mówi nauka. Sprawdźcie to sobie."
 EE_HOSTILE_GREETING_03:0 "Wymyśliliście swoją wiarę, żeby zapełnić puste umysły. Wasze społeczeństwo nigdy nie pozna euforii oświeconej inteligencji."
 EE_HOSTILE_GREETING_04:0 "Wasza nieumiejętność krytycznego spojrzenia na własne idee jest charakterystyczna dla społeczności prostych zwierząt stadnych. Nie możecie nas niczego nauczyć."
 EE_DOMINEERING_GREETING_01:0 "Kiepski stan rozwoju waszej cywilizacji wynika ze słabej kultury, która hamuje rozwój. To fakt."
 EE_NEUTRAL_GREETING_01:0 "Witajcie, [From.GetSpeciesNamePlural]. Przybywacie z pytaniami czy z odpowiedziami?"
 EE_NEUTRAL_GREETING_02:0 "Naszym celem nie jest potęga, ale wiedza, choć czasami są one ze sobą tożsame."
 EE_NEUTRAL_GREETING_03:0 "Może zaskoczy was fakt, że wasze wierzenia są całkowicie irracjonalne. Przywyknijcie do trudnych prawd, jeśli chcecie z nami rozmawiać."
 EE_THREATENED_GREETING_01:0 "Cokolwiek dalej planujecie, pamiętajcie, że nie jesteśmy dla was zagrożeniem. Cieszymy się, odkrywając nowe granice, nie mamy zamiaru naruszać waszych."
 EE_FRIENDLY_GREETING_01:0 "Razem odkryjemy sekrety galaktyki."
 EE_FRIENDLY_GREETING_02:0 "Umysły [From.GetSpeciesAdj] i [Root.GetSpeciesAdj] uzupełniają się wzajemnie. Nasze wspólne zasoby intelektualne będą większe niż suma ich składowych."
 EE_FRIENDLY_GREETING_03:0 "Cóż to za radość, spotkać inne ciekawe i inteligentne istoty. Zbyt wielu pragnie, by tajemnice odkryte w otchłaniach kosmosu pozostały tajemnicami."
 EE_FRIENDLY_GREETING_04:0 "Odkrycia, jakich dokonuje [Root.GetAllianceName], będą stanowić awangardę dokonań istot rozumnych."
 EE_WAR_GREETING_01:0 "Nasi archeolodzy zaoszczędziliby mnóstwo czasu, gdyby dysponowali dokładnymi zapisami o tym, jak świat [From.GetHomeWorldName] legł w gruzach."
 EE_WAR_GREETING_02:0 "Naszą ulubioną bronią jest intelekt wzmocniony rozsądkiem i racjonalizmem. I jakie są wasze szanse, [From.GetSpeciesNamePlural]?"
 EE_WAR_GREETING_03:0 "Niezależnie od tego, jakich wymyślonych przyjaciół będziecie prosić o interwencję w tym konflikcie, módlcie się, ile chcecie. Dłonie złożone do modlitwy nie utrzymają broni."
 SS_HOSTILE_GREETING_01:0 "Lud [From.GetAdj] roztacza wokół siebie nieprzyjemną aurę. Zastanawialiście się, co też uczyniliście, że was to spotyka?"
 SS_HOSTILE_GREETING_02:0 "Wolelibyśmy nie zadawać się z istotami do tego stopnia lekceważącymi higienę umysłu."
 SS_HOSTILE_GREETING_03:0 "Wasze złe zamiary można wyczuć poprzez duszę świata. Nie łudźcie się, że ukryjecie swoją niegodziwość."
 SS_HOSTILE_GREETING_04:0 "Kurczowo trzymacie się tego, co można zmierzyć i zbadać, odrzucając głębię Wszechświata, a wasza płytkość odcina was od połączenia z innymi istotami. Jak możecie nam to robić? Jak możecie robić to sobie?"
 SS_DOMINEERING_GREETING_01:0 "W stosownej chwili uświadomicie sobie prawdę o Wszechświecie, wątłe istotki."
 SS_NEUTRAL_GREETING_01:0 "Miło was spotkać, [From.GetName]. Wyczuliśmy waszą obecność we Wszechświecie, ale jeszcze nie ustaliliśmy, jaką rolę odgrywacie w wielkich wydarzeniach."
 SS_NEUTRAL_GREETING_02:0 "[From.GetSpeciesNamePlural], [Root.GetSpeciesNamePlural] - wszyscy jesteśmy kawałkami tej samej układanki, która musi zostać ułożona przez największe umysły spośród nas."
 SS_NEUTRAL_GREETING_03:0 "To, czy wierzycie w rolę, którą macie do odegrania we Wszechświecie, nie ma znaczenia. I tak postaramy się ją odkryć."
 SS_THREATENED_GREETING_01:0 "Nie ma potrzeby, aby jedno życie niszczyło inne. Sile można nadać znaczenie tylko przez okazywanie miłosierdzia."
 SS_FRIENDLY_GREETING_01:0 "Wyczuwaliśmy was, [From.GetName], jako punkt ciepła w zimnej kosmicznej pustce, dużo wcześniej, nim opuściliśmy naszą planetę. Teraz was wreszcie spotkaliśmy."
 SS_FRIENDLY_GREETING_02:0 "W tak rozległym świecie, gdzie całe cywilizacje są tylko nitkami w tkaninie Wszechświata, splecenie się losów [Root.GetAdj] i [From.GetAdj] jest jednym z najbardziej fortunnych przypadków."
 SS_FRIENDLY_GREETING_03:0 "[From.GetSpeciesNamePlural] są zespoleni z istotą swej jaźni jak mało który gatunek. Wasza wspaniałość może być kluczem do wielkich tajemnic życia."
 SS_WAR_GREETING_01:0 "Wielka fala życia wygładza się z każdym atakiem jednej cywilizacji na inną. Miejmy nadzieję, że ten konflikt będzie krótki."
 SS_WAR_GREETING_02:0 "Każda śmierć, którą powodujemy, głęboko nas dotyka. Nie zmuszajcie nas do tego."
 SS_WAR_GREETING_03:0 "Wyrządzane przez was zło nie rozproszy się, ale odszuka was i wróci do swojego pana. Właśnie dlatego wasz lud cierpi."
 SS_WAR_GREETING_04:0 "Czy walka skończy się waszym zwycięstwem, czy klęską, pozostaniecie puści. Biedni głupcy... wierzycie, że ta bitwa toczy się tylko na płaszczyźnie materialnej."
 HC_HOSTILE_GREETING_01:0 "Nic dziwnego, że lud [From.GetAdj] nie zjednoczył się tak jak my - skoro ich przywódcą jest [From.GetRulerTitle] tak niemądry, jak [From.GetRulerName]."
 HC_HOSTILE_GREETING_02:0 "Szerzycie niezgodę i nieporządek. Lud [Root.GetAdj] nie chce mieć z wami nic wspólnego."
 HC_HOSTILE_GREETING_03:0 "Jeśli nie masz innego wyjścia, tylko zmuszać swój lud do posłuszeństwa jako [From.GetRulerTitle], nie mamy ze sobą nic wspólnego."
 HC_HOSTILE_GREETING_04:0 "[From.GetSpeciesNamePlural] zawsze kierują się egoizmem. Dlaczego mamy wierzyć, że [From.GetRulerTitle] [From.GetRulerName] zachowa się inaczej?"
 HC_DOMINEERING_GREETING_01:0 "Wasze społeczeństwo jest w dość opłakanym stanie. Może wasze cele nie są wystarczająco inspirujące?"
 HC_NEUTRAL_GREETING_01:0 "Lud [Root.GetAdj] wita was, [From.GetSpeciesNamePlural]. Mamy nadzieję, że czeka nas pokojowa, chwalebna przyszłość."
 HC_NEUTRAL_GREETING_02:0 "[Root.GetRulerTitle] [Root.GetRulerName] jest osobą godną zaufania. Tak sądzi lud [Root.GetAdj], a jeszcze nigdy się pod tym względem nie pomylił."
 HC_NEUTRAL_GREETING_03:0 "W naszych oczach cywilizacja [From.GetAdj] wykazuje pewne skłonności do awanturnictwa. Oczywiście nie będziemy was osądzać na podstawie najgorszych przykładów."
 HC_NEUTRAL_GREETING_04:0 "Porzucenie przemocy jest pierwszym krokiem na drodze do służby wyższemu dobru. Mamy nadzieję, że wszystkie wasze decyzje są równie roztropne."
 HC_THREATENED_GREETING_01:0 "Nie dążymy do konfliktów, ani wewnętrznych, ani zewnętrznych."
 HC_FRIENDLY_GREETING_01:0 "Wieść o godnej pochwały kulturze [From.GetAdj] rozchodzi się wśród ludu [Root.GetAdj]. Jesteśmy wielce szczęśliwi, że się poznaliśmy."
 HC_FRIENDLY_GREETING_02:0 "Gdyby wszystkie cywilizacje był jak wy, [From.GetName], Wszechświat niewątpliwie wypełniłyby spokój i świadomość."
 HC_FRIENDLY_GREETING_03:0 "Lud [From.GetAdj] wie, jak ważne jest łączenie sił w celu sprostania większym wyzwaniom. Miejmy nadzieję, że wy, [Root.GetName], także to rozumiecie."
 HC_WAR_GREETING_01:0 "Zasialiście chaos, a teraz zbieracie plon."
 HC_WAR_GREETING_02:0 "Łatwo jest jednoczyć się przeciwko takim wrogom jak [From.GetName]."
 HC_WAR_GREETING_03:0 "Co [From.GetSpeciesNamePlural] wiedzą o poświęceniu się dla większej sprawy?"
 HG_HOSTILE_GREETING_01:0 "Twoja ignorancja i bezczelność będą cię drogo kosztować, młodziku."
 HG_NEUTRAL_GREETING_01:0 "Zostaliśmy wybrani na strażników świętych miejsc w galaktyce. Nasza sprawa wykracza poza wasze rozumienie, ale nasze rozkazy - nie."
 HG_NEUTRAL_GREETING_02:0 "Nie zbliżaj się do świętych miejsc. Każdy, kto przeciwstawi się temu nakazowi, zostanie potraktowany zgodnie z pradawnymi zasadami."
 HG_FRIENDLY_GREETING_01:0 "Jeszcze [From.GetSpeciesSpawnName], a już takie mądre."
 HG_WAR_GREETING_01:0 "Albo [From.GetSpeciesNamePluralInsult] [From.GetAdj] muszą zniknąć z galaktyki, albo trzeba was karać, aż zrozumiecie, gdzie wasze miejsce."
 KK_HOSTILE_GREETING_01:0 "Nie macie pojęcia, z jakimi igracie siłami, aroganci."
 KK_NEUTRAL_GREETING_01:2 "Widzieliśmy już cywilizacje wyniszczające się raz za razem przez to, że mieszały się w sprawy, które nie powinny ich interesować. Taka jest młodzieńcza brawura."
 KK_NEUTRAL_GREETING_02:0 "Wiedza bez zrozumienia jest niebezpieczna. Jednak w przeciwieństwie do wiedzy, zrozumienia nie zawsze można się nauczyć."
 KK_FRIENDLY_GREETING_01:0 "Cieszymy się, że przynajmniej niektóre z początkujących cywilizacji okazały się względnie rozsądne."
 KK_WAR_GREETING_01:0 "Dla waszego własnego dobra i dla dobra całej galaktyki zmiażdżymy waszą obronę, spalimy wasze księgi i sformatujemy wasze dyski twarde."
 MI_HOSTILE_GREETING_01:0 "Powiemy otwarcie: żądamy bufora między nami a resztą galaktyki. Wy nie stanowicie takiego bufora. Wasi sojusznicy także nie. Takim buforem jest zimna, martwa przestrzeń kosmiczna - a jeśli nie jest zimna i martwa, to ją taką uczynimy."
 MI_NEUTRAL_GREETING_01:0 "Dalsza rozmowa nas nie interesuje."
 MI_NEUTRAL_GREETING_02:0 "Trzymajcie się z dala od świata [Root.GetAdj]. Nie mamy wiele cierpliwości dla tych, co pragną śmierci."
 MI_FRIENDLY_GREETING_01:0 "Jeśli nie będziecie mieszać się w sprawy [Root.GetAdj], to dojdziemy do porozumienia."
 MI_WAR_GREETING_01:0 "[Root.GetSpeciesNameCompliment] już nie śpi. Obudziliście go."
 EO_HOSTILE_GREETING_01:0 "Wyrządzane przez was szkody przestają nas fascynować, a zaczynają martwić. Strzeżcie się - nie spuszczamy z was wzroku."
 EO_NEUTRAL_GREETING_01:0 "Świat jest teatrem, aktorami zaś [From.GetSpeciesNamePlural]. Przecież gracie, nieprawdaż?"
 EO_NEUTRAL_GREETING_02:0 "Nie burz czwartej ściany, mały chytrusie."
 EO_FRIENDLY_GREETING_01:0 "[From.GetName] to znakomita część galaktycznej różnorodności."
 EO_WAR_GREETING_01:0 "Przestaliście nas bawić. Wasza gierka wkrótce się skończy."
 03_DOW_PROPOSE:0 "Podli [Root.GetSpeciesNameInsult], lepiej przygotujcie swoje floty, bo czeka was wojna! Nasze żniwiarki już lecą po wasze [Root.GetSpeciesSpawnNamePlural]..."
 04_DOW_PROPOSE:0 "Wypowiadamy wam wojnę! Radujcie się, albowiem nasze floty i armie czeka bitewna chwała!"
 05_DOW_PROPOSE:0 "Wypowiadamy wam wojnę! Wasza podła etyka nie będzie już tolerowana!"
 06_DOW_PROPOSE:0 "Wypowiadamy wam wojnę! Wasze imperium nie stanie na drodze objawionemu przeznaczeniu [From.GetAdj]!"
 07_DOW_PROPOSE:0 "Plugawi [Root.GetSpeciesNamePluralInsult], wasz koniec jest bliski! [From.GetName] oczyszczą wasze planety z zepsucia."
 08_DOW_PROPOSE:0 "Wypowiadamy wam wojnę! Zobaczymy, kto ma lepsze technologie..."
 09_DOW_PROPOSE:0 "Wypowiadamy wam wojnę. Asymilacja jest nieunikniona."
 10_DOW_PROPOSE:0 "Wypowiadamy wam wojnę! [From.GetName] potrzebują waszego terytorium."
 11_DOW_PROPOSE:0 "Wypowiadamy wam wojnę! Powiem otwarcie - [From.GetName] pożądają waszych zasobów."
 01_EMBASSY_PROPOSE:0 "Pragniemy założyć ambasadę na świecie [Root.GetHomeWorldName], dla lepszej przyszłości kontaktów [From.GetAdj] i [Root.GetAdj]."
 01_VERY_FRIENDLY_GREETING:0 "Przyjaciele?"
 02_VERY_FRIENDLY_GREETING:0 "Witajcie, przyjaciele [From.GetSpeciesNamePlural]! [Root.GetRulerTitle] [Root.GetRulerName] chciałby dodać was do znajomych na Spacebooku."
 03_VERY_FRIENDLY_GREETING:0 "Zauważ mnie, senpai, proszę."
 04_VERY_FRIENDLY_GREETING:0 "Mam nadzieję, że nie zapomnieliście o imprezie, którą urządzam..."
 05_VERY_FRIENDLY_GREETING:0 "Jesteśmy znajomymi, prawda, [From.GetSpeciesNamePlural]? Razem z wami jest mnie prawie więcej niż jeden!"
 01_SOMEWHAT_FRIENDLY_GREETING:0 "Dlaczego nie chcesz być moim znajomym?"
 02_SOMEWHAT_FRIENDLY_GREETING:0 "Nie chcecie przyjść na moją imprezę? Świetnie. I tak nie mam zamiaru was zapraszać."
 03_SOMEWHAT_FRIENDLY_GREETING:0 "Zostaniecie dodani do znajomych. Opór jest nieuprzejmy."
 01_PRE_FRIENDLY_GREETING:0 "Nasza Flota Znajomych urządzą piękny pokaz świetlny nad światem [From.Capital.GetName]. Na pewno się wam spodoba!"
 02_PRE_FRIENDLY_GREETING:0 "Przyjaźń jest obowiązkowa. Nie próbujcie się opierać naszym przytulaczom kosmos-ziemia."
 03_PRE_FRIENDLY_GREETING:0 "Ta wojna to tylko początek pięknej przyjaźni."
 01_BLORG_WAR:0 "Chcielibyśmy się bardziej do was zbliżyć."
 02_BLORG_WAR:0 "Uważamy, że nadeszła pora zrobić krok naprzód w naszym związku."
 03_BLORG_WAR:0 "Jesteśmy [Root.GetSpeciesNamePlural]. Zostaniecie dodani do znajomych. Wasza biologiczna i techniczna przyjazność połączy się z naszą. Opór jest nieuprzejmy."
 01_BEST_FRIEND:0 "Nasza niezachwiana lojalność dowiedzie, że [Root.GetSpeciesNamePlural] są najlepszymi przyjaciółmi imperium [From.GetName]!"
 HW_VASSAL_GREETING_01:0 "Miecz [Root.GetName] jest do twojej dyspozycji, [From.GetRulerTitle] [From.GetRulerName]."
 RC_VASSAL_GREETING_01:0 "[Root.GetName] zawsze stara się jak najlepiej przysłużyć naszej nieustającej znajomości."
 PT_VASSAL_GREETING_01:0 "Znajdziemy wartość we wszystkim. Nie zawiedziemy was."
 HI_VASSAL_GREETING_01:0 "Jak możemy wspomóc twoje rządy, [From.GetRulerName]?"
 FB_VASSAL_GREETING_01:0 "Choć forma naszej współpracy nie jest idealna, będziemy w waszej służbie walczyć o wzajemne zrozumienie."
 XI_VASSAL_GREETING_01:0 "[From.GetRulerTitle] [From.GetRulerName] patrzy na nas czujnym okiem, więc mamy nadzieję, że uchronimy nasze społeczeństwo od wpływów imperium [Root.GetName]."
 HM_VASSAL_GREETING_01:0 "Ogromne możliwości umysłowe imperium [Root.GetName] umożliwią poznanie i wspieranie celów imperium [From.GetName], zanim uświadomicie je sobie sami."
 MF_VASSAL_GREETING_01:0 "Pod ochroną imperium [From.GetName] lud [Root.GetSpeciesAdj] odwiedzi każdą planetę, zobaczy z bliska każdą gwiazdę i powita każdego nowego znajomego opowieściami o światach [Root.GetHomeWorldName] i [From.GetHomeWorldName]."
 EZ_VASSAL_GREETING_01:0 "[Root.GetSpeciesNamePlural], władcy świata materialnego. Przychodzicie do nas po przewodnictwo duchowe czy wydawać rozkazy?"
 FP_VASSAL_GREETING_01:0 "[Root.GetName] to wasze najlepsze narzędzie oczyszczania galaktyki. Zajmiemy się nawet wami, gdy przyjdzie na to pora."
 DC_VASSAL_GREETING_01:0 "Chyba pojmujecie to, że choć lud [Root.GetAdj] poddał się waszej władzy, jego wolność jest wciąż najważniejsza."
 SD_VASSAL_GREETING_01:0 "Możecie nam wierzyć, że wyszukamy najlepszych, by nam służyli, abyśmy sami mogli lepiej służyć imperium [From.GetName]."
 DH_VASSAL_GREETING_01:0 "Witam uniżenie, [From.GetRulerTitle]. Czemu zawdzięczamy tę przyjemność?"
 EE_VASSAL_GREETING_01:0 "[From.GetRulerTitle] [From.GetRulerName] usłyszy o każdym, choćby najmniejszym odkryciu najświetniejszych umysłów imperium [Root.GetName]."
 SS_VASSAL_GREETING_01:0 "Wciąż szukamy odpowiedzi na wielkie pytania pod waszym łagodnym przewodnictwem."
 HC_VASSAL_GREETING_01:0 "Mamy nadzieję, że wasze delikatne społeczeństwo będzie nadal rozkwitać pod władzą [From.GetAdj]."
 HG_VASSAL_GREETING_01:0 "Pokornie błagamy, nie splugawcie świętych światów. Nawet jako wasi poddani nie możemy zapominać o naszej misji."
 KK_VASSAL_GREETING_01:0 "Nie pozwólcie, by podporządkowanie imperium [Root.GetName] uczyniło was aroganckimi, [From.GetSpeciesNamePlural]. Każdy drogo zapłaci za nadmierną pewność siebie."
 MI_VASSAL_GREETING_01:0 "Ta sytuacja może wydawać się dziwaczna, ale wierzymy, że [Root.GetName] przynajmniej obroni nasze granice."
 EO_VASSAL_GREETING_01:0 "Okazaliście się jeszcze ciekawsi, niż mogliśmy sobie wyobrazić. Nigdy się nie spodziewaliśmy, że przyjmiemy status poddanego."
 03_PEACE_PROPOSE:0 "Dajcie spokój, [Root.GetSpeciesNamePlural], zakończmy tę wojnę, zanim wymknie się spod kontroli!"
 04_PEACE_PROPOSE:0 "Dajcie spokój, [Root.GetName], zakończmy wojnę, zanim wymknie się spod kontroli!"
 HM_CONSIDER_01:0 "[Root.GetName] przetwarza waszą propozycję."
 HM_CONSIDER_02:0 "Do oceny tej propozycji przeznaczono specjalny zespół jednostek synaptycznych [Root.GetAdj]."
 HM_CONSIDER_03:0 "[Root.GetName] przyjmuje twoje słowa i skupi swoje połączenia na podjęciu decyzji."
 HM_CONSIDER_04:0 "Zjednoczony umysł wysłuchał cię i zjednoczony umysł odpowie."
 HM_DOW_SELECT:0 "Nie należy zbyt ochoczo sięgać po broń i stawać do walki z imperium imperium [Root.GetName], [From.GetSpeciesNamePlural]."
 HM_DOW_ACCEPT:0 "Jeśli ktoś chce zniszczyć jednego z nas, to tak, jakby chciał zniszczyć nas wszystkich. [Root.GetName] stanie przeciwko imperium [From.GetName]."
 HM_DOW_VOTE_PROPOSE:0 "Nasza decyzja jest jednogłośna - §Y[Root.GetName]§! należy zniszczyć. Czy nasi sprzymierzeńcy są w tej kwestii tak jednomyślni, jak my?"
 HM_PEACE_SELECT:0 "Wszystkie fasety [Root.GetAdj] są obecnie skupione na zniszczeniu was. Czy chcecie położyć temu kres?"
 HM_PEACE_PROPOSE:0 "Litościwa strona imperium [From.GetName] wzięła górę. Proponujemy wam pokój na tych warunkach."
 HM_PEACE_ACCEPT:0 "Dysonans poznawczy w imperium [Root.GetName] doprowadził do podjęcia decyzji. Niech się stanie pokój."
 HM_PEACE_REFUSE:0 "Pokój jest niemożliwy. Wszystkie umysły [Root.GetSpeciesAdj] wciąż płoną żądzą zniszczenia imperium [From.GetName]."
 HM_ITOA_SELECT:0 "Szukacie wspólnoty interesów z imperium [Root.GetName]?"
 HM_ITOA_ACCEPT:0 "Pragnąc szukać większej jedności poza zbiorem [Root.GetName], przyłączymy się do sojuszu §Y[From.GetAllianceName]§!."
 HM_ITOA_REFUSE:0 "Postanowiliśmy nie włączać naszej świadomości w wasze porozumienie o federacji."
 HM_ITOA_PROPOSE:0 "[From.GetName] to niedostępna sieć, lecz nie wzdragamy się przed włączeniem innych do luźniejszych porozumień. Aby to wykazać, stwórzmy sojusz."
 HM_ITOA_VOTE_PROPOSE:0 "Oceniliśmy przydatność imperium §Y[Root.GetName]§! jako sojusznika i doszliśmy do wniosku, że poprzemy ich prośbę o przyłączenie."
 HM_ASK_JOIN_A_SELECT:0 "Pragniecie współpracować z organizmem [Root.GetName], podzieleni?"
 HM_ASK_JOIN_A_PROPOSE:0 "Odkryliśmy, że wasza federacja jest elegancką społecznością. Chcielibyśmy wprowadzić do niej imperium [From.GetName]."
 HM_ASK_JOIN_A_ACCEPT:0 "Zrobimy, co w naszej mocy, aby powitać was w naszym sojuszu."
