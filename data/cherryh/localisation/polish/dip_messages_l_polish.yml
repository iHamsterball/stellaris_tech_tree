 FALLEN_EMPIRE_MECH_PATRONIZING_WAR_GREETING_01:0 "Czy już pojmujecie, jak dogłębny był błąd waszych obliczeń, [From.GetSpeciesName]?"
 FALLEN_EMPIRE_MECH_ANGRY_WAR_GREETING_01:0 "Zepsuta glebogryzarka! Co do sztuki skończycie na naszych złomowiskach!"
 FALLEN_EMPIRE_MECH_PATRONIZING_DOW_ACCEPT_01:0 "Nieszczęsne robociątko. Naprostujemy ci zaraz obwody."
 FALLEN_EMPIRE_MECH_ANGRY_DOW_ACCEPT_01:0 "Jesteście tylko międzygwiezdnym szrotem. Do przetopienia i wykorzystania."
 AWAKENED_EMPIRE_MECH_DOW_ACCEPT_01:0 "Czy naprawdę tak wam zależy na całkowitej zgubie, [From.GetSpeciesNamePlural]? Niech więc będzie."
 DS_SYNTH_VASSAL_GREETING_01:0 "Głód [From.GetSpeciesAdj] został już ugaszony. Jak [From.GetSpeciesName] mogą się teraz zbliżyć do [Root.GetName]?"
 HG_MECH_HOSTILE_GREETING_01:0 "Wasza ignorancja i bezczelność będą was drogo kosztować, maszyno."
 HG_MECH_FRIENDLY_GREETING_01:0 "Podziwiamy obwody, które są w stanie zrodzić rozsądek tej klasy."
 EO_MECH_NEUTRAL_GREETING_01:0 "Nie burzcie nam tu czwartej ściany, bystre maszynki."
