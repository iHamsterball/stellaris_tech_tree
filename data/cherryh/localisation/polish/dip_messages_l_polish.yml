 OVERLORD_GREETING_02:0 "Z radością, [From.GetName] mogą od nas oczekiwać pełnego bezpieczeństwa!"
 OVERLORD_GREETING_03:0 "Tak, ksenosi? Przeszkadzacie w rządach wyższych istot."
 OVERLORD_GREETING_04:0 "Czy nadal możemy was jakoś pokierować, [From.GetSpeciesNamePlural]?"
