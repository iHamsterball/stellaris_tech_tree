 A_INSULT_03:0 "Tylko nieliczni pośród gwiazd dostrzegają prawdziwą wielkość imperium [Root.GetName] i jego misji. Ale pewnego dnia staniecie się częścią nas."
 A_INSULT_PROPOSE_01:0 "Zdecydowaliśmy o waszym losie, [Root.GetSpeciesNamePlural] i nie będzie to mnożenie się jak [Root.GetSpeciesNamePluralInsult], by opanować galaktykę niczym zaraza."
 A_INSULT_PROPOSE_02:0 "Wkrótce przejdziecie do galaktycznej historii, [Root.GetSpeciesNamePlural]."
