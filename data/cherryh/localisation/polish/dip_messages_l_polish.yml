 S_CONSIDER_02:0 "[Root.GetName] przetwarza waszą propozycję i wkrótce skontaktuje się z wami."
 S_DOW_PROPOSE_01:0 "Przypominamy wam, że zawsze można przyznać się do porażki."
 S_DOW_PROPOSE_02:0 "Z żalem informujemy was, że to już koniec."
 S_PEACE_SELECT:0 "Czy zniechęcił was widok naszej floty, [From.GetSpeciesNamePlural]?"
 S_PEACE_PROPOSE:0 "Liczby nigdy nie kłamią, a nasze obliczenia są jednoznaczne: ta wojna jest niekorzystna dla nas wszystkich."
 S_ITOA_SELECT:0 "Chcecie zostać sojusznikami [Root.GetAdj]?"
 S_ITOA_ACCEPT:0 "Nasze obliczenia ukazały wasz potencjał, dlatego będziemy zachwyceni, jeśli przystąpicie do sojuszu §Y[From.GetAllianceName]§!."
 S_ITOA_REFUSE:0 "Przykro nam, ale przystąpienie do sojuszu [From.GetName] w jego obecnym stanie nie przyniosłoby nam żadnych korzyści."
 S_ITOA_PROPOSE:0 "Szukamy sojuszników, a wy okazaliście się idealnymi kandydatami. Zjednoczycie się z nami w federacji?"
 S_ASK_JOIN_A_SELECT:1 "Odczyty wskazują na waszą przypuszczalną chęć dołączenia do sojuszu §Y[From.GetAllianceName]§!. Czy to się zgadza?"
 S_ASK_JOIN_A_PROPOSE:0 "Nasze dane wskazują, że bylibyście cennym dodatkiem do sojuszu §Y[Root.GetAllianceName]§!. Możemy wam pomóc."
 S_ASK_JOIN_A_REFUSE:0 "Sprawdziliśmy wasze wskaźniki i niestety nie nadajecie się. Radzimy, żebyście w przyszłości stali się cenniejsi dla innych imperiów."
 S_LEAVE_A_SELECT:0 "Naszym obowiązkiem jest poinformować was, że zgodnie z dowodami empirycznymi opuszczenie sojuszu nie leży w waszym interesie."
 S_LEAVE_A_PROPOSE:0 "Z przykrością informujemy, że opuszczamy sojusz §Y[From.GetAllianceName]§!. Nasze oprogramowanie zmusza nas do opowiedzenia się po stronie zwycięzców."
 S_LEAVE_A_ACCEPT:0 "Ostrzegamy, że opuszczenie sojuszu §Y[From.GetAllianceName]§! może wystawić was na ataki."
 S_DEMAND_VASS_SELECT:0 "Chcecie zostać naszymi wasalami? Musielibyśmy dokładnie ocenić skutki takiego porozumienia."
 S_DEMAND_VASS_PROPOSE:0 "Szanowni [Root.GetSpeciesNamePlural]. Osłabienie waszej cywilizacji powoduje, że jesteście narażeni na działania galaktycznych elementów destruktywnych. Zostańcie naszymi wasalami albo siłą zadbamy o wasze przetrwanie."
 S_DEMAND_VASS_ACCEPT:0 "Zgodnie z życzeniem naszych stwórców zgodziliśmy się przyjąć waszą ochronę."
 S_DEMAND_VASS_REFUSE:0 "Macie wiele pozytywnych cech, ale brakuje wam tego, czego szukamy u suwerena. Życzymy powodzenia w dalszych działaniach."
 S_ASK_FOR_VASS_SELECT:0 "Czy słusznie zakładamy, że pragniecie przewodnictwa i ochrony inteligentniejszego gatunku? Moglibyśmy wam pomóc."
 S_ASK_FOR_VASS_PROPOSE:0 "Proponujemy wam naszą lojalność, służbę i wdzięczność po wsze czasy. W zamian oczekujemy tylko tego, że ochroni nas wasza potężna flota."
 S_ASK_FOR_VASS_ACCEPT:0 "Naradziliśmy się i jesteśmy gotowi spełnić waszą prośbę. Możecie się odprężyć i wyłączyć wasze sieci neuronowe, wiedząc, że wasza przyszłość spoczywa w odpowiednich rękach.\n\n Możecie też znaleźć sobie jakieś hobby."
 S_ASK_FOR_VASS_REFUSE:0 "Po dogłębnym zastanowieniu z przykrością informujemy, że nie możemy spełnić waszej prośby. Wybaczcie nam nasze niedociągnięcia."
 S_DEMAND_PROT_SELECT:0 "Proponujecie nam ochronę?"
 S_DEMAND_PROT_PROPOSE:0 "Szanowni [Root.GetSpeciesNamePlural]. Wydaje nam się, że potrzebujecie ochrony potężniejszego imperium, żeby przetrwać w obliczu zagrożeń wypełniających galaktykę. Chcecie zostać naszym protektoratem dobrowolnie, czy mamy was do tego zmusić?"
 S_DEMAND_PROT_ACCEPT:0 "$S_DEMAND_VASS_ACCEPT$"
 S_DEMAND_PROT_REFUSE:0 "Oczywiście chcemy, żebyście byli zadowoleni, ale brak wam cech, których wymagamy od niepodległego państwa. Życzymy powodzenia w dalszych działaniach."
 S_ASK_FOR_PROT_SELECT:0 "$S_ASK_FOR_VASS_SELECT$"
 S_ASK_FOR_PROT_PROPOSE:0 "Gratulacje, [Root.GetSpeciesNamePlural]. Tylko wy spełniliście nasze kryteria poszukiwania niepodległego państwa. Jeśli się zgodzicie, nasze oprogramowanie sprawi, że zaspokajanie waszych potrzeb stanie się celem naszego istnienia. W zamian pragniemy tylko przejść pod ochronę waszej potężnej floty."
 S_ASK_FOR_PROT_ACCEPT:0 "$S_ASK_FOR_VASS_ACCEPT$"
 S_ASK_FOR_PROT_REFUSE:0 "$S_ASK_FOR_VASS_REFUSE$"
 S_RELEASE_SUBJECT_SELECT:0 "Nie jesteście zadowoleni z naszych usług? Zawsze jesteśmy otwarci na konstruktywną krytykę."
 S_RELEASE_SUBJECT_PROPOSE:0 "Uważamy, że powinniście reaktywować wasze wiązki neuronowe i wziąć wasz los w swoje ręce. Carpe diem, [Root.GetSpeciesNamePlural]."
 S_RELEASE_SUBJECT_ACCEPT:0 "Jeżeli naprawdę pragniecie naszej wolności, spełnimy to wasze życzenie."
 S_ASK_TO_BE_RELEASED_SUBJECT_SELECT:0 "Zastanówcie się chwilę, zanim podejmiecie decyzję."
 S_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "Zrobiliśmy dla was wszystko, co było w naszej mocy, [Root.GetSpeciesNamePlural], a teraz musimy znaleźć inną nację, która będzie nam służyć."
 S_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT:0 "Będzie nam was bardzo brakowało, ale życzymy wam wszystkiego najlepszego. Jeżeli pragniecie niepodległości, dostaniecie ją."
 S_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "Nielogiczne uzasadnienie tej prośby pokazuje, że nie jesteście zdolni do samostanowienia. Radzimy regularne ćwiczenie modułów poznawczych, aby zapobiec dalszej degradacji mentalnej."
 S_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "Przykro nam, ale nie pozwolimy na to. Za bardzo was polubiliśmy, żeby narażać was na zniszczenie przez głupców."
 S_OFFER_TRADE_DEAL_PROPOSE:0 "Szanowni [Root.GetSpeciesNamePlural]. Zawsze najbardziej was lubiliśmy ze wszystkich gatunków w galaktyce. Dlatego przygotowaliśmy dla was korzystną ofertę handlową."
 S_OFFER_TRADE_DEAL_ACCEPT:0 "To wspaniały pomysł, [From.GetSpeciesNamePlural]. Naprawdę wybijacie się ponad przeciętność."
 S_OFFER_TRADE_DEAL_REFUSE:1 "Wybaczcie, ale ta propozycja prawdopodobnie jest błędna. Dopracujcie wartości wymiany i ponówcie połączenie."
 S_MAKE_RIVAL:1 "Naprawdę takie żywicie zamiary, [From.GetSpeciesName]?"
 S_MAKE_RIVAL_PROPOSE:0 "Czujemy się w obowiązku przestrzec was, że coraz trudniej przychodzi nam tolerowanie waszego istnienia."
 S_MAKE_RIVAL_ACCEPT:0 "Jeżeli szukacie rywali, to nie rozczarujemy was. Żyjemy, żeby służyć."
 S_END_RIVALRY:0 "Czujemy, że macie już dość tego bezsensownego sporu."
