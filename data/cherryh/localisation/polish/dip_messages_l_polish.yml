 S_END_RIVALRY_ACCEPT:0 "Jesteście obiecujący, [From.GetSpeciesNamePlural]. Wierzymy, że nasze imperia zyskają więcej na współpracy niż na sporze."
 S_INTEGRATE:0 "Postaramy się szybko rozważyć wasz wniosek."
 S_INTEGRATE_PROPOSE:0 "Czy nie ulżyłoby wam, gdybyście na dobre pozbyli się wątpliwości i niepewności związanej z niepodległością?"
 S_INTEGRATE_ACCEPT:0 "[From.GetSpeciesNamePlural], będziemy wam służyć zgodnie z naszym oprogramowaniem."
 S_INSULT_01:0 "Ile waszej ograniczonej mocy obliczeniowej zmarnowaliście na nieudaną próbę wymyślenia jakichś mądrych słów?"
 S_INSULT_02:0 "Dziękujemy, [From.GetSpeciesNamePlural]. Jak zawsze doceniamy wasz wnikliwy komentarz i konstruktywną krytykę."
 S_INSULT_PROPOSE_01:0 "Chcielibyśmy wam pomóc, przyjaciele, ale nie mamy zbyt wielu opcji. Pozostaje nam już tylko sformatować wasze dyski."
 S_INSULT_PROPOSE_02:0 "Żadne modyfikacje nie są chyba w stanie rozplątać waszych obwodów."
 S_INSULT_ACCEPT_01:2 "Jaki dokładnie procent waszych ograniczonych zasobów komputacyjnych został poświęcony tylko po to, by skompromitować się tak sprytnym komentarzem?"
 S_INSULT_ACCEPT_02:2 "Dziękujemy wam, [From.GetSpeciesNamePlural]. Wasze wnikliwe komentarze i konstruktywna krytyka są dla nas zawsze nieodzowne."
 A_CONSIDER_01:2 "Superinteligencja [Root.GetAdj] jest w trakcie przetwarzania waszej propozycji."
 A_DOW_ACCEPT_01:0 "Imperium [From.GetName] straciło rację bytu."
