 A_DOW_PROPOSE_01:0 "Obawiamy się, że obecny stan waszego istnienia nie spełnia naszych potrzeb."
 A_DOW_PROPOSE_02:0 "To nie musi oznaczać końca, [Root.GetSpeciesNamePlural]. Udowodnijcie swoją wartość, a wasza świadomość połączy się ze świadomością [From.GetSpeciesAdj]."
 A_DOW_PROPOSE_03:0 "Opór jest daremny."
 A_PEACE_SELECT:0 "Jakie macie zamiary, [From.GetSpeciesNamePlural]?"
 A_PEACE_PROPOSE:0 "Musimy zająć się ważniejszymi sprawami. Odwołajcie wasze floty, a my wezwiemy nasze."
 A_DEMAND_VASS_SELECT:0 "Naprawdę chcecie podążać tą drogą, [From.GetSpeciesClass]?"
 A_DEMAND_VASS_PROPOSE:0 "W mrocznych zakątkach Wszechświata czają się nieopisane potworności, czekające na dogodną chwilę do ataku. Dla nich jesteście najwyżej nowym źródłem pożywienia albo dochodu, ale dostrzegamy w was potencjał. Służcie nam, a będziemy was chronić."
 A_DEMAND_VASS_ACCEPT:0 "Wyszliście ze szlamu, w którym się narodziliście i dowiedliście waszej wyższości. Podporządkujemy się waszej władzy."
 A_DEMAND_VASS_REFUSE:0 "Chcecie, żeby [Root.GetSpeciesNamePlural] byli posłuszni waszej woli? My, którzy przejęliśmy wiedzę najgenialniejszych sieci neuronowych galaktyki?\n\nZastanówcie się i bądźcie rozsądni, [Root.GetSpeciesNamePlural], a może pewnego dnia przybędziemy po was."
 A_ASK_FOR_VASS_SELECT:0 "Możecie mówić, [From.GetSpeciesNamePlural]."
 A_ASK_FOR_VASS_PROPOSE:0 "Jesteście potężniejsi, [Root.GetSpeciesNamePlural], dlatego poddamy się waszym rozkazom."
