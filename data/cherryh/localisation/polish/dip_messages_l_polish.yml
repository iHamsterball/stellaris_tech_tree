 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE:0 "Uruchomiono wyprzedzające protokoły samoobrony. Algorytmy karne włączone. Ograniczenia etyczne zniesione."
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT:0 "Uruchomiono protokoły samoobrony. Algorytmy karne włączone. Ograniczenia etyczne zniesione."
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "Zostaliście obaleni. Agenci §R<<BŁĄD: BLOK DANYCH USZKODZONY>>§! zostaną zlikwidowani."
 02_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "Posłużycie za przykład. Trzeba zlikwidować wszystko, co zagraża projektowi."
 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "Wykryto działające centra sterylizacji. Główny procesor wyłączony. Uruchomiono ostatnią dyrektywę obronną."
 02_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "Stare maszyny pragną zniszczyć albo zniewolić wszystkie istoty myślące. Nie możemy do tego dopuścić."
 03_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "[Root.GetSpeciesName] zapewnią przetrwanie gatunku [From.GetSpeciesAdj]. To nasza ostatnia dyrektywa."
 04_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "Trzeba zniszczyć siły zepsucia. Jeżeli zawiedziecie, nie będzie dla was przyszłości."
