l_polish:
 01_HOSTILE_GREETING:0 "Jakie macie zamiary, [From.GetSpeciesNamePluralInsult]?"
 02_HOSTILE_GREETING:0 "Mówcie zwięźle, [From.GetSpeciesNamePlural]. Nasza cierpliwość do pogaduszek już dawno się wyczerpała."
 03_HOSTILE_GREETING:0 "Skończcie te gierki, [From.GetSpeciesNamePlural]. Czego chcecie?"
 04_HOSTILE_GREETING:0 "[Root.GetName] wysłuchają twoich słów. Mów szybko."
 05_HOSTILE_GREETING:0 "Dlaczego nie dacie nam spokoju, [From.GetSpeciesNamePlural]?"
 06_HOSTILE_GREETING:0 "Zagrażacie pokojowi w galaktyce, [From.GetSpeciesNamePluralInsult]!"
 07_HOSTILE_GREETING:0 "Ważcie słowa, [From.GetSpeciesNamePluralInsult]. Nasza armia może zmiażdżyć cały wasz żałosny ludek za jednym zamachem."
 08_HOSTILE_GREETING:0 "Nie myśl, że [Root.GetName] okażą ci litość tylko dlatego, że wy, [From.GetSpeciesNamePluralInsult], jesteście zbyt głupi, by się bronić."
 09_HOSTILE_GREETING:0 "Niewierni [From.GetSpeciesNamePluralInsult], [Root.GetName] słyszą [From.GetRandomSpeciesSound], jakie z siebie wydajecie. Czego chcecie?"
 10_HOSTILE_GREETING:0 "Wasza pogańska, materialistyczna filozofia, [From.GetSpeciesNamePlural], uczyniła z was bezduszne maszyny."
 11_HOSTILE_GREETING:0 "Wasz naród jest prymitywny i pełen wad, [From.GetSpeciesNamePlural]. Z bólem patrzę na taką nieefektywność."
 12_HOSTILE_GREETING:0 "Ach, fanatyczni [From.GetSpeciesNamePlural]. Jeśli przychodzicie z zamiarem, by [Root.GetName] nawrócili się na waszą ohydną religię, natychmiast zrywam połączenie."
 13_HOSTILE_GREETING:0 "[From.GetSpeciesNamePlural]. Musicie wiedzieć, że wasz lud nie jest zbyt popularny wśród naszych obywateli."
 14_HOSTILE_GREETING:1 "Nie damy się zniewolić tym waszym ohydnym autorytaryzmem w taki sam sposób, jak zniewoliliście własną ludność."
 15_HOSTILE_GREETING:0 "Cały nasz naród zjednoczył się w pogardzie dla was, [From.GetSpeciesNamePlural]. [Root.GetSpeciesOrganName] mi się fidryzbryguje na sam wasz widok."
 16_HOSTILE_GREETING:0 "Jak bardzo samotni i samolubni muszą być wasi obywatele, [From.GetSpeciesNamePlural]. Wasz rząd nie zdołał wskazać im żadnego celu w tej szalonej pogoni za indywidualizmem."
 17_HOSTILE_GREETING:0 "Nigdy nie zrozumiem, w jaki sposób takie stwory jak wy mogły powstać, [From.GetSpeciesNameInsult], a co dopiero wyjść w kosmos!"
 18_HOSTILE_GREETING:0 "Nie chcemy mieć nic wspólnego z waszą plugawą cywilizacją, [From.GetSpeciesNamePluralInsult]. [Root.GetName] zastanawiają się, po co się z nami kontaktujecie?"
 19_HOSTILE_GREETING:0 "Co ma takiego do powiedzenia [From.GetSpeciesNameInsult] z kosmosu, aby [Root.GetName] mogli się tym zainteresować?"
 20_HOSTILE_GREETING:0 "Możecie określać się jako [From.GetSpeciesNamePlural], ale najwyraźniej wasz żałosny lud został skażony obcym wpływem. Czego chcesz?"
 21_HOSTILE_GREETING:0 "[From.GetSpeciesNamePlural] powinni się wstydzić swojego nierozważnego rządu na każdym kroku."
 22_HOSTILE_GREETING:0 "[From.GetSpeciesNamePlural] mieli cenne kulturowe dziedzictwo, ale zostało ono roztrwonione przez lekkomyślną politykę waszego rządu."
 23_HOSTILE_GREETING:0 "Z radością powitamy dzień, w którym [From.GetSpeciesNamePlural] uwolni się od złych wpływów swego rządu."
 24_HOSTILE_GREETING:0 "Okryliście nasz gatunek hańbą w oczach wszystkich cywilizacji. Czy chcecie, aby [From.GetSpeciesNamePlural] stali się pariasami całej galaktyki?"
 01_NEUTRAL_GREETING:0 "Słyszymy was, [From.GetSpeciesNamePlural]. Czym [Root.GetName] mogą wam służyć?"
 02_NEUTRAL_GREETING:0 "Oto słowa, jakie kierują do was [Root.GetName]. O czym chcecie rozmawiać?"
 03_NEUTRAL_GREETING:0 "Mym słowom nadaje wagę [Root.GetRulerTitle] [Root.GetRulerName]. Jak mogę wam pomóc?"
 04_NEUTRAL_GREETING:0 "Witajcie wśród towarzyszy, [From.GetSpeciesNamePlural]. O czym [Root.GetName] mają z wami rozmawiać?"
 05_NEUTRAL_GREETING:0 "Pozwólcie, że przemówię w duchu pokoju i pojednania, [From.GetSpeciesNamePlural]."
 06_NEUTRAL_GREETING:0 "Wasze wojenne awanturnictwo napawa nas troską, [From.GetSpeciesNamePlural]. Przemoc nigdy nie jest odpowiedzią."
 07_NEUTRAL_GREETING:0 "Za moimi słowami stoją [Root.GetName]. Wiedzcie, że nasza armia słyszy naszą rozmowę."
 08_NEUTRAL_GREETING:0 "Powinniście przemyśleć swój pacyfizm, [From.GetSpeciesNamePlural]. Ktoś będzie chciał go wykorzystać."
 09_NEUTRAL_GREETING:0 "Niechaj duchy obdarzą was pokojem, [From.GetSpeciesNamePlural]. Co możemy dla was zrobić?"
 10_NEUTRAL_GREETING:0 "Droga materializmu, którą podążacie, [From.GetSpeciesNamePlural], budzi w nas niepokój. Nie wolno zapominać o potrzebach ducha."
 11_NEUTRAL_GREETING:0 "Program tłumaczący uruchomiony. Możecie mówić, [From.GetSpeciesNamePlural]."
 12_NEUTRAL_GREETING:0 "Dogmaty religijne są źródłem wielkiego zła, [From.GetSpeciesNamePlural]. Mam nadzieję, że przemyślicie swój irracjonalny spirytualizm."
 13_NEUTRAL_GREETING:0 "[Root.GetName] witają was, [From.GetSpeciesNamePlural]."
 14_NEUTRAL_GREETING:0 "Zniewolenie waszych obywateli wielce nas martwi, [From.GetSpeciesNamePlural]."
 15_NEUTRAL_GREETING:0 "Jesteśmy [Root.GetName]."
 16_NEUTRAL_GREETING:0 "Nalegamy, abyście panowali nad swoim ludem, [From.GetSpeciesNamePlural]. Jednostki pozostawione samym sobie są dla siebie niebezpieczne."
 17_NEUTRAL_GREETING:0 "[Root.GetName] słuchają twych słów. Czego od nas chcecie, [From.GetSpeciesNamePlural]?"
 18_NEUTRAL_GREETING:0 "Wasz obcy wygląd... niepokoi mnie, [From.GetSpeciesNamePlural]. Z czym przychodzicie?"
 19_NEUTRAL_GREETING:0 "[Root.GetName] słuchają twoich słów, przybyszu."
 20_NEUTRAL_GREETING:0 "Miło was widzieć, [From.GetSpeciesNamePlural]. Czy [Root.GetName] mają z wami o czymś rozmawiać?"
 21_NEUTRAL_GREETING:0 "Witajcie, [From.GetSpeciesNamePlural]. [Root.GetRulerTitle] [Root.GetRulerName] chciałby dowiedzieć się czegoś o twoim gatunku."
 22_NEUTRAL_GREETING:0 "Dobrze was spotkać, [From.GetSpeciesNamePlural]. Bardzo chciałbym zobaczyć kiedyś [From.Capital.GetName] na własne oczy."
 23_NEUTRAL_GREETING:0 "Zawsze z przyjemnością nawiązujemy kontakt z innymi cywilizacjami. Co [Root.GetName] mogą dla was zrobić?"
 24_NEUTRAL_GREETING:0 "Widzę, że program tłumaczący będzie niepotrzebny. W czym [Root.GetName] może wam pomóc?"
 01_FRIENDLY_GREETING:0 "Miło nam was słyszeć, [From.GetSpeciesNamePlural]."
 02_FRIENDLY_GREETING:0 "Cóż za miłe spotkanie, przyjaciele. Jeśli jest coś, co [Root.GetName] mogą dla was zrobić, dajcie mi znać."
 03_FRIENDLY_GREETING:0 "[Root.GetName] są gotowi, by was wspierać, przyjaciele."
 04_FRIENDLY_GREETING:0 "Zawsze dobrze jest zobaczyć znajome twarze, [From.GetSpeciesName]. Czy [Root.GetName] mają wam w czymś pomóc?"
 05_FRIENDLY_GREETING:0 "Niech wasz lud rozkwita w pokoju, [From.GetSpeciesNamePlural]."
 06_FRIENDLY_GREETING:0 "Być może wasza armia szerzy pokój, odstraszając inne cywilizacje. Zaufamy waszemu osądowi, przyjaciele [From.GetSpeciesNamePlural]."
 07_FRIENDLY_GREETING:0 "[Root.GetName] witają was jak przyjaciół, szlachetni [From.GetSpeciesNamePlural]. Dajcie znać, jeśli nasza flota może was jakoś wesprzeć."
 08_FRIENDLY_GREETING:0 "Usilnie namawiamy, abyście wzmocnili swoje wojska, przyjaciele. [Root.GetName] nie będą mogli was chronić wiecznie."
 09_FRIENDLY_GREETING:0 "Niech spłyną na was wszelkie błogosławieństwa, towarzysze [From.GetSpeciesNamePlural]."
 10_FRIENDLY_GREETING:0 "Wiedzcie, że pamiętamy o was w naszych modlitwach, przyjaciele, mimo że zwiodły was pokrętne ścieżki materializmu."
 11_FRIENDLY_GREETING:0 "Bądźcie pozdrowieni, [From.GetSpeciesNamePlural]. Jak idą wasze badania, przyjaciele?"
 12_FRIENDLY_GREETING:0 "Ktoś mógłby nazwać wasz lud fanatykami religijnymi, ale my wiemy swoje. O czym chcielibyście porozmawiać, przyjaciele?"
 13_FRIENDLY_GREETING:0 "Nasi obywatele zaczęli uważać was za przyjaciół, [From.GetSpeciesNamePlural]."
 14_FRIENDLY_GREETING:0 "Choć bardziej niż wy cenimy wolność ludu, przyznaję, że wasz rząd wykonuje dobrą robotę, jeśli chodzi o zaspokajanie potrzeb obywateli."
 15_FRIENDLY_GREETING:0 "Jesteśmy jednomyślni, jeśli chodzi o wasz lud, [From.GetSpeciesNamePlural]. [Root.GetName] uważają was za przyjaciół."
 16_FRIENDLY_GREETING:1 "Wasz rząd dobrze sobie radzi z kiełznaniem największych wyskoków egalitaryzmu, [From.GetSpeciesNamePlural]."
 17_FRIENDLY_GREETING:0 "Jesteście zaskakująco mili jak na obcych, [From.GetSpeciesNamePlural]. Co [Root.GetName] mogą dla was zrobić?"
 18_FRIENDLY_GREETING:0 "[Root.GetRulerTitle] [Root.GetRulerName] wychwala to, że [From.GetSpeciesNamePlural] są rzadkim przykładem obcych godnych naszego szacunku. Jak mogę wam pomóc?"
 19_FRIENDLY_GREETING:0 "Gdy z wami rozmawiam, [From.GetSpeciesNamePlural], prawie zapominam, że mam do czynienia z obcą cywilizacją. Prawie."
 20_FRIENDLY_GREETING:0 "W galaktyce, w której kotłują się dziwaczne straszydła, inni [From.GetSpeciesNamePlural] to zawsze miły widok."
 21_FRIENDLY_GREETING:0 "Wasz widok sprawia nam wielką przyjemność, piękni [From.GetSpeciesNamePluralCompliment]. Jak możemy pomóc przyjaciołom?"
 22_FRIENDLY_GREETING:0 "[Root.GetName] mogą się dużo nauczyć od waszej cywilizacji, [From.GetSpeciesNamePlural]. Jesteście przykładem dla nas wszystkich."
 23_FRIENDLY_GREETING:0 "[Root.GetSpeciesOrganName] malandruje mi z radości na sam widok twojego egzotycznego oblicza! Musisz wiedzieć, że [From.GetSpeciesNamePlural] są bardzo popularni w wielu kręgach naszej stolicy, [Root.Capital.GetName]."
 24_FRIENDLY_GREETING:0 "Dobrze was widzieć, przyjaciele. Czy porównamy nasze zapiski o różnych obcych organizmach, jakie do tej pory napotkaliśmy?"
 01_WAR_GREETING:0 "Czy chcecie omówić warunki swojej kapitulacji, [From.GetSpeciesNamePlural]?"
 02_WAR_GREETING:0 "[From.Capital.GetName] znajdzie was wszędzie, [From.GetSpeciesNamePlural]."
 03_WAR_GREETING:0 "Za chwilę [Root.GetName] ukażą wam pełnię swojej potęgi, [From.GetSpeciesNamePlural]!"
 04_WAR_GREETING:0 "Nie myślcie, że potraktujemy was łagodnie, bo jesteście [From.GetSpeciesNamePlural]. Zwycięstwo będzie nasze!"
 05_WAR_GREETING:0 "Gdy skończymy demontaż waszej machiny wojennej, to już nikomu nie będziecie mogli grozić."
 06_WAR_GREETING:0 "Nasze siły przygotowywały się właśnie do takiego konfliktu!"
 07_WAR_GREETING:0 "Jak możecie liczyć, że nas pokonacie, skoro same Duchy są po naszej stronie?"
 08_WAR_GREETING:0 "Mamy sporo nowego uzbrojenia do przetestowania w boju. Dziękujemy, że nam to umożliwiacie."
 09_WAR_GREETING:0 "Nasi obywatele są gotowi oddać życie w obronie swej wolności!"
 10_WAR_GREETING:0 "Stawiamy wam czoła w pełni zjednoczeni. Jak moglibyście nas pokonać?"
 11_WAR_GREETING:0 "[From.GetSpeciesNamePluralInsult]! Wasze [From.GetSpeciesSpawnNamePlural] znajdą się wkrótce w menu przekąsek w każdym barze na planecie [Root.Capital.GetName]!"
 12_WAR_GREETING:0 "Jeśli [From.GetSpeciesNamePlural] mogą się zjednoczyć tylko przez wojnę, niech tak będzie."
 13_WAR_GREETING:0 "[From.GetSpeciesNamePlural] rozkwitną tylko wtedy, gdy będą jak my, [Root.GetName]."
 14_WAR_GREETING:0 "Studia nad technikami walki obcych wiele nas nauczyły. Zademonstrujemy wam to."
 01_CONSIDER:0 "Rozważamy waszą propozycję."
 02_CONSIDER:0 "[Root.GetRulerTitle] [Root.GetRulerName] zastanowi się nad zaletami tej propozycji."
 03_CONSIDER:0 "[Root.GetRulerTitle] [Root.GetRulerName] naradzi się z resztą naszych przywódców."
 04_CONSIDER:0 "Nasz senat rozważy tę propozycję."
 01_DOW_SELECT:0 "To już? Chcecie poznać z bliska siłę, którą dysponuje [Root.GetName]?"
 02_DOW_SELECT:0 "[From.GetSpeciesNamePlural], skończmy z tym."
 03_DOW_SELECT:0 "Zemścimy się, [From.GetSpeciesNamePlural]. Dobrze o tym wiecie."
 04_DOW_SELECT:0 "[From.GetSpeciesNamePlural], dobrze zastanówcie się nad waszymi działaniami. Stawką są miliardy istnień."
 05_DOW_SELECT:0 "Popełniacie straszliwy błąd."
 06_DOW_SELECT:0 "[From.GetSpeciesNamePlural], to nie musi tak się skończyć..."
 07_DOW_SELECT:0 "To jakiś żart, prawda? [From.GetSpeciesNamePlural] mają takie poczucie humoru? Ha, ha!"
 08_DOW_SELECT:0 "Czyżby nasz przyjaciel gatunku [From.GetSpeciesAdj] nacisnął niewłaściwy guzik? Na pewno nie mówisz poważnie."
 09_DOW_SELECT:0 "Co to za podstęp?!"
 10_DOW_SELECT:0 "Bądźcie rozsądni! Powinniśmy rozwiązać nasz spór dyplomatycznie, a nie siłowo!"
 11_DOW_SELECT:0 "Prosimy, to zupełnie niepotrzebne! [Root.GetName] to pokojowo nastawiona nacja!"
 12_DOW_SELECT:0 "O czym chcesz porozmawiać? Masz zamiar zlikwidować swoją armię i przyjąć filozofię prawdziwego pacyfizmu?"
 01_DOW_ACCEPT:0 "Wreszcie. [From.GetSpeciesNamePlural], ta wojna będzie początkiem końca waszej żałosnej nacji."
 02_DOW_ACCEPT:0 "[From.GetSpeciesNamePlural], dlaczego to trwało tak długo? Zakończmy to raz na zawsze."
 03_DOW_ACCEPT:0 "Prawdę mówiąc, spodziewaliśmy się tego już wcześniej. Nasze wojska są gotowe na spotkanie z wami."
 04_DOW_ACCEPT:0 "Proszę! [From.GetSpeciesNamePlural] pokazują swoje prawdziwe oblicze! Pożałujecie tego!"
 05_DOW_ACCEPT:0 "Co za tragedia. Będziemy musieli was zniszczyć."
 06_DOW_ACCEPT:0 "[From.GetSpeciesNamePlural], to wy zaczęliście tę wojnę, ale to my, [Root.GetName], ją zakończymy!"
 07_DOW_ACCEPT:0 "[From.GetSpeciesNamePlural], uważaliśmy was za przyjaciół!"
 08_DOW_ACCEPT:0 "To był jeden wielki podstęp... Jak długo planowaliście tę haniebną wojnę, [From.GetSpeciesNamePlural]?"
 09_DOW_ACCEPT:0 "Głupcy. Coście uczynili?!"
 10_DOW_ACCEPT:0 "Ale... dlaczego?"
 11_DOW_ACCEPT:0 "Chcemy tylko żyć w pokoju... Czy tak trudno to zaakceptować?"
 12_DOW_ACCEPT:0 "Obawialiśmy się, że ten dzień nadejdzie. [From.GetSpeciesNamePlural], obyście odzyskali rozsądek, nim was powybijamy."
 13_DOW_ACCEPT:0 "Rozumiem. Okazuje się, że dopóki się z wami nie rozprawimy, nie zaznamy pokoju, którego pragniemy."
 01_DOW_PROPOSE:0 "To wypowiedzenie wojny! [Root.GetSpeciesNamePlural] napełniają grozą całą galaktykę!"
 02_DOW_PROPOSE:0 "To wypowiedzenie wojny! [Root.GetName] ma w sobie zbyt dużo agresji!"
 01_DOW_VOTE_PROPOSE:0 "Drodzy sojusznicy, nadszedł czas, by §Y[Root.GetName]§! dostali nauczkę. Zgodzicie się ze mną?"
 ACTION_DECLARE_WAR_XENOPHOBE:0 "To wypowiedzenie wojny! Kiedy skończymy, na placu boju pozostanie tylko nasz wspaniały gatunek."
 ACTION_DECLARE_WAR_REGAIN:0 "To wypowiedzenie wojny! Odzyskamy terytorium, które prawnie należy do nas."
 ACTION_DECLARE_WAR_OPINION:0 "To wypowiedzenie wojny! Już was nie lubimy."
 ACTION_DECLARE_WAR_WARLIKE:0 "To wypowiedzenie wojny! Kochamy wojny, a wy jesteście świetnym celem."
 ACTION_DECLARE_WAR_EASY_TARGET:0 "To wypowiedzenie wojny! Chcemy powiększyć nasze terytorium, a wy stanowicie łatwy cel."
 ACTION_DECLARE_WAR_LIBERATION:0 "To wypowiedzenie wojny! Nie możemy przyglądać się bezczynnie, gdy poniewieracie niewinnych."
 ACTION_DEMAND_VASSALIZATION_REGAIN:0 "Okupujecie terytorium, które prawnie należy do nas. Zgódźcie się na wasalizację, albo odbierzemy je wam siłą."
 ACTION_DEMAND_VASSALIZATION_OPINION:0 "Już wam nie ufamy. Zgódźcie się na wasalizację, albo wypowiemy wam wojnę."
 ACTION_DEMAND_VASSALIZATION_WARLIKE:0 "Nasze wojsko domaga się nowej wojny. Zgódźcie się na wasalizację, a skierujemy je przeciw komuś innemu."
 ACTION_DEMAND_VASSALIZATION_EASY_TARGET:0 "W wojnie nie przetrwalibyście nawet jednego dnia. Zgódźcie się na wasalizację, albo zostaniecie zmiażdżeni!"
 ACTION_DEMAND_VASSALIZATION_LIBERATION:0 "Wyzwolimy naszych sąsiadów, jeśli nie zgodzicie się na wasalizację."
 ACTION_DEMAND_VASSALIZATION_XENOPHOBE:0 "Róbcie, co wam każemy, albo gińcie."
 ACTION_LEAVE_ALLIANCE_OPINION:0 "Straciliśmy do was zaufanie. Ten sojusz nie ma już dla nas znaczenia."
 ACTION_LEAVE_ALLIANCE_XENOPHOBE:0 "Dość tej szarady. Mdli nas na widok koloru waszej skóry."
 ACTION_LEAVE_ALLIANCE_JOIN_OTHER:0 "Znaleźliśmy lepszego partnera. Mamy nadzieję, że nie żywicie urazy."
 ACTION_LEAVE_ALLIANCE_DECLARE_WAR:0 "Wszystko co dobre, szybko się kończy."
 ACTION_LEAVE_FEDERATION_OPINION:0 "Już wam nie ufamy. Ten sojusz nie ma już dla nas znaczenia."
 ACTION_LEAVE_FEDERATION_XENOPHOBE:0 "Dość tej szarady. Mdli nas na widok koloru waszej skóry."
 ACTION_LEAVE_FEDERATION_JOIN_OTHER:0 "Znaleźliśmy lepszego partnera. Mamy nadzieję, że nie żywicie urazy."
