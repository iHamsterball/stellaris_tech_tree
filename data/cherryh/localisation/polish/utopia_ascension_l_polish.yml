 triggered_opinion_hive_mind:0 "Umysł zbiorowy"
 utopia.2700.name:0 "Ewolucja planowana"
 utopia.2700.desc:0 "Niekiedy ewolucja potrzebuje delikatnego popchnięcia w odpowiednim kierunku. Dysponujemy obecnie technologią umożliwiającą genetyczne modyfikowanie naszych ciał i umysłów, aby mogły sprostać wyzwaniom ze strony coraz bardziej zmiennego środowiska."
 utopia.2703.name:0 "Ewolucyjne mistrzostwo"
 utopia.2703.desc:0 "Przeminęły już dni, gdy przetrwanie naszego gatunku zdane było na łaskę losu. Gdy dzieje [Root.GetSpeciesAdj] zależały od kaprysów natury, genetycznej loterii.\n\nInżynierowie naszych czasów budują nie ze stali i betonu, ale z genów - cegiełek samego życia. Zaawansowana inżynieria genetyczna umożliwia zapewnienie przyszłości naszemu narodowi."
 utopia.200.name:0 "Nowa istota w Woalu"
 utopia.200.desc.a:0 "[target_species.GetNamePlural] żyjący w naszym imperium zostali odmienieni. Wszystko zaczęło się od niewielkiego zawirowania w Woalu. Teraz przedstawiciele tego gatunku uzyskali jakby wyższy poziom energetyczny. Wszyscy czujemy, że [target_species.GetNamePlural] już wkrótce rozwiną swoje utajone zdolności psioniczne, podobne do naszych.\n\nByć może przyczyną jest to, że żyją tak blisko nas, a może po prostu Woal sam ich wybrał. Zgromadzenie Telepatów, nasi czołowi specjaliści od psioniki, ostrzega, że to może być nasza jedyna okazja do interwencji. Możemy zdusić to w zarodku albo pomóc im się przebudzić. Bez naszej pomocy nie zajdą daleko."
 utopia.200.desc.b:0 "Niezwykła aktywność w Woalu sugeruje, że kolejny gatunek w naszym imperium, [target_species.GetNamePlural], zaczyna przejawiać utajone dotąd zdolności psioniczne. Znowu musimy podjąć tę decyzję - czy postaramy się im przeszkodzić, czy też pomożemy im wyzwolić pełnię mocy?"
 utopia.200.a:0 "Pomożemy im rozwinąć te zdolności."
 utopia.200.a.tooltip:0 "Wszystkie populacje [target_species.GetAdj] uzyskają cechę §Yutajeni psionicy§!."
 utopia.200.b:0 "Nie są tego godni."
 utopia.203.name:0 "Przebudzenie"
 utopia.203.desc.a:0 "Pod przewodem Zgromadzenia Telepatów [target_species.GetNamePlural] wykształcili silniejszą więź z Woalem, niż mogliśmy oczekiwać. Zupełnie jakby byli do tego przeznaczeni od początku.\n\nTeraz twierdzą, że są gotowi w pełni rozwinąć swoje zdolności psioniczne. Jednak opinie w Zgromadzeniu są podzielone. Niektórzy jego członkowie obawiają się, że ta zmiana odbyła się zbyt szybko i że umysły nowych psioników staną się niestabilne. Inni z kolei ostrzegają, że woda sodowa uderzy nowicjuszom do głowy. Lecz jeśli nie wkroczymy teraz, możemy już nie mieć drugiej szansy."
 utopia.203.desc.b:0 "[target_species.GetNamePlural] również twierdzą, że są gotowi do odblokowania pełni swojego psionicznego potencjału."
 utopia.203.a:0 "Są gotowi."
 utopia.203.a.tooltip:0 "Wszystkie populacje [target_species.GetAdj] uzyskają cechę §Ypsionicy§!."
 utopia.203.b:0 "Nie są tego godni."
 utopia.203.c:0 "To zbyt niebezpieczne."
 utopia.204.name:0 "Brutalne przebudzenie"
 utopia.204.desc.a:0 "Ostatnio nasi naukowcy z zaskoczeniem odkryli nagłe pojawienie się zdolności psionicznych u niektórych przedstawicieli [original_species.GetSpeciesNameAdj]. Dochodzenie wykazało, że przemiana ta zbiegła się z wielkim psionicznym przebudzeniem ich braci w imperium [target_country.GetName] - ludu, który od dawna słynął z biegłości w dziedzinie psioniki.\n\nMożemy jedynie zakładać, że część ich nowo odkrytych mocy przeniknęła do ich dalekich krewnych w naszym państwie, choć na razie nie rozumiemy, w jaki sposób."
 utopia.204.desc.b:0 "Ostatni nasi naukowcy z zaskoczeniem odkryli nagłe pojawienie się zdolności psionicznych u niektórych przedstawicieli [original_species.GetSpeciesNameAdj]. Po dokładniejszym zbadaniu sprawy okazało się, że psionicy ci są połączeni telepatycznie ze swymi braćmi w nieznanym dotąd imperium [target_country.GetName], z którym właśnie nawiązaliśmy łączność. Najwyraźniej zmiany, które obserwujemy w naszym państwie, zostały wywołane psioniczną falą spowodowaną wielkim przebudzeniem [original_species.GetSpeciesNameAdj] w imperium [target_country.GetName]."
 utopia.204.a.tooltip:0 "Maksymalnie 4 populacje [original_species.GetSpeciesAdj] uzyskają cechę §Yutajeni psionicy§!."
 utopia.205.name:0 "Niespodziewane przebudzenie"
 utopia.205.desc:0 "Od czasu psionicznego przebudzenia [target_species.GetAdj] nasi informatorzy donoszą, że niektórzy przedstawiciele tego gatunku zamieszkujący inne imperia zaczynają wykazywać te same utajone zdolności. Zupełnie jakby wspólne dziedzictwo łączyło ich z Woalem, niezależnie od rzeczywistej odległości.\n\nJednak w przeciwieństwie do swoich dalekich krewnych, utajeni psionicy poza naszymi granicami są nieliczni i rozproszeni. Raczej nie osiągną pełnego przebudzenia."