 utopia.2551.desc:0 "Nareszcie uwolniliśmy się od cielesnych klatek, które tak długo nas więziły. Neuronowe obrazy wszystkich naszych obywateli zostały wgrane do nowych, syntetycznych układów. Choroby, starzenie się i inne "dobrodziejstwa" organicznego istnienia należą już do przeszłości.\n\nKiedyś historycy bez wątpienia określą to jako początek nowej ery naszej cywilizacji, a może nawet całej galaktyki. Skoro porzuciliśmy naszą organiczną tożsamość, stosownym będzie przyjąć nową nazwę dla ulepszonego gatunku."
