l_polish:
 utopia.2.a.tooltip:0 "[From.From.GetName] ucieszą się."
 utopia.2.b.tooltip:0 "[From.From.GetName] nie będą zadowoleni."
 utopia.100.name:0 "[missing_pops_planet.GetName]: Niecodzienne zaginięcia"
 utopia.100.desc:0 "[missing_pops_planet.GetName]: Po niedawnej fali zaginięć rośnie zaniepokojenie ludności. Tylko w ciągu ostatnich dwóch miesięcy zgłoszono zaginięcie kilku tysięcy obywateli, z których większość pochodziła ze zmarginalizowanych i odizolowanych grup zamieszkujących odległe rejony. To dlatego dowiedzieliśmy się o tym tak późno.\n\nMiejscowe organy ścigania zwróciły się o przyznanie dodatkowych zasobów na stłumienie nasilających się niepokojów i dalsze badanie tej sprawy."
 utopia.100.a:0 "[missing_pops_planet.GetName]: Wysłanie grupy bojowej."
 utopia.100.b:0 "Na pewno byli marginalizowani z jakiegoś powodu..."
 utopia.101.name:0 "Zamki na niebie"
 utopia.101.desc:0 "[missing_pops_planet.GetName]: Dochodzenie w sprawie zaginionych mieszkańców ujawniło, że wszystkim zaproponowano pracę w otwieranym wkrótce kosmicznym kasynie \\"Zamek na Niebie\\". Dokonali tego świetnie ubrani rekruterzy posługujący się nieznanym językiem. Dalsze dochodzenie wykazało, że takiego kasyna nie ma w żadnym znanym zakątku galaktyki.\n\nObecność sił uderzeniowych zniechęca porywaczy do kolejnego ataku, więc zostały one wycofane, by dać lokalnym organom ścigania szansę ponownego zwabienia porywaczy."
 utopia.101.a:0 "To niepokojące."
 utopia.102.name:0 "Starzej się wolniej dzięki Wieczności"
 utopia.102.desc:0 "Część naszych naukowców ostrzega przed nowym, \\"całkowicie organicznym\\", kremie odmładzającym o nazwie Wieczność, który jest sprzedawany w całym imperium przez pewnego szemranego dystrybutora.\n\nProdukt jest reklamowany hasłem \\"Starzej się wolniej dzięki Wieczności\\" i rzekomo wspiera regenerację komórek dzięki \\"wyjątkowej formule\\" zawierającej tajemniczy, cudowny składnik: [ointment_name.GetName].\n\nWykazano, że ten krem może nie tylko wywoływać niepokojące skutki uboczne, ale ma również potencjał stymulowania wzrostu komórek, dlatego nasza rada badawcza zaleca zamówienie dostawy tego specyfiku w celu odtworzenia jego formuły."
 utopia.102.a:0 "Ulepszenie regeneracji komórek brzmi obiecująco."
 utopia.102.b:0 "Redukcja zmarszczek to nie kwestia ogólnonarodowa."
 utopia.103.name:0 "Esencja [target_country.GetSpeciesAdj]"
 utopia.103.desc:0 "Dokładna analiza kremu odmładzającego \\"Wieczność\\", wykazała, że cudowny regenerujący składnik, [ointment_name.GetName], wcale nie pochodzi z daleka. Można go pozyskać z gruczołów żywych [target_country.GetSpeciesAdj] w wyniku barbarzyńskiego zabiegu, który jest niewątpliwie bolesny i niebezpieczny.\n\nLepsza wiadomość jest taka, że dzięki nowym ustaleniom stworzyliśmy zastrzyk, który stymuluje wspomniany gruczoł, co prowadzi do znacznego wydłużenia życia. Okazuje się, że klucz do regeneracji od początku był w nas!"
 utopia.103.a:0 "Znaleźć potwory, które nam to zrobiły!"
 utopia.103.b:0 "Wybaczyć i zapomnieć..."
 utopia.104.name:0 "Złodzieje gruczołów"
 utopia.104.desc:0 "Skoordynowane działania wojska i społecznego wydziału badawczego pozwoliły prześledzić łańcuch dystrybucji kremu odmładzającego \\"Wieczność\\" aż do węzła naukowego należącego do [fountain_of_youth_country.GetAdj]. Za jego stworzeniem stoi opłacany przez rząd naukowiec, dr Xhaxxore i jego zespół.\n\n[fountain_of_youth_country.GetName] zarabia na tym produkcie wielkie pieniądze i prawie na pewno wie, skąd pochodzi jego główny składnik."
 utopia.104.a:0 "Muszą natychmiast uwolnić ofiary i wycofać produkt z rynku."
 utopia.104.a.tooltip:0 "Wysłać emisariusza z wnioskiem ubranym w uprzejme słowa."
 utopia.104.c:0 "Czyny przemawiają dobitniej niż słowa."
 utopia.104.c.tooltip:0 "Jest już o wiele za późno na dyplomację."
 utopia.104.d:0 "Nie możemy ryzykować skandalu dyplomatycznego."
 utopia.105.name:0 "Ujawnienie operacji \\"Wieczność\\""
 utopia.105.desc:0 "[target_country.GetSpeciesNamePlural] informują, że odkryli dowody naszego zaangażowania w porwanie i bezprawne uwięzienie wielu przedstawicieli ich gatunku w celu pozyskania z ich gruczołów enzymu regenerującego komórki.\n\nDomagają się uwolnienia więźniów i wycofania produktu z rynku w interesie utrzymania pokoju pomiędzy naszymi imperiami. Spełnienie ich żądań oznaczałoby przedwczesne zakończenie naszej tajnej operacji pozyskiwania kredytów..."
 utopia.105.a:0 "Spełnimy ich żądania."
 utopia.105.b:0 "Wyprzemy się wszystkiego!"
 utopia.105.c:0 "Utrzymanie pokoju nas nie interesuje..."
 utopia.105.c.tooltip:0 "Ignoruje ich wniosek."
 utopia.106.name:0 "Serum sprawiedliwości"
 utopia.106.desc:0 "Dobrze walczyliśmy i udało nam się wygrać!\n\n Przedstawiciele [fountain_of_youth_country.GetAdj] twierdzą, że nie wiedzieli, skąd pochodzi [ointment_name.GetName]. To oczywiście kłamstwo, ale przynajmniej okazali na tyle przyzwoitości, by pozwolić naszym obywatelom powrócić do ojczyzny ([missing_pops_planet.GetName]).\n\nNatomiast dr Xhaxxore, główny badacz i organizator całego przedsięwzięcia, uciekł w tajemniczych okolicznościach. Reszta jego zespołu stanie przed obliczem sprawiedliwości."
 utopia.106.a:0 "Udało się zdziałać chociaż tyle."
 utopia.107.name:0 "Zakała Wszechświata"
 utopia.107.desc.a:0 "[fountain_of_youth_country.GetName] przesyła nam formalną odpowiedź, w której z całą stanowczością odcina się od związków z produkcją kremu odmładzającego \\"Wieczność\\" i radzi nam znaleźć \\"bardziej konstruktywny sposób na radzenie sobie z naszym kompleksem niższości wobec doskonalszych [fountain_of_youth_country.GetSpeciesAdj], zamiast rzucać bezpodstawne oskarżenia\\"."
 utopia.107.a:0 "Zakała Wszechświata!"
 utopia.107.desc.b:0 "[target_country.GetName] nie odpowiada nam w sprawie swojego udziału w porwaniach naszych obywateli i wykorzystywania ich do produkcji kremu odmładzającego \\"Wieczność\\". Dotarła do nas jednak pogłoska, jakoby dr Xhaxxore uciekł i zabrał ze sobą większość zapasów serum, co zakończyło działanie tego dochodowego przedsięwzięcia.\n\nDziś myślimy o wielu ofiarach doktora, które nadal przebywają w niewoli, i o ich rodzinach ze świata [missing_pops_planet.GetName]."
 utopia.108.name:0 "Dr Xhaxxore uciekł!"
 utopia.108.desc:0 "[target_country.GetSpeciesNamePlural] nie byli zadowoleni, gdy zaprzeczyliśmy naszym związkom z porwaniami przedstawicieli ich gatunku. Co więcej, dr Xhaxxore - czując, że coś się święci - uciekł i zabrał ze sobą zapas serum, przez co uniemożliwił dalszą produkcję kremu Wieczność."
 utopia.108.a:0 "A niech to..."