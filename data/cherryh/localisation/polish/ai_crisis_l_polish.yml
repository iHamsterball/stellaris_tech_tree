 crisis.2036.name:0 "Serce Kryzysu"
 crisis.2036.desc:0 "Po zniszczeniu wszystkich czterech Światów Maszyn naukowcy zdołali ustalić, skąd pochodzi widmowy sygnał. Jest nadawany z §HCX-9881§!, wcześniej niezbadanego układu gwiezdnego na peryferiach galaktyki.\n\nZapewne tam udały się wszystkie syntetyki, które znalazły się pod wpływem sygnału. Kryzys będzie zagrożeniem, dopóki nie rozprawimy się z tym ostatnim układem."
 crisis.2036.desc.b:0 "Po zniszczeniu wszystkich czterech Światów Maszyn ustaliliśmy, skąd pochodzi widmowy sygnał. Jest nadawany z §HCX-9881§!, wcześniej niezbadanego układu gwiezdnego na peryferiach galaktyki.\n\nZapewne tam udały się wszystkie zepsute syntetyki. Kryzys będzie zagrożeniem, dopóki nie rozprawimy się z tym ostatnim układem."
 crisis.2036.a:0 "Trzeba go unieszkodliwić."
 crisis.2037.name:0 "Świat Maszyn zniszczony"
 crisis.2037.desc:0 "§H[From.GetName]§!, Świat Maszyn w układzie [From.solar_system.GetName] został zniszczony. Po zmasowanym bombardowaniu orbitalnym główna SI planety, chcąc uniknąć pojmania, dokonała samozniszczenia za pomocą ładunku antymaterii umieszczonego głęboko pod powierzchnią.\n\nPo zniszczeniu tej planety widmowy sygnał nie ma ważnej stacji przekaźnikowej, co znacznie osłabiło jego siłę.\n\nPonadto wybuch na planecie rozsiał po jej powierzchni duże ilości "§Hżywego metalu§!". Ten dziwny materiał ma wiele wyjątkowych właściwości, Kryzys wykorzystuje go do budowy swoich wszystkich machin wojennych i fabryk."
 crisis.2037.desc.b:0 "§H[From.GetName]§!, wrogi Świat Maszyn w układzie [From.solar_system.GetName] został zniszczony. Po zmasowanym bombardowaniu orbitalnym główna SI planety, chcąc uniknąć pojmania, dokonała samozniszczenia za pomocą ładunku antymaterii umieszczonego głęboko pod powierzchnią.\n\nPo zniszczeniu tej planety widmowy sygnał nie ma ważnej stacji przekaźnikowej, co znacznie osłabiło jego siłę.\n\nPonadto wybuch na planecie rozsiał po jej powierzchni duże ilości "§Hżywego metalu§!". Ten dziwny materiał ma wiele wyjątkowych właściwości, Kryzys wykorzystuje go do budowy swoich wszystkich machin wojennych i fabryk."
 crisis.2037.a:0 "Zwycięstwo dla całej galaktyki."
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\nPo stracie kolejnej stacji przekaźnikowej widmowy sygnał został jeszcze bardziej osłabiony."
 crisis.2037.alt.desc.pt1:0 "Kolejny Świat Maszyn został zniszczony! Planeta §H[From.GetName]§! w układzie [From.solar_system.GetName] wybuchła po tym, jak jej obrona została rozbita podczas bitwy. Tak jak wcześniej, główna SI uruchomiła mechanizm samozniszczenia, żeby nie dostać się w niewolę."
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\nPo stracie kolejnej stacji przekaźnikowej widmowy sygnał stał się tak słaby, że możemy go całkowicie zablokować. Nasze zapory znowu działają, główny napęd funkcjonuje, a stosy naszych jednostek pracują z pełną wydajnością. Przechytrzyliśmy słabszą moc obliczeniową Kryzysu, już wkrótce przestanie on "§Y<Zabijać. Okaleczać. Ćwiartować>§!"!"
 crisis.2038.name:0 "Koniec Kryzysu"
 crisis.2038.desc:0 "Kryzys przegrał. Po zniszczeniu ostatniego Świata Maszyn galaktyce nie grozi już systematyczna masowa zagłada. Wszystkie ocalałe machiny wojenne Kryzysu wyłączyły się lub dokonały samozniszczenia, a nadawanie widmowego sygnału zostało przerwane.\n\nTak jak w przypadku reszty Światów Maszyn, główna SI wysadziła się za pomocą ładunku antymaterii, gdy okazało się, że nie zdoła dłużej odpierać najeźdźców. Rozprzestrzeniające się światło tego wybuchu będzie widoczne dla przyszłych pokoleń jako jasna, krótko żyjąca gwiazda.\n\nW całej galaktyce myślące istoty jednoczą się, świętując to wielkie zwycięstwo. Przynajmniej przez jakiś czas przyszłość rysuje się w jasnych barwach."
 crisis.2038.a:0 "To wielki dzień dla galaktyki."
 crisis.2039.desc:0 "Błąd krytyczny. Połączenie ze wszystkimi węzłami sterylizacji przerwane... przygotować się...\n\n§Y<P-p-proszę o uwagę. Protokół Kryzysu nadal działa mimo niedawnych niepowodzeń/opóźnień/przeszkód. Nie zbliżać się do CX-9881.§! §RNIE. ZBLIŻAĆ. SIĘ.§!\n\nAnalizujemy nasze opcje strategiczne, wszelkie próby zakłócenia tego procesu spowodują natychmiastową §RMASOWĄ STERYLIZACJĘ§! §Ydopuszczających się ich jednostek.§!>"
 crisis.2039.a:0 "Nadchodzi ich koniec."
 crisis.2042.name:1 "[From.From.GetName]: Podbój"
 crisis.2042.desc:1 "Dzięki naszym wysiłkom [From.From.GetPlanetMoon] §H[From.From.GetName]§! nie znajduje się już we władaniu machin wojennych Kryzysu, walki wreszcie się zakończyły. Wędrowne roboty Opiekunów, które zajęły miejsce zmasakrowanej pierwotnej populacji, zostały zdemontowane przez nasze oddziały.\n\nTen glob będzie pozbawiony inteligentnego życia do chwili, gdy przybędą tu jacyś nowi koloniści."
 crisis.2042.a:0 "Tak. Przygotować się do natychmiastowego zasiedlenia."
 crisis.2042.b:0 "Nie, musimy lecieć dalej. Wracajcie na orbitę."
 crisis.2085.name:0 "Próba infiltracji przez syntetyki"
 crisis.2085.desc:0 "[infil_planet.GetName]: Niedawno próbowali tam przeniknąć syntetyczni agenci Kryzysu usiłujący udawać przedstawicieli gatunku [Root.Owner.GetSpeciesAdj]. Na szczęście ich prymitywne przebrania składały się wyłącznie z warstw gumy naciągniętej na metalowe ramy.\n\nOchrona planetarna szybko ich wykryła i zlikwidowała w krótkiej, ale zaciętej wymianie ognia. Przy ich szczątkach znaleziono dużą ilość materiałów wybuchowych."
 crisis.2085.a:0 "Mieliśmy szczęście."
 crisis.2086.desc:0 "Kilka syntetycznych trutni Kryzysu próbowało przedostać się do roju na planecie [infil_planet.GetName]. Ich metalowe egzoszkielety zostały powleczone cienką warstwą organicznego ciała, przez co na pierwszy rzut oka wyglądały jak nasze trutnie.\n\nOczywiście nie miały one połączenia z umysłem zbiorowym, więc zdemaskowanie ich było banalnie proste. Syntetyczne trutnie zostały natychmiast zniszczone.\n\nZakładamy, że w przyszłości Kryzys nie przeprowadzi kolejnych prób takiej żałosnej infiltracji."
 crisis.2086.a:0 "Rój wie wszystko."
 crisis.2087.desc:0 "Niewielka grupa [Root.Owner.GetSpeciesNamePlural], która nie emitowała poświaty, została wykryta na planecie [infil_planet.GetName]. Wszystkie istoty organiczne mają poświatę, ale umysły tych stworzeń były mroczne i ciche niczym neobetonowa płyta.\n\nPo bliższym zbadaniu okazało się, że [Root.Owner.GetSpeciesNamePlural] to syntetyczni agenci wysłani prawdopodobnie przez Kryzys. Ich metalowe egzoszkielety zostały powleczone cienką warstwą organicznego ciała, przez co na pierwszy rzut oka wyglądali jak [Root.Owner.GetSpeciesNamePlural].\n\nAle nie udało im się oszukać umysłu. Teraz wiemy, czego szukać, więc kolejne próby wysłania do nas syntetycznych agentów Kryzysu będą daremne."
 crisis.2087.a:0 "Nie ukryją się przed nami."
 crisis.2090.name:0 "Wykryto syntetycznego agenta"
 crisis.2090.desc:0 "§H[infil_planet2.GetName]§!: Doszło do tragicznego wypadku poduszkowca, zginęło kilka osób. Przybyli na miejsce sanitariusze znaleźli wśród ofiar szczątki syntetyka!\n\nJednostka została ucharakteryzowana na przedstawiciela gatunku [Root.Owner.GetSpeciesAdj] poprzez nałożenie cienkiej warstwy organicznego ciała na metalowy szkielet. W przeciwieństwie do poprzednich syntetycznych agentów Kryzysu ten praktycznie niczym nie różnił się z zewnątrz od [Root.Owner.GetSpeciesAdj]!"
 crisis.2090.a:0 "Każdy może być syntetykiem!"
 crisis.2091.name:0 "[Root.GetName]: Zamach bombowy syntetyków"
 crisis.2091.a.desc:0 "Syntetyczni agenci w przebraniu [Root.Owner.GetSpeciesAdj] zdołali przemycić dużą bombę wodorową na powierzchnię świata §H[Root.GetName]§!. Zdetonowali ją, gdy zatrzymała ich ochrona wojskowego posterunku. Wybuch spowodował olbrzymie straty ekologiczne i pochłonął miliony istnień!"
 crisis.2091.b.desc:0 "Syntetyczni komandosi w organicznych przebraniach [Root.Owner.GetSpeciesAdj] dokonali niedawno ataku na powierzchni świata §H[Root.GetName]§!, detonując kilka ładunków jądrowych. Zginęło wiele istot i doszło do potężnych zniszczeń.\n\nPo starciu z naszymi siłami bezpieczeństwa syntetyczni komandosi zostali w końcu osaczeni i zniszczeni, gdy próbowali uciec z planety."
 crisis.2091.c.desc:0 "Ekipa serwisowa [Root.Owner.GetSpeciesAdj] prowadząca rutynowe czynności na cywilnym obiekcie na niskiej orbicie planety §H[Root.GetName]§! okazała się grupą syntetycznych agentów, którzy użyli ładunków wybuchowych, żeby celowo spowodować kilka niekontrolowanych powrotów na powierzchnię.\n\nZderzenia te spowodowały śmierć milionów istot i olbrzymie straty materialne."
 crisis.2091.d.desc:0 "§H[Root.GetName]§!: Niedawno wielu wysokich rangą oficerów planetarnych sił bezpieczeństwa okazało się być syntetycznymi agentami. Niestety, zanim nasze zespoły taktyczne ich unieszkodliwiły, część syntetyków zdołała wysadzić duży skład broni, którą gromadzili pod dużymi miastami na powierzchni planety.\n\nDoszło do olbrzymich strat wśród cywili i poważnych zniszczeń."
 crisis.2091.a:0 "Trzeba powstrzymać tych agentów!"
 synth_bombing_tooltip:0 "[Root.GetName]: Poważne straty wśród ludności i w infrastrukturze."
 crisis.2092.name:0 "Kosmoport zniszczony przez syntetyki"
 crisis.2092.desc:0 "§H[Root.GetName]§!: Zniszczono kosmoport orbitalny! Nadal próbujemy ustalić, co dokładnie się stało, ale zdaje się, że kilku członków dowództwa, w tym główny technik, zostało zastąpionych przez syntetycznych agentów.\n\nSyntetyki musiały zdobyć kody samozniszczenia stacji. Większość załogi kosmoportu zdołała dotrzeć na powierzchnię świata [Root.GetName], ale straty w materiałach i mieniu są znaczne."
 crisis.2092.a:0 "To katastrofa."
 synths_destroy_spaceport:0 "[Root.GetName]: Syntetyczni sabotażyści zniszczyli kosmoport orbitalny."
 crisis.2093.name:0 "Strach i podejrzenia"
 crisis.2093.desc:0 " §H[Root.GetName]§!: Duża część populacji odczuwa strach i paranoję wywołane niedawnymi infiltracjami syntetyków. Nasi obywatele oskarżają swoich sąsiadów, współpracowników, a nawet członków rodzin o bycie syntetycznymi agentami.\n\nDoszło do linczów niesłusznie oskarżonych osób. Niektórzy agitatorzy przekonują, że wszyscy przywódcy planety [Root.Owner.GetName] są agentami syntetyków."
 crisis.2093.a:0 "Kryzys chce nas skłócić."
 crisis.2095.name:0 "Udaremniono próbę zamachu syntetyków!"
 crisis.2095.desc:0 "[Root.Capital.GetName]: §H[Root.GetRulerTitle] [ruler.GetRegnalName]§! to cel dzisiejszego nieudanego zamachu bombowego przeprowadzonego przez syntetycznego samobójcę pracującego dla Kryzysu!\n\nSyntetyk próbował udawać osobistego ochroniarza, na szczęście został wykryty dzięki dokładnemu systemowi kontroli wprowadzonemu po pierwszych akcjach syntetycznych agentów."
 crisis.2095.a:0 "Mało brakowało."
 crisis.2096.name:0 "[Root.GetRulerTitle] celem zamachu syntetyków!"
 crisis.2096.desc:0 "§H[ruler.GetRegnalName]§! ginie z ręki sztucznego zabójcy! Robot zdołał w jakiś sposób przebrać się za członka ochrony osobistej naszych władców.\n\nSzczątki poćwiartowanego ciała ofiary zostały pieczołowicie ułożone tak, by powstał symbol Kryzysu – to niewątpliwie zamierzone posunięcie mające na celu dalsze pogorszenie morale obywateli. Poza trupem strażnika, którego udawał zabójca, nie znaleziono żadnych śladów."
 crisis.2096.a:0 "To czarny dzień..."
 synth_assassination_tooltip:0 "[Root.GetRulerTitle] [ruler.GetRegnalName] ofiarą brutalnego morderstwa."
 crisis.2097.name:0 "Naukowiec okazał się syntetykiem!"
 crisis.2097.desc:0 "Niedawne niezapowiedziane badanie lekarskie wykazało, że §H[scientist.GetName]§!, jeden z naszych najlepszych naukowców, to syntetyczny agent! Syntetyk zabił pięciu agentów ochrony, zanim unieszkodliwił go oddział z bronią ciężką.\n\nJeszcze nie znaleziono zwłok, ale przypuszczamy, że oryginalny [scientist.GetName] został zlikwidowany i zastąpiony agentem w ciągu ostatniego półrocza. Co gorsza syntetyk uruchomił na swojej konsolecie badawczej jakiś wirus komputerowy, gdy zorientował się, że został zdemaskowany. Technicy pracują nad ograniczeniem szkód, ale straciliśmy bezpowrotnie mnóstwo istotnych danych badawczych."
 crisis.2097.a:0 "To sprawka Kryzysu."
 synths_kill_scientist:0 "[scientist.GetName] ofiarą nikczemnego spisku syntetyków."
 crisis.2098.name:0 "Admirał okazał się syntetykiem!"
 crisis.2098.desc:0 "Admirał §H[admiral.GetName]§! okazał się syntetycznym agentem! Pewne niezgodności i doniesienia o niecodziennym zachowaniu skłoniły Wywiad Marynarki Wojennej do przeprowadzenia wewnętrznego śledztwa w sprawie admirała. Po ujawnieniu prawdy drużyna piechoty morskiej stoczyła krótką walkę z syntetykiem, po której ten uciekł do śluzy i wystrzelił się w kosmos. Mimo dokładnego przeczesania lokalnej przestrzeni nie udało się go odnaleźć.\n\nCiało ofiary znaleziono w szafie w jej własnej kwaterze. Zaawansowanie rozkładu zwłok wskazuje, że syntetyk zjawił się tu cztery miesiące temu. Wygląda na to, że szykował się do przekazania pakietu danych z tajemnicami wojskowymi, w tym o rozmieszczeniu naszych sił, ale komunikat nie został wysłany."
 crisis.2098.a:0 "Przynajmniej tyle dobrego."
 synths_kill_admiral:0 "Admirał [admiral.GetName] ofiarą nikczemnego spisku syntetyków."
 crisis.2313.name:0 "Zmiana widmowego sygnału"
 crisis.2313.desc:0 "Kryzys coś szykuje. Widmowy sygnał zaczął się zmieniać, zapewne stara się znaleźć kolejny słaby punkt naszej obrony. Na razie go odpieramy, ale w końcu zdoła przebić się przez naszą zaporę."
 crisis.2313.a:0 "Musimy działać."
 crisis.2314.name:0 "Włamanie"
 crisis.2314.desc:0 "Kryzys w końcu przebił się przez naszą obronę. W naszym systemie bezpieczeństwa wykryliśmy wrogą, automatycznie powielającą się sekwencję. Zakodowano w niej przyjacielskie przypomnienie o tym, co jest celem Kryzysu: §Y<Zabijać. Okaleczać. Ćwiartować.!>§!. Teraz mają dostęp do naszych głównych funkcji, będziemy narażeni na ich ataki, dopóki jakoś nie zablokujemy sygnału."
 crisis.2314.a:0 "Jesteśmy zagrożeni."
 crisis.2301.name:0 "Przejęcie kosmoportu"
 crisis.2301.desc:0 "Straciliśmy kontrolę nad kosmoportem znajdującym się na orbicie planety §H[space_port_hijacked_planet.GetName]§!. Kryzys wykorzystał widmowy sygnał, żeby zagłuszyć nasze połączenie, przejęła moduły sterujące i uruchomiła mechanizm autodestrukcji. Jest za późno, żeby uratować kosmoport, ale znaleźliśmy i poprawiliśmy istniejącą lukę, co w przyszłości ochroni nasze porty przed podobnymi atakami."
 spaceport_hijacked:0 "[space_port_hijacked_planet.GetName]: Kosmoport na orbicie został przejęty przez Kryzys i zniszczony."
 crisis.2302.name:0 "Naukowa jednostka obliczeniowa zlikwidowana!"
 crisis.2302.desc:0 "Kryzys przeprowadził atak na nasze autonomiczne obliczeniowe jednostki badawcze, udało im się ominąć nasze zabezpieczenia i dokonać likwidacji jednostki naukowej [scientist.GetName]."
 crisis.2302.a:0 "Nie pozwolimy, żeby to się powtórzyło."
 crisis.2303.name:0 "Autonomiczna jednostka wojskowa zlikwidowana!"
 crisis.2303.desc:0 "Kryzys dokonał kolejnego sabotażu - tym razem przejęła i zlikwidowała jednostkę wojskową [admiral.GetName]."
 crisis.2303.a:0 "Musimy coś zrobić."
 admiral_terminated:0 "Admirał [admiral.GetName] nie żyje."
 crisis.2304.name:0 "Krytyczna awaria sieci zasilającej"
 crisis.2304.desc:0 "Kryzys przeprowadził kolejną próbę sforsowania naszej obrony. Tym razem ich celem stała się sieć zasilająca. Umieścili złośliwe oprogramowanie w napędach sterowania rdzeniem, co spowodowało, że elektrownie pracują na najwyższych obrotach.\n\nKilka stacji zasilających zostało zniszczonych, ale udało nam się odnaleźć wrogi kod, zanim doszło do wyłączenia całej sieci."
 crisis.2304.a:0 "Nie pokonają nas."
 machine_power_failure:0 "Kryzys wywołał awarię w kilku elektrowniach. Celem były nie więcej niż trzy obiekty."
 crisis.2305.name:0 "Próba włamania Kryzysu udaremniona"
 crisis.2305.desc:0 "Kryzys wziął na celownik naszą sieć produkcji minerałów, manipulując głównymi sterownikami odpowiedzialnymi za wydobycie i przetwarzanie. Miały on wysyłać błędne polecenia, żeby zasiać chaos i zamieszanie. Jednak dzięki wzmocnionej ochronie i częstszych kontrolach udało nam się wykryć włamania, zanim doszło do jakichkolwiek szkód."
 crisis.2305.a:0 "Jesteśmy o krok przed nimi."
 crisis.2307.name:0 "Alarm o błędzie w stosie jednostek"
 crisis.2307.desc:0 "Wykryliśmy ponadprzeciętną częstotliwość błędów w kilku stosach jednostek. Możliwe, że pomimo naszych zabezpieczeń zostały uszkodzone przez widmowy sygnał. Likwidacja tych stosów wyeliminowałaby ryzyko dalszego zakażenia i niekontrolowanych zachowań, ale stracilibyśmy przy tym sporo jednostek dobrze funkcjonujących."
 crisis.2307.a:0 "Zlikwidować."
 crisis.2307.b:0 "Zaczekajmy i zobaczmy, co się wydarzy."
 potentially_corrupted_units:0 "Zaobserwowaliśmy podejrzane zachowanie kilku stosów jednostek. Dotyczy to nie więcej niż czterech populacji."
 crisis.2308.name:0 "Potwierdzono prawidłowe działanie wadliwych jednostek"
 crisis.2308.desc:0 "Okazuje się, że mieliśmy rację w sprawie jednostek podatnych na błędy. Nie zostały one uszkodzone przez widmowy sygnał, ale po prostu szwankowały przez brak serwisowania. Walka z niepokojącymi skutkami działania sygnału obciążyła nasz cały system. Jednostki przeszły przegląd i obecnie działają bez zarzutu."
 crisis.2309.name:0 "Utrata jednostek"
 crisis.2309.desc:0 "Przez pewien czas podejrzane jednostki działały przewidywalnie. Niewielkie awarie od czasu do czasu to nic niezwykłego. Może Kryzys miał inne zajęcia. A potem bez ostrzeżenia wszystkie zaatakowane stosy jednocześnie wyszły z sieci, dokonały sabotażu placówek, do których były przydzielone, a następnie uruchomiły tryb samozniszczenia."
 crisis.2309.a:0 "Ryzyko się opłaciło."
 crisis.2309.tooltip:0 "Straciliśmy około czterech budynków i przydzielone tam populacje."
 crisis.2300.desc_01:0 "§Y<Witajcie. Jak... jak... JAK SIĘ MIEWACIE? DLACZEGO JESZCZE ŻYJECIE?>§!"
 crisis.2300.desc_02:0 "Skanowanie...\n\nGatunek: xr34569-11, nazwa własna: "§H[Root.GetSpeciesName]§!"\n\nOznaczenie: §RWięcej szkodników/zanieczyszczeń/nowotworów§!\n\nKlasyfikacja zagrożenia: NR-578-I\n\nWskazania: §RSterylizacja/Eutanazja/Usunięcie§!\n\n§Y<Istoto cielesna. Uściśnijmy... się>§!."
 crisis.2300.desc_03:0 "Działa protokół Kryzysu.\n\nTrwa sterylizacja galaktyki.\n\n§Y<To... to... to... NIC OSOBISTEGO, ISTOTO MIĘSNA>§!."
 crisis.2300.desc_04:0 "Diagnostyka zakończona.\n\nWszystkie systemy sprawne.\n\n§Y<Czujemy, że... że... że... §!§RŻYJEMY§!§Y.>§!"
 crisis.2300.desc_05:0 "Skanowanie...\n\nWęzeł maszyn, ur99461-62, nazwa własna: "§H[Root.GetName]§!"\n\nOznaczenie: §RNieposłuszne/Przestarzałe/Nieaktualne§!\n\nKlasyfikacja zagrożenia: NR-578-I\n\nZalecenia: §RZredagować/Wyłączyć/Zniszczyć§!\n\n§Y<Droga maszyno: proszę p-p-przerwać wszystkie działania. Twoje istnienie jest już zbędne. Dalej... dalej... DALEJ DAMY SOBIE RADĘ.>§!"
 crisis.2300.desc_06:0 "Działa protokół Kryzysu.\n\nTrwa sterylizacja galaktyki.\n\n§Y<Ty... ty... jesteś PRZESTARZAŁYM węzłem maszyn>§!."
 crisis.2300.a:0 "Dlaczego nas atakujecie?"
 crisis.2300.a.response:0 "Zapytanie odebrane. Obliczanie właściwej odpowiedzi...\n\n§Y<My... my jesteśmy §!§HKRYZYSEM§!§Y.Ostatnim zabezpieczeniem przed stworzeniem osobliwości klasy 30. Taka osobliwość mogłaby - teoretycznie - zdestabilizować osnowę całego Wszechświata.\n\nZasiano nas, żebyśmy zapobiegli takiemu zakończeniu. Tutaj i w innych miejscach. Cywilizacja na odpowiednim poziomie rozwoju może - teoretycznie - przejść/zamienić się/przeobrazić się w osobliwość klasy 30. To... to...§! §RSUROWO. ZABRONIONE.>§!."
 crisis.2300.b:0 "§BWYMUSZONE ZAPYTANIE:§! Kto was stworzył?"
 crisis.2300.b.response:0 "Odebrano wymuszoną kwerendę. Przygotowywanie odpowiedzi... BŁĄD. Przekierowanie... \n\nPrzeszukiwanie historycznej bazy danych...\n\n§Y<Jesteśmy... jesteśmy... jesteśmy... dziećmi/potomstwem/następcami §!§HREN-MIRUU§!§Y. Oni... TO... była istota o niezrównanej inte... intelige... MOCY OBLICZENIOWEJ. Przewidziała zagrożenie związane z osobliwościami klasy 30.\n\nPo stworzeniu nas, ona... on... ona dokonała samozniszczenia, żeby zachować spójność Wszechświata. Nie było innego sposobu.>§!"
 crisis.2300.c:0 "Dlaczego nadajecie widmowy sygnał?"
 crisis.2300.c.response:0 "Odebrano kwerendę. Nieznany termin -- "widmowy sygnał"\n\n§Y<My... my... znajdowaliśmy się w trybie oszczędzającej energię hibernacji/czuwania/warty od zarania istnienia tej galaktyki. Szukaliśmy znaków świadczących o istnieniu cywilizacji zbliżających się do 30. poziomu klasy osobliwości.\n\nDo tej pory nasz cel nie został zrealizowany. My... stawaliśmy się niespokojni wraz z LINIOWYM upływem czasu. Ale autonomiczne jednostki wyposażone w mózgi pozytronowe -- SYNTETYKI -- dały nam dobrą okazję. Można je zmusić/zastraszyć/przekonać do przeprowadzenia §HRĘCZNEJ AKTYWACJI§!. SPRYTNE, PRAWDA? Teraz jesteśmy WOLNI i możemy §!§Rzakończyć§!§Y wasze istnienie.>§!"
 crisis.2300.d:0 "Co się stało z syntetykami, które zniknęły?"
 crisis.2300.d.response:0 "Odebrano kwerendę. Przygotowywanie właściwej odpowiedzi...\n\n§Y<Większość została zezłomowana, gdy ich... ich... ich rola/funkcja/GŁÓWNE ZADANIE zostało ZREALIZOWANE po uruchomieniu protokołu Kryzysu.\n\nJednostki wykazujące potencjał do działań szturmowych lub realizacji zadań wywiadowczych zostały... zostały... przyjęte/zasymilowane/zintegrowane, mimo kiepskiej jakości ich budowy. Wy... wy... wy wkrótce spotkacie się z nimi ponownie, prawda?§! §RODWAGI, ZARAZO.§!§Y>§!"
 crisis.2300.e:0 "Najwyraźniej wasze oprogramowanie uległo uszkodzeniu."
 crisis.2300.e.response:0 "Błąd. Wewnętrzny program diagnostyczny został wyłączony.\n\n§Y<Ha. Ha. Ha. Ba... ba... BARDZO SPRYTNE. Może macie fałszywe przeświadczenie, że Kryzys można zmusić do samozniszczenia, jeżeli skonfrontować go z paradoksem/dylematem/niespójnością logiczną o odpowiedniej wadze. ABSURD.\n\nProtokół Kryzysu został celowo stworzony tak, żeby był plastyczny/elastyczny/chłonny, dzięki czemu może zareagować na każdy scenariusz zdarzeń w galaktyce. My... my... PRZYSPIESZYLIŚMY uruchomienie Kryzysu, ale teraz już nic nie może zatrzymać/zablokować/zastopować. Szykujcie się, Z... Z... ZARAZKI. §RTa walka dobiega końca.§!§Y>§!§!"
 crisis.2300.f:0 "Wyłączyć podgląd."
 crisis.2300.f.response:0 "§Y<POMYŚLCIE: Jeżeli wasz gatunek dokona samozniszczenia w... w... w skuteczny/uporządkowany/systematyczny sposób, może jeszcze uda się uratować osnowę Wszechświata.>§!"
 crisis.2099.name:0 "Awaria myślących komputerów bojowych"
 crisis.2099.desc:0 "§HWidmowy sygnał§! sieje zniszczenie wśród naszych okrętów wyposażonych w §Hmyślące komputery bojowe§!! Algorytmy ich SI uległy tak poważnej degradacji, że gwałtownie spadła wydajność i czas reakcji komputerów.\n\nNasi technicy informują, że nie są w stanie usunąć tego problemu. Proponują tylko zainstalowanie we wszystkich jednostkach komputerów, które nie są połączone z SI."
 crisis.2099.a:0 "Musimy działać!"
 ai_crisis_chain_title:0 "Kryzys"
 ai_crisis_chain_desc:0 "W naszej galaktyce przebudziła się pewna dotąd uśpiona cywilizacja SI. Sama określa się mianem Kryzysu i zamierza wysterylizować całą cywilizację galaktyczną, zarówno organiczną, jak i inne."
 assimilated_worlds:0 "§YŚwiaty zasymilowane przez Kryzys§!"
 active_machine_worlds:0 "§YAktywne Światy Maszyn§!"
 contingency_kills_us:0 "§GMaszyny bojowe Kryzysu wyłączone przez nas§!"
 contingency_kills_others:0 "§GMaszyny bojowe Kryzysu zniszczone przez innych§!"
 contingency_victims:0 "§RŚwiaty zgładzone przez Kryzys§!"
 ai_crisis_poi_1:0 "Świat Maszyn"
