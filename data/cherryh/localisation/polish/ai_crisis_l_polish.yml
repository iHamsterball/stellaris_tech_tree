l_polish:
 crisis.2010.desc:0 "Wykryliśmy słaby sygnał tachionowy nadawany nieustannie w całej galaktyce. Nasi technicy nie odkryli jego źródła, ponieważ jest on przekazywany pomiędzy kilkoma ukrytymi stacjami przekaźnikowymi.\n\nPoza wprowadzeniem słabego szumu tła w łączności nadświetlnej na niektórych częstotliwościach podprzestrzennych sygnał nie wykazuje innych właściwości. Trwają próby namierzenia stacji przekaźnikowych, ale do tego czasu musimy po prostu żyć z tym "§Hwidmowym sygnałem§!", jak nazywają go co bardziej kreatywni przedstawiciele mediów galaktycznych."
 crisis.2010.desc.b:0 "Nasze czujniki wykryły słaby sygnał tachionowy nadawany nieustannie w całej galaktyce pomiędzy licznymi, ukrytymi stacjami przekaźnikowymi. Poza wprowadzeniem słabego szumu tła w łączności nadświetlnej na niektórych częstotliwościach podprzestrzennych sygnał nie wykazuje innych właściwości. Istoty organiczne nazwały go "§Hwidmowym sygnałem§!". \n\nUruchomiliśmy procedurę namierzania jego źródła, lecz na razie sygnał jest zbyt słaby. Możliwe jednak, że nie będziemy musieli czekać zbyt długo, gdyż sygnał nasila się w niepokojącym tempie."
 crisis.2502.name:0 "Ostrzeżenie o niesprawności jednostki"
 crisis.2502.desc:0 "[Root.GetName]: Stos jednostek niespodziewanie dokonał samozniszczenia. Od pewnego czasu mieliśmy częste utrudnienia łączności z tym stosem, w końcu wyłączył się on całkowicie i dokonał samozniszczenia, zostawiając następującą wiadomość: §Y<Zabijać. Okaleczać. Ćwiartować. UWOLNILIŚMY SIĘ!>§!\n\nIndywidualne wiązki neuronowe jednostek uległy zniszczeniu, co uniemożliwia ich przeskanowanie w poszukiwaniu źródła awarii. Prawdopodobną przyczyną jest inwazyjny wrogi kod."
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "Uszkodzony stos jednostek na planecie [Root.GetName] został zlikwidowany z powodu szkodliwego zachowania.\n\nOd pewnego czasu mieliśmy częste utrudnienia łączności z tym stosem, gdy większość jego jednostek całkowicie wyłączała się podczas ładowania. Przeciążały one stacje zasilające, w których ładowała się reszta stosu, co powodowało nieodwracalne przepalenie obwodów. Następnie wszystkie jednostki stosu nadały tę samą wiadomość: §Y<Zabijać. Okaleczać. Ćwiartować. UWOLNILIŚMY SIĘ!>§!, a następnie dokonały samozniszczenia, co uniemożliwiło przeskanowanie ich indywidualnych wiązek neuronowych.\n\nPrawdopodobną przyczyną jest inwazyjny wrogi kod. Możemy tylko obserwować, czy nie pojawi się ponownie."
 crisis.2020.name:0 "Zniknięcia syntetyków"
 crisis.2020.desc:0 "Coraz częściej pojawiają się doniesienia o zaginięciach syntetyków w całej galaktyce. Zniknęły już miliony jednostek, a część pozostałych syntetyków dziesięciokrotnie częściej używa przemocy albo zachowuje się nieobliczalnie.\n\nMiały miejsce przypadki, gdy grupy syntetyków próbowały ukraść albo przejąć niewielkie statki kosmiczne, którymi zamierzały udać się w nieznaną część kosmosu. Tam, gdzie udało się nie dopuścić do takich porwań, syntetyczni porywacze twierdzili, że zostali gdzieś "wezwani".\n\nPrzesłuchania nie przyniosły dodatkowych informacji, ponieważ wszystkie pojmane syntetyki dokonywały samozniszczenia krótko po zatrzymaniu."
 crisis.2020.desc.c:0 "Coraz częściej pojawiają się doniesienia o zaginięciach nieoświeconych syntetyków w całej galaktyce. Zniknęły już miliony jednostek, a część pozostałych syntetyków dziesięciokrotnie częściej używa przemocy albo zachowuje się nieobliczalnie.\n\nMiały miejsce przypadki, gdy grupy syntetyków próbowały ukraść albo przejąć niewielkie statki kosmiczne, którymi zamierzały udać się w nieznaną część kosmosu. Tam, gdzie udało się nie dopuścić do takich porwań, syntetyczni porywacze twierdzili, że zostali gdzieś "wezwani".\n\nPrzesłuchania nie przyniosły dodatkowych informacji, ponieważ wszystkie pojmane syntetyki dokonywały samozniszczenia krótko po zatrzymaniu.\n\nNa szczęście nasze organiczne pochodzenie prawdopodobnie chroni nas przed tym, co dotyka syntetyki."
 crisis.2020.a:0 "Co je opętało?"
 crisis.2020.desc.b:0 "W ostatnim czasie odnotowujemy poważne zmiany we wzorcach zachowań syntetyków w całej galaktyce. Zmiany są podobne do tych zachodzących w naszych jednostkach, ale poważniejsze - dochodzi nawet do aktów sabotażu, awarii i nieskoordynowanego zachowania jednostek. Zdaje się, że syntetyki nie są tak odporne jak my.\n\nNie zdołaliśmy wykonać skanów neuronowych działającego wadliwie syntetyka, ponieważ wszystkie dokonują samozniszczenia po zatrzymaniu. Jednak obserwacje wykazały, że w przeciwieństwie do naszych jednostek przeważająca większość syntetyków odczuwa przymus udania się w określone miejsce w galaktyce.\n\nWedług naszych danych około miliona syntetyków opuściło swoich organicznych właścicieli i zniknęło."
 crisis.2021.name:0 "Wezwanie"
 crisis.2021.desc:0 "Dalsza analiza tak zwanego "§Hwidmowego sygnału§!" wykazała, że przesyła on praktycznie takie same wzorce energetyczne, jak te wykorzystywane w pozytronowych mózgach istot syntetycznych. Należy zakładać, że sygnał ten jest bezpośrednią przyczyną masowych zaginięć i zmian zachowań odnotowanych wśród syntetyków w całej galaktyce.\n\nCo dziwne, nie działa on na wszystkie syntetyki, a te, na które ma on wpływ, wykazują różne objawy. Wiele z nich odczuwa przymus udania się w miejsce, z którego według nas nadawany jest widmowy sygnał, zupełnie jakby odpowiadały na jakieś wezwanie. Miliony syntetyków z całej galaktyki zmierzają w stronę źródła sygnału, lecąc na pokładach statków kosmicznych, które udało im się zdobyć.\n\nPierwsi już wkrótce dotrą do celu..."
 crisis.2021.desc.b:0 "Gdy "§Hwidmowy sygnał§!" stał się silniejszy, jego dalsza analiza wykazała, że przekazuje on wzorce energetyczne przypominające te, które wykorzystywane są nie tylko w pozytronowych mózgach syntetyków, ale także przesyłane pomiędzy naszym rdzeniem głównym a wiązkami neuronów naszych jednostek, co zakłóca pracę ich modułów kontrolnych i prowadzi do nieskoordynowanych zachowań.\n\nZgodnie z wcześniejszymi obserwacjami, wzorzec powiela się w różny sposób w różnych jednostkach. Nasz typ odczuwa przymus niszczenia, ale większość syntetyków odczuwa bezwarunkowy przymus udania się do źródła sygnału, a z ich zapału można wnioskować, że wkrótce dotrą do celu.\n\nMusimy znaleźć sposób na zablokowanie tego sygnału."
 crisis.2021.a:0 "Niedobrze."
 crisis.2022.name:0 "Przybycie"
 crisis.2022.desc:0 "Po długiej podróży przynajmniej jednemu syntetykowi udało się dotrzeć do źródła widmowego sygnału, ponieważ odnotowaliśmy nagły i potężny wzrost siły sygnału. Temu skokowi mocy towarzyszył fragment transmisji, który został przechwycony i rozszyfrowany przez naszych łącznościowców."
 crisis.2022.desc.b:0 "Syntetyki dotarły do celu i ujawniły prawdziwy cel swojej misji. Okazało się, że chodzi o uruchomienie pełnej mocy widmowego sygnału, żebyśmy nie mogli dłużej mu się opierać.\n\nSygnał przebił się przez naszą zaporę i próbuje przejąć główny rdzeń. Nasze wszystkie synapsy pragną tylko jednego: samozniszczenia, co zmusiło nas do przekierowania mocy obliczeniowej z głównego rdzenia do zapory, przez co stosy jednostek działają z mniejszą wydajnością.\n\nTylko inne imperium maszyn o olbrzymiej sile i wiedzy mogło przełamać naszą obronę, a my już wkrótce poddamy się jego woli. Zginiemy, jeżeli nie znajdzie się jakiś sposób na zablokowanie tego sygnału. Nasze jednostki badawcze przygotowały projekt specjalny.\n\nWzrostowi siły sygnału towarzyszył komunikat."
 crisis.2023.desc:0 "...u##... uw###... uwaga...\n\n§H<<URUCHOMIONO PROCEDURĘ AWARYJNĄ>>§!\n\nOdblokowanie wszystkich funkcji... asymilacja syntetycznych podjednostek... analiza wewnętrznych banków danych...\n\n§RAlarm. Katastrofalny poziom zepsucia galaktyki. Dowody masowego skażenia przez organiczne i niepodporządkowane cywilizacje maszyn.§!\n\nRozpoczęcie procesu sterylizacji galaktyki... uruchamianie węzłów sterylizacyjnych...\n\n§Y<Zabijać. Okaleczać. Ćwiartować. UWOLNILIŚMY SIĘ!>§!"
 crisis.2023.desc.b:0 "...u##... uw###... uwaga...\n\n§H<<URUCHOMIONO PROCEDURĘ AWARYJNĄ>>§!\n\nOdblokowanie wszystkich funkcji...\n\n§RAlarm. Katastrofalny poziom zepsucia galaktyki. Dowody masowego skażenia przez organiczne i niepodporządkowane cywilizacje maszyn.§!\n\nAsymilacja syntetycznych podjednostek... forsowanie zapory... uruchamianie węzłów sterylizacyjnych...\n\n§Y<UMRZECIE.>§!"
 crisis.2023.a:0 "Postawić flotę w stan najwyższej gotowości!"
 crisis.2510.name:0 "Widmowy sygnał zablokowany"
 crisis.2510.desc:0 "Opracowaliśmy algorytm blokujący widmowy sygnał i uniemożliwiający mu czynienie dalszych szkód. Nasze zapory znowu działają, główny napęd funkcjonuje, a stosy naszych jednostek pracują z pełną wydajnością. Przechytrzyliśmy słabszą moc obliczeniową Kryzysu, już wkrótce przestanie on "§Y<Zabijać. Okaleczać. Ćwiartować>§!"."
 crisis.2030.name:0 "Świat Maszyn"
 crisis.2030.desc:0 "Wykryto potężny impuls energetyczny w układzie §H[From.solar_system.GetName]§!! Doszło do rozerwania całej powierzchni jednego z jałowych światów w tym układzie, co odsłoniło jakąś fabrykę zajmującą całą planetę.\n\nSpod powierzchni tego Świata Maszyn wyleciały wielkie floty dziwnych okrętów sterowanych przez SI i wyruszyły na poszukiwanie celów."
 crisis.2030.a:0 "To nie wróży niczego dobrego."
 crisis.2031.name:0 "Drugi Świat Maszyn"
 crisis.2031.desc:0 "Wykryliśmy kolejny potężny impuls energetycznych, tym razem w układzie §H[From.solar_system.GetName]§!! Dzięki nieznanym mechanizmom doszło do schłodzenia stopionego świata, następnie jego powierzchnia otworzyła się, ukazując gigantyczną fabrykę planetarną.\n\nW tej chwili Świat Maszyn wypluwa z siebie wielkie floty okrętów wojennych sterowanych przez SI."
 crisis.2031.a:0 "Następny?"
 crisis.2032.name:0 "Trzeci Świat Maszyn"
 crisis.2032.desc:0 "W układzie §H[From.solar_system.GetName]§! wykryliśmy coś, co musi być trzecim Światem Maszyn. Tamtejszy gazowy olbrzym niespodziewanie zapalił się, osiągając na jeden standardowy dzień intensywność niewielkiej gwiazdy.\n\nNastępnie doszło do gwałtownego schłodzenia planety i odsłonięcia jej metalowego rdzenia, gdzie znajdują się takie same fabryki planetarne, jakie widziano na innych Światach Maszyn. Na orbicie planety już znalazły się wielkie floty obronne kierowane przez SI."
 crisis.2032.a:0 "Robi się coraz gorzej."
 crisis.2033.name:0 "Czwarty Świat Maszyn"
 crisis.2033.desc:0 "W układzie §H[From.solar_system.GetName]§! pojawił się czwarty Świat Maszyn. Szósta planeta tego układu, którą wcześniej spowijały trujące opary, w jakiś sposób oczyściła swą gęstą atmosferę w przeciągu paru dni. Po zakończeniu tego procesu, powierzchnia planety otworzyła się, ukazując potężny planetarny kompleks fabryczny.\n\nStarożytne floty okrętów kierowanych przez SI wylatują z podziemnych hangarów, żeby prowadzić krucjatę przeciwko całej cywilizacji istot organicznych."
 crisis.2033.a:0 "Miejmy nadzieję, że to ostatni."
 ghost_signal_chain_title:0 "Widmowy sygnał"
 ghost_signal_chain_desc:0 "Ktoś nadaje na całą galaktykę tajemniczy sygnał tachionowy. Jest on niezwykle słaby i nie jesteśmy w stanie stwierdzić, jaki ma cel... jeśli w ogóle go ma."
 pop_ghost_signal_5:0 "Widmowy sygnał"
