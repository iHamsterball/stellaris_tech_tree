 henrik.1234.desc:0 "Posterunek obserwacyjny na orbicie anomalnego prymitywnego świata §YTerra-1444§! przesłał meldunek o niedawnych wydarzeniach.\n\n§S--- --- ---§!\n\nRok planetarny §Y1698§!:\n §YNieoczekiwany sojusz dyplomatyczny§! niespodziewanie zapobiegł §Ynadchodzącej wojnie§! z §Ymłodym władcą§! w §Ypółnocnej Europie§!.\n\n§S--- --- ---§!\n\nRok planetarny §Y1700§!:\n§YGałąź coraz dziwniejszego podgatunku Habsburgów§! wymarła w §Yeuropejskim§! subregionie zwanym §YHiszpanią§!.\n\n§S--- --- ---§!\n\nRok planetarny §Y1702§!:\nZachwianie równowagi sił w §YEuropie zachodniej i południowozachodniej§! doprowadziło w końcu do §Ykrwawego konfliktu§!."
