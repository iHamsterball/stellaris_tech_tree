 pft_supremacist:2 "Frakcja zwierzchnictwa"
 pft_supremacist_desc:4 "Frakcje zwierzchnictwa pragną, by najwyższą pozycję zajmował gatunek założycieli ich imperium. Chcą zasad korzystnych dla swojego gatunku i niekorzystnych dla innych.\n\n§LEtos ksenofobii§!"
 pft_traditionalist:0 "Frakcja tradycjonalistyczna"
 pft_traditionalist_desc:1 "Frakcje tradycjonalistyczne pragną przywrócenia tradycyjnych wartości, które istniały lub nie w czasach przed wyruszeniem imperium w kosmos. Lubią prostotę, gardzą niektórymi osiągnięciami technologicznymi i wartościami innymi niż duchowe.\n\n§LEtos duchowości§!"
 pft_progressive:0 "Frakcja progresywna"
 pft_progressive_desc:1 "Frakcje progresywne odrzucają dyskryminację społeczną i sprzeciwiają się niepośrednim formom rządów.\n\n§LEtos egalitaryzmu§!"
 pft_imperialist:0 "Frakcja imperialistyczna"
 pft_imperialist_desc:1 "Frakcje imperialistyczne pragną dominować nad innymi imperiami. Lubią rywalizacje i podbój, niechętnie polegają na innych.\n\n§LEtos militaryzmu§!"
 pft_isolationist:0 "Frakcja izolacjonistyczna"
 pft_isolationist_desc:2 "Frakcje izolacjonistyczne pragną izolacji. Starają się ograniczyć do minimum kontakty z innymi imperiami. Nie lubią wojen najeźdźczych i nie chcą być uważane za łatwy cel.\n\n§LEtos ksenofobii§!"
 pft_technologist:0 "Frakcja technologiczna"
 pft_technologist_desc:1 "Frakcje technologiczne pragną powszechnego postępu naukowego i korzystania z owoców rozwoju technologicznego. Nie lubią motywowanych politycznie zakazów prowadzenia niektórych badań i pozostawania w tyle za innymi imperiami. Chętnie zawierają traktaty badawcze, lubią być bardziej zaawansowane technicznie od innych imperiów.\n\n§LEtos materializmu§!"
 pft_totalitarian:0 "Frakcja totalitarna"
 pft_totalitarian_desc:1 "Frakcje totalitarne pragną społeczeństwa z wyraźnymi podziałami klasowymi, na czele którego stoi jeden silny przywódca lub autorytarne zgromadzenie.\n\n§LEtos materializmu§!"
 pft_xenoist:0 "Frakcja ksenoentuzjastyczna"
 pft_xenoist_desc:1 "Frakcje ksenoentuzjastyczne pragną, by przywiązywano większą wagę do kultury i życia innych gatunków. Lubią różnorodne populacje i interakcje z innymi gatunkami. Gardzą niewolnictwem gatunków i czystkami.\n\n§LEtos ksenofilii§!"
 pft_democratic_election_1:0 "Frakcja partii demokratycznej"
 pft_democratic_election_1_desc:0 "Frakcje partii demokratycznej pojawiają się podczas imperialnych wyborów i znikają wkrótce po nich. Dzięki nim część popularnych liderów ma szansę zaistnieć na politycznym firmamencie."
