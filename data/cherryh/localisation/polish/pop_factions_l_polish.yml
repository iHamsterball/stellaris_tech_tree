 pft_planet_separatists:0 "Frakcja separatystów planetarnych"
 pft_planet_separatists_desc:0 "Planetarni separatyści mogą pojawiać się na skolonizowanych światach. Chcą uwolnić planetę spod władzy imperium. Jeżeli zyskają odpowiednie poparcie społeczne, mogą nawet chwycić za broń.\n\n§HPlanetarni separatyści pojawiają się tylko na bezpośrednio kontrolowanych planetach.§!"
 pft_emancipation:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 pft_emancipation_desc:0 "Ta frakcja pragnie zakończyć zniewolenie."
 docile_slaves_attraction_desc:0 "Zniewolone populacje - poza inteligentnymi robotami - będą zawsze należeć do frakcji niewolników. Żadne inne populacje nie dołączą.\n\n§HTa wartość pokazuje przychylność zniewolonych populacji dla pokornych niewolników.§!"
 malcontent_slaves_attraction_desc:0 "Zniewolone populacje - poza inteligentnymi robotami - będą zawsze należeć do frakcji niewolników. Żadne inne populacje nie dołączą.\n\n§HTa wartość pokazuje przychylność zniewolonych populacji dla niezadowolonych niewolników.§!"
 pft_docile_slaves:0 "Frakcja pokornych niewolników"
 pft_docile_slaves_desc:0 "Frakcja pokornych niewolników składa się częściowo albo w całości ze zniewolonych populacji naszego imperium. Są oni w większości posłuszni i chcą jedynie poprawy warunków pracy.\n\n§HWszyscy niewolnicy należą do pokornych albo niezadowolonych niewolników.§!"
 pft_malcontent_slaves:0 "Frakcja niezadowolonych niewolników"
 pft_malcontent_slaves_desc:0 "Frakcja niezadowolonych niewolników składa się częściowo albo w całości ze zniewolonych populacji naszego imperium. Są w buntowniczym nastroju i domagają się wyzwolenia.\n\n§HWszyscy niewolnicy należą do pokornych albo niezadowolonych niewolników.§!"
 POP_FACTION_DOCILE_SLAVES_DEMAND_TITLE_1:0 "Uregulowane niewolnictwo"
 POP_FACTION_DOCILE_SLAVES_DEMAND_DESC_1:0 "Populacje tej frakcji pragną trochę wygodniejszego życia na służbie w warunkach polityki §Hregulowanego niewolnictwa§!."
 POP_FACTION_MALCONTENT_SLAVES_DEMAND_TITLE_1:0 "$POP_FACTION_SLAVE_DEMAND_TITLE_1$"
 POP_FACTION_MALCONTENT_SLAVES_DEMAND_DESC_1:0 "$POP_FACTION_SLAVE_DEMAND_DESC_1$"
 FACTION_ACTION_DOCILE_SLAVES_SPECIAL_TREATMENT:0 "Specjalne traktowanie"
 FACTION_ACTION_DOCILE_SLAVES_SPECIAL_TREATMENT_DESC:0 "Potajemnie ułatw życie najważniejszym osobom wśród niewolników, aby złagodzić ich zapał."
 recent_special_treatment_tooltip:0 "Aby to narzędzie nie utraciło skuteczności, może być używane tylko raz na kilka miesięcy."
 FACTION_ACTION_DOCILE_SLAVES_SCARE_TACTICS:0 "Taktyka strachu"
 FACTION_ACTION_DOCILE_SLAVES_SCARE_TACTICS_DESC:0 "Kampanie propagandowe ukierunkowane na zastraszenie, przypominające niewolnikom, że ich położenie może być znacznie gorsze."
 FACTION_ACTION_MALCONTENT_SLAVES_HARSH_TREATMENT:0 "$FACTION_ACTION_SLAVE_HARSH_TREATMENT$"
 FACTION_ACTION_MALCONTENT_SLAVES_HARSH_TREATMENT_DESC:0 "Pogorszenie warunków życia i pracy niewolników sprawiających problemy, które ma ich załamać."
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE:0 "Demonstracja siły"
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE_DESC:0 "Natychmiastowa czystka szczególnie kłopotliwej populacji, która posłuży jako przykład."
 FACTION_ACTION_MALCONTENT_SLAVES_MAKE_AN_EXAMPLE_TOOLTIP:0 "Minimalna wymagana liczba populacji we frakcji niezadowolonych niewolników: §R4§!."
 FACTION_ACTION_MALCONTENT_SLAVES_INTERSTELLAR_RAILROAD_TOOLTIP_2:1 "Liczba populacji we frakcji wynosi co najmniej §R6§!."
