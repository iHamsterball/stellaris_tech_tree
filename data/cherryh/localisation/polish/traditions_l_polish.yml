 tr_purity_the_chosen_delayed:0 "Czy to za sprawą wyższej potęgi, czy zwykłego genetycznego przypadku, nasz wyjątkowy gatunek jest niezrównany. Po prostu jesteśmy przeznaczeni do wielkości."
