 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$Ma przyjęte wszystkie tradycje z tej grupy."
 TRADITION_ADOPT_CONFIRM:0 "Przyjmij tradycję"
 TRADITION_ADOPT_CONFIRM_DESC:0 "Czy na pewno chcesz przyjąć tradycję §Y$TRADITION$§!?\n\n§Y$COST$§!"
