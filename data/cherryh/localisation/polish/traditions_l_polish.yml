 tr_purity_natural_order_desc:1 "Pożeranie obcych populacji daje £unity  jedność. Nie dotyczy robotów."
 tr_purity_natural_order_delayed:0 "Wszystkie istoty mają swoje miejsce we Wszechświecie. Przedstawiciele niższych gatunków powinni zadowolić się tym, że mogą służyć lepszym od siebie."
 tr_purity_age_machines:1 "Era maszyn"
 tr_purity_age_machines_desc:2 "Produkcja zasobów przez dostępne populacje rośnie o §G+5%§!"
 tr_purity_age_machines_delayed:1 "Chaotyczna era, w której organiczne imperia tworzyły historię galaktyki, dobiegła końca. Wreszcie nastała era maszyn."
