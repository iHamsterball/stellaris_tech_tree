 tr_discovery_to_boldly_go:0 "Ruszmy śmiało"
 tr_discovery_to_boldly_go_desc:3 "§Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! wzrasta o §G+35%§!, a §Y$shipclass_science_ship_evasion_add$§! wzrasta o §G+30§!."
 tr_discovery_to_boldly_go_delayed:0 "Nadchodzi nowa epoka odkryć. Tak jak kiedyś stworzyliśmy mapę powierzchni naszego świata macierzystego, tak teraz musimy poznać nowy teren - kosmos. Galaktyka pełna cudów czeka na odkrycie."
 tr_discovery_planetary_survey_corps:0 "Korpus badań planetarnych"
 tr_discovery_planetary_survey_corps_desc:1 "Zdobądź §Ypunkty badań§! równe jednej dziesiątej naszych miesięcznych zysków podczas badania planet."
 tr_discovery_planetary_survey_corps_delayed:0 "Nasze metody badania nieznanych obiektów planetarnych są ciągle udoskonalane i dzięki skanowaniu nasi naukowcy gromadzą teraz znaczne ilości użytecznych danych badawczych."
 tr_discovery_science_division:0 "Dział badawczy"
 tr_discovery_science_division_desc:2 "§Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§! wzrasta o §Y1§!."
 tr_discovery_science_division_delayed:0 "We flocie wzrosła liczebność personelu naukowego i medycznego, zatrudnianego w specjalnym dziale badawczym. W celu wsparcia tego zespołu ruszyły nowe programy szkoleniowe, które znacznie przyspieszyły edukację nowych naukowców."
 tr_discovery_polytechnic_education:0 "Edukacja politechniczna"
 tr_discovery_polytechnic_education_desc:2 "§Y$MOD_LEADER_SPECIES_EXP_GAIN$§! wzrasta o §G+25%§!."
 tr_discovery_polytechnic_education_delayed:0 "W tej epoce coraz nowocześniejszej technologii podstawowa edukacja politechniczna i na polu nauk stosowanych przyniesie korzyści naszym obywatelom. Dzięki temu niewątpliwie zyskamy lepiej wykwalifikowanych przywódców."
 tr_discovery_faith_in_science:0 "Wiara w naukę"
 tr_discovery_faith_in_science_desc:4 "§Y$ASSIST_RESEARCH_ORDER$§! wytwarza teraz także §Y1§! £unity  jedności na poziom umiejętności naukowca. Wynalezienie £society  §Y$tech_improved_databank_uplinks$§! zwiększa ten efekt do §Y2§! £unity  jedności na poziom umiejętności."
 tr_discovery_faith_in_science_delayed:0 "Opinia publiczna uważa naukę za coś zbliżonego do religii, wiara w nią jest absolutna. Nauka jest w stanie odpowiedzieć na każde zadane we Wszechświecie pytanie."
