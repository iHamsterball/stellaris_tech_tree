 TRADITION_COST_MULT_NUM_POPS_EFFECT:2 "Dodatkowy koszt populacji: $VALUE|Y$"
 tradition_expansion:0 "Ekspansja"
 tradition_expansion_desc:0 "Musimy rozszerzać naszą cywilizację na nowe układy i planety, inaczej grozi nam wyginięcie."
 tr_expansion_adopt:0 "Tradycje ekspansji"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:3 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! rośnie o §G+100%§!."
 tr_expansion_colonization_fever:0 "Kolonizacyjna gorączka"
 tr_expansion_colonization_fever_desc:0 "§YBudynki w stolicy§! wytwarzają teraz §Y1§! dodatkowy punkt £unity  jedności."
 tr_expansion_colonization_fever_delayed:0 "Kolonizacyjna gorączka opanowała całe społeczeństwo. Ich entuzjazm i patriotyczne zaangażowanie rosną wraz z każdym światem zasiedlonym przez naszych kolonistów."
 tr_expansion_a_new_life:0 "Nowe życie"
 tr_expansion_a_new_life_desc:3 "Nowe kolonie zaczynają z §Y1§! dodatkową £pops  populacją."
 tr_expansion_a_new_life_delayed:0 "Naszych obywateli czeka nowe życie w koloniach na innych planetach. To szansa, by zacząć wszystko od nowa w krainach wielkich możliwości i przygód! Dzięki agresywnej kampanii marketingowej członkowie naszej społeczności, którzy mieli mniej szczęścia, będą tłumnie wchodzić na pokład statków kolonizacyjnych."
 tr_expansion_courier_network:0 "Sieć kurierów"
 tr_expansion_courier_network_desc:2 "Efekt wyższego §Y$TRADITION_COST$§! spowodowany przez liczbę kolonii został zredukowany o §G20%§!."
 tr_expansion_courier_network_delayed:0 "Sieć niewielkich statków kurierskich to dobra alternatywa do przewozu VIP-ów lub dostarczania wiadomości, których ze względów bezpieczeństwa nie można nadać przez łączność nadświetlną. Dzięki temu nasze odległe kolonie zbliżą się do siebie."
 tr_expansion_reach_for_the_stars:0 "Sięgnąć gwiazd"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! maleje o §G10%§!."
 tr_expansion_reach_for_the_stars_delayed:0 "Granice naszej gwiezdnej nacji rozszerzają się nieustannie. Wkrótce będziemy mieć w zasięgu ręki każdy zakątek galaktyki."
 tr_expansion_galactic_ambition:0 "Galaktyczna ambicja"
 tr_expansion_galactic_ambition_desc:6 "§YLimit baz gwiezdnych§! rośnie o §G2§!."
 tr_expansion_galactic_ambition_delayed:0 "Sztandar naszego wielkiego imperium będzie kiedyś w galaktyce równie powszechny jak wodór."
 tr_expansion_finish:0 "Tradycje ekspansji zakończone"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nJeśli wszystkie $tr_expansion_adopt$ są przyjęte, §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! zwiększa się o §Y2§!."
 tradition_domination:0 "Dominacja"
 tradition_domination_desc:0 "Jeżeli nie narzucimy naszej woli innym, oni bez wątpienia narzucą nam swoją."
 tr_domination_adopt:0 "Tradycje dominacji"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$:§!\n§HOdblokowanie dyplomacji:§! żądanie wasalizacji\n§HOdblokowanie dyplomacji:§! żądanie daniny"
 tr_domination_colonial_viceroys:0 "Kolonialni namiestnicy"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! rośnie o §Y2§!, a §Ylimit przywódców imperium§! wzrasta o §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "Nasza kontrola nad koloniami zależy od tego, czy znajdziemy zdolnych i lojalnych ludzi, którym można powierzyć wykonywanie woli rządu."
 tr_domination_fleet_levies:0 "Podatki od floty"
 tr_domination_fleet_levies_desc:1 "Każdy §Y$SUBJECT_vassal$§! zwiększa twój §Y$NAVY_SIZE_TITLE$§! o liczbę równą §Y50%§! ich własnego współczynnika."
 tr_domination_fleet_levies_delayed:0 "Obowiązkiem wasala jest zapewnienie suwerenowi wsparcia wojskowego. Zapełnimy dolne szeregi naszej floty rekrutami z nacji, które przyrzekły nam służyć."
 tr_domination_protection_racket:0 "Haracz za ochronę"
 tr_domination_protection_racket_desc:2 "Dochód z danin wzrasta o §G+50%§!"
 tr_domination_protection_racket_delayed:0 "Bardzo poważnie traktujemy nasze zobowiązanie ochrony wasali przed zagrożeniami Wszechświata. Jednak obrona ich światów to nie tanie przedsięwzięcie..."
 tr_domination_star_lords:0 "Gwiezdni władcy"
 tr_domination_star_lords_desc:5 "£opinion  §YOpinia§! i §Ylimit zaufania§! wasala wzrastają odpowiednio o §G+20§! i §G+50§!."
 tr_domination_star_lords_delayed:0 "Władza nad słabszymi jest nam przeznaczona. Posłuszne nacje, które przyrzekną wierność naszemu wielkiemu imperium mogą istnieć... jeśli tak zdecydujemy."
 tr_domination_vassal_acculturation:0 "Akulturacja wasala"
 tr_domination_vassal_acculturation_desc:3 "Twoja produkcja £unity  §Yjedności§! wzrasta o §G+5%§! za każdego wasala (maksymalnie o §G+30%§!)."
 tr_domination_vassal_acculturation_delayed:2 "Lojalność i służba są bardzo istotne, ale jako odpowiedzialni suwerenowie powinniśmy podjąć kroki mające na celu integrację imperiów wasali z naszą kulturą. Kiedyś nam za to podziękują."
 tr_domination_finish:0 "Tradycje dominacji zakończone"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nJeśli wszystkie $tr_domination_adopt$ są przyjęte, możemy dzielić się technologią z poddanymi. Dowolna technologia, której nie posiada jedna ze stron, otrzyma premię §G+30%§! §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!."
 tradition_harmony:0 "Harmonia"
 tradition_harmony_desc:0 "Niewiele może równać się z siłą zadowolonej populacji pracującej dla wspólnego celu."
 tr_harmony_adopt:0 "Tradycje harmonii"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:4 "§E$TRADITIONS_ADOPT$:§!\n£pops  Populacja §Y$MOD_POP_GROWTH_SPEED$§! wzrasta o §G+25%§!."
 tr_harmony_the_greater_good:0 "Większe dobro"
 tr_harmony_the_greater_good_desc:2 "§Y$MOD_PLANET_UNREST_ADD$§! spada o §G20%§! na wszystkich naszych planetach."
 tr_harmony_the_greater_good_delayed:0 "Nasze całe społeczeństwo odczuwa satysfakcję, wiedząc, że wszyscy pracują dla większego dobra i każdy odgrywa małą, ale istotną rolę w większej całości."
 tr_harmony_kinship:0 "Pokrewieństwo"
 tr_harmony_kinship_desc:0 "Negatywny wpływ na §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! spowodowany przez odległość od stolicy jest mniejszy o §G50%§!."
 tr_harmony_kinship_delayed:0 "Pomiędzy wszystkimi obywatelami naszego wielkiego gwiezdnego narodu wytworzyło się prawdziwe poczucie pokrewieństwa, niezależnie czy ktoś mieszka w sercu naszego terytorium, czy też na dzikim pograniczu."
 tr_harmony_bulwark_of_harmony:0 "Bastion harmonii"
 tr_harmony_bulwark_of_harmony_desc:2 "Podczas wojny obronnej z innym imperium §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! rośnie o §G33%§!. Ponadto §Y$MOD_SHIP_FIRE_RATE_MULT$§! wzrasta o §G15%§! w przypadku okrętów znajdujących się na twoim terytorium."
 tr_harmony_bulwark_of_harmony_delayed:0 "Wszystkie organizmy, nieważne jak doskonałe, muszą polegać na układzie odpornościowym chroniącym je przed zagrożeniem chorobowym. Nasze społeczeństwo potrzebuje tego samego."
 tr_harmony_utopian_dream:0 "Utopijny sen"
 tr_harmony_utopian_dream_desc:0 "§HOdblokowuje budynek:§! $building_paradise_dome$"
 tr_harmony_utopian_dream_delayed:0 "Obietnica lepszego świata od dawna napędzała nasz rozwój. $building_paradise_dome$ pozwala nam tworzyć bajeczne środowiska, co przybliża nas do utopii."
 tr_harmony_mind_and_body:0 "Ciało i umysł"
 tr_harmony_mind_and_body_desc:0 "§YDługość życia przywódcy§! rośnie o §G+20§! lat."
 tr_harmony_mind_and_body_delayed:0 "Dzięki połączeniu nowych technik medytacyjnych i zdrowszej diety duża część naszej populacji osiąga większą przewidywalną długość życia niż kiedykolwiek."
 tr_harmony_finish:0 "Tradycje harmonii zakończone"
 tr_harmony_finish_effect:5 "§E$TRADITIONS_FINISH$:§!\nGdy wszystkie $tr_harmony_adopt$ są przyjęte, £happiness  §Y$MOD_POP_HAPPINESS$§! wszystkich £pops  populacji wzrasta o §G+10%§!."
 tradition_supremacy:0 "Zwierzchnictwo"
 tradition_supremacy_desc:0 "Przyszłość tej galaktyki należy do tych, którzy są na tyle silni, by po nią sięgnąć."
 tr_supremacy_adopt:0 "Tradycje zwierzchnictwa"
 tr_supremacy_adopt_desc:0 "$tradition_supremacy_desc$\n\n$tr_supremacy_adopt_effect$\n\n$tr_supremacy_finish_effect$"
 tr_supremacy_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_STARBASE_CAPACITY_ADD$§! maleje o §Y2§!, a §Y$MOD_STARBASE_UPGRADE_COST_MULT$§! maleje o §G20%§!."
 tr_supremacy_great_game:0 "Wielka gra"
 tr_supremacy_great_game_desc:0 "£unity Produkcja jednostkowa wzrosła o §G+10%§! za sąsiedniego Rywala."
 tr_supremacy_great_game_delayed:0 "W wyniku naszej ekspansji z pewnością dojdzie do konfliktu roszczeń z innymi imperiami. Bierzemy udział w wielkiej grze, w której stawką są zasoby i terytorium. Mamy obowiązek odnieść zwycięstwo."
 tr_supremacy_right_of_conquest_desc:3 "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! maleje o §G20%§!."
 tr_supremacy_right_of_conquest_delayed:0 "Starożytne prawo podboju to uniwersalna prawda, która pozostaje aktualna także dziś, gdy nasza cywilizacji zdominowała świat macierzysty. Biada wygnańcom!"
 tr_supremacy_master_shipwrights:0 "Mistrzowie szkutnictwa"
 tr_supremacy_master_shipwrights_desc:6 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! rośnie o §G25%§!, a §Y$MOD_COUNTRY_SHIP_UPGRADE_COST_MULT$§! maleje o §G20%§!."
 tr_supremacy_master_shipwrights_delayed:0 "Nieustannie powiększający się zakres naszych programów budowy okrętów doprowadził do stworzenia w stoczniach niezwykle wykwalifikowanej i wydajnej siły roboczej. Metody ulegają nieustannemu doskonaleniu, obecnie czas od ułożenia poszycia do ukończenia jednostki jest krótszy niż kiedykolwiek."
 tr_supremacy_war_games:0 "Gry wojenne"
 tr_supremacy_war_games_desc:2 "§Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! rośnie o §G+20§!, a §Y$MOD_SHIP_FIRE_RATE_MULT$§! wzrasta o §G10%§!."
 tr_supremacy_war_games_delayed:0 "Silna tradycja gier wojennych jest zakorzeniona wśród wyższych oficerów naszych flot. Te gry mogą być komputerowymi symulacjami albo prawdziwymi manewrami w kosmosie. To zachęciło naszych admirałów do nieszablonowego myślenia i opracowania wielu innowacji taktycznych oraz strategii."
 tr_supremacy_overwhelming_force:0 "Przytłaczająca siła"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! rośnie o §G+25%§!."
 tr_supremacy_overwhelming_force_delayed:0 "Powściągliwość przy bombardowaniu planety z orbity to słabość, którą można wykorzystać. Światy wroga należy uznawać za cele wojskowe i neutralizować je wszelkimi dostępnymi środkami."
 tr_supremacy_finish:0 "Tradycje zwierzchnictwa zakończone"
 tr_supremacy_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nWszystkie przyjęte $tr_supremacy_adopt$ odblokowują polityki §Ydoktryn wojennych§!."
 tradition_diplomacy:0 "Dyplomacja"
 tradition_diplomacy_desc:0 "Najpewniejszym sposobem zniszczenia wroga jest zaprzyjaźnienie się z nim."
 tr_diplomacy_adopt:0 "Tradycje dyplomacji"
 tr_diplomacy_adopt_desc:0 "$tradition_diplomacy_desc$\n\n$tr_diplomacy_adopt_effect$\n\n$tr_diplomacy_finish_effect$"
 tr_diplomacy_adopt_effect:2 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! spada o §G50%§!, a §Y$MOD_COUNTRY_TRUST_GROWTH$§! rośnie o §G33%§!."
 tr_diplomacy_the_federation:0 "Federacja"
 tr_diplomacy_the_federation_desc:0 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$"
 tr_diplomacy_the_federation_delayed:0 "Musimy nawiązać trwałe partnerstwo z naszymi sąsiadami oparte na zaufaniu i wzajemnym szacunku. Razem jesteśmy o wiele silniejsi niż osobno."
 tr_diplomacy_entente_coordination:0 "Koordynacja związku"
 tr_diplomacy_entente_coordination_desc:0 "Twój wkład w §Ylimit marynarki wojennej federacji§! liczy się podwójnie."
 tr_diplomacy_entente_coordination_delayed:0 "Prawdopodobnie najważniejszym celem udanej federacji międzygwiezdnej jest wzajemna obrona jej członków. Mamy obowiązek przyczyniać się do tego w jak największym stopniu."
 tr_diplomacy_dynamic_ecomorphism:0 "Dynamiczny ekomorfizm"
 tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! rośnie o §G+10%§!."
 tr_diplomacy_dynamic_ecomorphism_delayed:0 "Dyplomacja otwiera wiele drzwi, przez które napływają informacje. Poprzez badanie działań innych znaleźliśmy nowe sposoby adaptacji do obcych środowisk."
 tr_diplomacy_federal_unity:0 "Jedność federacyjna"
 tr_diplomacy_federal_unity_desc:0 "Twoja produkcja £unity  §Yjedności§! wzrasta o §G+5%§! za każdego członka federacji."
 tr_diplomacy_federal_unity_delayed:0 "Różnorodność to wielka zaleta, a wiedza i perspektywy, które daje naszej federacji każde państwo członkowskie, przyczyniają się do wzmocnienia naszego społeczeństwa."
 tr_diplomacy_alien_tourism:0 "Turystyka obcych"
 tr_diplomacy_alien_tourism_desc:0 "§HOdblokowuje budynek:§! $building_visitor_center$"
 tr_diplomacy_alien_tourism_delayed:0 "Łatwo uznać, że nasza bogata kultura jest powszechnie znana. Powinniśmy ułatwić przedstawicielom innych cywilizacji obcowanie z jej pięknem."
 tr_diplomacy_finish:0 "Tradycje dyplomacji zakończone"
 tr_diplomacy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nJeśli wszystkie $tr_diplomacy_adopt$ są przyjęte, §Y$MOD_COUNTRY_TRUST_CAP_ADD$§! zwiększa się o §G+50§!."
 tradition_prosperity:0 "Dobrobyt"
 tradition_prosperity_desc:0 "Nie ma lepszego wskaźnika sukcesu albo porażki gwiezdnej nacji niż siła jej gospodarki."
 tr_prosperity_adopt:0 "Tradycje dobrobytu"
 tr_prosperity_adopt_desc:0 "$tradition_prosperity_desc$\n\n$tr_prosperity_adopt_effect$\n\n$tr_prosperity_finish_effect$"
 tr_prosperity_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! i §Y$MOD_PLANET_BUILDING_COST_MULT$§! maleją o §G15%§!."
 tr_prosperity_sct:0 "Standardowe szablony budowy"
 tr_prosperity_sct_desc:3 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! i §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! wzrastają o §G+15%§!."
 tr_prosperity_sct_delayed:0 "Technologia się rozwija i staje się coraz bardziej skomplikowana, więc pracownikom stawia się wyższe wymagania. Używając standardowych szablonów budowy, nasi robotnicy mogą wytwarzać przedmioty bez konieczności rozumienia wszystkich niuansów."
 tr_prosperity_administrative_operations_desc:2 "§Y$MOD_PLANET_BUILDING_UPKEEP_MULT$§! i §Y$MOD_COUNTRY_STARBASE_UPKEEP_MULT$§! maleją o §G10%§!."
 tr_prosperity_administrative_operations_delayed:0 "Nasze imperium ciągle rośnie, więc walka z korupcją i niewydajnością ma olbrzymie znaczenie. Trzeba zatkać dziury, którymi uciekają kredyty."
 tr_prosperity_fleet_logistical_corps:0 "Korpus logistyczny floty"
 tr_prosperity_fleet_logistical_corps_desc:1 "§Y$MOD_SHIP_UPKEEP_MULT$§! spada o §G10%§!."
 tr_prosperity_fleet_logistical_corps_delayed:0 "Gdy okręty często pokonują olbrzymie odległości międzygwiezdne, dlatego do bezproblemowego działania potrzebny jest specjalny korpus logistyczny."
 tr_prosperity_trans_stellar_corporations:0 "Korporacje międzygwiezdne"
 tr_prosperity_trans_stellar_corporations_desc:1 "§Y£energy  Wydajność energetyczna§! rośnie o §G5%§!. Ponadto §Ywęzły handlowe§! wytwarzają §Y1§! pkt. £energy  energii więcej."
 tr_prosperity_trans_stellar_corporations_delayed:1 "Potężne korporacje są gotowe wziąć na siebie dużą część kosztów działalności naszego przemysłu."
