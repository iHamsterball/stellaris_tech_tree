 utopia.4000.name:0 "Budowa sfery Dysona"
 utopia.4000.desc:0 "Inżynierowie [Root.GetAdj] marzyli o wykorzystaniu energii gwiazd od bardzo dawna - począwszy od prymitywnych silników spalinowych po bladą imitację syntezy termojądrowej słońca. Teraz jesteśmy gotowi do realizacji tego marzenia. W układzie [From.From.GetName] znajduje się rusztowanie, na którym zbudujemy sferę Dysona otaczającą gwiazdę [From.From.GetName] i monopolizującą jej kataklizmiczną moc."
 utopia.4000.a:0 "Nie ma dla nas granic."
 utopia.4002.name:0 "Superkonstrukcja obcych"
 utopia.4002.desc.a:0 "Gorączkowa aktywność w układzie [dyson_system.GetName] wskazuje, że imperium [From.GetName] buduje tam §Hsferę Dysona§!.\n\nPrace są wciąż mało zaawansowane, ale gotowa sfera przesłoni światło gwiazdy, kierując całe jej promieniowanie do magazynów energetycznych [From.GetAdj]."
 utopia.4002.desc.b:0 "Wszystko wskazuje na to, że [dyson_system.GetName] stanie się miejscem budowy kolejnej sfery Dysona przez imperium [From.GetName]. Choć praca zajmie sporo czasu, ukończona superkonstrukcja całkowicie otoczy główną gwiazdę układu."
 utopia.4002.a:0 "Wszystkie międzygwiezdne mocarstwa muszą w końcu okiełznać gwiazdy."
 utopia.4002.b:0 "Galaktyka ciemnieje."
 utopia.4003.name:0 "Szkielet sfery Dysona"
 utopia.4003.desc:0 "Szkielet konstrukcji został ukończony i zadziwiająca skala projektu jest teraz widoczna dla wszystkich obserwatorów.\n\n[From.From.GetName] płonie w wirującej klatce, ale ostatecznie zostanie całkowicie otoczona przez baterie słoneczne [Root.GetAdj]."
 utopia.4003.a:0 "Wyśmienicie."
 utopia.4004.name:0 "Zamontowano panele sfery Dysona"
 utopia.4004.desc:0 "Choć sfera Dysona nie jest jeszcze gotowa, dzięki instalacji zaawansowanych baterii słonecznych zaczęliśmy już wykorzystywać energię gwiazdy układu [From.From.GetName].\n\nZysk energetyczny będzie rósł w miarę postępów budowy, aż osiągnie pełną wydajność roboczą po zakończeniu montażu sfery."
 utopia.4004.a:0 "Znakomicie."
 utopia.4005.name:0 "Ukończono sferę Dysona"
 utopia.4005.desc:0 "Główna gwiazda układu [From.From.GetName] została całkowicie otoczona sferą Dysona konstrukcji [Root.GetAdj].\n\nNasi inżynierowie słusznie świętują to jako wielki sukces. Osiągnęliśmy coś, o czym mogła marzyć jedynie garstka międzygwiezdnych imperiów w historii galaktyki - całkowite wykorzystanie gwiazdy."
 utopia.4005.a:0 "Osiągnięto pełną wydajność energetyczną."
 utopia.4010.name:0 "Ukończono superkonstrukcję obcych"
 utopia.4010.desc:0 "Ostatnie wykrywalne ślady światła gwiazdy układu [From.From.From.GetName] wygasły. Imperium [From.GetName] ukończyło swoją sferę Dysona i jedynie nowy kawałek pustki na niebie świadczy o geniuszu i bogactwie [From.GetAdj]."
 utopia.4100.name:0 "Budowa sieci strażniczej"
 utopia.4100.desc:0 "Światło słońc oślepia, a ciemność kosmicznej pustki ukrywa; dopiero gdy nauczyliśmy się podróżować szybciej niż światło, odkryliśmy, jak niewiele ono ujawnia.\n\nDzień dzisiejszy oznacza początek końca naszej ślepoty. Sieć strażnicza, którą zaczynamy budować w układzie [From.solar_system.GetName], pewnego dnia stanie się stuokim obserwatorem mającym po jednym oku dla każdej gwiazdy."
 utopia.4100.a:0 "Wszystkowidząca."
 utopia.4102.name:0 "$utopia.4002.name$"
 utopia.4102.desc:0 "Doszły nas wieści, że imperium [From.GetName] rozpoczęło budowę rozległej sieci czujników dalekiego zasięgu w układzie [spy_system.GetName]. System jest w fazie początkowej, ale po ukończeniu zapewni im możliwość nieskrępowanego obserwowania całego ruchu międzygwiezdnego w tej galaktyce."
 utopia.4103.name:0 "Zmontowano węzeł sieci strażniczej"
 utopia.4103.desc:0 "Węzeł sieci strażniczej jest sam w sobie supernowoczesnym urządzeniem - to na poły posterunek nasłuchowy i teleskop kosmiczny.\n\nJego ukończenie jest pierwszym kamieniem milowym tego wielkiego przedsięwzięcia."
 utopia.4104.name:0 "Ukończono sieć strażniczą"
 utopia.4104.desc:0 "Szczegóły technologii, która kryje się w pierścieniu otaczającym sieć strażniczą, stanowią pilnie strzeżoną tajemnicę.\n\nWyniki jej działania są jednak niekwestionowane. Dysponujemy teraz praktycznie pełną wiedzą o ruchach wszystkich flot w galaktyce."
 utopia.4104.a:0 "Dobrze widzieć wszystko ze swojego zakątka."
 utopia.4104.a.tooltip:0 "Uruchamia sieć czujników o zasięgu pangalaktycznym."
 utopia.4110.name:0 "$utopia.4010.name$"
 utopia.4110.desc:0 "Otrzymaliśmy wiadomość, że imperium [From.GetName] ukończyło swoją sieć strażniczą w układzie [From.From.solar_system.GetName].\n\nMożemy założyć, że od tej pory dysponują pełnymi danymi wywiadowczymi o położeniu i składzie naszych flot."