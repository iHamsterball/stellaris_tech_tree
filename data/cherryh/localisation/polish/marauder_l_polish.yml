 marauder.1.name:0 "Spotkanie: [encountered_marauder.GetName]"
 marauder.1.desc:0 "Nawiązaliśmy pierwszy kontakt z wędrowną cywilizacją §H[encountered_marauder.GetAdj]§!. Zajmują oni pewną liczbę wielkich stacji kosmicznych w układzie §H[marauder_system.GetName]§! i okolicy. Mieszkają przez to stłoczeni w spartańskich warunkach. Życie w zimnej pustce stało się ich drugą naturą. Pomimo tego - a być może właśnie dlatego - stworzyli silnie wojowniczą kulturę. Znakomicie radzą sobie w kosmicznych wojnach.\n\n[encountered_marauder.GetSpeciesName] nie mają żadnego centralnego rządu, ale są podzieleni na kilka frakcji, które nieustannie rywalizują o zasoby i szacunek. Biorąc pod uwagę ich dużą liczebność i możliwość budowania statków kosmicznych w ich stacjach, jedynie ustawiczne walki wewnętrzne sprawiły, że nie stali się oni poważnym zagrożeniem dla pokoju w galaktyce."
 marauder.1.a:0 "Spróbujcie nawiązać łączność."
 marauder.3.name:0 "Zauważono wojowników [From.GetSpeciesAdj]"
 marauder.3.desc:0 "Już od kilku miesięcy otrzymujemy raporty o najemnikach i korsarzach obcej cywilizacji operujących na naszym pograniczu. Nazywają się §H[From.GetSpeciesNamePlural]§! i są jakoby wygnańcami ze społeczności wędrownych wojowników zamieszkujących przepełnione stacje kosmiczne w układzie §H[marauder_system.GetName]§! i jego okolicy.\n\nIch przejście w pobliżu naszej przestrzeni obyło się bez incydentów, ostrzegli nas jednak przez zapuszczaniem się do układu [marauder_system.GetName]. [From.GetSpeciesName] nie mają żadnego centralnego rządu, ale ich różne frakcje nieustannie rywalizują ze sobą i często napadają na pobliskie układy słoneczne. Biorąc pod uwagę ich dużą liczebność i możliwość budowania w przestrzeni kosmicznej, [From.GetSpeciesNamePlural] byliby prawdopodobnie wielkim mocarstwem galaktycznym, gdyby tylko przestali się kiedyś wzajemnie zabijać."
 marauder.5.name:0 "Koniec [From.GetAdj]"
 marauder.5.desc:0 "§H[From.GetSpeciesNamePlural]§!, dumna niegdyś cywilizacja wędrownych wojowników, przestali istnieć. Siły §H[marauder_killer.GetAdj]§! zniszczyły ostatnią z olbrzymich stacji kosmicznych, które mieściły większość populacji nomadów. Uchodźcy rozproszyli się po całej galaktyce.\n\nChoć losy części piratów i najemników [From.GetSpeciesAdj] pozostają niewyjaśnione, utrata kosmicznych siedzib to druzgocący cios, po którym się już nie podniosą. I w ten sposób ich najazdy skończyły się raz na zawsze."
 marauder.5.a:0 "W rzeczy samej."
 marauder.6.name:0 "Zemsta [marauder_species.GetNameAdj]"
 marauder.6.desc:0 "Wielka flota najemników §H[marauder_species.GetAdj]§! wyszła właśnie z nadprzestrzeni w układzie §H[attacked_system.GetName]§!! Wygląda na to, że wszyscy [marauder_species.GetName], którzy wykonywali jakieś zadania w kosmosie, gdy zniszczyliśmy ich ostatnią stację kosmiczną, odłożyli na bok swoje animozje i połączyli siły.\n\nNie mamy pewności, w jaki sposób udało im się unikać wykrycia w drodze do układu [attacked_system.GetName], ale teraz nadają wiadomość na otwartym kanale."
 marauder.7.1.desc:0 "Do podłych tchórzy, [Root.GetAdj]:\n\nZniszczyliście nasze domy, więc teraz my spalimy wasze. Nie mamy już nic do stracenia - dobrze o to zadbaliście. Pozostało nam tylko zginąć w walce, zabierając ze sobą w podróż w zaświaty jak najwięcej waszych tak zwanych wojowników.\n\nPrzygotujcie się do obrony!"
 marauder.7.2.desc:0 "Dwamaki [Root.GetAdj]! Rozwaliliście nasze domy, teraz my rozwalimy wasz! Wiemy, że nie przetrwamy, ale zabierzemy ze sobą jak najwięcej dwamaków!\n\nŚmierć wszystkim dwamakom! Hiyyyyiiii!!!!!!!!"
 marauder.7.3.desc:0 "Do [Root.GetAdj]-odstępców:\n\nSplugawiliście nasze najświętsze terytorium i wymordowaliście nieogarnioną liczbę Jej poddanych. Czy myślicie, że Przybywająca z Próżni nie zareaguje na te zbrodnie?\n\nOna domaga się ofiar, a my je dostarczymy. To będzie nasz ostatni wyczyn w tym podłym świecie."
 marauder.7.a:0 "Na stanowiska!"
 marauder.8.desc:0 "Wielka flota najemników §H[marauder_species.GetAdj]§! przekroczyła granice imperium §H[From.GetName]§!. Wygląda na to, że wszyscy [marauder_species.GetName], którzy wykonywali jakieś zadania w kosmosie, gdy [From.GetName] zniszczyli ich ostatnią stację kosmiczną, odłożyli na bok swoje animozje i połączyli siły.\n\nTeraz mają zamiar zemścić się za zagładę ich cywilizacji, a przechwycone wiadomości jasno wskazują, że [marauder_species.GetName] nie mają żadnych nadziei na przetrwanie tej kampanii."
 marauder.10.name:0 "Przybywają uchodźcy [marauder_species.GetAdj]"
 marauder.10.desc:0 "W naszej przestrzeni pojawiła się podniszczona flotylla trampowych frachtowców. Na pokładzie mają uchodźców §H[marauder_species.GetAdj]§! umykających przed wrogami, którzy zniszczyli ich kosmiczne domy. Uchodźcy otrzymali pozwolenie na osiedlenie się na §H[Root.GetName]§!.\n\nChoć przywykli do życia w ciasnocie i spartańskich warunkach, wydają się dobrze przystosowywać do nowej planetarnej ojczyzny. Miejmy nadzieję, że są też gotowi porzucić swoją piracką i zbójecką przeszłość."
 marauder.10.a:0 "Damy im nowe domy."
