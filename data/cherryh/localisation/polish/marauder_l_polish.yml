 marauder.15.1.desc:0 "Przybysze. Jesteśmy [encountered_marauder.GetSpeciesNamePlural]. W przeciwieństwie do "cywilizowanych" gatunków galaktyki nie mamy jednego władcy, który by nami rządził. Wybrano mnie, abym przekazał wam tę wiadomość w imieniu wszystkich rodów:\n\nNie próbujcie narzucić nam swojego jałowego i apatycznego stylu życia. Możecie wysyłać swoje statki do przestrzeni [encountered_marauder.GetSpeciesAdj], ale nie oczekujcie ich powrotu. Nasi wojownicy ucieszą się z tej rozrywki.\n\nKorzystajcie z tej częstotliwości tylko wtedy, gdy postanowicie ofiarować nam daninę... lub jeśli będziecie potrzebować najemników. Pamiętajcie jednak, że nie pracujemy za darmo."
 marauder.15.2.desc:0 "Hiiiyyyyiiii!!! Więcej dwamaków!\n\nCzego tu chcesz, głupi dwamaku? Cóż to się przytrafiło twojej twarzy? Awaria reaktora? Dehermetyzacja? Hiiiyyyiii!! Spójrz tylko na siebie!\n\nJesteśmy [encountered_marauder.GetSpeciesNamePlural]. Polujemy na dwamaków. jeśli wkroczysz na teren [encountered_marauder.GetSpeciesAdj], zrobimy sobie kebsa z dwamakiem. Nie gustujesz w takim jedzeniu, co? Hiiiiiiyyyyiiiiiiii!!\n\nA może znasz innych dwamaków, których chcesz przerobić na kebsa z dwamakiem? To się da zrobić. [encountered_marauder.GetSpeciesNamePlural] mogą powalczyć dla dwamaków z innymi dwamakami, jeśli kasa będzie się zgadzać."
 marauder.15.3.desc:0 "Jesteśmy [encountered_marauder.GetSpeciesNamePlural], ulubieni słudzy §HPrzybywającej z Próżni§!; Wszystkowidzącej, Wszystkowiedzącej, a przede wszystkim Mściwej - najdoskonalszej istoty rządzącej kosmosem.\n\nTo ona eony temu przekonała nas do opuszczenia rodzinnej planety i zamieszkania w jej królestwie wiecznym - w zimnej otchłani kosmosu - abyśmy mogli polować na niewiernych i obłaskawiać ją ofiarami.\n\nNiestety, wojny doktrynalne nadwerężyły nasze siły, teraz nasz lud jest podzielony, próbuje znaleźć prawdziwą drogę, na którą Ona chciałaby nas skierować. Można zyskać jej przychylność, niszcząc obcych heretyków, nawet na rozkaz innych heretyków. Dlatego za odpowiednią cenę wielu naszych wojowników może walczyć w waszych bitwach..."
 marauder.15.a:0 "Koniec przekazu."
