 leader_trait_governor_synthetic_desc:0 "Ten syntetyczny przywódca jest wyposażony w wiele różnorodnych ulepszeń programistycznych, które między innymi znacznie zwiększają jego skuteczność administracyjną."
 leader_trait_scientist_synthetic:0 "$leader_trait_admiral_synthetic$"
 leader_trait_scientist_synthetic_desc:0 "Ten syntetyczny przywódca został wyposażony w zaawansowany pakiet oprogramowania, który między innymi zapewnia dostęp neuronowy do wszystkich dużych bibliotek badawczych w czasie rzeczywistym."
