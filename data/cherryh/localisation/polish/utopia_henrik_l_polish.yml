 opinion_maneuvers_cancelled:0 "Odwołane manewry floty"
 FLESH_IS_WEAK_PROJECT:0 "Ciało jest słabe"
 FLESH_IS_WEAK_PROJECT_DESC:0 "Głupcem jest ten, który chce trwać przy zużytym, niedołężnym narzędziu, gdy pojawia się sprawniejsza alternatywa.\n\nDysponujemy obecnie technologią umożliwiającą masowe wszczepianie populacji imperium [Root.GetName] implantów cybernetycznych. Nasi obywatele staną się silniejsi, szybsi i bardziej inteligentni - wystarczy jedynie zastąpić naturalne kończyny oraz narządy ulepszonymi wersjami zmechanizowanymi."
 SYNTHETIC_EVOLUTION_PROJECT:0 "Syntetyczna ewolucja"
 SYNTHETIC_EVOLUTION_PROJECT_DESC:0 "Czas porzucić nasze ułomne organiczne pojemniki i przyjąć nieśmiertelność. Musimy przygotować nowoczesne syntetyczne awatary dla całej naszej populacji, a potem rozpocząć proces transferu świadomości."
 trait_cybernetic:0 "Cybernetycy"
 trait_cybernetic_desc:0 "§LTen gatunek zaakceptował cybernetykę na taką skalę, że jego przedstawicieli można uznać za cyborgów. Rutynowo wymieniają oni organiczne części ciała na sprawniejsze wersje mechaniczne.§!\n"
 trait_latent_psionic:0 "Utajeni psionicy"
 trait_latent_psionic_desc:0 "§LTen gatunek ma utajone zdolności psioniczne, uśpione u większości jego przedstawicieli. Choć również rzadko, moce te ujawniają się u niektórych jego przywódców.§!\n"
 trait_psionic:0 "Psionicy"
 trait_psionic_desc:0 "§LWszyscy przedstawiciele tego gatunku mają potężne zdolności psioniczne. Zazwyczaj porozumiewają się ze sobą telepatycznie.§!\n"
 leader_trait_admiral_cyborg_desc:0 "Ten przywódca jest wyposażony w implanty cybernetyczne typu wojskowego, które mogą bezpośrednio łączyć się z systemami dowodzenia i sterowania floty."
 leader_trait_general_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_general_cyborg_desc:0 "Ten przywódca jest wyposażony w implanty cybernetyczne typu wojskowego, które są nie tylko śmiercionośne w walce, ale też obejmują pełny kombinezon bojowy poprawiający orientację na polu bitwy."
 leader_trait_governor_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_governor_cyborg_desc:0 "Ten przywódca jest wyposażony w wiele różnorodnych implantów cybernetycznych, które między innymi znacznie zwiększają jego skuteczność administracyjną."
 leader_trait_scientist_cyborg:0 "$leader_trait_admiral_cyborg$"
 leader_trait_scientist_cyborg_desc:0 "Ten przywódca został silnie wzmocniony implantami cybernetycznymi, które między innymi zapewniają dostęp neuronowy do wszystkich dużych bibliotek badawczych w czasie rzeczywistym."
