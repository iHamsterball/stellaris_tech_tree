 shroud.avatar:0 "Jeśli to się uda, w naszym Wszechświecie pojawi się Awatar z czystej energii psychicznej. Będzie całkowicie pod naszą kontrolą."
 shroud.boon:0 "Jeśli to się uda, energie Woalu zostaną przekształcone w potężne błogosławieństwo, które wywrze pozytywny wpływ na całe nasze imperium."
 shroud.unknown:0 "Jeśli to się uda, to... cóż... kto wie, co się stanie?"
