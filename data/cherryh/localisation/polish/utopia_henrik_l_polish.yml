 leader_trait_admiral_psionic:0 "Telepata"
 leader_trait_admiral_psionic_desc:0 "Ten przywódca ma potężne moce parapsychiczne, które umożliwiają mu nieomylne przewidywanie, z którego kierunku nadejdzie nieprzyjacielski ostrzał."
