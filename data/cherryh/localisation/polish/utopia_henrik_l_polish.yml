l_polish:
 diplomatic.1000.name:0 "Manewry floty"
 diplomatic.1000.a:0 "Przeprowadzić manewry zgodnie z planem."
 diplomatic.1000.b:0 "Odwołać operację."
 FLEET_MANEUVERS_1_PROJECT:0 "Przeprowadzenie manewrów floty"
 FLEET_MANEUVERS_1_PROJECT_DESC:0 "W układzie [exercise_system.GetName], w pobliżu granicy z imperium [exercise_neighbor.GetName], zaplanowane zostały wielkie manewry floty. Celem tego ćwiczenia jest symulacja wdarcia się na nasze terytorium znacznych sił [exercise_neighbor.GetSpeciesAdj] jako możliwego wstępu do inwazji.\n\nManewry rozpoczną się, gdy tylko wszystkie przydzielone siły dotrą na miejsce zbiórki na orbicie planety [exercise_location.GetName]."
 FLEET_MANEUVERS_2_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_2_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 FLEET_MANEUVERS_3_PROJECT:0 "$FLEET_MANEUVERS_1_PROJECT$"
 FLEET_MANEUVERS_3_PROJECT_DESC:0 "$FLEET_MANEUVERS_1_PROJECT_DESC$"
 diplomatic.1001.name:0 "Manewry floty zostały odwołane"
 diplomatic.1001.desc:0 "Plany wielkich manewrów floty zostały anulowane. Ciągłe opóźnienia w przemieszczaniu przydzielonych sił na miejsce zbiórki oznaczają, że rozpoczęcie działań w tej chwili poważnie zaszkodziłoby gotowości całej marynarki."
 diplomatic.1002.desc:0 "[Root.GetName] uczestniczy teraz w otwartej wojnie, dlatego wielkie manewry floty, które planowaliśmy, zostały odwołane. Załogi okrętów zdobędą doświadczenie podczas rzeczywistych działań bojowych."
 diplomatic.1002.a:0 "To próba ognia."
 diplomatic.1006.name:0 "Aktywność floty w układzie [exercise_system.GetName]"
 diplomatic.1006.desc:0 "Otrzymaliśmy raporty wywiadu donoszące o znacznych ruchach floty na terytorium [From.Owner.GetAdj]. Przemieszczenia te są skupione na układzie [exercise_system.GetName] - podejrzanie blisko naszej granicy. Cóż [From.Owner.GetSpeciesNamePlural] mogą knuć?"
 diplomatic.1006.a:0 "Kontynuować monitorowanie sytuacji."
 diplomatic.1011.name:0 "Manewry floty - kolizje"
 diplomatic.1011.desc:0 "Skomplikowane operacje, których autorem jest [exercise_admiral.GetName], doprowadziły do kilku niewielkich kolizji podczas odbywających się właśnie w układzie [exercise_system.GetName] manewrów floty. Straty wśród załóg były minimalne i żaden z okrętów uczestniczących w incydentach nie został poważnie uszkodzony, po zakończeniu ćwiczeń będą jednak potrzebować paru tygodni w stoczni."
 diplomatic.1011.a:0 "Przynajmniej nie straciliśmy żadnych jednostek."
 exercise_collision_tooltip:0 "Kilka naszych okrętów doznało uszkodzeń wskutek zderzeń."
 diplomatic.1012.name:0 "Manewry floty - utrata okrętów"
 diplomatic.1012.desc:0 "Straciliśmy okręty [destroyed_ship_1.GetName] i [destroyed_ship_2.GetName] wraz z całymi załogami... Tragedia nastąpiła w wyniku zderzenia podczas manewru wykonywanego z dużą szybkością w trakcie ćwiczeń floty odbywających się w układzie [exercise_system.GetName]. Rodziny poległych zostały już powiadomione."
 diplomatic.1012.a:0 "To smutny dzień."
 exercise_ships_lost:0 "Dwa nasze okręty zostały utracone w wyniku przypadkowego zderzenia."
 diplomatic.1013.name:0 "Manewry floty - obiecujący oficer"
 diplomatic.1013.desc:0 "Kapitan [exercise_officer.GetName] okrętu [officer_ship.GetName] wykazuje znaczne talenty podczas ćwiczeń floty odbywających się właśnie w układzie [exercise_system.GetName], odznaczając się inicjatywą i godnymi uwagi zdolnościami przywódczymi. Admiralicja uznała za stosowne natychmiastowy awans do stopnia flagowego."
 diplomatic.1013.a:0 "Zdolny admirał zawsze przyda się flocie."
 exercise_officer_tooltip:0 "Admirał [exercise_officer.GetName] czeka na przydział."
 diplomatic.1014.name:0 "Manewry floty - zainteresowanie opinii publicznej"
 diplomatic.1014.desc:0 "Ćwiczenia floty odbywające się właśnie w układzie [exercise_system.GetName] przyciągnęły znaczną uwagę mediów - dotyczy to [Root.Capital.GetName] i w koloniach. Odtajnione relacje holograficzne, przedstawiające co dramatyczniejsze manewry, rozkochały opinię publiczną w mężnych obrońcach [Root.GetAdj] służacych we flocie. Do komisji werbunkowych marynarki już ustawiają się kolejki ochotników!"
 diplomatic.1014.a:0 "To powinno zmniejszyć koszty."
 diplomatic.1020.name:0 "Informacje wywiadu o manewrach [From.Owner.GetSpeciesAdj]"
 diplomatic.1020.desc:0 "Nasze placówki wywiadowcze zebrały więcej informacji o zwiększonej aktywności floty [From.Owner.GetSpeciesAdj] w układzie [exercise_system.GetName]. [From.Owner.GetName] najwyraźniej zebrali dużą liczbę okrętów, aby przeprowadzić jakieś masowe ćwiczenia na bezprecedensową skalę.\n\nJak dotąd nic nie wskazuje na to, że manewry zmienią się w bezpośrednią operację wojskową przeciwko imperium [Root.GetName], ale zorganizowanie ich tak blisko naszej granicy można uznać wyłącznie za rozmyślną prowokację! Jak zareagujemy?"
 diplomatic.1020.a:0 "Złożyć protest dyplomatyczny!"
 diplomatic.1020.b:0 "Zignorujemy tę prowokację."
 exercise_diplomatic_protest:0 "[From.Owner.GetName] dowie się o naszym niezadowoleniu z tych manewrów."
 diplomatic.1021.desc:0 "W zdecydowanych słowach imperium [From.GetName] wyraża swój sprzeciw wobec prowokacyjnych ćwiczeń wojskowych zorganizowanych przez marynarkę wojenną [Root.GetSpeciesAdj] w układzie [exercise_system.GetName].\n\nOdbywanie manewrów floty na tak bezprecedensową skalę i tak blisko naszych granic można traktować wyłącznie jako zawoalowaną groźbę. Nasze siły postawiono w stan maksymalnej gotowości, a dowódcy eskadr otrzymali rozkazy zdecydowanego reagowania na jakiekolwiek próby naruszenia naszego terytorium."
 diplomatic.1021.a:0 "Niech [From.GetSpeciesNamePlural] trzymają się z daleka od naszych spraw!"
 diplomatic.1021.b:0 "Nie możemy pozwolić sobie na międzynarodowy incydent... Odwołać operację."
 diplomatic.1021.c:0 "Nasi dyplomaci załagodzą sprawę."
 exercise_diplomatic_hardline:0 "Wyślemy twardą dyplomatyczną odpowiedź na ten uciążliwy proteścik."
 exercise_diplomatic_cancelled:0 "Przerywamy nasze manewry floty, aby poprawić stosunki z imperium [From.GetName]. Wojsko nie będzie z tego zadowolone.\n\n"
 exercise_diplomatic_conciliatory:0 "Udzielamy uspokajającej odpowiedzi, aby zmniejszyć szkody dyplomatyczne, jednocześnie kontynuując ćwiczenia."
 diplomatic.1022.desc:0 "Otrzymaliśmy wasz kiepsko sformułowany proteścik wobec ćwiczeń wojskowych, które nasza wspaniała marynarka wojenny odbywa właśnie w układzie [exercise_system.GetName]. Skoro ten układ - jak niewątpliwie mogliście zauważyć - znajduje się w głębi niepodległego terytorium [From.GetAdj], nie rozumiemy, jak mogliście pomyśleć, że ta sprawa jakkolwiek was dotyczy.\n\nSugerujemy, aby [Root.GetName] nie przesyłali nam więcej tak bezmyślnej, prowokacyjnej korespondencji dyplomatycznej.\n\nKoniec przekazu."
 diplomatic.1022.a:0 "To niedopuszczalne!"
 diplomatic.1023.desc:0 "W świetle sprzeciwów wyrażonych przez imperium [Root.GetName] wobec manewrów naszej marynarki wojennej w układzie [exercise_system.GetName] [From.GetName] postanowili zakończyć trwające ćwiczenia w interesie pielęgnowania lepszych stosunków dyplomatycznych między naszymi narodami.\n\nMamy szczerą nadzieję, że ta decyzja, stanowiąca niewątpliwy dowód umiłowania trwałego galaktycznego pokoju przez [From.GetSpeciesAdj], będzie sprzyjać złagodzeniu międzygwiezdnego napięcia."
 diplomatic.1023.a:0 "Być może naprawdę pragną pokoju..."
 diplomatic.1024.desc:0 "[From.GetName] wyraża głęboki żal z powodu nieporozumień, jakie mogły spowodować nasze ćwiczenia wojskowe odbywające się właśnie w układzie [exercise_system.GetName].\n\nManewry te zostały zaplanowane dawno temu, a miejsce ich zorganizowania było wybrane w sposób przypadkowy. Żadną miarą nie należy uważać ich za groźbę lub prowokację wymierzoną w imperium [Root.GetName]."
 diplomatic.1024.a:0 "Czy to jakiś kolejny podstęp [From.GetSpeciesAdj]?"
 diplomatic.1025.name:0 "Manewry zakończone"
 diplomatic.1025.desc:0 "Manewry floty przeprowadzane przez flotę [exercise_fleet.GetName] w układzie [exercise_system.GetName] zostały zakończone. Admirał [exercise_admiral.GetName] donosi, że nauczyliśmy się w efekcie tych ćwiczeń bardzo wiele, głównie dzięki ich ogromnej skali. Pomimo możliwych reperkusji dyplomatycznych korzyści wojskowe będą znaczne."
 diplomatic.1025.a:0 "Dobra robota."
 diplomatic.1026.name:0 "Manewry [From.Owner.GetSpeciesAdj] zakończone"
 diplomatic.1026.desc:0 "Sądząc po nagłym spadku natężenia szyfrowanej łączności wojskowej [From.Owner.GetSpeciesAdj] odbieranej z układu [exercise_system.GetName], manewry floty przeprowadzane tam przez [From.Owner.GetAdj] dobiegły wreszcie końca."
 diplomatic.1026.a:0 "Najwyższy czas."
 guardian.506.f:0 "Jakie szanse miałaby nasza flota w starciu z tym przeciwnikiem?"
 guardian.5106.f1.reply:0 "Niewielkie. Znikome.\n\nChwileczkę, chyba nie myślisz o...? Rety, z takimi okrętami? To... to byłaby masakra!"
 guardian.5106.f2.reply:0 "Stanowczo odradzam. Wasze ataki byłyby bardziej niedogodnością niż realnym zagrożeniem."
 guardian.5106.f3.reply:0 "Hm... tak... tak, myślę, że mielibyście szansę. Jeżeli połączycie całą waszą flotę... zwycięstwo nie przyszłoby łatwo, ale przynajmniej mieści się w granicach prawdopodobieństwa."
 guardian.5106.f4.reply:0 "Macie potężną flotę, porównywalną z największymi armadami odnotowanymi w annałach zakonu kuratorów. Bez wątpienia możecie zwyciężyć."
 guardian.110.name:0 "Wymiana minerałów"
 guardian.120.name:0 "Wymiana energii"
 utopia.2500.name:0 "Ciało jest słabe"
 utopia.2500.desc:0 "Dysponujemy obecnie zarówno technologią wytwarzania zaawansowanych wszczepów cybernetycznych, jak i środkami do ich masowej produkcji. Ośrodki medyczne w całym imperium [Root.GetName] są gotowe do rozpoczęcia chirurgicznej modyfikacji naszych obywateli.\n\nW przyszłości posiadanie wszczepów neuronowych na przynajmniej podstawowym poziomie będzie niezbędne dla funkcjonowania w technologicznym społeczeństwie, które budujemy. W następstwie tego proces konwersji polegający na instalacji podstawowego zestawu cybernetycznego będzie dla wszystkich obywateli darmowy - i obowiązkowy."
 utopia.2500.a:0 "Musimy przyjąć tę technologię."
 utopia.2501.name:0 "Cybernetyczna rewolucja"
 utopia.2501.desc:0 "Proces konwersji cybernetycznej został ukończony! Wszyscy nasi obywatele zostali wyposażeni we wszczepy neuronowe oraz podstawowe zestawy cybernetyczne. Stworzono również infrastrukturę potrzebną do stopniowego modyfikowania wszystkich naszych noworodków, tak aby każdy mógł korzystać z nowej technologii już od wczesnego dzieciństwa.\n\nOd tej pory nasz gatunek będzie znany jako §H[Root.GetSpeciesNamePlural]§!!"
 utopia.2501.a:0 "Oto świt nowej ery."
 utopia.2505.name:0 "[From.Capital.GetName] wprowadza cybernetykę"
 utopia.2505.1.desc:0 "Po galaktyce rozeszły się pogłoski, że [From.GetName] przechodzi jakąś gruntowną przemianę. Wygląda na to, że tamtejsi obywatele całkowicie przyjęli technologię cybernetyki - obecnie obowiązkowo zakłada się im chirurgicznie podstawowy zestaw cybernetyczny oraz wszczepy neuronowe.\n\nSpowodowało to całkowite przekształcenie ich społeczeństwa. Doniesienia ze świata [From.Capital.GetName] sugerują, że nawet tak proste czynności, jak uruchomienie windy albo prowadzenie samochodu wymagają teraz posiadania wszczepów cybernetycznych. Przemiana całego gatunku była wręcz tak poważna, że nosi on teraz nazwę "[From.GetSpeciesNamePlural]"."
 utopia.2505.2.desc:0 "Wygląda na to, że w imperium [From.GetName] zakorzeniło się zło. Otrzymaliśmy niepokojące wieści, że członkowie tego kosmicznego narodu okaleczają obecnie własne ciała na masową skalę, instalując bezbożne mechaniczne implanty w miejsce części ciała, którymi byli obdarzeni od narodzin.\n\nPosunęli się nawet do tego, by zmienić nazwę swojego gatunku na "[From.GetSpeciesNamePlural]"! To tylko jeszcze jedna oznaka ich ślepej determinacji w wypieraniu się swego pochodzenia i przyjmowaniu zimnej, bezdusznej technologii."
 utopia.2505.b:0 "To obraza dla natury."
 utopia.2550.name:0 "Syntetyczna ewolucja"
 utopia.2550.desc:0 "Nadszedł w końcu czas porzucenia ostatnich pozostałości po prymitywnych organicznych ciałach, w których uwięzione były nasze umysły od powstania gatunku.\n\nPo wielu próbach i błędach nasi naukowcy opracowali sposób przeniesienia świadomości do syntetycznego mózgu. Pozostaje tylko wytworzyć sztuczne ciała dla każdego obywatela imperium [Root.GetName] i przeprowadzić masowy proces przesyłania umysłów."
 utopia.2550.a:0 "Nieśmiertelność jest w zasięgu ręki!"
 utopia.2551.name:0 "Era syntetyczności"
 utopia.2551.a:0 "Jesteśmy teraz czymś więcej."
 utopia.2555.1.desc:0 "W ostatnim akcie porzucania swego organicznego dziedzictwa obywatele świata [From.GetName], poważnie już zmodyfikowani za pomocą wszczepów cybernetycznych, przenieśli swoje wzorce neuronowe do nowych syntetycznych awatarów.\n\nNowa, zmechanizowana cywilizacja przyjęła nazwę "[From.GetSpeciesNamePlural]". Jej członkowie są niewrażliwi na choroby oraz efekty starzenia, lecz jeszcze się okaże, jak dokładne było odwzorowanie obrazów neuronowych..."
 utopia.2555.2.desc:0 "W ostatnim akcie deprawacji ludność imperium [From.GetName] kontynuuje nieustającą pogoń za plugawieniem świętości naturalnych ciał - tym razem "przesyłając" swoje umysły do martwych metalowych skorup.\n\nŚlepe na fakt, że są produktem czegoś, co można nazwać jedynie grupowym samobójstwem całej cywilizacji, te nowe bezduszne maszyny przyjęły nazwę "[From.GetSpeciesNamePlural]" i najwyraźniej mają zamiar upierać się przy kłamstwie, że są myślącymi, żywymi istotami, takimi jak my."
 utopia.2555.a:0 "Niech będzie."
 utopia.2555.b:0 "Nie pozwolimy się oszukać."
 utopia.2556.desc:0 "Uwaga, mieszkańcy galaktyki.\n\nPlotki, które do was dochodziły, są prawdą. Porzuciliśmy niedoskonałe organiczne pojemniki więżące nasze umysły i powitaliśmy przyszłość.\n\nZ minimalną utratą danych wszyscy nasi obywatele przesłali swoje wzorce neuronowe do nowych, syntetycznych awatarów. Te wspaniałe twory posłużą nam o wiele lepiej niż dawne organiczne konstrukcje.\n\nNiech nie przeraża was nasz nowy wygląd! Choć jesteśmy silniejsi, szybsi, inteligentniejsi i odporni na starzenie się, zapewniamy was, że pozostajemy dokładnie takimi samymi istotami, jak dawniej."
 utopia.2556.a:0 "Syntetyczne awatary... fascynujące."
 utopia.2556.b:0 "Te bezduszne maszyny żadną miarą nie są do nas podobne."
 utopia.2556.c:0 "Rozmontujemy wasze nowe syntetyczne ciała!"
 utopia.2556.d:0 "Zobaczymy."
 utopia.2558.desc:0 "Od dawna wiedzieliśmy, że jesteście zdeprawowanym gatunkiem, ale wasz ostatni akt szaleństwa przekroczył nasze najbardziej ponure obawy. Sporządzenie niedoskonałych kopii swoich mózgów i włożenie ich do ruchomych syntetycznych pojemników to coś zupełnie innego niż przeniesienie swojej istoty do nowego ciała, gdyż to ostatnie jest niemożliwością.\n\nWasze dusze zostały utracone na zawsze. Czy w ogóle zdajecie sobie sprawę z ogromu swojego błędu? Zniszczenie ciał, którymi zostaliście obdarzeni w chwili narodzin, jest ni mniej, ni więcej, jak zbiorowym samobójstwem całego gatunku. Zaprawdę, nie ma już dla was nadziei..."
 utopia.2558.a:0 "Przesądni głupcy."
 flesh_is_weak_tooltip:0 "Przygotujemy specjalny projekt mający na celu ulepszenie naszych obywateli za pomocą implantów cybernetycznych."
 synthetic_evolution_tooltip:0 "Przygotujemy specjalny projekt mający na celu przeniesienie umysłów naszych obywateli do syntetycznych ciał."
 mind_over_matter_tooltip:0 "Uśpione zdolności psioniczne zostaną u niektórych osób uaktywnione."
 transcendence_tooltip:0 "Wszyscy przedstawiciele naszego gatunku uzyskają dostęp do pełnych psionicznych możliwości."
 opinion_cyborgs_fanatic:0 "Podłe cyborgi"
 opinion_cyborgs_normal:0 "$opinion_cyborgs_fanatic$"
 opinion_synthetics_fanatic:0 "Bezduszne maszyny"
 opinion_synthetics_normal:0 "$opinion_synthetics_fanatic$"
 utopia.2600.name:0 "Triumf umysłu nad materią"
 utopia.2600.desc:0 "Od zarania naszej cywilizacji rozkwitały talenty potężnych czarowników władających mocami, które można było określić jedynie jako nadnaturalne. Ci rzadcy [Root.GetSpeciesNamePlural] potrafili jakoby opanowywać umysły innych osób, podnosić ciężkie przedmioty samymi myślami i wykonywać mnóstwo innych "magicznych sztuczek". Do niedawna uważaliśmy takie opowieści za bajki...\n\nTeraz jednak nasi naukowcy uzyskali wreszcie niepodważalne dowody psionicznego potencjału niektórych przedstawicieli [Root.GetSpeciesAdj]. Choć najwyraźniej tylko bardzo mały ułamek naszego społeczeństwa jest obdarzony mocami psionicznymi, procent ten wyraźnie wzrósł w ciągu kilku ostatnich wieków.\n\nNa razie naukowcy nie wiedzą, czy jest to spowodowane nagłym wzrostem liczby ewolucyjnych mutacji, czy też jakimś innym czynnikiem, który obudził uśpione zdolności psioniczne od zawsze ukryte w naszym kodzie genetycznym."
 utopia.2600.a:0 "To być może zwiastun czekającej nas przyszłości."
 utopia.2602.name:0 "[From.GetSpeciesNamePlural] wykazują potencjał psioniczny"
 utopia.2602.1.desc:0 "Według przechwyconego raportu dla władz świata [From.GetName] u niektórych osobników należących do gatunku [From.GetSpeciesAdj] zaczęły się ujawniać uśpione możliwości psioniczne. To musi być całkiem nowe wydarzenie, gdyż nie mamy w archiwach żadnych informacji o tym, by [From.GetSpeciesNamePlural] kiedykolwiek wykazywali takie zdolności.\n\nZgodnie z przechwyconymi doniesieniami moce te jak dotąd ograniczają się do małego ułamka populacji [From.GetSpeciesAdj]. [From.GetName] i tamtejsi naukowcy nie mają na razie żadnego wyjaśnienia."
 utopia.2602.2.desc:0 "$utopia.2602.1.desc$\n\nPopulacja [From.GetSpeciesAdj] zamieszkująca nasze terytorium również zaczęła wykazywać podobne zmiany, więc to, co dzieje się z tym gatunkiem, nie jest bynajmniej ograniczone do konkretnego regionu kosmosu."
 utopia.2602.a:0 "Jakże osobliwe."
 utopia.2602.b:0 "Moce psychiczne? Co za bujda!"
 utopia.2602.c:0 "Te czary ich nie uratują."
 utopia.2602.d:0 "Tak... tak, my też wyczuwamy ich psychiczne emanacje."
 utopia.2605.name:0 "[psionic_leader.GetTitle] okazuje się telepatą"
 utopia.2605.desc:0 "Choć uzyskanie mocy psychicznych w wieku dorosłym jest rzadkie, czasem się zdarza. [psionic_leader.GetTitle] [psionic_leader.GetName] wykazuje ostatnio zdolności, które można podejrzewać o psioniczny charakter. Po dokładnym teście na zdolności pozazmysłowe ustalono, że ma [psionic_leader.GetSheHe] talent psioniczny klasy 4."
 utopia.2605.a:0 "Te nowe zdolności będą dla nas wielce korzystne."
 utopia.2652.name:0 "[From.GetSpeciesNamePlural] uzyskują zdolności psioniczne"
 utopia.2652.desc:0 "Wszyscy [From.GetSpeciesNamePlural] w całej galaktyce ulegli głębokiej przemianie. O ile dotychczas utajona moc psioniczna rozkwitała tylko u nielicznych przedstawicieli tego gatunku, o tyle obecnie cała populacja uzyskała dostęp do swojego pełnego potencjału psychicznego.\n\nChoć wydaje się, że kolebką zmian jest [From.GetName], teraz wykazują je wszyscy osobnicy tego gatunku niezależnie od miejsca zamieszkania. Poza ujawnianiem szeregu potężnych zdolności psionicznych [From.GetSpeciesNamePlural] zaczęli rezygnować z porozumiewania się między sobą głosem na rzecz telepatii."
 utopia.2652.b:0 "To musi mieć jakieś naukowe wyjaśnienie."
 utopia.2652.c:0 "Niedobrze..."
 utopia.2652.d:0 "Odczuliśmy spore psioniczne zakłócenie wywołane ich przebudzeniem."
 utopia.2650.name:0 "Wielkie Przebudzenie"
 utopia.2650.desc:0 "Gatunek [Root.GetSpeciesAdj] doznał czegoś, co można określić jedynie jako Wielkie Przebudzenie. Od pewnego już czasu byliśmy świadomi wielkiego wrodzonego potencjału psionicznego naszego ludu, lecz moce te objawiały się jedynie u niewielu osób... do teraz.\n\nW ciągu właściwie jednej nocy [Root.GetSpeciesNamePlural] w całej galaktyce uzyskali dostęp do pełni swoich możliwości psionicznych, zupełnie jakby swego rodzaju połączona energia psychiczna [Root.GetSpeciesAdj] przekroczyła punkt krytyczny, budząc kolektywnie uśpione zdolności naszych mózgów.\n\n[Root.GetSpeciesNamePlural] zrezygnowali już z większości komunikacji głosowej między sobą, preferując telepatię, a to zaledwie jeden mały przykład niezliczonych zmian, którym musi stawić czoła nasze społeczeństwo. Jesteśmy odtąd związani ze sobą w sposób, jakiego wcześniej nie bylibyśmy w stanie sobie nawet wyobrazić."
 utopia.2650.a:0 "Zasłona się uniosła."
 utopia.2655.name:0 "Woal"
 utopia.2655.desc:0 "Woal wzywa nas w głębi umysłów niczym stłumiony szept w ciemnym pokoju. To pierwotne królestwo czystej energii psychicznej, które powstało u zarania czasu. Wszystkie istoty obdarzone zdolnościami psionicznymi w jakiś sposób czerpią z niego swoją moc, choćby podświadomie.\n\nOd naszej przemiany zaczęliśmy postrzegać Woal wyraźniej. Kryją się w nim wzory, które nawet nasi najpotężniejsi telepaci mogą ujrzeć jedynie jako bezpostaciową masę wirującej energii. Są też... inne rzeczy. Swego rodzaju duchy, które patrzą na nas z tamtej strony. Czasem z ciekawością, czasem z dobrocią... a niekiedy ze złością.\n\nNadal dopiero poznajemy zakres naszych nowych mocy, ale być może zdołamy się połączyć z tymi duchami. Będzie to wymagać wspólnych wysiłków naszych najpotężniejszych telepatów."
 utopia.2655.a:0 "Musimy zbadać Woal."
 BREACHING_SHROUD_PROJECT:0 "Wdarcie do Woalu"
 BREACHING_SHROUD_PROJECT_DESC:0 "Jeśli mamy się porozumieć z mieszkańcami psychicznego świata znanego jako Woal, będziemy musieli uwolnić niewiarygodną ilość energii psionicznej. Rozpoczęliśmy już przygotowania do wielkiego seansu z udziałem naszych najpotężniejszych psioników należących do właśnie założonego Zgromadzenia Telepatów, którego siedzibą jest [Root.Capital.GetName]."
 utopia.2656.name:0 "Seans"
 utopia.2656.desc:0 "Po wielu dniach hipnotycznego transu nasi psionicy ze Zgromadzenia Telepatów zdołali otworzyć nietrwałe przejście do Woalu.\n\nTeraz, gdy udało się nam nawiązać wstępne połączenie psioniczne, będziemy w stanie kontaktować się z tym miejscem za pośrednictwem menu §Hkontaktów§!. Aby jednak dokonać znaczącej penetracji i spotkać się z istotami, które zamieszkują Woal, prawdopodobnie będziemy musieli zastosować specjalne nadajniki psioniczne zwiększające zasięg naszej telepatii. Zużyje to ogromną ilość energii."
 utopia.2656.a:0 "Pora sięgnąć tam i sprawdzić, co znajdziemy."
 utopia.3020.desc:0 "Udało nam się skupić potężne energie Woalu w psionicznym Awatarze pod naszą kontrolą!\n\nPo przeniesieniu do naszego świata Awatar przekształcił się w kosmiczną istotę na orbicie świata [Root.Capital.GetName]."
 utopia.3021.desc:0 "Udało nam się skupić potężne energie Woalu w psionicznym Awatarze pod naszą kontrolą!\n\nPo przeniesieniu do naszego świata Awatar przekształcił się w gigantycznego wojownika na powierzchni świata [Root.Capital.GetName]."
 utopia.3022.desc:0 "Psioniczna moc niezbędna do przywołania Awatara i sprowadzenia go do naszego Wszechświata po prostu przekracza nasze możliwości. Energie psychiczne Woalu reagują na nasze niepowodzenie pełnym niepokoju sykiem."
 utopia.3023.desc:0 "Próba przywołania psionicznego Awatara zakończyła się częściowym sukcesem. Istota przyjęła odpowiednią postać i przeniosła się do naszego Wszechświata, jednak nasi telepaci nie zdołali jej opanować!\n\nMusimy teraz stawić czoła agresywnemu psionicznemu stworowi, który niszczy wszystko, na co się natknie!"
 utopia.3024.name:0 "Intruz z Woalu"
 utopia.3024.desc:0 "Istota z Woalu przedarła się przez tkaninę przestrzeni i zmaterializowała w układzie [shroud_spawn_system.GetName]! Mściwy Awatar zgromadził kolosalną ilość energii psionicznej i wykorzystuje ją do rażenia wszystkiego, co ma nieszczęście znajdować się na jego drodze."
 utopia.3024.a:0 "Trzeba to powstrzymać!"
 utopia.3026.name:0 "Awatar z Woalu wygnany"
 utopia.3026.desc:0 "Nieustanna atrofia istnienia w normalnej przestrzeni osłabiła Awatara w układzie [shroud_spawn_system.GetName] do tego stopnia, że nie mógł już utrzymywać materialnej postaci. Został wygnany z powrotem do Woalu."
 utopia.3026.a:0 "I dobrze."
