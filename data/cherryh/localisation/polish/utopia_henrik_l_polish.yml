 leader_trait_general_synthetic_desc:0 "Ten syntetyczny przywódca jest wyposażony w ulepszenia typu wojskowego, które są nie tylko śmiercionośne w walce, ale też obejmują pełny kombinezon bojowy poprawiający orientację na polu bitwy."
