 instrument_deviance_empire:0 "Woal - odchylenie"
 instrument_deviance_empire_desc:0 "Ludność całego imperium zaczęła kwestionować naszą etykę i politykę. Niewątpliwie jest to sprawka §YNarzędzia Pożądania§!."
 instrument_consumer_goods:0 "Woal - dekadencja"
 instrument_consumer_goods_desc:0 "Ludność tej planety zwróciła się ku dekadenckiemu konsumpcjonizmowi, domagając się ekskluzywnych potraw i egzotycznych dóbr. Niewątpliwie jest to sprawka §YNarzędzia Pożądania§!."
