 spy_orb_0_DESC:0 "Stacja miejsca budowy służy jako baza dla mającej powstać sieci strażniczej."
 spy_orb_1:0 "Węzeł strażniczy"
 spy_orb_1_DESC:0 "Najnowocześniejsza stacja nasłuchowa obsadzona stałą załogą astronomów i analityków taktycznych."
 spy_orb_2:0 "Wieża strażnicza"
 spy_orb_2_DESC:0 "Rozmieszczone wokół centralnej wieży drgające stateczniki izolują słabe sygnały z wszechobecnego promieniowania tła."
 spy_orb_3:0 "Anteny strażnicze"
 spy_orb_3_DESC:0 "Olbrzymie nieruchome anteny gwarantują potężne wzmocnienie surowej transmisji."
 spy_orb_4:0 "Sieć strażnicza"
 spy_orb_4_DESC:0 "Kompletna sieć strażnicza zwiększa zasięg czujników tak, by obejmował całą galaktykę."
 precursor.2200.desc.b:0 "Po zbadaniu olbrzymiego świata pierścieniowego w układzie §Y[From.GetStarName]§! oficer naukowy §Y[Root.GetLeaderName]§! informuje, że pod wieloma względami przypomina on nasze konstrukcje pierścieniowe, mimo jego wieku.\n\nJest jednak jedna ważna różnica: sekcje pierścieni zostały częściowo zbudowane z nowego, nieznanego nam zasobu. Pierwsze doniesienia opisują go jako swego rodzaju "żywy metal". Cokolwiek to jest, wymaga dokładnego przeanalizowania."
 progress.3.desc_08:0 "Nasz statek kolonizacyjny gładko wylądował na rozległej sawannie pokrywającej większość świata §Y[Root.GetName]§!. Drżące powietrze jest suche, ale przyjemne. Podczas pierwszych prac w miejscu lądowania można było zaobserwować w oddali duże stado spokojnych roślinożerców.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, rdzeń jego reaktora po demontażu posłuży zaś za tymczasowe źródło energii dla kolonii.\n\nKoloniści zaczęli masowo opuszczać pokład, a wokół potężnego kadłuba statku wyrosły setki małych namiotów i gotowych schronień. Tak oto [Root.Owner.GetSpeciesNamePlural] zyskują swoje pierwsze miasto w obcym świecie."
 progress.3.desc_09:0 "Nasz statek kolonizacyjny z wdziękiem ominął ogromne szczyty obficie występujące w dzikim krajobrazie świata §Y[Root.GetName]§! i wylądował w osłoniętej dolinie, która będzie idealnym miejscem do osiedlenia się.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, rdzeń jego reaktora po demontażu posłuży zaś za tymczasowe źródło energii dla kolonii.\n\nKoloniści zaczęli masowo opuszczać pokład, a wokół potężnego kadłuba statku wyrosły setki małych namiotów i gotowych schronień. Tak oto [Root.Owner.GetSpeciesNamePlural] zyskują swoje pierwsze miasto w obcym świecie."
 fleet_maneuvers_recruitment:0 "Więcej rekrutów dla floty"
 fleet_maneuvers_recruitment_desc:0 "§LNiedawne ćwiczenia marynarki wojennej wywołały znaczne zainteresowanie opinii publicznej. Nie brakuje nam nowych ochotników, co oznacza, że koszty werbowania załóg do naszych okrętów będą mniejsze.§!"
 fleet_maneuvers:0 "Manewry floty"
 fleet_maneuvers_desc:0 "§LDzięki wielki manewrom floty, które ostatnio zorganizowaliśmy, nasze dobrze wyszkolone załogi mogą utrzymywać większą szybkostrzelność.§!"
 maneuvers_cancelled:0 "Odwołane manewry floty"
 maneuvers_cancelled_desc:0 "§LWielu członków naszych sztabów wojskowych jest dalece niezadowolonych z powodu odwołania zaplanowanych manewrów floty i uważają to za niedopuszczalną oznakę słabości, która na pewno zostanie wykorzystana przez naszych sąsiadów.§!"
 maneuvers_no_protest:0 "Nieoprotestowane manewry"
 maneuvers_no_protest_desc:0 "§LSpora część naszej armii jest rozwścieczona faktem, iż nie wyraziliśmy sprzeciwu dyplomatycznego wobec masowych ćwiczeń marynarki wojennej sąsiadów, które odbyły się niedawno w pobliżu naszych granic.§!"
 standardized_colony_ships:0 "Standaryzowane statki kolonizacyjne"
