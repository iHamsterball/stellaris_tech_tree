 leader_trait_admiral_synthetic:0 "Syntetyk"
 leader_trait_admiral_synthetic_desc:0 "Ten syntetyczny przywódca jest wyposażony w ulepszenia typu wojskowego, które mogą bezpośrednio łączyć się z systemami dowodzenia i sterowania floty."
