 utopia.2000.name:0 "Budowa świata pierścieniowego"
 utopia.2000.desc:0 "Jesteśmy gotowi rozpocząć gigantyczne przedsięwzięcie, jakim jest budowa szkieletu naszego przyszłego świata pierścieniowego na orbicie głównej gwiazdy w układzie [From.From.GetName].\n\nIlość zasobów i materiałów potrzebna do budowy szkieletu będzie niewyobrażalna, a setki tysięcy naszych najlepszych inżynierów są gotowe rozpocząć proces przerabiania obiektów planetarnych tego układu na materię, którą można wykorzystać do budowy."
 utopia.2000.a:0 "Tworzymy historię."
 utopia.2002.name:0 "Projekt świata pierścieniowego"
 utopia.2002.desc.a:0 "Dotarła do nas wieść, że [From.GetName] pracuje nad monumentalnym projektem w układzie [ringworld_system.GetName]. Zamierzają zbudować olbrzymi świat pierścieniowy na orbicie gwiazdy głównej i przystąpili do zamiany materii wszystkich pobliskich obiektów planetarnych w metalowy szkielet tej superkonstrukcji."
 utopia.2002.desc.b:0 "Otrzymaliśmy informację, że [From.GetName] wkrótce rozpocznie budowę kolejnego świata pierścieniowego, tym razem w układzie [ringworld_system.GetName]! Jak poprzednio, ich inżynierowie przerabiają wszystkie ciała planetarne w tym układzie na zasoby i materiały, które mogą posłużyć do budowy świata pierścieniowego."
 utopia.2002.a:0 "Czy będzie tak imponujący jak nasz?"
 utopia.2002.b:0 "Imponujący projekt... jeśli kiedykolwiek zostanie ukończony."
 utopia.2003.name:0 "Szkielet świata pierścieniowego gotowy"
 utopia.2003.desc:0 "Szkielet świata pierścieniowego, który budujemy w układzie [From.From.GetName], wreszcie jest gotowy. Przed nami jeszcze mnóstwo pracy, ale już samo zbudowanie tej metalowej ramy o średnicy prawie miliarda kilometrów należy uznać za niesamowite dokonanie inżynieryjne.\n\nTeraz możemy zacząć prace nad budową kolonii."
 utopia.2003.a:0 "Przed nami mnóstwo pracy."
 utopia.2004.name:0 "Świat pierścieniowy gotowy"
 utopia.2004.desc.a:0 "Nasi inżynierowie i ekolodzy planetarni zakończyli dziś pracę nad ostatnimi sekcjami mieszkalnymi świata pierścieniowego, który budujemy w układzie [completed_ringworld_system.GetName]. Powstanie tej superkonstrukcji to krok milowy w naszej historii. Dokonaliśmy czegoś, co udało się zaledwie garstce cywilizacji w całej galaktyce.\n\nOby ten świat pierścieniowy istniał wiecznie jako pomnik osiągnięć [Root.GetSpeciesAdj] od czasu opuszczenia przez nas bezpiecznej atmosfery naszego świata macierzystego."
 utopia.2004.desc.b:0 "Właśnie zakończyliśmy prace nad częściami mieszkalnymi świata pierścieniowego, który budujemy w układzie [completed_ringworld_system.GetName]. Nasi inżynierowie i ekolodzy ponownie dokonali niemożliwego.\n\n[Root.GetName] należą teraz do grona największych budowniczych w historii galaktyki."
 utopia.2004.a:0 "To naprawdę wielki dzień."
 utopia.2005.name:0 "Świat pierścieniowy [From.GetSpeciesAdj]"
 utopia.2005.desc.a:0 "Imperium [From.GetName] dokonało tego, co wcześniej udało się zaledwie garstce cywilizacji w całej galaktyce: ukończyło budowę olbrzymiego świata pierścieniowego na orbicie głównej gwiazdy w układzie [completed_ringworld_system.GetName].\n\nTen cud technologii postrzegać należy jako zwieńczenie imponujących osiągnięć [From.GetSpeciesAdj]. Naprawdę daleko zaszli od swoich skromnych początków."
 utopia.2005.desc.b:0 "Imperium [From.GetName] zbudowało kolejny świat pierścieniowy! Ta olbrzymia superkonstrukcja znajduje się w układzie [completed_ringworld_system.GetName], w którym nie ma już innych obiektów planetarnych, ponieważ zostały one rozebrane i wykorzystane jako budulec."
 utopia.2005.a:0 "Może my też powinniśmy zbudować ich więcej."
 utopia.2005.b:0 "Jeszcze jeden? Czy oni mają niewyczerpane zasoby?"