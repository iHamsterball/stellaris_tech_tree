 utopia.3000.name:0 "Woal"
 utopia.3000.a:0 "Sięgnąć do Woalu."
 utopia.3000.intro.desc:0 "Woal. Niewiarygodnie obcy i niepokojący, ale... także bardzo znajomy. Każda osoba posiadająca moce psioniczne widywała to miejsce w swoich snach, choć zapewne wtedy go nie rozpoznała.\n\nUtrzymujemy się teraz nad granicą tej krainy, niedaleko od ziejącej pustki Pogranicza, które oddziela tamten świat od normalnej przestrzeni - czyli tego, co nazwalibyśmy światem rzeczywistym.\n\nJeśli zachcemy zapuścić się głębiej w Woal, będzie to wymagało wielkiego wysiłku naszych telepatów, jak również ogromnej ilości energii. Nie możemy jednak zwlekać... przez cały czas coś nas obserwuje."
 utopia.3000.1.desc:0 "Woal jest dziś spokojny."
 utopia.3000.2.desc:0 "Coś nas obserwuje."
 utopia.3000.3.desc:0 "Po tej stronie wszystko wygląda inaczej."
 utopia.3000.4.desc:0 "Powinni tu wysłać jakiegoś poetę..."
 utopia.3000.5.desc:0 "Nadciąga coś mrocznego."
 utopia.3000.6.desc:0 "Czy my wciąż śnimy?"
 utopia.3000.7.desc:0 "Udało się... jesteśmy w środku!"
 utopia.3000.8.desc:0 "W pobliżu można poczuć jakąś... obecność. Wzywa nas głębiej w Woal..."
 utopia.3000.9.desc:0 "Czy wy też słyszycie te głosy?"
 utopia.3000.10.desc:0 "Woal pulsuje energią. Czujemy się jak... w domu."
 utopia.3000.11.desc:0 "Wydaje wam się, że oddychacie teraz powietrzem?"
 utopia.3000.12.desc:0 "Patrzymy, ale nie widzimy. Jeszcze tyle musimy się dowiedzieć o tym miejscu."
 utopia.3000.13.desc:0 "Jakich zmysłów nam brak, że nie możemy dostrzec ani usłyszeć innego świata, który nas otacza?"
 utopia.3000.14.desc:0 "Zachowajcie daleko posuniętą ostrożność. Nawet zbłąkana myśl może się w tym miejscu zmaterializować... i najczęściej zwrócić przeciw nam."
 utopia.3000.15.desc:0 "To nigdy nie było miejsce dla nas."
 utopia.3000.16.desc:0 "Tak... wiele... mocy..."
 utopia.3000.17.desc:0 "Trzeba się... skupić..."
 utopia.3000.18.desc:0 "Czy to tu wszystko się zaczęło?"
 utopia.3000.19.desc:0 "Lęk... lęk zyskał twarz."
 utopia.3010.desc:0 "Zgromadzenie Telepatów nie zregenerowało jeszcze sił psychicznych po poprzednich odwiedzinach Woalu. Bez połączonych mocy psionicznych telepatów wychwytujemy tylko krótkie przebłyski tego ulotnego świata - niczym niewyraźne kontury utraconych wspomnień.\n\nNie możemy tu nic więcej zrobić. Trzeba wrócić później."
 boon.bestowed:0 "§GOtrzymano błogosławieństwo§!"
 curse.bestowed:0 "§ROtrzymano klątwę§!"
 boon.psi.link:0 "Potężne energie Woalu zalały wspólne połączenie psioniczne, jakie dzielą wszyscy [Root.GetSpeciesNamePlural]."
 boon.ship.link:0 "Nasi telepaci zdołali stworzyć tymczasowy kanał między Woalem a naszymi okrętami."
 utopia.3030.desc:0 "$boon.psi.link$\n\nPo całym imperium [Root.GetName] rozchodzi się uczucie głębokiego spokoju, najwyraźniej wyczuwalne nawet dla osób pozbawionych zdolności parapsychicznych."
 utopia.3031.desc:0 "$boon.ship.link$\n\nNieodłączne oznaki zużycia sprzętu dostrzegalne w każdym okręcie kosmicznym zniknęły ze wszystkich flot. W rezultacie nasze koszty utrzymania znacznie zmalały."
 utopia.3032.desc:0 "$boon.psi.link$\n\nPowstała kolektywna baza danych, z której wszyscy nasi uczeni mogą czerpać wiedzę telepatycznie. Znacznie zwiększy to wydajność ich pracy."
 utopia.3033.desc:0 "$boon.ship.link$\n\nZałogi naszych okrętów mogą teraz wzmacniać systemy osłon za pomocą swoich mocy psionicznych."
 utopia.3034.desc:0 "$boon.ship.link$\n\nCzłonkowie załóg naszych okrętów mogą teraz wykorzystywać swoje moce psioniczne do wzmacniania systemów uzbrojenia."
 utopia.3035.desc:0 "$boon.ship.link$\n\nCzłonkowie załóg naszych okrętów mogą teraz wykorzystywać swoje moce psioniczne do zwiększenia szybkostrzelności."
 utopia.3036.desc:0 "$boon.psi.link$\n\nW sercach i umysłach naszych obywateli powstało nowe poczucie solidarności, dzięki któremu chętniej współpracują w dążeniu do wspólnych celów wskazywanych przez nasz rząd."
 utopia.3037.desc:0 "$boon.psi.link$\n\nNasi empaci są silniejsi niż kiedykolwiek, dzięki czemu mają większy wpływ na politykę."
 utopia.3038.desc:0 "$boon.psi.link$\n\nJeszcze nigdy nie mieliśmy tak silnego poczucia jedności."
 utopia.3039.desc:0 "$boon.ship.link$\n\nCzłonkowie załóg naszych okrętów mogą teraz wykorzystywać swoje moce psioniczne do przyspieszenia ruchu jednostek, co zwiększa szanse na uniknięcie wrogiego ostrzału."
 utopia.3040.desc:0 "$boon.ship.link$\n\nCzłonkowie załóg naszych okrętów mogą teraz wykorzystywać swoje moce psioniczne do wykonywania napraw polowych, reperując pęknięcia kadłubów samą siłą umysłu."
 utopia.3041.desc:0 "$boon.psi.link$\n\nDzięki wzmocnieniu nową energią długość życia naszych obywateli - nawet tych, którzy nie wykazują zdolności psionicznych - błyskawicznie wzrosła! Każdy jest teraz istnym okazem zdrowia."
 utopia.3042.desc:0 "$boon.ship.link$\n\nCzłonkowie załóg naszych okrętów mogą teraz wykorzystywać swoje moce psioniczne do wzmacniania silników manewrowych, co znacznie zwiększa szybkość podświetlną."
 utopia.3043.desc:0 "$boon.psi.link$\n\nWzmocniło to umysły naszych żołnierzy, którzy potrafią teraz stawić czoła każdemu niebezpieczeństwu na polu walki. Ich esprit de corps jest niezrównany."
 utopia.3044.desc:0 "$boon.psi.link$\n\nMożemy teraz wyczuwać jednostki przemierzające kosmos z dużo większej odległości niż jakikolwiek zwykły czujnik."
 utopia.3045.1.desc:0 "Kanał, za którego pomocą nasi telepaci łączyli się z Woalem, zapadł się, gdy kilka warstw energii psychicznego świata uległo nagłemu przesunięciu bez żadnego ostrzeżenia.\n\nW rezultacie jesteśmy wypychani z powrotem do normalnej przestrzeni."
 utopia.3045.2.desc:0 "Nasi telepaci załamali się pod ogromnym napięciem, jakie odczuwali podczas naszego złączenia z Woalem.\n\nNie są w stanie utrzymywać tego łącza."
 utopia.3045.3.desc:0 "Początkowo powoli, a potem coraz szybciej i szybciej Woal zaczyna wymykać się z naszego chwytu. Nasi telepaci krzyczą w cierpieniu, tracąc punkt oparcia i wypadając z powrotem do normalnej przestrzeni."
 curse.psi.link:0 "Potężne psychiczne szarpnięcie wstrząsnęło kanałem łączącym nas z Woalem, a potem połączeniem psionicznym, jakie dzielą wszyscy [Root.GetSpeciesNamePlural]."
 curse.ship.link:0 "Potężne psychiczne szarpnięcie wstrząsnęło kanałem łączącym nas z Woalem i najwyraźniej oddziałuje też na nasze jednostki."
 utopia.3050.desc:0 "$curse.psi.link$\n\nWywarło to silny wpływ na zadowolenie naszych obywateli i całe imperium [Root.GetName] jest teraz przygnębione. Smutek czują nawet zwykli osobnicy."
 utopia.3051.desc:0 "$curse.psi.link$\n\nTa negatywna energia zasiała ziarno wątpliwości w umysłach naszych obywateli. Wielu z nich zwraca się ku nowym radykalnym ideom odbiegającym od zamiarów rządu. Wpływ ten rozprzestrzenia się nawet wśród osób nieposiadających zdolności parapsychicznych!"
 utopia.3052.desc:0 "$curse.ship.link$\n\nIch pancerz stał się kruchy i nie wytrzymuje już tylu trafień, co niegdyś."
 utopia.3053.desc:0 "$curse.psi.link$\n\nZ jakiegoś powodu wywarło to negatywny wpływ na dzietność w całym imperium [Root.GetName]. Efekt ten odczuwają nawet ci z obywateli, którzy nie mają wrodzonych zdolności psionicznych!"
 utopia.3054.desc:0 "$curse.psi.link$\n\nUmysły naszych uczonych zasnuła mgła. Skupienie się na pracy przysparza im wiele trudności."
 utopia.3055.desc:0 "$curse.psi.link$\n\nSzybkość gromadzenia wpływów politycznych uległa poważnemu zmniejszeniu."
 utopia.3056.desc:0 "$curse.psi.link$\n\nPoczucie jedności, które łączyło niegdyś naszych obywateli, zanikło."
 utopia.3057.desc:0 "$curse.ship.link$\n\nNasze okręty poruszają się, jak gdyby zatrzymywała je jakaś niewidzialna siła, niczym gumowa taśma. Spowodowało to znacznie spowolnienie lotów podświetlnych."
 utopia.3058.desc:0 "$curse.psi.link$\n\nTa negatywna energia podkopała morale naszych wojsk planetarnych - przez pewien czas będą one znacznie mniej skuteczne w walce."
 utopia.3059.desc:0 "Potężne psychiczne szarpnięcie wstrząsnęło kanałem łączącym nas z Woalem i najwyraźniej zakłóca też działanie naszych czujników międzygwiezdnych.\n\nRozdzielczość wszystkich czujników znacznie zmalała, co silnie zredukowało ich zasięg."
