 utopia.3100.desc:0 "[Root.Capital.GetName]... wizja jest zamglona i niewyraźna, ale nie ma wątpliwości - to wciąż [Root.Capital.GetName], nasza stolica. Wielkie miasta wyglądają inaczej, lecz znajomo, nawet przez zasłaniające widok ściany płomieni i dymu. Tysiące... nie, miliony okaleczonych ciał zaściełają ulice, a wszystkie należą do [Root.GetSpeciesAdj]. Odór rozkładu jest nie do zniesienia.\n\n§P"TO WASZA PRZYSZŁOŚĆ".§!\n\nW ruinach nie pozostało nic żywego. Na niebie ponad miastami wielkie instalacje orbitalne, ciągnąc za sobą warkocze dymu, zaczęły powolny, acz nieunikniony upadek na powierzchnię. Czy widzimy jedną z wielu możliwych przyszłości?\n\n§P"NIE JEDNĄ Z WIELU. ONA NADEJDZIE. TO TAK PEWNE, JAK WSCHÓD SŁOŃCA. TO WASZE PRZEZNACZENIE".§!\n\nWizja znika równie szybko, jak się pojawiła, pozostawiając po sobie miazmaty wirujących psionicznych energii."
 utopia.3100.a:0 "§GPrzekierujcie energie do Awatara.§!"
 utopia.3100.b:0 "§YBłogosławieństwo - zwiększony zasięg czujników.§!"
 utopia.3100.c:0 "§RBłogosławieństwo - zwiększona siła osłon.§!"
 utopia.3110.desc:0 "To szczególnie burzliwy region Woalu. Przelewają się tędy gigantyczne prądy nieokiełznanej energii psionicznej, czasem brutalnie rodząc z siebie półinteligentne widma.\n\nTe zdezorientowane duchy często zderzają się ze sobą, wyzwalając ogromne ilości mocy psychicznych w walkach, które mogą ciągnąć się przez całe tysiąclecia. W rzeczy samej zdaje się, że kilka takich pojedynków właśnie trwa.\n\nMusimy zachować ostrożność."
 utopia.3120.desc:0 "W głębszych regionach Woalu nagle daje się wyczuć jakaś obecność. To goście, tacy jak my - potężna sonda psioniczna stworzona przez umysły skrajnie obce tak dla nas, jak i dla Woalu.\n\nGdy nasze psychiczne echa się stykają, przebłyskuje ulotny obraz - w gęstej gazowej atmosferze unoszą się ledwo dostrzegalne wielkie organiczne istoty, wokół których krzątają się roje drobniejszych stworów."
 utopia.3130.desc:0 "Przed nami rozciąga się pustynia bez końca. Już tu kiedyś byliśmy.\n\n§P"Shala'kul milem zunak?"§!\n\nCoś wyłania się spod piasku, lecz trudno to dojrzeć wyraźnie.\n\n§P"Zharabi, melasuk".§!\n\nTe słowa są niczym pioruny, wypowiadane przez usta, dla których nigdy nie był przeznaczone. Jesteśmy zmuszeni odpowiedzieć."
 utopia.3130.a:0 "Shashka malak."
 utopia.3130.b:0 "Tirit nali dasumara!"
 utopia.3130.c:0 "Kunak de'Kirak."
 utopia.3140.desc:0 "Nagle, w bolesnym objawieniu, obnażona zostaje natura naszego bytu. Wieloświat, w którym tysiące galaktyk jak nasza pozostają uwięzione w nieskończonych cyklach konfliktu.\n\nWalka zaczyna się, kończy, a potem zaczyna ponownie. Za każdym razem żywoty trylionów istot wiszą na włosku.\n\n§P"Tak już jest"§!, szepcze jakiś głos, §P"i tak będzie zawsze".§!"
 utopia.3150.desc:0 "Spoglądamy z wysoka na naszą galaktykę, z odległości setek tysięcy lat świetlnych. Bez żadnego ostrzeżenia psioniczny prąd wypluwa nas w dół, ku miriadom gwiazd. Śmigamy z niewiarygodną szybkością ku obszarowi kosmosu, który niegdyś należał do jednego z upadłych imperiów - władali nim [fallen_empire.GetName].\n\nZ lewa i prawa przemykają gwiazdy, potem planety, aż w końcu wizja osiada przy mieście [fallen_empire.GetSpeciesAdj]. Niezwykłe iglice pną się ku niebu wspomagane technologią antygrawitacyjną, która wyprzedza naszą naukę o wiele pokoleń. Nurt niesie nas ku jednej z nich przez kolejne ściany, aż docieramy do jakiejś wielkiej sali posiedzeń. Znajdują się w niej [fallen_empire.GetSpeciesNamePlural], dwie osoby unoszące się wygodnie w fotelach antygrawitacyjnych i rozmawiające ze sobą cichym głosem.\n\nNie zauważają naszej obecności."
 utopia.3150.a:0 "§YPoszukać tajemnic w ich umysłach.§!"
 utopia.3151.v1.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.1.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.4.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v2.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.2.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.5.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.v3.desc:0 "$utopia.3151.a.desc$\n\n$utopia.3151.3.desc$\n\n$utopia.3151.b.desc$\n\n$utopia.3151.6.desc$\n\n$utopia.3151.c.desc$"
 utopia.3151.a.desc:0 "[fallen_empire.GetSpeciesNamePlural] są najwyraźniej jakimiś dygnitarzami omawiającymi sprawy państwowe. Wizja zbliża się do nich powoli, ale pewnie, a ich obca mowa przekształca się stopniowo w zrozumiałe dla nas słowa."
 utopia.3151.b.desc:0 "Poświata, jaką otoczeni są [fallen_empire.GetSpeciesNamePlural], jest wręcz przytłaczająca. Ich umysły otwierają się niczym rozkwitające pąki i stają się całkowicie odsłonięte. Bardzo łatwo będzie je spenetrować."
 utopia.3151.c.desc:0 "I już. Technologiczne tajniki ukryte w zakątkach ich umysłów - zupełnie, jak gdyby kopiować plik z niezabezpieczonego komputera. [fallen_empire.GetSpeciesNamePlural] pozostają nieświadomi kradzieży, która miała miejsce w ich umysłach."
 utopia.3151.1.desc:0 "§H"...kompletnie zwariowała. Jeśli sądzi, że ludzie zaakceptowaliby choć chwilowe obniżenie swojej stopy życiowej, do której przywykli, to..."§!"
 utopia.3151.2.desc:0 "§H"...kompromitacja. Wyobraź sobie, co by było, gdyby młodsze cywilizacje odkryły, że sami nie rozumiemy już w pełni własnej technologii! Musimy..."§!"
 utopia.3151.3.desc:0 "§H"...stają coraz potężniejsze. Pewne elementy w Radzie są przekonane, że jeśli nie zaczniemy działać..."§!"
 utopia.3151.4.desc:0 "§H"...co mówi Rada, jest bez znaczenia. Ci parweniusze są wciąż całe tysiąclecia za nami, a ich żałosne floty nie zagrażają nam bardziej niż gazuriański giez ognistemu jaszczurowi z Hilaxi. Nie ma potrzeby..."§!"
 utopia.3151.5.desc:0 "§H"...nadal uważam, że operacje karne to przesada. Są młodzi i nieostrożni, ale my też kiedyś tacy byliśmy. Mają jeszcze czas, aby..."§!"
 utopia.3151.6.desc:0 "§H"...i że być może powinniśmy podjąć jakieś działania w celu przetrzebienia młodszych cywilizacji, zanim staną się zbyt potężne. Muszę powiedzieć, że się z nim zgadzam, ale Rada ma wrażenie, że jest już za późno na..."§!"
 utopia.3152.desc:0 "[fallen_empire.GetSpeciesNamePlural] są najwyraźniej jakimiś dygnitarzami omawiającymi sprawy państwowe. Wizja zbliża się do nich powoli, ale pewnie, a ich obca mowa przekształca się stopniowo w zrozumiałe dla nas słowa.\n\nNagle kosmici milkną i nieruchomieją.\n\n§H- Czujesz to?\n\n- Tak. Ktoś nas obserwuje.§!\n\nIch oczy omiatają pomieszczenie, a w końcu wzrok obu rozmówców skupia się dokładnie na nas.\n\n§H- Interesujące. Sonda psioniczna.§!\n\n§H- Chyba zbudowana przez [Root.GetSpeciesAdj]... Szybko, włączyć osłonę międzysferyczną.§!\n\nWizja gwałtownie się kończy."
 utopia.3153.desc:0 "[Root.GetSpeciesNamePlural].\n\nNie myślcie, że wasza ohydna próba opanowania umysłów naszych przywódców pozostała niezauważona.\n\nPoniesiecie konsekwencje."
 utopia.3053.a:0 "A-ale... możemy to wyjaśnić!"
 utopia.3160.desc:0 "Wewnątrz Woalu materializuje się migocząca, mknąca z niewiarygodną szybkością gwiazda. Przez sekundę możemy dostrzec, że jest to statek obcych o nieznanej konstrukcji, lecz potem znika on w chmurze energii psionicznej, równie szybko, jak się pojawił.\n\nJak to możliwe? Czy rzeczywiście da się wkroczyć do Woalu fizycznie, a potem wynurzyć z niego w całkowicie innym punkcie normalnej przestrzeni?"
 utopia.3160.a:0 "§YZaczekać chwilę.§!"
 utopia.3161.desc:0 "Zupełnie nagle pojawia się kolejna migocząca gwiazda, tym razem jednak jesteśmy przygotowani. To rzeczywiście statek obcej cywilizacji... jakiej jeszcze nigdy nie widzieliśmy w naszej galaktyce. Gdy nas mija, wyczuwamy poświatę umysłów jego załogi, a ich tajemnice padają naszym łupem.\n\nPsioniczny napęd międzygwiezdny. Genialne."
 utopia.3161.name:0 "§GPsioniczny napęd międzygwiezdnys§!"
 utopia.3162.desc:0 "Zupełnie nagle pojawia się kolejna migocząca gwiazda, tym razem jednak jesteśmy przygotowani. To rzeczywiście statek obcej cywilizacji... jakiej jeszcze nigdy nie widzieliśmy w naszej galaktyce. Gdy nas mija, próbujemy połączyć się z poświatą umysłów jego załogi, ale ich intelekt jest mroczniejszy i bardziej obcy niż wszystko, co dotąd znaliśmy.\n\nZostajemy wypchnięci z ich statku, a na domiar złego psioniczny efekt tego gwałtownego odrzucenia utrzymuje się po opuszczeniu Woalu! Szybkość podświetlna naszych jednostek ulega chwilowemu zmniejszeniu."
 utopia.3170.desc:0 "W jednej z niższych płaszczyzn Woalu napotkaliśmy ducha, który otoczył się jakąś potężną osłoną psioniczną.\n\n§P"PRECZ".§!"
 utopia.3170.a:0 "§YSpróbujcie przeniknąć przez tę osłonę.§!"
 utopia.3171.name:0 "§GOsłony psioniczne§!"
 utopia.3171.desc:0 "Nie po to zapuściliśmy się tak głęboko w Woal, aby teraz dać się odprawić. Po skupieniu całej swojej mocy psionicznej nasi telepaci zdołali wytworzyć szczelinę w osłonie i część z nich zdołała zerknąć do środka.\n\nNie wiemy, co za nią zobaczyli, lecz wystarczyło to, aby nieodwracalnie postradali umysły. Ich poświęcenie nie poszło jednak na marne, gdyż operacja przebijania osłony nauczyła nas, jak wytwarzać podobne pole siłowe. Jeśli zdołamy udoskonalić tę technikę, być może zdołamy wytwarzać na tyle duże osłony psioniczne, aby otaczać nimi całe okręty..."
 utopia.3172.desc:0 "Nasi telepaci, wyczerpani tak daleką podróżą w głąb Woalu, nie zdołali skupić wystarczającej ilości siły psionicznej, aby zrobić wyrwę w osłonie. Co więcej, nieudana próba najwyraźniej rozwścieczyła ducha!\n\n§P"OTRZYMALIŚCIE ODPOWIEDNIE OSTRZEŻENIE, ROBAKI. SKORO PRÓBOWALIŚCIE WEDRZEĆ SIĘ DO MOJEGO ŚWIATA, JA W ZAMIAN ZNISZCZĘ WASZ".§!"
 utopia.3180.desc:0 "Znana nam idea czasu nie obowiązuje w tej części Woalu. Możemy tu spędzić całe stulecia, ale w świecie rzeczywistym upłyną wtedy jedynie godziny albo minuty. Jeśli jednak wiadomo, w którą stronę patrzeć, może zdoła się nawet zerknąć w przyszłość...\n\nPrekognicja jest mimo wszystko dla telepaty prostą drogą wiodącą ku szaleństwu, więc musimy zachować ostrożność."
 utopia.3180.a:0 "§YMedytować tu przez chwilę.§!"
 utopia.3181.desc:0 "Możemy utrzymywać ograniczone połączenie prekognicyjne z Woalem bez ryzykowania obłędu, lecz ogromny napływ danych jest zbyt oszałamiający, aby dało się go wykorzystać w praktyce.\n\nMimo to, jeśli zdołamy stworzyć cyfrowy interfejs do interpretacji tych danych, być może za jego pomocą ulepszymy działanie naszych pokładowych komputerów bojowych..."
 utopia.3181.name:0 "§GInterfejs prekognicji§!"
 utopia.3182.desc:0 "Tak jak się obawialiśmy, nasi telepaci postradali rozum. Ich umysły zostały całkowicie otwarte na nieogarnioną wielość możliwości i prawdopodobieństw istniejących tak w przeszłości, jak i w przyszłości.\n\nKażda zmiana oraz scenariusz, niezależnie od tego, jak znacząca lub marginalna jest różnica między nimi, powtarza się w nieskończoność w ich mózgach. Telepaci popadli w trwałą katatonię.\n\nMinie nieco czasu, nim Zgromadzenie Telepatów zbierze wystarczające siły psioniczne, aby znów sięgnąć do Woalu."
 utopia.3190.desc:0 "Odkryliśmy wewnątrz Woalu malutką przestrzeń, w której skupia się niespotykana dotąd ilość energii psionicznej. Każdy psionik, który zdołałby podłączyć się do tego źródła surowej mocy, stałby się niezwykle potężny... ale energii tej wystarczy tylko dla jednego, a cały proces nie jest wolny od ryzyka.\n\nW całym imperium [Root.GetName] istnieją tylko trzy osoby, które dysponują wystarczającą siłą psioniczną, aby podłączyć się do tego źródła i mieć nadzieję na przetrwanie. Kto zatem to zrobi?"
 utopia.3190.1.a:0 "§G[leader_1.GetName].§!"
 utopia.3190.2.a:0 "§Y[leader_1.GetName].§!"
 utopia.3190.3.a:0 "§R[leader_1.GetName].§!"
 utopia.3190.1.b:0 "§G[leader_2.GetName].§!"
 utopia.3190.2.b:0 "§Y[leader_2.GetName].§!"
 utopia.3190.3.b:0 "§R[leader_2.GetName].§!"
 utopia.3190.1.c:0 "§G[leader_3.GetName].§!"
 utopia.3190.2.c:0 "§Y[leader_3.GetName].§!"
 utopia.3190.3.c:0 "§R[leader_3.GetName].§!"
 utopia.3191.desc:0 "Udało się... Wydaje się, że cały Woal aż drży, gdy źródło jest opróżniane z energii psionicznej, a [chosen_leader.GetName] wchłania ją do ostatniego kwantu.\n\nJedynie garstka psioników w historii całej galaktyki została obdarzona tak wielką potęgą. Niech Duchy zlitują się nad naszymi duszami."
 utopia.3192.desc:0 "Wydaje się, że cały Woal aż drży, gdy potężne źródło jest opróżniane z energii psionicznej, a [chosen_leader.GetName] wchłania ją do ostatniego kwantu.\n\nNiestety, wybrany umysł okazał się niezdolny do zniesienia tego stresu... Być może taka potęga nie była nigdy przeznaczona żadnej żywej istocie. [chosen_leader.GetName] ginie w wielkim wybuchu energii psionicznej, która zabija wszystkich znajdujących się w pobliżu."
 utopia.3193.desc:0 "Wydaje się, że cały Woal aż drży, gdy potężne źródło jest opróżniane z energii psionicznej, a [chosen_leader.GetName] wchłania ją do ostatniego kwantu.\n\nChoć przesył zakończył się powodzeniem, [chosen_leader.GetName] zmienia się... w istotę zbudowaną z czystej energii.\n\n§P"...CO... CO WY MI... ZROBILIŚCIE..."§!\n\n§P"ZAPŁACICIE... ZA TO... WSZYSCY..."§!"
 utopia.3200.1.desc:0 "Pustka w tym miejscu jarzy się od mocy. Odpocznijmy chwilę."
 utopia.3200.2.desc:0 "Droga, którą podążaliśmy, raptownie się urywa. Nie możemy iść dalej."
 utopia.3200.3.desc:0 "Coś tu do nas przemawia. Coś cudownego."
 utopia.3200.4.desc:0 "Zostaliśmy przyciągnięci do tego zakątka Woalu z powodów, których nie pojmujemy. O co chodzi?"
 utopia.3200.5.desc:0 "Na ulotną chwilę całkowicie się zagubiliśmy i ogarnęło nas uczucie straszliwej paniki na myśl o tym, że będziemy musieli spędzić w Woalu całą wieczność. Potem odzyskaliśmy orientację i przerażenie minęło."
 utopia.3200.6.desc:0 "Od kilku godzin podczas podróży w głąb Woalu tańczy wokół nas gromada duchów o jaskrawych barwach, które nie istnieją w normalnej przestrzeni. Widowisko jest godne podziwu, ale nagle zdajemy sobie sprawę, że pędzą nas one niczym zwierzęta stadne."
 utopia.3200.7.desc:0 "Kawałek idealnego kryształu wiruje tu powoli wokół osi. Gdy się zbliżamy, rozpryskuje się na tysiąc odłamków."
 utopia.3200.8.desc:0 "Zwłoki przedstawiciela [Root.GetSpeciesAdj] powoli płyną przez pustkę. Zgniły trup wydaje z siebie przeraźliwy pisk, a potem znika z pola widzenia."
 utopia.3200.9.desc:0 "Nie mamy pewności, czy to się dzieje naprawdę. Czy na pewno jesteśmy w Woalu, czy też jeden z nas doświadcza poważnego załamania psychicznego?"
 terraforming_candidate_category:0 "Pradawne ślady życia"
 terraforming_candidate_category_desc:0 "Ten pusty, pozbawiony życia glob skrywa ślady świadczące o tym, że niegdyś istniała na nim biosfera."
 anomaly.2575.name:0 "Odkryto kandydata do terraformowania"
 anomaly.2575.desc.intro:0 "Nasze szczegółowe badanie obiektu [From.GetName] ujawniło, że w odległej przeszłości mogło istnieć na nim życie. Na biegunach, a także pod jego powierzchnią znajdują się znaczne pokłady lodu wodnego. Istnienie dolin sugeruje, że kiedyś woda mogła tu płynąć swobodnie."
 anomaly.2575.desc.1:0 "$anomaly.2575.desc.intro$\n\nTerraformowanie globu jest teoretycznie możliwe, ale na razie nie dysponujemy odpowiednią technologią, by wykonać to monumentalne zadanie w rozsądnym czasie."
 anomaly.2575.desc.2:0 "$anomaly.2575.desc.intro$\n\nKoszt energetyczny jest zniechęcający, jednak dysponujemy odpowiednią technologią, dzięki której [From.GetPlanetMoon] może ponownie zmienić się w siedlisko życia."
 utopia.3300.desc:0 "Cały ten region Woalu zajmuje jakaś... istota. Spotykaliśmy tu już duchy, ale to jest coś innego, o wiele potężniejszego... bardziej starożytnego.\n\nJak dotąd chyba nas nie zauważyło. Być może śpi. Być może uważa nas za niegodnych uwagi.\n\nA być może powinniśmy stąd zniknąć."
 utopia.3300.1.a:0 "§GSpróbujcie porozumieć się z tą istotą.§!"
 utopia.3300.1.b:0 "§YSpróbujcie porozumieć się z tą istotą.§!"
 utopia.3300.1.c:0 "§RSpróbujcie porozumieć się z tą istotą.§!"
 utopia.3300.1.d:0 "§G[chosen_one.GetName] porozmawia z tą istotą§!"
 utopia.3301.desc:0 "Gdy sięgamy ku istocie, czujemy, jak kipi, a jej uwaga skupia się teraz w pełni na nas. Chyba nie podoba się jej to zakłócenie spokoju.\n\nFala energii uderza w naszych telepatów, przez co niektórzy z nich zwijają się w bólu, a inni tracą przytomność. Nie mamy innego wyboru, jak chwilowo wycofać się z Woalu."
 utopia.3302.desc:0 "Gdy sięgamy ku istocie, czujemy, jak kipi, a jej uwaga skupia się teraz w pełni na nas. Chyba nie podoba się jej to zakłócenie spokoju.\n\nObecność razi nas potężną falą energii psionicznej, oszałamiając zmysły naszych telepatów. Gdy dochodzą do siebie, zauważają, że jednego z nich brakuje. §Y[leader_to_kill.GetName]§! nie znajduje się nigdzie w pobliżu, a w ostatnim miejscu [leader_to_kill.GetSheHe] pobytu istnieje tylko psioniczny ślad małej wyrwy, jakby jakaś istota sięgnęła tam do naszego świata z Woalu... cóż, kto może wiedzieć, z jakiego powodu.\n\nNiezależnie jednak od przyczyn, dla których porwano wspomnianą osobę, wydaje się wątpliwe, że [leader_to_kill.GetName] kiedykolwiek do nas powróci."
 utopia.3304.desc:0 "Gdy sięgamy ku istocie, umysły naszych telepatów wypełnia chór głosów. Początkowo to jedynie szepty, ale kakofonia narasta, jakby tysiąc głosów przemawiało niczym jeden.\n\nGłosy przedstawiają się jako §YSzepczący w Pustce§! i twierdzą, że są skarbnicą wszelkiej przekazywanej szeptem między śmiertelnikami wiedzy, którą podzielą się z nami...\n\n§YJeśli tylko wpuścimy ich do naszej świadomości.§!\n\nZapewniają nas przy tym, że to niewielka cena i prawie nie zauważymy ich obecności.\n\nIch ton jest niepokojąco niecierpliwy."
 utopia.3304.a:0 "§YZawrzeć pakt z Szepczącymi w Pustce.§!"
 utopia.3305.desc:0 "Istota wita nas z jowialną poufałością, porozumiewając się nie tyle słowami, co wizjami, koncepcjami, ideami. Wsącza się w umysły naszych telepatów tak płynnie i łagodnie, że można by pomyśleć, iż zawsze w nich była. Przed oczyma telepatów przelatuje strumień obrazów.\n\nIstota jest znana jako §YSplatający Nici§!. Naszą biologiczną formę traktuje z żywym zainteresowaniem i pokazuje nam, jak można ją rozwijać oraz zmieniać na różne sposoby. Ewoluować.\n\n§YJeśli tylko przyjmiemy Splatającego do naszych ciał.§!\n\nIstota czeka na naszą odpowiedź cierpliwie, ale z ożywieniem. Niczym troskliwy ojciec na swoje ulubione dziecko."
 utopia.3305.a:0 "§YZawrzeć pakt ze Splatającym Nici.§!"
 utopia.3306.desc:0 "Gdy sięgamy ku istocie, wyczuwamy wielki głód. Nie marnuje ona czasu ani słów. To §YPożeracz Światów§!, który pragnie nas pochłonąć.\n\nJednak... tylko część z nas. Zaledwie tylu, ilu możemy poświęcić. W zamian obdarzy nas wielkimi mocami. Nauczy nas swego głodu, swego gniewu. Zmieni w psioniczną broń, która pokona każdego wroga.\n\n§YJeśli tyko pozwolimy mu się pożreć.§!\n\nChyba nie może się już doczekać rozpoczęcia posiłku."
 utopia.3306.a:0 "§YZawrzeć pakt z Pożeraczem Światów.§!"
 utopia.3307.desc:0 "Zanim sięgnęliśmy ku istocie, ona sięgnęła ku nam. Jej myśli zwijają się i skręcają wokół umysłów naszych telepatów, targując się i przypochlebiając. To §YNarzędzie Pożądania§!. Da nam bogactwo, władzę, prestiż... wszystko, czego zawsze pragnęliśmy. Wszystko, czego kiedykolwiek zapragniemy.\n\nCena? Błahostka, jedynie pokrycie kosztów. Narzędzie chce tylko tego, co dla nas najlepsze. Pomoże nam, poprowadzi nas, pokieruje naszymi ambicjami i marzeniami.\n\n§YJeśli tylko przyjmiemy je do naszych serc.§!\n\nJest pewne naszej zgody. Jakże moglibyśmy odrzucić taką ofertę?"
 utopia.3307.a:0 "§YZawrzeć pakt z Narzędziem Pożądania.§!"
 utopia.3308.desc:0 "Istota na nas czekała. To §RKoniec Cyklu§!, który zawsze na nas czekał. Nasi telepaci odzywają się nagle równocześnie, tuzin głosów w idealnym chórze: §R"TO JESZCZE NIE WASZ CZAS"§!... §R"ALE MÓGŁBY NIM BYĆ"§!.\n\nNie mówią nic więcej, ale została złożona jakaś propozycja - przynajmniej tyle rozumiemy. Niezmierzona potęga, wiedza i bogactwo są na wyciągnięcie ręki.\n\n§RJeśli tylko wywołamy Koniec.§!"
 utopia.3308.a:0 "§RZawrzeć pakt z Końcem Cyklu.§!"
 utopia.3310.name:0 "Pakt zawarty"
 utopia.3320.name:0 "Koniec Cyklu - §Rrozrachunek§!"
 utopia.3320.desc.a:0 "Nasz czas upłynął. Przez pięćdziesiąt lat korzystaliśmy z ogromnej potęgi, jaką obdarzył nas §RKoniec Cyklu§!. Wiedzieliśmy, że trzeba będzie za to zapłacić, ale myśleliśmy, że cena będzie akceptowalna albo że znajdziemy sposób, aby uniknąć rozrachunku.\n\nNie była i nie znaleźliśmy.\n\nMusieliśmy zapłacić wszystkim, co mamy. W mgnieniu oka, tak szybko, że nie zdążyliśmy zareagować, a co dopiero podjąć działanie, imperium [Root.GetName]... przepadło. Tam, gdzie wcześniej rozkwitały kolonie, pozostała tylko śmierć. Tam, gdzie wcześniej potężne floty przemierzały kosmos, pozostały tylko duchy i szczątki. Wszystko zostało pochłonięte przez Koniec. Wszystko zabrane przez Woal.\n\nZ naszego imperium pozostała jedynie garstka wygnańców. Na jej czele stoi §Y[Root.GetRulerName]§!, potężny psionik, który dostrzegł nadciągający kataklizm i ukrył małą część naszej populacji na świecie, którego Koniec nie naznaczył.\n\nJakby zniszczenie naszego imperium w ciągu jednej nocy nie wystarczało, na orbicie świata [former_capital.GetName] pojawiła się jakaś gigantyczna istota z Woalu. Pożarte świadomości naszych psioników uczyniły ją niezwykle potężną i teraz przemierza galaktykę w poszukiwaniu kolejnych ofiar."
 utopia.3320.desc.b:0 "Nasz czas upłynął.\n\nPrzez pięćdziesiąt lat korzystaliśmy z ogromnej potęgi, jaką obdarzył nas §RKoniec Cyklu§!. Wiedzieliśmy, że trzeba będzie za to zapłacić, ale myśleliśmy, że cena będzie akceptowalna albo że znajdziemy sposób, aby uniknąć rozrachunku.\n\nNie była i nie znaleźliśmy.\n\nMusieliśmy zapłacić wszystkim, co mamy. W mgnieniu oka, tak szybko, że nie zdążyliśmy zareagować, a co dopiero podjąć działanie, imperium [Root.GetName]... przepadło. Tam, gdzie wcześniej rozkwitały kolonie, pozostała tylko śmierć. Tam, gdzie wcześniej potężne floty przemierzały kosmos, pozostały tylko duchy i szczątki. Wszystko zostało pochłonięte przez Koniec. Wszystko zabrane przez Woal.\n\nNie tylko zostaliśmy całkowicie zniszczeni, na orbicie świata [former_capital.GetName] pojawiła się też jakaś gigantyczna istota z Woalu. Pożarte świadomości naszych psioników uczyniły ją niezwykle potężną i teraz przemierza galaktykę w poszukiwaniu kolejnych ofiar. Przynajmniej nie ujrzymy już, jak skończy się kataklizm, który zapoczątkowaliśmy."
 utopia.3320.opt.a:0 "Co też uczyniliśmy...?"
 utopia.3321.desc.a:0 "Od pięćdziesięciu lat wiedzieliśmy, że coś jest nie tak z imperium §Y[From.GetName]§!. Pięćdziesiąt lat temu wydajność ich przemysłu, tempo badań naukowych... wszystko doznało nagłego i niewytłumaczalnego wzrostu wydajności oraz skuteczności, zupełnie jakby pobłogosławiła ich jakaś niewidzialna moc.\n\nOkazuje się jednak, że nie było to błogosławieństwo, a klątwa. Pięćdziesiąt lat temu §Y[From.Getname]§! zaprzedali swoją przyszłość, a teraz musieli spłacić dług.\n\nW mgnieniu oka, tak szybko, że nie zdążyliśmy zareagować, a co dopiero podjąć działanie, imperium [Root.GetName]... przepadło. Tam, gdzie wcześniej rozkwitały kolonie, pozostała tylko śmierć. Tam, gdzie wcześniej potężne floty przemierzały kosmos, pozostały tylko duchy i szczątki. Co więcej, katastrofa ta dotknęła też nasze imperium, gdyż te z naszych światów, które dawniej znajdowały się pod panowaniem [From.GetAdj], również zostały zniszczone.\n\nPonadto wydaje się, że śmierć [From.GetAdj] spowodowała narodziny jakiejś ogromnej istoty energetycznej na orbicie ich dawnej stolicy.\n\nStwór wygląda na głodnego."
 utopia.3321.desc.b:0 "Od pięćdziesięciu lat wiedzieliśmy, że coś jest nie tak z imperium §Y[From.GetName]§!. Pięćdziesiąt lat temu wydajność ich przemysłu, tempo badań naukowych... wszystko doznało nagłego i niewytłumaczalnego wzrostu wydajności oraz skuteczności, zupełnie jakby pobłogosławiła ich jakaś niewidzialna moc.\n\nOkazuje się jednak, że nie było to błogosławieństwo, a klątwa. Pięćdziesiąt lat temu §Y[From.GetName]§! zaprzedali swoją przyszłość, a teraz musieli spłacić dług.\n\nW mgnieniu oka, tak szybko, że nie zdążyliśmy zareagować, a co dopiero podjąć działanie, imperium [Root.GetAdj]... przepadło. Tam, gdzie wcześniej rozkwitały kolonie, pozostała tylko śmierć. Tam, gdzie wcześniej potężne floty przemierzały kosmos, pozostały tylko duchy i szczątki.\n\nCo gorsza, wydaje się, że śmierć [From.GetAdj] spowodowała narodziny jakiejś ogromnej istoty energetycznej na orbicie ich dawnej stolicy.\n\nNiezaspokojona zagładą tej cywilizacji, wędruje teraz od planety do planety, niszcząc wszystko na swej drodze."
 utopia.3321.opt.a:0 "Cóż oni uczynili!?"
 utopia.3324.name:0 "Koniec Cyklu - §Ropanowani przez Woal§!"
 utopia.3324.desc:0 "Nie zdołaliśmy powstrzymać tej potwornej istoty energetycznej przed ogarnięciem imperium §Y[Root.GetName]§!. Cała planeta i wszystko, co na niej żyło, zostało całkowicie pochłonięte przez Woal."
 utopia.3324.opt.a:0 "To straszne!"
 utopia.3331.name:0 "Szepczący w Pustce - §Rzmagania§!"
 utopia.3331.desc:0 "Choć tajemnice ujawnione naszemu ludowi przez Szepczących są niezwykle przydatne, część z nich jest też dość niepokojąca. Stres związany ze zbyt rozległą wiedzą może być natomiast trudny do pokonania i próbując sobie z nim poradzić, coraz większa liczba naszych obywateli - także §Y[leader_target.GetTitle] [leader_target.GetName]§! - zaczęła nadużywać substancji psychoaktywnych."
 utopia.3331.opt.a:0 "To niefortunne."
 utopia.3332.name:0 "Szepczący w Pustce - §Rsamobójstwo§!"
 utopia.3332.desc:0 "Choć tajemnice ujawnione naszemu ludowi przez Szepczących są niezwykle przydatne, część z nich jest też dość niepokojąca, zwłaszcza te, które ujawniono ważnym osobistościom. §Y[leader_target.GetTitle] [leader_target.GetName]§!, nie mogąc dłużej wytrzymać tego napięcia nerwowego, popełnia samobójstwo."
 utopia.3332.opt.a:0 "Co za tragedia."
 utopia.3333.name:0 "Szepczący w Pustce - §Rszaleństwo§!"
 utopia.3333.desc:0 "Odkąd zaprosiliśmy Szepczących do naszych umysłów, społeczność psioników coraz częściej nękają choroby umysłowe i niewyjaśnione akty przemocy. Dotychczas raczej udawało się nam nad tym panować, lecz ostatnio sprawy wymknęły się spod kontroli. Pewien niewielki incydent na §Y[planet_target.GetName]§! przerodził się w zamieszki, a teraz rozruchy i przemoc rozprzestrzeniają się po całym globie, powodując mnóstwo śmierci oraz zniszczeń."
 utopia.3333.opt.a:0 "Musimy przywrócić porządek!"
 utopia.3334.name:0 "Szepczący w Pustce - §Rpsychoza§!"
 utopia.3334.desc:0 "Odkąd zaprosiliśmy Szepczących do naszych umysłów, społeczność psioników coraz częściej nękają choroby umysłowe i niewyjaśnione akty przemocy. Dotychczas raczej udawało się nam nad tym panować, lecz ostatnio sprawy wymknęły się spod kontroli. Pewien niewielki incydent na §Y[planet_target.GetName]§! przerodził się w zamieszki, a teraz rozruchy i przemoc rozprzestrzeniają się po całym globie, powodując mnóstwo śmierci oraz zniszczeń."
 utopia.3334.opt.a:0 "To straszne!"
 utopia.3335.name:0 "Pożeracz Światów - §Rgłodnawy§!"
 utopia.3335.desc:0 "Pożeracz przybył kolejny raz po swoją należność, pochłaniając całe miasto na planecie §Y[planet_target.GetName]§!. Choć zdołaliśmy utrzymać nasz pakt z nim w tajemnicy przed większością populacji, pozostali mieszkańcy globu są - co zrozumiałe - przerażeni i rozwścieczeni tymi "tajemniczymi zniknięciami", i domagają się od rządu wyjaśnienia."
 utopia.3335.opt.a:0 "To było konieczne."
 utopia.3336.name:0 "Pożeracz Światów - §Rgłodny§!"
 utopia.3336.desc:0 "Pożeracz przybył kolejny raz po swoją należność, pochłaniając znaczną część populacji świata §Y[planet_target.GetName]§!. Choć zdołaliśmy utrzymać nasz pakt z nim w tajemnicy przed większością populacji, pozostali mieszkańcy globu są - co zrozumiałe - przerażeni i rozwścieczeni tymi "tajemniczymi zniknięciami", i domagają się od rządu wyjaśnień."
 utopia.3336.opt.a:0 "To było godne pożałowania, acz nieuniknione."
 utopia.3337.name:0 "Pożeracz Światów - §Rwygłodniały§!"
 utopia.3337.desc:0 "Pożeracz kolejny raz przybył po swoją należność. Niezaspokojony pochłanianiem tylko części ludności, tym razem pożarł całą planetę - nie tylko obywateli, ale także zwierzęta, budynki... wszystko. Glob §Y[planet_target.GetName]§! został otoczony gęstą psioniczną mgłą, a statki ratunkowe wysłane na powierzchnię nie powróciły. Utrata planety wywołała poważne reperkusje w całym naszym imperium: mieszkańcy i lokalni przywódcy jednym głosem domagają się od rządu wyjaśnienia tego kataklizmu."
 utopia.3337.opt.a:0 "To była wysoka cena..."
 utopia.3338.name:0 "Narzędzie Pożądania - §Rpartykularyzm§!"
 utopia.3338.desc:0 "Pożądania wzbudzone w naszej ludności przez Narzędzie są niezwykle silne. Mieszkańcy globu §Y[planet_target.GetName]§! doszli do przekonania, że ich zwyczaje są odmienne i lepsze niż to, co przyjęło się w całej reszcie naszego społeczeństwa, alternatywne ruchy polityczne powstają tam więc jak grzyby po deszczu. Sytuacja polityczna na planecie stała się, delikatnie rzecz ujmując, nieprzewidywalna."
 utopia.3338.opt.a:0 "To niedobrze."
 utopia.3339.name:0 "Narzędzie Pożądania - §Rodchylenie§!"
 utopia.3339.desc:0 "Pożądania wzbudzone przez Narzędzie w naszej ludności są niezwykle silne. Z dnia na dzień populacja naszego imperium zwróciła się przeciwko zarówno rządowi, jak i samym tradycjom naszej cywilizacji, kwestionując wiekowe obyczaje i łamiąc społeczne tabu. Wsparcie dla stanowiska rządu gwałtownie spada i wydaje się, że wchodzimy w okres poważnego politycznego zamieszania."
 utopia.3339.opt.a:0 "To straszne!"
 utopia.3340.name:0 "Narzędzie Pożądania - §Rdekadencja§!"
 utopia.3340.desc:0 "Pożądania wzbudzone przez Narzędzie w naszej ludności są niezwykle silne. Mieszkańcy globu §Y[planet_target.GetName]§! popadli w szalony konsumpcjonizm i dekadencję, domagając się jeszcze bardziej ekskluzywnych towarów, jeszcze rzadszych oraz bardziej wyrafinowanych potraw. W kilkunastu galeriach handlowych wybuchły już rozruchy. Aby zapobiec chaosowi na całej planecie, zostaliśmy zmuszeni do zwiększenia tempa produkcji w naszych fabrykach i gospodarstwach rolnych."
 utopia.3340.opt.a:0 "To godne pożałowania."
 utopia.3341.name:0 "Splatający Nici - §Rmutacja§!"
 utopia.3341.desc:0 "§YSplatający Nici§! obdarzyli nas swoimi błogosławieństwami, ingerując bezpośrednio w kod genetyczny gatunku §Y[species_target.GetAdj]§!. Co dziwne, szybkie i nieprzewidywalne mutacje wywołały raczej milczącą reakcję. Wygląda na to, że nasi obywatele zaczęli traktować te przypadkowe zmiany jako w zasadzie zwykły element życia, niewart ich gniewu, a nawet dyskusji."
 utopia.3341.opt.a:0 "Zobaczymy, jakie będą następstwa..."
 whisperers_madness:0 "Woal - szaleństwo"
 whisperers_madness_desc:0 "Ludność tego świata wszczęła rozruchy w wyniku szaleństwa wywołanego przez §YSzepczących w Pustce§!."
 whisperers_psychosis:0 "Woal - psychoza"
