 allow_slavery_desc:0 ""
 ftl_credit_trading:0 "Nadświetlna wymiana kredytów dozwolona"
 ftl_credit_trading_desc:0 ""
 utopian_abundance:0 "Utopijny dostatek"
 utopian_abundance_desc:0 ""
 bio_asset_optimization:0 "Optymalizacja środków biologicznych"
 bio_asset_optimization_desc:0 ""
 noninterference_directive:0 "Dyrektywa o nieingerencji"
 noninterference_directive_desc:0 ""
 strong_magnetic_field:0 "Silne pole magnetyczne"
 strong_magnetic_field_desc:1 "Ta planeta ma nietypowo silne pole magnetyczne pochodzące z bogatych złóż rud metali. Będzie zakłócać działanie wielu naszych przyrządów i komputerów, ale wysoka wydajność górnictwa powinna to zrównoważyć z nawiązką."
 wild_storms:0 "Szalejące burze"
 wild_storms_desc:0 "Widowiskowe burze z piorunami regularnie rozszarpują atmosferę tej planety."
 low_gravity:0 "Słaba grawitacja"
 low_gravity_desc:0 "Ta planeta ma nietypowo małą gęstość, a przez to znacznie mniejszą siłę ciążenia niż większość planet o podobnych rozmiarach."
 high_gravity:0 "Silna grawitacja"
 high_gravity_desc:0 "Ta planeta jest niezwykle gęsta, ma zatem niedogodnie silne ciążenie. Natomiast duża ilość metali ciężkich w jej skorupie powinna wspomóc badania fizyczne."
 hollow_planet:0 "Wydrążona planeta"
 hollow_planet_desc:0 "Ta planeta albo jest sztucznego pochodzenia, albo została w jakiś sposób wydrążona. Nie wiemy jak i dlaczego, ale jej zbadanie może dać fascynujące wyniki."
 mineral_rich:0 "Minerały wysokiej jakości"
 mineral_rich_desc:0 "Mnóstwo minerałów wysokiej jakości w skorupie planety sprawia, że górnictwo jest tu zyskownym interesem."
 titanic_life:0 "Tytaniczne życie"
 titanic_life_desc:0 "Istoty z tej planety mają masywną budowę i mogą być bardzo niebezpieczne, nawet jeśli nie mają groźnych zamiarów."
 asteroid_belt:0 "Pas asteroid"
 asteroid_belt_desc:0 "Być może ta planeta miała kiedyś księżyc, który został zniszczony w jakiejś katastrofie, a może okrążające ją odłamki skalne nigdy nie zdołały się połączyć. Niezależnie od przyczyny otacza ją pas małych asteroid."
 natural_beauty:0 "Naturalne piękno"
 natural_beauty_desc:0 "Krajobraz tej planety jest po prostu uroczy. Każdy jej mieszkaniec będzie ciągle napotykać nowe cuda do podziwiania."
 atmospheric_aphrodisiac:0 "Afrodyzjak atmosferyczny"
 atmospheric_hallucinogen:0 "Halucynogen atmosferyczny"
 atmospheric_hallucinogen_desc:0 "Powietrze tej planety zawiera pewien naturalny halucynogen. To uszczęśliwia mieszkańców i w pewien sposób ułatwia pojmowanie pewnych egzotycznych problemów fizyki, ale zarazem odrywa robotników od pracy."
 lush_planet:0 "Tętniąca życiem"
 lush_planet_desc:0 "Życie tu wręcz rozkwita, fauna jest liczna, a flora rośnie błyskawicznie."
 bleak_planet:0 "Ponura"
 bleak_planet_desc:0 "Tutaj życie walczy o przetrwanie. Organizmy żywe są anemiczne i chorowite, ledwo potrafią uniknąć śmierci."
 irradiated_planet:0 "Napromieniowana"
 irradiated_planet_desc:0 "Jakiś pradawny kataklizm spowodował, że ta planeta jest dość mocno napromieniowana."
 ancient_automation:0 "Stara maszyneria"
 ancient_automation_desc:0 "Stare, ale przydatne maszyny wspomagają naszą produkcję na tej planecie."
 ancient_factory:0 "Pradawna fabryka"
 ancient_factory_desc:0 "Starożytna fabryka na tej planecie nadal może działać."
 robot_workers:0 "Pracujące roboty"
 robot_workers_desc:0 "Na tej planecie znajdują się pracujące roboty jakiejś zapomnianej cywilizacji. Jeśli zachowamy odpowiednie środki ostrożności, mogą zacząć pracować dla nas."
 ancient_forgeworld:0 "Pradawny świat przemysłowy"
 ancient_forgeworld_desc:0 "Ta planeta była niegdyś centrum przemysłowym pewnej zapomnianej cywilizacji. To nadal imponujący przykład uprzemysłowienia, choć tylko niewielki promil starych fabryk może jeszcze działać."
 ancient_weapon:0 "Starożytna broń orbitalna"
 ancient_weapon_desc:0 "Wygląda na to, że kiedyś pewien dawno zapomniany gatunek budował na orbicie tego świata olbrzymią broń, której nie udało im się ukończyć. Mimo to badając ją, możemy się czegoś nauczyć."
 ultra_rich:0 "Minerały wyjątkowej jakości"
 ultra_rich_desc:0 "Wyjątkowa jakość minerałów w skorupie tej planety to naprawdę wyjątkowa okazja dla górnictwa."
 mineral_poor:0 "Minerały słabej jakości"
 mineral_poor_desc:0 "Nie wiadomo, czy ta planeta po prostu ukształtowała się w ten sposób, czy jakaś nieznana cywilizacja wyeksploatowała jej najcenniejsze zasoby. Wiemy jednak, że minerały występujące na tej planecie są niezwykle słabej jakości."
 planet_uncertain_past:0 "Niepewna historia"
 planet_uncertain_past_desc:0 "Mieszkańcy tej planety są zaniepokojeni, ponieważ nie wiedzą, co spowodowało katastrofę, która dawno temu dotknęła ich świat. Robią wszystko, by to wyjaśnić."
 recent_quake:0 "Niedawne zdarzenie tektoniczne"
