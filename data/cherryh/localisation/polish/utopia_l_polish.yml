 leader_trait_shroud_age:0 "Zwiększona długość życia"
 leader_trait_shroud_age_desc:0 "Potężne energie psioniczne Woalu spowolniły naturalne procesy starzenia się u tego przywódcy."
 leader_trait_ruler_hive_mind_desc:0 "Ten przywódca jest nieśmiertelnym rdzeniem ogromnego aparatu poznawczego, który tworzy umysł zbiorowy."
