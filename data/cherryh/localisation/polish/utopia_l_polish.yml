 requires_no_existing_dyson_sphere:0 "$TRIGGER_FAIL$Nie można zbudować więcej niż jednej sfery Dysona."
 trait_self_modified:0 "Automodyfikacja"
 trait_self_modified_desc:0 "§LU osobników tego podgatunku doszło do spontanicznej modyfikacji genomu prowadzącej do lepszego przystosowania.§!"
 requires_surveyed_planet:0 "$TRIGGER_FAIL$Nie można zbudować na niezbadanej planecie."
