 ring_world_1:0 "Miejsce budowy świata pierścieniowego"
 ring_world_1_DESC:0 "Ten kompleks służy jako miejsce przygotowań, skład surowców i kwatery dla setek tysięcy budowniczych uczestniczących w budowie świata pierścieniowego."
 ring_world_2_intermediate:0 "Szkielet świata pierścieniowego"
 ring_world_2_intermediate_DESC:0 "To wstępne rusztowanie otacza słońce układu i służy jako podstawa, na której będą konstruowane segmenty w pełni nadające się do zamieszkania."
 ring_world_2:0 "Część szkieletu świata pierścieniowego"
 ring_world_2_DESC:0 "Ta sekcja rusztowania stanowi około jednej czwartej całkowitej powierzchni budowanego świata pierścieniowego. Prace nad mniejszym segmentem nadającym się do zamieszkania jeszcze nie zostały ukończone."
 ring_world_3_intermediate:0 "Ukończony segment świata pierścieniowego"
 ring_world_3_intermediate_DESC:0 "W pełni sprawna część świata pierścieniowego, wyposażona w funkcjonującą biosferę i gotowa do zasiedlenia."
 habitat_0:0 "Stacja mieszkalna"
 habitat_0_DESC:0 "Stacja znajdująca się na orbicie planety, która nie nadaje się do zamieszkania. Mieści pewną liczbę §Hpopulacji§! i §Hbudynków§! bez potrzeby opanowania powierzchni."
 cant_build_on_habitat:0 "§RNie można budować w stacjach mieszkalnych.§!"
 think_tank_0:0 "Miejsce budowy węzła naukowego"
 think_tank_0_DESC:0 "Wstępnie przygotowane miejsce, które posłuży za fundament do budowy węzła naukowego."
 think_tank_1:0 "Centrum węzła naukowego"
 think_tank_1_DESC:0 "Rdzeń węzła naukowego wyposażony w supernowoczesny reaktor osobliwościowy zaspokoi większość potrzeb energetycznych węzła. Ponadto połączy wznoszone w przyszłości placówki badawcze."
 think_tank_2:0 "Skrzydła badawcze węzła naukowego"
 think_tank_2_DESC:0 "Skrzydła badawcze będą zawierać większość laboratoriów i mieszkań naukowców. Są wyposażone w wiele zabezpieczeń umożliwiających całkowite odcinanie poszczególnych stref w razie potrzeby."
 think_tank_3:0 "Węzeł naukowy"
 think_tank_3_DESC:0 "W pełni wyposażony, działający węzeł naukowy."
 think_tank_4:0 "Splot Groik"
 think_tank_4_DESC:0 "Ten węzeł naukowy, upamiętniający swojego twórcę, mieści bank neuronowy zawierający mózg jednego z naszych najlepszych naukowców, zintegrowany z główną pamięcią, co umożliwia przyspieszenie działania komputerów."
