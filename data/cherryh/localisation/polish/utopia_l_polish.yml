 UNREST:0 "Niepokoje"
 UNREST_DESC:0 "§E§HNiepokoje§! oznaczają poziom niezadowolenia i niestabilności politycznej w danej kolonii. §HNiezadowolone§! populacje i niewolnicy zwiększają skalę §Hniepokojów§!, natomiast §Harmie garnizonowe§! zmniejszają.\n\nWysoki poziom §Hniepokojów§! może mieć bezpośrednie negatywne następstwa.§!"
