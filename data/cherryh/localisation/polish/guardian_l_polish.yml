 enigmatic_fortress_chain_title:0 "Zagadkowa forteca"
 enigmatic_fortress_chain_desc:0 "Po doprowadzeniu do wyłączenia pradawnej fortecy wysłano tam zespół badaczy, który ma znaleźć sposób, by uniemożliwić przywrócenie zasilania."
 fortress_station_data:0 "Dane z fortecy"
 dreadnought_object:0 "Unieszkodliwiony pancernik"
 dreadnought_object_tooltip:0 "Kadłub tego olbrzymiego okrętu wojennego nie rozpadł się - to niesamowite, że jednostka przetrwała takie uszkodzenia."
 dreadnought_object_desc:0 "Kadłub tego olbrzymiego okrętu wojennego nie rozpadł się - to niesamowite, że jednostka przetrwała takie uszkodzenia."
 dormant_hive_base_2_object:0 "Uśpiony ul asteroidalny"
 dormant_hive_base_2_object_tooltip:0 "Niegdyś ten ul asteroidalny był bardzo aktywny, ale ostrzał go unieruchomił. Nie wykrywamy śladów mniejszych jednostek szturmowych."
