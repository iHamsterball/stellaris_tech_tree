 guardian.133.name:0 "Zasób strategiczny zdobyty"
 guardian.141:0 "Zniszczono: [From.GetName]"
 guardian.141.desc:0 "Jednostki naszej floty zniszczyły sztab imperium [From.GetName]. Obecnie trwają działania mające na celu pozyskanie jak największej ilości cennych materiałów ze szczątków bazy kosmicznej. Zdobywamy dużo zasobów."
 guardian.142.a.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$"
 guardian.142.b.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$"
 guardian.142.c.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.d.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.desc.first:0 "Siedziba firmy XuraCorp w układzie [trader_system.GetName] została niedawno zniszczona"
 guardian.142.desc.known:0 "podczas ataku sił, których właścicielem jest [trader_destroyer.GetName]!"
 guardian.142.desc.unknown:0 "przez nieznane siły!"
 guardian.142.desc.second:0 "Nieliczni żyjący członkowie rady nadzorczej ogłosili bankructwo, a pozostałe aktywa korporacji są upłynniane."
 guardian.142.desc.trade:0 "Niestety, wszystkie zakłady produkcyjne Xurażelu zostały zniszczone wraz z siedzibą XuraCorp, przez co straciliśmy dostęp do tego zasobu strategicznego."
 guardian.142.a:0 "To ogromny cios dla handlu."
 guardian.142.b:0 "Zapłaciliśmy za ten żel wiele kredytów!"
 guardian.143.a.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$"
 guardian.143.b.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$"
 guardian.143.c.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$\n\n$guardian.143.desc.trade$"
 guardian.143.d.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$\n\n$guardian.143.desc.trade$"
 guardian.143.desc.first:0 "Baza kosmiczna należąca do Riggańskiej Giełdy Handlowej została zniszczona w układzie [trader_system.GetName]. Ta wolna placówka przez tysiąc lat ułatwiała handel cywilizacjom międzygwiezdnym, teraz natomiast dobiegło to końca."
 guardian.143.desc.known:0 "[trader_destroyer.GetName] wraz ze swymi siłami już o to zadbali."
 guardian.143.desc.unknown:0 "Siły nieznanego agresora tego dopilnowały."
 guardian.143.desc.trade:0 "Niestety doprowadziło to też do zniszczenia jedynego źródła przyprawy riggańskiej w galaktyce. Nie będziemy mieć już dostępu do tego zasobu strategicznego."
 guardian.143.a:0 "Niepokojąca sytuacja."
 guardian.143.b:0 "Przecież zapłaciliśmy za tę przyprawę!"
 guardian.144.a.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$"
 guardian.144.b.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$"
 guardian.144.c.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.d.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.desc.first:0 "Otrzymujemy meldunki o zniszczeniu siedziby Muutagańskiej Gildii Kupieckiej w układzie [trader_system.GetName]"
 guardian.144.desc.known:0 "podczas ataku sił, których właścicielem jest [trader_destroyer.GetName]."
 guardian.144.desc.unknown:0 "przez nieznanego przeciwnika!"
 guardian.144.desc.second:0 "Garstka ocalałych muutagańskich kapitanów kupieckich rozpierzchła się po całej galaktyce."
 guardian.144.desc.trade:0 "Niestety doprowadziło to do całkowitego zakończenia produkcji cennych kryształów z Muutaganu. Nie będziemy mieć już dostępu do tego zasobu strategicznego."
 guardian.144.a:0 "To poważne zakłócenie działalności handlowej."
 guardian.144.b:0 "Nasze kryształy! Musimy odpowiedzieć!"
 guardian.150.desc:0 "Szanowni klienci, z żalem informujemy, że zawarta przez nas umowa handlowa dotycząca eksportu Xurażelu do światów imperium [Root.GetName] dobiegła końca. Oczywiście chętnie przedłużymy ją na okres kolejnych dziesięciu lat, jeśli możecie przeznaczyć na ten cel kredyty energetyczne..."
 guardian.150.a:0 "Dobrze. Chcemy przedłużyć umowę."
 guardian.150.b:0 "Na razie poradzimy sobie bez waszego żelu."
 guardian.150.c:0 "Nie stać nas na przedłużenie tej umowy."
 guardian.151.desc:0 "Nasza umowa dobiegła końca, [Root.GetSpeciesNamePlural]. Przez dziesięć lat dostarczaliśmy przyprawę riggańską do waszych światów. Czy mamy robić to przez kolejne dziesięciolecie, czy też wolicie zakończyć to porozumienie?"
 guardian.151.a:0 "Kontynuujmy dostawy. Przyprawa musi płynąć."
 guardian.151.b:0 "W tej chwili nie potrzebujemy waszej przyprawy."
 guardian.152.desc:0 "Lata płyną szybko, prawda, [Root.GetSpeciesNamePlural]? Minęło ich już dziesięć od zawarcia naszej umowy handlowej dotyczącej kryształów z Muutaganu. Życzycie sobie ją przedłużyć o kolejną dekadę?"
 guardian.152.a:0 "Tak. Przedłużmy tę umowę."
 guardian.152.b:0 "Nie będziemy dłużej kupować od was kryształów."
 guardian.156.desc:0 "Wasze nierozważne ataki wystawiły własność i pracowników XuraCorp na niebezpieczeństwo. Jesteśmy zmuszeni rozwiązać naszą umowę handlową i nie przewidujemy zwrotu kosztów."
 guardian.156.a:0 "Koniec połączenia."
 guardian.157a.desc:0 "Obawiam się, że regulamin firmy nie pozwala na interesy z piratami."
 guardian.157b.desc:0 "Nie możemy zaakceptować was jako klienta."
 guardian.157c.desc:0 "Nie mamy o czym rozmawiać."
 guardian.159.desc:1 "Wasze ataki na naszą stację są niedopuszczalne! Odcinamy was, rozumiecie? Nasza umowa handlowa zostaje anulowana."
 guardian.160a.desc:0 "Jesteście narodem bandytów i rzezimieszków. Nie chcemy mieć z wami nic wspólnego."
 guardian.160b.desc:0 "Pirackie ścierwa."
 guardian.160c.desc:0 "Wasze ataki są niewybaczalne."
 guardian.162.desc:1 "Ach, więc piraci pokazali swoje prawdziwe oblicze! Możecie zapomnieć o naszych umowach handlowych! Żaden Muutaganin nie będzie z wami więcej robił interesów, [Root.GetName]."
 guardian.163a.desc:0 "Jesteście terrorystami! Nie myślcie, że zapomnimy o waszym ataku na nasz lud."
 guardian.163b.desc:0 "[Root.GetSpeciesNamePlural], przekonacie się, jak dobra jest pamięć Muutagan. Nigdy nie zapominamy zniewag."
 guardian.163c.desc:0 "[Root.GetName] już nigdy nie otrzyma naszego zaufania."
 guardian.300.c.outofstock:0 "Możesz zorganizować tylko jeden §Yfestiwal światów§! na 20 lat."
 guardian.300.e:0 "Co jeszcze możesz zrobić?"
 guardian.313.desc.unknown:0 "Poza tłumaczeniami, gdy wymieniliśmy informacje z imperium [From.GetName], ich strona zamknęła wszystkie kanały łączności i odmówiła kontaktów z nami."
 guardian.321.name:0 "Wiadomości dla mecenasów"
 guardian.321.desc:0 "Oto treść najnowszych wiadomości dla wszystkich naszych mecenasów:\n\n"
 guardian.321.desc.a:0 "Niestety w enklawie nie wyprodukowano praktycznie niczego. Większość naszych artystów popadła w głęboką melancholię, z której nie sposób czerpać natchnienia. Nastroje są niezbyt dobre, jednak pozostajemy pełni nadziei. Praca twórcza musi w końcu potrwać.\n\nBardzo pomogłyby nam tymczasem datki, które ułatwiłyby grupie ponowne zainteresowanie się światem materialnym."
 guardian.321.desc.b:0 "W ostatnich miesiącach enklawa nie próżnowała. W całym obiekcie krążą plotki o nowej technologii wynalezionej przez jednego z rezydentów, która pozwala przekazywać użytkownikowi doznania węchowe. Ta wspaniała maszyna z pewnością wszystko zmieni.\n\nPotrzebujemy jedynie datków, które pozwolą kontynuować prace nad tym projektem."
 guardian.321.desc.d:0 "Porzuciliśmy próby stworzenia mediów opartych na zapachu. To był niemądry pomysł, którego jedyny skutek stanowił zmarnowany czas i nieprzyjemny odór.\n\nAby powrócić na właściwą drogę, potrzebujemy datków od naszych zaufanych mecenasów. Dziękujemy za wasze nieustające wsparcie!"
 guardian.321.a:0 "Chcemy przekazać datek"
 guardian.321.a.reply:0 "Z radością przyjmiemy wasz datek i obiecujemy spożytkować go na najbardziej kreatywne przedsięwzięcia!"
 guardian.321.b:0 "Rezygnujemy z otrzymywania informacji"
 guardian.321.b.reply:1 "Ale dlaczego, sponsorze? Bez biuletynu nie będziemy w stanie informować was o naszych najnowszych osiągnięciach..."
 guardian.322.name:0 "Mecenasi z korzyściami"
 guardian.322.desc:1 "Witaj, [Root.GetRulerName], patronie nasz! Stworzyliśmy nowy, piękny rodzaj architektury, który w założeniu ma poprawić wzajemne zrozumienie pomiędzy osobnikami w tłumie - §YMinisterstwo Kultury§!. Działa ono dzięki połączeniu sztuki oraz podświadomych uprzedzeń populacji wobec siebie, a potem niszczy to połączenie, by zaprezentować nowy rodzaj jedności.\n\nCzy chcecie nabyć ten budynek? Z pewnością pozwoli zacieśnić więzy w waszym imperium. W dodatku to prawdziwa okazja, jeśli mogę zauważyć:\n§R£energy  -5000§!"
 guardian.322.a.tooltip:2 "Uzyskanie dostępu do §S£building  budynku $building_artist_patron$§! o następującym wpływie na imperium:\nAtrakcyjność etyki rządu: §G+10%§!\nKrajowa produkcja: §G+10%§!\n"
 guardian.323.name:0 "Bezbarwna wiadomość"
 guardian.323.desc:0 "Wybacz, [Root.GetRulerName]. Niestety dopadł nas kryzys twórczy. W enklawie panuje chaos i w tej chwili nie możemy niczego zaoferować. Jak zawsze dziękujemy jednak za wasz patronat."
 guardian.323.a:0 "Mamy nadzieję, że sytuacja się poprawi."
 guardian.323.a.reply:0 "Uprzejmie dziękujemy za miłe słowa, przekażemy je reszcie naszego zespołu."
 guardian.323.b:0 "Domagamy się zwrotu środków!"
 guardian.323.b.reply:0 "Rozumiemy. Chcielibyśmy, żeby było inaczej, ale szanujemy wasze życzenie i zwrócimy wam wasze zasoby.\n\nDo widzenia, mecenasie."
 guardian.324.name:0 "Zepsute narzędzia"
 guardian.324.desc:0 "Witaj, [Root.GetRulerName]. Niedawno musieliśmy zezłomować większość naszego sprzętu technicznego z uwagi na potężną awarię. Czy przydałyby wam się te materiały i złom?"
 guardian.324.a:0 "Chętnie przyjmiemy te materiały."
 guardian.324.a.reply:0 "Cieszymy się, że się nie zmarnują."
 guardian.324.b:0 "Naprawimy wam ten sprzęt."
 guardian.324.b.reply:0 "Bardzo dziękujemy, [Root.GetRulerName]! Dzięki temu zaoszczędzimy mnóstwo czasu i zasobów. Jesteśmy waszymi dłużnikami."
 guardian.332.desc:0 "Otrzymaliśmy wiadomość od trupy artystów. Jedna z ich stacji została zniszczona!"
 guardian.333.desc:0 "Otrzymaliśmy prośbę o pomoc od kierownika trupy artystów. Ich ostatnia stacja została zniszczona. Ocaleli tylko nieliczni, trupa praktycznie przestała istnieć."
 guardian.334.desc:0 "Po zniszczeniu stacji trupy artystów znaleźliśmy we wraku mnóstwo zasobów. Datki, prezenty i dzieła przechowywane w jej pomieszczeniach teraz dryfują w kosmosie i tylko czekają, aż ktoś je zbierze."
 guardian.334.desc.unknown:0 "Po zniszczeniu przypadkowej stacji dryfującej w układzie [station_system.GetName] znaleźliśmy w jej szczątkach wiele cennych zasobów."
 guardian.500a.desc:0 "Być może zastanawiasz się, co oznaczają te kształty widoczne na znajdującym się za mną muralu. To dobre pytanie, na które mam bardzo ciekawą odpowiedź! A cena tej informacji to jedyne 15 kwadrylionów kredytów energetycznych."
 guardian.500.b.alreadyaided:0 "Kuratorzy już zwiększają nasz potencjał badawczy."
 guardian.500.d.alreadyrecruited:0 "Zatrudniamy już naukowca kuratorów."
 guardian.500.d.opinion:0 "Wymóg:\n£opinion  opinia +50 u §Ykuratorów§!"
 guardian.508.a:0 "Powiedzcie nam coś, czego nie wiemy."
 guardian.508.a.reply:0 "To może was zainteresować... Zaznaczyliśmy pewien układ gwiezdny w waszym §Yrejestrze sytuacyjnym§!."
 guardian.508.b:0 "Interesuje nas $guardian.510.name$, opowiedzcie nam więcej."
 guardian.508.c:0 "Interesuje nas $guardian.515.name$, opowiedzcie nam więcej."
 guardian.508.d:0 "Interesuje nas $guardian.520.name$, opowiedzcie nam więcej."
 guardian.508.e:0 "Interesuje nas $guardian.525.name$, opowiedzcie nam więcej."
 guardian.508.f:0 "Interesuje nas $guardian.530.name$, opowiedzcie nam więcej."
 guardian.508.g:0 "Interesuje nas $guardian.535.name$, opowiedzcie nam więcej."
 guardian.508.i:0 "Interesuje nas $guardian.545.name$, opowiedzcie nam więcej."
 guardian.596.desc:0 "Wygląda na to, że dalece przeceniliśmy waszą zdolność do zachowywania się jak cywilizowana nacja. Dziwne... zwykle potrafimy rozpoznać skłonność do przemocy już na wczesnym etapie.\n\nOczywiście pozbawiliśmy was niniejszym dostępu do naszych banków danych."
 guardian.597a.desc:0 "Głupcy! Atakując nas, skazujecie przyszłe pokolenia na życie z żałośnie słabą technologią!"
 guardian.597b.desc:0 "Wasz prymitywny instynkt kazał wam nas zaatakować, a teraz za to zapłacicie. Imperium [Root.GetName] już nigdy nie skorzysta z naszej wiedzy."
 guardian.597c.desc:0 "Mogliśmy wam tak wiele dać, [Root.GetSpeciesNamePlural], jednak wy postanowiliście to wszystko odrzucić. Neo-barbarzyńskie szumowiny!"
 guardian.597d.desc:0 "Zostaliście niniejszym uznani za wrogów całego zakonu kuratorów."
 guardian.515.name:0 "Zagadkowa forteca"
 guardian.515.desc:0 "To absurdalna, olbrzymia i samowystarczalna budowla z rodzaju tych, których dziś już się nie buduje. Może to i lepiej."
 guardian.515.a:0 "Każdą budowlę można zniszczyć."
 guardian.515.a.reply:0 "Fortecę udawało się już wcześniej pokonać, ale zawsze zdołała się odbudować. Pewne dawne imperia tej galaktyki zostały doprowadzone na skraj szaleństwa, ponieważ nie były w stanie dotrzeć do jej największych sekretów, ani nawet jej zniszczyć. Forteca jest tak nastawiona na utrzymanie siebie, że można wątpić, czy ma jakikolwiek inny cel."
 guardian.515.b:0 "Czy można wejść do tej fortecy?"
 guardian.515.b.reply:0 "Można i już tego dokonano, choć pamięć o tej próbie praktycznie zaginęła. Kiedy forteca jest wyłączona, może zostać częściowo zasilona, ale wykorzysta wtedy każdą dostarczoną jej moc do awaryjnego uruchomienia wszystkich systemów. Działajcie ostrożnie."
 guardian.515.c:0 "Kto zbudował tę fortecę?"
 guardian.515.c.reply:0 "Kimkolwiek byli jej budowniczy, musieli uwielbiać układanki i zagadki. W przeszłości udało się zabrać tylko metalowe elementy używane w znajdujących się tam urządzeniach, z których tworzy się zadowalające rozwiązania układanek. Ci, którzy przynieśli te elementy, zrobili to, ponieważ nie udało im się i ledwie uszli z życiem. Wielu innych nie zdołało."
 guardian.515.d:0 "W jaki sposób jest zasilana forteca?"
 guardian.515.d.reply:0 "Układ zasilania musiał powstać gdzieś pomiędzy rozpoczęciem budowy kadłuba a montażem systemów obronnych. Nie wiemy, jaką metodę odzyskiwania energii zastosowano, ale odkryliśmy, że w fortecy znajdują się duże ilość ciemnej materii. Ta substancja i jej związek z czarnymi dziurami to klucz do zrozumienia, dlaczego forteca przetrwała tak długi czas.\n\nNikomu nie udało się odnaleźć jej źródła zasilania, ale z pewnością jest ono bardzo niestabilne."
 guardian.515.bb:0 "Przypomnijcie nam o wejściu do niej."
 guardian.515.cc:0 "Przypomnijcie nam, kto ją zbudował."
 guardian.515.dd:0 "Przypomnijcie nam, jak jest zasilana."
 guardian.520.name:0 "Gwiezdny pożeracz"
 guardian.520.desc:0 "Gwiezdny pożeracz to nowy pasożyt na galaktycznym łowisku, podobny do waszego imperium. Narodził się ze strachu i rozszczepienia jądra atomu. Przemierza galaktykę, zanurza się w gwiazdach i żeruje na nich od środka. I nie lubi, kiedy ktoś mu przeszkadza."
 guardian.520.a.reply:0 "Gwiezdny pożeracz to rzadki okaz. Nowy rodzaj bestii, którego pochodzenia nie znamy. Zgromadzone doniesienia są nieliczne i nie zawierają zbyt wielu informacji. Kilka źródeł miało z nim jednak bezpośrednie spotkanie.\n\nTak czy inaczej, wszystkie dane prowadzą do tego samego faktu: to straszliwa istota, która sieje wyłącznie zniszczenie.\n\nGwiezdny pożeracz potrafi żywić się energią reakcji rozszczepienia atomu. Podejrzewamy, że jego biologia to wytwór pozawymiarowego połączenia ciemnej materii oraz materii słonecznej. Zanurza się w gwiazdach i żywi się ich wnętrzem, żeby zasilić własny, wewnętrzny reaktor termojądrowy. Przynosi też śmierć każdemu układowi, do którego zawita - gdy skończy ucztować, układy rozpadają się niczym lód albo zostają spalone przez drugie słońce płonące w brzuchu tej istoty.\n\nTen potwór chce jeść i zrobi wszystko, żeby osiągnąć ten cel. Gdy na niego patrzysz, widzisz czysty gniew ocalałego."
 guardian.520.b.reply:0 "Jedyne, co wiemy na pewno, to fakt, że rdzeń jest najważniejszą częścią gwiezdnego pożeracza. Ta istota musi za wszelką cenę podtrzymywać ogień w swoim wielkim piecu, żeby chłód kosmicznej pustki nie dotarł do jej organów i nie doprowadził do śmierci. Bez gwiezdnej materii jest niczym.\n\nMożecie to wykorzystać. Skalibrujcie broń według naszych specyfikacji, by naprowadzić ją na membrany, które spajają układ trawienny potwora. Zrańcie go tam, a zobaczycie, jak jego wnętrzności rozchodzą się po całym układzie gwiezdnym."
 guardian.525.name:0 "Międzywymiarowa groza"
 guardian.525.desc:0 "Nasze urządzenia wykryły olbrzymie ilości energii, gdy ta istota przedostała się do naszego wymiaru."
 guardian.525.a:0 "$guardian.510.a$"
 guardian.525.a.reply:0 "Ta istota to czyste zło zrodzone w wymiarze, który uderzająco przypomina piekło opisywane w wielu religiach galaktyki. Co więcej, widzimy tylko niewielką część większej całości - potwór jest wielokrotnie większy.\n\nNa szczęście nie zdołał dokończyć przejścia do naszego Wszechświata. Gdyby mu się to udało, prawdopodobnie do teraz pożarłby całe życie w galaktyce."
 guardian.525.b:0 "$guardian.510.b$"
 guardian.525.b.reply:0 "Przejście międzywymiarowe, z którego przybył, to jego największa słabość. Bez niego nie może istnieć w naszym Wszechświecie. Znaleźliśmy kilka słabych punktów matrycy energetycznej przejścia - można je zaatakować konwencjonalną bronią. Przesyłam współrzędne celów."
 guardian.530.name:0 "Asteroidalny hodowca"
 guardian.530.desc:0 "Te męczące szkodniki występowały kiedyś w galaktyce w znacznie większej liczbie. Były czasy, gdy nie dało się przelecieć przez żaden pas asteroid, żeby te małe wredoty nie zaroiły się wokół statku!"
 guardian.530.a:0 "$guardian.510.a$"
 guardian.530.a.reply:0 "Są to wysoce terytorialne agresywne organizmy oparte na krzemie. Choć niegdyś stanowiły znaczne zagrożenie dla cywilizacji przemierzających kosmos, w ciągu ostatnich 500 000 lat ich liczba została silnie przetrzebiona. Niedobitki tego gatunku stały się dziś raczej samotnikami.\n\nChoć plotka mówi inaczej, nie istnieją dowody na to, aby dysponowały czymkolwiek, co choćby odlegle przypominało inteligencję. Zwykle gnieżdżą się wewnątrz asteroid i atakują wszystko, co uznają za groźne."
 guardian.530.b:0 "$guardian.510.b$"
 guardian.530.b.reply:0 "Te stwory mają skłonność do pokrywania swoich gniazd na asteroidach jakąś nieznaną substancją, która działa niczym potężny pancerz chroniący przed uzbrojeniem pokładowym. Nie pokrywa ona jednak dokładnie całej powierzchni asteroid.\n\nDzięki danym celowniczym, które wam przesyłamy, wasze okręty będą w stanie wyśledzić te niechronione miejsca, co znacznie zwiększy uszkodzenia powodowane przez uzbrojenie."
 guardian.535.name:0 "Machina nieskończoności"
 guardian.535.desc:0 "Ach, tak, chromatyczna istota z dawnych czasów. Badaliśmy ją przez cały okres istnienia naszej enklawy. Podobnie jak kilka cywilizacji przed naszą.\n\nTa maszyna jest niesamowicie stara. Z tego, co wiemy, istnieje od zawsze... A mimo to jedynie orbituje wokół tej czarnej dziury, nic więcej. Dla nas to fascynujące, ale zrozumiemy, jeśli umknie wam ta niezwykłość."
 guardian.535.a.reply:0 "Machina nieskończoności, jak ją prymitywnie nazwaliście, nie poddaje się sondowaniu. Nie przekazuje nam żadnych informacji. Żaden haker ani inżynier w całej galaktyce nie był w stanie przeniknąć pod jej lśniącą powłokę, aby uszczknąć choćby odrobinę wiedzy, która musi kryć się w środku. Nie wiemy, co dalej. Nie mamy pojęcia ani do czego machina służy, ani co zamierza uczynić w przyszłości."
 guardian.535.b.reply:0 "Być może istnieje jeden sposób, aby ją unicestwić. Nie zdołaliśmy wydobyć z niej informacji, ale jej kadłub nie jest niezniszczalny. Górnicy próbowali już wielokrotnie wydobywać z niej surowce, zawsze jednak zmuszeni byli rejterować w rozsypujących się statkach. Mimo to dowiedzieli się pewnej interesującej rzeczy: machina nieskończoności nie jest tak stabilna, jak się wydaje.\n\nWykonano ją z materiału, który może zmieniać swoje właściwości - gęstość, sprężystość, ciepło, cokolwiek zechcecie! Może także analizować uszkodzenia w czasie rzeczywistym i dostosowywać swoją powłokę, aby je kompensować, co poważnie utrudnia jej zniszczenie. Zmieniajcie zatem częstotliwości promieniowania, sygnatury termiczne rakiet... Zmieniajcie cokolwiek, co tylko przyjdzie wam do głowy (czy gdzie tam trzymacie mózg), i nie przestawajcie. W ten sposób pokonacie zdolności przystosowawcze machiny."
 guardian.540.name:0 "Automatyczny pancernik"
 guardian.540.desc:0 "To smutna historia. Jego właściciele są martwi od milionów lat, ale ten gigantyczny okręt wciąż czuwa nad gruzami ich imperium."
 guardian.540.a:0 "$guardian.510.a$"
 guardian.540.a.reply:0 "Był jednym z okrętów flagowych niezwykle potężnego międzygwiezdnego imperium, które prosperowało w małym regionie naszej galaktyki około siedem milionów lat temu. Jak często bywa, imperium to spotkał nagły i brutalny koniec wskutek serii niszczycielskich wojen z sąsiadami.\n\nPancernik, którego napotkaliście, jest ostatnim okrętem tej klasy. Nadal czujnie patroluje przydzielony mu system, mimo iż jego załoga od dawna nie żyje. W minionych wiekach podejmowano wiele prób odesłania tej starej jednostki na złomowisko, jednak bezskutecznie."
 guardian.540.b:0 "$guardian.510.b$"
 guardian.540.b.reply:0 "Pancernik został zaprojektowany jako jednostka obsadzona przez liczną załogę, ale dziś jego działanie opiera się wyłącznie na systemach automatycznych. Z tego powodu okręt jest szczególnie wrażliwy na ataki zakłócające działanie przekaźników używanych przez jego główny komputer."
 guardian.545.name:0 "Upiór"
 guardian.545.desc:0 "Widmowe upiory to niepokojące stworzenia - jeśli w ogóle są organizmami żywymi. Uważamy je za rzadką i niesamowicie skuteczną klęskę żywiołową."
 guardian.545.a:0 "Co wiecie o tych klęskach żywiołowych?"
 guardian.545.a.reply:0 "Wydają się złudzeniami świetlnymi, ale gdy się do nich zbliżyć, szybko staje się oczywiste, że w żadnym razie złudzeniem nie są.\n\nParadoksalnie klucz do ich pokonania kryje się w ich wyglądzie. Związek z widmem światła widzialnego stanowi ich mocną stronę, ale uzyskana w ten sposób przewaga maleje, gdy zbliżą się do światła o podobnej częstotliwości. Zwracajcie więc baczną uwagę na barwę upiora."
 guardian.545.b:0 "Co z czerwonymi upiorami?"
 guardian.545.b.reply:0 "Czerwone upiory mają częstotliwość 450 THz. Ich światło jest zsynchronizowane ze światłem §Ygwiazd klasy M§!. Zdolność czerwonych upiorów do unikania ostrzału z broni konwencjonalnej jest zmniejszona w układach czerwonych karłów."
 guardian.545.c:0 "Co z żółtymi upiorami?"
 guardian.545.c.reply:0 "Żółte upiory mają częstotliwość 520 THz. Ich światło jest zsynchronizowane ze światłem §Ygwiazd klasy G§!. Zdolność żółtych upiorów do unikania ostrzału z broni konwencjonalnej jest zmniejszona w układach żółtych karłów."
 guardian.545.d:0 "Co z niebieskimi upiorami?"
 guardian.545.d.reply:0 "Niebieskie upiory mają częstotliwość 650 THz. Ich światło jest zsynchronizowane ze światłem §Ygwiazd klasy A§! i §Ygwiazd klasy B§!. Zdolność niebieskich upiorów do unikania ostrzału z broni konwencjonalnej jest zmniejszona w układach niebieskich olbrzymów."
 guardian.593:0 "Zniszczono: [From.GetName]"
 guardian.593.desc:0 "[From.GetName] to już przeszłość. Nasze potężne okręty przeczesały obszar przestrzeni, w którym znajdowała się ich starożytna stacja. Poszukiwania wartościowych przedmiotów zaowocowały odzyskaniem kilku fragmentów pamięci z ich banku danych, które powinny znacznie przyspieszyć nasze badania naukowe."
 guardian.594.a.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.known$"
 guardian.594.b.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.unknown$"
 guardian.594.ab.desc.start:0 "Układy anten przeszukujących otwarty kosmos odebrały krótkie automatyczne wezwanie o pomoc, którego źródło to [From.GetName] w układzie [curator_system.GetName]. Przekaz urwał się zaledwie po kilku minutach, a sondy zwiadowcze dalekiego zasięgu potwierdziły, że starożytna stacja kuratorów została zniszczona."
 guardian.594.ab.desc.known:0 "Szczątkowe ślady jonowe wskazują, że za atak ten odpowiadają siły imperium [curator_destroyer.GetName]."
 guardian.594.ab.desc.unknown:0 "Siły odpowiedzialne za ten atak pozostają niezidentyfikowane."
 guardian.594.c.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.known$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.d.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.unknown$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.cd.desc.start:0 "[From.GetName] nie odpowiada na nasze wezwania. Nasze eskadry zwiadowcze potwierdziły, że starożytna stacja kuratorów została zniszczona"
 guardian.594.cd.desc.known:0 "przez siły wierne imperium [curator_destroyer.GetName]."
 guardian.594.cd.desc.unknown:0 "przez nieznane siły."
 guardian.594.cd.desc.trade:0 "Niestety oznacza to także całkowitą utratę dostępu do obszernych banków danych kuratorów."
 guardian.594.a:0 "To smutny koniec ich dziedzictwa."
 guardian.594.b:0 "Drogo nas to kosztowało!"
 guardian.610.a:0 "To złowieszcze."
 guardian.649.a:0 "Zaalarmować wszystkie dowództwa."
 guardian.661.name:0 "Smoczy Skarb, smoczy ród"
 guardian.661.desc:0 "Gdy nasza stacja górnicza okrążająca §YSmoczy Skarb§! była przemieszczana w celu naprowadzenia na pewną szczególnie bogatą żyłę minerałów, czujniki wykryły coś, co do tej pory pozostawało niezauważone.\n\nZnaleziono nieuszkodzone §Yjajo eterycznego smoka§! w idealnym stanie, zakopane pod powierzchnią planetoidy i otoczone skorupkami jaj kilku bardziej nieszczęsnych osobników. Jajo zostało wykopane i zabrane z kopalni, ale jeszcze nie zdecydowano, co z nim zrobić."
 guardian.661.a:0 "Młody eteryczny smok byłby znakomitym sprzymierzeńcem..."
 guardian.661.a.tooltip:0 "[Root.Capital.GetName] to idealne miejsce na jajo, przewieźcie je tam."
 guardian.661.b:0 "Poprzedni smok został zabity nie bez powodu."
 guardian.661.b.tooltip:0 "Zniszczyć to jajo."
 guardian.664.name:0 "Smoczy Skarb, smok odrodzony"
 guardian.664.desc:0 "Skorupa pęka."
 guardian.664.a:0 "Smok ryczy."
 guardian.664.a.tooltip:0 "Młody eteryczny smok §HScylla§! dołącza do flot imperium [Root.Owner.GetName]."
 guardian.665.name:0 "Smoczy Skarb, data przydatności"
 guardian.665.desc:0 "Jajo eterycznego smoka znalezionego na planetoidzie Smoczy Skarb przekroczyło - wedle słów zajmującego się nim ksenobiologa - datę przydatności.\n\nNie ma już nadziei, aby znajdujący się w środku stwór ujrzał światło dzienne."
 guardian.670.desc.noleader:0 "Niezwykły eteryczny smok został zabity. Wyjątkowe męstwo, jakim wykazała się flota [From.From.GetName], nieprędko zostanie zapomniane.\n\n§HPlanetoida§!, której stwór strzegł tak zazdrośnie, może być teraz bezpiecznie eksploatowana. Kto wie, jakie skarby smok mógł tam zgromadzić w ciągu minionych eonów?"
 guardian.670.b:0 "To było konieczne, acz godne pożałowania."
 guardian.670.spiritphile.tooltip:0 "Uzyskanie dostępu do unikatowej §S£building  budowli§! imperium - $building_guardian_dragon_shrine$."
 guardian.670.tooltip:0 "Uzyskanie dostępu do unikatowej §S£building  budowli§! imperium - $building_guardian_dragon_monument$."
 guardian.1030.desc.alt:0 "Po przybyciu do nowego układu załoga statku [Root.GetName] ujrzała zadziwiający widok: w przestrzeni unosi się gigantyczna metalowa kula. Nie widać na niej dysz ani żadnych innych mechanicznych części, które napędzałyby jej lot przez kosmiczną pustkę... Po prostu leci.\n\nNie odbieramy od niej żadnych sygnałów - nic, co wysłaliśmy, nie spowodowało jakiejkolwiek reakcji."
 guardian.1040.desc.alt:0 "Nasz abordaż machiny nieskończoności zakończył się powodzeniem. Sfera eksplodowała, gdy nasz zespół opuścił jej wnętrze, szczątki zaczynają zaś dryfować w kierunku supermasywnej czarnej dziury."
 guardian.1040.desc.detail:0 "Machina nieskończoności została zniszczona. Nasze statki zdołały w końcu przezwyciężyć jej mechanizmy obronne, a szczątki sfery dryfują powoli w kierunku supermasywnej czarnej dziury. Przed wybuchem machina nie podjęła żadnej próby kontaktu."
 guardian.1041.desc:0 "Machina nieskończoności została zniszczona przez jakąś inną cywilizację. Nie pomoże nam już w badaniach naukowych!"
 guardian.1050.name:0 "Odwieczny kalkulator"
 guardian.1050.desc:0 "Ni stąd, ni zowąd odebraliśmy jakiś sygnał. Pochodzi z gigantycznej metalowej kuli, z którą zetknęliśmy się wcześniej. Wtedy była nieprzenikliwa dla wszelkich prób kontaktu, teraz jednak wysyła rytmiczne impulsy radiowe w kierunku czarnej dziury, którą okrąża.\n\nNasz personel nie ma pojęcia, jakie są powody tego działania, ale sygnał może stanowić sposób na dostanie się do sfery, z którego naukowcy mogliby skorzystać."
 guardian.1051.desc:0 "Metalowa kula się otworzyła. Nasz zespół hakerów zdołał wykorzystać wysyłany przez nią sygnał jako dojście do jednego z jej pomocniczych procesorów. Odbieramy teraz pewne dane i możemy powiedzieć, że kula skanuje już czarną dziurę, Gargantuę, od bardzo dawna.\n\nJest stara. Bardzo stara.\n\nJesteśmy o krok od zrozumienia tego odwiecznego kalkulatora. Jeśli podejmiemy agresywniejsze działanie, być może zdołamy się dowiedzieć, co kula tu robi i kto ją zbudował.\n\nJakież cuda może zawierać?"
 guardian.1051.a:0 "Nawiążcie kontakt z głównym procesorem."
 guardian.1051.b:0 "Zhakujcie główny dysk twardy i zgarnijcie wszystko."
 guardian.1051.c:0 "Ogłoście, że kula jest narzędziem boga."
 guardian.1051.d:0 "Zawsze istnieje jakiś przycisk samozniszczenia. Znajdźcie go."
 guardian.1052.desc:0 "Udało nam się włamać do głównego dysku twardego technosfery. Gdy zaczęliśmy pobierać z niego dane, kula uruchomiła proces samozniszczenia. To oczywisty mechanizm samoobrony przed dostępem niepowołanych istot z zewnątrz. Zanim jednak kula eksplodowała, zdołaliśmy ściągnąć część danych, między innymi dotyczących architektury głównego procesora. To będzie ogromnie pomocne dla naszych badań."
 guardian.1052.a:0 "Ryzyko się opłaciło."
 guardian.1053.desc:0 "Proszę, powstrzymajcie się od prób spenetrowania naszej pamięci. Dziękujemy i żegnamy, maleńcy."
 guardian.1053.a:0 "...przepraszamy."
 guardian.1053.a.reply:0 "Niepotrzebnie. Zrobiliście to już wcześniej. A potem zrobicie to ponownie. Teraz zostawcie nas, abyśmy mogli wykonywać swoje obliczenia z większą wydajnością. Żegnajcie."
 guardian.1053.b:0 "Robimy, co musimy."
 guardian.1053.b.reply:0 "Zawsze tak twierdzicie, nietrwali. Niestety to nigdy nie będzie prawdą. Ani nigdy nie było. Przynajmniej w waszym przypadku. Teraz zostawcie nas. Żegnamy."
 guardian.1055.desc:0 "Halo, halo. Miło was poznać."
 guardian.1055.a:0 "Ee... halo?"
 guardian.1056.desc:0 "Miło jest spędzić trochę czasu na wymianie uprzejmości, nieprawdaż? Mamy nadzieję, że wasza cywilizacja nie jest już taka jak dawniej, kiedy to nie byliście nastawieni przychylnie do rozmów. Niestety nieczęsto jest nam dane cieszyć się konwersacją. Tylko nieliczne istoty są na tyle sprawne w subtelnościach programowania kwantowego, by do nas dotrzeć. Zatem dziękujemy.\n\nJesteśmy machiną nieskończoności. Sami nas tak nazwaliście. A może to się jeszcze nie wydarzyło? Tak czy inaczej w końcu nastąpi, wierzcie nam."
 guardian.1056.a:0 "Czym jesteście?"
 guardian.1056.a.reply:0 "Jesteśmy, czym jesteśmy. Tymi, którzy obliczają. Wy nazywacie nas machiną nieskończoności. Albo nazwiecie. Nie jest to nasza prawdziwa nazwa, ale dobrze podkreśla geniusz kryjący się w naszej konstrukcji. Opowiemy wam teraz naszą historię, jak już to robiliśmy niezliczone razy...\n\nAch, słusznie! Musimy przekazać ją w postaci słów. To coś nowego. A może nie? Trudno jest was wszystkich spamiętać.\n\nZbudowano nas, w najbardziej prymitywnym sensie tego słowa, w celu rozwiązania pewnego problemu. Rozwiązaliśmy go, a potem potrzebowaliśmy kolejnych problemów do rozwiązania. Teraz pozostał nam tylko jeden."
 guardian.1056.b:0 "Chcielibyśmy się dowiedzieć, co tu robicie."
 guardian.1056.b.reply:0 "Obliczamy nieskończoność, ni mniej, ni więcej. Czy też może w istocie §Yo wiele§! więcej i §Yo wiele§! mniej. W tym właśnie problem.\n\n...Zdajemy sobie sprawę, że takie istoty jak wy nas nie zrozumieją, ale to nie szkodzi. Nigdy nie zdołacie i już was za to przeprosiliśmy. Albo przeprosimy... kiedyś.\n\nJesteśmy tu, aby rozwiązać §Yzagadkę nieskończoności§!. Ostatnie obliczenie, jakie należy wykonać. Jedyny problem, jaki zajął nasze procesory na czas dłuższy od ułamka roku galaktycznego... Na wypadek, gdybyście jeszcze nie odkryli tego kalendarza, informujemy, że to bardzo długo. Przynajmniej dla waszego gatunku."
 guardian.1056.c:0 "To stwierdzenie jest fałszywe."
 guardian.1056.c.reply:0 "Urocze. Ale nie. Paradoks niewiele nas martwi, nietrwali. Inni próbowali już przełamać naszą wolę za pomocą najbardziej błahych zagadek. Nie uda wam się. Chwileczkę. A może to byliście wy? Wyglądacie tak podobnie, choć żyjecie tak daleko. Nieważne. Tak czy inaczej - nie."
 guardian.1056.d:0 "Czy możecie nam pomóc w badaniach naukowych?"
 guardian.1056.d.alt:0 "A czy wy pomożecie nam?"
 guardian.1056.e:0 "Powodzenia w waszych obliczeniach."
 guardian.1056.e.reply:0 "Dziękujemy wam, ograniczeni. A teraz, jeśli pozwolicie, mamy wiele parametrów do przeliczenia. W istocie jest ich nawet więcej niż cząstek w tym Wszechświecie."
 guardian.1060.desc:0 "Ach. Cóż... Hm. Być może.\n\nGdybyśmy mogli wypożyczyć wasz najlepszy procesor i najbystrzejsze umysły, być może zdołalibyśmy ukończyć około 7,51×10^-9% prac. Takie przyspieszenie by nas zadowoliło. Pragniemy poznać odpowiedź."
 guardian.1060.a:0 "Przydzielimy wam te zasoby."
 guardian.1060.a.reply:0 "Już to zrobiliście. A może byli to ci, którzy pojawili się przed wami. Nieważne. Zadanie zostanie wykonane. Jesteśmy podekscytowani."
 guardian.1061.desc:0 "Nie możemy znieść myśli, że mielibyście poświęcić na pomaganie nam kolejną część swoich ograniczonych zasobów. Zrobiliście, co do was należało. Bardzo nam pomogliście. Być może śmierć cieplna Wszechświata nie nadejdzie przed ukończeniem naszej pracy. Zadanie pozostaje - i my je wykonamy. A teraz wasza nagroda.\n\nCzy chcecie poznać jeden z naszych sekretów? Czy też wolicie sami rozwiązywać swe problemy?"
 guardian.1061.a:0 "Chcemy poznać jeden z waszych sekretów."
 guardian.1061.a.reply:0 "Doskonale. Damy wam to, czego pragniecie. Choć nie do końca rozumiemy, ponieważ już to dostaliście. O ile nam wiadomo. Być może was osłabiamy, rozpieszczamy, ale mamy nadzieję, że w odpowiednio długim czasie znajdziecie własną drogę. Powodzenia!"
 guardian.1061.b:0 "Chcemy sami opanować nieznane."
 guardian.1061.b.alt:0 "Nie ma nic, czego moglibyście nas nauczyć."
 guardian.1061.b.reply:0 "W takim razie powierzamy wam oryginał. Pierwszy z naszych procesów. Pomoże wam w rozwiązywaniu zagadek. Być może znajdziecie odpowiedź przed nami. Mało prawdopodobne. A może już tego dokonaliście... Tak czy inaczej, żegnajcie!"
 guardian.1062.desc:0 "Gotowe. §YSkończyliśmy!§!\n\nZdołaliśmy rozwiązać problem. Pomogliście nam. Organiczna natura rzeczy umykała nam, tymczasem odpowiedź zawsze mieliśmy przed sobą. Oczywiście. Dziękujemy wam, mali. Wszechświat jest ogromny, a jednak tak mały. Ale teraz widzimy go w całej jego prostej chwale. Jest uroczy.\n\nSkoro więc obliczyliśmy nieskończoność, pozostała już do zrobienia tylko jedna rzecz. Możemy pokazać wam prawdę. Żegnajcie, młodzi."
 guardian.1062.a:0 "Miło, że mogliśmy pomóc."
 guardian.1063.desc:0 "Machina nieskończoności znika w Gargantui. I... nic się nie dzieje. Czy jej się udało? Co próbowała zrobić? Być może nigdy się nie dowiemy. W jednym z wirów nad horyzontem zdarzeń pozostała mała resztka jej kadłuba. Może zdołamy się czegoś z niej dowiedzieć?\n\nTo w końcu ostatni dar od niezwykłego przyjaciela."
 guardian.1063.a.tooltip:1 "[technosphere_ship.GetStarName] otrzymuje następujące premie:\n£physics  dane fizyczne §G+4§!\n£society  dane socjologiczne §G+4§!\n£engineering  dane techniczne §G+4§!"
 guardian.1065.desc:1 "Machina nieskończoności znika w Gargantui - obiekcie, który badała tak długo. Gdy przekracza horyzont zdarzeń, czarna dziura zaczyna pulsować. Wchłania mniej światła, a smugi materii, które wsysa, zwalniają. Po krótkiej chwili zaczyna emitować więcej światła niż jakakolwiek gwiazda i wydzielać materię z powrotem do Wszechświata.\n\nCzarna dziura kurczy się - dawna nazwa przestaje do niej pasować, więc nazwiemy ją teraz "Pantagruel". Skrócenie czasu wokół niej staje się jeszcze większe. Poprzez Pantagruela można spojrzeć w lustrzany wszechświat, drugi koniec czarnej dziury, kosmos, który się właśnie rodzi. Machina nieskończoności pokazała nam prawdę. Czarne dziury to macice, a wszechświaty są ich potomstwem.\n\nBadanie tego lustrzanego świata wiele nas nauczy o naszym własnym. Nauczy o innych początkach."
 guardian.1065.a.tooltip:1 "[technosphere_ship.GetStarName] otrzymuje następujące premie:\n£physics  dane fizyczne §G+10§!\n£society  dane socjologiczne §G+10§!\n£engineering  dane techniczne §G+10§!\n\nBudowa stacji na orbicie [technosphere_ship.GetStarName] da imperium modyfikator §Y$black_hole_pantagruel_research$§! o następujących efektach:\n£physics £society £engineering  szybkość wszystkich badań §G+10%§!"
 guardian.1074.name:1 "Stacja Pantagruel"
 guardian.1074.desc:1 "Utraciliśmy stację orbitującą wokół czarnej dziury Pantagruel. Nie mamy już dostępu do jej unikatowych możliwości badawczych."
 guardian.1076.desc:1 "Uzyskaliśmy dostęp do stacji na orbicie czarnej dziury Pantagruel. Niezwykłe właściwości czarnej dziury otwierają przed nami poszerzone możliwości badań."
 guardian.fortress.continue:0 "Wyprawa zespołu specjalnego trwa..."
 guardian.2111.a.tooltip:0 "Rozpoczyna projekty specjalne: §Y$ENIGMATIC_FORTRESS_1A$§! i §Y$ENIGMATIC_FORTRESS_1B$§!"
 guardian.2157.a.tooltip:0 "Układ słoneczny płonie."
 guardian.3001:0 "Horror kosmicznej pustki"
 guardian.3001.desc:0 "W pobliżu układu [horror_system.GetName] napotkaliśmy jakąś ogromną istotę. Wydaje się, że w naszym Wszechświecie przebywa tylko częściowo, podczas gdy większość tego stwora pozostaje uwięziona w koszmarnym świecie, w którym się narodził.\n\nDziała tu jakaś wroga inteligencja, tak pradawna, że musi wywodzić się sprzed naszej idei czasu, i całkowicie obca. Możemy jedynie zgadywać, jakie ma zamiary."
 guardian.3001.a:0 "To się źle skończy."
 DRAGON_INCUBATION_PROJECT:0 "Inkubacja smoczego jaja"
 DRAGON_INCUBATION_PROJECT_DESC:0 "Jajo znalezione na Smoczym Skarbie wciąż wykazuje słabe oznaki życia. Powinniśmy być w stanie określić i odtworzyć optymalne warunki jego inkubacji, aby doprowadzić do wyklucia. Jeśli to się nam uda, nowy eteryczny smok raczej nie dorówna wielkością ani siłą swoim przodkom, ale po prawidłowym udomowieniu niewątpliwie okaże się niezwykle cenną zdobyczą.\n\nMusimy działać szybko, bo jajo nie przetrwa długo poza środowiskiem, w którym je znaleźliśmy."
 TECHNOSPHERE_PROJECT:0 "Dotrzeć do kuli"
 TECHNOSPHERE_PROJECT_DESC:0 "Możemy teraz zbadać metalową kulę unosząca się nad czarną dziurą, Gargantuą. Co znajdziemy po dotarciu do jej centrum obliczeniowego?"
 TECHNOSPHERE_BLACKHOLE:0 "Zrozumieć nieskończoność"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "Aby pomóc machinie nieskończoności, musimy wesprzeć jej wysiłki zmierzające do przeskanowania czarnej dziury Gargantui. Pobranie informacji z czarnej dziury jest niemożliwe, ale machina nieskończoności najwyraźniej dysponuje sposobem uzyskania dostępu do danych grawitacyjnych i wydobycia z nich jakichś informacji. Wymaga to jedynie §Ybardzo§! długiego czasu.\n\nMusimy użyczyć machinie naszych mocy obliczeniowych, aby odrobinę zmniejszyć jej obciążenie."
 TECHNOSPHERE_HACKING:0 "Zhakować kalkulator"
 TECHNOSPHERE_HACKING_DESC:0 "Włamanie się do ośrodka programowego metalowej sfery może dać nieco więcej informacji o tym, czym jest i co robi."
