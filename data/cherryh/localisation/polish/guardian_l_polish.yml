 enclave_artist_festival_outrage_desc:0 "Festiwal światów wywołał zamieszanie na tej planecie, w tłumie stratowani zostali jej mieszkańcy."
 draconic_beats:0 "Smocze bestie"
 draconic_beats_desc:0 "Floty wojenne otrzymały rozkaz ostrzeliwania eterycznego smoka w określonym rytmie."
