 curator_buff_stellarite:0 "Gwiezdny spust"
 curator_buff_stellarite_desc:0 "Kuratorzy poinstruowali nas, abyśmy ostrzelali zawory regulacyjne gwiezdnego pożeracza, by rozproszyć jego wewnętrzny żar."
 curator_buff_sphere:0 "Kalibrator nieskończoności"
 curator_buff_sphere_desc:0 "System aktualizacji zagrożeń machiny nieskończoności ma jeden słaby punkt. Nie może dotrzymać tempa ciągłym zmianom. Musimy zatem na każdym okręcie przydzielić jednego żołnierza do nieprzerwanej rekalibracji dział pokładowych."
 damage_vs_country_type_guardian_stellarite_mult:0 "Uszkodzenie gwiezdnego pożeracza"
