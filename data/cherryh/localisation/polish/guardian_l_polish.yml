 horror_energy_object:0 "$energy_uninhabitable_category$"
 guardian.321.desc.c:0 "Cała enklawa jest wielce rozbawiona. Powstanie Szczeliny Scentilus sprawiło, że wielu artystów przerzuciło się na tworzenie nowych doświadczeń na jej potrzeby. Jak dotąd najbardziej godnym uwagi owocem tej działalności jest utwór na orkiestrę przekazywany węchowo.\n\nPrace trwają i wszelkie dotacje będą mile widziane."
 TECHNOSPHERE_DESTRUCTION:0 "Rozłupanie sfery"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "Oddział specjalistów od środków wybuchowych zdoła zapewne wyszukać i wykorzystać słabe punkty w konstrukcji kadłuba tajemniczej sfery, kładąc kres temu cichemu zagrożeniu."
 technosphere_chain_title:0 "Technosfera"
 technosphere_chain_desc:0 "Lśniąca metalowa kula okrąża §Yczarną dziurę Gargantua§!. Obecnie milczy, ale czy tak będzie zawsze?"
 black_hole_pantagruel:1 "Lustro wiedzy"
 black_hole_pantagruel_desc:1 "Czarna dziura Pantagruel stała się lustrem odbijającym nowo powstały wszechświat, co stwarza niesamowite możliwości badawcze. Musimy tylko zbudować stację na jej orbicie."
 black_hole_pantagruel_research_desc:1 "Mamy obecnie stację na orbicie czarnej dziury Pantagruel. Możliwość obserwowania odbijanego przez nią wszechświata zwiększa nasze możliwości badawcze."
 guardian.315.desc:0 "Gość! Cóż za radosny dzień! Och, wybacz moje maniery. Sądzę, że należałoby się przedstawić. Jesteśmy grupą artystów.\n\nNasi członkowie poświęcili życie sztukom pięknym, muzyce, kulturze i wszystkim innym rzeczom, dzięki którym istota rozumna może swoją egzystencję uczynić znośną. Jeśli zechcesz zapoznać się z naszymi dziełami, skontaktuj się z nami, proszę!"
 guardian.2105.name:0 "Pradawna konstrukcja"
 guardian.2105.desc:0 "Wykryliśmy przeogromną instalację kosmiczną unoszącą się spokojnie na granicy układu [fortress_system.GetName]. Choć wstępne skany pokazują, że jest ona bardzo stara, ma niezwykle silną sygnaturę energetyczną. Wokół głównej konstrukcji widziano kilka mniejszych obiektów - wszystkie wydają się ciężko uzbrojone.\n\nJeśli mamy poznać prawdziwy charakter tego starożytnego reliktu, będziemy musieli zapewne pokonać najpierw zbrojnie jej systemy obronne..."
 guardian.2105.a:0 "To nie będzie łatwe."
 guardian.319.desc:0 "Od dziesięciu lat [Root.GetName] wspiera trupę artystów. To także twoje zobowiązanie.\n\nCzas twojego patronatu zbliża się ku końcowi, ale musimy cię zapytać, czy nie chcesz przedłużyć subskrypcji na najlepszą sztukę i rzemiosło w galaktyce?"
 guardian.502.name:0 "[From.GetName] - pierwszy kontakt"
 building_stellarite_trophy_desc:0 "Trofeum ze szczątków gwiezdnego pożeracza będzie przypominać imperium o zwycięstwie nad tym olbrzymem."
 guardian.321.c:0 "W tej chwili nie możemy niczego oddać."
 guardian.321.c.reply:0 "Wielka szkoda. Może następnym razem?"
 guardian.649.desc.gesta:0 "Gdy eteryczny smok atakował nasze jednostki, wyglądało to, jakby kierował się na sygnaturę nadświetlną floty...\n\nJeżeli ta istota złapała nasz trop, możemy spodziewać się potężnego odwetu."
 guardian.649.b.gesta:0 "Będziemy gotowi."
 guardian.650.desc.gesta:0 "$guardian.649.desc.gesta$"
 guardian.665.desc.gesta:0 "Jajo eterycznego smoka znalezione na planetoidzie Smoczy Skarb obumarło.\n\nTen gatunek właśnie wyginął."
 guardian.670.desc.gesta:0 "Niezwykły eteryczny smok został zabity.\n\n§HPlanetoida§!, której stwór strzegł tak zazdrośnie, może być teraz bezpiecznie eksploatowana. Jakie skarby smok mógł tam zgromadzić w ciągu minionych eonów?"
 guardian.1016.desc.gesta:0 "Gwiezdny pożeracz został pokonany. Jego zwłoki zwinęły się i wyparowały, pozostawiając po sobie tylko przewód pokarmowy i zawartą w nim gwiezdną materię.\n\nMoże dzięki zrozumieniu jego układu trawiennego zyskamy jakąś ogromną wiedzę?"
 guardian.1017.desc.gesta:0 "Badania świecących szczątków gwiezdnego pożeracza wywołały w środowisku naszych naukowców zmieszanie i podziw. Istota pożerająca gwiazdy okazała się miniaturowym piecem termojądrowym gromadzącym materię gwiezdną w celu wytwarzania własnej energii.\n\nCiało stwora wciąż zawiera znaczne ilości materii gwiezdnej z gwiazdy [guardians_stellarite_home_system.GetName], którą się ostatnio żywił. Być może uda się wydobyć jej energię i ożywić gwiazdę. Zgromadzenie tej energii na nasze własne potrzeby zaspokoiłoby je na krótką metę, ale skazałoby cały układ słoneczny na wieczną epokę lodowcową."
 guardian.1051.e:0 "Musimy zdobyć wiedzę tej istoty."
 guardian.1052.gestalt.desc:0 "Nasze jednostki pozyskujące dane zdołały przedrzeć się przez wewnętrzne warstwy głównego dysku twardego technosfery. Gdy rozpoczęło się pobieranie danych, kula uruchomiła jakąś sekwencję samozagłady, która doprowadziła do jej zniszczenia. Pobieranie zostało przerwane, ale zdążyliśmy zgromadzić olbrzymią ilość danych technicznych, które znacznie pomogą nam w badaniach."
 guardian.2010.desc.gesta:0 "Badanie pulsarów okazuje się niewyczerpanym źródłem, ale rzadko prowadzi do odkrycia jakichś niebezpiecznych zjawisk. Ostatnie spostrzeżenia, których źródłem jest [From.GetName], stają się przez to jeszcze bardziej niepokojące.\n\nWstępny skan wykazał, że pulsar emituje - poza zwykłym promieniem elektromagnetycznym - oddzielną wiązkę o ograniczonym zakresie długości fali, widoczną tylko w tym samym układzie, z coraz krótszymi przerwami. Według pobieżnych obliczeń przerwy między tymi impulsami osiągną zero za około czterdzieści lat. Co się wtedy stanie - nie wiadomo, lecz brak wytłumaczenia dla tych impulsów jest niepokojący."
 guardian.2012.desc.gesta:0 "Seria szybkich barwnych rozbłysków zakończyła się nagłą eksplozją promieniowania elektromagnetycznego od strony pulsaru [From.GetName]. Potem nastąpiła głucha cisza.\n\nCoś wyłoniło się z pulsara, lśniąc złowieszczym światłem bladej gwiazdy. Widmowa istota zaczęła przemierzać galaktykę."
 guardian.2014.desc.gesta:0 "Zrodzony ze świetlnych impulsów widmowy stwór został w końcu zlikwidowany. Choć do samego końca pozostawał tylko duchem wśród gwiazd, skrupulatnie udokumentowaliśmy nieznane nam wcześniej właściwości światła i energii, które upiór zaprezentował w swoich ostatnich chwilach."
 guardian.2101.desc.gesta:0 "Przełamawszy obronę, szybko wślizgnęliśmy się do budowli.\n\nLabirynty korytarzy i gęste sieci wydają się obce i nieprzeniknione. Niewiele tu znajdziemy, ale forteca i tak może być zagrożeniem."
 guardian.2101.c.gesta:0 "Zabierzemy, co się da, i zniszczymy resztę."
 guardian.3100.desc.mach:0 "W układzie [dreadnought_system.GetName] natrafiono na samotny, olbrzymi okręt wojenny. Na pokładzie nie wykryto żadnych śladów życia organicznego, ale emituje on silną sygnaturę energetyczną i, jak się wydaje, posiada potężne uzbrojenie. Nie reaguje na wezwania i przesył danych.\n\nNależy zachować ostrożność."
 guardian.3103.desc.mach:0 "To wielki dzień! Nasze wspaniałe roboty naprawcze i jednostki inżynieryjne zakończyły prace przy pradawnym pancerniku, który unieszkodliwiliśmy w układzie [guardians_dreadnought_system.GetName]. Ten olbrzymi okręt wojenny ma teraz pełną załogę i po przeprowadzeniu prób w kosmosie został uznany za zdatny do służby."
 guardian.300.f:0 "Chcemy zainwestować w Ministerstwo Kultury."
 guardian.316.name:0 "Ministerstwo Kultury"
 guardian.316.desc:1 "Ach, §YMinisterstwo Kultury§!... Zostało pomyślane jako organizacja zachęcająca do jednomyślności i sprzyjająca większej jedności całego imperium za pomocą sztuki. To prawdziwe arcydzieło, jeśli wolno mi tak powiedzieć.\n\n Prosimy w zamian o skromne §R£energy -5000§!."
 germinating_wraith:0 "Kiełkowanie impulsowe"
 germinating_wraith_desc:0 "Jakiś potwór tu nadchodzi."
