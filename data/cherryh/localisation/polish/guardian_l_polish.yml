 enclave_traders_sr2:1 "Umowa o wymianie zasobów strategicznych z XuraCorp"
 enclave_traders_sr3:1 "Umowa o wymianie zasobów strategicznych z Muutaganami"
 building_artist:0 "Pomnik artystyczny"
 building_artist_desc:0 "Ozdobny pomnik będący dziełem sztuki kwestionującym naturę istnienia i moralności. A może to rozważania nad kruchością cywilizacji... a może nad nieuchronnością traumy w kształtowaniu charakteru... hm..."
 building_artist_patron:0 "Ministerstwo Kultury"
 building_artist_patron_desc:0 "Gustowna siedziba Ministerstwa Kultury, ułatwiającego ogółowi społeczeństwa dostęp do wiedzy, rozrywki i sztuki."
