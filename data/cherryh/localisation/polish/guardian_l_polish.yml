 guardian.102.name:0 "[From.GetName] - pierwszy kontakt"
 guardian.102a.desc:0 "Witajcie w XuraCorp!\n\nJesteśmy konglomeratem biznesowym z siedzibą w układzie [trader_system.GetName], specjalizującym się w handlu minerałami i energią - podstawowym budulcem cywilizacji, jak lubimy to określać w XuraCorp.\n\nZapraszamy do kontaktowania się z nami, gdy będziecie zainteresowani korzystną transakcją handlową."
 guardian.102b.desc:0 "Przemawiam w imieniu Riggańskiej Giełdy Handlowej. Od ponad tysiąca waszych lat organizujemy negocjacje handlowe między zainteresowanymi stronami w naszej bazie kosmicznej w układzie [trader_system.GetName].\n\nJeśli przypadkiem posiadacie więcej minerałów lub energii, niż jest wam potrzebne, z ogromną chęcią zajmiemy się tą nadwyżką i należycie za to zapłacimy."
 guardian.102c.desc:0 "Miło was widzieć, przyjaciele! Reprezentuję Muutagańską Gildię Kupiecką. Pozwólcie, że najpierw przywitam was w układzie [trader_system.GetName]. Nasza organizacja składa się z wieluset niezależnych kapitanów muutagańskich statków handlowych, którzy dzielnie przemierzają kosmos w poszukiwaniu korzystnych transakcji.\n\nW naszych bazach możecie sprzedawać nadwyżkę minerałów za energię i odwrotnie. Jeśli interesuje was taka umowa, prosimy o kontakt."
 guardian.100.a:0 "Chcemy dobić targu."
 guardian.100.b:0 "Wyłączyć ekran."
 guardian.100.name:0 "XuraCorp"
 guardian.100a.desc:0 "W XuraCorp nie dyskryminujemy żadnych potencjalnych nabywców. Kim jesteśmy, aby osądzać moralność waszego gwiezdnego ludu?"
 guardian.100b.desc:0 "Może potrzebujecie minerałów do budowy okrętów wojennych, a może sierocińców! XuraCorp zupełnie to nie obchodzi!"
 guardian.100c.desc:0 "Nie zadajemy żadnych pytań - liczą się tylko zasoby dobrej jakości gotowe do wpompowania prosto w arterie waszego przemysłu!"
 guardian.100d.desc:0 "Niestety, nie przyjmujemy zwrotów. Taka strategia firmy... to nie wchodzi w zakres moich kompetencji."
 guardian.100e.desc:0 "Czy możemy wam zaoferować minerały? Nie? A może energię?"
 guardian.100f.desc:0 "Tutaj XuraCorp. Czym możemy służyć?"
 guardian.103.name:0 "Riggańska Giełda Handlowa"
 guardian.103a.desc:0 "Wszyscy nasi klienci zachowują anonimowość."
 guardian.103b.desc:0 "Skąd pochodzą oferowane przez nas zasoby? Wierzcie mi, że najlepiej dla wszystkich zaangażowanych stron, łącznie z wami, będzie, jeśli ten drobny szczegół zachowamy dla siebie..."
 guardian.103c.desc:0 "Nie handlujemy niewolnikami. Przykro mi - żadnych wyjątków."
 guardian.103d.desc:0 "Riggańska Giełda Handlowa pozdrawia."
 guardian.103e.desc:0 "Jesteśmy w branży od tysiąca lat. To chyba wystarczająco dowodzi naszej rzetelności."
 guardian.103f.desc:0 "W naszej bazie kosmicznej jest kilka grup zainteresowanych handlem z wami. Wynegocjujemy jakąś umowę?"
 guardian.104.name:0 "Muutagańska Gildia Kupiecka"
 guardian.104a.desc:0 "Tysiące lat temu Imperium Muutagańskie zajmowało sporą część galaktyki. Teraz tylko my pozostaliśmy."
 guardian.104b.desc:0 "Powiadają, że Muutaganin wyczuje dobry interes z odległości dwunastu parseków. Jednak to przesada... w istocie tylko z ośmiu parseków."
 guardian.104c.desc:0 "Muutagańska Gildia Kupiecka wita. Czy chcecie zawrzeć jakąś umowę?"
 guardian.104d.desc:0 "Przychodzą Muutaganin i Riksidaranin do lekarza... mniejsza z tym, to nie byłaby stosowna anegdota. Proszę mi wybaczyć."
 guardian.104e.desc:0 "Witajcie, [Root.GetSpeciesNamePlural]. Przybyliście, by z nami handlować?"
 guardian.104f.desc:0 "Tylko proszę, podczas rozmów z nami miejcie na uwadze, że słowo "rabat" jest wśród mojego ludu uważane za wulgaryzm."
 guardian.105.a:0 "Chcielibyśmy wymienić minerały."
 guardian.105.b:0 "Chcielibyśmy dokonać wymiany na kredyty energetyczne."
 guardian.105.c:0 "Jesteśmy zainteresowani zasobami strategicznymi."
 guardian.105.d:0 "W tej chwili nie. Do widzenia."
 guardian.110.desc:0 "Wymienimy minerały na kredyty energetyczne w stosunku jeden do dwóch. Takie są nasze aktualne stawki."
 guardian.110.a.reply:0 "Dziękujemy za wspólne interesy. Zapraszamy ponownie!"
 guardian.110.b.reply:0 "Doskonały wybór. Nie rozczarujecie się jakością naszych minerałów."
 guardian.110.c.reply:0 "Macie dużo do wydania, co? Wygląda na to, że możemy dziś zwinąć interes wcześniej!"
 guardian.110.d:0 "Interesuje nas coś innego..."
 guardian.110.e:0 "Nic z tego."
 guardian.120.desc:0 "Wymienimy kredyty energetyczne na minerały w stosunku jeden do dwóch. Takie są nasze aktualne stawki."
 guardian.120.a.reply:0 "Oto wasze kredyty. Transport minerałów został już zorganizowany."
 guardian.120.b.reply:0 "Znakomicie. Gdybyście w przyszłości chcieli pozbyć się kolejnych minerałów, dajcie nam znać."
 guardian.120.c.reply:0 "Gdyby tylko wszyscy klienci handlowali taką ilością towaru! Już przekazujemy wam kredyty."
 guardian.130.desc:0 "Naszym najcenniejszym towarem jest riggańska przyprawa. Słynie ona w całej galaktyce z wyrazistego smaku, jedynego w swoim rodzaju. Sprzedajemy ją tylko najbardziej cenionym przez nas partnerom handlowym, do których [Root.GetName] się zaliczają.\n\nJeśli akceptujecie naszą skromną cenę, chętnie będziemy eksportować do was riggańską przyprawę przez 10 lat standardowych."
 guardian.130.a.reply:0 "Nie pożałujecie tego. O ile rzecz jasna nie spożyjecie jej za dużo... wtedy istnieje pewna szansa, że ulegniecie samozapłonowi. Bardzo mała szansa."
 guardian.130.a:0 "Chcemy kupić waszą przyprawę."
 guardian.131.desc:0 "To produkt, z którego jesteśmy w XuraCorp szczególnie dumni. Nasz Wydział Medyczny opracował nowy żel o wyjątkowych właściwościach, znacznie ułatwiający nierzadko żmudny proces przystosowania się do środowiska obcej planety. Koloniści wyposażeni w ten żel, nawet mając do czynienia ze szczególnie nieprzyjaznym klimatem, będą się czuć jak u siebie w domu!\n\nChętnie będziemy eksportować nasz opatentowany Xurażel do waszego imperium przez okres dziesięciu lat standardowych, po którym trzeba będzie wynegocjować nową umowę."
 guardian.131.a.reply:0 "Tak załatwia się sprawy w XuraCorp! Nasze frachtowce natychmiast wyruszą z dostawą.\n\nKupując ten produkt, przyjmujecie do wiadomości, że XuraCorp nie odpowiada za jakiekolwiek szkodliwe skutki, które mogą wynikać z jego użycia, w tym między innymi podrażnienie skóry, psychozy, odbarwienie tęczówek, agresywne mutacje, zwiększony odsetek samobójstw wśród kolonistów, transy profetyczne, wyczerpanie biosfery, powstawanie niebezpiecznych dziwadełek, powstawanie czarnych mikrodziur, wybuchy elewatorów zbożowych, rozpad społeczeństw, masową zagładę, niespodziewane wybuchy supernowych, całkowite lub częściowe zniszczenie waszego imperium, nagłe rozbłyski gamma, paradoksy czasowe, wypadki metastabilności próżni, entropię wszechświata, kolaps kontinuum czasoprzestrzennego..."
 guardian.131.a:0 "Kupimy ten Xurażel."
 guardian.132.desc:0 "Shi'rakkat-Du, czyli kryształy z Muutagan - jak określają je inne gatunki - stały się symbolem naszej cywilizacji. Drgając, te "śpiewające" kryształy emitują jedyny w swoim rodzaju dźwięk muzyczny, który wywiera uspokajający wpływ na większość istot rozumnych.\n\nChoć zwykle nie udostępniamy obcym cudu Shi'rakkat-Du, dla was uczynimy wyjątek. Jeśli was na to stać, chętnie będziemy eksportować nasze kryształy do waszego imperium przez dziesięć lat."
 guardian.132.a.reply:0 "Znakomicie. Nasi kupcy natychmiast rozpoczną wysyłkę kryształów na wasze planety. Oby Shi'rakkat-Du długo wam śpiewały."
 guardian.132.a:0 "Kupimy wasze kryształy."
 guardian.300.name:0 "Trupa artystów"
 guardian.300.desc:0 "Witajcie. Witam was ja, [artist_enclave.GetRulerName], dyrektor grupy artystycznej.\n\nCzym możemy wam służyć? Może stworzymy dzieło sztuki, które was zachwyci? A może zechcecie wspomóc naszą enklawę w jej dążeniu do pozaświatowego ideału piękna?"
 guardian.300.desc.continued:0 "W porządku. Możemy więc jeszcze jakoś pomóc?"
 guardian.300.a:0 "Chcemy zlecić wykonanie dzieła sztuki."
 guardian.300.a.reply:0 "Niestety, nie możemy zaoferować nowych dzieł - jeszcze ktoś pomyśli, że nie spodobały wam się te, które już kupiliście. Musimy mieć na względzie nasze zasady."
 guardian.300.b:0 "Chcemy zostać waszymi mecenasami."
 guardian.300.b.stop:0 "Chcemy cofnąć nasz mecenat."
 guardian.300.b.stop.tooltip:0 "§RPrzerywa§! miesięczną poprawę £opinion  opinii\n\n"
 guardian.300.b.reply:0 "Ach, rozumiem. To niedobrze, ale dziękujemy za dotychczasowe wsparcie.\n\nDo widzenia."
 guardian.300.c:0 "Zorganizujcie festiwal na naszych światach."
 guardian.300.c.allow:0 "Wymóg:\n£opinion  opinia +50 w §Ytrupie artystów§!"
 guardian.300.d:0 "Opowiedz nam więcej o swoim zespole."
 guardian.300.d.reply:0 "Jesteśmy trupą artystów. Zespół składa się z kilku stacji zamieszkiwanych przez twórców z wielu światów, zjednoczonych w pragnieniu tworzenia piękna w bezpiecznych siedzibach. Przywieźli ze sobą idee i style z całej galaktyki, a teraz wspólnie znajdziemy metodę najlepszej ekspresji poprzez twórczość.\n\nZapewniamy wiele usług tym, którzy chcą cieszyć się sztuką. Jeśli pomożecie w finansowaniu naszej działalności, być może zorganizujemy nawet większe imprezy dla mieszkańców waszego imperium."
 guardian.302.desc:1 "Bajecznie! Chętnie powierzymy wam jedno z naszych dzieł. Z pewnością przyniesie radość obywatelom waszego imperium.\n\nOto nasza cena:\n§R£energy  -3000§!"
 guardian.302.a.tooltip:2 "Uzyskanie dostępu do §S£building  budynku $building_artist$§! o następującym wpływie na planetę:\n£happiness  Zadowolenie §G+8%§!\nAtrakcyjność dla imigracji §G+50%§!"
 guardian.302.a.reply:0 "Wyśmienicie! Dzieło zostanie natychmiast wysłane do waszego magazynu. Wystarczy poprosić budowniczych, aby wznieśli je na wybranej planecie.\nPokornie dziękujemy za wasze wsparcie."
 guardian.303.desc:0 "Zorganizowanie festiwalu na taką skalę wymagałoby wysiłku wszystkich naszych artystów. To byłaby niełatwa praca - i nietania.\n\nOto nasza cena:\n§R£energy  -500\n£minerals  -500\n£influence  -100§!"
 guardian.303.a.reply:0 "Wybornie! Z radością przygotujemy ten wspaniały festiwal światów!"
 guardian.304.desc:2 "To byłoby wielce pomocne - umożliwiłoby nam wypróbowanie nowych pomysłów i podejmowanie większego ryzyka w procesie tworzenia. Mamy §Ydziesięcioletni§! program z jednorazową płatnością z góry."
 guardian.304.a.tooltip:0 "Zapewnia §G£opinion  +1 opinii§! co miesiąc u §Ytrupy artystów§!\n\n"
 guardian.304.a.reply:0 "Ogromnie dziękujemy! Teraz - dzięki waszemu hojnemu wsparciu - będziemy w stanie rozwinąć samą ideę sztuki! Oczywiście będziemy też regularnie wysyłać biuletyn do wszystkich naszych mecenasów."
 guardian.307.desc:0 "Nasza gospodarka nie zdoła dłużej utrzymywać mecenatu nad zespołem, dlatego artyści przestaną otrzymywać wsparcie finansowe od imperium. Z pewnością pogorszy to nasze relacje z enklawą."
 guardian.307.a.tooltip:0 "§RUsuwa§! modyfikator imperium $enclave_artist_patron$"
 guardian.310.name:0 "Rozruchy"
 guardian.310.desc:0 "Zorganizowany przez trupę artystów festiwal światów przyniósł dużo radości mieszkańcom imperium [Root.GetName]. Niestety, nie trwało to długo.\nImprezy festiwalowe na planecie [this_planet.GetName] skończyły się wybuchem masowej paniki - tłum stratował na śmierć tysiące mieszkańców."
 guardian.310.b:0 "Skierujcie uwagę mediów w inną stronę"
 guardian.311.name:0 "Radość"
 guardian.311.desc:0 "Z powodu nadmiaru szczęścia będącego efektem festiwalu światów niektórzy z organizatorów zakochali się w naszych światach i pragną tu pozostać, gdy festiwal się skończy. Chcą się tu osiedlić i stać się częścią naszego imperium."
 guardian.311.a:0 "Niech zostaną"
 guardian.311.b:0 "Muszą wyjechać"
 guardian.312.name:0 "Zdrada"
 guardian.312.desc:0 "Festiwal światów został gwałtownie przerwany. Trupa artystów spakowała walizki i wyjechała, nie tłumacząc tego w żaden sposób.\n\nPrzeszukanie ich siedzib i estrad wykazało, że zniknęła też duża ilość zasobów."
 guardian.312.a:0 "Złodzieje!"
 guardian.313.desc:0 "Trupa artystów nie odpowiada na nasze wołania."
 guardian.313.a:0 "Jak oni śmią?!"
 guardian.500.name:0 "Kuratorzy"
 guardian.502a.desc:0 "Witajcie, międzygwiezdni podróżnicy. Jesteśmy kuratorami.\n\nNasz starożytny zakon został ustanowiony wiele eonów temu przez kilka potężnych naonczas mocarstw galaktycznych. Naszym celem było zachowanie wszelkiej wiedzy, aby zabezpieczyć galaktykę przed ponownym nastaniem mrocznych wieków masowego wymierania i barbarzyństwa.\n\nAle zawiedliśmy.\n\nDziś niewielu nas już pozostało, lecz wciąż niestrudzenie zajmujemy się naszym świętym zadaniem, które odziedziczyliśmy po przodkach. Chętnie podzielimy się z wami częścią naszej wiedzy... za odpowiednią cenę."
 guardian.502b.desc:0 "Dobrze was widzieć, odkrywcy. Przemawiają do was [From.GetName]. Być może znacie już reguły naszego starożytnego zakonu. Tak jak nasi szanowni koledzy w innych enklawach kuratorów chętnie zorganizujemy wymianę, jeśli przystaniecie nasze stawki."
 guardian.502.a:0 "Dobrze was widzieć."
 guardian.500b.desc:0 "Rozmawiacie z kuratorami. Jak możemy wam pomóc?"
 guardian.500c.desc:0 "Czy wiecie, że ta rozmowa jest pilnie śledzona przez istoty z siedmiu różnych domen podprzestrzennych? Niestety, obawiam się, że technologia łączności potrzebna do skomunikowania się z nimi jest zbyt zaawansowana, by przydała się na coś waszej cywilizacji."
 guardian.500d.desc:0 "Nie obawiajcie się. Uzupełniliśmy nasze archiwa o informacje na temat imperium [Root.GetName] - dla przyszłych pokoleń. Pamięć o was przetrwa nieunikniony upadek waszego gwiezdnego imperium."
 guardian.500e.desc:0 "Tyle chciałbym wam powiedzieć, ale nie wolno mi tego uczynić za darmo. Ta stacja kosmiczna potrzebuje mnóstwa energii... musimy mieć wzgląd na nasz budżet."
 guardian.500f.desc:0 "Witajcie w imieniu zakonu kuratorów. Czego sobie życzycie?"
 guardian.500g.desc:0 "Interesy z waszym rządem to przyjemność, jak zawsze. Czy możemy zaproponować wam nowe technologie?"
 guardian.500h.desc:0 "Dobrze was widzieć. Z pewnością jeszcze dziś dojdziemy do porozumienia, które przyniesie korzyści obu stronom."
 guardian.500i.desc:0 "Wiedza w złych kończynach chwytnych może być niebezpieczna, ale co możemy na to poradzić? Potrzebujemy energii, by nie zabrakło nam światła..."
 guardian.500j.desc:0 "Tyle jest rzeczy, których jeszcze nie wiecie, [Root.GetSpeciesNamePlural]. Pozwólcie, że nauczę was tego i owego o Wszechświecie."
 guardian.500k.desc:0 "Posiadamy szczegółowe mapy gwiezdne całej galaktyki, zebrane przez odkrywców ze stu różnych ras. Być może to was zainteresuje."
 guardian.500l.desc:0 "Wiedza jest wszystkim. Musi być zachowana."
 guardian.500.a:0 "Jesteśmy zainteresowani nowymi mapami gwiezdnymi."
 guardian.500.b:0 "Możecie pomóc nam w badaniach naukowych?"
 guardian.500.c:0 "Opowiedzcie nam o tajemnicach Wszechświata."
 guardian.500.d:0 "Czy moglibyśmy zwerbować jednego z waszych naukowców?"
 guardian.500.e:0 "Do widzenia."
 guardian.506.name:0 "Mapy gwiezdne"
 guardian.506a.desc:0 "Możemy zaproponować szczegółowe i aktualne dane pomiarowe układów gwiezdnych, których jeszcze nie zbadaliście. Ile układów was interesuje?"
 guardian.506.a:0 "15 układów gwiezdnych."
 guardian.506.b:0 "10 układów gwiezdnych."
 guardian.506.c:0 "5 układów gwiezdnych."
 guardian.506.d:0 "Co jeszcze możecie zaoferować?"
 guardian.506.e:0 "Do widzenia."
 guardian.506.a.reply:0 "Przesyłamy wam dane pomiarowe."
 guardian.507.name:0 "Pomoc w badaniach"
 guardian.507.desc:1 "Oczywiście. Jesteśmy gotowi zaoferować wam ograniczony dostęp do naszych ogromnych banków danych na okres dziesięciu lat standardowych. Powinno to zapewnić znaczne przyspieszenie prac §Hlaboratoriów naukowych§! na waszych światach.\n\nRzecz jasna, domagamy się wynagrodzenia za tę usługę, ale sądzę, że uznacie nasze ceny za bardzo rozsądne."
 guardian.507.a:0 "Chcielibyśmy wykupić dostęp do waszych usług."
 guardian.507.a.reply:0 "Mądry wybór. Przyszłe pokolenia [Root.GetSpeciesAdj] z pewnością będą was za to wychwalać."
 guardian.508.name:0 "Tajemnice"
 guardian.508.desc:0 "W niektórych układach gwiezdnych galaktyki czają się niezwykle potężne istoty. Kosztem wielu zasobów, ofiar i wyrzeczeń agenci kuratorów zgromadzili wiedzę, która powinna powinna okazać się pomocna podczas kolejnego spotkania z nimi."
 guardian.508.h:0 "$guardian.540.name$. Powiedzcie nam coś, czego nie wiemy."
 guardian.590.name:0 "Zatrudnienie naukowca"
 guardian.590.desc:0 "Pragniemy zaoferować usługi jednego z naszych najgenialniejszych naukowców. Weźcie pod uwagę, że nie składamy takich ofert byle komu!\n\nOczywiście zanim naukowiec wyruszy do waszej cywilizacji, niezbędne będzie przekazanie odpowiedniego... honorarium."
 guardian.590.a:0 "Oczywiście. Otrzymacie swoje honorarium."
 guardian.590.a.reply:0 "Znakomicie. Macie teraz nieograniczony dostęp do jednego z największych umysłów naszych czasów!"
 guardian.510.name:0 "Eteryczny smok"
 guardian.510.desc:0 "Gatunek eterycznych smoków nie był dobrze przystosowany do życia w naszym wszechświecie. Ostatni smok jest potężny, ale można go pokonać."
 guardian.510.a:0 "Czym on właściwie jest?"
 guardian.510.a.reply:0 "Z tego, co wiadomo, eteryczne smoki są starsze od wszystkich cywilizacji. Dawno temu żyło ich mnóstwo, ale od wielu eonów ich gatunek wymiera.\n\nNie są dobrze przystosowane do życia w tym wszechświecie. Smoki mają problemy z niektórymi prawami fizyki, zupełnie jakby wyewoluowały w innej rzeczywistości. I faktycznie tak było. Jesteśmy przekonani, że są ostatnimi reliktami wszechświata, który przestał istnieć przed powstaniem naszego uniwersum, jedynymi istotami, które ocalały przed tak zwanym "Wielkim Zgniotem".\n\nZnajdujący się niedaleko stąd smok jest ostatnim w tej galaktyce, być może nawet w całym Wszechświecie."
 guardian.510.b:0 "Powiedz nam, jak go pokonać."
 guardian.510.b.reply:0 "Jego łuski reagują na określone rytmy. Mówiąc dokładniej, pewne częstotliwości wywierają odprężający wpływ na podskórne umięśnienie, które kontroluje ułożenie łusek jego pancerza i pochłanianie przezeń wstrząsów. Ten odruch odgrywał niegdyś kluczową rolę w kontaktach między eterycznymi smokami, ale teraz stanowi wyraźną i oczywistą słabość.\n\nJeśli skonfigurujecie tryb ostrzału swoich okrętów wedle określonego rytmu, będziecie zadawać ostatniemu smokowi o wiele większe obrażenia. On i tak nie miał dożyć naszej ery - zakończcie jego cierpienia."
 guardian.610.name:0 "Spotkanie z eterycznym smokiem"
 guardian.610.desc:0 "Stwór zaobserwowany w układzie [From.GetName] nie przypomina niczego, co [Root.GetName] dotąd napotkali.\n\nJest niezwykle agresywny i ma też stosowny potencjał destrukcyjny. Strzeże pewnej planetoidy, na której wstępne skany wykryły wyjątkowo bogate złoża surowców."
 guardian.649.desc:0 "Zanim doszło do zniszczenia floty, [Root.GetName] przesłali nam ostatnią wiadomość. Mówi ona o gigantycznej wrogiej istocie namierzającej, jak się wydaje, sygnaturę napędu nadświetlnego floty...\n\nMusimy być przygotowani na brutalną zemstę, jeśli ta bestia podejmie nasz trop."
 guardian.650.name:0 "Wejście smoka"
 guardian.650.desc:0 "Zanim flota wdrożyła awaryjne procedury uruchomienia silników nadświetlnych i zamilkła, [Root.GetName] przesłali nam ostatnią wiadomość. Mówi ona o gigantycznej istocie, z którą walczyli i która, jak się zdaje, namierzyła sygnaturę napędu nadświetlnego floty...\n\nMusimy być przygotowani na brutalną zemstę, jeśli ta bestia podejmie nasz trop."
 guardian.660.name:0 "Smoczy skarb, smoczy grób"
 guardian.660.desc:0 "Głęboko w skorupie planety [Root.GetName] zagrzebane są niekompletne, skamieniałe szczątki czegoś, co wygląda na bliskiego krewniaka eterycznego smoka, który niegdyś zamieszkiwał układ [Root.GetStarName].\n\nW ciągu eonów, jakie minęły od śmierci tego stwora, jego tkanki miękkie skamieniały, a kości stwardniały, przekształcając ciało w strukturę mineralną."
 guardian.660.a:0 "Zbadajcie szczątki."
 guardian.660.b:0 "Zmielić i przetworzyć."
 guardian.670.name:0 "Smokobójca"
 guardian.670.desc:0 "Niezwykły eteryczny smok został zabity. Wyjątkowe męstwo, jakim wykazali się zarówno [From.From.GetLeaderName], jak i [From.From.GetName], nieprędko zostanie zapomniane.\n\n§HPlanetoida§!, której stwór strzegł tak zazdrośnie, może być teraz bezpiecznie eksploatowana. Kto wie, jakie skarby smok mógł tam zgromadzić w ciągu minionych eonów?"
 guardian.670.a:0 "Chwalebny czyn."
 guardian.999.name:0 "Kurcząca się gwiazda"
 guardian.999.desc:0 "Gdy [Root.GetName] pojawili się w układzie [From.GetName], wykryli coś zastanawiającego. Tamtejsze słońce, wcześniej zarejestrowane jako zwykły karzeł, najwyraźniej skurczyło się, tracąc masę w zastraszającym tempie. W rezultacie na planetach tego układu rozpoczęła się epoka lodowcowa."
 guardian.999.a:0 "Co może być przyczyną?"
 guardian.1000.name:0 "Gwiezdny pożeracz"
 guardian.1000.desc:0 "Z wnętrza gwiazdy układu [stellarite_system.GetName] wynurza się gigantyczny stwór, większy od przeciętnego księżyca. Jego ciało emanuje ciepłem o tym samym widmie promieniowania co energia wytwarzana przez tamtejsze słońce...\n\nStwór §Ypożera§! gwiazdę!\n\nPochłania plamy słoneczne, zjada protuberancje - a my zakłóciliśmy jego posiłek. Bestia gwałtownie emituje fale, szybkie impulsy o niewyobrażalnej częstotliwości. Niczym elektromagnetyczny ryk."
 guardian.1001.desc:0 "Gdy [Root.GetName] pojawili się w układzie [From.GetName], napotkali coś potwornego. Wielką istotę emitującą światło niczym miniaturowa gwiazda. Nasze przyrządy początkowo mylnie zidentyfikowały to jako układ gwiazdy podwójnej.\n\nBestia gwałtownie emituje fale, szybkie impulsy o niewyobrażalnej częstotliwości. Niczym elektromagnetyczny ryk."
 guardian.1016.desc:0 "Gwiezdny pożeracz został pokonany. Jego zwłoki zwinęły się i wyparowały, pozostawiając po sobie tylko układ trawienny i zawartą w nim gwiezdną materię.\n\nNasz zespół naukowy nagli, aby zbadać te szczątki. Być może kryją one jakąś głęboką wiedzę, którą uzyskamy dzięki zrozumieniu jego układu trawiennego?"
 guardian.1016.a:0 "Zbadajcie tego trupa."
 guardian.1016.b:0 "Przeróbcie go na trofeum, które wszyscy będą podziwiać."
 guardian.1016.b.tooltip:0 "Uzyskanie dostępu do unikatowej §S£building  budowli§! imperium - $building_stellarite_trophy$.\n\n"
 guardian.1017.desc:0 "Badania świecących szczątków gwiezdnego pożeracza wywołały w środowisku naszych naukowców zmieszanie i podziw. Istota pożerająca gwiazdy okazała się miniaturowym piecem termojądrowym gromadzącym materię gwiezdną w celu wytwarzania własnej energii.\n\nCiało stwora wciąż zawiera znaczne ilości materii gwiezdnej ze słońca układu [guardians_stellarite_home_system.GetName], którym się ostatnio żywił. Być może uda się wydobyć jej energię i ożywić gwiazdę. Zgromadzenie tej energii na nasze własne potrzeby zaspokoiłoby je na krótką metę, ale skazałoby cały układ słoneczny na wieczną epokę lodowcową."
 guardian.1017.a:0 "Spróbujcie rozpalić gwiazdę na powrót."
 guardian.1017.b:0 "Zbierzcie zapasy energetyczne zwłok."
 guardian.1018.desc:0 "Projekt okazał się sukcesem! Zanurzenie gwiezdnego pożeracza w gwieździe układu [guardians_stellarite_home_system.GetName] rozpaliło płomienie słonecznego pieca. Planety układu ogrzewają się, a ich środowiska powracają do dawnego stanu. Wśród nich jest także pewien zamarznięty świat, który po stopieniu lodów zmienił się w prawdziwy świat gajański, żyzny i gotowy na kolonizację."
 guardian.1018.alt.desc:0 "Projekt się opłacił, ale kosztem pewnych strat. Zanurzenie gwiezdnego pożeracza w gwieździe układu [guardians_stellarite_home_system.GetName] rozpaliło płomienie słonecznego pieca, lecz wywołało też rozbłyski słoneczne, które pogrążyły załogę w piekielnym ogniu. Nikt nie przeżył katastrofy.\nPlanety układu ogrzewają się do temperatur bliższych pierwotnym warunkom, jakie na nich panowały."
 guardian.1018.a.tooltip:0 "Zmienia klasy wszystkich planet w układzie [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] staje się planetą gajańską i uzyskuje następujące zasoby:\n£energy  §G+25§!\n£minerals  §G+10§!"
 guardian.1018.b.tooltip:0 "The [Root.GetName] ulegają zniszczeniu.\n\nZmienia klasy wszystkich planet w układzie [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] staje się planetą tundrową i uzyskuje następujące zasoby:\n£energy  §G+10§!\n£minerals  §G+15§!"
 guardian.1030.name:0 "Równanie nieskończoności"
 guardian.1030.desc:0 "Zbliżając się do czarnej dziury [Root.GetStarName], [Root.GetName] odkrył, że ma towarzystwo. Coś wisi na krawędzi horyzontu zdarzeń, odbijając światło gwiazd wciąganych w ziejącą mroczną otchłań. To gigantyczna konstrukcja w kształcie idealnej sfery.\n\nNie odbieramy od niej żadnych sygnałów - nic, co wysłaliśmy, nie spowodowało jakiejkolwiek reakcji. Sfera po prostu unosi się nad skrajem otchłani. I czeka."
 guardian.1040.desc:0 "Gdy mechaniczna sfera na skraju otchłani rozpada się pod ostrzałem naszej broni, przez układ przebiega cichy sygnał wymierzony w ciemną międzygwiezdną pustkę. Jest zakodowany takim szyfrem, że nasze urządzenia łamałyby go przez milion lat. Po chwili już go nie ma.\n\nNic innego się nie dzieje. Sfera jest cicha i rozbita. Skany pokazują, że była to zapewne jakaś sztuczna inteligencja, zbudowana z ogromnej liczby połączonych ze sobą podjednostek. Przed naszymi wścibskimi oczami unoszą się tylko ich szczątki."
 guardian.1040.a:0 "Rozbierzmy to na części."
 guardian.1040.c:0 "Zbadajcie naturę tego mechanicznego mózgu."
 guardian.2010.name:0 "Widmowy mechanizm"
 guardian.2010.desc:1 "Badanie pulsarów okazuje się niewyczerpanym źródłem wiedzy dla naszych naukowców, ale rzadko prowadzi do odkrycia jakichś niebezpiecznych zjawisk. Ostatnie doniesienia, których źródłem jest [From.GetName], stają się przez to jeszcze bardziej niepokojące.\n\nWstępny skan wykazał, że pulsar emituje - poza zwykłym promieniem elektromagnetycznym - oddzielną wiązkę o ograniczonym zakresie długości fali, widoczną tylko w tym samym układzie, z coraz krótszymi przerwami. Według pobieżnych obliczeń przerwy między tymi impulsami osiągną zero za około czterdzieści lat. Co się wtedy stanie - nie wiadomo, lecz brak wytłumaczenia dla tych impulsów wywołał niemalże przesądny strach wśród badaczy pulsara."
 guardian.2010.a:0 "Musimy uważać."
 guardian.2010.b:0 "Nauka nie pojmuje niektórych rzeczy. Zachowajcie wiarę."
 guardian.2010.c:0 "Prędzej czy później znajdziemy odpowiedź."
 guardian.2012.name:0 "Upiór"
 guardian.2012.desc:0 "[From.GetName]: nawet astronomowie amatorzy donoszą dziś o pięknym widowisku świetlnym. Seria szybkich barwnych rozbłysków zakończyła się nagłą eksplozją promieniowania elektromagnetycznego, po której nastąpiła niesamowita cisza. Wiele osób zadaje pytania, na które niestety nie możemy jeszcze odpowiedzieć.\n\nCoś wyłoniło się z pulsara, lśniąc złowieszczym światłem bladej gwiazdy. Widmowa istota zaczęła przemierzać galaktykę."
 guardian.2012.a:0 "Musimy ją jakoś powstrzymać."
 guardian.2013.desc:0 "Nasze czujniki wykryły jakąś widmową istotę. Najwyraźniej wędruje ona od układu do układu, niszcząc wszelką materię wokół siebie. Wczesne obserwacje sugerują, że zaatakowanie jej świetlnej struktury może być niezwykle trudne, ale jeśli eksploracja galaktyki czegoś nas nauczyła, to z pewnością tego, że nawet światło można zakrzywić i stłumić.\n\nMusimy tylko ustalić jak."
 guardian.2013.a:0 "Odpowiedź przyniesie nam albo rozum, albo siła."
 guardian.2014.name:0 "Zniszczenie upiora"
 guardian.2014.desc:0 "Zrodzony ze świetlnych impulsów widmowy stwór został w końcu zlikwidowany. Choć do końca pozostawał tylko duchem wśród gwiazd, pod wieloma względami zagadką, to proces, dzięki któremu nasze statki go zniszczyły, został zaobserwowany przez największych pesymistów wśród naszych naukowców, utrzymujących dotąd, że okaże się niewykonalny.\n\nAby zrozumieć, jak właściwie nasze floty sprostały temu pozornie niemożliwemu zadaniu, badacze ci skrupulatnie udokumentowali dostrzeżone dziś, a wcześniej nieznane właściwości światła i energii, jakie zauważono u upiora."
 guardian.2014.a:0 "Światło zgasło."
 guardian.2101.name:0 "Zagadkowa forteca"
 guardian.2101.desc:0 "Pokonawszy otaczające starożytną konstrukcję systemy obronne, być może znajdziemy sposób zbadania jej tajemnic. Wejście do jej wnętrza i przemierzenie jej może okazać się trudne, ale ktokolwiek ją zbudował, musiał dysponować technologią, o której możemy tylko marzyć. Sprawa wydaje się tym bardziej skomplikowana, że forteca najwyraźniej się regeneruje.\n\nCzęść osób, które pomagały w rozbrojeniu fortecy, zgłosiła się na ochotnika do jej zbadania ze wsparciem sztabu, którego bazą jest [Root.Capital.GetName]. Jednak podczas tej operacji niewątpliwie napotkamy dalsze problemy."
 guardian.2101.a:0 "Dajcie im zielone światło."
 guardian.2101.b:0 "Lepiej trzymać się od tego z daleka."
 guardian.2111.name:0 "Forteca - wejście"
 guardian.2111.desc:0 "Pomimo tego, że od budowniczych fortecy dzielą nas całe stulecia technologicznego postępu, jeden wynalazek jest ponadczasowy - zamknięte drzwi. Po wymuszeniu wyłączenia się fortecy wszystkie wejścia, na jakie natrafiliśmy, są szczelnie zamknięte.\n\nWysłany do zbadania fortecy zespół znalazł jedną śluzę, którą chyba dałoby się otworzyć z zewnątrz, gdyby działała. "
 guardian.2111.a:0 "Musimy znaleźć kogoś, kto pomoże naszej ekipie."
 guardian.2112.name:0 "Forteca - nieopanowane zniszczenie"
 guardian.2112.desc:0 "Wybuch ładunków podłożonych w celu wysadzenia śluzy zadziałał zgodnie z planem, otwierając przed odkrywcami drogę do wnętrza fortecy. Jednak nad eksplozją nie udało się zapanować. Z nieznanych powodów - być może to rozmyślnie zastawiona pułapka - śluza była wypełniona nie tylko spodziewanym tlenem, ale także sprężonym wybuchowym gazem. Spowodowało to reakcję chemiczną, która wyeliminowała oddział podkładających ładunki saperów."
 guardian.2112.a:0 "Możemy tylko mieć nadzieję, że ich poświęcenie nie pójdzie na marne."
 guardian.2112.a.tooltip:0 "Odkrywcy wchodzą do fortecy."
 guardian.2113.name:0 "Forteca - regulacja zasilania"
 guardian.2113.desc:0 "Teraz, gdy ustabilizowaliśmy połączenie statku z systemem zasilania fortecy, musimy podjąć decyzję, ile energii mamy przesłać przy pierwszej próbie. Nie znamy tej technologii, więc trudno wyznaczyć dokładną ilość. Eksperci przedstawili dwie szacunkowe wartości."
 guardian.2113.a:0 "Przesłać większy z dwóch obliczonych ładunków."
 guardian.2113.b:0 "Przesłać mniejszy z dwóch obliczonych ładunków."
 guardian.2114.name:0 "Forteca - włączenie zasilania"
 guardian.2114.desc:0 "Duża dawka energii wysłana do fortecy w celu zasilenia drzwi okazała się na tyle mocna, by uruchomić na nowo ukryte w głębi źródło energii. Systemy obronne fortecy włączyły się ponownie, ale za to śluza nie będzie stanowić problemu, dopóki ich nie dezaktywujemy."
 guardian.2114.a:0 "Przygotować się."
 guardian.2115.name:0 "Forteca - śluza otwarta"
 guardian.2115.desc:0 "Początkowo ilość energii przesłanej do fortecy wydawała się zbyt mała, by można osiągnąć oczekiwany efekt. Potem jednak otaczająca śluzę strefa zaczęła wykazywać oznaki prawidłowego działania. Po zastosowaniu kilku mechanicznych trików oraz metody prób i błędów zespół badaczy zdołał opanować obsługę śluzy i ją otworzyć. Choć nie była to przewidziana przez budowniczych obiektu procedura, zespół dostał się do wnętrza fortecy."
 guardian.2115.a:0 "Miejmy nadzieję, że zdołają też z niej wyjść."
 guardian.2131.name:0 "Forteca - wieża"
 guardian.2131.desc:0 "Zespół eksploracyjny natknął się na wielką przegrodę blokującą dalszą drogę. Badacze donoszą, że po prawej znajduje się wnęka, która mieści jakiś podest i urządzenie wykonane z tego samego czarnego metalu co cała forteca.\n\nSądzą, że to urządzenie stanowi klucz do otwarcia grodzi. Dowódca odkrywców opisuje urządzenie jako trzy słupy ustawione w równych odstępach na podeście. Na lewy słup nałożone są trzy pierścienie - metalowe torusy - różnej wielkości. Najmniejszy znajduje się na górze, a największy na dole."
 guardian.2131.a:0 "Przenieść metalowe pierścienie na pozostałe dwa słupy."
 guardian.2131.b:0 "Wyszukać wgłębienia w kształcie torusa na grodzi."
 guardian.2131.c:0 "Zmienić rozmieszczenie metalowych torusów na słupach."
 guardian.2131.d:0 "Usunąć z podestu środkowy i prawy słup."
 guardian.2132.name:0 "Forteca - niepokojące odgłosy"
 guardian.2132.desc:0 "Gdy obwieszczono decyzję, nastąpiła chwila ciszy, po czym do uszu próbujących zrealizować plan badaczy dotarły słabe odgłosy skrobania. Po kolejnej przerwie, słabym szuraniu i dźwiękach przesuwania dał się słyszeć ostry dźwięk o gwałtownie rosnącej wysokości. Pięć sekund - i długa cisza. Dopiero kilka minut później zorientowaliśmy się, że to koniec ekspedycji. Żadnych krzyków, żadnego wołania o pomoc. Mamy tylko nadzieję, że śmierć badaczy była szybka.\n\nPo kwadransie przeciągły ciężki zgrzyt obwieścił powrót pułapki do stanu pierwotnego. Niektórzy z obecnych twierdzą, że brzmiał niczym śmiech obcych istot.\n\nNa koniec forteca wydała jeszcze bardziej niepokojący dźwięk - odgłos ponownego uruchomienia systemów obronnych."
 guardian.2132.a:0 "To miejsce to jakaś piekielna konstrukcja."
 guardian.2133.name:0 "Forteca - wieża odbudowana"
 guardian.2133.desc:0 "Gdy obwieszczono decyzję, nastąpiła chwila ciszy, po czym do uszu próbujących zrealizować plan badaczy dotarły słabe odgłosy skrobania. Rozległo się głośne plaśnięcie i z początku zdawało się, że zespół został zgnieciony jak robaki, ale po nim dobiegły cię radosne okrzyki drużyny informującej o otwarciu przejścia.\n\nGródź wygląda, jakby błyskawicznie zamieniła się w cuchnący płyn przypominający fioletową rtęć. W połączeniu z dość trywialną mechaniczną zagadką wydaje się to skomplikowanym żartem, który ktoś przygotował tysiące lat temu."
 guardian.2133.a:0 "Przynajmniej teraz możemy się z tego śmiać."
 guardian.2150.name:0 "Forteca - oś"
 guardian.2150.desc:0 "Drużyna melduje, że dotarła do geometrycznego środka fortecy, choć jej wewnętrzna budowa pozwala wątpić, czy koncepcja środka ma tu jakiekolwiek znaczenie.\n\nNiewątpliwie natomiast znaczenie ma sposób zasilania fortecy, co sprawia, że nowe odkrycie jest jeszcze ciekawsze. Ciemna materia rozchodzi się po całej fortecy, a następnie wraca do rdzenia, podobnie jak w układzie krwionośnym. Przepływ został zatrzymany, ale drużyna natrafiła na oznaki jego wznawiania. Możemy badać system do woli, lecz trzeba to natychmiast zatrzymać. "
 guardian.2150.a:0 "Znajdziemy sposób."
 guardian.2151.name:0 "Forteca - jądro ciemnej materii"
 guardian.2151.desc:0 "Badając czarną dziurę po zdobyciu wiedzy, jak wykorzystywana jest w pradawnej fortecy ciemna materia, odkryliśmy, że jej budowniczowie musieli poznać wiele technik manipulacji i przesyłu z czarnych dziur. Patrząc na nie spoza stworzonego przez nich ścisłego systemu, zespół odkrywców mógł bezpiecznie zmienić połączenia wokół rdzenia i zatrzymać proces uzupełniania energii.\n\nTen proces nauczył nas wiele o fizyce czarnych dziur, ale to nic w porównaniu ze skarbem, jakim jest bezpiecznie wyłączona forteca."
 guardian.2151.a:0 "Doceniamy wagę tego odkrycia."
 guardian.2152.name:0 "Forteca - nasz gwiezdny świadek"
 guardian.2152.desc:0 "Badając lokalną gwiazdę w poszukiwaniu poszlak, które podpowiedziałyby nam, jak zbudowano fortecę, odkryliśmy zaskakującą tajemnicę. W pobliżu gwiazdy znajdowała się delikatna mgiełka nanotechnologicznych kamer działających jak oczy fortecy, co wyjaśnia skuteczność jej obrony.\n\nUzyskując do nich dostęp na podstawie zdobytych w fortecy danych, możemy poznać historię tego systemu od chwili jego powstania. Niestety, kończy nam się czas. Której części procesu budowy powinniśmy się przyjrzeć?"
 guardian.2152.a:0 "Początkowi."
 guardian.2152.b:0 "Środkowi."
 guardian.2152.c:0 "Końcowi."
 guardian.2153.name:0 "Forteca - bezowocne początki"
 guardian.2153.desc:0 "Mając nadzieję na ujrzenie budowy serca fortecy, zapoznaliśmy się z początkami procesu jej tworzenia. Nasze nadzieje okazały się płonne. Najpierw powstał kadłub, więc dane okazały się bezużyteczne. Nasz zespół melduje, że forteca odzyskuje zasilanie, a wraz z nim kontrolę nad kamerami i przesyłanym z nich obrazem."
 guardian.2153.a:0 "Nie mamy już czasu."
 guardian.2154.name:0 "Forteca - środkowy etap"
 guardian.2154.desc:0 "Środkowa część materiału nie pokazała budowy rdzenia, ale zobaczyliśmy dostawy materiałów docierające do fortecy - według naszych naukowców posłużyły one do skonstruowania rdzenia. To musiał być kluczowy czas, kiedy obiekt potrzebował zasilania, by prace mogły posuwać się naprzód.\n\nWiedząc, jakie to materiały, zespół w fortecy uniemożliwił jej odzyskanie zasilania. Teraz możemy zebrać owoce naszego sukcesu."
 guardian.2154.a:0 "Zapracowaliśmy na to."
 guardian.2155.name:0 "Forteca - koniec"
 guardian.2155.desc:0 "Zapoznając się z ostatnią częścią budowy, zbyt późno odkryliśmy, że na tym etapie potrzebowali już zasilonej fortecy. Rdzeń z pewnością działał w momencie, od którego rozpoczęliśmy oglądanie. Nasz zespół melduje, że forteca odzyskuje energię, a wraz z nią kontrolę nad kamerami i przesyłanym z nich obrazem."
 guardian.2155.a:0 "Nie mamy już czasu."
 guardian.2156.name:0 "Forteca - gambit ciemnej materii"
 guardian.2156.desc:0 "Ten, kto zbudował tę fortecę, górował nad nami wiedzą, ale nie sprytem. Dostarczenie naszej ciemnej materii w celu zamknięcia pętli systemu zasilania podziałało i rdzeń fortecy został odcięty - nie może już dostarczać mocy do jej układów.\n\nWreszcie mamy czas na przyjrzenie się osiągnięciom tych posiadających wielką wiedzę ludzi."
 guardian.2156.a:0 "Wreszcie."
 guardian.2157.name:0 "Forteca - strzał w serce"
 guardian.2157.desc:0 "Wykazując się olbrzymią odwagą i precyzją, pilot wystrzelił torpedę w samo serce fortecy, żeby uniemożliwić jej odzyskanie zasilania. Należy uznać to działanie za wielki sukces, ponieważ forteca już nigdy nie odzyska mocy.\n\nW chwili uderzenia torpedy cała budowla eksplodowała, nieodwracalnie niszcząc znajdujące się w niej wszelkie ślady pradawnej technologii i wszystko w tym układzie. Archeolodzy nazwali to wydarzenie najdroższym pokazem sztucznych ogni sponsorowanym przez rząd [Root.GetAdj]. W najbliższym czasie nikt tego nie przebije."
 guardian.2157.a:0 "Nagle wszyscy są ekspertami."
 guardian.2160.name:0 "Forteca - włączenie zasilania"
 guardian.2160.desc:0 "Czas minął. Tajemnicza forteca odzyskała sprawność po naszym pierwszym ataku i ponownie uruchamia swoje systemy obronne. Łączność z zespołem eksploracyjnym została zakłócona, ale z ostatniego komunikatu wynikało, że spotkał ich los, na który byli przygotowani."
 guardian.2160.a:0 "Ale nie taki, na jaki liczyliśmy."
 guardian.3003:0 "Wygnanie"
 guardian.3003.desc:0 "Złośliwa istota, która próbowała wedrzeć się do naszego Wszechświata w pobliżu układu [guardians_horror_system.GetName], została przegnana z powrotem do swojego świata. Czas pokaże, czy jej wpływ został osłabiony wystarczająco, aby zatrzymać ją tam na zawsze.\n\nWykrywamy pewien rodzaj nietypowej szczątkowej energii, która pozostała zapewne po szczelinie międzywymiarowej otwartej przez potwora. Dokładniejsze zbadanie tej energii może zaowocować przełomem naukowym."
 guardian.3003.a:0 "Ciekawe, co z tego wyniknie."
 guardian.3004a.desc:0 "$guardian.3004.intro$\n\n$guardian.3004.jumpdrive$"
 guardian.3004b.desc:0 "$guardian.3004.intro$"
 guardian.3004.intro:0 "Nasze badania anomalii energetycznych wytworzonych przez szczeliny międzywymiarowe w układzie [guardians_horror_system.GetName] przyniosły wreszcie efekty. Energia zastosowana w trakcie tworzenia tych portali nie przypomina niczego, co dotąd napotkaliśmy."
 guardian.3004.jumpdrive:0 "Co najciekawsze, nasi naukowcy uważają, że być może uda się opracować nową metodę podróży międzygwiezdnych opartą na tych egzotycznych energiach."
 guardian.3100:0 "Automatyczny pancernik"
 guardian.3100.desc:0 "W układzie [dreadnought_system.GetName] natrafiono na samotny, olbrzymi okręt wojenny. Na pokładzie nie wykryto żadnych śladów życia, ale emituje on silną sygnaturę energetyczną i, jak się wydaje, posiada potężne uzbrojenie. Nie reaguje na wezwania.\n\nNależy zachować ostrożność."
 guardian.3100.a:0 "Patrzcie, jaki on wielki!"
 guardian.3102:0 "Pancernik unieszkodliwiony"
 guardian.3102.desc:0 "Zdołaliśmy unieszkodliwić automatyczny pancernik w układzie [guardians_dreadnought_system.GetName]. Mimo spowodowanych przez nasze jednostki zniszczeń kadłub tego olbrzymiego okrętu nie rozpadł się.\n\nNasze grupy abordażowe znalazły zmumifikowane szczątki załogi pancernika - wszyscy obcy znajdowali się na swoich posterunkach. Przed śmiercią uruchomili jakiś automatyczny tryb patrolowy, w którym ograniczona pokładowa SI działa od 7,8 miliona lat.\n\nNasi inżynierowie uważają, że kosztem olbrzymiej ilości zasobów można ponownie uruchomić ten pancernik i wcielić go do naszej floty. Bez wątpienia byłby potężnym okrętem flagowym."
 guardian.3102.a:0 "Ten okręt będzie latał wśród gwiazd pod naszą banderą!"
 guardian.3102.b:0 "To byłoby marnotrawstwo środków. Zezłomujcie go."
 guardian.3103:0 "Pancernik naprawiony"
 guardian.3103.desc:0 "To wielki dzień! Nasze wspaniałe zespoły naprawcze i inżynierowie zakończyli prace przy pradawnym pancerniku, który unieszkodliwiliśmy w układzie [guardians_dreadnought_system.GetName]. Ten olbrzymi okręt wojenny ma teraz pełną załogę i po przeprowadzeniu prób w kosmosie został uznany za zdatny do służby."
 guardian.3103.a:0 "To potężny dodatek do naszej floty."
 guardian.3201:0 "Statek roju"
 guardian.3201.desc:0 "Szybkie jednostki szturmowe atakują nasze stacje górnicze w układzie [hiver_system.GetName]! Ci nieznani napastnicy przybyli z kilku uśpionych dotąd asteroid znajdujących się w pasie, w którym w tej chwili wykrywamy olbrzymie sygnatury energetyczne.\n\nMożemy tylko przypuszczać, że te asteroidy to swego rodzaju ul niepoznanych jeszcze organizmów żywych. Czymkolwiek są, rozbudziło je najwyraźniej nasze rozwijające się górnictwo! "
 guardian.3201.a:0 "Zbliżają się z dużą prędkością!"
 guardian.3202:0 "Krystaliczne asteroidy"
 guardian.3202.desc:0 "W układzie [hiver_system.GetName] znajduje się niezwykle gęsty pas asteroid o wyjątkowych właściwościach. Kilka większych asteroid pokrywają krystaliczne formacje, które pozwalają przypuszczać, że istnieją tam niezwykle bogate złoża minerałów.\n\nJednak czujniki dalekiego zasięgu wykryły sporadyczny ruch kilku niewielkich obiektów lub statków kosmicznych w gęstszej części pasa. Nie jesteśmy w stanie ich namierzyć, ale w pobliżu niektórych większych asteroid dryfują w przestrzeni szczątki co najmniej dwóch zniszczonych stacji górniczych."
 guardian.3202.a:0 "Coś tu nie gra..."
 guardian.3204:0 "Ule asteroidalne zniszczone"
 guardian.3204.desc:0 "Nasze siły zdołały zniszczyć ule asteroidalne obcych w układzie [hive_system.GetName]. Powróciły one do stanu uśpienia, a my nie wykrywamy już żadnych agresywnych jednostek szturmowych wroga.\n\nJedna z asteroid znajduje się we względnie dobry stanie mimo zadanych jej uszkodzeń. Powinniśmy rozważyć wysłanie tam zespołu naukowego, może w środku uda się coś znaleźć."
 guardian.3204.a:0 "Przygotować zespół do wylotu."
 guardian.3205.desc:0 "Nasz zespół naukowy zakończył eksplorację potężnej sieci tuneli i pomieszczeń wewnątrz ula asteroidalnego w układzie [hive_system.GetName]. Nie znaleziono tam żywych okazów kosmicznych istot, które nas zaatakowały, ale naukowcy odkryli pozostałości jakiejś komory rozrodczej.\n\nDzięki temu wiele dowiedzieliśmy się o cyklu życia tych stworzeń i pogłębiliśmy wiedzę w zakresie biologii galaktycznej."
 INVESTIGATE_ENCLAVE_DESC:0 "Musimy zdobyć więcej informacji o tajemniczych kosmitach zamieszkujących §Yukład [Prev.From.GetName]§!. Jeśli posługują się jakimś językiem, trzeba go rozszyfrować i nawiązać z nimi kontakt.\n\nNagroda: £influence §Gwpływów§! albo §Sprojekt specjalny§!"
 STELLARITE_DEAD_PROJECT:0 "Gwiezdny pożeracz"
 STELLARITE_DEAD_PROJECT_DESC:0 "Pochłaniacz gwiazd został zgładzony, a jego ciało nadal emituje energię ostatniej zjedzonej gwiazdy. Badając go, być może dowiemy się, w jaki sposób trawi on najgorętsze obiekty we Wszechświecie."
 STELLARITE_STAR_PROJECT:0 "Wielkie przywrócenie"
 STELLARITE_STAR_PROJECT_DESC:0 "Po przebadaniu gwiezdnego pożeracza odkryliśmy sposób, który być może pozwoli przywrócić pochłoniętą masę gwiazdy, dzięki czemu ciepło powróci do układu pogrążonego teraz w wiecznej zimie."
 ENIGMATIC_FORTRESS_1A:0 "Saperzy"
 ENIGMATIC_FORTRESS_1A_DESC:0 "Wysłać drużyną saperów, która wyląduje na boku fortecy i spróbuje wysadzić śluzę."
 ENIGMATIC_FORTRESS_1B:0 "Lokalny udar energetyczny"
 ENIGMATIC_FORTRESS_1B_DESC:0 "Wysłać statek naukowy dostarczający energię lokalnie, by podjąć próbę ograniczenia dopływu zasilania do części fortecy, w której znajduje się śluza."
 ENIGMATIC_FORTRESS_5A:0 "Badania nad czarną dziurą"
 ENIGMATIC_FORTRESS_5A_DESC:0 "Może odpowiedź na pytanie, jak ciemna materia jest wykorzystywana w fortecy, znajdziemy poprzez zbadanie czarnej dziury."
 ENIGMATIC_FORTRESS_5B:0 "Badania nad układem macierzystym"
 ENIGMATIC_FORTRESS_5B_DESC:0 "Badanie lokalnej gwiazdy może uzmysłowić nam, w jakich warunkach rozpoczynali pracę budowniczowie tej fortecy."
 ENIGMATIC_FORTRESS_5C:0 "Dostarcz ciemną materię"
 ENIGMATIC_FORTRESS_5C_DESC:0 "Jeżeli dostarczymy własną ciemną materię do serca fortecy, być może oszukamy system, który uzna, że już działa, i zatrzyma dopływ mocy."
 ENIGMATIC_FORTRESS_5D:0 "Użyj metody siłowej"
 ENIGMATIC_FORTRESS_5D_DESC:0 "Nasz zespół otworzył przejście do rdzenia przez pusty kanał wentylacyjny. Trafienie torpedą w rdzeń może uniemożliwić jego ponowne uruchomienie."
 DIMENSIONAL_HORROR_PROJECT:0 "Zbadaj szczeliny międzywymiarowe"
 DIMENSIONAL_HORROR_PROJECT_DESC:0 "Złośliwa istota, którą niedawno przegnaliśmy w pobliżu układu [guardians_horror_system.GetName] wykorzystała jakieś potężne szczeliny międzywymiarowe, aby przekroczyć dystans między naszym światem a swoją wypaczoną sferą. Gdy otworzyła się największa szczelina, wykryto anomalne odczyty energetyczne. Powinniśmy je dokładniej zbadać."
 DISABLED_DREADNOUGHT_PROJECT:0 "Napraw pancernik"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "Kadłub olbrzymiego pancernika, który unieszkodliwiliśmy w układzie [guardians_dreadnought_system.GetName], jest nadal w jednym kawałku. Możemy go naprawić kosztem olbrzymiej ilości zasobów i wcielić do służby w naszej flocie."
 HIVE_ASTEROID_PROJECT:0 "Zbadaj ul asteroidalny"
 HIVE_ASTEROID_PROJECT_DESC:0 "Nasze siły zdołały zneutralizować jeden z ulów asteroidalnych w układzie [hive_system.GetName]. Powinniśmy wysłać zespół naukowy, który zbada wnętrze asteroidy."
