 opinion_destroyed_trader:0 "Zniszczyli enklawę kupiecką"
 opinion_destroyed_trader_sr:0 "Zniszczyli enklawę kupiecką, z którą prowadziliśmy interesy"
 leader_trait_dragonslayer:0 "Smokobójca"
 leader_trait_dragonslayer_desc:0 "Ten admirał dowiódł swej wartości w zaciekłej walce."
 infinity_calculations:0 "Procesor osobliwości"
 infinity_calculations_desc:0 "Dzięki temu, że udzieliliśmy pomocy machinie nieskończoności, zdradziła nam sekret swojego pochodzenia. Jest jednostką obliczeniową zdolną do rozbudowy. Jeszcze bardziej poszerzy to nasze możliwości badawcze."
 infinity_calculations_hacked:0 "$infinity_calculations$"
 infinity_calculations_hacked_desc:0 "Włamanie się do kulistej machiny umożliwiło nam poznanie sekretu jej pochodzenia. Znacznie zwiększa to nasze możliwości badawcze."
 technosphere_praising:0 "Boska technologia"
 technosphere_praising_desc:0 "Nasz lud wychwala gigantyczny kulisty kalkulator jako znak prawdziwej boskiej mocy w tym świecie."
 dimensional_horror_weak_points:0 "Likwidator przejść"
 dimensional_horror_weak_points_desc:0 "Przejście wytworzone przez międzywymiarową poczwarę można zdestabilizować za pomocą precyzyjnego ataku na określone słabe punkty."
 automated_dreadnought_weak_points:0 "Oślepienie pancernika"
 automated_dreadnought_weak_points_desc:0 "Dowódcy flot atakujących automatycznego pancernika zostali powiadomieni, że mają celować we wszystkie podsystemy, których zniszczenie utrudni procesy automatyczne."
 asteroid_hive_weak_points:0 "Niszczyciel rojów"
 asteroid_hive_weak_points_desc:0 "Zaktualizowane dane celownicze umożliwią naszym flotom ostrzeliwanie asteroid roju w tych miejscach, gdzie ich pancerz jest najcieńszy."
 damage_vs_country_type_guardian_horror_mult:0 "Uszkodzenie międzywymiarowej poczwary"
