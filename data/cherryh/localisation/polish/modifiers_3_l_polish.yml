 syndaw_automated_work:0 "Zautomatyzowana praca"
 syndaw_automated_work_desc:0 "Uzasadniony czy nie, strach przed bezrobociem wywołanym automatyzacją wywiera swój wpływ na tę planetę."
 syndaw_unfriendly_robots:0 "Napięcie spowodowane integracją z robotami"
 syndaw_unfriendly_robots_desc:0 "Napięcia między populacją organiczną a populacją robotów na tej planecie zmniejszyły generowany poziom £unity  jedności."
 syndaw_research_malus:0 "Awaria SI"
 syndaw_research_malus_desc:1 "Laboratoryjna SI biorąca udział w badaniach socjologicznych doznała nieodwracalnego uszkodzenia sprzętu i jest wymieniana."
