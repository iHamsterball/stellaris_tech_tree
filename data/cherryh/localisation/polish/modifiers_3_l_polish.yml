 scared_population:0 "Przestraszona populacja"
 scared_population_desc:0 "Populacja pracuje i obawia się, że fabryka obcych pochłonie kolejne istnienia."
 secured_factory:0 "Fabryka obcych z kontrolą bezpieczeństwa"
 secured_factory_desc:0 "Dokłada się starań i środków, by zadbać o bezpieczeństwo pracy w fabryce obcych."
 fear_as_control:0 "Twarde rządy"
 fear_as_control_desc:0 "Przestępcy zostali przykładnie ukarani, by zmotywować ludzi do działania."
