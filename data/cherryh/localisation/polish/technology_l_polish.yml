 materials:0 "Materiały"
 materials_desc:0 "Tworzenie i manipulowanie materiałami, by zwiększyć ich przydatność i wytrzymałość."
 propulsion:0 "Napęd"
 propulsion_desc:1 "Badania nad napędem i trajektoriami."
 voidcraft:0 "Technika kosmiczna"
 voidcraft_desc:0 "Kosmos to ostatnia granica. Panować nad nim to panować nad przyszłością."
 robotics:0 "Robotyka"
 robotics_desc:0 "Mechanizacja we wszystkich jej aspektach"
 industry:0 "Przemysł"
 industry_desc:0 "Pomysłowość i wydajność"
 field_manipulation:0 "Technika pól"
 field_manipulation_desc:0 "Naginanie fundamentalnych sił do naszej woli"
 particles:0 "Fizyka cząstek"
 particles_desc:0 "Wyizolowanie i wykorzystanie materii oraz zjawisk cząstek"
 computing:0 "Technika komputerowa"
 computing_desc:0 "Nauka o stosowaniu algorytmów"
 metaphysics:0 "Metafizyka"
 metaphysics_desc:0 "Odlot"
 statecraft:0 "Biegłość polityczna"
 statecraft_desc:0 "Sztuka budowy dobrego społeczeństwa"
 biology:0 "Biologia"
 biology_desc:0 "Nauka o życiu, jego licznych postaciach i złożoności"
 military_theory:0 "Teoria wojskowa"
 military_theory_desc:0 "Sztuka wojny i jej liczne aspekty"
 new_worlds:0 "Nowe światy"
 new_worlds_desc:0 "Protokoły kolonizacyjne i szkolenie pionierów"
 psionics:0 "Psionika"
 psionics_desc:0 "Triumf umysłu nad materią"
 tech_spaceport_1:0 "Kosmoport"
 tech_spaceport_1_desc:0 "Kosmoport to planetarny przyczółek w kosmosie, centrum handlu i biznesu, a także baza statków cywilnych i okrętów wojskowych."
 tech_spaceport_2:0 "Niszczyciele"
 tech_spaceport_2_desc:0 "Dzięki powiększonym suchym dokom można budować niszczyciele."
 tech_spaceport_3:0 "Ulepszony kosmoport"
 tech_spaceport_3_desc:0 "Modernizacja sztucznej grawitacji i systemów podtrzymywania życia umożliwia dalszą rozbudowę placówek orbitalnych."
 tech_spaceport_4:0 "Krążowniki"
 tech_spaceport_4_desc:0 "Dzięki powiększonym suchym dokom można budować krążowniki."
 tech_spaceport_5:0 "Zaawansowany kosmoport"
 tech_spaceport_5_desc:0 "Najnowocześniejsze techniki budowy orbitalnej pozwalają tworzyć kosmoporty wielkości dużych planetarnych miast."
 tech_spaceport_6:0 "Pancerniki"
 tech_spaceport_6_desc:0 "Dzięki powiększonym suchym dokom można budować pancerniki."
 tech_solar_panel_network:0 "Orbitalna konwersja energii"
 tech_solar_panel_network_desc:0 "Rozwój technologii paneli słonecznych może przyczynić się do zmniejszenia kosztów operacyjnych naszych kosmoportów. Jednak żeby wytworzyć wystarczającą ilość energii, panele musiałyby zajmować cały moduł kosmoportu.\n\n"
 tech_mining_terminal:0 "Gildie górnicze"
 tech_mining_terminal_desc:0 "Zorganizowane gildie górnicze nadzorują wszelkie wydobycie zasobów w układzie. Prowadzi to do zwiększenia wydajności, ponieważ porządkuje problem, jakim są niezależni górnicy.\n\n"
 tech_zero_gravity_assembly_sequence:0 "Szkielety do pracy w nieważkości"
 tech_zero_gravity_assembly_sequence_desc:0 "Te szkielety wyposażono w przydatne narzędzia pozwalające robotnikom szybko i bezpiecznie poruszać się po orbitalnych budowach. Zadania wymagające wyjścia w przestrzeń kosmiczną nigdy nie były łatwiejsze.\n\n"
 tech_strike_craft_1:0 "Działania z lotniskowca"
 tech_strike_craft_1_desc:0 "Te załogowe statki krótkiego zasięgu startują z pokładu okrętu matki i wykorzystują swą szybkość oraz małe rozmiary, żeby przedostać się przez obronę wroga.\n\n"
 tech_strike_craft_2:0 "Ulepszone statki szturmowe"
 tech_strike_craft_2_desc:0 "Następna generacja statków szturmowych wyposażona w lepszą awionikę i potężniejsze uzbrojenie. Łatwiejsza w pilotażu.\n\n"
 tech_strike_craft_3:0 "Zaawansowane statki szturmowe"
 tech_strike_craft_3_desc:0 "Kolejna modyfikacja statków szturmowych. Te myśliwce i bombowce to spełnienie marzeń każdego pilota. Ich osiągi pozostawiają poprzednie modele daleko w tyle.\n\n"
 tech_planetary_defenses:0 "Obrona planetarna"
 tech_planetary_defenses_desc:0 "Może nadejść czas, gdy wielkie, zimne i pozbawione współczucia inteligencje spojrzą na nasze światy z zazdrością i zechcą nam zaszkodzić. Musimy być gotowi."
 tech_assault_armies:0 "Międzyplanetarne siły ekspedycyjne"
 tech_assault_armies_desc:0 "Inwazja na inny świat to olbrzymie przedsięwzięcie. Zanim zostaną zorganizowane pierwsze armie międzyplanetarne, trzeba uporać się z wielkimi problemami logistycznymi.\n\n"
 tech_drop_pod:0 "Kapsuły desantowe"
 tech_drop_pod_desc:0 "Jednorazowe kapsuły desantowe pozwalają ograniczyć korzystanie z kruchych desantowców i umożliwiają szybkie lądowanie lekkich jednostek w dowolnym miejscu na powierzchni planety.\n\n"
 tech_ship_armor_1:0 "Materiały nanokompozytowe"
 tech_ship_armor_1_desc:0 "Poszycie kadłuba wzmocnione nanokompozytami zapewnia dodatkową warstwę ochronną, która w walce może zdecydować o życiu lub śmierci.\n\n"
 tech_ship_armor_2:0 "Materiały metaloceramiczne"
 tech_ship_armor_2_desc:0 "Połączenie różnych metali i ceramiki pozwoliło uzyskać mocny, a jednocześnie elastyczny pancerz.\n\n"
 tech_ship_armor_3:0 "Materiały plastalowe"
 tech_ship_armor_4:0 "Materiały durastalowe"
 tech_ship_armor_4_desc:0 "Ten mocny, a jednocześnie elastyczny materiał może wiele wytrzymać. Dobrze sprawdza się jako opancerzenie statków.\n\n"
 tech_ship_armor_5:0 "Materiały neutroniowe"
 tech_ship_armor_5_desc:0 "Ten niewiarygodnie gęsty i mocny materiał może oprzeć się sile ognia, która spopieliłaby pancerz wykonany z innych stopów.\n\n"
 tech_thrusters_1:0 "Chemiczne silniki manewrowe"
 tech_thrusters_1_desc:0 "Proste i umiarkowanie wydajne chemiczne silniki manewrowe działają dzięki spalaniu propelentu.\n\n"
 tech_thrusters_2:0 "Jonowe silniki manewrowe"
 tech_thrusters_2_desc:0 "Te elektryczne silniki manewrowe wytwarzają ciąg bez potrzeby zużywania paliwa.\n\n"
 tech_thrusters_3:0 "Plazmowe silniki manewrowe"
 tech_thrusters_3_desc:0 "Plazmowe silniki manewrowe to zaawansowany rodzaj napędu elektrycznego pozwalający statkom rozwijać większe prędkości podświetlne i zwiększający ich zwrotność.\n\n"
 tech_thrusters_4:0 "Impulsowe silniki manewrowe"
 tech_thrusters_4_desc:0 "Te niezwykle zaawansowane termojądrowe silniki manewrowe zapewniają statkom niezrównaną zwrotność i umożliwiają rozwijanie dużych prędkości podświetlnych.\n\n"
 tech_space_defense_station_1:1 "Obrona w kosmicznej otchłani"
 tech_space_defense_station_1_desc:1 "Umożliwia budowę gwiezdnych platform obronnych chroniących nasze bazy gwiezdne."
 tech_space_defense_station_2:0 "Stacje w kosmicznej otchłani"
 tech_space_defense_station_2_desc:0 "Nowe techniki budowlane pozwalają konstruować jeszcze większe stacje wojskowe w kosmicznej otchłani.\n\n"
 tech_space_defense_station_3:0 "Instalacje w kosmicznej otchłani"
 tech_space_defense_station_3_desc:0 "Te olbrzymie instalacje przypominają miasta dryfujące w przestrzeni kosmicznej. Ich załogi mogą składać się z tysięcy członków, a siłą ognia niejednokrotnie dorównują całej flocie.\n\n"
 tech_space_defense_station_improvement:0 "Korpus inżynieryjny"
 tech_space_defense_station_improvement_desc:0 "Stworzenie specjalnego korpusu inżynieryjnego marynarki wojennej bardzo ułatwi budowę kosmicznych platform obronnych, zmniejszy koszty ich budowy i zwiększy wytrzymałość.\n\n"
 tech_basic_industry:0 "Baza przemysłowa"
 tech_basic_industry_desc:0 "Podstawowa infrastruktura przemysłowa jest niezbędna cywilizacji, która chce podróżować w kosmosie.\n\n"
 tech_powered_exoskeletons:0 "Egzoszkielety wspomagane"
 tech_powered_exoskeletons_desc:0 "Użytkownik egzoszkieletu wspomaganego jest silniejszy i szybszy. Militarne zastosowania tego sprzętu są oczywiste, ale zwiększa on też wydajność pracy.\n\n"
 tech_mining_network_2:0 "Szczelinowanie geotermalne"
 tech_mining_network_2_desc:0 "Nowe techniki szczelinowania pozwolą nam dotrzeć do wcześniej niedostępnych złóż geotermalnych pod skorupą planety.\n\n"
 tech_mining_network_3:0 "Wydobycie z jądra"
 tech_mining_network_3_desc:0 "Te olbrzymie świdry pozwalają dotrzeć do bogatych złóż minerałów, które często znajdują się w pobliżu rdzenia planety.\n\n"
 tech_synchronized_work_patterns:0 "Zsynchronizowane modele pracy"
 tech_synchronized_work_patterns_desc:0 "Synchronizując modele pracy naszych sieci górniczych, możemy dodatkowo zwiększyć ich wydajność.\n\n"
 tech_engineering_lab_1_desc:0 "Zaawansowane przyrządy pozwalają badać i praktycznie wykorzystywać układy fizyczne w skali nanometrycznej."
 tech_engineering_lab_2_desc:0 "Produkcja i zrozumienie supertwardych materiałów ma olbrzymie znaczenie dla każdej cywilizacji epoki kosmicznej."
 tech_engineering_lab_3_desc:0 "Badania nad superpłynnością mogą doprowadzić do mariażu mechaniki kwantowej z grawitacyjnym oddziaływaniem podstawowym."
 tech_robotic_workers:0 "Pracujące roboty"
 tech_robotic_workers_desc:0 "Te pracujące roboty idealnie nadają się do codziennych prostych robót. Są pracowite i mogą wykonywać proste polecenia głosowe, ale nie należy oczekiwać od nich wchodzenia po schodach.\n\n"
 tech_enhanced_combat_software:0 "Bojowy system operacyjny 2.0"
 tech_enhanced_combat_software_desc:0 ""
 tech_space_construction:0 "Budowa pozapowierzchniowa"
 tech_space_construction_desc:0 "Budowanie w kosmosie stawia przed naszymi inżynierami wyzwania, z którymi trzeba się uporać, nim zaczniemy konstruowanie stacji orbitalnych nad innymi światami.\n\n"
 tech_mining_station_improvement_1:0 "Przetwarzanie lokalne"
 tech_mining_station_improvement_1_desc:0 "Przetwarzając minerały bezpośrednio nad światem, z którego zostały pozyskane, znacznie zwiększymy wydajność naszego górnictwa.\n\n"
 tech_mining_station_improvement_2:0 "Samodzielne placówki górnicze"
 tech_mining_station_improvement_2_desc:0 "Dzięki zastosowaniu automatycznych dronów stacje górnicze mogą być obsługiwane tylko przez niewielką załogę. Obniża to koszty działalności.\n\n"
 tech_mine_satramene:0 "Przetwarzanie satramenu"
 tech_mine_satramene_desc:0 "Ten gaz to naturalna substancja psychotropowa występującą na niektórych światach. Uspokaja większość organizmów, więc można go stosować jako przyjazną metodę pacyfikowania wrogo nastawionych osób."
 tech_mine_garanthium:0 "Wydobycie garantu"
 tech_mine_garanthium_desc:0 "Stworzenie działającego kamieniołomu garantu to nie lada wyzwanie. Duża kowalność tej rudy sprawia, że jej wydobycie jest równie trudne, co atrakcyjne."
 tech_mine_living_metal:0 "Żywy metal"
 tech_mine_living_metal_desc:0 "Wydobycie i przetwarzanie żywych metali jest wyjątkowo trudne, ale udane zastosowanie niestałych stopów przynosi niezrównane korzyści."
 tech_mine_betharian:0 "Przetwarzanie betariańskie"
 tech_mine_betharian_desc:0 "Betariańskie minerały pochodzą prawdopodobnie z jednego źródła, ale tysiące lat temu zostały rozproszone po całej galaktyce. Najczęściej występują w postaci zbiorowisk niewielkich kamieni i są bardzo łatwopalne."
 tech_mass_drivers_1:0 "Działa elektromagnetyczne"
 tech_mass_drivers_1_desc:0 "Te elektromagnetyczne wyrzutnie pocisków wykorzystują magnesy do rozpędzania pocisków przeciwpancernych, które z dużą szybkością trafiają w cele.\n\n"
 tech_mass_drivers_2:0 "Działa zwojowe"
 tech_mass_drivers_2_desc:0 "Działa zwojowe to silniejsze wersje pierwszych dział elektromagnetycznych wykorzystujące zwoje elektromagnetyczne do miotania pocisków w kierunku celów.\n\n"
 tech_mass_drivers_3:0 "Działa kinetyczne"
 tech_mass_drivers_3_desc:0 "Działa kinetyczne to najnowsze akceleratory elektromagnetyczne wykorzystujące dwie równoległe szyny do wystrzeliwania pocisków z olbrzymimi prędkościami.\n\n"
 tech_mass_drivers_4:0 "Zaawansowane działa kinetyczne"
 tech_mass_drivers_4_desc:0 "Nowa wersja sędziwego działa kinetycznego, mająca wytrzymalsze szyny i ulepszone źródło zasilania. Ta broń jest jeszcze potężniejsza i celniejsza niż jej poprzednik.\n\n"
 tech_mass_drivers_5:0 "Działa Gaussa"
 tech_mass_drivers_5_desc:0 "Ta unowocześniona wersja starego działa zwojowego jest jeszcze bardziej niszczycielska niż najnowsze działa kinetyczne. Może miotać pociski ze zdumiewającą prędkością i siłą.\n\n"
 tech_kinetic_artillery_1:0 "Bateria kinetyczna"
 tech_kinetic_artillery_1_desc:0 "Artyleria bardzo dalekiego zasięgu mogąca miotać z dużą celnością potężne pociski na ekstremalne odległości.\n\n"
 tech_kinetic_artillery_2:0 "Artyleria kinetyczna"
 tech_kinetic_artillery_2_desc:0 "Jeszcze silniejsze okrętowe działo artyleryjskie dalekiego zasięgu wyposażone w nową lufę i ulepszony komputer kierujący ogniem.\n\n"
 tech_autocannons_1:0 "Działka automatyczne"
 tech_autocannons_1_desc:0 "Wielkokalibrowa broń balistyczna strzelająca pełnopłaszczowymi pociskami burzącymi. Główną zaletą tych działek jest duża szybkostrzelność.\n\n"
 tech_autocannons_2:0 "Działka Rozpruwacz"
 tech_autocannons_2_desc:0 "Te ulepszone automatyczne działka obrotowe są wyposażone w zaawansowane systemy śledzenia celów i kierowania ogniem, co pozwala osiągnąć jeszcze większą szybkostrzelność.\n\n"
 tech_autocannons_3:0 "Działka Huragan"
 tech_autocannons_3_desc:0 "Zaawansowane automatyczne działka obrotowe wystrzeliwujące w kierunku celu chmurę pocisków przeciwpancernych i burzących.\n\n"
 tech_flak_batteries_1:1 "Bateria przeciwlotnicza"
 tech_flak_batteries_1_desc:1 "Baterie dział strzelające pociskami odłamkowymi na krótki zasięg. Są szczególnie niebezpieczne dla maszyn szturmowych wroga, ale mogą chronić też przed nadlatującymi pociskami."
 tech_flak_batteries_2:1 "Działka przeciwlotnicze"
 tech_flak_batteries_2_desc:1 "Ulepszone baterie przeciwlotnicze z nowymi, silniejszymi pociskami odłamkowymi."
 tech_missiles_1:0 "Pociski jądrowe"
 tech_missiles_1_desc:0 "Pociski kosmos-kosmos wyposażone w głowice jądrowe o dużej sile rażenia. Są oparte na technologii przedkosmicznej, ale na dalekim zasięgu ta broń samonaprowadzająca jest zaskakująco skuteczna.\n\n"
 tech_missiles_2:0 "Pociski termojądrowe"
 tech_missiles_2_desc:0 "Te unowocześnione pociski kosmos-kosmos mają silniejsze głowice termojądrowe i lepszą charakterystykę lotu.\n\n"
 tech_missiles_3:0 "Pociski antymaterii"
 tech_missiles_3_desc:0 "Zaawansowane pociski uzbrojone w niezwykle potężne głowice z antymaterią. Nowy i ulepszony system naprowadzania zwiększa szanse trafienia celu.\n\n"
 tech_missiles_4:0 "Pociski kwantowe"
 tech_missiles_4_desc:0 "Najnowsza wersja pocisków kosmos-kosmos uzbrojona w niezwykle potężną głowicę, wykorzystującą energię punktu zerowego.\n\n"
 tech_missiles_5:0 "Pociski maruder"
 tech_missiles_5_desc:0 "Te niezwykle nowoczesne pociski posiadają pokładowe pilotujące SI, które znacząco poprawiają ich osiągi i zdolność śledzenia celów.\n\n"
 tech_swarmer_missiles_1:0 "Pociski rojowe"
 tech_swarmer_missiles_1_desc:0 "Te mniejsze pociski wystrzeliwuje się salwami, służą one do przebicia się przez wrogie systemy obrony bezpośredniej.\n\n"
 tech_swarmer_missiles_2:0 "Pociski wirowe"
 tech_swarmer_missiles_2_desc:0 "Nowe techniki miniaturyzacji pozwolą nam uzbrajać pociski rojowe w silniejsze głowice i poprawiać ich charakterystykę lotu.\n\n"
 tech_torpedoes_1:0 "Torpedy kosmiczne"
 tech_torpedoes_1_desc:0 "Te torpedy to tak naprawdę bardzo duże, powolne pociski. Są uzbrojone w silniejsze głowice i modulatory osłon, które pozwalają im swobodnie przechodzić przez osłony energetyczne.\n\n"
 tech_torpedoes_2:0 "Opancerzone torpedy"
 tech_torpedoes_2_desc:0 "Ulepszone torpedy kosmiczne zamknięte w pancernych skorupach, by zwiększyć ich odporność na ostrzał obrony bezpośredniej. W chwili wybuchu pancerze rozpadają na odłamki zadające dodatkowe uszkodzenia.\n\n"
 tech_torpedoes_3:0 "Torpedy dewastator"
 tech_torpedoes_3_desc:0 "Zaawansowane torpedy z bardzo silnymi głowicami. Są bardziej opływowe i szybsze, a ulepszone modulatory osłon pozwalają im przechodzić przez osłony energetyczne.\n\n"
 tech_deep_scan:0 "Skanery dalekiego zasięgu"
 tech_deep_scan_desc:0 "Nieużywane"
 tech_databank_uplinks_desc:0 "Pasma kwantowe o dużej przepustowości przeznaczone do przesyłania baz danych, dzięki czemu można prowadzić praktycznie zsynchronizowane prace badawcze w bardzo odległych miejscach."
 tech_improved_databank_uplinks:0 "Miniaturyzacja łączy"
 tech_improved_databank_uplinks_desc:0 "Miniaturyzacja nadajników końcowych umożliwiająca tworzenie z nich grup i dodatkowe zwiększenie przepustowości."
 tech_basic_science_lab_1:0 "Metoda naukowa"
 tech_basic_science_lab_1_desc:0 "Proponujemy hipotezę wyjaśniającą zaobserwowane zjawisko, a potem ją sprawdzamy."
 tech_physics_lab_1:0 "Teoria kwantowa"
 tech_physics_lab_1_desc:0 "Badanie podstawowych sił w oddziaływaniach cząstek subatomowych"
 tech_physics_lab_2:0 "Fizyka kwantowa stosowana"
 tech_physics_lab_2_desc:0 "Pozornie chaotyczne zachowanie malutkich kawałków materii może drastycznie zmienić to, co wiemy o dużych kawałkach."
 tech_physics_lab_3:0 "Teoria czasoprzestrzeni"
 tech_physics_lab_3_desc:0 "Trzy wymiary, nieodłączne od czwartego"
 tech_administrative_ai:0 "Administracyjna SI"
 tech_administrative_ai_desc:0 "Organizacyjne obwody sterujące zapałem naukowym"
 tech_self_aware_logic:2 "Logika ewoluująca"
 tech_self_aware_logic_desc:2 "Introspekcja i hierarchizowanie."
 tech_sapient_ai:0 "Pozytronowa SI"
 tech_sapient_ai_desc:0 "Ewoluujące sztuczne inteligencje stanowią klucz do stworzenia prawdziwego sztucznego rozumu."
 tech_combat_computers_1:0 "Specjalistyczne komputery bojowe"
 tech_combat_computers_1_desc:0 "Aktywne matryce dostosowane do zagadnień militarnych znacznie zwiększają skuteczność bojową."
 tech_combat_computers_2:0 "Ulepszone algorytmy bojowe"
 tech_combat_computers_2_desc:0 "Dalszy rozwój technologii algorytmów prognozujących umożliwia sprawniejsze podejmowanie decyzji taktycznych na polu walki."
 tech_combat_computers_3:0 "Rozumne symulacje bojowe"
 tech_combat_computers_3_desc:0 "Przepuszczanie intensywnych symulacji bojowych przez świadomą SI daje cenny wgląd w możliwości optymalizacji technik oceny ryzyka."
 tech_pd_tracking_1:0 "Aktywne środki przeciwdziałania"
 tech_pd_tracking_1_desc:0 "Najlepszą obroną jest atak."
 tech_pd_tracking_2:0 "Powiązane systemy wsparcia"
 tech_pd_tracking_2_desc:0 "Układ systemów uzbrojenia obronnego okazuje się dużo skuteczniejszy niż niezależne środki przeciwdziałania."
 tech_pd_tracking_3:0 "Algorytmy prognozujące"
 tech_pd_tracking_3_desc:0 "Zaawansowane prognozowanie znacznie zwiększa dokładność aktywnych środków przeciwdziałania."
 tech_synchronized_defences:0 "Zsynchronizowany system obronny"
 tech_synchronized_defences_desc:0 "Dopasowanie zasad stosowania broni ofensywnej i defensywnej umożliwia zwiększenie skuteczności."
 tech_lythuric_gas:0 "Analiza widmowa"
 tech_lythuric_gas_desc:0 "Małe stężenia tego gazu znacznie zwiększają integralność energetycznych pól siłowych. Ma on też otępiający wpływ na umysły istot narażonych na kontakt."
 tech_mine_teldar:0 "Górnictwo kryształów teldaru"
 tech_mine_teldar_desc:0 "Kryształy teldaru zdradzają swoje położenie, emitując światło o długościach poza zakresem widzialnym."
 tech_mine_neutronium:0 "Wydobycie neutronium"
 tech_mine_neutronium_desc:0 "Neutronium to supergęsta substancja złożona z neutronów, z której można wyprodukować niezwykle odporny i wytrzymały pancerz."
 tech_mine_dark_matter:0 "Pobór ciemnej materii"
 tech_mine_dark_matter_desc:0 "Ta egzotyczna substancja ma wiele właściwości przeczących na pozór prawom fizyki. Jej złoża można znaleźć tylko w pobliżu czarnych dziur i w niektórych mgławicach."
 tech_fission_power_desc:0 "To źródło energii wytwarza ją poprzez wywołanie rozszczepienia atomów. Efektem ubocznym są szkodliwe odpady radioaktywne.\n\n"
 tech_fusion_power:0 "Energia termojądrowa"
 tech_fusion_power_desc:0 "Procesy fuzji jądrowej wytwarzają duże ilości energii, ale bez większości zagrożeń związanych z działaniem reaktorów atomowych.\n\n"
 tech_cold_fusion_power:0 "Zimna fuzja jądrowa"
 tech_cold_fusion_power_desc:0 "Możliwość utrzymania reakcji syntezy jądrowej we względnie niskiej temperaturze doprowadzi do powstania nowej generacji reaktorów fuzyjnych.\n\n"
 tech_antimatter_power:0 "Energia antymaterii"
 tech_antimatter_power_desc:0 "Dzięki ujarzmieniu energii wytwarzanej podczas anihilacji materii/antymaterii będziemy mogli wytwarzać o wiele więcej energii niż w reaktorach termojądrowych.\n\n"
 tech_zero_point_power:0 "Energia punktu zerowego"
 tech_zero_point_power_desc:0 "Te generatory pobierają energię z próżni i są praktycznie nieograniczonym źródłem zasilania. Nie ma wydajniejszego sposobu wytwarzania energii.\n\n"
 tech_shields_1:0 "Deflektory"
 tech_shields_1_desc:0 "Deflektory energetyczne mogą zatrzymać ograniczoną ilość wrogiego ostrzału, zanim zostaną przeciążone. Ich główna wada polega na pochłanianiu dużych ilości energii.\n\n"
 tech_shields_2:0 "Ulepszone deflektory"
 tech_shields_2_desc:0 "Te ulepszone deflektory mogą pochłonąć więcej ostrzału, zanim ulegną przeciążeniu.\n\n"
 tech_shields_3:0 "Osłony"
 tech_shields_3_desc:0 "Te nowe generatory osłon to następna generacja ekranów energetycznych zastępujących dawną technologię deflektorów. Zapewniają o wiele lepszą ochronę.\n\n"
 tech_shields_4:0 "Zaawansowane osłony"
 tech_shields_4_desc:0 "Unowocześniona wersja generatora osłon wytwarzająca jeszcze silniejsze pole energetyczne. Tylko długotrwały ostrzał może przebić tę barierę.\n\n"
 tech_shields_5:0 "Hiperosłony"
 tech_shields_5_desc:0 "Te wzmocnione osłony energetyczne są niesamowicie silne. Nic nie zapewnia lepszej ochrony.\n\n"
 tech_shield_rechargers_1:0 "Kondensatory osłon"
 tech_shield_rechargers_1_desc:1 "Te kondensatory przechowują nadmiar energii, który można szybko przekazać do wzmocnienia osłon okrętu."
 tech_planetary_shield_generator:0 "Osłony planetarne"
 tech_planetary_shield_generator_desc:0 "Wytworzenie silnej osłony energetycznej w atmosferze planety jest trudniejszym zadaniem niż w przestrzeni kosmicznej, ale osłona planetarna stanowi znakomitą obronę przed bombardowaniem orbitalnym."
 tech_sensors_2:0 "Czujniki grawitacyjne"
 tech_sensors_2_desc:0 "Te czujniki skalibrowano tak, by szukały zmian grawitacyjnych w przestrzeni kosmicznej, na przykład tych wytwarzanych przez statki kosmiczne.\n\n"
 tech_sensors_3:0 "Czujniki podprzestrzenne"
 tech_sensors_3_desc:0 "Czujniki wykrywające fluktuacje podprzestrzenne wywołane przez przemieszczające się statki. Ich czułość i zasięg jest większy niż czujników grawitacyjnych.\n\n"
 tech_sensors_4:0 "Czujniki tachionowe"
 tech_sensors_4_desc:0 "Zaawansowane czujniki wykorzystujące wirujące wiązki tachionów do wykrywania ruchu statków nawet z ekstremalnych odległości\n\n"
 tech_orbital_sensor_array:0 "Sieć czujników orbitalnych"
 tech_orbital_sensor_array_desc:0 "Sieć potężnych czujników, które można instalować na kosmoportach orbitalnych. Obejmują swoim zasięgiem cały okoliczny obszar przestrzeni kosmicznej.\n\n"
 tech_power_plant_1:0 "Kondensatory wysokoenergetyczne"
 tech_power_plant_1_desc:0 "Kondensatory zdolne do przechowywania ogromnych ilości energii są jednym z kamieni węgielnych każdej nowoczesnej cywilizacji."
 tech_power_plant_2:0 "Modulacja pola"
 tech_power_plant_2_desc:0 "Pola modulowane umożliwiają zwiększenie produkcji i poprawę energooszczędności."
 tech_power_plant_3:0 "Kwantowe stany energetyczne"
 tech_power_plant_3_desc:0 "Podstawowe zasady splątania zastosowane przy wytwarzaniu energii dają znaczny wzrost wydajności produkcji."
 tech_stellar_absorption:0 "Wchłanianie gwiazdowe"
 tech_stellar_absorption_desc:0 "Nieużywane"
 tech_wormhole_generation_1:0 "Tunele podprzestrzenne"
 tech_wormhole_generation_1_desc:0 "Dzięki tunelowaniu bezpośrednio przez podprzestrzeń można wytworzyć tymczasowy kanał między dwoma punktami normalnej przestrzeni. Podróż przez taki kanał będzie praktycznie natychmiastowa.\n\n"
 tech_wormhole_generation_2:0 "Matryca kalibracji tuneli czasoprzestrzennych"
 tech_wormhole_generation_2_desc:0 "Wytworzenie tunelu czasoprzestrzennego zajmuje sporo czasu i zużywa ogromną ilość energii, ale można usprawnić ten proces przez zastosowanie specjalnych kalibratorów.\n\n"
 tech_wormhole_generation_3:0 "Pola graniczne tuneli czasoprzestrzennych"
 tech_wormhole_generation_3_desc:0 "Te pola graniczne umożliwiają wytwarzanie potężniejszych tuneli bez niebezpieczeństwa wywołania nagłej podprzestrzennej kaskady energetycznej.\n\n"
 tech_hyper_drive_1:0 "Podróż nadprzestrzenna"
 tech_hyper_drive_1_desc:0 "Pozawymiarowa kraina nadprzestrzeni rozciąga się niczym pajęcza sieć między studniami grawitacyjnymi większości gwiazd. Po tych hiperliniach można teoretycznie podróżować szybciej niż światło.\n\n"
 tech_hyper_drive_2:0 "Punkty przełamania hiperlinii"
 tech_hyper_drive_2_desc:0 "Odkryliśmy istnienie w przestrzeni pewnych punktów, w których statek kosmiczny zużywa mniej energii na "włamanie się" do hiperlinii. Dzięki temu powstanie nowa generacja hipernapędu.\n\n"
 tech_hyper_drive_3:0 "Ślizgi w nadprzestrzeni"
 tech_hyper_drive_3_desc:0 "Nowa generacja hipernapędu - silniki, które są w stanie przedostać się na tzw. ślizgi podprzestrzenne występujące w nadprzestrzeni. Dzięki temu osiągi napędu znacznie wzrastają.\n\n"
 tech_hyperlane_mapping:0 "Mapowanie hiperlinii"
 tech_hyperlane_mapping_desc:0 "Choć nie podróżujemy przez nadprzestrzeń, wykonanie mapy rozległej sieci hiperlinii łączących całą galaktykę dałoby nam wyraźną przewagę nad cywilizacjami, które je wykorzystują.\n\n"
 tech_warp_drive_1:0 "Podróż zakrzywiająca"
 tech_warp_drive_1_desc:0 "Dzięki otoczeniu jednostki polem zakrzywiającym i utworzeniu wokół niego pęcherza podprzestrzeni teoretycznie można osiągnąć prędkości nadświetlne.\n\n"
 tech_warp_drive_2:0 "Stabilizatory pola zakrzywiającego"
 tech_warp_drive_2_desc:0 "Ulepszone techniki stabilizowania pola zakrzywiającego umożliwią naszym statkom przemierzanie przestrzeni kosmicznej kosztem mniejszej ilości energii.\n\n"
 tech_warp_drive_3:0 "Chwytaki napędu zakrzywiającego"
 tech_warp_drive_3_desc:0 "Te rewolucyjne urządzenia są przyłączane do silników napędu zakrzywiającego i pełnią funkcję kolektorów cząstek, uzupełniając paliwo jednostki.\n\n"
 tech_lasers_1:0 "Czerwony laser"
 tech_lasers_1_desc:0 "Broń laserowa wystrzeliwuje skoncentrowane wiązki światła zadające uszkodzenia poprzez wytwarzanie wysokiej temperatury.\n\n"
 tech_lasers_2:0 "Niebieski laser"
 tech_lasers_2_desc:0 "Niebieskie lasery są silniejsze od czerwonych, emitują promieniowanie elektromagnetyczne o długości fali, która dla większości istot ma kolor niebieski lub purpurowy.\n\n"
 tech_lasers_3:0 "Laser ultrafioletowy"
 tech_lasers_3_desc:0 "Lasery ultrafioletowe to nowocześniejsza i silniejsza wersja niebieskich poprzedników. Są celne i niszczycielskie, mogą powodować olbrzymie uszkodzenia.\n\n"
 tech_lasers_4:0 "Laser rentgenowski"
 tech_lasers_4_desc:0 "Te lasery mają mniejszą długość fali niż ultrafioletowa broń laserowa, ale są jeszcze bardziej niszczycielskie.\n\n"
 tech_lasers_5:0 "Laser gamma"
 tech_lasers_5_desc:0 "Promieniowanie elektromagnetyczne wytwarzane przez lasery gamma cechuje niezwykle wysoka częstotliwość. Ich niszczycielski potencjał nie ma sobie równych wśród broni laserowej.\n\n"
 tech_energy_lance_1:0 "Lanca cząstek"
 tech_energy_lance_1_desc:1 "Ta ciężka broń energetyczna wystrzeliwuje skoncentrowane wiązki cząstek zadające olbrzymie uszkodzenia. Wielkość emiterów pozwala umieszczać je wyłącznie na pokładach pancerników i tytanów."
 tech_energy_lance_2:0 "Lanca tachionowa"
 tech_energy_lance_2_desc:1 "Potężniejsza wersja lancy cząstek. Wystrzeliwuje wiązkę tachionów o olbrzymiej mocy. Podobnie jak poprzedniczkę, montuje się ją tylko na pokładach pancerników i tytanów."
 tech_plasma_1:0 "Miotacz plazmy"
 tech_plasma_1_desc:0 "Broń wystrzeliwująca niszczycielskie kule wysokoenergetycznej plazmy. Te pociski plazmowe niezwykle skutecznie przebijają pancerze statków.\n\n"
 tech_plasma_2:0 "Akcelerator plazmy"
 tech_plasma_2_desc:0 "Te nowe akceleratory wystrzeliwują pociski wysokoenergetycznej plazmy z ulepszonymi polami koncentrującymi. Dzięki temu kula zmierzająca do celu traci po drodze mniej energii.\n\n"
 tech_plasma_3:0 "Działko plazmowe"
 tech_plasma_3_desc:0 "Te działka to najnowsza broń plazmowa, zmilitaryzowana wersja starszych, improwizowanych miotaczy plazmy. Ich pociski plazmowe są jeszcze bardziej zabójcze.\n\n"
 tech_arc_emitter_1:0 "Emitery błyskawic"
 tech_arc_emitter_1_desc:0 "Potężna broń ostrzeliwująca cele błyskawicami chaotycznej energii, które ignorują pancerz i osłony.\n\n"
 tech_arc_emitter_2:0 "Emitery skoncentrowanych błyskawic"
 tech_arc_emitter_2_desc:0 "Te ulepszone emitery wyposażone są w lepsze elektromagnesy, dzięki czemu wytwarzają silniejszy ładunek energetyczny.\n\n"
 tech_disruptors_1:0 "Dezintegratory"
 tech_disruptors_1_desc:1 "Dezintegratory wystrzeliwują wysokoenergetyczne ładunki osłabiające i niszczące wiązania w cząsteczkach, z których składa się cel. Mogą one przebijać osłony oraz pancerz, a także siać zniszczenie w strukturze kadłuba i wśród załogi wroga."
 tech_disruptors_2:0 "Dezintegratory jonowe"
 tech_disruptors_2_desc:0 "Te ulepszone dezintegratory wystrzeliwują ładunki bardziej niszczycielskich cząstek jonowych.\n\n"
 tech_disruptors_3:0 "Dezintegratory fazowe"
 tech_disruptors_3_desc:0 "Dezintegratory o olbrzymiej mocy strzelające ładunkami energii kwantowej i zadające potworne uszkodzenia wszystkiemu, co znajdzie się na ich drodze.\n\n"
 tech_energy_torpedoes_1:1 "Wyrzutnie protonowe"
 tech_energy_torpedoes_1_desc:2 "Te pociski energetyczne składają się z silnie skoncentrowanych protonów i mogą dokonywać potężnych uszkodzeń kadłubów wrogich okrętów."
 tech_energy_torpedoes_2:1 "Wyrzutnie neutronowe"
 tech_energy_torpedoes_2_desc:1 "Ulepszone pociski energetyczne wykorzystujące do niszczenia celów neutrony zamiast protonów."
 tech_eco_simulation:0 "Hydroponika"
 tech_eco_simulation_desc:0 "Duże farmy hydroponiczne wytwarzają odżywcze plony i pomagają w utrzymaniu rosnącej populacji przy minimalnym negatywnym wpływie na środowisko naturalne.\n\n"
 tech_hydroponics:0 "Ekosymulacja"
 tech_hydroponics_desc:0 "Techniki hydroponiczne można rozwijać, tworząc farmy o unikalnej atmosferze, symulujące różne ekosystemy. Umożliwia to produkcję żywności o większej zawartości składników odżywczych.\n\n"
 tech_gene_crops:0 "Zboża GMO"
 tech_gene_crops_desc:0 "Zaawansowana inżynieria genetyczna upraw pozwala zwiększyć zbiory, a także poprawia smak i zawartość składników odżywczych.\n\n"
 tech_nutrient_replication:0 "Powielanie substancji odżywczych"
 tech_nutrient_replication_desc:0 "Proces syntetycznego powielania uprawianych roślin wymaga zebrania dużej ilości odpadów do stworzenie niewielkich plonów, ale mimo wszystko znacząco zwiększa wydajność rolnictwa.\n\n"
 tech_engos_vapor:0 "Rafinowanie pary z Engos"
 tech_engos_vapor_desc:0 "Stymulant pochodzenia naturalnego, który pomaga wszystkim organizmom w adaptacji i ewoluowaniu. Jest też świetnym przewodnikiem w broni energetycznej.\n\n"
 tech_pitharan_dust:0 "Rafinowanie proszku pitarańskiego"
 tech_pitharan_dust_desc:0 "Ten drobny pył to naturalna substancja psychotropowa występującą na niektórych światach. Uspokaja większość organizmów, więc można go stosować jako przyjazną metodę pacyfikowania wrogo nastawionych osób.\n\n"
 tech_mine_zro:0 "Destylacja zra"
 tech_mine_zro_desc:0 "Rzadko spotykany aerozol egzotycznych cząstek. Znalazł się na kilku światach w wyniku uderzeń meteorytów, ale jego prawdziwe pochodzenie jest nieznane. Po połknięciu przez osoby posługujące się psioniką działa jak bardzo silny (i uzależniający) narkotyk wzmacniający zdolności psioniczne.\n\n"
 tech_biolab_1:0 "Badania bioróżnorodności"
 tech_biolab_1_desc:0 "Badanie różnych organizmów pojawiających się na naszym świecie pozwoli nam lepiej zrozumieć nas samych i otaczające nas życie.\n\n"
 tech_biolab_2:0 "Ksenobiologia"
 tech_biolab_2_desc:0 "Badanie życia powstałego na innych światach pozwala nam zrozumieć podstawowe aspekty biologii, które wcześniej znajdowały się poza naszym zasięgiem.\n\n"
 tech_biolab_3:0 "Tajniki życia"
 tech_biolab_3_desc:0 "Możliwość badania licznych organizmów pozwoli nam znaleźć wspólne cechy wszystkich istot żywych. Fundamenty życia.\n\n"
 tech_alien_life_studies:0 "Badania obcego życia"
 tech_alien_life_studies_desc:0 "Badanie fauny innych światów pozwala zrozumieć zachowania obcych, a także zidentyfikować i udomowić łagodne stworzenia.\n\n"
 tech_colonization_1:0 "Protokół dla nowych światów"
 tech_colonization_1_desc:0 "Obliczenie niezbędnej ilości zasobów i sprzętu potrzebnych do założenia kolonii planetarnej pozwoli nam wysłać dzielnych pionierów na pokładzie "arek" i mieć pewność, że przetrwają długą podróż międzygwiezdną do nowego domu.\n\n"
 tech_colonization_2:0 "Filtracja atmosfery"
 tech_colonization_2_desc:0 "Dostosowując filtrowanie atmosfery do danego miejsca pozwoli nam skuteczniej usuwać niepożądane pierwiastki, co poprawi warunki życia w kolonii.\n\n"
 tech_colonization_3:0 "Adaptacja do nieprzyjaznych środowisk"
 tech_colonization_3_desc:0 "Dalsze badania niebezpiecznego środowiska na innych planetach pozwoli zaradzić trudnościom, które napotkają koloniści w codziennym życiu na obcych światach.\n\n"
 tech_free_enterprises:0 "Swoboda gospodarcza"
 tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives:0 "Inicjatywy pograniczne"
 tech_frontier_initiatives_desc:0 "Zarządzanie powiązaniami między sektorem prywatnym a rządem i przekazywanie dopłat odpowiednim inwestorom pozwalają na rozwój prywatnych inicjatyw kolonizacyjnych."
 tech_frontier_traditions:0 "Tradycje pograniczne"
 tech_frontier_traditions_desc:0 "Pionierski duch przejawia się w priorytetach budownictwa orbitalnego.\n\n"
 tech_frontier_collectives:0 "Kolektywy pograniczne"
 tech_frontier_collectives_desc:0 "Historia pokazała, że spółdzielczość to najwydajniejsza struktura społeczna w enklawach osadników.\n\n"
 tech_frontier_commissars:0 "Komisarze pograniczni"
 tech_frontier_commissars_desc:0 "Badania wykazały, że ścisła kontrola społeczeństwa może mieć kluczowe znaczenie dla żywotności młodych kolonii.\n\n"
 tech_cryostasis:0 "Kriostaza"
 tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1:0 "Podporządkowanie ksenoekologii"
 tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2:0 "Sterowanie środowiskiem"
 tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1:0 "Ekonomia międzygwiezdna"
 tech_reveal_luxuries_1_desc:0 ""
 tech_reveal_luxuries_2:0 "Rynki galaktyczne"
 tech_reveal_luxuries_2_desc:0 ""
 tech_terrestrial_sculpting:0 "Kształtowanie planet"
 tech_terrestrial_sculpting_desc:0 "Nie ma prostego rozwiązania problemu przekształcania skorupy planetarnej na skalę makro. Pozostaje używanie większych kielni i wierteł orbitalnych.\n\n"
 tech_atmospheric_manipulation:0 "Manipulowanie atmosferą"
 tech_atmospheric_manipulation_desc:0 "Regulatory wilgotności i jednostki chemicznego dozowania to pierwszy krok do wprowadzenia fundamentalnych zmian w atmosferze.\n\n"
 tech_genome_mapping:0 "Mapowanie genomu"
 tech_genome_mapping_desc:0 "Stworzenie mapy genomu osobnika poprzez sekwencjonowanie jego DNA otwiera możliwość opracowania indywidualnych zabiegów i terapii.\n\n"
 tech_epigenetic_triggers:0 "Aktywatory epigenetyczne"
 tech_epigenetic_triggers_desc:0 "Zaawansowane techniki metylowania DNA pozwalają dokonywać znaczących funkcjonalnych zmian w dowolnym genomie.\n\n"
 tech_cloning:0 "Klonowanie"
 tech_cloning_desc:0 "Przełomy na polu technologii usuwania jądra i tworzenia sztucznej macicy umożliwiają masową produkcję osobników opartych na wspólnym szablonie genetycznym.\n\n"
 tech_gene_banks:0 "Banki genów"
 tech_gene_banks_desc:0 "Banki genów filtrują i przechowują dostępne genomy, z których powstają klony.\n\n"
 tech_gene_seed_purification:0 "Oczyszczaniem genomów nasion"
 tech_gene_seed_purification_desc:0 "Techniki oczyszczania nukleotydu umożliwiają wyizolowanie i udoskonalenie szczególnie pożądanych cech genetycznych.\n\n"
 tech_morphogenetic_field_mastery:0 "Opanowanie pola morfogenetycznego"
 tech_morphogenetic_field_mastery_desc:0 "Początkowo było to przedsięwzięcie czysto farmaceutyczne, ale coraz głębsze zrozumienie morfogenetyki umożliwiło stworzenie bezpośrednich, podświadomych interfejsów połączonych z jednostkami organicznymi.\n\n"
 tech_gene_tailoring:0 "Modyfikowanie genów"
 tech_gene_tailoring_desc:0 "Powszechna dostępność narzędzi do modyfikowania genów z pewnością wpłynie pozytywnie na rozwój naszego gatunku.\n\n"
 tech_gene_expressions:0 "Sterowanie ekspresją genów"
 tech_gene_expressions_desc:0 "Dokładniejsza kontrola produkcji RNA i białek na poziomie komórkowym.\n\n"
 tech_selected_lineages:0 "Selekcja rodów"
 tech_selected_lineages_desc:0 "Należy wprowadzić ścisłe planowanie rozmnażania, inaczej zmarnujemy cenną spuściznę genetyczną.\n\n"
 tech_capacity_boosters:0 "Wzmacniacze pojemności"
 tech_capacity_boosters_desc:0 "Nie zostawiajmy niczego przypadkowi, niezależnie od kosztów. Dzięki dokładnemu nadzorowi nad bankami DNA stworzymy przyszłych przywódców.\n\n"
 tech_regenerative_hull_tissue:0 "Regenerująca się tkanka kadłubowa"
 tech_regenerative_hull_tissue_desc:0 "Zmodyfikowana genetycznie wersja bakterii krzemowych, którą da się zmusić do regenerowania materiałów nieorganicznych\n\n"
 tech_doctrine_fleet_size_1:0 "Doktryna - walka w kosmosie"
 tech_doctrine_fleet_size_1_desc:0 "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n"
 tech_doctrine_fleet_size_2:0 "Doktryna - formacje adaptacyjne"
 tech_doctrine_fleet_size_2_desc:0 "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n"
 tech_doctrine_fleet_size_3:0 "Doktryna - wojna międzygwiezdna"
 tech_doctrine_fleet_size_3_desc:0 "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n"
 tech_doctrine_fleet_size_4:0 "Doktryna - elastyczne konfiguracje floty"
 tech_doctrine_fleet_size_4_desc:0 "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n"
 tech_doctrine_fleet_size_5:0 "Doktryna - formacja bojowa armady"
 tech_doctrine_fleet_size_5_desc:0 "Stopniowa adaptacja do realiów walki w kosmosie umożliwia nam skuteczne koordynowanie większych manewrów.\n\n"
 tech_interstellar_fleet_traditions:0 "Tradycje floty międzygwiezdnej"
 tech_interstellar_fleet_traditions_desc:0 "Olbrzymia wiedza dotycząca zachowań bojowych jest bezużyteczna bez ścisłych zasad korzystania z niej.\n\n"
 tech_doctrine_navy_size_1:0 "Doktryna - wsparcie floty"
 tech_doctrine_navy_size_1_desc:1 "Wyprawy do innych układów stają się coraz bardziej powszechne, więc musimy przygotować planetarną obsługę powracających flot."
 tech_refit_standards:1 "Standardy remontów"
 tech_refit_standards_desc:1 "Standaryzacja cyklów produkcyjnych modyfikacji i montażu części statków może przyczynić się do gwałtownego wzrostu wydajności."
 tech_doctrine_navy_size_2:1 "Doktryna - jednostki wsparcia"
 tech_doctrine_navy_size_2_desc:1 "Flota potrzebuje do działania czegoś więcej niż zapał. Żeby otrzymywać stałe dostawy niezbędnych zasobów, powinniśmy powierzyć zadania logistyczne specjalnym jednostkom wsparcia."
 tech_centralized_command:0 "Scentralizowane dowodzenie"
 tech_centralized_command_desc:0 "Stworzenie dedykowanych sztabów dla wszystkich poziomów operacji wojskowych zwiększa skuteczność floty i buduje lepsze fundamenty pod przyszłe szkolenie wojskowe.\n\n"
 tech_combat_training:0 "Szkolenie bojowe"
 tech_combat_training_desc:0 "Obszerniejszy program szkoleniowy dla nowych rekrutów obejmujący realistyczne scenariusze bojowe przygotowuje ich do działania w polu.\n\n"
 tech_psionic_theory:0 "Teoria psioniczna"
 tech_psionic_theory_desc:0 "Umysł jest pod wieloma względami odbiciem samego Wszechświata, mikrokosmosem. Niektóre gatunki mogą o tym nie wiedzieć, ale ich umysły to lepsze narzędzia niż jakiekolwiek inne.\n\n"
 tech_telepathy:0 "Telepatia"
 tech_telepathy_desc:0 "Po pełnej adaptacji podstaw psioniki umysł może połączyć się z innymi osobami i stać się czymś więcej.\n\n"
 tech_transcendent_thought:0 "Myśl transcendentalna"
 tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "Interfejs prekognicji"
 tech_precognition_interface_desc:0 "Rozwój psioniki pozwala przypuszczać, że możliwe jest stworzenie komputerów bojowych, które potrafiłyby odczytywać i analizować impulsy psioników, zanim ci świadomie o czymś pomyślą.\n\n"
 tech_psi_jump_drives:0 "Silniki psioniczne"
 tech_psi_jump_drives_desc:0 "Psioniczny napęd skokowy wykorzystuje energię psioniczną emitowaną przez załogę, żeby przepchnąć statek przez osnowę rzeczywistości i dokonać błyskawicznego "skoku" na dużą odległość.\n\n"
 tech_xeno_outreach:0 "Ksenozasięg"
 tech_xeno_outreach_desc:0 "Zawiłości handlu międzygwiezdnego bardzo przypominają inne transakcje, ale prowadzi się je na skalę przewyższającą całą historię handlu większości cywilizacji nie posiadających napędu nadświetlnego.\n\n"
 tech_xeno_relations:0 "Ksenorelacje"
 tech_xeno_relations_desc:0 "Złożoność dyplomacji międzygwiezdnej wymaga stworzenia powiązań z innymi potęgami, by łatwiej osiągać własne cele.\n\n"
 tech_xeno_supremacy:0 "Ksenodominacja"
 tech_xeno_supremacy_desc:0 "Poruszamy się po polu minowym dynamiki galaktycznych mocarstw, mając tylko jeden cel: dotrzeć na szczyt."
 tech_xeno_diplomacy:0 "Ksenodyplomacja"
 tech_xeno_diplomacy_desc:0 "Większe zrozumienie interakcji i manipulacji obcymi to niezbędny krok, jeśli chcemy tworzyć trwalsze sojusze międzygwiezdne.\n\n"
 tech_galactic_ambitions:1 "Gwiezdna ekspansja"
 tech_galactic_ambitions_desc:3 "Nasza przyszłość znajduje się w morzu gwiazd."
 tech_manifest_destiny:0 "Objaw przeznaczenia"
 tech_manifest_destiny_desc:0 "Musimy wykazać odwagę, przyjąć nasze przeznaczenie i uczynić się tym, czym zawsze mieliśmy być.\n\n"
 tech_planetary_unification:0 "Zjednoczenie planetarne"
 tech_planetary_unification_desc:0 "Pradawne wojownicze plemiona, skonfliktowane historyczne kraje, a teraz zjednoczone imperium. Nie ugniemy się.\n\n"
 tech_adaptive_bureaucracy:0 "Elastyczna biurokracja"
 tech_adaptive_bureaucracy_desc:0 "Nasz rozwój wymaga stworzenia nowej, bardziej elastycznej formy rządów, która wspomoże nas, zamiast ograniczać na drodze ku realizacji celów.\n\n"
 tech_colonial_centralization:0 "Centralizacja kolonii"
 tech_colonial_centralization_desc:0 "Ścisłe ramy zarządzania lokalnego dopasowane do danego miejsca, by spełniały potrzeby wszystkich kolonii.\n\n"
 tech_galactic_administration:0 "Administracja galaktyczna"
 tech_living_state:0 "Państwo organiczne"
 tech_living_state_desc:0 "Imperium żyje, imperium oddycha. Jesteśmy jego ciałem, ale lewa ręka nie musi wiedzieć, co robi prawa.\n\n"
 tech_collective_self:0 "Zbiorcza jaźń"
 tech_collective_self_desc:0 "Poszukiwanie własnego odbicia w grupie to rzecz naturalna i nieunikniona. Te wspólne sprawy muszą być cenione wyżej niż odrębne tożsamości.\n\n"
 tech_ethical_equations:0 "Równania etyczne"
 tech_ethical_equations_desc:0 "Ograniczanie wolności innych przy zachowaniu własnej wymaga niezwykłej gimnastyki umysłu - teraz jesteśmy do tego lepiej przygotowani.\n\n"
 tech_neural_implants:0 "Wszczepy neuronowe"
 tech_neural_implants_desc:0 "Zrozumienie to po prostu przetwarzanie informacji dostarczanych przez zmysły. Można je zmienić."
 tech_inhibitor_releases:0 "Zawory spustowe inhibitora"
 tech_inhibitor_releases_desc:0 ""
 tech_colonial_affairs:0 "Sprawy kolonialne"
 tech_colonial_affairs_desc:0 "Założenie miejscowej infrastruktury administracyjnej ma kluczowe znaczenie dla przetrwania naszych kolonii."
 tech_artificial_moral_codes:0 "Kodeks sztucznej moralności"
 tech_artificial_moral_codes_desc:0 "To okoliczności określają, co jest moralne. Zdefiniuj okoliczności, a etyka stanie się jak glina w twoich dłoniach."
 tech_synthetic_thought_patterns:0 "Wzory syntetycznej myśli"
 tech_synthetic_thought_patterns_desc:0 "Myślenie nieszablonowe sprawia, że trafiamy do innego, większego szablonu."
 tech_will_to_power:0 "Wola mocy"
 tech_will_to_power_desc:0 "Władza to po prostu umiejętność narzucania swojej woli innym, a wola posiadania władzy to samospełniająca się przepowiednia."
 tech_xeno_integration:0 "Ksenointegracja"
 tech_xeno_integration_desc:0 "Z różnych składników budujemy całość większą niż suma jej części.\n\n"
 tech_pirate_starting:0 "Tylko dla piratów"
 tech_pirate_starting_desc:0 ""
 tech_event_crystal_sonar:0 "Ukryte"
 tech_event_crystal_sonar_desc:0 "Udostępnia edykt sonaru krystalicznego."
 tech_event_droning_optimizations:0 "Ukryte"
 tech_event_droning_optimizations_desc:0 "Udostępnia edykt optymalizacji dronów."
 tech_event_greater_crystal_bounty:0 "Ukryte"
 tech_event_greater_crystal_bounty_desc:0 "Udostępnia edykt wielkiej zdobyczy z kryształów."
 tech_event_crystal_bounty:0 "Ukryte"
 tech_event_crystal_bounty_desc:0 "Udostępnia edykt zdobyczy z kryształów."
 tech_event_drone_bounty:0 "Ukryte"
 tech_event_drone_bounty_desc:0 "Udostępnia edykt zdobyczy z dronów."
