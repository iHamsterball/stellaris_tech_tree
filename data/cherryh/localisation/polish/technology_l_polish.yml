 tech_matter_generator:0 "Wytwarzanie materii"
 tech_matter_generator_desc:0 "Zużywając duże ilości energii, możemy praktycznie bez niczego zmieniać światło w materię."
 tech_combat_computers_autonomous:0 "Inteligencja autonomicznych statków"
 tech_combat_computers_autonomous_desc:0 "Wyposażenie naszych statków w częściowo autonomiczną inteligencję znacznie przyspieszy ich czas reakcji w walce."
 tech_auxiliary_fire_control:0 "Pomocnicza kontrola ognia"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$"
 tech_space_trading_desc:1 "Handel międzygwiezdny wiąże się z wieloma nowymi wyzwaniami. Najważniejsze jest szybkie i tanie przewożenie towarów z jednego układu do drugiego."
 tech_ground_defense_planning:0 "Planowanie obrony lądowej"
 tech_ground_defense_planning_desc:0 "Wiele obcych imperiów chętnie zajęłoby nasze światy. Musimy przygotować się na najgorsze."
 tech_global_defense_grid:0 "Sieć obrony globalnej"
 tech_global_defense_grid_desc:0 "Strategiczne znaczenie dobrej obrony jest dziś równie ważne, jak w czasach naszych odległych przodków. Technologia nie sprawia, że umocnienia stają się przestarzałe, zmienia tylko stawiane im wymagania."
 tech_repeatable_improved_starbase_capacity_desc:1 "Olbrzymie sieci obsługi logistycznej potrzebne do utrzymania ulepszonej bazy gwiezdnej mogą zostać udoskonalone, dzięki czemu będziemy mogli obsługiwać więcej tych stacji."
