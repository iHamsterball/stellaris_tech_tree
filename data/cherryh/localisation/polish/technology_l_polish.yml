 tech_cruiser_yard:0 "Standardowe wzory krążowników"
 tech_cruiser_yard_desc:0 "Ustanowienie nowych standardów modelowania i budowy krążowników znacznie zwiększy wydajność linii produkcyjnych.\n\n"
 tech_battleship_yard:0 "Standardowe wzory pancerników"
 tech_battleship_yard_desc:0 "Ustanowienie nowych standardów projektowania i budowy wielkich pancerników znacznie zwiększy szybkość ich montażu.\n\n"
 tech_droid_workers:0 "Droidy"
 tech_droid_workers_desc:0 "Ulepszone roboty mogące poruszać się prawie jak istoty organiczne. Ich procesory neuronowe także zostały unowocześnione.\n\n"
 tech_synthetic_workers:0 "Syntetyki"
 tech_synthetic_workers_desc:0 "Niezwykle zaawansowane roboty, silniejsze, szybsze i trwalsze od większości istot organicznych. Ich ulepszone procesory neuronowe pozwalają im działać całkowicie niezależnie.\n\n"
 tech_synthetic_leaders:0 "Matryca osobowości syntetyka"
 tech_synthetic_leaders_desc:0 "Syntetyki posiadające osobowość będą wreszcie mogły funkcjonować w społeczeństwie na równi z resztą naszych obywateli. Być może niektóre z nich obejmą stanowiska przywódcze.\n\n"
 tech_mineral_processing_1:0 "Przetwarzanie minerałów"
 tech_mineral_processing_1_desc:0 "Optymalne przetwarzanie wydobytych minerałów pozwoliło nam osiągnąć nowe poziomy wydajności."
 tech_mineral_processing_2:0 "Zaawansowane przetwarzanie minerałów"
 tech_mineral_processing_2_desc:0 "Drugi etap obróbki wstępnie oczyszczonych minerałów umożliwia wydajniejsze magazynowanie i transport."
 tech_mine_orillium:0 "Wydobycie orillium"
 tech_mine_orillium_desc:0 "Promienie stabilizujące umożliwiają względnie bezpieczne wydobycie lotnych złóż orylu.\n\n"
 tech_global_research_initiative:1 "Międzyplanetarne przedsięwzięcie badawcze"
 tech_global_research_initiative_desc:2 "Wezwanie do połączenia potencjału badawczego wszystkich planet i bardziej elastycznego finansowania badań."
 tech_cryostasis_1:0 "Statki kolonizacyjne sterowane przez SI"
 tech_cryostasis_1_desc:0 "Przekazując sztucznej inteligencji sterowanie statkiem kolonizacyjnym, załoga i koloniści mogą zapaść w głęboki sen."
 tech_cryostasis_2:0 "Świadome statki kolonizacyjne"
 tech_cryostasis_2_desc:0 "Odpowiednio zaawansowane systemy są w stanie samodzielnie się optymalizować, jeśli będą dokładnie świadome celu, do jakiego zostały stworzone."
 tech_power_hub_1:0 "Globalne zarządzanie energią"
 tech_power_hub_1_desc:0 "Instalacje równoważące obciążenia mogą znacząco zwiększyć stabilność lokalnych sieci i przekazywać nadwyżkę energii z powrotem do centralnych kondensatorów."
 tech_power_hub_2:0 "Planetarna sieć energetyczna"
 tech_power_hub_2_desc:0 "Przebudowana i zespolona sieć jeszcze bardziej zmniejsza straty przy przesyle energii na dużą odległość."
 tech_jump_drive_1:0 "Napęd skokowy"
 tech_jump_drive_1_desc:0 "Przełomowy cud technologii, napęd przeskokowy, rozcina miejscowo kontinuum czasoprzestrzenne i spaja je z powrotem na poziomie kwantowym w taki sposób, aby odpowiadało położeniu celu - dlatego wydaje się, że statek prawie natychmiast "przeskakuje" z układu do układu.\n\n"
 tech_psi_jump_drive_1:0 "Psioniczny napęd skokowy"
 tech_psi_jump_drive_1_desc:0 "Psioniczny napęd przeskokowy wykorzystuje energie psi emitowane przez załogę do przepchnięcia statku przez osnowę rzeczywistości, dzięki czemu jednostka natychmiast "przeskakuje" duże odległości.\n\n"
 tech_xeno_zoo:0 "Zoo obcych organizmów"
 tech_xeno_zoo_desc:0 "Badając różne obce organizmy i poznając ewentualne ryzyko wynikające z kontaktu z nimi, moglibyśmy zbierać żywe osobniki i wystawiać je.\n\n"
 tech_orbital_hydroponics:0 "Hydroponika orbitalna"
 tech_orbital_hydroponics_desc:0 "Trudności nieodłącznie związane z uprawą roślin w stanie nieważkości są wyjątkowe, ale można je przezwyciężyć.\n\n"
 tech_arctic_colonization:0 "Kolonizacja świata arktycznego"
 tech_arctic_colonization_desc:0 "Specjalne schronienia i adaptacyjne systemy podtrzymywania życia umożliwiają kolonizację w obcym środowisku.\n\n"
 tech_tundra_colonization:0 "Kolonizacja tundry"
 tech_tundra_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "Kolonizacja oceanu"
 tech_arid_colonization:0 "Kolonizacja suchego świata"
 tech_arid_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "Kolonizacja tropików"
 tech_tropical_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "Kolonizacja pustyni"
 tech_desert_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "Kolonizacja kontynentu"
 tech_continental_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_frontier_health:1 "Genetyczna opieka zdrowotna"
 tech_frontier_health_desc:0 "Kolonizacja obcych światów otworzyła przed nami nowe możliwości badań biomedycznych.\n\n"
 tech_paradise_dome:0 "Rajska kopuła"
 tech_paradise_dome_desc:0 "$building_paradise_dome_desc$"
 tech_galactic_benevolence:0 "Galaktyczna łaska"
 tech_galactic_benevolence_desc:0 "Nasz naród jest zjednoczony i silny, a władcy są łaskawi. Czasem trzeba przypomnieć o tym obywatelom."
 tech_hyper_entertainment_forum:0 "Forum hiperrozrywki"
 tech_hyper_entertainment_forum_desc:0 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "Wirtualne symulacje walk"
 tech_virtual_combat_arena_desc:0 "Pojawienie się dokładnych emulatorów bólu wreszcie zasypało przepaść dzielącą świat wirtualny od realnego."
 tech_purity_campaigns:0 "Kampania czystości"
 tech_purity_campaigns_desc:0 "Celebrowanie czystości, być może ducha albo ciała. A może celu - zależnie od tego, co chcemy osiągnąć."
 tech_galactic_markets:0 "Rynki galaktyczne"
 tech_galactic_markets_desc:0 "$building_galactic_stock_exchange_desc$"
 tech_repeatable_improved_tile_mineral_output:0 "Modele wydobycia"
 tech_repeatable_improved_tile_mineral_output_desc:0 "Zmiany sposobu ewaluacji złóż minerałów w odniesieniu do innych złóż pozwalają prowadzić wydajniejsze odwierty.\n\n"
 tech_repeatable_improved_military_station_damage:0 "Zsynchronizowane modele ostrzału"
 tech_repeatable_improved_military_station_damage_desc:0 "Krzyżowe połączenie układów uzbrojenia tak, żeby strzelały długimi salwami, zwiększa uszkodzenia zadawane z czasem przez przez stacje wojskowe.\n\n"
 tech_repeatable_improved_military_station_health:0 "Wzmocnione główne warstwy"
 tech_repeatable_improved_military_station_health_desc:0 "Dodatkowe warstwy pancerza w samej strukturze zwiększają wytrzymałość stacji wojskowych.\n\n"
 tech_repeatable_improved_ship_health:0 "Spójność kadłuba"
 tech_repeatable_improved_ship_health_desc:0 "Dalszy podział przestrzeni na statkach pozwoli im wytrzymać większe uszkodzenia, nim spójność kadłuba osiągnie poziom krytyczny.\n\n"
 tech_repeatable_improved_armor_output:0 "Kompresja materii"
 tech_repeatable_improved_armor_output_desc:0 "Kompresja odpowiednich materiałów do postaci ultragęstych to tani i skuteczny sposób zwiększenia ich odporności na ostrzał.\n\n"
 tech_repeatable_weapon_type_explosive_damage:0 "Kontrola przychodu termodynamicznego"
 tech_repeatable_weapon_type_explosive_damage_desc:0 "Dzięki temu, że reakcja chemiczna jest ściśle kontrolowana przez pokładowe procesory pocisku, głowice można ustawić tak, żeby wybuchały z maksymalną możliwą mocą w warunkach panujących w chwili trafienia.\n\n"
 tech_repeatable_weapon_type_explosive_fire_rate:0 "Zminiaturyzowane zapalniki"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:0 "Postępy miniaturyzacji umożliwiają szybsze ładowanie i wystrzeliwanie pocisków rakietowych.\n\n"
 tech_repeatable_weapon_type_kinetic_damage:0 "Pociski o dużej gęstości"
 tech_repeatable_weapon_type_kinetic_damage_desc:0 "Ultragęste pociski mogą przebić nawet najsilniejsze osłony.\n\n"
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "Wydajność ładowniczego"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:0 "Niewielkie postępy techniczne połączone z usprawnionymi procedurami posługiwania się uzbrojeniem zapewniają wyraźny wzrost szybkostrzelności.\n\n"
 tech_repeatable_improved_tile_energy_output:0 "Zastosowane nadprzewodnictwo"
 tech_repeatable_improved_tile_energy_output_desc:0 "Niewielkie ulepszenia wydajności transmisji przekładają się na spore zmniejszenie ogólnych strat energii.\n\n"
 tech_repeatable_improved_shield_output:0 "Harmonia osłon"
 tech_repeatable_improved_shield_output_desc:0 "Podstawowa mechanika osłon statku jest skomplikowana, ale można je dostosowywać i ulepszać na wiele sposobów.\n\n"
 tech_repeatable_weapon_type_energy_damage:0 "Stanowiska ogniskujące"
 tech_repeatable_weapon_type_energy_damage_desc:0 "Opanowanie tempa prowadzenia ognia z broni laserowej to zadanie, nad którym najlepsi inżynierowie dowolnej planety mogliby pracować przez wieki.\n\n"
 tech_repeatable_weapon_type_energy_fire_rate:0 "Szybkie chłodziwo"
 tech_repeatable_weapon_type_energy_fire_rate_desc:0 "Nieustannie dokonuje się nowych odkryć w dziedzinie chłodzenia. Poprawiają one stabilność i skuteczność naszych systemów uzbrojenia, dzięki czemu nie wysadzają one statków, na których je zainstalowano.\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_damage:0 "Interceptory synaptyczne"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:0 "Zwiększenie szybkości przetwarzania i działania pilotów w oparciu o dane o pozycjach wroga sprawia, że statki szturmowe stają się znacznie skuteczniejsze.\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_rate:0 "Recyklery ciepła"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:0 "Wykorzystywanie nadmiaru ciepła powstającego przy wystrzale broni do uzbrajania ładowanych pocisków, zwiększa szybkostrzelność uzbrojenia statków szturmowych.\n\n"
 tech_repeatable_improved_planet_sensor_range:0 "Planetarne wzmacniacze sygnału"
 tech_repeatable_improved_planet_sensor_range_desc:0 "Gdy nasze floty działają coraz dalej od ojczyzny naszych przodków, używane przez nie czujniki są nieustannie ulepszane.\n\n"
 tech_repeatable_reduced_building_cost:0 "Analiza grawitacyjna"
 tech_repeatable_reduced_building_cost_desc:0 "Coraz potężniejsze algorytmy obliczeniowe umożliwiają dostosowanie poszczególnych projektów budowlanych do planetarnych i ultralokalnych warunków grawitacyjnych.\n\n"
 tech_repeatable_reduced_building_time:0 "Algorytmy produkcyjne"
 tech_repeatable_reduced_building_time_desc:0 "Zastosowanie teorii gier i łamigłówek kryje w sobie potencjał znacznej optymalizacji budowy i montażu modułów.\n\n"
 tech_repeatable_improved_tile_food_output:0 "Zboża transgeniczne"
 tech_repeatable_improved_tile_food_output_desc:0 "Uprawy transgeniczne zawierają substancje odżywcze kilku standardowych roślin w jednym, wygodnym pakiecie.\n\n"
 tech_repeatable_improved_sector_cap:0 "Protokoły łączności"
 tech_repeatable_improved_sector_cap_desc:0 "Ulepszona łączność nadświetlna umożliwia skuteczniejsze zarządzanie.\n\n"
 tech_repeatable_improved_core_system_cap:0 "Skuteczność administracji"
 tech_repeatable_improved_core_system_cap_desc:0 "Przebudowa sieci zarządzania, łączącej nasze najważniejsze światy ze stolicą, może pomóc w niwelowaniu problemów administracyjnych i wąskich gardeł w przepływie informacji, które często pojawiają się w rozkwitającym imperium.\n\n"
 tech_repeatable_improved_leader_cap:0 "Zarządzanie świadomymi zasobami"
 tech_repeatable_improved_leader_cap_desc:0 "Koncepcja zarządzania obywatelami jak zasobami w większych systemach produkcyjnych musi z konieczności stać się bardziej elastyczna, gdy rośnie liczba potencjalnych zachowań zarządzanych istot.\n\n"
 tech_repeatable_reduced_leader_cost:0 "Pozyskiwanie talentów"
 tech_repeatable_reduced_leader_cost_desc:0 "Programy propagandowe i subtelna manipulacja danymi ekonomicznymi zmniejszają koszt zatrudnienia najlepszych przywódców."
 tech_repeatable_improved_edict_length:0 "Proklamacje medialne"
 tech_repeatable_improved_edict_length_desc:0 "Bardziej agresywne kampanie informacyjne zwiększają podatność populacji na edykty.\n\n"
 tech_repeatable_improved_army_damage:0 "Agresywne uwarunkowywanie"
 tech_repeatable_improved_army_damage_desc:0 "Powtarzanie standardowej procedury uwarunkowania wojsk lądowych sprawia, że stają się one skuteczniejsze w walce bezpośredniej.\n\n"
 tech_repeatable_improved_army_health:0 "Zagłuszacze neurologiczne"
 tech_repeatable_improved_army_health_desc:0 "Dokładna regulacja receptorów bólu umożliwia żołnierzom walkę pomimo kontuzji, które wcześniej spowodowałyby ich unieszkodliwienie.\n\n"
 tech_repeatable_improved_leader_life_span:0 "Rewitalizacja komórek"
 tech_repeatable_improved_leader_life_span_desc:0 "Regularna rewitalizacja komórek sprawia, że klasa przywódców pozostaje sprawna i aktywna dłużej, niż wynosi średnia długość życia.\n\n"
 tech_repeatable_improved_border_range:0 "Transmisje propagandowe"
 tech_repeatable_improved_border_range_desc:0 "Niezakodowane sygnały powiadamiające o zajęciu przez nas pobliskich układów to proste, ale skuteczne narzędzie polityki zagranicznej.\n\n"
 tech_repeatable_improved_slave_mineral_output:0 "Dieta stymulacyjna"
 tech_repeatable_improved_slave_mineral_output_desc:0 "Chemiczna optymalizacja diety zakontraktowanych robotników pozwala im zwiększyć wydajność pracy."
 tech_fission_power:0 "Energia jądrowa"
 tech_crystal_armor_1:0 "Pancerz nasycony kryształami"
 tech_crystal_armor_1_desc:0 "Nasycenie pancerza materią krystaliczną zaowocuje dalszym zwiększenie wytrzymałości kadłubów naszych jednostek.\n\n"
 tech_crystal_armor_2:0 "Pancerz okuty kryształami"
 tech_crystal_armor_2_desc:0 "Wprowadzenie materii krystalicznej do procesów odlewniczych jeszcze bardziej zwiększy ultratwardość metali nasyconych kryształami.\n\n"
 tech_mining_network_4:0 "Wydzielenie minerałów"
 tech_mining_network_4_desc:0 "Zaawansowana spektrometria zostaje połączona z technikami szczelinowania hydraulicznego i ługowania w celu przyspieszenia eksploatacji złóż płytkich i średnio głębokich.\n\n"
 tech_aura_nanobot:0 "Nanoboty montażowe"
 tech_aura_minefield:0 "Miny zbliżeniowe"
 tech_power_plant_4:0 "Manipulacja polem kwantowym"
 tech_power_plant_4_desc:0 "Kwantowe złożenie cewek energetycznych, które ładują się i rozładowują równocześnie."
 tech_shield_recharge_aura_1:0 "Pola kondensatorowe"
 tech_shield_recharge_aura_1_desc:0 "Skupione pola naładowanych cząstek mogą ładować wyczerpane kondensatory osłon.\n\n"
 tech_aura_shield_dampener:0 "Tłumiki osłon"
 tech_aura_quantum_destabilizer:0 "Destabilizator kwantowy"
 tech_aura_quantum_destabilizer_desc:0 "Destabilizatory kwantowe pobudzają miejscowe pole kwantowe, zakłócając działanie wrażliwych czujników na wrogich okrętach.\n\n"
 tech_extradimensional_weapon_1:0 "Broń międzywymiarowa"
 tech_extradimensional_weapon_1_desc:0 "Zastosowanie zasad pięciowymiarowej manipulacji energią na płaszczyznach o mniejszej liczbie wymiarów umożliwia tworzenie potężnej broni energetycznej.\n\n"
 tech_mining_drone_weapon_1:0 "Lasery drona górniczego"
 tech_mining_drone_weapon_1_desc:0 "Zastosowanie silnych soczewek w połączeniu z oscylującą częstotliwością ostrzału ułatwia budowę na tyle mocnych laserów, by mogły posłużyć do prac górniczych na asteroidach - albo do zestrzeliwania wrogich jednostek.\n\n"
 tech_space_cloud_weapon_1:0 "Przewody chmury błyskawic"
 tech_space_cloud_weapon_1_desc:0 "Chmury próżniowe wykorzystują ładunki elektryczne wytwarzane przez gęste gazy stanowiące większość ich rdzenia do wystrzeliwania strumieni gorącej plazmy. Zastosowanie gazu o tym samym składzie i specjalnych przewodów umożliwia budowę potężnej broni elektrycznej.\n\n"
 tech_blue_crystal_weapon_1:0 "Kondensatory z niebieskiego kryształu"
 tech_blue_crystal_weapon_1_desc:0 "Krystaliczne stwory magazynują promieniowanie gwiazd w swoich pryzmatycznych ciałach i mogą je skupiać, emitując wiązki przypominające laser. Zastosowanie specjalnych szafirowych pryzmatów umożliwia budowę kondensatorów laserowych wytwarzających energię o tej samej długości fali.\n\n"
 tech_green_crystal_weapon_1:0 "Kondensatory z zielonego kryształu"
 tech_green_crystal_weapon_1_desc:0 "Krystaliczne stwory magazynują promieniowanie gwiazd w swoich pryzmatycznych ciałach i mogą je skupiać, emitując wiązki przypominające laser. Zastosowanie specjalnych szmaragdowych pryzmatów umożliwia budowę kondensatorów laserowych wytwarzających energię o tej samej długości fali.\n\n"
 tech_yellow_crystal_weapon_1:0 "Kondensatory z żółtego kryształu"
 tech_yellow_crystal_weapon_1_desc:0 "Krystaliczne stwory magazynują promieniowanie gwiazd w swoich pryzmatycznych ciałach i mogą je skupiać, emitując wiązki przypominające laser. Zastosowanie specjalnych topazowych pryzmatów umożliwia budowę kondensatorów laserowych wytwarzających energię o tej samej długości fali.\n\n"
 tech_red_crystal_weapon_1:0 "Kondensatory z czerwonego kryształu"
 tech_red_crystal_weapon_1_desc:0 "Krystaliczne stwory magazynują promieniowanie gwiazd w swoich pryzmatycznych ciałach i mogą zogniskować je, by wyemitować promienie przypominające laser. Używając rubinowego wzoru pryzmatu, możemy stworzyć kondensatory laserowe wytwarzające energię o podobnej długości fali.\n\n"
 tech_nano_vitality_crops:0 "Nanozboża wzmacniające"
 tech_nano_vitality_crops_desc:0 "Wprowadzenie niewielkiej ilości nanomaszyn do uprawianych roślin pozwala uzyskać plony o wysokiej odporności i składzie chemicznym, który można modyfikować w trakcie ich całego cyklu życia.\n\n"
 tech_tb_mountain_range:0 "Usunięcie pasma górskiego"
 tech_tb_mountain_range_desc:0 "Czasami nie ma wielkiej różnicy pomiędzy terraformowaniem a wyburzaniem.\n\n"
 tech_tb_volcano:0 "Usunięcie wulkanu"
 tech_tb_volcano_desc:0 "Techniki stabilizacji tektonicznej pozwalają zapanować nad aktywnymi wulkanami.\n\n"
 tech_tb_dangerous_wildlife:0 "Usunięcie niebezpiecznej przyrody"
 tech_tb_dangerous_wildlife_desc:0 "Taktyczne zakłócanie środowiska naturalnego połączone ze skoordynowanymi działaniami poszukiwawczo-likwidacyjnymi, może w krótkim czasie skutecznie usunąć groźne organizmy.\n\n"
 tech_tb_dense_jungle:0 "Usunięcie gęstej dżungli"
 tech_tb_dense_jungle_desc:0 "Błyskawiczna wycinka lasów sama w sobie nie jest niczym rewolucyjnym. Ale dokonanie tego na ściśle kontrolowanym obszarze i w ściśle określonych ramach czasowych - owszem.\n\n"
 tech_tb_quicksand_basin:0 "Usunięcie ruchomych piasków"
 tech_tb_quicksand_basin_desc:0 "Zastosowanie hydrożelów opracowanych z myślą o stabilizacji umożliwia praktycznie natychmiastowe zestalenie się basenu ruchomych piasków.\n\n"
 tech_tb_noxious_swamp:0 "Usunięcie duszących bagien"
 tech_tb_noxious_swamp_desc:0 "Wytężone osuszanie i odtruwanie umożliwiają całkowitą likwidację bagna.\n\n"
 tech_tb_massive_glacier:0 "Usunięcie wielkiego lodowca"
 tech_tb_massive_glacier_desc:0 "Silniki błyskawicznego parowania szybko i skutecznie usuwają powłokę lodową kosztem większej emisji ciepła i wzrostu wilgotności powietrza w okolicy.\n\n"
 tech_tb_toxic_kelp:0 "Usunięcie trujących wodorostów"
 tech_tb_toxic_kelp_desc:0 "Wyspecjalizowane drony mogą mechanicznie usuwać olbrzymie ilości toksycznych pyłów z minimalnym wykorzystaniem biocydów.\n\n"
 tech_tb_deep_sinkhole:0 "Usunięcie głębokiego zapadliska"
 tech_tb_deep_sinkhole_desc:0 "Specjalne aerozolowe stabilizatory budowlane mogą szybko i sprawnie zamykać istniejące zapadliska, a także stabilizować mogące je wywoływać podziemne szczeliny.\n\n"
 tech_planetary_government:0 "Rząd planetarny"
 tech_planetary_government_desc:0 "Kiedy kolonia okrzepnie, a pionierzy staną się mieszkańcami, potrzeba stworzenia silnego lokalnego rządu gwarantującego stabilność jest ważniejsza od kolonialnej potrzeby elastyczności.\n\n"
 tech_amoeba_strike_craft_1:0 "Program hodowli ameb"
 tech_amoeba_strike_craft_1_desc:0 "Rozmnażając kosmiczne ameby w niewoli, możemy zaprogramować ich symbiotyczne wici, żeby działały jako organiczne statki szturmowe naszej floty.\n\n"
 tech_swarm_strike_craft_1:0 "Sadzawki lęgowe roju"
 tech_swarm_strike_craft_1_desc:0 "Zbieranie okazów zabitych pretorynów pozwala nam klonować i genetycznie programować nasz własny rój bojowy.\n\n"
 tech_scourge_missile_1:0 "Pociski Zmora"
 tech_scourge_missile_1_desc:0 "Analizując broń biologiczną wykorzystywaną przez rój, możemy stworzyć samobieżne pociski siejące równie potworne zniszczenia.\n\n"
 tech_space_whale_weapon_1:0 "Strojenie częstotliwości"
 tech_space_whale_weapon_1_desc:0 "Adaptacja metody ukierunkowania energii materii gazowej używanej przez tijanki pozwoli stworzyć broń wysysającą życie ze statków wroga.\n\n"
 tech_symbol_unity:0 "Symbole jedności"
 tech_symbol_unity_desc:0 "W miarę badania coraz większej połaci galaktyki i jej cudów coraz ważniejsze jest utwierdzenie się w naszych przekonaniach i zjednoczenie naszego ludu pod jednym symbolem."
 tech_visitor_center:0 "Ośrodki turystyczne dla obcych"
 tech_visitor_center_desc:0 "Skoro wiemy, że nie jesteśmy sami w kosmosie, powinniśmy zacząć przygotowywać się do powitania nowo poznanych przyjaciół."
 tech_dragon_armor:0 "Sztuczne smocze łuski"
 tech_dragon_armor_desc:0 "Łuski eterycznego smoka są wykonane z wielu warstw nanostruktur z unikalnych minerałów. Niespotykane techniki produkcji umożliwiają nam wierne odwzorowanie tej samoczynnie naprawiającej się struktury."
 tech_afterburners_1:0 "Dopalacze"
 tech_afterburners_1_desc:0 "Te potężne silniki zapewniają dodatkową prędkość bojową, ale zużywają wiele mocy."
 tech_afterburners_2:0 "Zaawansowane dopalacze"
 tech_afterburners_2_desc:0 "Ta ulepszona wersja zwykłych dopalaczy jeszcze bardziej zwiększa prędkość bojową statku."
 tech_mass_accelerator_1:0 "Megadziało"
 tech_mass_accelerator_2:0 "Gigadziało"
 tech_mass_accelerator_2_desc:0 "Jeszcze potężniejsze działo elektromagnetyczne, które może przebić nawet najwytrzymalsze osłony.\n\n"
 tech_automated_exploration:0 "Protokoły automatycznej eksploracji"
 tech_automated_exploration_desc:0 "Zaawansowana SI pomoże naukowcom eksplorować nowe, dziwne światy, znajdować nowe organizmy żywe i cywilizacje oraz docierać tam, gdzie nie dotarł jeszcze żaden Blorg. Statek badawczy będzie mógł eksplorować galaktykę z pomocą SI."
 tech_enigmatic_power_core:0 "Tajemnicze źródło zasilania"
 tech_enigmatic_power_core_desc:0 "Te generatory sprawiają, że cząsteczki oddziałują na siebie w sposób sprzeczny z naturą. Uzyskują przy tym więcej energii, niż to wydaje się możliwe."
 tech_enigmatic_deflector:0 "Tajemnicze deflektory"
 tech_enigmatic_deflector_desc:0 "Te deflektory działają w sposób sprzeczny z prawami natury. W jakiś sposób udało im się wytworzyć pole ochronne wielokrotnie potężniejsze, niż to wydaje się możliwe."
 tech_enigmatic_disruption_field:0 "Tajemnicze pole zakłócające"
 tech_enigmatic_disruption_field_desc:1 "Zalewając lokalny obszar słabymi, losowo modulowanymi impulsami elektromagnetycznymi, możemy częściowo zakłócić działanie osłon i systemów uzbrojenia wroga."
 tech_enigmatic_encoder:0 "Tajemniczy szyfrator"
 tech_enigmatic_encoder_desc:1 "Tajemniczy szyfrator koduje dane o trasie lotu według nieznanego wzoru, zanim odeśle je z powrotem do dowództwa floty."
 tech_enigmatic_decoder:0 "Tajemniczy dekoder"
 tech_enigmatic_decoder_desc:1 "Tajemniczy szyfrator dawał przeciętne wyniki w zwykłych próbach, ale dokładność jego algorytmów prognostycznych zwiększa się, gdy trasa lotu celu staje się bardziej chaotyczna."
 tech_frontier_hospital:1 "Rewitalizacja cytoplazmatyczna"
 tech_frontier_hospital_desc:1 "W miarę rozwoju naszego imperium rozwija się też nasze rozumienie biologii gatunku. Zaawansowane terapie na poziomie komórkowym umożliwiają znaczną poprawę zdrowia populacji."
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_vitality_boosters:0 "Wzmacniacze witalności"
 tech_vitality_boosters_desc:1 "Gdy ciało zawodzi, nauka przychodzi z pomocą."
 gateway_capital:0 "§HŚcieżka administracyjna§!\n§ETa technologia doprowadzi do dalszego rozwoju budynków społecznych i zwiększy £influence  §Hwpływy§!. Tylko w ulepszonych stolicach planet można budować §Hwysokopoziomowe budynki§!.§!"
 gateway_biological:0 "§HŚcieżka biologiczna§!\n§ETa technologia doprowadzi do dalszego rozwoju ulepszeń biologicznych i adaptacji.§!"
 gateway_ship:0 "§HŚcieżka statku§!\n§ETa technologia doprowadzi do dalszego rozwoju w dziedzinie budowy większych kosmoportów i potężniejszych okrętów wojennych.§!"
 gateway_psionics:0 "§HŚcieżka psioniczna§!\n§ETa technologia doprowadzi do dalszego rozwoju na polu psioniki.§!"
 gateway_robotics:0 "§HŚcieżka robotyki§!\n§ETa technologia doprowadzi do dalszego rozwoju na polu robotyki.§!"
 tech_curator_lab_desc:1 "Te laboratoria pokładowe dysponują nowoczesnymi technologiami starożytnego zakonu kuratorów, które przyspieszają badania."
 tech_archeology_lab:0 "Laboratorium archeologiczne kuratorów"
 tech_archeology_lab_desc:1 "Laboratorium pokładowe z nowoczesnym sprzętem archeologicznym, w tym potężną bazą danych stworzoną przez zakon kuratorów, w której można łatwo sprawdzać nowe odkrycia."
 tech_climate_restoration:2 "Przywracanie klimatu"
 tech_climate_restoration_desc:1 "Dzięki lepszemu zrozumieniu metod transformowania atmosfery będziemy w stanie terraformować nawet najbardziej wyniszczone światy."
 tech_gaia_creation:0 "Tworzenie światów gajańskich"
 tech_gaia_creation_desc:0 "Tworzenie światów gajańskich niezwykle sprzyjających prawie wszystkim organizmom żywym jest ostatecznym dowodem mistrzowskiego opanowania sztuki terraformowania.\n\n"
 tech_colonization_4:0 "Wzbogacenie obcej gleby"
 tech_colonization_4_desc:1 "Rozległe badania różnych rodzajów gleby i jej zdolności do wyżywienia upraw pomogą nam poprawić warunki życia osadników na innych planetach."
 tech_colonization_5:1 "Badania nad ekointegracją"
 tech_colonization_5_desc:2 "Dodatkowe badania różnych klimatów planetarnych umożliwią nam osiedlanie się na światach, na których wcześniej było to niemożliwe."
 tech_tomb_world_adaption:0 "Adaptacja do świata cmentarza"
 tech_tomb_world_adaption_desc:0 "Dzięki dokładnym badaniom napromieniowanych środowisk będziemy mogli kolonizować światy, które zostały zniszczone w wyniku wojny atomowej."
 tech_assembly_pattern:0 "Wzory montażowe"
 tech_assembly_pattern_desc:1 "Szybka iteracja symulacji budowlanych z wyprzedzeniem określa optymalne wzorce montażu elementów każdego projektu budowlanego."
 tech_construction_templates:0 "Szablony budowy"
 tech_construction_templates_desc:1 "Zamienne, prefabrykowane szablony znacznie skracają czas właściwej budowy."
 tech_mine_yuranic:0 "Górnictwo kryształów jurantyk"
 tech_mine_yuranic_desc:0 "Kryształy jurantyk mają właściwości refleksyjne zwiększające skuteczność broni energetycznej."
 tech_psionic_shield:0 "Osłony psioniczne"
 tech_psionic_shield_desc:0 "Te niezwykle silnie osłony są wytwarzane z energii psionicznej przez wyspecjalizowanych psioników. Ich moc jest dodatkowo wzmacniana przez duże emitery psioniczne."
 tech_ascension_theory:0 "Teoria rozwoju"
 tech_ascension_theory_desc:0 "Nasza historia to cykl powtarzających się olbrzymich skoków technologicznych, politycznych i kulturowych; te skoki są często poprzedzone okresami niepokojów, po których nastają czasy względnej stabilizacji. Identyfikując podstawowe, powtarzające się założenia tych skoków, możemy dokonać skrócenia cyklu na naszą korzyść."
 tech_colonial_bureaucracy:0 "Kolonialna biurokracja"
 tech_colonial_bureaucracy_desc:0 "Rozwój administracji lokalnej umożliwia ściślejsze nadzorowanie spraw kolonii bez konieczności przeciążania władzy centralnej."
 tech_galactic_bureaucracy:0 "Galaktyczna biurokracja"
 tech_galactic_bureaucracy_desc:0 "Wielopoziomowa administracja skutecznie przekazuje na wyższe poziomy władzy tylko najistotniejsze informacje."
 tech_subdermal_stimulation:0 "Stymulacja podskórna"
 tech_subdermal_stimulation_desc:0 "Implanty w tkankach głębokich to najnowsza innowacja w rewolucyjnym mariażu inżynierii sensorycznej i doznań rozrywkowych. "Tam, dokąd zmierzamy, nie będziemy potrzebować skóry, żeby coś poczuć!""
 tech_cultural_heritage:0 "Historia socjokulturowa"
 tech_cultural_heritage_desc:0 "Zrozumienie wspólnej przeszłości jest konieczne, by dokonać wielkich kroków w przyszłość."
 tech_heritage_site:0 "Miejsca dziedzictwa"
 tech_heritage_site_desc:0 "Fizyczne upamiętnienie tego, jak daleko zaszliśmy, wywołuje podziw dla osiągnięć z przeszłości i wzmacnia ambicje na przyszłość."
 tech_hypercomms_forum:0 "Lokalna hiperłączność"
 tech_hypercomms_forum_desc:0 "Nie wszystkie badania łączności nadświetlnej przynoszą przydatne rezultaty, ale niektóre wyniki mogą pomóc zbliżyć do siebie naszych ludzi."
 tech_autocurating_vault:0 "Algorytmy automatycznego nadzoru"
 tech_autocurating_vault_desc:0 "Ciągła, asynchroniczna analiza niejednorodnych zbiorów danych pozwala na dokładne modelowanie dotąd nieprzewidywalnych fluktuacji w prądach społecznych."
 tech_holographic_rituals:0 "Rytuały holograficzne"
 tech_holographic_rituals_desc:0 "Zobaczyć, znaczy uwierzyć, a wiara tworzy rzeczywistość."
 tech_transcendent_faith:0 "Wiara metakognitywna"
 tech_transcendent_faith_desc:0 "Opuszczenie naszej planetarnej kolebki sprawiło, że na nowo zrozumieliśmy wiarę i jej miejsce w szerszym kontekście."
 tech_alien_sanctuary:0 "Ksenonaturalizacja"
 tech_alien_sanctuary_desc:0 "Pojawienie się nowoczesnych centrów naturalizacyjnych spowoduje, że wszyscy nowoprzybyli do naszego imperium zostaną przygotowani do odnalezienia się w nowym społeczeństwie przy jednoczesnym zachowaniu swych wrodzonych zalet."
 tech_ocean_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_ship_armor_3_desc:0 "Plastal to elastyczny materiał łączący wiele właściwości tworzywa sztucznego i metalu. Jest względnie tani w produkcji i może służyć do wzmacniania pancerzy statków.\n\n"
 tech_engineering_lab_1:0 "Nanomechanika"
 tech_engineering_lab_2:0 "Supertwarde materiały"
 tech_engineering_lab_3:0 "Superpłynne materiały"
 tech_mass_accelerator_1_desc:0 "Olbrzymie działo elektromagnetyczne, które można zamontować tylko wzdłuż kadłuba jednostki, strzelające olbrzymimi pociskami na wielkie odległości.\n\n"
 tech_databank_uplinks:0 "Łącza baz danych"
 tech_galactic_administration_desc:0 "Potrzeby administracyjne gwiezdnego imperium są liczne i skomplikowane. Na pewno sprostamy temu zadaniu."
 tech_curator_lab:0 "Laboratorium badawcze kuratorów"
 tech_mega_engineering:0 "Megainżynieria"
 tech_mega_engineering_desc:0 "Żeby realizować projekty konstrukcyjne o naprawdę potężnych rozmiarach, musimy najpierw poznać podstawy inżynierii i sposoby przechowywania zasobów, z których powstaną superkonstrukcje."
 tech_genetic_resequencing:0 "Resekwencjonowanie genetyczne"
 tech_genetic_resequencing_desc:0 "Podczas ulepszania jakiegoś gatunku nie będzie nas już ograniczać jego podstawowa struktura biologiczna. DNA to tylko kolejny materiał, który rzeźbiarz może formować wedle uznania."
 tech_interstellar_campaigns:0 "Kampanie międzygwiezdne"
 tech_interstellar_campaigns_desc:0 "Dobrze naoliwiona machina wojenna to klucz do wywierania wpływu na całą galaktykę. Dzięki potędze naszego wojska możemy zdobyć prawie wszystko, czego zechcemy."
 tech_galactic_campaigns:0 "Kampanie galaktyczne"
 tech_galactic_campaigns_desc:0 "Dalsze usprawnianie administracji umożliwia rozciąganie władzy na rozleglejsze terytoria i daje siłę militarną pozwalającą realizować nasze cele."
 tech_ecological_adaptation:0 "Adaptacja ekologiczna"
 tech_ecological_adaptation_desc:0 "Adaptując ekosystemy planetarne do potężnych zmian środowiskowych możemy sprawić, że terraformowanie będzie mniej agresywnym procesem."
 tech_space_defense_station_improvement_machine_intelligence:0 "Zoptymalizowana konstrukcja stacji"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "Dogłębna ocena stosowanych obecnie metod budowy stacji wojskowych wykazała pewne możliwości ulepszeń."
 tech_powered_exoskeletons_machine_intelligence:0 "Ulepszone serwomotory"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "Potężniejsze serwomotory zwiększą nośność naszych robotów. Jednostki wydobywcze będą mogły dostarczać więcej minerałów do przetworzenia, a machiny wojenne będzie można wyposażyć w cięższe uzbrojenie."
 tech_robomodding:0 "System szablonów dla maszyn"
 tech_robomodding_desc:0 "Zapisywalne szablony montażowe umożliwiają wytwarzanie syntetycznych robotników na zamówienie."
 tech_robomodding_points_1:0 "Standaryzacja wszystkich modeli"
 tech_robomodding_points_1_desc:0 "Ulepszone praktyki produkcyjne umożliwią większe zmiany w syntetycznych robotnikach bez obniżenia kluczowej funkcjonalności."
 tech_robomodding_points_2:0 "Wymienne obwody"
 tech_robomodding_points_2_desc:0 "Ulepszone praktyki produkcyjne umożliwią zasadnicze zmiany w syntetycznych robotnikach bez obniżenia kluczowej funkcjonalności."
 tech_administrative_ai_machine_intelligence:0 "Optymalizacja akademicka"
 tech_administrative_ai_desc_machine_intelligence:0 "Nowe podprogramy poprawią koncentrację naszych jednostek badawczych i zlikwidują niewydolność."
 tech_administrative_ai_hive_mind:0 "Wzmacniacze synaptyczne"
 tech_administrative_ai_desc_hive_mind:0 "Myśl, zanim podejmiesz działanie. Nasz Umysł osiągnie jeszcze wyższy poziom."
 tech_self_aware_logic_hive_mind:0 "Synapsy autonomiczne"
 tech_self_aware_logic_desc_hive_mind:0 "Niepodzielna jedność osobno."
 tech_sapient_ai_hive_mind:0 "Wszczepy pozytronowe"
 tech_sapient_ai_desc_hive_mind:0 "Poszerzenie możliwości przez zastosowanie ograniczonej cybernetyki."
 tech_cryostasis_1_machine_intelligence:0 "Kolonizacyjne drony budowlane"
 tech_cryostasis_1_desc_machine_intelligence:0 "Floty małych, ale wydajnych dronów budowlanych, przewożone w ładowniach statków kolonizacyjnych. Po uruchomieniu na powierzchni planety znacznie przyspieszą początkową fazę osadnictwa."
 tech_automated_exploration_machine_intelligence:0 "Algorytmy samodzielnej eksploracji"
 tech_automated_exploration_desc_machine_intelligence:0 "Zaktualizowane i bardziej zaawansowane algorytmy nie tylko przyspieszą badania kosmosu, ale też umożliwią jednostkom eksploracyjnym dłuższe przebywanie w dalekiej przestrzeni bez otrzymywania poleceń od centralnej mechanicznej inteligencji."
 tech_frontier_health_machine_intelligence:0 "Elementy modułowe"
 tech_frontier_health_desc_machine_intelligence:0 "Zastosowanie modułowych części podczas montażu nowych jednostek mechanicznych usprawni ten proces i ułatwi naprawy w przyszłości."
 tech_frontier_hospital_machine_intelligence:0 "Inteligentne fabryki"
 tech_frontier_hospital_desc_machine_intelligence:0 "Te fabryki są w zasadzie rozumnymi obiektami, które nieustannie się optymalizują przy minimalnym wkładzie ze strony centralnej mechanicznej inteligencji."
 tech_glandular_acclimation:0 "Aklimatyzacja gruczołowa"
 tech_glandular_acclimation_desc:0 "Dzięki modyfikacjom gruczołów możemy dopasować tolerancję środowiskową gatunku do naszych potrzeb."
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_centralized_command_hive_mind:0 "Centrum dowodzenia dronami"
 tech_centralized_command_desc_hive_mind:0 "Dzięki stworzeniu obiektów szkoleniowych, w których samodzielne drony mogą się uczyć dowodzenia swoimi prymitywniejszymi braćmi, osiągniemy większą elastyczność i sprawność bojową."
 tech_centralized_command_machine_intelligence:0 "Komando konserwacyjne"
 tech_centralized_command_desc_machine_intelligence:0 "Wszystkie maszyny potrzebują konserwacji, a już na pewno maszyny bojowe. Specjalny korpus konserwacyjny utrzyma szkodliwe awarie na poziomie minimalnym i zmniejszy koszty utrzymania."
 tech_combat_training_machine_intelligence:0 "Naprawy polowe"
 tech_combat_training_desc_machine_intelligence:0 "Dzięki wyposażeniu naszych naziemnych jednostek bojowych w techniczne bazy danych maszyny będą mogły wykonywać diagnostykę i ograniczone autonaprawy w terenie."
 tech_planetary_unification_machine_intelligence:0 "Jednorodny standard danych"
 tech_planetary_unification_desc_machine_intelligence:0 "Odchylenia nie będą tolerowane."
 tech_adaptive_bureaucracy_machine_intelligence:0 "Procesory pozytronowe"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "Procesory pozytronowe są tańsze i szybciej się je wytwarza niż poprzednie modele, dzięki czemu możemy wcielić do służby dodatkowe jednostki przywódcze."
 tech_living_state_machine_intelligence:0 "Samodzielni agenci"
 tech_living_state_desc_machine_intelligence:0 "Półniezależne jednostki okazały się kluczowe dla naszego sukcesu większej mechanicznej inteligencji jako całości."
 tech_collective_self_machine_intelligence:0 "Wbudowana dynamika"
 tech_collective_self_desc_machine_intelligence:0 "Trzeba sprzyjać inicjatywie i - do pewnego stopnia - ambicji u naszych samodzielnych jednostek przywódczych, trzeba jednak zadbać o to, by nie oddaliły się one za bardzo od dyrektyw głównej inteligencji."
 tech_heritage_site_machine_intelligence:0 "Łączność planetarna"
 tech_heritage_site_desc_machine_intelligence:0 "Niemal natychmiastowy przekaz informacji i rozkazów między jednostkami ma kluczowe znaczenie."
 tech_autocurating_vault_machine_intelligence:0 "Koncentrator alfa"
 tech_autocurating_vault_desc_machine_intelligence:0 "Wszystkie infostrady prowadzą do Węzła, gdzie główna mechaniczna inteligencja może swobodnie analizować i interpretować dane."
 tech_consecration_fields:0 "Pola konsekracyjne"
 tech_consecration_fields_desc:0 "Dzięki zrozumieniu fizyki i opanowaniu manipulacji polami każdy będzie mógł zobaczyć nasze święte miejsca i doświadczyć ich zbawiennego wpływu."
 tech_repeatable_reduced_leader_cost_machine_intelligence:0 "Zabezpieczenia osobowości"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence:0 "Świeżo po uruchomieniu macierz osobowości zawsze jest zagrożona popadnięciem w szaleństwo lub jałowe obsesje, co prowadzi do kosztownych i czasochłonnych korekt kodu. Lepsze zabezpieczenia zmniejszą to ryzyko."
 tech_probability_theory:0 "Organiczna teoria prawdopodobieństwa"
 tech_probability_theory_desc:0 "Dzięki odpowiednio zaawansowanym symulacjom matematycznym być może uda się choć w ograniczonym zakresie prognozować chaotyczne zmiany w gospodarce społeczności organicznych. Dzięki temu moglibyśmy manipulować ich rynkami papierów wartościowych dla naszej korzyści."
 tech_binary_motivators:0 "Motywatory binarne"
 tech_binary_motivators_desc:0 "Unowocześnione motywatory są mniejsze i lżejsze od poprzedniej wersji, dzięki czemu roboty mogą przydzielić dodatkowe miejsce dla podsystemów."
 tech_nanite_assemblers:0 "Nanoboty montażowe"
 tech_nanite_assemblers_desc:0 "Zastosowanie programowalnych nanobotów do wspomagania budowy nowych jednostek robotów umożliwi konstruowanie nowocześniejszych modeli, wyposażonych w jeszcze więcej podsystemów."
 tech_adaptive_combat_algorithms:0 "Adaptacyjne algorytmy bojowe"
 tech_adaptive_combat_algorithms_desc:0 "Istoty organiczne często używają w walce nielogicznych i nieprzewidywalnych taktyk, którym trudno się przeciwstawić. Adaptacyjna taktyka i nowe, bardzie zwrotne roboty bojowe powinny zapewnić tu zdecydowaną przewagę."
 tech_biomechanics:0 "Biomechanika"
 tech_biomechanics_desc:0 "Miliony lat organicznej ewolucji czasem wytworzą - drogą ślepego uporu - eleganckie rozwiązania, które można też zastosować w projektowaniu maszyn."
 tech_singularity_core:0 "Rdzeń osobliwości"
 tech_singularity_core_desc:0 "Uwięziona czarna dziura, którą można badać w kontrolowanych warunkach, byłaby wielce przydatna."
 tech_robomodding_m:0 "System szablonów dla maszyn"
 tech_robomodding_m_desc:0 "Standaryzacja szablonów montażowych pozwala zwiększyć specjalizację populacji dronów."
 tech_space_exploration:0 "Eksploracja kosmosu"
 tech_space_exploration_desc:0 "Możliwość podróżowania z szybkością nadświetlną otwiera nowy etap eksploracji kosmosu. Misje załogowe do innych układów gwiezdnych są teraz nie tylko możliwe, ale wręcz konieczne."
 tech_corvettes:0 "Korwety"
 tech_corvettes_desc:0 "Wynalezienie napędu nadświetlnego umożliwiło zaadaptowanie szkieletów promów ziemia-kosmos na potrzeby wojska i w ten sposób powstały dość niewielkie, szybkie i zwrotne jednostki o ograniczonej sile ognia."
 tech_destroyers:0 "Niszczyciele"
 tech_destroyers_desc:0 "Niszczyciele są większe niż korwety, ale to nadal zwrotne jednostki bojowe."
 tech_cruisers:0 "Krążowniki"
 tech_cruisers_desc:0 "Początkowo była to eksperymentalna konfiguracja statku kolonizacyjnego następnej generacji. Duża liczba punktów montażowych sprawiła, że to idealna platforma dla ciężkiego uzbrojenia."
 tech_battleships:0 "Pancerniki"
 tech_battleships_desc:0 "Pancerniki to największe ze standardowych okrętów, zwykle są one ciężko opancerzone i uzbrojone w wiele baterii dział."
 tech_titans:0 "Tytany"
 tech_titans_desc:0 "Jednostki klasy tytan, stworzone na podobieństwo olbrzymich cieni majaczących w głównych układach skostniałej dominacji, mogą być wyposażone w uzbrojenie wielkości X."
 tech_colossus:0 "Kolosy"
 tech_colossus_desc:0 "Rozwój megainżynierii zaciera granice pomiędzy rzeczywistością i fantastyką, umożliwia budowę jednostek wojskowych klasy kolos, posiadające uzbrojenie mogące za naciśnięciem jednego przycisku unicestwiać - albo fundamentalnie zmieniać - całe światy."
 tech_corvette_hull_1:0 "Ulepszone kadłuby korwet"
 tech_corvette_hull_1_desc:0 "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych korwet."
 tech_corvette_hull_2:0 "Zaawansowane kadłuby korwet"
 tech_corvette_hull_2_desc:0 "Najnowsza generacja kadłubów korwet ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie."
 tech_corvette_build_speed:0 "Standardowe wzory korwet"
 tech_corvette_build_speed_desc:0 "Ustanowienie nowych standardów modelowania i budowy korwet znacznie zwiększy wydajność linii produkcyjnych."
 tech_destroyer_hull_1:0 "Ulepszone kadłuby niszczycieli"
 tech_destroyer_hull_1_desc:0 "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych niszczycieli."
 tech_destroyer_hull_2:0 "Zaawansowane kadłuby niszczycieli"
 tech_destroyer_hull_2_desc:0 "Najnowsza generacja kadłubów niszczycieli ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie."
 tech_destroyer_build_speed:0 "Standardowe wzory niszczycieli"
 tech_destroyer_build_speed_desc:0 "Ustanowienie nowych standardów modelowania i budowy niszczycieli znacznie zwiększy wydajność linii produkcyjnych."
 tech_cruiser_hull_1:0 "Ulepszone kadłuby krążowników"
 tech_cruiser_hull_1_desc:0 "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych krążowników."
 tech_cruiser_hull_2:0 "Zaawansowane kadłuby krążowników"
 tech_cruiser_hull_2_desc:0 "Najnowsza generacja kadłubów krążowników ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie."
 tech_cruiser_build_speed:0 "Standardowe wzory krążowników"
 tech_cruiser_build_speed_desc:0 "Ustanowienie nowych standardów modelowania i budowy krążowników znacznie zwiększy wydajność linii produkcyjnych."
 tech_battleship_hull_1:0 "Ulepszone kadłuby pancerników"
 tech_battleship_hull_1_desc:0 "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych pancerników."
 tech_battleship_hull_2:0 "Zaawansowane kadłuby pancerników"
 tech_battleship_hull_2_desc:0 "Najnowsza generacja kadłubów pancerników ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie."
 tech_battleship_build_speed:0 "Standardowe wzory pancerników"
 tech_battleship_build_speed_desc:0 "Ustanowienie nowych standardów projektowania i budowy wielkich pancerników znacznie zwiększy szybkość ich montażu."
 tech_titan_hull_1:0 "Ulepszone kadłuby tytanów"
 tech_titan_hull_1_desc:0 "Rozwój technologii budowy umożliwia konstruowanie mocniejszych i wytrzymalszych tytanów."
 tech_titan_hull_2:0 "Zaawansowane kadłuby tytanów"
 tech_titan_hull_2_desc:0 "Najnowsza generacja kadłubów tytanów ma zoptymalizowane pola spójności strukturalnej i ulepszone grodzie."
 tech_starbase_1:0 "Budowa bazy gwiezdnej"
 tech_starbase_1_desc:0 "Scentralizowana instalacja kosmiczna zbudowana na bliskiej orbicie wokół głównej gwiazdy układu jest niezbędna, by można było w pełni wykorzystywać zasoby układu gwiezdnego."
 tech_starbase_2:0 "Port gwiezdny"
 tech_starbase_2_desc:0 "Pierwsze bazy gwiezdne były zaledwie prowizorycznymi placówkami. Stałe porty umożliwią nam lepsze panowanie nad układami gwiezdnymi."
 tech_starbase_3:0 "Gwiezdna twierdza"
 tech_starbase_3_desc:0 "Ruch w kosmosie nasila się, więc większe i lepiej bronione bazy gwiezdne są potrzebne do utrzymania kontroli nad szlakami w układzie."
 tech_starbase_4:0 "Gwiezdna forteca"
 tech_starbase_4_desc:0 "Te olbrzymie forty kosmiczne staną się centrum aktywności militarnej w dowolnym układzie gwiezdnym, a ich obecność niewątpliwie odstraszy każdego poza najbardziej upartymi napastnikami."
 tech_starbase_5:0 "Cytadela"
 tech_starbase_5_desc:0 "Właśnie tworzone są plany potężnej stacji bojowej mogącej samodzielnie stawić czoła kilku flotom uderzeniowym. Jeśli zostaną zrealizowane, cytadele staną się symbolami wielkości podobnymi do układów węzłowych."
 tech_modular_engineering:0 "Technika modułowa"
 tech_modular_engineering_desc:0 "Sprawne procedury konstruowania baz gwiezdnych oparte na projektach modułowych zmniejszą o połowę czas realizacji budowy i jej koszta."
 tech_defense_platform_hull_1:0 "Ulepszona spójność konstrukcji"
 tech_defense_platform_hull_1_desc:0 "Wzmocniony szkielet i osłony pochłaniające więcej energii uderzenia zapewnią spójność konstrukcji platformy, nawet w najtrudniejszych warunkach."
 tech_flak_batteries_3:1 "Artyleria przeciwlotnicza"
 tech_flak_batteries_3_desc:1 "Śledzące algorytmy prognozujące i jeszcze silniejsza amunicja sprawiają, że te baterie są zabójczo skuteczne przeciwko statkom szturmowym wroga."
 tech_dark_matter_power_core:0 "Energia ciemnej materii"
 tech_dark_matter_power_core_desc:0 "Te generatory zdają się w jakiś sposób czerpać energię bezpośrednio z ciemnej materii i dostarczają ilość mocy wymykającą się prawom fizyki."
 tech_reactor_boosters_1:0 "Wzmacniacze reaktora"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "Ulepszone wzmacniacze reaktora"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "Zaawansowane wzmacniacze reaktora"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"
 tech_dark_matter_deflector:0 "Deflektory ciemnej materii"
 tech_dark_matter_deflector_desc:0 "Te deflektory wykorzystują ciemną materię do odbijania nadlatujących pocisków w sposób, który zdaje się kompletnie przeczyć prawom natury."
 tech_wormhole_stabilization:0 "Stabilizacja tunelu czasoprzestrzennego"
 tech_wormhole_stabilization_desc:0 "Naturalnie utworzony tunel czasoprzestrzenny jest niestabilny, a zmienne poziomy energii uniemożliwiają bezpieczne podróżowanie między jego dwoma krańcami. Istnieją jednak sposoby tymczasowej stabilizacji jego matrycy."
 tech_gateway_activation:0 "Aktywacja bramy kosmicznej"
 tech_gateway_activation_desc:0 "Możliwość reaktywacji opuszczonych stacji bram kosmicznych rozsianych w całej galaktyce może przyczynić się do znacznego skrócenia podróży międzygwiezdnych."
 tech_gateway_construction:0 "Budowa bram kosmicznych"
 tech_gateway_construction_desc:0 "Budowa nowych stacji bram kosmicznych pozwoli nam stworzyć sieć szybkiej podróży, która zrewolucjonizuje podróże międzygwiezdne."
 tech_perdition_beam:0 "Promień unicestwiający"
 tech_perdition_beam_desc:0 "Ogromny układ połączonych obwodów wzmacniania energii, który wystrzeliwuje wiązkę o bezprecedensowej mocy. Wielkość tej broni sprawia, że można instalować ją tylko na jednostkach klasy tytan."
 tech_space_trading:0 "Handel kosmiczny"
 tech_command_matrix:1 "Matryca dowodzenia"
 tech_command_matrix_desc:1 "Restrukturyzacja łańcucha dowodzenia i określenie zależności pomiędzy oficerami sprawiają, że floty stają się bardziej elastyczne i skuteczne."
 tech_doctrine_navy_size_3:0 "Doktryna - logistyka międzygwiezdna"
 tech_doctrine_navy_size_3_desc:0 "Amatorzy rozmawiają o taktyce. Profesjonaliści studiują logistykę. Zapewniając naszym flotom regularne i sprawne dostawy zapasów, możemy zwiększyć liczbę obsługiwanych przez nas jednostek."
 tech_doctrine_navy_size_4:0 "Doktryna - łącznicy floty"
 tech_doctrine_navy_size_4_desc:0 "Dzięki korpusowi zawodowych łączników floty możemy poprawić komunikację i przepływ rozkazów w łańcuchu dowodzenia."
 tech_autonomous_agents:0 "Samodzielni agenci"
 tech_autonomous_agents_desc:0 "Półniezależne jednostki okazały się kluczowe dla sukcesu większej całości."
 tech_embodied_dynamism:0 "Wbudowana dynamika"
 tech_embodied_dynamism_desc:0 "Trzeba sprzyjać inicjatywie i - do pewnego stopnia - ambicji u naszych samodzielnych jednostek przywódczych, trzeba jednak zadbać o to, by nie oddaliły się one za bardzo od dyrektyw głównej inteligencji."
 tech_repeatable_improved_starbase_capacity:0 "Ekspansja międzygwiezdna"
 tech_repeatable_naval_cap:0 "Procedury zarządzania flotą"
 tech_repeatable_naval_cap_desc:0 "Ulepszone procedury zarządzania flotą pozwolą zaoszczędzić sporo zasobów."
 tech_repeatable_command_limit:0 "Sztab pomocniczy admiralicji"
 tech_repeatable_command_limit_desc:0 "Ulepszenie sztabu pomocniczego, z którego korzystają nasi admirałowie, zwiększy liczbę okrętów, którymi mogą oni dowodzić w obrębie jednej floty."
