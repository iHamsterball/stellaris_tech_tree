 action.1.name:0 "§H[contact_empire.GetName]§! - pierwszy kontakt"
 action.1.message:0 "Nawiązaliśmy pierwszy kontakt z imperium o nazwie §H[contact_empire.GetName]§!"
 action.1.desc_01:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName], niekwestionowany władca imperium [contact_empire.GetName], przesyła pozdrowienia. Uszanujcie nasze granice i nie wtrącajcie się w nasze sprawy, a być może nasze potężne floty nie nawiedzą waszych planet."
 action.1.desc_02:0 "Miło was poznać. Reprezentuję imperium [contact_empire.GetName], którego prześwietnym władcą jest [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Władamy naszą częścią kosmosu z boskiego nadania i jeśli tylko nie będziecie się mieszać do naszych spraw duchowych, nasze kontakty mogą pozostać serdeczne."
 action.1.desc_03:0 "Pokorni [contact_empire.GetName], którymi mądrze włada [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] pozdrawiają cię. Nasz cel to rozwój poprzez wykorzystanie technologii. Niezależnie od tego, czy podzielacie nasze poglądy, czy nie, ufamy, że pozostaniecie przyjaznymi sąsiadami."
 action.1.desc_04:0 "[contact_empire.GetName] przesyła pozdrowienia. Jesteśmy pokojowo nastawionym ludem, którym sprawiedliwie włada [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Mamy nadzieję, że jeśli między nami pojawią się jakieś animozje, będzie można je załagodzić w drodze dialogu, a nie użycia siły."
 action.1.desc_05:0 "[contact_empire.GetName] polecili mi przekazać wam pozdrowienia. Jeśli tylko nie będziecie się mieszać do naszych spraw wewnętrznych, a [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] będzie cieszyć się waszym szacunkiem, zostaniemy dobrymi sąsiadami."
 action.1.desc_06:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] przesyła pozdrowienia od rady stojącej na czele imperium [contact_empire.GetName]. Mamy nadzieję, że nasze kontakty będą owocne, jednak ostrzegamy, że z całą mocą reagujemy na wszelkie naruszenia naszej przestrzeni kosmicznej."
 action.1.desc_07:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] wraz z resztą rady religijnej przesyła pozdrowienia. [contact_empire.GetName] podlega naszemu przewodnictwu duchowemu, a za cel obraliśmy doprowadzenie naszej wielkiej cywilizacji do zbawienia. Nie stawajcie nam na drodze, a być może będziemy żyć w przyjaźni."
 action.1.desc_08:0 "Witajcie. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] poleca, abym reprezentował imperium [contact_empire.GetName] we wszystkich kontaktach z waszym ludem. Dążymy do wykorzystania pełnego potencjału technologii, a wy lepiej nie przeszkadzajcie nam w dążeniu do wiedzy."
 action.1.desc_09:0 "[contact_empire.GetName] upoważnia mnie do przekazania wam serdecznych pozdrowień. Stworzyliśmy pokojowy system rządów działający pod nadzorem rady, na której czele stoi [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Niech obie nasze cywilizacje zawsze cieszą się pokojem."
 action.1.desc_10:0 "Witajcie. Przez moje usta przemawia [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] i zamożna elita imperium [contact_empire.GetName]. Nieustannie poszukujemy nowych partnerów handlowych i mamy nadzieję, że nasze kontakty przyniosą korzyści handlowi obu naszych cywilizacji."
 action.1.desc_11:0 "[contact_empire.GetName] wysłali mnie na spotkanie z wami. Wybrany przez nas przywódca [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] ma nadzieję, że utrzymamy pokój, wiedzcie jednak, że jesteśmy w stanie bronić naszego stylu życia."
 action.1.desc_12:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName], obieralny przywódca imperium [contact_empire.GetName], przesyła pozdrowienia. Wierzymy w prawo wszystkich istot do zaspokajania własnych potrzeb duchowych i mamy nadzieję, że podzielacie ten pogląd."
 action.1.desc_13:0 "Pozdrowienia od imperium [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] to nasz obieralny przedstawiciel, ale tak naprawdę w naszym rządzie wszyscy obywatele mają głos. Pragniemy stać się lepsi dzięki technice i mamy nadzieję, że to uszanujecie."
 action.1.desc_14:0 "Witajcie, przyjaciele. Jesteśmy imperium [contact_empire.GetName], zbudowanym na zasadach pokojowego współżycia i wolności jednostki. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] aktualnie szefuje naszemu rządowi i wyraża szczerą nadzieję na długotrwałą przyjaźń między naszymi ludami."
 action.1.desc_15:0 "Pozdrowienia z imperium [contact_empire.GetName]. Jesteśmy demokratycznym krajem hołdującym wolnościom naszych obywateli. Nasz obieralny przywódca, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], liczy na długotrwałą i owocną współpracę naszych ludów."
 action.1.desc_16:0 "Kosmici, przemawiam w imieniu imperium, którym włada [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], niekwestionowany przywódca imperium [contact_empire.GetName]. Uszanujcie nasze granice i nie wtrącajcie się w sprawy [contact_empire.GetSpeciesAdj], a być może nasze potężne floty nie nawiedzą waszych przeklętych planet."
 action.1.desc_17:0 "Słuchajcie uważnie, kosmici. Reprezentuję imperium [contact_empire.GetName], którego władcą jest [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Władamy naszą częścią kosmosu z boskiego wskazania i jeśli tylko nie będziecie kpić z naszej wiary w sposób właściwy waszej kulturze, będzie panował między nami pokój."
 action.1.desc_18:0 "Pokorni [contact_empire.GetName], którymi roztropnie włada [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] pozdrawiają cię. Naszym celem jest doskonalenie się poprzez wykorzystanie technologii i niezależnie od tego, czy podzielacie nasze poglądy, czy nie, radzimy się nam nie stawiać."
 action.1.desc_19:0 "Jesteśmy [contact_empire.GetName], pokojowo nastawiony lud, którym sprawiedliwie włada [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nie wiem, do jakiego barbarzyństwa jesteście zdolni, ale mamy nadzieję, że przyszłe animozje będziemy łagodzić w drodze dialogu, a nie siły."
 action.1.desc_20:0 "[contact_empire.GetName] przekazuje wiadomość waszemu zdeprawowanemu gatunkowi. Jeśli nie będziecie się mieszać do naszych spraw, a nasz wielki władca [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] będzie cieszyć się waszym szacunkiem, między naszymi narodami może jeszcze zapanować pokój."
 action.1.desc_21:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] i rada rządząca imperium [contact_empire.GetName] kazali mi przekazać wam to ostrzeżenie. Trzymajcie wasze śmieszne statki z dala od naszej przestrzeni i wiedzcie, że nasze wojsko zareaguje z pełną stanowczością na każde wasze wtargnięcie."
 action.1.desc_22:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] wraz z resztą rady religijnej domagają się waszej uwagi, pogańskie istoty. [contact_empire.GetName] podlega naszemu przewodnictwu duchowemu, a naszym zamiarem jest doprowadzenie naszej wielkiej cywilizacji do zbawienia. Nie skalajcie tej drogi waszą obecnością, kosmici."
 action.1.desc_23:0 "Słuchajcie, kosmici. Niestety, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] chce, żebym był przedstawicielem imperium [contact_empire.GetName] we wszystkich kontaktach z waszą prymitywną cywilizacją. Chcemy stworzyć technologie, o których wam się nawet nie śniło. Nie wtrącajcie się."
 action.1.desc_24:0 "Po długich naradach pozwolono mi rozmawiać z wami w imieniu imperium [contact_empire.GetName]. Stworzyliśmy pokojowy system rządów działający pod nadzorem rady, na której czele stoi [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Wasze wpływy nie są tu mile widziane, wolelibyśmy, żebyście trzymali się z daleka."
 action.1.desc_25:0 "Przysyła mnie [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] i bogate imperium [contact_empire.GetName]. Nie podobają nam się wasze zwyczaje, ale chyba możemy prowadzić ograniczoną wymianę handlową, jeśli wasza zacofana cywilizacja wytwarza coś wartościowego."
 action.1.desc_26:0 "[contact_empire.GetName] wysłali mnie na spotkanie z wami. Nasz obieralny przywódca [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] chce, żebyście wiedzieli, iż jesteśmy w stanie bronić naszego stylu życia. Nie wtrącajcie się w nasze sprawy, kosmici."
 action.1.desc_27:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName], obieralny przywódca imperium [contact_empire.GetName], przesyła wiadomość. Wierzymy w prawo wszystkich istot do zaspokajania własnych potrzeb duchowych i nie pozwolimy kosmitom wtrącać się w tę dziedzinę życia."
 action.1.desc_28:0 "Rozmawiacie z imperium [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] to nasz obieralny przedstawiciel, ale tak naprawdę w naszym rządzie wszyscy obywatele mają głos. Pragniemy stać się lepsi dzięki technice, nie wydaje nam się, żeby zrozumieli to tacy prymitywni kosmici, jak wy."
 action.1.desc_29:0 "Jesteśmy imperium [contact_empire.GetName], zbudowanym na zasadach pokojowej izolacji i wolności jednostki. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], aktualna głowa naszego rządu, domaga się, żebyście zostawili nas w spokoju i realizowali swoje podłe cele z dala od naszego terytorium."
 action.1.desc_30:0 "Mówię w imieniu imperium [contact_empire.GetName]. Jesteśmy demokratycznym krajem dbającym o wolność naszych obywateli w obcej i straszliwej galaktyce. Nasz obieralny przywódca, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], ostrzega was przed kontaktami z naszymi obywatelami i przed zbliżaniem się do naszej przestrzeni."
 action.1.desc_31:0 "Pozdrawia was [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], niekwestionowany władca imperium [contact_empire.GetName]. Chcemy dowiedzieć się czegoś więcej o waszym gatunku. Jak walczą wasi wojownicy, wziąwszy pod uwagę waszą fascynującą budowę?"
 action.1.desc_32:0 "Miło was poznać, kosmici. Reprezentuję imperium [contact_empire.GetName], którego władcą jest [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Władamy naszą częścią kosmosu z boskiego nadania i jeśli tylko nie będziecie się mieszać do naszej duchowości, chętnie nauczymy się czegoś o waszej kulturze."
 action.1.desc_33:0 "Pokorni [contact_empire.GetName], którymi roztropnie włada [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] pozdrawiają cię. Nasz cel to zbudowanie wydajnego społeczeństwa dzięki technologii i zawsze chętnie badamy nowe cywilizacje, bo możemy czegoś się od nich nauczyć."
 action.1.desc_34:0 "Szanowni kosmici, pozdrawia was [contact_empire.GetName]. Jesteśmy pokojowo nastawionym ludem, którym sprawiedliwie włada [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Mamy nadzieję, że dziś rozpoczęła się epoka przyjaźni między nami, a waszym fascynującym gatunkiem."
 action.1.desc_35:0 "[contact_empire.GetName] przemawia moimi ustami, śląc wam pozdrowienia. Nasz wielki przywódca [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] cieszy się z nawiązania kontaktu z waszym fascynującym gatunkiem. Chętnie wymienimy się z wami ideami i osiągnięciami kultury."
 action.1.desc_36:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] przesyła pozdrowienia rady stojącej na czele imperium [contact_empire.GetName]. Mamy nadzieję, że kontakty z waszym wspaniałym gatunkiem będą owocne. Nasze wojsko otrzymało polecenie, by odnosić się z szacunkiem do wszystkich przedstawicieli waszego gatunku."
 action.1.desc_37:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName] wraz z resztą rady religijnej przesyła pozdrowienia. [contact_empire.GetName] działa pod naszym przewodnictwem duchowym. Nasz cel to doprowadzenie tej wielkiej cywilizacji do zbawienia. Będziemy zaszczyceni, jeśli wasz wspaniały gatunek uda się w tę podróż razem z nami."
 action.1.desc_38:0 "Witajcie. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] udzielił mi zaszczytu reprezentowania imperium [contact_empire.GetName] w kontaktach z waszym fascynującym gatunkiem. Dążymy do wykorzystania pełnego potencjału technologii. Mamy nadzieję, że i wy wyznaczycie sobie ten cel."
 action.1.desc_39:0 "[contact_empire.GetName] powierza mi zaszczyt przekazania wam serdecznych pozdrowień. Stworzyliśmy pokojowy system rządów, działający pod nadzorem rady, na której czele stoi [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Niech wasza wspaniała cywilizacja zazna wyłącznie pokoju."
 action.1.desc_40:0 "Witajcie. Przez moje usta przemawia [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] i zamożna elita imperium [contact_empire.GetName]. Nieustannie poszukujemy nowych partnerów handlowych wśród rozmaitych, wspaniałych obcych gatunków, które napotkamy podczas odkrywania galaktyki."
 action.1.desc_41:0 "Reprezentuję [contact_empire.GetName]. Nasz obieralny przywódca, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], wierzy w pokój dzięki sile, ale niech was nie niepokoją nasze wydatki na zbrojenia. Wasz gatunek wywarł na nas wielkie wrażenie i liczymy, że zgodzicie się na wymianę kulturową między naszymi ludami."
 action.1.desc_42:0 "[contact_empire.GetRulerTitle] [contact_empire.GetRulerName], obieralny przywódca imperium [contact_empire.GetName], przesyła pozdrowienia. Wierzymy w prawo wszystkich istot do zaspokajania własnych potrzeb duchowych i liczymy, że tak oświecony gatunek jak wasz podziela ten pogląd."
 action.1.desc_43:0 "Pozdrowienia od imperium [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] to nasz obieralny przedstawiciel, ale tak naprawdę w naszym rządzie wszyscy obywatele mają głos. Pragniemy stać się lepsi dzięki technice i poprzez badanie obcych kultur, które odkrywamy podczas eksploracji galaktyki."
 action.1.desc_44:0 "Witajcie, przyjaciele. Jesteśmy imperium [contact_empire.GetName], zbudowanym na zasadach pokojowego współżycia i wolności jednostki. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] przewodzi naszemu rządowi i jest pod wielkim wrażeniem kulturowych osiągnięć waszego gatunku."
 action.1.desc_45:0 "Pozdrowienia z imperium [contact_empire.GetName]. Jesteśmy demokratycznym krajem hołdującym wolnościom naszych obywateli niezależnie od ich gatunku. Nasz obieralny przywódca, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], liczy na długotrwałą i owocną współpracę naszych ludów."
 action.1.desc_46:0 "Jesteśmy [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] to nasz przywódca. Witajcie."
 action.1.desc_47:0 "Jesteśmy imperium [contact_empire.GetName], podły kosmito. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] rozkazuje wam trzymać się z daleka."
 action.1.desc_48:0 "Jesteśmy [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] cieszy się ze spotkania z kolejnymi kosmitami."
 action.1.desc_60:0 "Obserwujemy waszą ekspansję w kosmosie, [Root.GetSpeciesNamePlural]. Jesteśmy [contact_empire.GetName] i od niezliczonych wieków władamy tą częścią galaktyki. Nie interesują nas sprawy młodszych gatunków i nie mamy zamiaru wtrącać się w wasze żałosne spory.\n\nPod żadnym pozorem nie zbliżajcie się do naszych granic."
 action.1.desc_61:0 "[Root.GetSpeciesNamePlural]? Co za niespodzianka. Niefortunna. Nie jesteście gotowi."
 action.1.desc_62:0 "[Root.GetSpeciesNamePlural]! Wspaniale. Nie spodziewaliśmy się spotkać was jeszcze przez kilka wieków. Mnie wydawało się, że zniszczycie sami siebie, na długo zanim wyrwiecie się z waszej studni grawitacyjnej. Cieszę się, że stało się inaczej."
 action.1.desc_63:0 "Nieszczęsne stworzenia. Wiedzcie, że przemierzaliśmy gwiazdy wiele eonów przed tym, zanim polecieliście w kosmos. Jeśli któryś z waszych żałosnych statków wleci w naszą przestrzeń, nie czekajcie na jego powrót."
 action.1.desc_64:0 "Tak, tak. Nieraz to słyszeliśmy. Jesteśmy [contact_empire.GetName], a wy to [Root.GetName]. Witajcie. Miło mi. Nie zbliżajcie się do naszej przestrzeni, albo czeka was zagłada i tak dalej. A teraz wybaczcie, jesteśmy bardzo zajęci."
 action.1.desc_65:1 "Kolejne dziecko, jak przepowiedziano. Znaki były niejednoznaczne... to ono? Jeśli są tu znaki, to tak musi być, ale to nie ten zapach. Zupełnie nie pasuje. Musimy pomyśleć..."
 action.1.a:0 "Witajcie, [contact_speaker.GetSpeciesNamePlural]."
 action.1.b:0 "§EKosmiczne ścierwa.§!"
 action.1.c:0 "Cieszymy się z naszego spotkania, [contact_speaker.GetSpeciesNamePlural]."
 action.4.name:0 "Naruszenie granicy"
 action.4.message:0 "Naruszenie granicy"
 action.4.desc_01:0 "Obecność statku §Y[From.From.GetName]§! w układzie §Y[From.From.From.GetName]§! to bezpośrednie naruszenie naszych granic. Jeśli natychmiast się nie wycofacie, uznamy to za wypowiedzenie wojny."
 action.4.desc_02:0 "W układzie §Y[From.From.From.GetName]§! zostali wykryci §Y[From.From.GetName]§!. To wtargnięcie na nasze terytorium. Rozpoczynacie inwazję, czy też wycofacie się z naszej przestrzeni?"
 action.4.desc_03:0 "Przyjaciele, zdaje się, że wasze mapy gwiezdne są nieaktualne. §Y[From.From.GetName]§! poruszają się po naszym terytorium w układzie §Y[From.From.From.GetName]§!. Cieszy nas to towarzystwo, ale prosimy o wycofanie jednostek z naszej przestrzeni."
 action.4.desc_04:0 "§Y[From.From.GetName]§! zostali wykryci przez nasze czujniki w układzie §Y[From.From.From.GetName]§!. Może potrzebuje pomocy? Jeśli nie, prosimy wycofać go z naszej przestrzeni."
 action.4.desc_05:0 "Wasze tchórzliwe wojska wtargnęły na teren imperium [From.GetName]. Nawet teraz flota §Y[From.From.GetName]§! szpieguje nas w układzie §Y[From.From.From.GetName]§!, który zgodnie z prawem należy do nas. Wydawało wam się, że nie zauważymy tego rażącego pogwałcenia prawa międzygwiezdnego?"
 action.4.desc_06:0 "Wasze wojska umyślnie naruszyły nasze granice w układzie §Y[From.From.From.GetName]§!. Według wszelkich zasad powinniśmy już prowadzić wojnę, ale działając na rzecz galaktycznego pokoju, nasz rząd postanowił dać wam ostatnią szansę wycofania statku §Y[From.From.GetName]§! z naszej przestrzeni."
 action.4.desc_07:0 "Wykryliśmy statek §Y[From.From.GetName]§! w układzie §Y[From.From.From.GetName]§!. Jak wiecie, ta gwiazda znajduje się w naszej przestrzeni, dlatego prosimy was o usunięcie waszych maszyn z tego systemu."
 action.4.desc_08:0 "Przyjaciele, obawiam się, że statek §Y[From.From.GetName]§! zapuścił się w naszą przestrzeń w układzie §Y[From.From.From.GetName]§!. Może to błąd nawigacyjny? Poinformujcie ich o tej pomyłce, żeby mogli bezpiecznie wrócić do domu."
 action.4.desc_09:0 "Nasze czujniki wykryły statek §Y[From.From.GetName]§! w układzie §Y[From.From.From.GetName]§!. Nie życzymy sobie obecności waszych podłych statków w naszej przestrzeni. Nasz rząd domaga się natychmiastowego ich wycofania!"
 action.4.desc_10:0 "Wycofajcie wasze prymitywne statki z układu §Y[From.From.From.GetName]§!, albo już nigdy ich nie zobaczycie. Drugi raz nie będziemy prosić."
 action.4.desc_11:0 "Wasze statki. Wycofajcie je z układu §Y[From.From.From.GetName]§!."
 action.4.desc_12:0 "Prosimy was o wycofanie waszych stateczków z układu §Y[From.From.From.GetName]§!. Oczywiście chodzi o ich bezpieczeństwo."
 action.4.desc_13:0 "Macie natychmiast zabrać swoje żałosne stateczki z układu §Y[From.From.From.GetName]§!."
 action.4.desc_14:0 "Wasze statki w układzie §Y[From.From.From.GetName]§! przeszkadzają nam w realizacji naszych planów względem tej części galaktyki. Natychmiast je wycofajcie!"
 action.4.desc_15:0 "Jest w naszej przestrzeni. W układzie §Y[From.From.From.GetName]§! panuje okropny smród. Musi natychmiast się wycofać."
 action.4.a.neutral.1.response:0 "Dobrze. Nie róbcie tego nigdy więcej."
 action.4.a.neutral.2.response:0 "W takim razie natychmiast opuśćcie naszą przestrzeń."
 action.4.a.friendly.1.response:0 "Dziękujemy za szybkie zajęcie się tą sprawą."
 action.4.a.friendly.2.response:0 "W takim razie zapomnijmy o tym incydencie."
 action.4.a.hostile.1.response:0 "Tak, zmykajcie. [Root.Capital.GetName] już na was czeka!"
 action.4.a.hostile.2.response:0 "Dobrze. Ale nie myślcie, że zapomnimy o tym występku."
 action.4.a.pacifist.neutral.response:0 "Wspaniale, że doszliśmy do porozumienia."
 action.4.a.pacifist.friendly.response:0 "Doskonale. Życzę im bezpiecznej podróży!"
 action.4.a.pacifist.hostile.response:0 "Dobrze. Może jest dla was jeszcze nadzieja."
 action.4.a.fallen.empire.1.response:0 "Cieszy mnie twe posłuszeństwo, dziecko."
 action.4.a.fallen.empire.2.response:0 "Dobrze."
 action.4.a.fallen.empire.3.response:0 "Wyśmienicie!"
 action.4.a.fallen.empire.4.response:0 "Koniec przekazu."
 action.4.a.fallen.empire.5.response:0 "W takim razie sprawa załatwiona."
 action.4.a.fallen.empire.6.response:0 "Usłuchał. Dobrze."
 action.4.b.neutral.1.response:0 "[From.GetSpeciesNamePlural] będą bronić własnej przestrzeni do ostatniego tchu!"
 action.4.b.neutral.2.response:0 "Właśnie tego się obawialiśmy. Pożałujecie tej decyzji."
 action.4.b.friendly.1.response:0 "A my mieliśmy was za przyjaciół..."
 action.4.b.friendly.2.response:0 "Co za zdrada...! Ja... wy... brak mi słów..."
 action.4.b.hostile.1.response:0 "Nieszczęśni głupcy. [Root.GetName], historia zapamięta ten dzień jako początek waszego końca."
 action.4.b.hostile.2.response:0 "[Root.GetSpeciesNamePlural], nikt nie może powiedzieć, że nie wykazaliśmy się cierpliwością wobec waszego nic nie wartego gatunku. Teraz usuniemy was spośród gwiazd!"
 action.4.b.pacifist.neutral.response:0 "O rety."
 action.4.b.pacifist.friendly.response:0 "Co? To jakaś pomyłka... usterka programu translacyjnego? Wy... nie uwierzycie w to, przyjaciele, ale według tego, co widzę na ekranie, właśnie wypowiedzieliście nam wojnę!"
 action.4.b.pacifist.hostile.response:0 "Ech... dlaczego tak szybko uciekacie się do przemocy?"
 action.4.b.fallen.empire.1.response:0 "Szkoda, że spędzicie tak niewiele czasu między gwiazdami."
 action.4.b.fallen.empire.2.response:0 "Trudno, niech tak będzie."
 action.4.b.fallen.empire.3.response:0 "Obecne pokolenie międzygwiezdnych narodów jest niezwykle agresywne! Fascynujące. Zbadamy to zjawisko bliżej, gdy już was spacyfikujemy."
 action.4.b.fallen.empire.4.response:0 "Kolejna niedogodność do usunięcia."
 action.4.b.fallen.empire.5.response:0 "Kolejna przeszkoda do pokonania!"
 action.4.b.fallen.empire.6.response:0 "Próba! Jest tutaj, by poddać nas próbie! Oczekiwanie wreszcie dobiegło końca."
 action.4.a:0 "Natychmiast się wycofamy."
 action.4.b:0 "Nasze wojska tam zostaną. (WYPOWIEDZENIE WOJNY)"
 action.5.name:0 "Spotkanie: [primitive_civ.GetName]"
 action.5.desc_01:0 "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność prymitywnej obcej cywilizacji. Zdaje się, że rozwojowo są na późnym etapie epoki brązu. Opanowali już podstawy obróbki metalu. Większość ich populacji mieszka na wsiach, ale stworzyli też kilka dużych miast-państw.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.5.desc_02:0 "[primitive_civ.Capital.GetPlanetMoonCap] §Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność prymitywnej obcej cywilizacji. Osiągnęli rozwój na poziomie epoki żelaza i podzielili się na liczne małe królestwa i imperia. Opanowali praktycznie całą powierzchnię globu.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.5.desc_03:0 "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność prymitywnej obcej cywilizacji. Obecnie są na etapie, który moglibyśmy określić epoką późnego średniowiecza. Dobrze opanowali metalurgię i stworzyli społeczeństwo feudalne. Wynalezienie prasy drukarskiej przyspieszyło krzewienie wiedzy.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.5.desc_04:0 "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność prymitywnej obcej cywilizacji. Zdaje się, że obecnie przechodzą odpowiednik renesansu, jakiś czas temu skończyło się tam średniowiecze. Ich wiedza naukowa szybko powiększa się, a armie ich maleńkich królestw posługują się prymitywną, prochową bronią palną.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.5.desc_05:0 "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność prymitywnej obcej cywilizacji. Właśnie rozpoczęła się u nich epoka pary. Mamy dowody wskazujące na to, że zaczęli używać maszyn parowych w pojazdach i fabrykach.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.6.desc_01:0 "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność przedkosmicznej obcej cywilizacji. Właśnie rozpoczęła się u nich epoka przemysłowa. Elektryczność i silniki spalinowe stają się tam coraz powszechniejsze.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.6.desc_02:0 "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność przedkosmicznej obcej cywilizacji. Skażenie atmosfery i lekkie zanieczyszczenie widoczne z orbity wskazują na istnienie dużej społeczności epoki maszyn. Zdaje się, że potrafią podróżować w powietrzu, a fabryki w miastach zajmują się masową produkcją.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.6.desc_03:0 "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: Wykryliśmy tu obecność przedkosmicznej obcej cywilizacji. Mamy dowody wskazujące na to, że ujarzmili oni potęgę atomu, a wiele krajów może dysponować bronią jądrową. Istnieje wysokie prawdopodobieństwo nagłego zdarzenia, które doprowadzi ich do samozagłady.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.6.desc_04:0 "§Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!: wykryliśmy tu obecność obcej cywilizacji. Prawdopodobnie trwa u nich wczesna epoka kosmiczna, na co wskazuje duża liczba prymitywnych satelitów orbitujących wokół ich świata. Ich państwa narodowe są na drodze do zjednoczenia i utworzenia rządu światowego. To prawdopodobnie tylko kwestia czasu, nim wyruszą poza swoją planetę i dołączą do społeczności galaktycznej.\n\nPowinniśmy rozważyć budowę §Yposterunku obserwacyjnego§! nad ich światem, by przyjrzeć się bliżej temu gatunkowi."
 action.10.name:0 "Spotkanie w układzie [From.From.From.GetName]"
 action.10.desc:0 "Spotkaliśmy nieznane statki w układzie [From.From.From.GetName]! Do czasu pozyskania nowych informacji te dziwne jednostki zostały określone jako §Y[From.GetName]§!.\n\nPowinniśmy przygotować się na wypadek, gdyby mieli wrogie zamiary."
 action.10.a:0 "Ciekawe."
 action.11.name:0 "Nawiązano łączność"
 action.11.desc:0 "Po usunięciu barier językowych nawiązaliśmy łączność z obcą rasą (§Y[From.From.GetName]§!). Kanały dyplomatyczne zostały otwarte, przerwano wszelkie wrogie działania."
 action.11.abandoned.desc:0 "Po usunięciu barier językowych nawiązaliśmy łączność z obcą rasą (§Y[From.From.GetName]§!). Gdy kanały dyplomatyczne zostały otwarte, §Yrozpoznaliśmy§! w nich porzuconych przez nas kiedyś uchodźców. Wszelkie wrogie działania zostały na razie przerwane."
 action.11.a:0 "Znakomicie."
 action.13.name:0 "Nawiązano łączność"
 action.13.desc:2 "Otrzymaliśmy komunikat ze stacji kosmicznej §Y[From.GetName]§!! Chyba zdołali przetłumaczyć nasz język. Kanały dyplomatyczne zostały otwarte, a wrogie działania na razie zawieszono."
 action.13.abandoned.desc:2 "Otrzymaliśmy komunikat, którego nadawcą jest §H[From.GetName]§!! Chyba zdołali przetłumaczyć nasz język. Po otwarciu kanałów §Yrozpoznaliśmy§! ich jako porzuconych przez nas kiedyś uchodźców. Wrogie działania między nami zostały chwilowo zawieszone."
 action.13.a:0 "Ciekawe."
 action.13.c:0 "Znowu oni..."
 action.15.desc:0 "Spotkaliśmy jakieś obce statki w układzie §Y[From.From.From.GetName]§!. Do czasu pozyskania nowych informacji te dziwne obiekty zostały określone jako §Y[From.GetName]§!.\n\nPowinniśmy działać rozważnie..."
 crashed_ship_asteroid_category:0 "Rozbity statek"
 crashed_ship_asteroid_category_desc:0 "Jakiś statek rozbił się na powierzchni asteroidy. Jego wrak nadal znajduje się w powstałym kraterze."
 origin_asteroid_category:0 "Nieznane pochodzenie"
 origin_asteroid_category_desc:0 "Budowa materialna tej asteroidy odróżnia ją od jej sąsiadek. Prawdopodobnie ma inne pochodzenie niż pozostałe ciała w tym pasie asteroid, powinniśmy zbadać ją dokładniej."
 debris_asteroid_category:0 "W szczątkach"
 debris_asteroid_category_desc:0 "Powierzchnia tej asteroidy jest pokryta metalicznymi szczątkami. Większość pochodzi prawdopodobnie z wielu różnych statków."
 emissions_asteroid_category:0 "Emisja energii"
 emissions_asteroid_category_desc:0 "Silne emisje energii nieznanego pochodzenia sprawiają, że ta asteroida odróżnia się od reszty podobnych ciał w tym pasie asteroid."
 hatch_asteroid_category:0 "Właz dokowania"
 hatch_asteroid_category_desc:0 "Do wnętrza tej asteroidy prowadzi niewielki właz dokujący. Znajduje się on na obrzeżach małego krateru na jej powierzchni. Prawdopodobnie kiedyś właz był ukryty, ale został odsłonięty przez uderzenia mikrometeorów."
 collision_asteroid_category:0 "Zderzenie z asteroidą"
 collision_asteroid_category_desc:0 "Ta asteroida niedawno zderzyła się z innym ciałem w polu asteroid, co spowodowało zmianę jej orbity i utworzyło wielki krater na powierzchni."
 station_asteroid_category:0 "Porzucona stacja"
 station_asteroid_category_desc:0 "Po stabilnej orbicie tej asteroidy krąży jakaś niewielka stacja kosmiczna. Prawdopodobnie jest opuszczona."
 life_asteroid_category:0 "Ślady życia"
 life_asteroid_category_desc:0 "Wykryliśmy ślady życia gdzieś we wnętrzu tej asteroidy. Trzeba to koniecznie sprawdzić."
 object_gasgiant_category:0 "Obiekt atmosferyczny"
 object_gasgiant_category_desc:0 "Czujniki wykryły obecność jakiegoś niezidentyfikowanego obiektu głęboko w atmosferze tego gazowego olbrzyma."
 moon_gasgiant_category:0 "Obiecujący księżyc"
 moon_gasgiant_category_desc:0 "Jeden z małych księżyców krążących wokół tego gazowego olbrzyma okazał się obiecujący pod względem eksploatacji górniczej. Dokładniejsze badania pokażą, czy wydobycie będzie opłacalne."
 life_gasgiant_category_desc:0 "W atmosferze tego gazowego olbrzyma wykryto ślady życia. Czy to oznacza, że znajduje się tam jakaś biosfera?"
 storms_gasgiant_category:0 "Burze atmosferyczne"
 storms_gasgiant_category_desc:0 "W górnych warstwach atmosfery tego gazowego olbrzyma szaleją potężne burze. Chyba warto przyjrzeć im się bliżej."
 aerostat_gasgiant_category:0 "Budowle aerostatyczne"
 aerostat_gasgiant_category_desc:0 "Jakieś nieznane budowle unoszą się w górnych warstwach atmosfery tego gazowego olbrzyma. Zdaje się, że wzlatują dzięki aerostatycznej sile nośnej."
 cargo_gasgiant_category:0 "Kapsuła towarowa"
 cargo_gasgiant_category_desc:0 "Nad tym gazowym olbrzymem dryfuje niewielka kapsuła towarowa. Została złapana w studnię grawitacyjną planety i w końcu zostanie wciągnięta w jej atmosferę."
 debris_gasgiant_category:0 "Kosmiczne szczątki"
 debris_gasgiant_category_desc:0 "Na orbicie tego gazowego olbrzyma znajduje się mnóstwo szczątków. Większość pochodzi z dawno zaginionych statków o różnych konfiguracjach."
 impact_uninhabitable_category:0 "Potężne uderzenie"
 impact_uninhabitable_category_desc:0 "Potężny krater wskazuje, że ten glob został kiedyś uderzony przez coś wielkiego."
 energy_uninhabitable_category:0 "Niezwykłe odczyty energii"
 energy_uninhabitable_category_desc:1 "Wykryliśmy niezwykłe odczyty energii dochodzące z tego globu. Może to jakiś błąd skanera rezonansu kwantowego na statku badawczym, a może znak czegoś więcej. Powinniśmy to sprawdzić, jeśli mamy czas."
 signal_uninhabitable_category:0 "Słaby sygnał"
 signal_uninhabitable_category_desc:0 "Przypadkowo wykryliśmy słaby sygnał obcych, gdy badaliśmy ten glob. Zdaje się, że nadaje go niewielki obiekt znajdujący się na orbicie. Sygnał nie zawiera żadnej wiadomości. Może to transponder alarmowy?"
 asteroid_uninhabitable_category:0 "Asteroida na orbicie"
 asteroid_uninhabitable_category_desc:0 "Asteroida klasy 12 orbituje wokół tego globu. Orbita tej niewielkiej planetoidy wydaje się zbyt stabilna, by mogła być zjawiskiem naturalnym."
 solar_uninhabitable_category:0 "Słoneczny żaglowiec"
 solar_uninhabitable_category_desc:0 "Porzucony statek dryfuje bez celu nad tym globem. Olbrzymie żagle górujące nad jego kadłubem pozwalają przypuszczać, że był napędzany energią słoneczną."
 life_toxic_category:0 "Ślady życia"
 life_toxic_category_desc:0 "Mimo toksycznego składu powietrza i wysokiego ciśnienia atmosferycznego [Root.GetPlanetMoon] wykazuje wyraźne ślady życia."
 life_frozen_category:0 "Ślady życia"
 life_frozen_category_desc:0 "Na pierwszy rzut oka [Root.GetPlanetMoon] nie wygląda na miejsce, w którym mogłoby znajdować się życie, a mimo to wykryliśmy jego ślady gdzieś pod zamarzniętą powierzchnią."
 life_barren_category:0 "Ślady życia"
 life_barren_category_desc:0 "Wykryliśmy, że [Root.GetPlanetMoon] zawiera ślady życia gdzieś pod jałową i martwą powierzchnią. Jakie organizmy mogą tam żyć?"
 station_uninhabitable_category:0 "Stacja kosmiczna"
 station_uninhabitable_category_desc:0 "Podczas gdy badaliśmy ten glob, znajdująca się w pobliżu niewielka stacja kosmiczna uruchomiła silniki manewrowe i próbowała ukryć się przed naszym statkiem naukowym. Co oni chowają?"
 battle_uninhabitable_category:0 "Ślady bitwy"
 battle_uninhabitable_category_desc:0 "[Root.GetPlanetMoonCap] ma na swojej orbicie wiele szczątków statków. Możliwe, że to pozostałości starcia olbrzymich flot."
 shipyard_uninhabitable_category:0 "Stara stocznia"
 shipyard_uninhabitable_category_desc:0 "Nad tym światem w kompletnej ciszy unosi się stocznia orbitalna. Nosi ślady uszkodzeń po stoczonej bitwie. Wyraźnie widać, że brakuje jej niektórych sekcji."
 inhabited_toxic_category:0 "Ślady dawnych mieszkańców"
 inhabited_toxic_category_desc:0 "Ten toksyczny i pozbawiony życia świat był prawdopodobnie kiedyś zamieszkany przez zaawansowaną cywilizację przedkosmiczną. Na powierzchni znajdują się ruiny miast."
 writing_uninhabitable_category:0 "Pismo na powierzchni"
 writing_uninhabitable_category_desc:0 "Na powierzchni tego świata znajduje się wiele żłobień, których ułożenia nie można uznać za naturalne. Z orbity te wielkie blizny przypominają pismo."
 beacon_uninhabitable_category:0 "Nadajnik na powierzchni"
 beacon_uninhabitable_category_desc:0 "Odbieramy słaby sygnał z powierzchni tego globu. Zdaje się, że źródłem jest nadajnik namierzający."
 mountain_uninhabitable_category:0 "Dziwna formacja górska"
 mountain_uninhabitable_category_desc:0 "Podczas tworzenia map tego globu natrafiono na dziwną formację górską na południowej półkuli. Prawdopodobnie nie powstała ona w naturalny sposób."
 object_uninhabitable_category:0 "Niezidentyfikowany obiekt"
 object_uninhabitable_category_desc:0 "Niewielki prostokątny obiekt na powierzchni tego globu odbija wszystkie promienie czujników niczym lustro. Nasz sprzęt nie jest w stanie określić jego składu materialnego."
 signal_gasgiant_category:0 "Sygnał z gazowego olbrzyma"
 signal_gasgiant_category_desc:0 "Odbieramy coś, co może być słabym sygnałem nadawanym głęboko z atmosfery tego gazowego olbrzyma. Czy ktoś - albo coś - próbuje porozumieć się z nami?"
