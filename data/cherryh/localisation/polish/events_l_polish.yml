 action.1.d:0 "§EPilnujcie swoich spraw, kosmici.§!"
 action.1.e:0 "§ELiczymy, że zostaniemy przyjaciółmi, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.f:0 "Witamy was, [contact_speaker.GetSpeciesNamePlural]."
 action.1.g:0 "Nasza wspaniała zbiorowość wita was, [contact_speaker.GetSpeciesNamePlural]."
 action.1.h:0 "§EWszyscy nasi obywatele pozdrawiają was, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.i:0 "Poszukujemy doskonałości, nie stawajcie nam na drodze!"
 action.1.j:0 "§ENasi wojownicy pozdrawiają was, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.k:0 "§EUznajcie naszą władzę, albo pożałujecie.§!"
 action.1.l:0 "§EPokój z wami, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.m:2 "§ENie chcemy sporu, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.n:0 "§ENasze spotkanie to z pewnością błogosławieństwo.§!"
 action.1.o:0 "§EChwała bogom za to spotkanie!§!"
 action.1.p:0 "§EWszyscy możemy skorzystać z tego spotkania.§!"
 action.1.q:0 "§EDroga ku przyszłości spoczywa w waszych rękach, [contact_speaker.GetSpeciesNamePlural]!§!"
 action.1.aa:0 "§ENie interesuje nas wasza frywolna moralność!§!"
 action.1.ab:0 "§EIdziecie drogą herezji, kosmiczne śmieci!§!"
 action.1.ac:0 "§ENie przepadamy za takimi jak wy!§!"
 action.1.ad:0 "Tacy jak wy nie zagrożą naszej jedności."
 action.1.ae:0 "§ENie wchodźcie nam w drogę, bo sami was z niej usuniemy!§!"
 action.1.af:0 "§EWitamy ciebie i twój dziwny gatunek.§!"
 action.1.ag:0 "Wszyscy z pewnością skorzystamy na współpracy."
 action.1.ah:0 "Miłość to melodia przyjaźni, [contact_speaker.GetSpeciesNamePlural]!"
 action.1.ai:0 "Wiele możemy się od siebie nauczyć, [contact_speaker.GetSpeciesNamePlural]."
 action.1.aj:0 "Razem możemy osiągnąć wielkość, [contact_speaker.GetSpeciesNamePlural]!"
 action.1.ak:0 "Witamy was, gwiezdni wędrowcy."
 action.1.al:0 "Witamy was jak równych sobie, gwiezdni wędrowcy."
 action.1.am:0 "Mamy to samo boskie pochodzenie, [contact_speaker.GetSpeciesNamePlural]."
 action.1.an:0 "Przekonacie się, że nie możecie się z nami równać, [contact_speaker.GetSpeciesNamePlural]."
 action.1.ao:0 "Będziemy walczyć o nasze prawo do istnienia, [contact_speaker.GetSpeciesNamePlural]."
 action.1.ap:0 "[From.GetName] nie chce waszej krzywdy."
 action.1.aq:0 "Niech duchy pomogą wam zrealizować wasze cele."
 action.1.ar:0 "§E[From.GetRulerName] mówi w imieniu ludności [From.GetAdj].§!"
 action.1.as:0 "Nasi obywatele przesyłają wam pokojowe pozdrowienia."
 action.1.at:0 "W bitwie przywitamy was jak należy!"
 action.1.au:0 "Nasz święty oręż nie cofnie się, [contact_speaker.GetSpeciesNamePlural]."
 action.1.av:0 "Nowi przyjaciele przybliżają nas do boskości."
 action.1.aw:0 "Nie możecie nas powstrzymywać, [contact_speaker.GetSpeciesNamePlural]."
 action.1.ax:0 "Musicie porzucić swoje dawne obyczaje, [contact_speaker.GetSpeciesNamePlural]."
 action.1.aaa:0 "Osiągniemy jedność, nie stawajcie nam na drodze!"
 action.1.aab:0 "Nie wtrącajcie się w nasze sprawy, kosmici."
 action.1.aac:0 "Jesteśmy narzędziem pustki, słabeusze."
 action.1.aad:0 "Bluźniercy i ksenoheretycy spłoną!"
 action.1.aae:0 "W końcu zaakceptujecie większe dobro."
 action.14.name:0 "Podbój prymitywnych istot"
 action.14.desc:0 "[conquered_primitive_country.GetName]: Nasze wojska z powodzeniem najechały i podporządkowały sobie tamtejsze prymitywne istoty. Tubylcy zaprzestali wszelkiego oporu, a ich cywilizacja stała się częścią naszego imperium. Są jednak zacofani, więc minie trochę czasu, zanim staną się w pełni produktywnymi obywatelami [Root.GetAdj]."
 action.14.a:0 "Nasze imperium rozwija się."
 action.14.a.phobe:0 "Obce istoty nie mogą się z nami równać."
 action.14.a.military:0 "Zapewne uważają naszą broń za magię."
 action.14.a.spirit:0 "Nasze boskie prawo niesie prawdę."
 action.14.a.material:0 "Nasza kontrola dobrze wpłynie na ich rozwój."
 colony.164.a.tooltip:0 "§H[Root.GetName]§!: Maksymalnie §Y4 populacje§! tracą wszystkie §Yetyki militarystyczne§! i otrzymują etykę §Yfanatyczny pacyfizm§!."
 primitive.43.a.tooltip.1:0 "§Y1 rdzenna populacja§! dołącza do kolonii."
 primitive.43.a.tooltip.2:0 "§Y2 rdzenne populacje§! dołączają do kolonii."
 primitive.43.a.tooltip.3:0 "§Y3 rdzenne populacje§! dołączają do kolonii."
 observation.3135.name:0 "Wielka Piramida"
 observation.3135.desc.passive:0 "[From.GetName]: Przez jakiś czas naukowcy ze znajdującej się na orbicie stacji obserwacyjnej nie informowali o niczym szczególnym. Zmieniło się to, gdy pewna młoda naukowiec przysłała zaszyfrowaną wiadomość, w której zarzuca kolegom niewłaściwe postępowanie.\n\n$observation.3135.desc.base$"
 observation.3135.desc.aggressive:0 "[From.GetName]: W ostatnim czasie ekipa badawcza ze znajdującej się na orbicie stacji obserwacyjnej nie przekazała żadnych ważniejszych wiadomości. Zmieniło się to, gdy przesłali do sztabu naukowego jakąś pijacką wiadomość.\n\n$observation.3135.desc.base$"
 observation.3135.desc.enlighten:0 "[From.GetName]: Zdaje się, że podczas pracy nad wspomaganiem mieszkańców, załoga naszej stacji obserwacyjnej wdała się w pewną "zabawę" z mieszkańcami.\n\n$observation.3135.desc.base$"
 observation.3135.desc.covert:0 "[From.GetName]: Zdaje się, że w trakcie potajemnej infiltracji miejscowej ludności załoga naszej stacji obserwacyjnej znalazła czas na swoisty własny projekt. Mniej tajny."
 observation.3135.desc.base:0 "Załoga wylądowała ponoć na powierzchni i ogłosiła kierownika naukowego bogiem mieszkańców. Tubylcy zostali ponadto skłonieni do wzniesienia świętej budowli na jego cześć. Piramida owa góruje teraz nad krajobrazem, a ludność odprawia pod nią obrzędy i składa ofiary."
 observation.3135.a:0 "Odwołać załogę i anulować projekt!"
 observation.3135.a.tooltip:0 "[From.GetName]: Miejscowa cywilizacja zostaje cofnięta do poprzedniej ery.\n"
 observation.3135.b:0 "Przezabawne! Ten psikus przejdzie do historii!"
 observation.3135.b.tooltip:0 "[From.GetName]: Miejscowa cywilizacja zostaje przepchnięta do następnej ery.\nMiejmy nadzieję, że wszystko pójdzie dobrze.\n"
 observation.3135.c:0 "Usunąć wszystkie nasze ślady i kontynuować pracę."
 observation.3135.c.tooltip:0 "[From.GetName]: §Y$building_great_pyramid$§! leży w gruzach.\nStracone jednostki populacji: §Y1 Pop§!."
 observation.3135.d:0 "Miejmy nadzieję, że nasza interwencja pozostanie niezauważona."
 observation.3135.d.tooltip:0 "Zaryzykujmy i miejmy nadzieję, że wszystko się dobrze skończy."
 observation.3136.desc:0 "[From.From.GetName]: Kurz opadł i można było wreszcie podjąć obserwację mieszkańców. Musimy niestety określić sytuację jako katastrofalną. [From.From.GetPlanetMoon] jest areną ogólnoświatowej wojny wywołanej napięciami religijnymi. Ich przyczyna to nagłe pojawienie się, a następnie zniknięcie naszego przedstawiciela, którego nazwali "Niebiańskim".\n\nJedna z frakcji zbudowała nową piramidę na cześć swojego bóstwa, w walkach poległo mnóstwo osób."
 observation.3136.a.tooltip:0 "[From.From.GetName]: Zginęły §Y2 populacje§!.\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "[From.From.GetName]: Zginęła §Y1 populacja§!.\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "[From.From.GetName]: Powstała nowa §Y$building_great_pyramid$§!.\n\n[From.From.GetName] uzyskuje modyfikator §R$pyramid_wars$§! (liczba dni: §Y720§!), który daje następujący efekt:\nZadowolenie: §R-40%§!\n\n"
 observation.3137.desc:0 "[From.From.GetName]: Po nieplanowanym zakłóceniu rozwoju miejscowej cywilizacji możemy stwierdzić, że nie doszło do katastrofy. Tubylcy zgodzili się, że "Niebiański" to po prostu mit. Budowa piramidy nie spowodowała powstania żadnej religii ani niczego jeszcze gorszego. Obecnie miejscowa ludność traktuje ją jako miejsce szkolenia uczonych badających jej budowę.\n\nCała ta afera umożliwiła nam zdobycie wielu cennych danych o powstawaniu logicznego myślenia u prymitywnych ludów nawet we obliczu nadzwyczajnych zdarzeń."
 observation.3137.a:0 "Co za szczęście."
 pop.3.a.tooltip:0 "[Root.GetName]: Wszystkie jednostki §Y[modified_pop_1.GetSpeciesNamePlural]§! i §Y[non_modified_pop_1.GetSpeciesNamePlural]§! uzyskują etyki §Ymiitaryzmu§! i §Yksenofobii§!."
 pop.6.tooltip:0 "Modyfikuje jednostki §Y[modified_pop_1.GetSpeciesNamePlural]§! na planecie §Y[modified_pop_1.Planet.GetName]§!, dodając cechę §G$trait_rapid_breeders$§!."
 pop.14.tooltip:0 "Modyfikuje jednostki §Y[modified_pop_1.GetSpeciesNamePlural]§! na planecie §Y[modified_pop_1.Planet.GetName]§!, dodając cechę §G$trait_strong$§!."
 action.14.a.tooltip:1 "§H[From.From.From.GetName]§!: Prymitywne populacje otrzymują modyfikator §Ygwiezdny szok kulturowy§!, który drastycznie zmniejsza ich wydajność i blokuje wzrost liczebności na kilka najbliższych lat."
 anomaly.40.desc.alt:0 "Wykryliśmy automatyczną bazę górniczą na bliskiej orbicie asteroidy [From.GetName]. Brakuje sporej części kadłuba, a nierówne brzegi dziur wskazują na uszkodzenia od broni ciężkiej. Stacji nie można naprawić, ale możemy z niej pozyskać cenne materiały."
 crisis.2210.desc:0 "<<01_EMBASSY_PROPOSE>>\n\n\nTo tylko <<ŻART>>. Zostaniecie <<ZLIKWIDOWANI>>."
 crisis.2210.a:0 "Bardzo śmieszne."
