 action.37.name:0 "§H[From.GetName]§! zostali pokonani"
 action.37.message:0 "Wygraliśmy wojnę, którą toczyli z nami §H[From.GetName]§!."
 action.37.desc.default:0 "Wojna skończona. Uznajemy naszą porażkę."
 action.37.a:0 "To najlepszy możliwy wynik."
 action.38.name:0 "§H[From.GetName]§! pokonali nas"
 action.38.message:0 "Przegraliśmy wojnę, którą toczyli z nami §H[From.GetName]§!."
 action.38.desc.default:0 "Wojna skończona. Zwyciężyliśmy."
 action.38.a:0 "To najgorszy możliwy wynik."
 action.39.name:2 "Status quo ante w wojnie §H[From.GetName]§!"
 action.39.message:0 "Podpisaliśmy porozumienie o przywróceniu status quo ante w wojnie, którą toczyli z nami §H[From.GetName]§!."
 action.39.desc.default:0 "Wojna skończona. Tym razem nie będzie zwycięzcy ani pokonanego."
 action.39.a:0 "Na razie się z tym pogodzimy."
 action.37.desc.hw:0 "Pokonaliście nas w walce. Nieważne, czy honorowo, czy nie. Cieszcie się swoją zdobyczą i drżyjcie na myśl o dniu naszego powrotu."
 action.37.desc.rc:0 "Zdaje się, że nie doceniliśmy waszej wartości netto, [Root.GetSpeciesNamePlural]. Możecie jednak mieć pewność, że to się nie powtórzy."
 action.37.desc.pt:0 "Szerzony przez was nieustanny terror zmusił nas do ustąpienia. Oby nasze przedsięwzięcia nigdy już nie doznały uszczerbku od takiego konfliktu."
 action.37.desc.hi:0 "Uznajemy się za pokonanych, ale nie myślcie, że to cokolwiek innego niż tylko chwilowe ustępstwo ze strony imperium [From.GetName]."
 action.37.desc.fb:0 "Zostaliśmy zmuszeni do zakończenia tego konfliktu, aby oszczędzić życie niewinnych, ale jeśli pójdziecie dalej tą drogą, zjednoczymy całą galaktykę, by się wam przeciwstawić."
 action.37.desc.xi:3 "Jesteśmy zmuszeni się poddać, ale nie sądźcie, że zapomnimy, jak bestialsko pozbawialiście życia [From.GetSpeciesAdj]! Właśnie czegoś takiego spodziewaliśmy się po waszym gatunku."
 action.37.desc.hm:3 "[From.GetName] są jednomyślni. Musimy ustąpić. Wasze wysiłki zmierzające do ograniczenia naszego wzrostu okazały się skuteczne. Tym razem."
 action.37.desc.mf:0 "Nie mamy innego wyboru, jak zgodzić się na wasze żądania. Dlaczego nam to robicie? Chcieliśmy tylko dzielić z wami tę galaktykę."
 action.37.desc.ez:0 "Wasze zwycięstwo to tylko kolejna próba naszej wiary. Prawdziwi wierni w końcu zatriumfują."
 action.37.desc.fp:0 "Cokolwiek nam weźmiecie, odbierzemy po tysiąckroć. Wasze zwycięstwo straci znaczenie, gdy zmienicie się w popiół."
 action.37.desc.dc:0 "Wycofujemy nasze wojska i przerywamy wszelkie działania wojskowe, których celem jest [Root.GetName]."
 action.37.desc.sd:0 "Nasze założenia o słabości [Root.GetSpeciesAdj] były chyba zbyt pospieszne. Zgadzamy się na wasze żądania w ramach zyskiwania nowych doświadczeń."
 action.37.desc.dh:0 "Mamy już dość tej wojny. Bierzcie, co chcecie, i wynoście się."
 action.37.desc.ee:0 "Być może pokazaliście, że macie potężniejsze wojska, ale nie zrównujcie tego drobnego sukcesu ze zwycięstwem intelektualnym."
 action.37.desc.ss:0 "Słyszeliśmy, z jakim bólem kosmos płacze na widok tego konfliktu. Poddajemy się natychmiast, aby położyć kres temu potwornemu dysonansowi."
 action.37.desc.hc:0 "Musimy ustąpić dla dobra całego imperium [From.GetName]. Okażcie nam takie samo wspaniałomyślne miłosierdzie, jakiego spodziewalibyście się z naszej strony."
 action.37.desc.hg:0 "Musimy ustąpić, ale wysłuchajcie naszej przestrogi. Nie potraficie pojąć, jaka przyszłość was czeka, jeśli będziecie nadal podążać tą drogą."
 action.37.desc.kk:0 "Gryziecie rękę, która chciała ocalić was przed zniszczeniem. Pewnego dnia wasi potomkowie będą gorzko żałować, że odrzuciliście naszą mądrość."
 action.37.desc.mi:0 "Bezczelni [Root.GetSpeciesNameInsult]-[Root.GetSpeciesSpawnNamePlural]! Jak śmiecie twierdzić, że nas pokonaliście?"
 action.37.desc.eo:0 "Nadeszła pora, abyśmy cofnęli się o krok i zaczęli obserwować. Postarajcie się nie powodować zbytnich zniszczeń w swoich przyszłych przedsięwzięciach."
 action.37.desc.mh:0 "Metal."
 action.38.desc.hw:0 "Pokonaliśmy was w szlachetnej walce, jak przystało na tradycje [From.GetSpeciesAdj]. A teraz mamy zaszczytny obowiązek podyktować nasze warunki."
 action.38.desc.rc:0 "Targowaliście się ostro, ale w końcu was przelicytowaliśmy. Nie lekceważcie siły, jaką daje dobrze finansowana armia na nieregulowanym rynku."
 action.38.desc.pt:0 "W końcu mamy ten konflikt za sobą. Oby was to nauczyło, jaki jest koszt wojny."
 action.38.desc.hi:0 "W końcu [Root.GetName] wije się pod naszym obcasem. Zostaliście kolejnym stopniem, po którym wspinamy się ku władzy nad całą galaktyką."
 action.38.desc.fb:0 "Wszyscy zapłaciliśmy wysoką cenę za tę wojnę, ale mamy nadzieję, że to was nauczyło nie rzucać więcej pogróżek w twarz imperium [From.GetName] ani jego sojuszników."
 action.38.desc.xi:0 "Odparliśmy zagrożenie ze strony [Root.GetSpeciesAdj]! Nasze granice i przyszłość [From.GetSpeciesAdj] są znów bezpieczne."
 action.38.desc.hm:0 "Ta wojna była zawsze próżnym wysiłkiem z waszej strony. Nic nie zdoła powstrzymać ekspansji imperium [From.GetName]."
 action.38.desc.mf:0 "Wysunęliśmy umiarkowane żądania, abyście nie chowali urazy wobec [From.GetSpeciesAdj] w swoich sercach."
 action.38.desc.ez:0 "Na kolana, poganie! Wydaliście bitwę zwiastunom boskiej opatrzności, a teraz zapłacicie za swoją głupotę."
 action.38.desc.fp:0 "Nie myślcie sobie, że to już koniec. Dopóki [Root.GetSpeciesNamePluralInsult] plugawią swoją obecnością tę galaktykę, nie może być mowy o prawdziwym pokoju."
 action.38.desc.dc:0 "Podjęliśmy niezbędne działania, by zapewnić wolność ludowi [Root.GetAdj]. Nie ważcie się więcej stawać na drodze naszych szlachetnych zamiarów."
 action.38.desc.sd:0 "Powinniście znać swoje miejsce, [Root.GetSpeciesNamePluralInsult]. Przeznaczeniem waszego ludu jest służyć nam, a nie walczyć z nami."
 action.38.desc.dh:0 "Czy żałujecie, że zadarliście z imperium [From.GetName], [Root.GetSpeciesNameInsult]? Nie jesteśmy łagodni wobec tych, co kwestionują nasze władztwo."
 action.38.desc.ee:0 "Dziś rozum triumfuje nad ignorancją. Jeśli dalej będziecie kuśtykać w ciemnościach, doznacie więcej klęsk w starciach z oświeconymi ludami."
 action.38.desc.ss:0 "Dzięki temu zwycięstwu będziemy mogli przywrócić równowagę i harmonię. Ale nie oczekujemy, że to zrozumiecie."
 action.38.desc.hc:0 "Lud [From.GetAdj] raduje się w dniu zwycięstwa. Już nigdy więcej podstępne knowania imperium [Root.GetName] nie zagrożą naszemu pokojowemu społeczeństwu."
 action.38.desc.hg:0 "Profanom z rodu [Root.GetAdj] wymierzono dziś sprawiedliwość. Wypełniliśmy nasz święty obowiązek."
 action.38.desc.kk:0 "Uważajcie się za szczęściarzy. Porażka z naszych rąk jest znacznie lepsza niż dalsze podążanie drogą do zagłady."
 action.38.desc.mi:0 "Już dawno nauczyliście się, by nie prowadzić statku kosmicznego zbyt blisko gorejącej gwiazdy. Teraz wiecie też, że nie należy zakłócać spokoju imperium [From.GetName]."
 action.38.desc.eo:0 "Dzięki starannej trzebieży populacja [Root.GetSpeciesAdj] przez jakiś czas nie będzie zagrażać galaktycznemu ekosystemowi."
 action.38.desc.mh:0 "Zniszczyć."
 action.39.desc.hw:2 "Wojna, która nie wyłania zwycięzcy, to rzecz tragiczna i haniebna, lecz czasem nieunikniona. Będziemy walczyć dalej przy innej okazji."
 action.39.desc.rc:2 "Zgadzamy się na zakończenie tego konfliktu przy obecnym stanie granic."
 action.39.desc.pt:0 "Powrót do normalnego stanu rzeczy i podjęcie na nowo pokojowych działań byłoby najlepsze dla wszystkich zaangażowanych."
 action.39.desc.hi:4 "Okoliczności nakazują zakończyć wojnę. [Root.GetName] mają lepsze rzeczy do roboty niż bez końca gonić za sukcesem w tym konflikcie."
 action.39.desc.fb:0 "Mamy nadzieję, że zaprzestanie wrogich działań rozpocznie nową erę dyplomacji między imperiami [Root.GetName] i [From.GetName]."
 action.39.desc.xi:0 "Choć wielce niechętnie witamy perspektywę tego, że unikniecie stosownej kary, żałośni [Root.GetSpeciesNamePluralInsult], mamy nadzieję, że przynajmniej nauczyliście się, by nie wtrącać się w nasze sprawy."
 action.39.desc.hm:0 "[From.GetName] potrzebują czasu na zregenerowanie sił. Zgadzamy się zakończyć nasz konflikt w ten sposób."
 action.39.desc.mf:3 "Żadna ze stron nie wysuwa dalszych roszczeń, dlatego mamy nadzieję, że gojenie ran potrwa krócej. [From.GetSpeciesNamePlural] nie zasługują na waszą pogardę za to, co się stało."
 action.39.desc.ez:0 "Jesteśmy zmuszeni zakończyć to, mimo że sprawiedliwości nie stało się zadość. Ale nie unikniecie czekającej was boskiej kary."
 action.39.desc.fp:0 "Uznajcie to za rozejm. Nadal planujemy doprowadzić do zagłady [Root.GetSpeciesAdj]."
 action.39.desc.dc:0 "Negocjowanie pokoju może być pierwszym krokiem ku dyplomatycznemu dialogowi na temat wolności narodu [Root.GetAdj]."
 action.39.desc.sd:3 "Leniwi [Root.GetSpeciesNamePlural] nie nadawaliby się nawet na naszych niewolników. Pokój może być najlepszym rozwiązaniem."
 action.39.desc.dh:0 "Nudne zakończenie bardzo nudnej wojny. Czas wrócić do lepszych aspektów życia."
 action.39.desc.ee:2 "Zakończenie wojny teraz, bez dalszych roszczeń którejkolwiek ze stron, to najrozsądniejsze rozwiązanie w obecnej sytuacji."
 action.39.desc.ss:2 "Jeżeli spróbujecie nam odebrać coś jeszcze albo my postanowimy zabrać coś wam, powstanie dysharmonia, której nie da się naprawić. Pokój zapewni dalszą duchową stabilizację."
 action.39.desc.hc:0 "Ludność [From.GetAdj] zgodziła się natychmiast zakończyć tę wojnę."
 action.39.desc.hg:0 "Na razie będzie między nami pokój, ale nie zaznacie go w przyszłości, jeżeli będziecie brukać święte miejsca."
 action.39.desc.kk:2 "Nie możemy żądać od was niczego więcej, ale błagamy was, weźcie pod rozwagę naszą mądrość i to, co może się zdarzyć, jeżeli ją zignorujecie."
 action.39.desc.mi:2 "Zasługujecie na całkowicie zniszczenie, ale nie będziemy marnować na was naszego cennego czasu. Pokój zdaje się być nieunikniony."
 action.39.desc.eo:0 "Za bardzo się zaangażowaliśmy. Udawajmy, że nic się nie stało, i miejmy nadzieję, że nie zdarzy się ponownie."
 action.39.desc.mh:0 "Nieprawda."
 action.1.desc_49:0 "Witajcie, [Root.GetSpeciesNamePlural]! [contact_empire.GetRulerTitle], nasz przywódca, przesyła wam specjalną wiadomość!\n\n...\n\n...\n\n§ROCZYŚCIMY WSZECHŚWIAT Z WASZEGO GATUNKU ATOMOWYM OGNIEM!\n\nKOSMICZNE SZUMOWINY!§!"
 action.13.nomad.desc:1 "§Y[From.GetName]§! przesyłają nam wiadomość! Zdaje się, że dysponują zaawansowanym systemem łączności wewnętrznej, którego nie mogliśmy wykryć. Ukryli się w naszym układzie i przetłumaczyli nasz język."
 action.41.name:0 "Przegrupowanie"
 action.41.desc.a:0 "[From.GetName] wybuchła, gdy twoje floty znajdowały się na terytorium nowych wrogów."
 action.41.desc.b:0 "Floty gracza [From.GetNumPlayerFleetsGoneMIA] zaginęły w akcji, żeby dokonać przegrupowania na sojuszniczym terytorium."
 action.41.desc.b.1:0 "Flota zaginęła w akcji, żeby dokonać przegrupowania na sojuszniczym terytorium."
 action.41.desc.c:0 "Stacje tunelu czasoprzestrzennego gracza [From.GetNumPlayerWormholeStationsDestroyed] zostały zniszczone."
 action.41.desc.c.1:0 "Zniszczono stację tunelu czasoprzestrzennego."
 diplomatic.2.name:0 "Admirał [From.From.Owner.GetAdj] obraża nas"
 diplomatic.2.desc:0 "[From.From.Owner.GetSpeciesNamePlural] są znani z tego, że nie mają dobrego zdania o obcych organizmach żywych. Dyplomaci, których obszar działania to [From.From.Owner.GetName], muszą zachowywać zimną krew, ponieważ rzadko mogą spodziewać się innego zachowania niż minimum szacunku, jeśli w ogóle. Jednak podczas podróży przez teren [Root.GetAdj] komunikacja zwykle ogranicza się do formalnego protokołu.\n\nTak było i dziś, gdy [broadcasted_insult_leader.GetName] przekazał naszej opinii publicznej jadowitą wiadomość, przelatując flotą przez układ [From.From.GetStarName]. Admirał prawdopodobnie przejął sygnał radiowy z jednej z naszych planet i wystosował długą krytykę naszej kultury i pochodzenia ewolucyjnego. Jego komunikat usłyszały miliony, dokładnie o to mu chodziło. Wywołał w ten sposób powszechne oburzenie."
 diplomatic.2.a:0 "[From.From.Owner.GetName] musi natychmiast zwolnić tego bigota!"
 diplomatic.2.b:0 "[broadcasted_insult_leader.GetName] musi do nas trafić i zostać stracony!"
 diplomatic.2.c:0 "To tylko słowa. Nie bądźmy małostkowi."
 diplomatic.3.name:0 "[From.GetSpeciesNamePlural] zostali obrażeni przez admirała."
 diplomatic.3.desc:0 "Niewielu z nas lubi przebywać w tym samym miejscu, co [From.GetSpeciesNamePluralInsult] albo inne obce rasy, ale większość z nas stara się nie wyrażać zniesmaczenia w nieodpowiednim czasie. Admirał [broadcasted_insult_leader.GetName] nie ma chyba takich oporów, skoro nadał komunikat, w którym [From.GetSpeciesNamePlural] są obiektem krytyki, gdy przemieszczał się przez teren [From.GetAdj]. Stwierdzenia o ich gorszej naturze stały się tematem rozmów na planecie [Root.GetHomeWorldName], ale doprowadziły też do zgrzytu dyplomatycznego z miejscową populacją.\n\n[broadcasted_insult_leader.GetName] przeprasza prywatnie, twierdząc, że słuchanie miejscowej rozgłośni radiowej może doprowadzić do szału. Rząd [From.GetAdj] wzywa winowajcę do natychmiastowej rezygnacji."
 diplomatic.3.a:0 "Taki niekontrolowany temperament nie przystoi admirałowi."
 diplomatic.3.b:0 "Ten komunikat jest bardzo zabawny. Nie można nikogo za to zwolnić!"
 diplomatic.4.desc:0 "Niewielu z nas lubi przebywać w tym samym miejscu, co [From.GetSpeciesNamePluralInsult] albo inne obce rasy, ale większość z nas stara się nie wyrażać swojego zniesmaczenia w nieodpowiednim czasie. Admirał [broadcasted_insult_leader.GetName] nie ma chyba takich oporów, skoro nadał komunikat, w którym [From.GetSpeciesNamePlural] są obiektem krytyki, gdy przemieszczał się przez teren [From.GetAdj]. Stwierdzenia o ich gorszej naturze stały się tematem rozmów na planecie [Root.GetHomeWorldName], ale doprowadziły też do zgrzytu dyplomatycznego z miejscową populacją.\n\n[broadcasted_insult_leader.GetName] przeprasza prywatnie, twierdząc, że słuchanie miejscowej rozgłośni radiowej może doprowadzić do szału. Rząd [From.GetAdj] wzywa do stracenia winowajcy i chce [broadcasted_insult_leader.GetHimHer] ekstradycji na planetę [From.GetHomeWorldName]."
 diplomatic.4.a:0 "Jedno życie to niewielka cena za zakończenie sporu pomiędzy milionami."
 diplomatic.4.b:0 "Nie oddamy naszego obywatela na pastwę obcych!"
 diplomatic.5.name:0 "[From.GetName] przenosi admirała w stan spoczynku"
 diplomatic.5.desc:0 "Po apelach naszych dyplomatów o uważniejszy dobór przywódców [From.GetRulerName] wydaje rozkaz, po którym [broadcasted_insult_leader.GetName] kończy aktywną służbę. Admirał nie odchodzi po cichu, przysięga, że oczyści swe imię, w nadziei, że opinia publiczna [From.GetAdj] skieruje w przyszłości swą agresję na [Root.GetAdj].\n\nJednak przywódcy [From.GetAdj] wyrazili się jasno o kolejnych ekspedycjach na nasze terytorium: może nie lubią zadawać się z obcymi rasami, ale [Root.GetSpeciesNamePlural] mają być szanowani przynajmniej we własnej przestrzeni."
 diplomatic.5.a:0 "I oby nie zeszli z obranego kursu."
 diplomatic.6.name:0 "[From.GetName] dokonuje ekstradycji admirała"
 diplomatic.6.desc:0 "Po krótkich negocjacjach [broadcasted_insult_leader.GetName] trafia do nas, by ponieść konsekwencje swych działań. Po zastanowieniu się, jaka kara byłaby odpowiednia za obrazę [Root.GetSpeciesAdj], doszliśmy do wniosku, że jedyną właściwą będzie kara śmierci.\n\nAdmirał nie ugina się do samego końca, wygłasza krytykę naszych barbarzyńskich obyczajów. Przerywa mu zamknięcie śluzy kapsuły, która rusza z prędkością bliską prędkości światła w kierunku serca gwiazdy [Root.Capital.StarName]. Wspaniały ogień, który rozświetlał noce naszych przodków, pochłonie każdego, kto źle się o nich wyraża."
 diplomatic.6.a:0 "[From.GetRandomSpeciesSound] się skończy."
 diplomatic.7.name:0 "[From.GetName] broni admirała"
 diplomatic.7.desc:0 "Zażądaliśmy, by [broadcasted_insult_leader.GetName] został usunięty ze stanowiska, jednak [From.GetRulerTitle] [From.GetRulerName] i dowództwo [From.GetAdj] wykazują oburzający brak zrozumienia. Odpowiedzieli komunikatem mającym głównie na celu usprawiedliwienie postępków admirała i sugerującym przy okazji, być może nieumyślnie, że coś z tego, co mówi [broadcasted_insult_leader.GetSheHe] o gatunku [Root.GetSpeciesAdj] może być prawdą.\n\nTo, co uznaliśmy za działania odosobnionego hipokryty, okazuje się dopuszczalne w imperium [From.GetName]. Oni najwyraźniej sądzą, że nasz lud pozwoli się bezkarnie obrażać i szkalować."
 diplomatic.7.a:0 "Ryba psuje się od głowy."
 diplomatic.8.name:0 "Usunięty admirał powraca"
 diplomatic.8.desc:0 "Wygnany admirał, który został usunięty z naszej floty wskutek spowodowania incydentu dyplomatycznego, próbował zorganizować sobie powrót. W świetle trwającej wojny wiele stwierdzeń z pierwotnej wiadomości stanowi obecnie propagandę, którą słyszy się każdego dnia - usprawiedliwiającą działania admirała w oczach wielu osób, zwłaszcza wojskowych.\n\nChoć zmiana decyzji osłabiłaby powagę naszych urzędników, to może być najlepsza okazja do pozyskania dowódcy, który mógłby toczyć tę wojnę."
 diplomatic.8.a:0 "Potrzebujemy kogoś, kto zagrzeje wojska do walki!"
 diplomatic.8.b:0 "Podjęliśmy właściwą decyzję i będziemy się tego trzymać."
 diplomatic.10.name:0 "Naukowcy podejrzewają obce statki"
 diplomatic.10.desc:0 "[Root.GetName] słynie z wysokiego poziomu nauki i dążenia do innowacji, ale gdy jest się w awangardzie postępu naukowego, niezbędna jest nie tylko ostrożność w prowadzeniu badań, ale także w dzieleniu się ich wynikami. Nasze tajemnice przemysłowe są bardzo cenne, zarówno w naszym kraju, jak i w całej galaktyce. Niektóre placówki i eksperymenty są pilnie strzeżone przed niepowołanym dostępem do danych.\n\nObecność statków badawczych [From.From.Owner.GetAdj] na naszym terytorium spowodowała, że personel wielu instytutów podejrzewa ich załogi o szpiegostwo. Niektórzy badacze stwierdzili, że nie mogą kontynuować swoich prac w obliczu domniemanego zagrożenia, i wystosowali prośbę o zamknięcie granic przed podejrzanymi jednostkami [From.From.Owner.GetSpeciesNamePlural]."
 diplomatic.10.a:0 "Nasi naukowcy muszą się czuć bezpieczni. Zamknąć granice."
 diplomatic.10.b:0 "Statki badawcze przewożą kolegów z branży, a nie szpiegów."
 diplomatic.11.name:0 "[From.GetName] zamyka granice"
 diplomatic.11.desc:0 "Obecność waszych statków badawczych w przestrzeni [From.GetAdj] wzbudziła w nas wątpliwości co do waszych zamiarów. Nasi uczeni uważają, że wasi naukowcy nie prowadzą badań, tylko wykradają ich wyniki. Z względu na bezpieczeństwo naszych cennych tajemnic przemysłowych musimy zakazać wam wstępu w naszą przestrzeń."
 diplomatic.11.a:0 "To doprawdy ciężkie czasy, gdy naukowcy nie ufają sobie wzajemnie."
 diplomatic.12.name:0 "[From.From.GetName] podejrzani o mapowanie genomu"
 diplomatic.12.desc:0 "Odkąd opuściliśmy świat [Root.GetHomeWorldName], czujność wobec zagrożeń ze strony obcych jest naszym priorytetem. Statki badawcze [From.From.GetAdj] myszkujące po naszym terytorium nie pozostały niezauważone, lecz do tej pory uważaliśmy, że po prostu badają okoliczne planety. Pojawiło się jednak niedawno pewne przypuszczenie podważające ten pogląd.\n\n[From.From.GetSpeciesNamePlural] są znani z tego, że w medycynie wykorzystują mapowanie genomu. A co, jeśli badają genomy niczego niepodejrzewających [Root.GetSpeciesNamePlural] w poszukiwaniu naszych słabych stron? Choć nie pojawiły się jeszcze dowody, lepiej zamknąć granice przed jednostkami [From.From.GetAdj], aby zapobiec realizacji takiego planu."
 diplomatic.12.a:0 "Nie możemy ryzykować, że nasi przyszli wrogowie poznają te dane."
 diplomatic.12.b:0 "Nie będziemy opierać naszej polityki zagranicznej na spiskowych teoriach dziejów."
 diplomatic.12.c:0 "Aby się przed tym uchronić, musimy sami zrealizować projekt mapowania genomu."
 diplomatic.13.name:0 "[From.GetName] zamyka granice"
 diplomatic.13.desc:0 "Doniesiono nam o podejrzanych działaniach waszych statków badawczych w naszej przestrzeni. Krążą plotki, że badacie nasz genom, poszukując informacji, które mogłyby posłużyć odkryciu naszych słabych stron lub produkcji broni biologicznej. Nie możemy narażać [From.GetSpeciesAdj] na takie zagrożenie."
 diplomatic.13.a:0 "To bezpodstawne pomówienia!"
 diplomatic.14.name:0 "Mapowanie genomu przynosi wyniki"
 diplomatic.14.desc:0 "Choć nie znaleźliśmy poszukiwanych informacji w studiowanym genomie, badania wyjaśniły wiele szczególnych cech naszej genetyki. Niektóre typy uzbrojenia, które okazały się przydatne w wojnach toczonych w przeszłości na świecie [Root.GetHomeWorldName], byłyby bezużyteczne w walce z kosmitami. Te odkrycia pomogły nam w opracowaniu zaktualizowanej doktryny walki."
 diplomatic.14.a:0 "Jeśli oni naprawdę zamierzają nas zaatakować, to się nam przyda."
 diplomatic.15.name:0 "Wścibski naukowiec [From.From.GetAdj]"
 diplomatic.15.desc:0 "[Root.GetName] starają się nie dopuścić, aby względy duchowe stanęły na drodze naszego badania i poznawania świata doczesnego, lecz my wiemy, jak w naszych działaniach uwzględnić metafizykę i tradycje. Naukowcy ze świata [From.From.GetName] wyglądają na trochę bardziej beztroskich w swoim pościgu na odkryciami astronomicznymi.\n\nPo zainteresowaniu się kilkoma pobliskimi gwiazdami, tworzącymi konstelacje ważne dla mitologii [Root.GetSpeciesAdj], [encroaching_research_leader.GetName] spotyka się z oskarżeniami o próby "zdemaskowania" niektórych wiążących się z tymi gwiazdozbiorami legend. Choć jesteśmy przekonani, że przyziemne badania naukowe nie mogą umniejszyć duchowego znaczenia konstelacji, wielu z nas sprzeciwia się tym działaniom i podejmuje próby skłonienia [encroaching_research_leader.GetHimHer] do opuszczenia przestrzeni [Root.GetAdj]."
 diplomatic.15.a:0 "Podejrzenie złych zamiarów jest wystarczającym powodem, by zakazać im wstępu."
 diplomatic.15.b:0 "Nasza wiara jest ponad królestwem materii. Nie można jej zaszkodzić."
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName] kontynuuje swoje badania."
 diplomatic.16.name:0 "[From.GetName] zamyka granice"
 diplomatic.16.desc:0 "Wasz naukowiec, [encroaching_research_leader.GetName], poświęca nadmierną uwagę gwiazdom w konstelacjach, które nasz lud uważa za święte. Nie możemy pozwolić, aby na naszym terytorium działał ktoś, kto nie darzy stosownym szacunkiem naszej wiary i legend."
 diplomatic.16.a:0 "To musi być jakieś nieporozumienie."
 diplomatic.17.name:0 "[From.GetName]: Heretyckie odkrycie"
 diplomatic.17.desc:0 "Prowadzenie badań na terenach obcych cywilizacji wymaga taktu, co nie zawsze uwzględniamy przy werbowaniu naukowców do misji. Stało się to oczywiste, gdy statek, którym dowodzi [encroaching_research_leader.GetName], zaczął badać niektóre gwiazdy w świętych gwiazdozbiorach [From.GetAdj]. Miejscowa ludność sprzeciwiła się drobiazgowemu studiowaniu tych obiektów i nękała naukowca, aż [From.GetRulerTitle] [From.GetRulerName] opublikował notę sankcjonującą te badania.\n\n[encroaching_research_leader.GetName], najwyraźniej w ramach zemsty za wcześniejsze protesty, niezmordowanie poszukuje materiałów, które świadczyłyby o tym, że niektóre z legend [From.GetAdj] dotyczących tych gwiazd w istocie są całkowicie sprzeczne z ich prawdziwym wiekiem i stopniem rozwoju. Jeśli te wyniki zostaną opublikowane, wywołają zapewne jeszcze większe oburzenie."
 diplomatic.17.a:0 "Czy [encroaching_research_leader.GetSheHe] rozmyślnie próbuje wywołać skandal? Zwolnić [encroaching_research_leader.GetHimHer]."
 diplomatic.17.b:0 "Takie rzeczy zdarzają się w trakcie badań naukowych."
 diplomatic.18.name:0 "[encroaching_research_leader.GetName] publikuje heretyckie prace"
 diplomatic.18.desc:0 "Pomimo naszej ufności w jak najlepsze zamiary naukowca [From.GetName] badającego nasze starożytne konstelacje, wywołuje [encroaching_research_leader.GetSheHe] oburzenie wśród naszej ludności, weryfikując dane dotyczące wieku gwiazd i argumentując, że zmiany ich jasności i widoczności są sprzecznie z naszymi legendami o tych gwiazdozbiorach.\n\nLudność, która od razu wyrażała sprzeciw, twierdzi, że wyniki zostały opublikowane specjalnie przez naukowca urażonego żądaniem przerwania prac. Rząd [From.GetAdj] postanowił zatuszować problem i odmówił podjęcia działań zapobiegających gniewowi i urazie, jakie spowoduje publikacja tego raportu."
 diplomatic.18.a:0 "Nie powinniśmy byli wierzyć, że nas uszanują."
 diplomatic.19.name:0 "Niecodzienny instrument drewniany"
 diplomatic.19.desc:0 "Od kiedy opuściliśmy nasz świat ojczysty ([Root.GetHomeWorldName]), słyszeliśmy różne postacie muzyki innych istot. Ich upodobania i metody nie przestają nas zadziwiać. Czasami muzyki obcych nie da się usłyszeć, a czasami fale dźwiękowe są tak silne, że mogłyby zniszczyć nam słuch. Naprawdę rzadko trafiamy na muzykę, która podobałaby nam się bardziej, niż jej twórcom.\n\n[music_listening_planet.GetName] to jeden z wyjątków. Znajduje się blisko granicy [music_origin_country.GetAdj], więc stacje radiowe nadające po drugiej stronie gwałtownie zyskują na popularności. Okazuje się, że jakiś instrument ze świata [music_origin_country.GetHomeWorldName] nie tylko brzmi przyjemnie, ale sprawia, że ciała [Root.GetSpeciesAdj] zaczynają rezonować, co bardzo rozluźnia im [Root.GetSpeciesOrganName]. Czymkolwiek jest ten instrument, nie przypomina żadnego z naszych."
 diplomatic.19.a:0 "To doskonała okazja do poznania ich kultury."
 diplomatic.19.b:0 "Bądźmy ostrożni i zbadajmy ten instrument."
 diplomatic.20.name:0 "Biologia instrumentalna"
 diplomatic.20.desc:0 "Po bliższym zapoznaniu się z muzyką obcych odkryliśmy, że jej źródłem jest instrument dęty wykonany z jednej roślin rosnących na ich ojczystej planecie. Niecodzienna budowa wewnętrzna tej rośliny jest zupełnie inna od wszystkiego, co porasta planetę [Root.GetHomeWorldName], nawet na poziomie molekularnym. Działanie powietrza opuszczającego roślinę na ciała [Root.GetSpeciesAdj] pomogło nam pogłębić znajomość naszej biologii i jej interakcji z nową florą na obcych światach."
 diplomatic.20.a:0 "Kto wie, co znajdziemy?"
 diplomatic.21.name:0 "Imperium [neighbor_contesting_colony.GetName] sprzeciwia się ekspansji"
 diplomatic.21.desc:0 "Wasza nowa kolonia ([Root.GetName]) znajduje się bardzo blisko naszych granic. Wolelibyśmy, abyście wycofali się z tego pogranicza, a unikniemy w przyszłości potencjalnych konfliktów."
 diplomatic.21.a:0 "Natychmiast przestaniemy ją rozwijać."
 diplomatic.21.b:0 "Ta kolonia jest częścią naszej przyszłości. Nie zlikwidujemy jej."
 GOODBYE:0 "Do widzenia."
 DEAL:0 "Umowa stoi!"
 NODEAL:0 "Nic z tego."
 TOOPOOR:0 "Nie stać nas na to."
 action.1.desc_66:0 "Dziecię gwiazd, wysłuchaj nas. Jesteśmy [contact_empire.GetName], imperium wybranych w tej galaktyce. Przez wiele stuleci zaniedbywaliśmy nasze obowiązki, jeśli chodzi o duchowe potrzeby pomniejszych gatunków, ale to już przeszłość. Przyjmijcie nasze doktryny i nawróćcie się, bo jeśli stawicie opór, zostaniecie skruszeni na pył. Nie ma innego wyboru."
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural], oto dzień radości! Przez nieprzeliczone stulecia obserwowaliśmy, jak pomniejsze gatunki, takie jak wy, wyniszczają się wojną i walką o przetrwanie, ale dość tego. [contact_empire.GetName] nie będą dłużej na to pozwalać. Doprowadzimy do pokoju, a ci, którzy nie zaakceptują nowego porządku, zostaną zmuszeni do uznania swoich błędów."
 action.1.desc_68:0 "Drżyjcie, mali [Root.GetName]. Już zbyt długo my, [contact_empire.GetSpeciesNamePlural], patrzyliśmy bezczynnie na rozpad naszego imperium, kurczenie się granic i wałęsanie się pomniejszych gatunków takich jak wy wśród naszych gwiazd. Dość tego. Ta galaktyka należy do nas, a wy poddacie się naszej władzy, albo cały wasz gatunek zostanie zlikwidowany. Wybierzcie mądrze."
 action.1.desc_69:0 "[contact_empire.GetName] przesyła wiadomość dla imperium [Root.GetName]. Ogłaszamy, że w najlepszym interesie wszystkich gatunków jest, abyśmy zwiększyli swoją aktywność w zakresie rozprzestrzeniania się technologii w galaktyce. Przesyłamy szczegółowe protokoły odnośnie do poziomu technologicznego, jaki uważamy za stosowny dla mniej rozwiniętych gatunków, takich jak wasz. Każde imperium, które naruszy nasze zarządzenia, zostanie ukarane. Surowo."
 country.207.a.tooltip:0 "Udostępnia §Sprojekt specjalny§! w układzie [our_fleet_position.GetName]."
 country.260.desc:0 "Zdobyte ostatnio dane pomiarowe układu [surveyed_planets_system.GetName] nie ujawniły żadnych śladów Hiacynta. Może bardziej nam się poszczęści w innym miejscu."
 country.261.desc:0 "Zdobyte ostatnio dane pomiarowe pokazują słaby ślad jonowy w układzie [surveyed_planets_system.GetName] zgodny ze śladem pozostawianym przez silniki Chryzantemy. Musiał lecieć tędy Hiacynt!\n\nTa słaba sygnatura jonowa ma ponad wiek, ale zdołaliśmy ustalić, że prowadzi w kierunku gwiazdy, która nie znajdowała się na naszych mapach. Wprowadziliśmy jej współrzędne do rejestru sytuacyjnego."
 pirate.5.desc:0 "Statki, na które natknęliśmy się w niektórych układach, są zdecydowanie zdolne do odbierania i nadawania wiadomości z użyciem standardowych protokołów łącznościowych.\n\nCharakterystyka wizualna wskazuje, że ich twórcy przebywają głównie w kosmosie, a niektóre zaobserwowane wśród nich fenotypy nie pasują do żadnych znanych cywilizacji planetarnych.\n\nNiestety, załogi tych jednostek w ogóle nie są zainteresowane pokojowymi rozmowami. Z drobnego ułamka przesyłanych komunikatów, jakie po przechwyceniu odczytaliśmy, można wywnioskować, że żyją one głównie z piractwa, werbując czasem elementy marginesu cywilizacji znających technologię lotów kosmicznych."
 pirate.5.a:0 "Godne ubolewania."
 pirate.10.name:0 "Kryjówka piratów"
 pirate.10.desc.nobirth:0 "[Root.GetName] donoszą, że flota napotkała znaczne siły piratów w układzie [From.GetName].\n\nSądząc po wstępnych skanach ich ogromnych statków oraz stacji, w których dokują, jest to historyczny port piracki. Prawdopodobnie funkcjonuje bez zakłóceń od pradawnej epoki, w której ci bandyci pojawili się w kosmosie."
 pirate.10.desc.birth:0 "[Root.GetName] donoszą, że flota natknęła się na piracką bazę w układzie [From.GetName]. Jest to prawdopodobnie źródło deprawującego wpływu, który zmienił część wyrzutków i elementu przestępczego z imperium [Root.Owner.GetName] w brutalnych łupieżców.\n\nSądząc po ich ogromnych, nieforemnych i najwyraźniej starych jednostkach, piraci są prawdopodobnie reliktem jakiejś odległej epoki - być może potomkami korsarzy z pradawnej wojny, którzy stali się piratami po zniszczeniu zarówno wrogiej, jak i własnej cywilizacji."
 pirate.10.a.nobirth:0 "Piractwo to bardzo ogólne zagrożenie."
 pirate.10.a.birth:0 "Uderzymy w samo serce tego zła."
 pirate.15.name:0 "Kryjówka piratów zlikwidowana"
 pirate.15.desc:0 "[FromFrom.GetName] donoszą, że przestarzałe pirackie galeony w układzie [FromFrom.GetStarName] zostały zniszczone. Nie licząc ewentualnych maruderów przemierzających okoliczne układy, galaktyczne piractwo nie stanowi już problemu... Póki co."
 pirate.25.name:0 "Stacja piratów zaatakowana"
 pirate.25.desc:0 "[From.From.GetName] niszczy stację piracką w układzie [From.From.GetStarName] i zdobywa moduł schronu."
 action.6.name:1 "Spotkanie z piratami"
 pirate.5.name:0 "Kosmiczni piraci"
