 anomaly.1.name:0 "Asteroida koprolit"
 anomaly.1.desc:0 "Choć trudno to zaakceptować, wszystko wskazuje na to, że asteroida [From.GetName] jest koprolitem - kawałkiem skamieniałych odchodów jakiejś olbrzymiej istoty żywej. Prawdopodobnie ma prawie miliard lat, większość jego organicznych składników zamieniła się w złoża minerałów. Nasi naukowcy są zdumieni i zastanawiają się, jaka istota mogła wydalić coś takiego."
 anomaly.5.name:0 "Skarb piratów"
 anomaly.5.desc:0 "Zdaje się, że około tysiąca lat temu ta asteroida sporadycznie służyła jako baza bandy kosmicznych piratów. Niewielka grupa abordażowa weszła do bazy i przejęła znajdujący się tam skarb. Składał się on ze skradzionej biżuterii i artefaktów. Część z nich nadal ma jakąś wartość."
 anomaly.5.a:0 "Te brudne pieniądze przysłużą się państwu."
 anomaly.10.name:0 "Fauna asteroidy"
 anomaly.10.desc:0 "Podczas badania asteroidy [From.GetName] załoga statku [Root.GetName] wykryła ślady życia pod ziemią. Znajduje się tam kolonia dużych organizmów litotroficznych przypominających wielkie dżdżownice. Ich tunele tworzą w skałach rozległe sieci. Te wyjątkowe organizmy w jakiś sposób przystosowały się do życia w zimnej pustce kosmosu."
 anomaly.10.a:0 "Trzeba zbadać te istoty"
 anomaly.15.name:0 "Skamieliny z asteroidy"
 anomaly.15.desc:0 "[From.GetName] zawiera na swojej jałowej i pozbawionej powietrza powierzchni skamieliny kilku gatunków zwierząt wodnych. To pole asteroid powstało najwyraźniej ze zniszczonej planety, a znaleziska potwierdzają tę teorię. W oparciu o te skamieliny można dojść do wniosku, że na tej planecie istniało życie i częściowo pokrywała ją woda."
 anomaly.25.name:0 "Zrujnowana stocznia"
 anomaly.25.desc:0 "Duża część asteroidy [From.GetName] została wydrążona, żeby umożliwić budowę stoczni. Wieki temu zostawiono ją na pastwę próżni. Jeśli pozostawiono tam coś użytecznego, z pewnością zostało zabrane przez wcześniejszych odkrywców. Stocznia ma wyjątkową konstrukcję. Analizując ją, możemy wiele się nauczyć."
 anomaly.25.a:0 "Powinniśmy poznać jej budowę."
 anomaly.30.name:0 "Złom"
 anomaly.30.desc:0 "Bez wątpienia w odległej przeszłości ta asteroida służyła komuś za złomowisko. W jej słabej studni grawitacyjnej znalazły się zbędne maszyny i metalowe odpady, które pomału opadały w kierunku powierzchni asteroidy, by w końcu przykryć ją całkowicie. Nie ma tu niczego cennego, ale stacja wydobywcza mogłaby pozyskać dużo metalu."
 anomaly.30.a:0 "Powinniśmy pozyskać, co się da."
 anomaly.35.name:0 "Rozbity statek zwiadowczy"
 anomaly.35.desc:0 "Tysiące lat temu niewielki statek zwiadowczy uderzył w powierzchnię tej asteroidy, tworząc płytki kanion. Jednostka nie ma widocznego kokpitu, dlatego nasi naukowcy uważają, iż była ona zdalnie kierowana lub wyposażona w prymitywną sztuczną inteligencję. Statek jest zbyt uszkodzony, by do czegoś się nadawał, ale złomiarze jeszcze nie rozebrali go całkowicie."
 anomaly.35.a:0 "Zbadamy tę konstrukcję."
 anomaly.40.name:0 "Automatyczna baza górnicza"
 anomaly.40.desc:0 "Wykryliśmy automatyczną bazę górniczą na niskiej orbicie asteroidy [From.GetName]. Na poszyciu widoczne są osmolenia spowodowane strzałami z broni lekkiej, a sama placówka działała w zapętlonym trybie. Udało nam się przeprogramować systemy bazy i teraz znajduje się ona pod naszą kontrolą."
 anomaly.50.name:0 "Poligon broni"
 anomaly.50.desc:0 "Asteroida [From.GetName] jest poznaczona kraterami utworzonymi w skutek ostrzału. Prawdopodobnie około dwóch tysięcy lat temu ktoś wykorzystywał ją jako poligon broni. Odczyty śladów energetycznych pokazały, iż testowano tam niecodzienne rodzaje broni, między innymi bomby podprzestrzenne i jakiś rodzaj generatora osobliwości. Nasi naukowcy chętnie przebadają pozostawione tam niezwykłe echa energetyczne."
 anomaly.55.name:0 "Zderzenie z asteroidą"
 anomaly.55.desc:0 "Po bliższym badaniu odkryliśmy, że mniejsza asteroida złożona prawie w całości z metali szlachetnych niedawno zderzyła się z asteroidą [From.GetName]. To niewielkie, ale gęste złoże znajdowało się tuż pod powierzchnią, ale po jego odkryciu możemy rozpocząć wydobycie."
 anomaly.55.a:0 "Poszczęściło nam się!"
 anomaly.60.name:0 "Niecodzienne promieniowanie"
 anomaly.60.desc:0 "Ta wyjątkowa asteroida pochodzi z innego układu. Zdaje się, że została poddana działaniu niecodziennego promieniowania, gdy przemierzała przestrzeń międzygwiezdną, nim dotarła do układu [From.GetStarName]. Źródło tego promieniowania jest nieznane, ale statek [Root.GetName] zgromadził mnóstwo danych fizycznych, przebadawszy promieniowanie energetyczne asteroidy."
 anomaly.65.name:0 "Rozbity frachtowiec"
 anomaly.65.desc:0 "Po wykryciu anomalii w studni grawitacyjnej asteroidy [From.GetName] statek [Root.GetName] natrafił na wrak starożytnego superfrachtowca przewożącego rudę zakopany głęboko w skorupie asteroidy. W chwili katastrofy musiał mieć pełne ładownie, co znacznie wzbogaciło zasoby mineralne tego ciała niebieskiego."
 anomaly.300.name:0 "Ekosystem atmosferyczny"
 anomaly.300.desc:0 "W górnych warstwach atmosfery gazowego olbrzyma [From.GetName] odkryliśmy tętniący życiem ekosystem. Olbrzymie, szybujące istoty, których ciała wypełniają gazy lżejsze od powietrza, poruszają się dzięki prądom powietrznym i żywią energią uwalnianą przez częste burze z piorunami. Te istoty wspierają kolonie mniejszych zwierząt odżywiających się planktonem atmosferycznym i innymi stworzeniami."
 anomaly.305.name:0 "Porzucona kapsuła towarowa"
 anomaly.305.desc:0 "Ktoś dawno temu porzucił kapsułę towarową w górnych warstwach atmosfery planety [From.GetName]. Jakoś umknęła uwadze innych podróżników, a jej orbita zacieśnia się, co za kilka lat doprowadziłoby do zmiażdżenia kapsuły w atmosferze gazowego olbrzyma. Kiedy załoga statku [Root.GetName] otworzyła kapsułę, znalazła wykonaną z metali szlachetnych biżuterię obcych."
 anomaly.310.name:0 "Eksperyment społeczny"
 anomaly.310.desc:0 "Tuż nad atmosferą gazowego olbrzyma [From.GetName] wykryto niewielką kolonię aerostatyczną. Zdaje się, że była samowystarczalna, a na jej pokładzie znaleziono szczątki kilku różnych gatunków.\n\nWydaje nam się, że ta kolonia to przeprowadzony wieki temu eksperyment społeczny, który zakończył się, gdy koloniści pozabijali się nawzajem. Pobraliśmy wszystkie dane znalezione w niewielkich bazach kolonii."
 anomaly.315.name:0 "Kolonie aerostatyczne"
 anomaly.315.desc:0 "Na niskiej orbicie tego gazowego olbrzyma znajduje się zniszczona sieć kolonii aerostatycznych licząca sobie przynajmniej trzy tysiące lat. Prawdopodobnie początkowo służyły do wydobycia gazu, ale zostały opuszczone i zajęte przez różne gatunki i bandy piratów.\n\nKolonie zostały ogołocone ze wszystkiego, co przedstawiało jakąkolwiek wartość, ale to, że nadal się unoszą, czyni z nich ciekawy przedmiot badań technicznych."
 anomaly.320.name:0 "Pole odpadków"
 anomaly.320.desc:0 "Silna studnia grawitacyjna gazowego olbrzyma [From.GetName] przyciągnęła olbrzymie ilości kosmicznych odpadków, które utworzyły gęstą warstwę wokół części planety. Większość z nich to wraki pochodzące z kosmicznych bitew stoczonych w tym układzie kilka tysięcy lat temu.\n\nZłomiarze już oczyścili te szczątki z cennych technologii i artefaktów, ale stacja górnicza powinna pozyskać metal."
 anomaly.325.name:0 "Rozbity krążownik"
 anomaly.325.desc:0 "Szczątki rozbitego krążownika zostały wykryte na zacieśniającej się orbicie głęboko w atmosferze planety [From.GetName]. Jednostka weszła głęboko w atmosferę gazowego olbrzyma, być może uciekając pościgowi, ale niestety, została zmiażdżona przez ciśnienie powietrza.\n\nOkręt znajduje się zbyt głęboko, by dało się go odzyskać, ale skanowanie struktury wraku dostarczyło nam ciekawych danych technicznych."
 anomaly.325.a:0 "Niesamowity okręt."
 anomaly.330.name:0 "Potężne burze"
 anomaly.330.desc:0 "W atmosferze planety [From.GetName] często występują potężne i nieprzewidywalne zjawiska burzowe. Kilkadziesiąt trwających burz widać z orbity, prędkości wiatru często przekraczają 700 m/s. Nie wiemy, co wywołuje takie huragany, ponieważ w modelu klimatycznym planety nie znaleźliśmy niczego, co mogłoby je tłumaczyć. Nasi naukowcy chcieliby zbadać tę anomalię."
 anomaly.335.name:0 "Sygnatura energetyczna"
 anomaly.335.desc:0 "[From.GetName]: Statek [Root.GetName] wykrył dziwną sygnaturę energetyczną gdzieś głęboko w atmosferze. Zdaje się pochodzić z jakiejś budowli. Może to szczątki stacji kosmicznej, ale ciśnienie atmosferyczne uniemożliwia zbliżenie się do niej. Mimo to skanowanie dało nam sporo cennych danych fizycznych."
 anomaly.340.name:0 "Cenny księżyc"
 anomaly.340.desc:0 "Dokładniejsze skanowanie jednego z wielu naturalnych satelitów krążących wokół gazowego olbrzyma [From.GetName] wykryło złoże metali szlachetnych i minerałów, którego nie wykryły początkowe badania. Księżyc jest bardzo mały, ale porusza się po stabilnej orbicie i nie występują na nim gwałtowne zjawiska tektoniczne."
 anomaly.340.a:0 "Wspaniałe odkrycie."
 anomaly.600.name:0 "Zderzenie z asteroidą"
 anomaly.600.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: W ciągu ostatniego tysiąca lat bogata w minerały asteroida uderzyła w powierzchnię, powodując olbrzymie zniszczenia. Występują tu teraz bogate złoża minerałów w pobliżu krateru powstałego w chwili katastrofy."
 anomaly.600.a:0 "Szczęśliwy zbieg okoliczności."
 anomaly.605.name:1 "Zderzenie nadświetlne"
 anomaly.605.desc:1 "[From.GetPlanetMoonCap] [From.GetName]: Olbrzymi krater powstał w wyniku zderzenia ze statkiem kosmicznym. Sądząc po rozmiarach krateru, okręt schodzący z hiperlinii z maksymalną prędkością musiał z nieznanych powodów uderzyć w powierzchnię. Miało to miejsce 10 000 lat temu.\n\nStatek [Root.GetName] wykrył pozostałości ech podprzestrzennych w pobliżu miejsca katastrofy, co sugeruje wystąpienie zapadniętego pola nadprzestrzennego. Niestety, nie możemy potwierdzić tej hipotezy - jednostka uległa dezintegracji w chwili zderzenia."
 anomaly.610.name:0 "Mikroosobliwość"
 anomaly.610.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Niedawno wystąpiła tam mikroosobliwość. Przeszła prosto przez jądro i wyszła po drugiej stronie globu. To wydarzenie raczej nie spowodowało trwałych szkód, ale zmieniło wydajność energetyczną jądra tak, że nie pasuje ona do aktualnych modeli naukowych. Będą potrzebne dalsze badania."
 anomaly.615.name:0 "Odwrócenie magnetyczne"
 anomaly.615.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Pole magnetyczne globu uległo całkowitemu odwróceniu, gdy statek [Root.GetName] prowadził obserwację. Po tym rzadkim wydarzeniu [From.GetPlanetMoon] ma odwrócone bieguny magnetyczne. Na szczęście czujniki naszego statku odnotowały to wszystko i dostarczyło naszym naukowcom cennych danych."
 anomaly.625.name:0 "Zmumifikowany pilot"
 anomaly.625.desc:0 "[From.GetName]: Na wysokiej orbicie dryfowały zmumifikowane szczątki jednej istoty należącej do nieznanego nam wcześniej gatunku ssaków. Stworzenie było ubrane w coś, co wygląda na kombinezon z hełmem. Być może był to pilot myśliwca, który katapultował się w jakiejś bitwie i nie został odnaleziony przez swoich. Badanie jego ciała dostarczyło nam ciekawych informacji."
 anomaly.625.a:0 "Straszny los."
 anomaly.630.name:0 "Starożytna kapsuła ratunkowa"
 anomaly.630.desc:0 "[From.GetName]: Na niskiej orbicie wykryliśmy opuszczoną kapsułę ratunkową, osmoloną zapewne podczas wybuchu statku matki. Początkowe skanowanie pozwala przypuszczać, że tę jednostkę zbudowano ponad 5 000 lat temu.\n\nZałoga statku [Root.GetName] zdołała otworzyć kapsułę i znalazła w niej szczątki gadziego kosmity ubranego w olśniewający mundur. W jednym ze szponów trzymał zdjęcie innego przedstawiciela swojego gatunku, może partnerki albo uwielbianego przywódcy."
 anomaly.635.name:0 "Pismo obcych"
 anomaly.635.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Około pięciu tysięcy lat temu ktoś użył z orbity lasera górniczego, żeby stworzyć olbrzymie napisy na powierzchni. Wielkie znaki pokrywają większą część górnej półkuli i prawdopodobnie w skrócie opisują trudne życie kosmity najemnika."
 anomaly.650.name:0 "Słoneczny żaglowiec"
 anomaly.650.desc:0 "[From.GetName]: Na orbicie wykryliśmy opuszczony żaglowiec słoneczny. Ta jednostka podświetlna została zbudowana przez nieznaną kulturę i liczy prawdopodobnie kilka tysięcy lat. Jeden z olbrzymich żagli ma rozdarcie w miejscu, przez które przeszedł jakiś obiekt - prawdopodobnie meteoroid - co doprowadziło do unieruchomienia statku. Technologia na tej jednostce jest bardzo stara, ale zastosowano w niej kilka ciekawych rozwiązań konstrukcyjnych."
 anomaly.650.a:0 "To ciekawa, choć prymitywna konstrukcja."
 anomaly.655.name:0 "Draśnięcie"
 anomaly.655.desc:0 "[From.GetName]: Podczas podchodzenia do lądowania statek [Root.GetName] niespodziewanie został draśnięty przez kilka przelatujących pocisków z działa elektromagnetycznego. Miały one kilka miliardów lat i sądząc po ich trajektorii, zostały wystrzelone z sąsiedniej galaktyki. Nie trafiły w wyznaczony cel i kontynuowały swój lot przez niezliczone tysiąclecia aż do dziś. Zebrane przez nas pociski są bardzo nowoczesne, choć bardzo stare."
 anomaly.660.name:0 "Holowana asteroida"
 anomaly.660.desc:1 "§Y[From.GetName]§!: Nie wiedzieć czemu ktoś zaholował asteroidę na stabilną orbitę. Na powierzchni nadal znajdują się olbrzymie silniki i dysze hamujące, choć już od dawna nie działają. Ten, kto to zrobił, prowadził też na asteroidzie wydobycie minerałów, ale tej działalności zaprzestano wkrótce po jej rozpoczęciu."
 anomaly.670.name:0 "Atomowe zniszczenie"
 anomaly.670.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Badania wykazały, że około tysiąca lat temu istniał tam pierwotny kontynent o umiarkowanym klimacie. Obecnie atmosfera globu jest ekstremalnie toksyczna, powierzchnia silnie napromieniowana, od dawna nie ma tam żadnego życia.\n\nWykryliśmy znaki świadczące, że [From.GetPlanetMoon] to dawna arena niesamowicie niszczycielskiej wojny termojądrowej toczonej pomiędzy frakcjami względnie rozwiniętej lokalnej cywilizacji przedkosmicznej."
 anomaly.670.a:0 "Potworna strata."
 anomaly.675.name:0 "Atomowe pustkowie"
 anomaly.675.desc_01:0 "[From.GetName]: Badanie wykazało, że [From.GetPlanetMoon] znajduje się w okresie epoki lodowcowej wywołanej wiele wieków temu przez globalną wojnę termojądrową. Większość rozwiniętych organizmów została zabita przez późniejszą zimę nuklearną, w tym cywilizacja postatomowa, która rozpoczęła to apokaliptyczne starcie."
 anomaly.675.desc_02:0 "[From.GetName]: Badanie potwierdziło, że [From.GetPlanetMoon] to dawny kwitnący tropikalny raj. Został zniszczony przez globalną wojnę termojądrową. Większość rozwiniętych organizmów, w tym cywilizacja postatomowa, która rozpoczęła to apokaliptyczne starcie, wyginęła na radioaktywnych pustkowiach powstałych, gdy opadł pył."
 anomaly.680.name:0 "Fala promieniowania gamma"
 anomaly.680.desc:0 "24 000 lat temu [From.GetPlanetMoon] [From.GetName] przykrym zrządzeniem losu znalazł się na drodze fali promieniowania gamma z gwiazdy zapadającej się w naszej galaktyce. Mordercze promieniowanie wywołało ostrą chorobę popromienną u większości organizmów zamieszkujących półkulę, która została objęta przez falę, ponadto degradacji uległa powłoka ozonowa.\n\nDoprowadziło to do zagłady 86% fauny i flory, w tym wczesnej cywilizacji epoki brązu, której ruiny znajdują się w niektórych zakątkach półkuli północnej. Dopiero teraz biosfera zaczęła powolny proces odnowy."
 anomaly.685.name:0 "Niekontrolowany efekt cieplarniany"
 anomaly.685.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Istnieją dowody wskazujące, że obecny klimat jest wynikiem niekontrolowanego efektu cieplarnianego spowodowanego olbrzymim zanieczyszczeniem. Oceany wyparowały, a glob stale spowija gęsta warstwa chmur wytworzona w gęstej atmosferze.\n\nNa powierzchni nadal znajdują się ruiny miejscowej cywilizacji wskazujące na istnienie licznej kultury, która uległa zagładzie w środkowej lub późnej fazie epoki przemysłowej."
 anomaly.690.name:0 "Amoniakowa biosfera"
 anomaly.690.desc:0 "[From.GetName] to toksyczne miejsce dla większości organizmów, ale w atmosferze o wysokim ciśnieniu znajduje się tętniąca życiem bionomia. Tamtejsze życie wykorzystuje jako rozpuszczalnik amoniak, a nie wodę, i pod wieloma względami różni się od wcześniej powstałych modeli ekologicznych. Jego badania znacznie poszerzyłoby naszą znajomość ksenobiologii."
 anomaly.695.name:0 "Organizmy krzemowe"
 anomaly.700.name:0 "Niezależni górnicy"
 anomaly.700.desc:0 "[From.GetName]: Grupa niezależnych górników ze świata [Root.Owner.Capital.GetName] rozpoczęła wydobycie bez zezwolenia. Aresztowaliśmy górników i przejęliśmy ich nielegalną stację."
 anomaly.705.name:0 "Starożytny marker badawczy"
 anomaly.705.desc:0 "[From.GetName]: Na powierzchni znaleziono niewielki nadajnik krótkiego zasięgu. To prawdopodobnie starożytny marker badawczy umieszczony tam eony temu, by wskazywał położenie dużego złoża metali szlachetnych. Górnicy, dla których był przeznaczony, nigdy się nie zjawili, ale złoże nadal tu jest."
 anomaly.710.name:0 "Oderwana kolonia"
 anomaly.710.desc:0 "[Root.GetName]: Ku swemu wielkiemu zaskoczeniu załoga statku [Root.Owner.GetSpeciesNamePlural] natknęła się na niewielką osadę obcego gatunku [Root.Owner.GetSpeciesAdj] na powierzchni globu. Tę kolonię założyła grupa dzielnych pionierów, którzy dawno temu na pokładzie prymitywnego statku kosmicznego opuścili rodzinny świat, którym jest [Root.Owner.Capital.GetName].\n\nKolonia słabo sobie radziła, liczba mieszkańców stopniowo spada od kilku ostatnich pokoleń. Ci, którzy jeszcze żyją, chcą wrócić do ojczyzny (jest nią [Root.Owner.GetName])."
 anomaly.710.a:0 "Witajcie w domu!"
 anomaly.710.b:0 "Niech sami sobie radzą."
 anomaly.715.name:0 "Ruiny kolonii"
 anomaly.715.desc:0 "[From.GetName]: 17 000 lat temu cywilizacja obcych założyła tu niewielką kolonię, ale zdaje się, że szybko została ona opuszczona. Nie znaleziono szczątków żadnego kolonisty, a sama kolonia nie rozrosła się poza główną osadę, nie licząc kilku stacji meteorologicznych."
 anomaly.2500.name:0 "Martwe szczątki"
 anomaly.2500.desc:0 "Na zawężających się orbitach wokół gazowego olbrzyma [From.GetName] znaleziono szczątki kilku dużych organizmów podróżujących w kosmosie. Te pozbawione świadomości istoty potrafiły odbywać podróże międzygwiezdne, ale w znanej nam przestrzeni nigdy ich nie napotkano. Oficer naukowy [Root.GetLeaderName] radzi poświęcić dodatkowe zasoby na dokładniejszą analizę."
 anomaly.2501.desc:0 "Oficer naukowy [Root.GetLeaderName] twierdzi, że [From.From.GetName] to orbitalny cmentarz, na który przybywali umierający przedstawiciele wymarłego gatunku. Grawitacja dopełnia dzieła, przez miliony lat ściągając zwłoki ku gazowemu olbrzymowi.\n\nTen starożytny cykl został gwałtownie przerwany 15 milionów lat temu, gdy przybyła tu ostatnia z tych istot. Nie mamy pojęcia, czy gatunek ten został wyniszczony przez cywilizacje kosmiczne, czy może wyginął z powodu innego nieszczęścia."
 anomaly.2510.name:0 "Ocean pod lodem"
 anomaly.2510.desc:0 "[From.GetName]: Głębokie skanowanie wykryło duży ocean ogrzewany przez szczeliny hydrotermiczne pod znajdującą się na powierzchni pokrywą lodową. Oficer naukowy [Root.GetLeaderName] wysłał sondy ze statku [Root.GetName], które wwierciły się na kilka mil w gruby lód i znalazły pod nim tętniącą życiem wodę. Potrzebujemy więcej zasobów, by przeprowadzić dokładne badania organizmów żyjących w tym oceanie."
 anomaly.2512.desc:1 "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] wrócił z wyprawy badającej bogatą morską biosferę pod lodową pokrywą tego świata. Kilka dużych gatunków żyjących w głębokich wodach wytwarza wyjątkową cząstkę nieorganiczną o niesamowitych właściwościach leczniczych. Jeżeli uda nam się pozyskiwać ją w dużych ilościach, możemy zrewolucjonizować medycynę, a nawet znaleźć zastosowanie w przemyśle!"
 anomaly.2513.desc:0 "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] wrócił z wyprawy badającej bogatą morską biosferę pod lodową pokrywą tego świata. Nasze sondy podwodne sporządziły mapy terenu i skatalogowały większość organizmów. Te dane mogą przydać się naszym biologom, ale poza tym nie dokonaliśmy żadnych szczególnych odkryć."
 anomaly.2520.name:0 "Olbrzymi szkielet"
 anomaly.2520.desc:0 "[From.GetName]: To, co wcześniej uważaliśmy za nieregularne łańcuchy górskie na południowej półkuli, zostało zidentyfikowane jako olbrzymi szkielet jednego organizmu.\n\nWiek kości określono na 3,4 miliarda lat, ale nasi uczeni stwierdzili, że na [From.GetName] życie mogło istnieć w dowolnym momencie, odkąd istnieje [From.GetPlanetMoon]. Oficer naukowy [Root.GetLeaderName] czeka ze specjalnym projektem badawczym, który zajmie się rozwiązaniem tej zagadki."
 anomaly.2521.desc:0 "[From.From.GetName]: Po długotrwałych badaniach olbrzymiego szkieletu znalezionego na powierzchni oficer naukowy [Root.GetLeaderName] twierdzi, że istota ta była czymś w rodzaju organicznego statku kosmicznego. Wewnątrz szkieletu znaleziono o wiele mniejsze kości trzech różnych gatunków. Zakładamy, że byli to członkowie załogi.\n\nZ nieznanych powodów ten organiczny statek odniósł katastrofalne uszkodzenia i rozbił się na powierzchni. Nie rozumiemy inżynierii biologicznej potrzebnej do "wyhodowania" takiego statku, ale badanie samych kości znacząco poszerzyło naszą wiedzę."
 anomaly.2522.desc:0 "[From.From.GetPlanetMoonCap] [From.From.GetName]: Długotrwałe badania olbrzymiego szkieletu pozwalają nam domyślić się, w jaki sposób ta istota znalazła się na tym świecie. Wykryliśmy słabe ślady energetyczne, wskazujące na portal międzywymiarowy, który znajdował się przez krótki czas w tylnej części szkieletu.\n\nOficer naukowy [Root.GetLeaderName] przypuszcza, że istota przeszła przez tę bramę z innego wymiaru i szybko zginęła w nieprzyjaznym środowisku globu. Dlaczego to zrobiła i skąd przybyła? To pytania, na które możemy nigdy nie poznać odpowiedzi."
 anomaly.2530.name:0 "Ślady bitwy"
 anomaly.2530.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Wiele wskazuje na to, że w ciągu ostatnich 5 000 lat na orbicie rozegrała się wielka bitwa kosmiczna. Po jednej stronie jest usiany kraterami po niecelnych strzałach, a skanowanie przeprowadzone przez statek [Root.GetName] wykryło kilka wraków leżących na ziemi.\n\nWszystkie te jednostki są w kiepskim stanie, ale fakt, że po takich uszkodzeniach cokolwiek z nich zostało, wskazuje na ich nowoczesną konstrukcję. Oficer naukowy [Root.GetLeaderName] przygotowuje wyprawę, która zbada te stare okręty w poszukiwaniu cennych technologii."
 anomaly.2531.desc:0 "[From.From.GetName]: Zespół kierowany przez oficera naukowego [Root.GetLeaderName] zakończył wyprawę na powierzchnię i wrócił na statek [Root.GetName]. Cmentarzysko okrętów na powierzchni okazało się technologiczną skarbnicą.\n\nBadanie szczątków tych jednostek przyspieszyło o wiele lat nasze badania w pewnych dziedzinach, a na pewno odkryjemy tam coś więcej. Stała placówka naukowa na orbicie bardzo pomogłaby w rozwoju naszej inżynierii okrętowej."
 anomaly.2532.desc:0 "[From.From.GetName]: Zespół, którym kieruje oficer naukowy [Root.GetLeaderName] zakończył ekspedycję i wrócił na statek [Root.GetName]. Niestety, wraki okrętów na powierzchni okazały się zbyt poważnie uszkodzone, by można było pozyskać z nich użyteczną technologię.\n\nTe jednostki muszą być jednak bardzo zaawansowane technicznie i jeśli zbadamy ich konstrukcję, moglibyśmy poszerzyć nasze możliwości. Powinniśmy rozważyć budowę stałej placówki naukowej na orbicie."
 anomaly.2540.name:0 "Murale obcych"
 anomaly.2540.desc:0 "[From.GetName]: Podczas skanowania powierzchni oficer naukowy [Root.GetLeaderName] i załoga statku [Root.GetName] odkryli sztucznie wyrzeźbioną płytę skalną pokrytą pismem kosmitów. [From.GetPlanetMoonCap] nie nosi innych śladów aktywności obcych. Pozostaje zagadką, skąd wziął się ten mural. Przygotowaliśmy projekt specjalny mający na celu przetłumaczenie tego tekstu."
 anomaly.2541.desc:0 "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] dokonał częściowego tłumaczenia znalezionego tam murala. To pomnik upamiętniający wymarłą rasę obcych, która miała w tej części galaktyki niewielkie imperium. Prawdopodobnie została eksterminowana przez twórców murala, którzy najwyraźniej żałowali swojego czynu.\n\nBiorąc pod uwagę, że te napisy mają ponad 300 milionów lat, twórcy też pewnie wymarli. Najciekawszy jest materiał, z którego wykonano mural: mimo wieku jest w zadziwiająco dobrym stanie."
 anomaly.2542.desc:0 "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] dokonał częściowego tłumaczenia znalezionego tam murala. Tekst zawiera olbrzymią ilość danych, a sam mural jest czymś w rodzaju prymitywnej biblioteki. Opisano na nim pobieżnie całą wiedzę techniczną obcej cywilizacji, która dominowała w tej części galaktyki około 80 milionów lat temu.\n\nWiele tej wiedzy już posiedliśmy, ale mamy tu dane, które pomogą mam rozwinąć kilka technologii, nad którymi dopiero pracujemy. Taka ilość informacji oznacza kilkadziesiąt lat pracy dla naszych naukowców, ale do dalszych prac tłumaczeniowych musimy mieć orbitalną placówkę badawczą."
 anomaly.2550.name:0 "Zautomatyzowana stocznia"
 anomaly.2550.desc:0 "[From.GetName]: Prowadząc badania, statek [Root.GetName] wykrył na orbicie pozostałości zautomatyzowanej stoczni. Ma nie mniej niż tysiąc lat, prawdopodobnie była celem zmasowanego ostrzału rakietowego, ale jeden z jej doków nadal jest sprawny.\n\nOficer naukowy [Root.GetLeaderName] uważa, że można przywrócić zasilanie stoczni, ale byłby to olbrzymi projekt."
 anomaly.2551.desc:1 "[From.From.From.GetName]: [Root.GetFleetName] przywróciła zasilanie zautomatyzowanej stoczni orbitalnej. Placówka natychmiast wznowiła przerwaną produkcję i korzystając z dostępnych materiałów zbudowała trzy nowoczesne okręty szturmowe nieznanej nam konstrukcji.\n\nNiestety, wkrótce potem uległa awarii, której nie jesteśmy w stanie usunąć. Wysłaliśmy załogi na nowe jednostki i wcieliliśmy je do naszej floty."
 anomaly.2552.desc:1 "[From.From.From.GetName]: [Root.GetFleetName] przywróciła zasilanie zautomatyzowanej stoczni orbitalnej. Placówka natychmiast wznowiła przerwaną produkcję i korzystając z dostępnych materiałów, zbudowała nowoczesną fregatę nieznanej nam konstrukcji.\n\nNiestety, wkrótce potem stocznia uległa awarii, której nie jesteśmy w stanie usunąć. Wysłaliśmy załogę na nową jednostkę i wcieliliśmy ją do naszej floty."
 anomaly.2560.name:0 "Statek z gazowego olbrzyma"
 anomaly.2560.desc:0 "Aktywne skanowanie gazowego olbrzyma [From.GetName] wykryło duży statek w jego atmosferze. Znajdujące się w pobliżu szczątki to zapewne ślady wielokrotnych prób odzyskania tego wraku. Okręt mogący wytrzymać działanie tak potężnej grawitacji to wspaniała zdobycz, dlatego oficer naukowy [Root.GetLeaderName] proponuje uruchomienie naszego własnego projektu pozyskania go."
 anomaly.2560.a:0 "Wydostańmy go, czymkolwiek jest."
 anomaly.2560.b:0 "To za dużo zachodu. Zostawcie go tam."
 anomaly.2561.desc:0 "Zespół, którym kieruje oficer naukowy [Root.GetLeaderName], dokonał niesamowitego wyczynu i uniósł stary okręt w górną warstwę atmosfery gazowego olbrzyma [From.From.GetName]. Mimo wieku stary krążownik jest w zadziwiająco dobrym stanie, zdołaliśmy przywrócić jego systemom zasilanie. Na pokładzie nie ma śladu po oryginalnej załodze, ale sprowadziliśmy własną i wcieliliśmy tę jednostkę do naszej floty."
 anomaly.2562.desc:0 "Oficer naukowy [Root.GetLeaderName] próbował wydostać stary statek z atmosfery planety [From.From.GetName], ale próba zakończyła się porażką. Potężna grawitacja gazowego olbrzyma uszkodziła silniki jednego z naszych holowników, który następnie zderzył się z wrakiem. Zginęło wielu członków załogi, a stary okręt został wepchnięty głębiej w atmosferę i znalazł się poza naszym zasięgiem."
 anomaly.2570.name:0 "Orbita terminalna"
 anomaly.2570.desc:0 "Jeden z licznych księżyców krążących wokół planety [From.GetName] porusza się po orbicie terminalnej. Wkrótce z olbrzymią siłą zderzy się z gazowym olbrzymem. Droga do tego wydarzenia trwała miliony lat, więc tym bardziej przeraża fakt, że zderzenie nastąpi tuż po przybyciu jednego z naszych statków.\n\nNasi naukowcy pragną obserwować i udokumentować to zdarzenie, ale musimy działać szybko, nim będzie za późno."
 anomaly.2571.desc:0 "Udało nam się udokumentować zderzenie planety [CollisionLocation.GetName] z jej księżycem! To wydarzenie zostało nagrane z różnych ujęć i było transmitowane na żywo w naszej przestrzeni. Co ważniejsze, nasi naukowcy, którym przewodzi [Root.GetLeaderName], zebrali wiele cennych danych fizycznych. Z pewnością pomogą nam one w badaniach."
 anomaly.2572.desc:0 "Straciliśmy okazję udokumentowania zderzenia księżyca z planetą [From.From.GetName]. Nasi naukowcy wykryli kolejny mały księżyc krążący po zwężającej się orbicie i przewidują, że uderzy on w gazowego olbrzyma za nieco ponad 7,6 miliona lat. Może wtedy będziemy mieli więcej szczęścia..."
 anomaly.5000.name:0 "Sygnał z gazowego olbrzyma"
 anomaly.5000.desc:0 "Statek [Root.GetName] odebrał ciekawe sygnały z planety [From.GetName]. W atmosferze tego gazowego olbrzyma znajdują się spore ogniska promieniowania, które prawdopodobnie powstały na skutek zmasowanego bombardowania orbitalnego. Zagadką pozostaje, co można zyskać, bombardując gazowego olbrzyma z orbity.\n\nStatek [Root.GetName] szykował się do opuszczenia orbity, gdy oficer naukowy [Root.GetLeaderName] wykrył słaby sygnał nadawany z wnętrza planety. To może być komunikat, ale promieniowanie tła utrudnia jego odczytanie."
 anomaly.5000.a:0 "Powinniśmy sprawdzić ten sygnał."
 anomaly.5000.b:0 "To awaria czujników. Zignorujcie to."
 anomaly.5001.desc:0 "Oficer naukowy [Root.GetLeaderName] odebrał słaby sygnał dobiegający z głębokich warstw atmosfery planety [From.From.From.GetName]. To rzeczywiście jakiś komunikat. Udało nam się przepuścić go przez nasz program translacyjny."
 anomaly.5002.desc:0 "Słaby sygnał nadawany z wnętrza gazowego olbrzyma [From.From.From.GetName] umilkł. Nigdy nie dowiemy się, skąd pochodził."
 anomaly.5003.name:0 "Komunikat z gazowego olbrzyma"
 anomaly.5003.desc:0 "Wreszcie! Witajcie, kosmiczni podróżnicy! Jesteśmy dathnakowie, a planeta, wokół której krążycie, to Tollok Rong - ojczyzna naszych przodków. Zawsze miło spotkać kogoś stałego, choć ostatnie spotkanie z waszym gatunkiem było odrobinę... problematyczne.\n\nNa pewno wykryliście skoki promieniowania w naszej atmosferze. Tollok Rong umiera, a nasz gatunek czeka zagłada, jeśli nie znajdziemy nowego domu. Odkryliśmy planetę, która pasowałaby do naszej fizjologii, ale nie mamy możliwości dostania się tam. Niestety, nasza bezcielesna natura uniemożliwia nam tworzenie przemysłu i technologii. Pomożecie?"
 anomaly.5003.a:0 "Skoro nie macie technologii, to w jaki sposób rozmawiamy?"
 anomaly.5003.a.response:0 "Nie jesteście pierwszymi stałymi, którzy nas odwiedzają! 2,9 miliona cykli słonecznych temu inni kosmiczni podróżnicy przekazali nam niewielki nadajnik podprzestrzenny i skaner. Stworzono je tak, byśmy mogli je obsługiwać.\n\nTo było jedno z lepszych spotkań z waszym gatunkiem."
 anomaly.5003.b:0 "Co się stało z waszą planetą?"
 anomaly.5003.b.response:0 "Kiedy stali odwiedzili nas ostatnio kilka tysięcy cykli temu, zrobiło się nieprzyjemnie. Chcieli, byśmy przyjęli ich religię, a kiedy odmówiliśmy, wpadli w morderczy szał.\n\nNikt ich nie sprowokował! Zanim zorientowaliśmy się, co się dzieje, ich flota weszła na orbitę i rozpoczęła zmasowane bombardowanie."
 anomaly.5003.c:0 "Mamy przewieźć waszą całą populację na inną planetę?"
 anomaly.5003.c.response:0 "Tak! I liczymy, że zrobicie to wkrótce! Nie martwcie się, nie zostało nas wielu. Większość dathnaków zginęła podczas bombardowania planety, a ci, którzy pozostali przy życiu, zeszli głębiej w atmosferę. Mamy tu kłopoty z łącznością, a promieniowanie rozszerza się. Mamy niewiele czasu!"
 anomaly.5003.d:0 "Pomożemy wam w przenosinach."
 anomaly.5003.d.response:0 "Doskonale! Widzieliśmy, że można na was liczyć. Przesłaliśmy wam współrzędne naszego nowego domu.\n\nMusicie obiecać nam, że nie pozwolicie waszym kolonistom zająć tego pięknego świata, zanim tam dotrzemy. Nieważne, jak wielka będzie pokusa!"
 anomaly.5003.e:0 "Wybaczcie, ale to wymagałoby zbyt wielkiego zaangażowania."
 anomaly.5003.e.response:0 "Wiedzieliśmy, że solidni są niezdolni do odczuwania współczucia, ale oni mimo wszystko chcieli nadać tę upokarzającą prośbę.\n\nWiemy, czym jesteście: zakałą galaktyki! Kiedyś przejmą ją takie istoty jak my i wtedy się policzymy. Zapamiętajcie moje słowa. Era stałych dobiegnie końca! Nadejdzie czas organizmów gazowych!"
 anomaly.5004.desc:0 "Oficer naukowy [Root.GetLeaderName] zakończył przenoszenie gatunku dathnaków do nowego domu. Konwój cywilnych frachtowców wyposażonych w olbrzymie ciśnieniowe zbiorniki gazowe przewiózł te gazowe istoty i wypuścił je do atmosfery olbrzyma. Zabraliśmy także ich stary nadajnik i skaner."
 anomaly.5004.a:0 "Połączcie się z nimi."
 anomaly.5005.desc:0 "Warunki na Tollok Rong pogorszyły się tak bardzo, że nie da się już uratować dathnaków. Promieniowanie rozprzestrzeniło się na większą część atmosfery, a dathnakowie, którym udało się przeżyć, zeszli jeszcze bliżej jądra planety, skąd niemożliwe jest nawiązanie łączności z powierzchnią. W końcu promieniowanie dotrze także tam i doprowadzi do całkowitej zagłady ich gatunku."
 anomaly.5006.desc:0 "Jesteśmy waszymi dozgonnymi dłużnikami! Ta planeta przeszła nasze najśmielsze oczekiwania. Po raz pierwszy od wieków nasze młode mogą bawić się w górnych warstwach atmosfery bez obawy, że zaczną świecić.\n\nNa cześć waszego gatunku postanowiliśmy nazwać nasz nowy dom Baldarak. Kolejne pokolenia dathnaków zawsze będą znać imię swych wybawicieli!"
 anomaly.5006.a:0 "Baldarak? Jesteśmy [Root.GetSpeciesNamePlural]..."
 anomaly.5006.a.response:0 "Naprawdę? Przysiągłbym... wybaczcie, ale trudno rozróżnić was, stałych. Obawiam się, że już za późno na zmianę nazwy. Ale brzmi całkiem nieźle, prawda?"
 anomaly.5006.b:0 "Powodzenia w nowym domu."
 anomaly.5006.b.response:0 "Jeszcze raz dziękuję, przyjaciele! Niech prądy atmosferyczne zawsze trzymają was w powietrzu!"
 anomaly.5007.name:0 "Nowa kolonia"
 anomaly.5007.desc:0 "Witajcie ponownie! Zapewne ucieszy was wieść, że odkąd tu przybyliśmy, nasz gatunek rozmnożył się czterokrotnie! Wielu z nas zaczęło świętować zaraz po lądowaniu i wzięło się do figlowania, że tak to ujmę.\n\nPo udanej kolonizacji Baldaraku kilku odważnych pionierów poprosiło mnie, bym wystosował wniosek o przewiezienie ich na innego gazowego olbrzyma. Już znaleźliśmy w waszej przestrzeni obiecującego kandydata do kolonizacji. Co wy na to, przyjaciele?"
 anomaly.5007.a:0 "Cóż, dopóki to kolejny gazowy olbrzym..."
 anomaly.5007.a.response:0 "Wspaniale! Prześlemy wam współrzędne. Nasi koloniści rwą się do drogi!"
 anomaly.5007.b:0 "Nie ma mowy. Mieliśmy przewieźć was tylko na jedną planetę."
 anomaly.5007.b.response:0 "Ja... rozumiem. Będziemy musieli gnieździć się na Baldaraku i jakoś sobie poradzić."
 anomaly.5008.desc:0 "Tak jak poprzednio, utworzono konwój frachtowców, żeby bezpiecznie przewieźć dathnackich kolonistów w ciśnieniowych zbiornikach gazowych. Po krótkiej podróży wylądowali szczęśliwie na gazowym gigancie, którego nazwali "Nowym Baldarakiem". Na orbicie zostawiono satelitę, by umożliwić łączność dalekiego zasięgu z Baldaraku."
 anomaly.5008.a:0 "Wykorzystajcie tę szansę, dathnaku."
 anomaly.5009.name:0 "Chabky Raddh"
 anomaly.5009.desc:0 "Pozdrowienia z Nowego Baldaraku! Nasza nowa kolonia wspaniale się rozwija. Ale mamy małą prośbę...\n\nChabky Raddh, jedna z naszych kolonistek, bardzo tęskni za swoją rodziną z Baldaraku i chce wrócić do domu. Jej narzekania doprowadzają nas do szału! Czy możemy prosić, żebyście zabrali ją z powrotem?"
 anomaly.5009.a:0 "Co?! Nie ma takiej opcji!"
 anomaly.5009.a.response:0 "Musieliśmy spróbować... Nie gniewajcie się. Chabky musi się uspokoić i dobrze wykorzystać sytuację, jak my wszyscy! Przepraszamy za zawracanie głowy, [Root.GetSpeciesNamePlural]."
 anomaly.5009.b:0 "Ech... No dobrze."
 anomaly.5009.b.response:0 "Doskonale. Oby nie nadwerężyło to waszych zasobów, przecież będziecie przewozić tylko jedną istotę. Z naszej strony dokonamy wszelkich przygotowań.\n\nWłaśnie przekazałem dobrą wiadomość Chabky, cała wiruje z radości! Prawdę mówiąc, wiruje tak, że nie można nad nią zapanować... Przepraszam, [Root.GetSpeciesNamePlural], muszę kończyć..."
 anomaly.5010.desc:0 "Jeden holownik towarowy ciągnący zbiornik gazowy dotarł na Baldarak pod eskortą statku [Root.GetName]. Zawartość zbiornika została uwolniona do atmosfery gazowego olbrzyma i dathnacka kolonistka bezpiecznie wróciła do domu."
 anomaly.5010.a:0 "Powodzenia."
 anomaly.5011.name:0 "Utrata kontaktu"
 anomaly.5011.desc:0 "[Root.Owner.GetSpeciesNamePlural], mamy niepokojącą wiadomość!\n\nUtraciliśmy kontakt z naszą kolonią na Nowym Baldaraku! Nie odpowiadają na nasze wiadomości satelitarne i obawiamy się najgorszego. Może kosmici, którzy zbombardowali nasz ojczysty świat wrócili, żeby dokończyć dzieła. Proszę, wyślijcie tam statek!"
 anomaly.5011.a:0 "Niezwłocznie wyślemy statek."
 anomaly.5011.a.response:0 "Świetnie! Miejmy nadzieję, że to tylko awaria nadajnika."
 anomaly.5011.b:0 "Dość tego! Nie jesteśmy waszymi chłopcami na posyłki."
 anomaly.5011.b.response:0 "Ale... oni wszyscy mogą już nie żyć! Naprawdę jesteście aż tak bezduszni? Źle was oceniliśmy, [Root.GetSpeciesNamePlural]!"
 anomaly.5012.desc:0 "Nasze dochodzenie na Nowym Baldaraku nie dało żadnych niezwykłych rezultatów. Satelita, którego używała kolonia do łączności ze stolicą, nadal działa."
 anomaly.5012.a:0 "Otworzyć połączenie z planetą."
 anomaly.5013.name:0 "Front Rewolucyjny"
 anomaly.5013.desc:0 "Pozdrowienia od Frontu Rewolucyjnego Nowego Baldaraku!\n\nZrzuciliśmy jarzmo ucisku i wreszcie uwolniliśmy się od tyranii Baldaraku! Nie szukamy z wami zwady, [Root.Owner.GetSpeciesNamePlural], tylko nie pomagajcie imperialistom z Baldaraku, gdy podejmą próbę zdławienia naszej rewolucji.\n\nAle możecie pomóc nam w walce z naszymi wrogami... zechcecie dostarczyć jedną z naszych jednostek komandosów na Baldarak?"
 anomaly.5013.a:0 "Powiedzcie, co planujecie."
 anomaly.5013.a.response:0 "Chcemy przerzucić na Baldarak jedną z naszych elitarnych jednostek komandosów, która wznieci tam powstanie przeciwko dekadenckim elitom władającym naszym ludem. Po usunięciu tyranów wszyscy dathnakowie zaznają prawdziwej wolności. To bardzo prosty plan, [Root.Owner.GetSpeciesNamePlural]."
 anomaly.5013.b:0 "Dostarczymy waszych żołnierzy."
 anomaly.5013.b.response:0 "Naprawdę?! Zrobicie to? Jesteście prawdziwymi przyjaciółmi rewolucji, [Root.Owner.GetSpeciesNamePlural]! Zaraz zwołam ekipę!"
 anomaly.5013.c:0 "Nie chcemy mieszać się w wasze wewnętrzne spory."
 anomaly.5013.c.response:0 "Oczywiście, że nie! Nie chcielibyście przecież, żeby rewolucja rozszerzyła się na masy uciskane przez waszą własną tyranię!"
 anomaly.5014.name:0 "Baldarak odpowiada"
 anomaly.5014.desc:0 "Mówię w imieniu prawowitego rządu dathnaków na Baldaraku.\n\nOtrzymaliśmy manifest grupy, która przejęła kontrolę nad Nowym Baldarakiem. Co za stek bzdur! Ci bandyci i anarchiści przynoszą nam ujmę, [Root.Owner.GetSpeciesNamePlural]. Pomożecie nam zdławić tę ich małą "rewolucję", zanim dotrze tutaj i komuś naprawdę stanie się krzywda?\n\nGenerał Paltanak przygotował siły ekspedycyjne, które mają odbić kolonię, ale potrzebujemy waszej pomocy w przerzuceniu ich na miejsce."
 anomaly.5014.a:0 "Pomożemy wam."
 anomaly.5014.a.response:0 "Wiedzieliśmy, że możemy na was liczyć, [Root.Owner.GetSpeciesNamePlural]! Ci buntownicy nie mają żadnych szans!"
 anomaly.5014.b:0 "Musicie sami rozwiązywać swoje problemy."
 anomaly.5014.b.response:0 "Pożałujecie, gdy ta rebelia rozleje się na wasze planety, [Root.Owner.GetSpeciesNamePlural]! A na pewno tak się stanie!"
 anomaly.5015.desc:0 "Holownik towarowy eskortowany przez okręt [Root.GetName] skrycie dostarczył kapsułę z jednostką rebelianckich komandosów w atmosferę Baldaraku. Kilka chwil później przez warstwę chmur gazowego olbrzyma zaczęły przebijać się błyski. Może doszło do walki?"
 anomaly.5015.a:0 "Zobaczymy, co stanie się dalej."
 anomaly.5016.name:0 "Rada Rewolucyjna"
 anomaly.5016.desc:0 "Mówi obywatel Fotanga! Lud Baldaraku obalił tyranów i ciemiężców chcących zniewolić nasz gatunek. Powstała rada rewolucyjna, która przeprowadzi nasz wielki naród przez ten etap przejściowy, a my będziemy niestrudzenie pracować, żeby przywrócić obywatelom wolność.\n\nDziękujemy towarzyszom ze świata [Root.GetName] za pomoc w realizacji naszego wielkiego celu.\n\nTo wszystko."
 anomaly.5016.a:0 "Może wszystko dobrze się skończy."
 anomaly.5017.name:0 "Publiczne ogłoszenie z Baldaraku"
 anomaly.5017.desc:0 "Mówi obywatel Fotanga! Ludowa Rada Rewolucyjna jednogłośnie przegłosowała zmianę nazwy planety znanej wcześniej jako Baldarak na Fotangia, na cześć mojego światłego przywództwa.\n\nPonadto planeta nazywająca się dotąd Nowym Baldarakiem będzie od dziś nazywać się Chabkymak na cześć Chabky Raddh, naszej Minister Bezpieczeństwa Publicznego.\n\nTo wszystko."
 anomaly.5017.b:0 "Dość tego. Zablokować wszystkie kolejne komunikaty tych istot."
 anomaly.5018.desc:0 "Mówi obywatel Fotanga! Ludowa Rada Rewolucyjna ogłasza zbliżającą się egzekucję 4 539 osób skazanych za zdradę stanu i działalność kontrrewolucyjną.\n\nNiech będzie to ostrzeżeniem dla wszystkich, którzy chcieliby stanąć na drodze naszej wspaniałej rewolucji.\n\nTo wszystko."
 anomaly.5019.desc:0 "Mówi obywatel Rutmag! Ludowa Rada Rewolucyjna pragnie ogłosić zbliżającą się egzekucję byłego obywatela Fotangi, który został skazany za demagogię, korupcję i niekompetencję.\n\nPrzejmę jego wszystkie dotychczasowe obowiązki. Moim pierwszym dekretem przywracam oryginalne nazwy planet Fotangia i Chabkymak.\n\nTo wszystko."
 anomaly.5020.desc:0 "Kilka frachtowców eskortowanych przez okręt [Root.GetName] zrzuciło zbiorniki towarowe z siłami ekspedycyjnymi dathnaków w atmosferę Nowego Baldaraku. Kilka chwil później przez warstwę chmur gazowego olbrzyma zaczęły przebijać się błyski. Zdaje się, że rozpoczęła się walka."
 anomaly.5020.a:0 "Teraz zaczekamy i zobaczymy, co stanie się dalej."
 anomaly.5021.desc:0 "Tu generał Paltanak z Nowego Baldaraku. Operacja Gazowa Furia zakończyła się całkowitym sukcesem. Wszystkie główne cele zostały opanowane, rząd odzyskał kontrolę nad wszystkimi sektorami atmosferycznymi.\n\nPoza kilkoma ogniskami oporu większość jednostek buntowników poddała się albo została rozbita. Dziękujemy za wsparcie, [Root.Owner.GetSpeciesNamePlural]. A teraz przepraszam, muszę przekazać na Baldarak raport o stratach.\n\nPaltanak bez odbioru."
 anomaly.5021.a:0 "Dobrze przeprowadzona operacja."
 anomaly.5022.name:0 "Ogłoszenie z Nowego Baldaraku"
 anomaly.5022.desc:0 "Mówi generał Paltanak, tymczasowy gubernator wojskowy Nowego Baldaraku. Z przyjemnością ogłaszam zakończenie intensywnych walk w sektorze 47-G. Przynajmniej 512 powstańców zostało zabitych od czasu rozpoczęcia operacji dwa cykle temu, a nasze straty są minimalne.\n\nWszystkim zaangażowanym siłom należą się dodatkowe pochwały za zminimalizowanie strat wśród ludności cywilnej do akceptowalnego poziomu.\n\nPaltanak bez odbioru."
 anomaly.5023.desc:0 "Mówi generał Paltanak, wojskowy gubernator Nowego Baldaraku. Chciałbym odnieść się do niepotwierdzonych doniesień o rzekomym wznowieniu działalności buntowników na tym świecie. Wierzcie mi, że to wierutne kłamstwa.\n\nTa planeta została całkowicie spacyfikowana, zlikwidowano wszystkich terrorystów. Obywatele znowu stali się produktywnymi członkami wielkiego narodu dathnaków.\n\nPaltanak bez odbioru."
 anomaly.5024.desc:0 "Melduje się pułkownik Rapzak, tymczasowy wojskowy gubernator Nowego Baldaraku. Z żalem informuję społeczność galaktyczną o śmierci mojego poprzednika, generała Paltanaka. Siły buntowników wciągnęły go w zasadzkę, w której generał poniósł bohaterską śmierć.\n\nPogrzeb państwowy z pełnymi honorami odbędzie się po udanym zakończeniu ofensywy na rebelianckie twierdze.\n\nRapzak bez odbioru."
 anomaly.5025.name:0 "Akademia Nauk Baldaraku"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural]! Poproszono mnie o zwrócenie się do was w imieniu Akademii Nauk Baldaraku. Chociaż my, dathnakowie, nie dysponujemy skomplikowaną technologią, potrafimy myśleć abstrakcyjnie!\n\nCzęść naszych grup eksperckich poświęciła kilka ostatnich lat na badania w dziedzinie fizyki teoretycznej, a teraz chcielibyśmy podzielić się naszymi wnioskami. Może te dane pomogą wam w budowie imperium, z którego jesteście tak dumni."
 anomaly.5025.a:0 "To bardzo uprzejme."
 anomaly.5026.name:0 "Wiosenne porządki"
 anomaly.5026.desc:0 "Witajcie, [Root.Owner.GetSpeciesNamePlural]!\n\nWyświadczycie nam przysługę? Silna grawitacja Baldaraku przyciąga do naszej atmosfery różnego rodzaju śmieci. Na ostatnim posiedzeniu rady postanowiliśmy zintensyfikować prace oczyszczające. Jedna z naszych jednostek recyklingowych natrafiła na porzuconą kapsułę towarową i zastanawiamy się, czy pomożecie nam w pozbyciu się jej. Prawdopodobnie zawiera duże ilości różnych bezwartościowych metali."
 anomaly.5026.a:0 "Tak, pomożemy wam pozbyć się tych minerałów..."
 henrik.16.name:0 "Test projektu specjalnego"
 henrik.16.desc:0 "To wydarzenie zapoczątkuje projekt specjalny na: [Root.GetName]."
 henrik.16.a:0 "Nieźle!"
 henrik.20.name:0 "Pojawiły się wrogie armie."
 henrik.20.desc:0 "Wrogie armie pojawią się na: [Root.GetName]."
 henrik.20.a:0 "Do broni!"
 henrik.21.name:0 "Zwycięstwo!"
 henrik.21.desc:0 "Pokonaliśmy siły zła z: [From.GetName]!"
 henrik.22.name:0 "Porażka!"
 henrik.22.desc:0 "Zostaliśmy pokonani przez podłe siły z: [From.GetName]!"
 henrik.145.desc:0 "Jesteśmy [Root.GetSpeciesNamePlural]."
 henrik.166.desc:0 "Cel wydarzenia to [test_target.GetName]"
 DISC_FAILURE:0 "Porażka"
 DISC_CRITICAL_FAILURE:0 "Krytyczna porażka"
 anomaly_failure.1.desc:1 "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] wydał statkowi [Root.GetName] polecenie wysłania sondy w celu zbadania krateru na powierzchni. Niestety, doszło do awarii jej silników hamujących i sonda uderzyła w znajdujący się pośrodku krateru wrak statku."
 anomaly_failure.2.desc:0 "Asteroida [From.From.GetName] może pochodzić spoza układu, ale poza tym nie wyróżnia się niczym szczególnym. Oficer naukowy [Root.GetLeaderName] i załoga statku [Root.GetName] poprosiła o zgodę kontynuowania eksploracji w innym rejonie."
 anomaly_failure.3.desc:0 "Cała załoga statku [Root.GetName] poświęciła wiele dni na dokładne przeczesanie szczątków znajdujących się na powierzchni asteroidy [From.From.GetName]. Oficer naukowy [Root.GetLeaderName] melduje, że nie znaleziono niczego cennego."
 anomaly_failure.4.desc:0 "Nie znaleziono źródła dziwnej emisji energii z asteroidy [From.From.GetName]. Oficer naukowy [Root.GetLeaderName] i statek [Root.GetName] czekają na nowe rozkazy."
 anomaly_failure.5.desc:0 "Próbując otworzyć właz dokujący, który znaleźliśmy na asteroidzie [From.From.GetName], statek [Root.GetName] przypadkowo wywołał wstrząs w jej wnętrzu. Niestety, oficer naukowy [Root.GetLeaderName] uważa, że prawdopodobnie doprowadziło to do zniszczenia wnętrza asteroidy."
 anomaly_failure.6.desc:0 "Badanie olbrzymiego krateru na powierzchni asteroidy [From.From.GetName] nie przyniosło ciekawych efektów. Oficer naukowy [Root.GetLeaderName] rozkazał statkowi [Root.GetName] przerwanie misji."
 anomaly_failure.7.desc:0 "Statek [Root.GetName] podjął nieudaną próbę zadokowania do stacji kosmicznej orbitującej wokół asteroidy [From.From.GetName]. Niestety, słaba konstrukcja stacji rozpadła się. Oficer naukowy [Root.GetLeaderName] prosi o wybaczenie."
 anomaly_failure.8.desc:0 "Jeśli źródło sygnałów życia rzekomo wykrytych na asteroidzie [From.From.GetName] w ogóle istniało, nie zostało znalezione mimo licznych skanów przeprowadzonych przez statek [Root.GetName]. Oficer naukowy [Root.GetLeaderName] czeka na nowe rozkazy."
 anomaly_failure.9.desc:0 "Jeśli gdzieś poniżej atmosfery planety [From.From.GetName] jest jakiś obiekt, to znajduje się on zbyt głęboko, by wykryły go czujniki statku [Root.GetName]. Oficer naukowy [Root.GetLeaderName] przerywa poszukiwania."
 anomaly_failure.10.desc:0 "Mimo dokładnych badań małego księżyca krążącego wokół planety [From.From.GetName], załoga statku [Root.GetName] nie znalazła niczego ciekawego. Oficer naukowy [Root.GetLeaderName] przerywa misję."
 anomaly_failure.11.desc:0 "Działając na polecenie oficera naukowego [Root.GetLeaderName], statek [Root.GetName] wysłał sondę w atmosferę planety [From.From.GetName], żeby sprawdzić wykryte tam ślady życia. Znaleziono tam bogaty atmosferyczny ekosystem, ale 3,4 sekundy później sonda skaziła atmosferę i wywołała chemiczną reakcję łańcuchową, która szybko objęła całego gazowego olbrzyma. W tej chwili nie wykrywamy żadnych sygnałów życia."
 anomaly_failure.12.desc:0 "W atmosferze planety [From.From.GetName] nie natrafiono na nic szczególnego, mimo dogłębnej analizy obejmującej nawet krótką podróż statku [Root.GetName] w górne warstwy atmosfery tego gazowego olbrzyma. Oficer naukowy [Root.GetLeaderName] zlecił zakończenie misji."
 anomaly_failure.13.desc:0 "Gdy statek [Root.GetName] zbliżył się do aerostatycznych budowli na planecie [From.From.GetName], musiał uruchomić jakiś alarm zbliżeniowy. Oficer naukowy [Root.GetLeaderName] melduje, że budowle nagle straciły wyporność i zaczęły gwałtownie spadać w dolne warstwy atmosfery gazowego olbrzyma."
 anomaly_failure.14.desc:0 "Statek [Root.GetName] próbował podjąć kapsułę towarową orbitującą wokół planety [From.From.GetName] i zderzył się z nią. Oficer naukowy [Root.GetLeaderName] informuje, że zderzenie zepchnęło kapsułę w głąb atmosfery gazowego olbrzyma. Nie możemy jej już stamtąd wydostać."
 anomaly_failure.15.desc:0 "Pole odpadków wokół [From.From.GetName] zostało dokładnie przeskanowane przez statek [Root.GetName]. Oficer naukowy [Root.GetLeaderName] informuje, że nie znaleziono niczego szczególnego."
 anomaly_failure.16.desc:0 "[From.From.GetName]: Mimo dokładnego sprawdzenia, statek [Root.GetName] nie zdołał ustalić, co spowodowało powstanie olbrzymiego krateru. Oficer naukowy [Root.GetLeaderName] przeprasza za tę porażkę."
 anomaly_failure.17.desc:0 "Jeśli [From.From.GetName] rzeczywiście dawała niezwykłe odczyty energetyczne, teraz już ich nie ma. Oficer naukowy [Root.GetLeaderName] informuje, że statek [Root.GetName] nie wykrył niczego takiego."
 anomaly_failure.18.desc:0 "[From.From.GetName]: Na orbicie znajdował się jakiś niezidentyfikowany obiekt, ale gdy statek [Root.GetName] zbliżył się, żeby go zbadać, zderzył się z nim przypadkowo. Oficer naukowy [Root.GetLeaderName] informuje, że podczas zderzenia obiekt został niestety zniszczony."
 anomaly_failure.19.desc:0 "[From.From.GetName]: Nie natrafiono na żadne cechy szczególne niewielkiej asteroidy, która została prawdopodobnie zaholowana na orbitę globu. Oficer naukowy [Root.GetLeaderName] prosi o nowe rozkazy dla statku [Root.GetName]."
 anomaly_failure.20.desc:0 "[From.From.GetName]: Niestety, żaglowiec słoneczny znajdujący się nad powierzchnią został zniszczony podczas nieudolnej próby zabrania go do ładowni statku [Root.GetName], którą podjął oficer naukowy [Root.GetLeaderName]."
 anomaly_failure.21.desc:0 "[From.From.GetPlanetMoonCap] [From.From.GetName]: Raport z pierwszych badań, w którym wspomniano o śladach życia na powierzchni, musiał być mylny, ponieważ statek [Root.GetName] niczego nie znalazł. Oficer naukowy [Root.GetLeaderName] informuje, że glob wygląda na całkowicie pozbawiony życia."
 anomaly_failure.22.desc:0 "[From.From.GetPlanetMoonCap] [From.From.GetName]: To, co uznano za ukrytą stację orbitalną, zostało zidentyfikowane jako śmieci wyrzucone przez ten sam statek naukowy, który przeprowadził początkowe badanie globu. Oficer naukowy [Root.GetLeaderName] i załoga statku [Root.GetName] radzi zapomnieć o tym żałosnym zdarzeniu i ruszać dalej."
 anomaly_failure.23.desc:0 "[From.From.GetName]: Po dokładnej analizie oficer naukowy [Root.GetLeaderName] odkrył, że szczątki statku znalezione nad powierzchnią pochodziły z jednej śmieciarki. Statek [Root.GetName] zebrał część tych śmieci, ale okazały się one całkowicie bezwartościowe."
 anomaly_failure.24.desc:0 "[From.From.GetName]: Skanowanie przeprowadzone przez statek [Root.GetName] wywołało kaskadową awarię zasilania w starożytnej stoczni orbitalnej. Oficer naukowy [Root.GetLeaderName] informuje, że stacja została zniszczona w spektakularnym wybuchu."
 anomaly_failure.25.desc:0 "[From.From.GetName]: "Ruiny miasta", które rzekomo znajdowały się na powierzchni, okazały się niczym innym, jak nietypowo ukształtowanymi skałami. Oficer naukowy [Root.GetLeaderName] przeprasza za zmarnowanie zasobów i poprosił o nowe zadanie dla statku [Root.GetName]."
 anomaly_failure.26.desc:0 "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] melduje, że bruzdy widoczne na powierzchni okazały się być pochodzenia naturalnego. Statek [Root.GetName] czeka na nowe zadanie."
 anomaly_failure.27.desc:0 "Statek [Root.GetName] utracił sygnał nadawany z planety [From.From.GetName] i choć oficer naukowy [Root.GetLeaderName] starał się ze wszystkich sił znaleźć go ponownie, nie udało mu się."
 anomaly_failure.28.desc:0 "[From.From.GetName]: "Nienaturalna" formacja górska okazała się jednak całkiem naturalna. Oficer naukowy [Root.GetLeaderName] uważa, że każda kolejna chwila spędzona tu przez statek [Root.GetName] to marnotrawstwo środków."
 anomaly_failure.29.desc:0 "[From.From.GetName]: Pomimo wielokrotnych prób oficer naukowy [Root.GetLeaderName] i reszta załogi statku [Root.GetName] nie zdołali odnaleźć błyszczącego obiektu, o którym meldowano przy początkowych badaniach tego ciała niebieskiego. Może to tylko chwilowa awaria czujników."
 anomaly_failure.30.desc:0 "[From.From.GetName]: Statek [Root.GetName] nie zdołał zlokalizować źródła słabego sygnału dochodzącego gdzieś z wnętrza globu. Oficer naukowy [Root.GetLeaderName] informuje, że w tej chwili nie odbiera żadnych transmisji."
 anomaly_failure.31.desc:0 "[From.From.GetName]: Mimo wielokrotnego skanowania przeprowadzonego przez statek [Root.GetName] nie odnaleziono śladu statku, który rzekomo krył się w atmosferze. Oficer naukowy [Root.GetLeaderName] wątpi, czy on w ogóle istniał."
 anomaly_failure.32.desc:0 "Po ponownym przeliczeniu orbity księżyca, który rzekomo znajdował się na kursie kolizyjnym z planetą [From.From.GetName] oficer naukowy [Root.GetLeaderName] doszedł do wniosku, że oba ciała niebieskie wyminą się w niewielkiej odległości. Statek [Root.GetName] powinien przejść do ważniejszych zadań."
 anomaly_failure.33.desc:0 "[From.From.GetName]: Ślady działalności Vultaum w pobliżu okazały się fałszywymi tropami. Oficer naukowy [Root.GetLeaderName] prosi, żeby statek [Root.GetName] kontynuował poszukiwania gdzieś indziej."
 anomaly_failure.34.desc:0 "[From.From.GetName]: Ślady działalności Yuhtu w pobliżu okazały się fałszywym tropem. Oficer naukowy [Root.GetLeaderName] prosi, żeby statek [Root.GetName] kontynuował poszukiwania gdzieś indziej."
 anomaly_failure.35.desc:0 "[From.From.GetName]: Ślady działalności Pierwszej Ligi w pobliżu okazały się fałszywym tropem. Oficer naukowy [Root.GetLeaderName] prosi, żeby statek [Root.GetName] kontynuował poszukiwania gdzieś indziej."
 anomaly_failure.36.desc:0 "[From.From.GetName]: Ślady działalności Irassian w pobliżu okazały się fałszywymi tropami. Oficer naukowy [Root.GetLeaderName] prosi, żeby statek [Root.GetName] kontynuował poszukiwania gdzieś indziej."
 anomaly_failure.37.desc:0 "[From.From.GetName]: Ślady działalności Cybreksu w pobliżu okazały się fałszywymi tropami. Oficer naukowy [Root.GetLeaderName] prosi, żeby statek [Root.GetName] kontynuował poszukiwania gdzieś indziej."
 anomaly_failure.400.desc:0 "Z nieznanych powodów lokalny oficer naukowy postanowił wziąć prom ze statku [Root.GetName], by osobiście sprawdzić asteroidę [From.From.GetName]. Wkrótce potem prom przypadkowo uderzył w powierzchnię asteroidy i doszło do wybuchu.\n\nKomisja śledcza ustaliła, że zmarły naukowiec nie był przeszkolony w pilotowaniu promów klasy D."
 anomaly_failure.401.desc:0 "Podchodząc na dogodną pozycję do zbadania asteroidy [From.From.GetName], statek [Root.GetName] przypadkowo zderzył się z inną asteroidą. Utracono kontrolę nad jednostką i rozbiła się ona na powierzchni [From.From.GetName], wbijając się głęboko w jej skorupę.\n\nOficer naukowy [Root.GetLeaderName] zginął wraz z resztą załogi."
 anomaly_failure.402.desc:0 "Podchodząc na dogodną pozycję do zbadania asteroidy [From.From.GetName], statek [Root.GetName] przypadkowo zderzył się z inną asteroidą. Utracono kontrolę nad jednostką i rozbiła się ona na powierzchni [From.From.GetName], wbijając się głęboko w jej skorupę.\n\nNiewielka grupa ocalałych, wśród nich oficer naukowy [Root.GetLeaderName], zdołała opuścić spadającą maszynę w kapsule ratunkowej."
 anomaly_failure.403.desc:0 "Ta asteroida to gniazdo jakichś wielkich, żyjących w próżni organizmów żywych! Kilka osobników właśnie wyłoniło się z sieci tuneli, by agresywnie bronić swojego terytorium przed statkiem [Root.GetName]."
 creature_nest:0 "Zbliżają się wrogie stwory!"
 anomaly_failure.404.desc:0 "Kilka uśpionych wojskowych dronów zbudowanych przez jakąś dawno zaginioną cywilizację kryło się w małym kraterze po przeciwnej stronie świata o nazwie [From.From.GetName]. Gdy statek [Root.GetName] wszedł w zasięg ich czujników, uruchomiły zasilanie, próbując wykonać swoje starożytne instrukcje - za wszelką cenę obronić system przed intruzami."
 dormant_drones:0 "Nadlatują drony szturmowe!"
 anomaly_failure.405.desc:0 "[From.From.GetName]: Aktywne skanowanie prowadzone przez statek [Root.GetName] zdołało wykryć na powierzchni kilka budowli. Jednak nasze przyrządy szybko zostały zakłócone, a z ukrytego hangaru wystartowało kilka statków pirackich, które zbliżają się teraz w szyku ofensywnym!"
 pirate_outpost:0 "Piraci nie żartują!"
 anomaly_failure.900.desc:0 "Tragiczne wieści ze statku [From.From.GetName]. Oficer naukowy [Root.GetLeaderName] ginie w wyniku wyładowania elektrycznego podczas przelotu przez górne warstwy atmosfery gazowego olbrzyma. Załoga statku [Root.GetName] przerwała misję."
 anomaly_failure.901.desc:0 "[From.From.GetName]: Wciąż staramy się ustalić szczegóły, ale wydaje się, że oficer naukowy [Root.GetLeaderName] nakazał, by statek [Root.GetName] zanurzył się w górne warstwy atmosfery w celu zbadania wykrytej anomalii. Naprężenia kadłuba stały się w końcu zbyt duże i straciliśmy statek wraz z całą załogą."
 anomaly_failure.902.desc:0 "[From.From.GetName]: Prowadząc głęboki skan globu, statek [Root.GetName] doznał awarii reaktora i został uwięziony w studni grawitacyjnej gazowego olbrzyma. Oficer naukowy [Root.GetLeaderName] nadzorował udaną ewakuację całej załogi, jednak sam statek został wciągnięty w gęstą atmosferę planety i więcej go nie widziano."
 anomaly_failure.903.desc:0 "Zbliżając się do planety [From.From.GetName], statek [Root.GetName] natknął się na dwie nieznane jednostki ukryte w cieniu radiowym gazowego olbrzyma. Zdaje się, że to przemytnicy uczestniczący w jakimś potajemnym spotkaniu. Zaraz po zauważeniu twojego statku przemytnicze jednostki rozłączyły się i uaktywniły uzbrojenie. Zdaje się, że nie chcą pozostawić żadnych świadków!"
 smuggler_rendezvous:0 "Przemytnicy nacierają!"
 anomaly_failure.1400.desc:0 "[From.From.GetName]: Podczas działań nad powierzchnią statek [Root.GetName] doznał przebicia osłony reaktora. Naraziło to całą jednostkę na niebezpieczeństwo, lecz oficer naukowy [Root.GetLeaderName] z najwyższym poświęceniem osłonił maszynownię przed promieniowaniem. Niestety, po otrzymaniu śmiertelnej dawki radiacji naukowiec nie przeżył."
 anomaly_failure.1401.desc:0 "[From.From.GetName]: Podczas przekierowywania energii do głównej sieci czujników statek [Root.GetName] doznał krytycznej awarii reaktora. Oficer naukowy [Root.GetLeaderName] i cała załoga jednostki zginęli w wyniku eksplozji."
 anomaly_failure.1402.desc:0 "Nie mamy pewności, jak to się mogło stać, lecz oficer naukowy [Root.GetLeaderName] mimowolnie uruchomił sekwencję samozniszczenia statku [Root.GetName]. Doszło do tego w trakcie przeprowadzania symulacji związanej ze światem [From.From.GetName]. Wszystkie próby przerwania sekwencji zakończyły się niepowodzeniem i cała załoga została zmuszona do ewakuacji przed zniszczeniem statku."
 anomaly_failure.1403.desc:0 "[From.From.GetName]: Kilka statków pirackich wystartowało ze swej kryjówki na powierzchni. Najwyraźniej statek [Root.GetName] natknął się na piracką przystań, a rabusie nie są zbyt zadowoleni z tej wizyty!"
 pirate_anchorage:0 "Nadlatują jednostki o wrogich zamiarach!"
 anomaly_failure.1404.desc:0 "[From.From.GetName]: Zdaje się, że tamtejsza przestrzeń orbitalna stała się terenem godowym wielkiego i agresywnego gatunku kosmicznych stworzeń. Para takich stworów, rozwścieczona przerwaniem rytuału godowego przez statek [Root.GetName], postanowiła usunąć nieproszonego gościa."
 mating_ground:0 "Te stworzenia wydają się niezmiernie pobudzone."
 anomaly_failure.1405.desc:0 "[From.From.GetName]: Zdaje się, że po jakiejś dawno zapomnianej bitwie na orbicie porzucono małą eskadrę pradawnych dronów bojowych. Po wykryciu aktywnych czujników statku [Root.GetName] drony włączyły się i uruchomiły tryb ataku!"
 combat_drones:0 "Nadlatują z uzbrojeniem gotowym do strzału!"
 colony.1.name:0 "Wędrowne lasy"
 colony.1.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName] ma powierzchnię pokrytą bujnymi lasami, z wielkimi drzewopodobnymi obiektami wysokimi na setki metrów. Co ciekawe, nasi koloniści wykryli, że prawie cała miejscowa flora jest w jakimś stopniu ruchoma. Lasy rozciągające się na wiele kilometrów powoli przemieszczają się na nowe tereny, obfitujące w składniki odżywcze. Cykl wędrówek wydaje się powiązany z ruchem tego ciała niebieskiego.\n\nNiestety, znacznie utrudniają one rozwój infrastruktury kolonii. Wędrujące drzewa często przerywają linie energetyczne, burzą budynki i niszczą drogi."
 colony.1.a:0 "Musimy znaleźć jakieś rozwiązanie."
 colony.2.desc:0 "[From.From.GetName]: Dowiedzieliśmy się, że wędrowne lasy unikają pewnych regionów, w których znajdują się gniazda miejscowych owadopodobnych. Zwierzęta te wydzielają feromon, który moglibyśmy wykorzystać do poprowadzenia wędrujących drzew naokoło miast kolonistów.\n\nPonadto strefy najczęściej nawiedzane przez wędrowne lasy zostały zamknięte i przekształcone w rezerwaty przyrody. Nasi biolodzy mogą się wiele dowiedzieć, badając te rezerwaty z sąsiednich terenów."
 colony.3.desc:0 "[From.From.GetName]: Bombardowanie z użyciem napalmu skutecznie zmniejszyło liczebność wędrownych lasów. Wielkie pożary pozostawiły za sobą dymiące zgliszcza, które nasi ekolodzy obsadzili bardziej tradycyjnymi, znacznie mniej ruchliwymi drzewami z zewnątrz. [From.From.GetPlanetMoonCap] ponosi ogromne straty naturalne, które są jednak do przyjęcia."
 colony.4.name:0 "Powrót drzew"
 colony.4.desc:0 "[Root.GetName]: Wędrowne lasy odrosły! Wiedzieliśmy, że w kilku odległych miejscach przetrwały odizolowane grupki osobników, ale wydawały się uśpione. Najwyraźniej wykorzystały ten czas do zregenerowania populacji, a potem zaczęły systematycznie atakować nasze osiedla. Wbrew wcześniejszemu przekonaniu drzewa dysponują podstawową inteligencją, a teraz łakną zemsty!\n\n"
 colony.4.a:0 "Musimy je powstrzymać!"
 tree_armies:0 "[Root.GetName]: Hordy drzew atakują naszych kolonistów!"
 colony.5.name:0 "Upadek drzew"
 colony.5.desc:0 "[From.From.GetName]: Straciliśmy wiele osad i mnóstwo ludzi w walce z rozszalałymi drzewami, ale udało się nam je odeprzeć i przeprowadzić eksterminację gatunku. Oddziały z miotaczami ognia dbają o to, aby tym razem nie przetrwały żadne odosobnione egzemplarze."
 colony.5.a:0 "To powinno dać im nauczkę."
 colony.6.name:0 "Złoża minerałów"
 colony.6.desc:0 "[Root.GetName]: Odkryliśmy kilka znacznych złóż mineralnych, wcześniej zasłanianych przez wędrowne lasy. Skoro drzewa zostały zmienione w popiół, mamy łatwy dostęp do tych zasobów. [Root.GetPlanetMoonCap] ma już nową klasyfikację mineralną."
 colony.7.name:0 "Złoże cennych metali"
 colony.7.desc:0 "[Root.GetName]: Odkryliśmy znaczne złoże cenny metali, wcześniej zasłaniane przez wędrowne lasy. Skoro drzewa zostały zmienione w popiół, mamy łatwy dostęp do tych zasobów. [Root.GetPlanetMoonCap] ma już nową klasyfikację surowcową."
 colony.8.name:0 "Dewastacja środowiska"
 colony.8.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Zdaje się, że lasy, które tu eksterminowaliśmy, odgrywały ważniejszą rolę w ekologii tego świata, niż się nam wcześniej wydawało. Wywołane przez nas pożary i brak lasów spowodowały wyginięcie kilku miejscowych gatunków, co spowodowało efekt domina i wymarcie także kilku miejscowych drapieżców.\n\nTrwają wysiłki zmierzające do choćby częściowego przywrócenia delikatnej równowagi ekologicznej przez wprowadzenie nowej flory i fauny z innych planet, ale jest to trudny proces, który musi potrwać."
 colony.9.name:0 "Adaptacja lasów"
 colony.9.desc:0 "[Root.GetName]: Dłuższe interakcje między naszymi kolonistami a wędrownymi lasami ujawniły, że drzewa wykazują pewną prymitywną inteligencję zbiorową. Najwyraźniej przystosowały się do naszej obecności i teraz unikają niszczenia obiektów budowanych przez kolonistów nawet wtedy, gdy nie używamy owadziego feromonu. Nastroje wśród kolonistów poprawiły się."
 colony.10.name:0 "Badania lasów"
 colony.10.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Przebywając w pobliżu wędrownych lasów, dużo się dowiedzieliśmy. Kilku przedsiębiorczych kolonistów zbudowało nawet domy w koronach niektórych większych okazów, co umożliwiło im wzięcie udziału w wędrówce drzew po globie. Niektórzy wybitni biolodzy [Root.Owner.GetAdj] poświęcili sporo czasu na badanie tych niezwykłych drzew."
 colony.11.name:0 "Pożar lasu"
 colony.11.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Pożar lasu wywołany przez błyskawicę spowodował coś w rodzaju panicznej ucieczki wędrownych drzew. Ogarnięte przerażeniem wdarły się na obszary, których wcześniej unikały, co spowodowało poważne zniszczenia infrastruktury naszej kolonii."
 colony.12.name:0 "Migracja wędrownych lasów"
 colony.12.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Władze kolonii donoszą o przeniesieniu się wędrownych drzew do innego regionu globu! Setki tysięcy drzew wydobyły swe korzenie z ziemi i zgodnie przemaszerowały na nowe miejsce, tratując wszystko na swej drodze."
 colony.50.name:0 "Zakłócenia sejsmiczne"
 colony.50.desc:0 "[Root.GetName]: Pojawiły się doniesienia o wielu niewyjaśnionych zakłóceniach sejsmicznych. [Root.GetPlanetMoonCap] doznał wstrząsów na całej powierzchni i doszło do uszkodzeń w wielu naszych osadach. Badając te trzęsienia ziemi, nasi naukowcy odkryli rozległą sieć podziemnych jaskiń.\n\nW grotach znajdujących się najgłębiej zamieszkuje pewna miejscowa cywilizacja, która najwyraźniej wyruszyła w drogę ku powierzchni! Przyczyną tego postępowania mogły być drgania ziemi wywoływane przez nasze osady, ale nie mamy pewności. Trudno przewidzieć reakcję tych kosmitów, gdy wyjdą ze swoich tuneli i napotkają naszych kolonistów!"
 colony.50.a:0 "Musimy podjąć stosowne kroki."
 colony.51.desc:0 "[From.From.GetName]: Jedna z naszych sond przeryła się przez skały i przedostała do kosmitów kopiących tunele. Gdy wystraszeni robotnicy uspokoili się, sonda zdołała nawiązać kontakt z ich przywódcami."
 colony.51.a:0 "Otworzyć połączenie."
 colony.52.desc:0 "[Root.GetName]: Nasze wysiłki zmierzające do zniszczenia podziemnych kosmitów przyniosły sukces! Zdołaliśmy zawalić kilka tuneli i pogrzebać pod nimi ich robotników, a groty, w których znajdowały się ich miasta, zostały zalane gazem paraliżującym.\n\nSzacunkowa liczba ofiar jest bliska 100% i nasze siły bezpieczeństwa są przekonane, że będą w stanie poradzić sobie z ewentualnymi ocalałymi."
 colony.52.a:0 "Wyrazy uznania dla wszystkich zaangażowanych wydziałów."
 colony.53.name:0 "Podziemni kosmici"
 colony.53.desc:0 "Czy to działa? Widzicie nas, powierzchniacy? Rozumiemy, że pochodzicie z Wielkiej Pustki, która rozciąga się w górze, ponad kamieniem. Zakładaliśmy, że nie może tam istnieć życie, ale to była najwyraźniej pomyłka. Jakie macie zamiary?"
 colony.53.a:0 "Opowiedzcie nam o sobie."
 colony.53.a.response:0 "Nasze imperium zajmuje wszystkie przestrzenie znanego świata. Tylko Wielka Pustka jest poza naszym zasięgiem. Mamy wiele pięknych miast, a ich mieszkańcy żywią się uprawianymi porostami i rybami łowionymi w wielkich rzekach przepływających przez nasze tunele.\n\nŻyjemy tak od tysięcy lat. Ostatnio nasi kopacze usłyszeli poprzez kamień słabe odgłosy waszych miast i postanowiliśmy to zbadać."
 colony.53.b:0 "Pragniemy pokojowego współistnienia."
 colony.53.b.response:0 "Więc niech tak będzie, powierzchniaku! Dzielmy ten świat w duchu pokoju. Bardzo chętnie przystąpilibyśmy do handlu z waszym ludem. Jestem przekonany, że możemy wiele sobie wzajemnie zaoferować. Wrócimy do naszych miast i wszystko przygotujemy."
 colony.53.c:0 "Poddajcie się, albo was zniszczymy."
 colony.53.c.response:0 "Ha! To wy się nam poddacie! Moglibyśmy żyć obok siebie w pokoju, ale teraz nasze armie podbiją Wielką Pustkę i przyłączą ją do naszego imperium. Władanie całym stworzeniem zawsze było nam przeznaczone."
 colony.54.name:0 "Inwazja spod ziemi!"
 colony.54.desc:0 "[Root.GetName]: Podziemni obcy wyszli na powierzchnię! Z wylotów tuneli wylewają się wielkie armie uzbrojone w prymitywną, ale skuteczną broń palną. Straż przednia obcych już rozpoczęła atak na nasze osady.\n\nNasze siły bezpieczeństwa odpowiadają na atak, ale chyba będziemy musieli wysłać posiłki!"
 colony.54.a:0 "Do broni!"
 subterranean_invasion:0 "[Root.GetName]: Wrogie armie atakują naszą kolonię!"
 colony.55.desc:0 "[From.From.GetPlanetMoonCap] [From.From.GetName]: Okazało się, że trzęsienia ziemi będące tamtejszą plagą są spowodowane przez tunele kopane przez nieznaną wcześniej cywilizację zamieszkującą podziemia! Obcy przebili się na powierzchnię, z wylotów tuneli wylewają się wielkie armie uzbrojone w prymitywną, ale skuteczną broń palną. Straż przednia obcych już rozpoczęła atak na nasze osady. Nasze siły bezpieczeństwa odpowiadają na atak, ale chyba będziemy musieli wysłać posiłki!"
 colony.56.name:0 "[From.From.GetName]: Zwycięstwo!"
 colony.56.desc:0 "[From.From.GetName]: Nasze siły zdołały wyprzeć podziemnych kosmitów z powrotem do ich podziemnych siedzib i chwilowo sytuacja jest opanowana. To jednak tymczasowe rozwiązanie i następny najazd na powierzchnię jest tylko kwestią czasu.\n\nMusimy uderzyć na nich pod ziemią - nasi stratedzy opracowali nowy plan ataku. Został umieszczony w rejestrze sytuacyjnym."
 colony.56.a:0 "Musimy rozwiązać ten problem raz na zawsze."
 colony.57.name:0 "[From.From.GetName]: Klęska!"
 colony.57.desc:0 "[From.From.GetName]: Nasze siły zostały zdziesiątkowane i podziemni obcy przejęli całkowitą kontrolę nad naszymi osadami! Wysłali do nas wiadomość, używając jednego z naszych satelitów."
 colony.58.desc:0 "Istoty z powierzchni! Nasze wspaniałe armie pokonały was w bitwie i zdobyły wasze miasta. Zrobimy z nimi, co zechcemy. Dużo się nauczyliśmy, poznając wasze maszyny, a nasze uzbrojenie jest teraz potężniejsze niż kiedykolwiek.\n\nNie zbliżajcie się więcej do tego świata!"
 colony.58.a:0 "Co za tupet."
 colony.59.name:0 "Obcy wychodzą na powierzchnię"
 colony.59.desc:0 "[From.From.GetName]: Podziemni kosmici wyszli na powierzchnię! Ich ekspedycje wydają się ograniczone do małych grup odkrywców i kupców. Być może pragną pokojowego współistnienia z naszymi kolonistami, a nawet handlu. Jeden z ich przedstawicieli nawiązał z nami kontakt."
 colony.59.a:0 "Wysłuchajmy, co ma do powiedzenia."
 colony.60.desc:0 "[Root.GetName]: Podziemni kosmici zgromadzili w swoim podziemnym imperium siły wystarczające do rozpoczęcia kolejnego najazdu na powierzchnię! Ich rozszalałe armie znów wylewają się z nowych tuneli, by nas zaatakować."
 colony.60.a:0 "Musimy ich odeprzeć!"
 subterranean_invasion_2:0 "[Root.GetName]: Wrogie armie atakują naszą kolonię!"
 colony.61.name:0 "Zawał"
 colony.61.desc:0 "[Root.GetName] przesyła ponure wieści! Podziemni kosmici, z którymi walczymy, zdołali w jakiś sposób doprowadzić do zapadnięcia się ziemi pod całą naszą armią stacjonującą w pobliżu wejścia do jednego z tuneli.\n\nNieliczni żołnierze, którzy przetrwali, zostali błyskawicznie wymordowani przez obcych, zanim zdołali dotrzeć do innych naszych oddziałów."
 colony.61.a:0 "Drogo za to zapłacą!"
 colony.62.name:0 "Oddziały partyzanckie"
 colony.62.desc:0 "[Root.GetName]: Obcy żyjący pod naszą kolonią zaczęli wysyłać nocą małe oddziały partyzanckie ze swych tuneli. Udało się im zniszczyć jedną z głównych instalacji kolonii, a zanim nasze siły zdołały zareagować, napastnicy zniknęli pod ziemią."
 colony.62.a:0 "Trzeba położyć kres tym napadom!"
 colony.63.name:0 "Atak na powierzchnię"
 colony.63.desc:0 "[Root.GetName]: Doszło do nowego ataku! Podziemni kosmici wyłonili się z nowych tuneli pośrodku jednej z naszych dużych osad. Pokonali miejscową obronę i wymordowali naszych kolonistów. Nieliczni, którzy ocaleli, zostali wciągnięci pod ziemię przez obcych wracających do swoich tuneli."
 colony.63.a:0 "Te morderstwa nie ujdą im płazem."
 colony.64.name:0 "Azyl ocalałych"
 colony.64.desc:0 "[Root.GetName]: Nasze siły wciąż badają sieć tuneli pod kolonią. Ostatnio natknęliśmy się na wielkie miasto podziemnych kosmitów, którzy zdołali odciąć się od reszty podziemnego imperium, zanim zalaliśmy je gazem paraliżującym. W wielkiej grocie przebywają miliony przerażonych obcych. Czy nasi inżynierowie mają ją zawalić, aby dokończyć dzieło?"
 colony.64.a:0 "Tak. Skróćcie im cierpienia."
 colony.64.b:0 "Nie! Sprowadźcie ich na powierzchnię, niech nam służą."
 colony.65.name:0 "Podziemna ekspansja"
 colony.65.desc:0 "[Root.GetName]: Zakończyliśmy usuwanie resztek gazu bojowego i zwłok obcych z sieci tuneli. Nasi koloniści mogą się tam bezpiecznie wprowadzić. Prymitywne miasta, które pozostały po kosmitach, zostaną oczywiście wyburzone i zastąpione naszą nowoczesną architekturą."
 colony.66.name:0 "Złoto!"
 colony.66.desc:0 "[Root.GetName]: W niektóre głębsze tunele należące dawniej do obecnie wymarłych podziemnych kosmitów zapuścili się poszukiwacze skarbów. Udało się im w końcu odkryć legendarne kopalnie złota, z których, jak sądzono, podziemne imperium obcych czerpało swoje bogactwa!"
 colony.67.name:0 "Skarbiec"
 colony.67.desc:0 "[Root.GetName]: Jednostki zwiadowcze badające sieć tuneli dotarły do pałacu królewskiego w niegdysiejszej stolicy podziemnego imperium obcych. Zwłoki dawnego imperatora wciąż tkwiły na ogromnym tronie głównej komnaty.\n\nPo wysadzeniu drzwi pałacowego skarbca za pomocą materiałów wybuchowych nasi zwiadowcy odkryli, że jest on wypełniony złotem i dziwnymi dziełami sztuki. Te ostatnie zostaną wysłane do muzeów na planecie [From.Owner.Capital.GetName], natomiast sprzedaż złota nieźle wzmocni nasz budżet państwowy."
 colony.68.name:0 "[Root.GetName]: Trzęsienia ziemi"
 colony.68.desc:0 "[Root.GetName]: Kolejna fala trzęsień ziemi spustoszyła nasze kolonie. Zdaje się, że doszło do zawału głębszych części sieci tuneli, których wymarli obcy już nie konserwują. Szkody odniosło wiele naszych osad."
 colony.69.name:0 "Głód"
 colony.69.desc:0 "[Root.GetName]: Do naszego miasta przybyła delegacja podziemnych kosmitów. Zdaje się, że nastały ciężkie czasy dla ich imperium - jego mieszkańcom grozi katastrofalny głód. Obcy błagają nas o jakąkolwiek pomoc."
 colony.69.a:0 "Oczywiście. Pomożemy im, jak tylko się da."
 colony.69.b:0 "Będą musieli sami o siebie zadbać."
 subterraneans_pleased:0 "Stosunki z podziemną cywilizacją poprawią się."
 subterraneans_displeased:0 "Stosunki z podziemną cywilizacją pogorszą się."
 colony.70.name:0 "Podarunek"
 colony.70.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Karawana podziemnych kosmitów dostarczyła na powierzchnię wielką liczbę szlachetnych kamieni, które mają być podarunkiem dla uczczenia przyjaźni między naszymi cywilizacjami. Takie kamienie są prawdopodobnie wydobywane przez obcych głęboko pod ziemią, tak blisko jądra, jak tylko ośmielą się zapuścić."
 colony.70.a:0 "To wielce uprzejme."
 colony.71.name:0 "Uchodźcy spod ziemi"
 colony.71.desc:0 "[Root.GetName]: Niedawno z jednego z tuneli wyłoniła się duża grupa uchodźców z podziemnego imperium obcych, ścigana przez małą armię. Zdaje się, że to jakaś sekta religijna - obcy utrzymują, że uciekli przed prześladowaniami.\n\nJeśli pozwolimy im przyłączyć się do naszych kolonistów na powierzchni, niewątpliwie rozgniewamy władców imperium, z którego uciekli. Lecz jeśli pozwolimy, by ścigające ich wojsko zabrało ich z powrotem pod ziemię, zapewne zostaną straceni co do jednego."
 colony.71.a:0 "Niech dołączą do naszej kolonii, jeśli sobie tego życzą."
 colony.71.b:0 "Nie możemy sobie pozwolić na polityczny skandal. Odesłać ich z powrotem."
 colony.72.name:0 "Ksenoantropolodzy"
 colony.72.desc:0 "[Root.GetName]: Kilku ksenoantropologów z planety [Root.Owner.Capital.GetName] powróciło na powierzchnię po spędzeniu długiego czasu wśród podziemnych kosmitów pochodzących z tego świata. Naukowcy sporo się dowiedzieli o ich pradawnych zwyczajach, co niewątpliwie przyniesie korzyści naszym badaniom społecznym."
 colony.73.desc:0 "[Root.GetName]: Ostatnio miała tu miejsce seria trzęsień ziemi i zawaliły się budynki w kilku naszych osadach, co pociągnęło za sobą wiele ofiar śmiertelnych. Przyczyną katastrof jest zapewne to, że podziemne imperium obcych wykopuje na dużej głębokości nową komorę, w której ma zostać zbudowane nowe miasto."
 colony.73.a:0 "Mówi się trudno."
 colony.73.b:0 "Musimy zażądać przeprosin!"
 colony.74.name:0 "Prośba o udostępnienie technologii"
 colony.74.desc:0 "[Root.GetName]: Kilku generałów z podziemnego imperium obcych miało okazję zapoznać się z nowoczesnym uzbrojeniem, w które wyposażone są nasze siły bezpieczeństwa. Kosmici poprosili ostatnio, abyśmy udostępnili im nieco naszej technologii wojskowej.\n\nNasi oficerowie podchodzą do tego pomysłu z rezerwą, gdyż znacznie utrudniłoby to pokonanie obcych w ewentualnej przyszłej wojnie. Jeśli jednak odmówimy, kosmici z pewnością uznają to za obrazę."
 colony.74.a:0 "Uzbrajanie dzikusów w nowoczesną broń to kiepski pomysł."
 colony.74.b:0 "To nasi przyjaciele. Przekażcie im naszą wiedzę."
 colony.75.name:0 "Przesłano wiadomość"
 colony.75.desc:0 "[Root.GetName]: Handel z podziemnymi kosmitami ostatnio zamiera, a ich karawany coraz rzadziej pojawiają się na powierzchni. Dziś otrzymaliśmy wiadomość od przedstawiciela ich armii. Obcy nie wydają się zbyt zadowoleni."
 colony.75.a:0 "Zobaczmy."
 colony.76.name:0 "Wiadomość"
 colony.76.desc:0 "Powierzchniaku, próbowaliśmy być dobrymi sąsiadami, lecz stało się jasne, że nie masz zamiaru traktować nas z szacunkiem należnym naszej wspaniałej cywilizacji.\n\nZatem nasz cesarz ogłosił, że zgodnie z naszym prawem musimy odzyskać cały ten świat. Przegnamy was z powrotem w kosmos, skąd przyszliście!"
 colony.76.a:0 "To niedobrze."
 colony.100.name:0 "Opuszczone urządzenia do terraformingu"
 colony.100.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Odkąd się tu osiedliliśmy, odkryto kilka anomalii w miejscowej biosferze. Ekosystem jest niestabilny i nie rozwinął się zgodnie z prognozowymi modelami dla świata tego typu. Nasi naukowcy podejrzewali, że ktoś maczał w tym palce, a teraz te przypuszczenia zostały potwierdzone!\n\nKilku naszych kolonistów natknęło się na wielki podziemny kompleks terraformujący wybudowany tysiące lat temu. Jego urządzenia zostały najwyraźniej wyłączone w połowie procesu terraformowania, przez co biosfera globu znalazła się w swoim obecnym, niedokończonym stanie. Jeśli dostarczymy tym maszynom energii, będziemy mogli włączyć je na nowo. Trudno jednak przewidzieć, jaki będzie końcowy rezultat ich działania..."
 colony.100.a:1 "Nie może być gorzej niż jest. Włączcie je!"
 colony.101.name:0 "Rozebrano kompleks terraformujący"
 colony.101.desc:0 "[Root.GetName]: Nasi naukowcy zakończyli nadzór nad bezpiecznym demontażem opuszczonego kompleksu terraformującego. Wciąż nie wiemy, kto go wybudował, ale te urządzenia są bardzo zaawansowane. Powinny znacznie przyspieszyć rozwój naszych badań nad metodami terraformingu."
 colony.102.name:0 "Niestabilna pogoda"
 colony.102.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: W wyniku przerwania procesu terraformowania klimat stał się trochę niestabilny. Gwałtowne burze, które nasze modele meteorologiczne powinny przewidywać, często rozpętują się tu bez niespodziewanie. Jedna z nich zmiotła z powierzchni ziemi dużą osadę, powodując kilka ofiar śmiertelnych i wiele zniszczeń."
 colony.103.name:0 "Susza"
 colony.103.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Niestabilny klimat doprowadził do poważnej suszy. Koloniści zamieszkujący dotknięte nią regiony proszą nas o pomoc finansową w celu przywrócenia znośnych warunków życia."
 colony.103.a:0 "Takie są uroki kolonizacji. Muszą sami o siebie zadbać."
 colony.103.b:0 "Dajcie im to, o co proszą."
 colony.104.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Przerwany proces terraformowania został wreszcie ukończony. Po rozsianiu w atmosferze miliardów terraformujących nanitów bioinżynieryjna maszyneria kosmitów znacznie zmieniła warunki panujące na powierzchni. Ekosystem i klimat zostały ustabilizowane i wprowadzono nowe obce bioty przystosowane do tych warunków."
 colony.104.a:0 "Zobaczmy, na czym stanęło..."
 abandoned_terraforming_completed:0 "Świat został przetransformowany w inne środowisko."
 colony.105.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Przerwany proces terraformowania został wreszcie ukończony. Po rozsianiu w atmosferze miliardów terraformujących nanitów bioinżynieryjna maszyneria kosmitów znacznie zmieniła warunki panujące na powierzchni.\n\nJednak coś poszło nie tak, gdy nanity zaczęły tworzyć nowe biota. Pojawiły się miliony straszliwie zniekształconych stworów. Większość z nich zginęła w kilka chwil, gdy załamały się ich powykręcane ciała, lecz te, które przetrwały, zbiły się w pulsującą, skrzeczącą hordę. Co gorsza zdaje się, że nasze osady je przyciągają."
 colony.105.a:0 "To jakiś koszmar!"
 terraforming_mutants_attack:0 "Zmutowane stwory atakują naszych kolonistów!"
 colony.106.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Przerwany proces terraformowania został wreszcie ukończony. Po rozsianiu w atmosferze miliardów nanitów bioinżynieryjna maszyneria kosmitów znacznie zmieniła warunki panujące na powierzchni. Ekosystem i klimat zostały ustabilizowane i wprowadzono nowe obce bioty przystosowane do tych warunków.\n\nMieliśmy szczęście, gdyż dla [Root.Owner.GetSpeciesAdj] [Root.GetPlanetMoon] jest teraz istnym rajem! Nowy klimat wydaje się nawet bardziej odpowiedni dla nas niż klimat planety [Root.Owner.Capital.GetName]."
 colony.107.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Przerwany proces terraformowania został ukończony - ze strasznym wynikiem! Obce istoty, które zaprojektowały urządzenia terraformujące, musiały mieć zupełnie odmienną fizjologię. Obecnie [Root.GetPlanetMoon] to środowisko przeznaczone dla organizmów opartych na amoniaku. Wszyscy nasi koloniści zginęli straszną śmiercią w trującej dla nich atmosferze."
 colony.107.a:0 "To katastrofa!"
 colony.108.name:0 "Stwory pokonane"
 colony.108.desc:0 "[From.From.GetName]: Odparliśmy hordy stworów atakujące nasze osady. Ich gnijące trupy zaścielają ziemię przed naszymi umocnieniami, a siły bezpieczeństwa pośpiesznie zgarniają spychaczami rozkładającą się biomasę do naprędce wykopanych wysypisk.\n\nCzęść materiału genetycznego tych bestii budzi jednak zainteresowanie naszych naukowców. Pobrane przez nich próbki wspomogą przyszłe badania biologiczne."
 colony.109.name:0 "Ostatni maruder"
 colony.109.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Nasi koloniści wciąż napotykają rozproszone niedobitki zmutowanych stworów, które pojawiły się po dokończeniu przez nas przerwanego procesu terraformowania. Większość z tych niedobitków jest względnie niegroźna i obrona cywilna może bez trudu zakończyć ich cierpienia, ale jeden stwór wciąż sieje postrach w naszych wysuniętych osadach. Według licznych doniesień stwór śledzi kolonistów, stwierdzono też dziesiątki niewyjaśnionych zaginięć.\n\nOstatnio odkryto okaleczone szczątki oddziału sił bezpieczeństwa wysłanego w celu zbadania tej sprawy, więc przywódcy kolonii proszą o wsparcie wojskowe z zewnątrz."
 colony.109.a:0 "Trzeba wytropić i zabić tego stwora!"
 colony.110.desc:0 "[From.From.GetName]: Po długich poszukiwaniach wojsko zdołało osaczyć zmutowaną bestię, która zabijała naszych kolonistów. Oddział specjalny zapuścił się do legowiska potwora i zabił go po zaciekłej walce. W gnieździe znaleziono przygnębiające szczątki setek martwych kolonistów oraz pół tuzina znękanych ocalałych, którzy byli trzymani żywcem do spożycia w późniejszym czasie.\n\nOgromny łeb bestii odcięto do jej ciała. Stanowi on obecnie symbol pułkowy jednostki odpowiedzialnej za zgładzenie potwora."
 colony.111.name:0 "Koniec spotkań z potworem"
 colony.111.desc:0 "[Root.GetName]: Doniesienia o spotkaniach z potworem ścigającym kolonistów skończyły się i nie ma już więcej zaginięć. Jest całkiem prawdopodobne, że bestia sama zeszłą z tego świata - albo zdechła ze starości, albo udławiła się na śmierć kolejnym pożeranym kolonistą.\n\nMieszkańcy świata [Root.GetName] z ulgą przyjęli wieść o końcu koszmaru, ale nie są zbyt zadowoleni z tego, że nie zdołaliśmy ich ochronić."
 colony.111.a:0 "Być może mogliśmy zrobić coś więcej..."
 colony.112.name:0 "Coraz więcej spotkań z potworem"
 colony.112.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Ostatnio pojawia się coraz więcej doniesień o spotkaniach z potworem zabijającym kolonistów i o przypadkach zaginięć. Zauważono też równocześnie kilka bestii, co jasno wskazuje, że pierwsza z nich zdołała się jakoś rozmnożyć.\n\nCałe roje tych monstrów grasują otwarcie po terenach kolonii, mordując jak popadnie kolonistów z wiejskich rejonów. Jeśli nie zaczniemy działać, i to szybko, sprawa może się skończyć zagładą całej kolonii!"
 colony.112.a:0 "Te bydlęta nie wiedzą, kiedy przestać!"
 colony.113.name:0 "[From.From.GetName]: Kolonia zajęta przez potwory"
 colony.113.desc:0 "[From.From.GetName]: Nasze główne siły zostały prawie całkowicie wyeliminowane przez zmutowane potwory! Te podstępne bestie swobodnie grasują teraz po całej kolonii, bezkarnie mordując kolonistów. Mamy doniesienia o ocalałych, którzy uciekli z osad i ukrywają się w terenie, ale włóczące się wszędzie monstra z pewnością ich znajdą, to tylko kwestia czasu."
 colony.113.a:0 "Musimy wysłać pomoc wojskową!"
 colony.114.name:0 "[From.From.GetName]: Wyzwolenie"
 colony.114.desc:0 "[From.From.GetPlanetMoonCap] [From.From.GetName]: Nasz korpus ekspedycyjny wyzwolił kolonię od bestii, które zajęły nasze główne osady. Ich gnijące trupy zaścielają ziemię, a nasi żołnierze pośpiesznie zgarniają spychaczami rozkładającą się biomasę do naprędce wykopanych wysypisk.\n\nOcalali wychodzą z ukrycia na całej powierzchni globu, jednak zginęło wielu kolonistów."
 colony.114.a:0 "Pora na odbudowę."
 colony.150.name:0 "Podziemny schron"
 colony.150.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Badania geologiczne prowadzone przez naszych kolonistów odkryły ogromny schron głęboko pod pewnym łańcuchem górskim. Wszystkie dowody wskazują, że jest schronienie przed radioaktywnością, zbudowane przez ten sam gatunek, który wyginął w wyniku pradawnej wojny jądrowej.\n\nSchron był zamknięty przez wiele stuleci, lecz nasze przyrządy wykryły emanującą z niego słabą sygnaturę energetyczną. Nasi naukowcy bardzo chętnie by go otwarli i zbadali, co kryje się za jego wzmocnionymi wrotami."
 colony.150.a:0 "Dobra, rozwalamy to!"
 colony.150.b:0 "Najlepiej zostawmy schron w spokoju."
 colony.151.desc:0 "[Root.GetName]: Nasza wyprawa naukowa zdołała w końcu otworzyć schron, ale w środku znalazła tylko resztki prastarych szkieletów. Zdaje się, że jakieś 200 lat temu mieszkańcom schronu skończyła się żywność i zaczęli się pożerać w kanibalistycznym obłędzie. Rozrzucone kości, z których wiele nosi ślady zębów, dają ponure wyobrażenie tego, jak wyglądały ostatnie chwile życia resztek tej niegdyś dumnej cywilizacji.\n\nZ drugiej strony rejestry i biblioteki danych znalezione w schronie powinny dać naszym etologom i ksenopsychologom zajęcie na wiele lat."
 colony.152.desc:0 "[Root.GetName]: Wielki schron został otwarty. Ku zaskoczeniu naszych naukowców rozległy kompleks za ogromnymi wrotami mieścił miliony kosmitów ocalałych z pradawnej wojny jądrowej, która niegdyś spustoszyła ten świat. Pomimo ograniczonych zasobów zdołali oni stworzyć społeczność samowystarczalną przez wiele stuleci. Początkowo obawiali się naszych badaczy, gdyż nigdy dotąd nie spotkali obcych, ale byli też bardzo wdzięczni za naszą pomoc w otwarciu schronu.\n\nSchron zawiera wielkie składy urządzeń i maszyn przeznaczonych specjalnie do odbudowy cywilizacji po nuklearnej zagładzie. Tylko obcy potrafią je obsługiwać, ale oni wydają się bardziej niż chętni do pomocy naszym kolonistom na powierzchni, muszą się tylko na powrót przystosować do światła słonecznego."
 colony.152.a:0 "Możemy wspólnie odbudować ten świat."
 colony.152.b:0 "Wspaniale. Przygotujcie niewolnicze obroże!"
 colony.152.c:0 "Zamknijcie to plugastwo z powrotem i zasypcie wejście do schronu."
 colony.153.desc:0 "[Root.GetName]: Nasi naukowcy zdołali w końcu otworzyć starożytny schron, lecz w środku znaleźli tylko hordę zmutowanych potworów - zdeformowanych potomków pierwotnych mieszkańców. Stwory wymordowały cały zespół badawczy w kilkanaście sekund, a potem wydostały się na teren kolonii. Zginęły tysiące kolonistów, całe osiedla padły łupem drapieżnej hordy. Umocniliśmy pozostałe miasta i otoczyliśmy je strefami obronnymi, ale to może nie wystarczyć!\n\n"
 colony.153.a:0 "Wszyscy na stanowiska!"
 colony.155.name:0 "Bomba termojądrowa"
 colony.155.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Podczas badania ruin znajdujących w pobliżu jednej z naszych osad grupka kolonistów niechcący uaktywniła zapalnik czasowy bomby wodorowej - "pamiątki" z czasów wojny jądrowej toczonej na tym świecie.\n\nJej moc szacuje się na 35 megaton, co wystarczy do całkowitej likwidacji kilku ośrodków miejskich w razie wybuchu. Bomba jest niestabilna i nie można jej przenieść, a na ewakuację całego zagrożonego regionu nie ma czasu."
 colony.155.a:0 "Musimy ją rozbroić!"
 colony.156.desc:0 "[From.From.GetPlanetMoonCap] [From.From.GetName]: Udało się rozbroić bombę wodorową! Została bezpiecznie rozmontowana, a zespoły specjalistów poszukują teraz innych niezdetonowanych środków wybuchowych. Dzięki temu szanse na powtórkę z incydentu powinny być niewielkie."
 colony.156.a:0 "Niewiele brakowało."
 colony.157.desc:0 "[From.From.GetName]: Nasz oddział saperów nie zdołał w porę rozbroić bomby wodorowej. Saperzy zginęli na miejscu wraz ze wszystkim, co żyło w promieniu 100 kilometrów. Straciliśmy nieprzeliczonych mieszkańców - to ostatnie ofiary tragicznej i bezsensownej wojny toczonej wiele tysięcy lat temu."
 colony.157.a:0 "To katastrofa!"
 colony.160.name:0 "Zniszczony akcelerator cząstek"
 colony.160.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Odkryliśmy coś, co wygląda na szczątki ogromnego akceleratora cząstek. Znajduje się on w nadal radioaktywnej okolicy pokrytej licznymi kraterami po bombach, co sugeruje, że stanowił ważny cel strategiczny podczas tamtejszej wojny jądrowej.\n\nUdało nam się odczytać kilka dzienników badawczych prowadzonych przez zajmujących się tym akceleratorem naukowców. Choć technologia tej cywilizacji była dość prymitywna, niektóre badania teoretyczne i wzory zapisane w dziennikach są zaawansowane nawet w naszym rozumieniu. Nasi fizycy właśnie zagłębiają się w te dane."
 colony.161.name:0 "Ocalała infrastruktura"
 colony.161.desc:0 "[Root.GetName]: Infrastruktura, która przetrwała wielką wojnę jądrową, będącą przyczyną spustoszenia tego świata, okazała się prawdziwym skarbem dla naszych kolonistów. Obca cywilizacja zamieszkująca niegdyś to ciało niebieskie wybudowała autostrady i część z nich wciąż nadaje się do użytku. Zdołaliśmy też odzyskać mnóstwo materiałów budowlanych z licznych ruin, co dodatkowo wzmocniło infrastrukturę naszej kolonii.\n\n"
 colony.162.name:0 "Opuszczona stacja kosmiczna"
 colony.162.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Mały zespół badawczy z naszej kolonii dostał się niedawno na pokład prymitywnej stacji kosmicznej pozostawionej przez pierwotnych mieszkańców tego świata na orbicie. Wokół wizjerów obserwujących powierzchnię globu wciąż znajdowało się mnóstwo zmumifikowanych szczątków załogi stacji. Zapewne zrozumieli, że czeka ich zagłada, gdy ujrzeli liczne grzyby atomowe w atmosferze. Rejestry łącznościowe wskazują, że kosmonauci podejmowali wiele bezskutecznych i coraz bardziej rozpaczliwych prób skontaktowania się z powierzchnią, aż zabrakło im zasobów.\n\nStacja jest w dobrym stanie i nasi inżynierowie mieli dzięki niej rzadką sposobność zapoznania się z wczesnym etapem programu kosmicznego. Prymitywne, choć pomysłowe rozwiązania zastosowane w konstrukcji stacji naprowadziły ich na kilka nowych pomysłów."
 colony.163.name:0 "Radioaktywne pustkowie"
 colony.163.desc:0 "[Root.GetName]: Natężenie promieniowania w niektórych spustoszonych okolicach wydaje się większe, niż wskazywały wcześniejsze skany. Koloniści z kilku osad narzekają na słabe zdrowie, a przyrost naturalny spada. Podjęliśmy działania zmierzające do ewakuacji skażonych regionów, ale to musi potrwać."
 colony.164.name:0 "Ruch pacyfistów"
 colony.164.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName] obfituje w rozpadające się ruiny i odludne pustkowia. Inspirują one wielu kolonistów do przyjęcia filozofii pacyfistycznej.\n\nCzłonkowie tego nowego ruchu twierdzą, że otoczenie, w którym żyją, stanowi nieustanne przypomnienie bezsensownej grozy wojny. Uważają za swój obowiązek zapobiegać powtórzeniu się straszliwej destrukcji, jakiej doznał [Root.GetName], na innych planetach."
 colony.164.a:0 "Doprawdy?"
 colony.164.b:0 "Ci wstrętni tchórze przynoszą hańbę naszemu narodowi!"
 colony.164.c:0 "Znakomicie. Każdy powinien dać szansę pokojowi."
 colony.170.name:0 "Szczątki na orbicie"
 colony.170.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Przestrzeń orbitalną zaśmiecają szczątki pozostałe po obcej cywilizacji, która kiedyś tu żyła. Zanim kosmici doprowadzili się do zagłady, w ramach wczesnych programów kosmicznych wystrzelili tysiące prymitywnych satelitów i wyrzutni rakiet. Wiele z nich zostało zniszczonych przez broń antysatelitarną podczas tamtejszej wojny jądrowej, co jeszcze bardziej zwiększyło liczbę kosmicznych śmieci.\n\nNasza kolonia rozwinęła się już do tego stopnia, że te gęste odpadki utrudniają budowę infrastruktury. Nie możemy używać satelitów, a cywilne loty orbitalne mogą startować tylko w wąskich przedziałach czasowych."
 colony.170.a:0 "Coś chyba trzeba zrobić."
 colony.171.name:0 "Katastrofa frachtowca"
 colony.171.desc:0 "[Root.GetName]: Cywilny frachtowiec podchodzący do lądowania został podziurawiony przez gęstą chmurę szybkich śmieci orbitalnych! Jego załoga natychmiast zginęła, a kadłub statku rozbił się w pobliżu jednego z głównych przekaźników energetycznych kolonii. W eksplozji zginęło kilka osób na powierzchni, a miejscowa infrastruktura została poważnie uszkodzona."
 colony.171.a:0 "Ależ pieskie szczęście...!"
 colony.172.name:0 "Uderzenie szczątków"
 colony.172.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Seria kolizji w grubej warstwie szczątków orbitalnych zmieniła ostatnio orbitę wielkiej grudy kosmicznego śmiecia. Obiekt - prawdopodobnie jedna z wielu orbitalnych wyrzutni rakiet używanych podczas wojny jądrowej na księżycu - został wciągnięty w atmosferę i, niestety, uderzył prosto w jedno z większych osiedli. Wstępne raporty mówią o niezliczonych ofiarach."
 colony.172.a:0 "Naprawdę musimy coś zrobić z tymi szczątkami."
 colony.173.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Dzięki pomocy naszego statku badawczego przestrzeń orbitalna jest już czysta. Władze kolonii uprzątnęły ją. Orbita jest teraz bezpieczna dla satelitów i ruchu cywilnego."
 colony.174.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Dzięki pomocy naszego statku badawczego władze kolonii uprzątnęły całą przestrzeń orbitalną. Orbita jest teraz bezpieczna dla satelitów i ruchu cywilnego.\n\nJak się okazuje, wiele z tych odpadów składało się z cennych minerałów z powierzchni, używanych do budowy satelitów. Odzyskaliśmy znaczną ilość zasobów, co przyniosło nam niezły zysk z całej operacji."
 colony.180.name:0 "Zauważono asteroidę"
 colony.180.desc:0 "[Root.GetName]: Nasza sieć skanowania dalekiej przestrzeni dokonała alarmującego odkrycia - [Root.GetPlanetMoon] może się wkrótce zderzyć z wielką asteroidą! Jeśli to nastąpi, skutki będą katastrofalne.\n\nTrzeba zniszczyć tę asteroidę, zanim będzie za późno!"
 colony.180.a:0 "To zły znak..."
 colony.182.name:0 "Asteroida zniszczona"
 colony.182.desc:0 "[Root.GetName]: Asteroida na kursie kolizyjnym zostaje zniszczona! [Root.GetPlanetMoonCap] unika zagłady, a radośni mieszkańcy świętują na ulicach miast.\n\nSkan szczątków asteroidy wykazał, że składała się ona głównie z cennych minerałów. Zebraliśmy, co się dało."
 colony.183.name:0 "[Root.GetName]: Uderzenie asteroidy"
 colony.183.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Nie udało się nam w porę zatrzymać nadlatującej asteroidy. Uderzyła w powierzchnię, powodując powszechne zniszczenie i niewypowiedziane cierpienia. Liczba ofiar idzie w miliony."
 colony.183.a:0 "To czarny dzień naszego imperium."
 vultaum_artifact:0 "Zdobyliśmy artefakt Vultaum."
 precursor.completed.name:0 "Ukończono projekt archeologiczny."
 precursor.completed.a:0 "Ciekawe znalezisko."
 precursor.1.name:0 "Związek Gwiezdny Vultaum"
 precursor.1.desc:1 "[From.GetName]: Znaleźliśmy artefakty pochodzące ze Związku Gwiezdnego Vultaum. Około 12 milionów lat temu działała tu obca cywilizacja. Dokładne informacje o wyglądzie tego gatunku zaginęły w mroku dziejów, ale z pozostawionych przez nich ruin wydedukowaliśmy, że byli robakokształtnymi pierścienicami o długości w przybliżeniu 3-4 metrów. Porozumiewali się ze sobą głównie poprzez drgania przenoszące się wzdłuż ich segmentowanych ciał.\n\nChoć od upadku cywilizacji Vultaum przeminęły całe eony, być może natkniemy się na jej pozostałości także w sąsiednich układach gwiezdnych."
 precursor.5.name:0 "Baza górnicza Vultaum"
 precursor.5.desc:0 "[From.GetName]: Na dnie wielkiego krateru odkryliśmy pozostałości małej bazy górniczej Vultaum wydobywającej hel-3. Wydaje się, że wybuch, który utworzył ten krater, miał swoje źródło wewnątrz obiektu. Jeśli techniki górnicze Vultaum nie różniły się poważnie od naszych, to awaria sprzętu ani wypadek nie mogły spowodować takiej eksplozji."
 precursor.6.desc:0 "[From.From.GetName]: Jakimś cudem udało się nam znaleźć części banku danych Vultaum, który został wyrzucony z krateru podmuchem eksplozji. Większość danych była uszkodzona, ale nasi naukowcy zdołali odszyfrować słowo "korga" oznaczające podstawową jednostkę czasu używaną przez Vultaum."
 precursor.10.name:0 "Obserwatorium Vultaum"
 precursor.10.desc:0 "[From.GetName]: Na powierzchni odkryliśmy pradawne obserwatorium Vultaum. Układ słoneczny [From.GetStarName] znajduje się dość daleko od regionu kosmosu, z którego pochodzili Vultaum, a ten obiekt był, jak się zdaje, używany głównie do obserwacji ich rodzimych gwiazd.\n\nPrzebadaliśmy dane, które przetrwały w obserwatorium, ale nie zawierają one żadnych wskazówek co do celu tych poszukiwań."
 precursor.11.desc:0 "§Y[From.From.GetName]§!: W trakcie wykopalisk odkryliśmy mały fresk w jednej z zakurzonych mniejszych komór obserwatorium. Obraz przedstawia kilka różnych konstelacji, zapewne w kształcie widocznym z ojczystej planety Vultaum. Nasi astronomowie nie potrafili zidentyfikować poszczególnych gwiazd."
 precursor.15.name:0 "Kolonia Vultaum"
 precursor.15.desc:0 "[From.GetName]: W regionie równikowym załoga statku [Root.GetName] odkryła szczątki zawalonej kosmicznej windy Vultaum. Wydaje się, że winda została w zamierzony sposób uszkodzona w miejscu połączenia z przeciwwagą poza orbitą stacjonarną, co spowodowało upadek wielkiego kabla na kilka aglomeracji wzdłuż równika. Sądząc po ruinach, musiało to spowodować miliony ofiar śmiertelnych."
 precursor.16.desc:0 "§Y[From.From.GetName]§!: Nasi archeolodzy zdołali odsłonić część szczątków mapy gwiezdnej przy zniszczonym odcinku kabla windy. Zapewne korzystali z niej kapitanowie marynarki handlowej Vultaum. Mapa przedstawia kilka najbardziej zyskownych szlaków handlowych."
 precursor.20.desc:0 "[From.GetName]: Przyczyną powstania kilku wielkich, idealnie okrągłych jezior była seria wielkich wybuchów antymaterii, które miały miejsce kilka milionów lat temu. [From.GetPlanetMoonCap] zamieszkiwało wówczas Vultaum, a wszystkie kratery są zgrupowane w regionie, w którym znajdowały się największe aglomeracje miejskie planety.\n\nPersonel naukowy statku [Root.GetName] wykluczył bombardowanie z orbity, zatem te eksplozje musiały zostać spowodowane przez coś - lub kogoś - na powierzchni."
 precursor.21.desc:0 "§Y[From.From.GetName]§!: W rozpadającym się obiekcie szpitalnym archeologom udało się odkryć nietknięty rdzeń pamięciowy Vultaum. Zawierał on wiele interesujących danych, takich jak średnia długość życia Vultaum (około 270 lat) i lista najczęściej występujących chorób."
 precursor.25.desc:0 "[From.GetName]: Dokładny skan ujawnił, że [From.GetPlanetMoon] kryje pod powierzchnią rozległą sieć sztucznych tuneli. Większość z nich już się zawaliła i załoga statku [Root.GetName] uważa, że stanowią one tylko małą część systemu, który był niegdyś ogromną podziemną kolonią Vultaum.\n\nGłówne podziemne komory zostały zniszczone w sposób zamierzony, miażdżąc miasta Vultaum i ich mieszkańców pod kilkoma milionami ton skał."
 precursor.26.desc:0 "§Y[From.From.GetName]§!: W trakcie wykopalisk w jednej z zawalonych komór najbliższych powierzchni udało się odsłonić kilka znakomicie zachowanych skamieniałości Vultaum. Dzięki temu nasi naukowcy zdołali znacznie dokładniej ustalić, jak właściwie wyglądał ten gatunek."
 precursor.30.name:0 "Instalacja Vultaum na gazowym gigancie"
 precursor.30.desc:0 "[From.GetName]: Na orbicie wykryliśmy pozostałości stacji górniczej, która wydaje się pochodzić od Vultaum. Jej silniki zostały rozmyślnie wypalone do cna miliony lat temu w próbie wepchnięcia stacji na gazowego olbrzyma, którego okrąża. Przyczyną niepowodzenia tych działań było zderzenie z nieznanym obiektem."
 precursor.31.desc:0 "Nasi archeolodzy odkryli w zasadzie nienaruszony skafander kosmiczny Vultaum, który łupieżcy stacji w jakiś sposób przeoczyli. Jest to czterometrowa rurowata konstrukcja, a nasi naukowcy dowiedzieli się dzięki niej, jakie rodzaje środowiska preferowali Vultaum."
 precursor.35.name:0 "Faktoria handlowa Vultaum"
 precursor.35.desc:0 "[From.GetPlanetMoonCap] [From.GetName] była siedzibą małej placówki Vultaum, którą wykorzystywali do handlu z kilkoma okolicznymi cywilizacjami. W pewnym momencie tę faktorię handlową przerobiono na swego rodzaju misję religijną, w której Vultaum próbowali nawracać obcych kupców na swój światopogląd. Handel skończył się wkrótce potem, a glob ostatecznie opuszczono."
 precursor.36.desc:0 "§Y[From.From.GetName]§!: Archeolodzy wydobyli cyfrową "ulotkę" Vultaum. Najwyraźniej misjonarze z tej placówki wręczali takie ulotki kupcom odwiedzającym ten układ. Większość danych uległa uszkodzeniu, ale można rozszyfrować kilka wzmianek o "wielkim kłamstwie" i "kajdanach wirtualnej rzeczywistości"."
 precursor.40.name:0 "Satelita Vultaum"
 precursor.40.desc:0 "[From.GetName]: Na orbicie znaleziono małego satelitę Vultaum. Służył do nieustannego wysyłania pewnej wiadomości aż do wyczerpania swego źródła energii - całe miliony lat temu. Zdobyliśmy jego sieć nadajników, ale zdołaliśmy odszyfrować tylko fragment przekazu.\n\nGłównym zadaniem tego satelity było najwyraźniej wpajanie okolicznym cywilizacjom dominującego światopoglądu Vultaum. Przekaz mówi o potrzebie "odłączenia się" i "oddania się prawdziwemu istnieniu", cokolwiek by to miało znaczyć."
 precursor.41.desc:0 "Po dokładnym zbadaniu sieci nadajników Vultaum nasi archeolodzy i informatycy doszli do wniosku, że znaleziona maszyneria nie zawierała żadnych technologii, które miałyby dla nas wartość. Projekt zaowocował natomiast znacznym rozwojem naszej znajomości głównego języka programowania Vultaum. Dzięki temu powinniśmy łatwiej odczytywać ich dane w przyszłości."
 precursor.45.name:0 "Oderwana kolonia Vultaum"
 precursor.45.desc:0 "[From.GetName]: Miejscowa mała kolonia Vultaum była nietypowa z dwóch powodów: układ [From.GetStarName] nie znajduje się w obrębie dawnej przestrzeni Vultaum, a ruiny są o kilkaset lat młodsze niż wszystkie inne pozostałości tej cywilizacji. Prawdopodobnie miejscowa kolonia została założona przez jakiś odłam Vultaum, który odrzucał dominujący w ich społeczności światopogląd."
 precursor.46.desc:0 "§Y[From.From.GetName]§!: Na miejscowych wykopaliskach wydobyto kilka przedmiotów pokrytych zapisami stanowczo odrzucającymi ideę filozoficzną Vultaum, że "samo życie jest kłamstwem". Jeden z artefaktów wydaje się być swoistą pamiątką tego, czym była cywilizacja Vultaum. Potwierdzałoby to naszą hipotezę, że ta oderwana kolonia istniała przez jakiś czas po upadku Związku Gwiezdnego."
 precursor.50.name:0 "Ośrodek wirtualnej rzeczywistości Vultaum"
 precursor.50.desc:0 "[From.GetName]: W pewnym momencie inżynierowie Vultaum wybudowali tu wielki kompleks orbitalny, poświęcony badaniom komputerowym. Co dziwne, najwyraźniej zignorowali popularną dziedzinę sztucznej inteligencji, skupiając się wyłącznie na rzeczywistości wirtualnej i wielkich symulacjach komputerowych. Większość kompleksu została zniszczona przez ostrzał i uderzenia mikrometeorów, ale to, co przetrwało, jest znakomitym stanie jak na swój wiek."
 precursor.51.desc:0 "§Y[From.From.GetName]§!: Archeolodzy badający orbitalny kompleks Vultaum natknęli się na ciekawe znalezisko. Zdołali wydobyć niepełny egzemplarz programu, który wygląda na dość popularną wieloosobową grę w wirtualnej rzeczywistości, w którą grały miliardy Vultaum w całym swoim imperium.\n\nChoć akcja gry toczy się w fikcyjnej, satyrycznej wersji ich ówczesnego społeczeństwa, program okazał się nieocenionym źródłem wiedzy na temat języka i zwyczajów Vultaum."
 precursor.55.name:0 "Baza górnicza Vultaum na asteroidzie"
 precursor.55.desc:0 "[From.GetName] ma wiele kraterów po uderzeniach asteroid, ale jeden z nich się wyróżnia - wygląda na utworzony w wyniku detonacji jakiegoś urządzenia wykorzystującego antymaterię. Reszta powierzchni asteroidy nosi wiele śladów intensywnych prac górniczych prowadzonych przez Vultaum około 12 milionów lat temu. Wielki krater, który znaleźliśmy, był zapewne lokalizacją bazy górniczej Vultaum."
 precursor.56.desc:0 "§Y[From.From.GetName]§!: Dokładniejsze badanie zniszczonej bazy górniczej Vultaum doprowadziło do odkrycia porzuconego sprzętu górniczego w ocalałym tunelu. Znalezione urządzenia mają nietypową budowę związaną z robakowatą anatomią Vultaum. Były kontrolowane głównie za pomocą drgań ciała, które stanowiły sposób porozumiewania się tych istot."
 precursor.100.name:0 "Zlokalizowano macierzysty układ Vultaum"
 precursor.100.desc:0 "Po dogłębnym zbadaniu odnalezionych artefaktów Vultaum naukowcy na planecie [Root.Capital.GetName] zdołali ustalić dokładne współrzędne galaktyczne Vultaumaru - macierzystego układu gwiezdnego starożytnej cywilizacji Vultaum! Powinniśmy wysłać tam ekspedycję, zanim ktoś nas uprzedzi."
 precursor.100.a:0 "Połączcie mnie z najbliższym statkiem badawczym!"
 precursor.101.name:0 "Ojczysta planeta Vultaum"
 precursor.101.desc:0 "Zdruzgotane szczątki macierzystej planety Vultaum wskazują, że 12 milionów lat temu doszło tu do masowego wymierania w wyniku detonacji jakiegoś urządzenia wykorzystującego antymaterię. Badając ruiny dowiedzieliśmy się, że wiek przed wymarciem społeczeństwo Vultaum doznało gwałtownej zmiany ideologicznej.\n\nWedług nowego światopoglądu cały Wszechświat jest wirtualną rzeczywistością, do której wszystkie istoty inteligentne zostały podłączone dla rozrywki jakiejś potęgi wyższego rzędu. Vultaum podejmowali coraz gwałtowniejsze działania mające na celu "wylogowanie się" siłą z tej symulacji. Większość z nich wiązała się z masowym samobójstwem.\n\nNa koniec doszli do wniosku, że tylko równoczesne wylogowanie milionów istot zdestabilizuje system tak mocno, by zdołali wyrwać się na wolność. O uzgodnionej godzinie wszyscy Vultaum w całym kosmosie zabili się wszelkimi dostępnymi środkami. Grupy, które odmówiły wzięcia udziału w tym masowym samobójstwie, były zbyt nieliczne, aby mogły odtworzyć cywilizację, i tak Vultaum doszczętnie wymarli i popadli w zapomnienie."
 precursor.500.name:0 "Imperium Yuht"
 precursor.500.desc:1 "[From.GetName]: Znaleźliśmy w okolicy przedmioty pochodzące z imperium Yuht. Była to obca cywilizacja, która zamieszkiwała ten region około sześć milionów lat temu. Pod względem budowy fizycznej Yuhtowie przypominali ogromne, płaskie stawonogi. Dorosły osobnik mógł osiągnąć długość prawie stu metrów. Wygląda na to, że niezwykle rzadko jednym statkiem kosmicznym podróżowało więcej niż dwóch lub trzech Yuhtów.\n\nChoć od upadku imperium Yuht minęły całe eony, być może zdołamy odnaleźć inne pozostałości po ich cywilizacji w sąsiednich układach gwiezdnych."
 precursor.505.name:0 "Świat lęgowy Yuhtu"
 precursor.505.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: W odległej przeszłości świat ten przeszedł zmasowane nalot orbitalny, w wyniku którego biosfera doznała katastrofalnych zniszczeń. Znajdowała się tu prawdopodobnie niewielka placówka starożytnych Yuhtów, ale pozostaje zagadką, dlaczego został zniszczony cały świat."
 precursor.506.desc:0 "Po dokładnych badaniach układu §Y[From.From.GetName]§! wiemy, że [From.From.GetPlanetMoon] był jednym z kilku "światów lęgowych" Imperium Yuht. Ich Ministerstwo Rozrodu przygotowywało światy, sterylizując je z drapieżników i innych niebezpiecznych elementów przed złożeniem tam jaj.\n\nMłode Yuhtów musiały przez kilka wieków radzić sobie samodzielnie w tym względnie bezpiecznym świecie, dopóki nie osiągnęły poziomu prawie-świadomości. Dopiero wtedy zabierano je stamtąd i wcielano do społeczeństwa."
 precursor.510.name:0 "Placówka nasłuchowa Yuhtu"
 precursor.510.desc:0 "Odkryliśmy kilka olbrzymich anten nasłuchowych na planecie [From.GetName]. Powstały one miliony lat temu i prawdopodobnie zbudowali je Yuhtowie, choć wielce prawdopodobnym jest, że jakieś 500 000 lat temu inna cywilizacja korzystała z nich do własnych celów. Wielkich talerzy odbiorczych nie da się naprawić, ale część terminala nadal działa."
 precursor.511.desc:0 "§Y[From.From.GetName]§!: Nasi archeolodzy ustalili, że zbudowane tam anteny nasłuchowe służyły do poszukiwania śladów inteligentnego życia w kosmosie - czegoś, z czym Yuhtowie nigdy się nie spotkali.\n\nPo częściowym przywróceniu zasilania terminala komputerowego archeolodzy pozyskali dysk z zapisem odczytów czujników obejmującym wiele wieków. Pozwoliło to ustalić, że w czasach Imperium Yuht w tej części galaktyki nie mieszkały żadne inteligentne organizmy."
 precursor.515.name:0 "Kolonia Yuhtu"
 precursor.515.desc:0 "[From.GetName]: Na południowej półkuli znaleziono ruiny kilkunastu olbrzymich arkologii Yuhtu, co wskazuje na to, że [From.GetPlanetMoon] to miejsce, w którym dawniej znajdowały się ich duże kolonie.\n\nW walących się budynkach nasza ekipa znalazła pozostałości muzeum wystawiającego "słynne oszustwa kosmitów". To różne artefakty zebrane przez Yuht w okresie istnienia imperium, które rzekomo dowodzą istnienia inteligentnego życia w kosmosie. Muzeum uznało wszystkie te przedmioty za falsyfikaty."
 precursor.516.desc:0 "§Y[From.From.GetName]§!: Większość eksponatów wystawianych w muzeach Yuhtu zaginęła, ale nasi archeolodzy znaleźli jeden z rzekomych falsyfikatów. Prawdopodobnie jest to urządzenie służące do pomiarów promieniowania kosmicznego, ale naukowcy stwierdzili, że jest ono starsze od Yuhtu o kilka milionów lat. Wbrew opinii muzeum Yuhtu uważamy, że jest to autentyczny artefakt obcych."
 precursor.520.desc:0 "[From.GetName]: Ślady rozwoju Yuhtu można znaleźć na całej powierzchni, a [From.GetPlanetMoon] bez wątpienia ma za sobą ograniczone terraformowanie. W jednym z regionów na półkuli północnej znajduje się olbrzymi cmentarz. W pobliżu nie ma żadnych osiedli Yuhtów, ale liczne pomniki znaczą miejsca pochówku.\n\nYuhtowie mieli niewielki wskaźnik urodzin, a średnia długość ich życia wynosiła prawie tysiąc lat, więc śmierć każdego z nich uważano za ważne wydarzenie, co odzwierciedlały ceremonie pogrzebowe."
 precursor.521.desc:0 "[From.From.GetName]: Wykopaliska na powierzchni pozwoliły ustalić, że większość grobów została splądrowana na przestrzeni milionów lat, które minęły od wykopania pierwszego z nich. Stało się tak, ponieważ Yuhtowie grzebali swych zmarłych wraz z biżuterią i innymi cennymi darami. W stosach rzeczy zostawionych przez rabusiów archeologowie znaleźli dużą lalkę podobną do dorosłego Yuhta. Podejrzewają, że służyła jako talizman lub pamiątka."
 precursor.525.desc:0 "[From.GetName] ma za sobą wielką wojnę lądową pomiędzy Yuhtami a innym gatunkiem, o którym wiemy bardzo niewiele. Kampania ta rozegrała się w ostatnich latach istnienia Imperium Yuht i choć minęły miliony lat, nadal można znaleźć tam wraki machin wojennych.\n\n[From.GetPlanetMoonCap] to ważna kolonia Yuhtu, ale ich miasta i osady nie zostały odbudowane po zakończeniu walk, co może oznaczać, że wojna zakończyła się ich porażką."
 precursor.526.desc:0 "§Y[From.From.GetName]§!: Po przeczesaniu kilku starożytnych pól bitew nasi archeolodzy znaleźli pancerz bojowy Yuhta. Ma on nadal zamontowanych kilka działek wielkokalibrowych, a archeolodzy przypuszczają, że olbrzymi żołnierze Yuhtu wyglądali podczas walki niczym potężne, ruchome fortece."
 precursor.530.name:0 "Satelita Yuhtu"
 precursor.530.desc:0 "[From.GetName]: Yuht umieścił na orbicie satelitę upamiętniającego pierwszy kontakt ich imperium z cywilizacją Jabbardeeni. Do tego wydarzenia doszło tutaj, w układzie [From.GetStarName], i miało ono wielki wpływ na wszystkie aspekty życia społeczeństwa Yuhtu.\n\nPrzez miliony lat uważali oni, że są sami w galaktyce, więc odkrycie innej cywilizacji napełniło ich jednocześnie respektem i grozą. Statek [Root.GetName] zebrał satelitę, który czeka teraz na dokładne badanie."
 precursor.531.desc:0 "Po zbadaniu satelity znalezionego nad planetą §Y[From.From.GetName]§! nasi archeologowie znaleźli odciśnięty rysunek - stylizację krążownika Yuhtu i o wiele mniejszego statku zwiadowczego Jabbardeeni podczas pierwszego spotkania obu cywilizacji. Dzięki temu mamy wyobrażenie, jak wyglądały ich statki."
 precursor.535.name:0 "Krążownik Yuhtu"
 precursor.535.desc:0 "[From.GetName]: Na orbicie znaleziono szczątki krążownika Yuhtów. Zdaje się, że został zniszczony w wyniku ostrzału, ale ze względu na wiek wraku nie możemy być tego pewni. Nic nie wskazuje na to, by ta jednostka posiadała napęd nadświetlny, musiała przemieszczać się pomiędzy układami, korzystając z napędu podświetlnego."
 precursor.536.desc:0 "§Y[From.From.GetName]§!: Archeolodzy badający wrak krążownika Yuhtów przekazali swój raport. Na śródokręciu znajdują się dwie duże komory kriogeniczne, każda z nich mogła pomieścić jednego zahibernowanego Yuhta. Biorąc pod uwagę olbrzymie rozmiary osobników tego gatunku, musiała być to standardowa wielkość załogi okrętów o tej wielkości.\n\nNa pokładzie nie znaleziono żadnych zwłok Yuhtów, ale archeolodzy natrafili na rejestr komputera monitorującego funkcje życiowe i stan zdrowia załogi. Dzięki temu dowiedzieliśmy się wiele o budowie Yuhtów."
 precursor.540.name:0 "Statek kolonizacyjny Yuhtu"
 precursor.540.desc:0 "[From.GetName]: Na wysokiej orbicie znaleziono pozostałości starożytnego okrętu Yuhtów. Wstępna analiza przeprowadzona przez statek [Root.GetName] wskazuje na to, że była to jednostka kolonizacyjna.\n\nNawet na krążownikach Yuhtu załoga składała się z jednego lub dwóch osobników, ale w tym olbrzymie znajdowało się kilkanaście kapsuł kriogenicznych, w każdej z nich znaleziono wysuszone egzoszkielety kolonistów Yuhtu."
 precursor.541.desc:0 "§Y[From.From.GetName]§!: Większość szczątków statku kolonizacyjnego Yuhtów orbitująca wokół planety jest w złym stanie, ale archeolodzy wymontowali z nich silniki podświetlne. Yuhtowie nigdy nie przekroczyli prędkości światła, zamiast tego wykorzystywali kriogenikę i średnią długość życia wynoszącą tysiąc lat, aby budować potęgę swego imperium."
 precursor.545.name:0 "Asteroidalne osiedle Yuhta"
 precursor.545.desc:0 "Ta asteroida była prawdopodobnie domem jakiegoś Yuhta. Głębokie skanowanie wykryło w jej wnętrzu sieć jaskiń przypominającą układem pomieszczenia widziane w innych osiedlach Yuhtów. Żeby dowiedzieć się czegoś więcej, musimy wysłać do tych jaskiń zespół naukowy."
 precursor.546.desc:0 "Po zbadaniu domostwa Yuhtów na asteroidzie §Y[From.From.GetName]§! ustaliliśmy, że mieszkała tam słynna myślicielka i pustelniczka, Yakliir. Prawdopodobnie była ważną postacią w ich kulturze, wzmianki o niej znaleziono też w innych źródłach Yuhtów. Szczątki Yakliir zostały znalezione przy głównej śluzie osiedla. Zmarła, czekając na prom z zasobami, który nigdy tam nie dotarł."
 precursor.600.name:0 "Macierzysty układ Yuhtu"
 precursor.600.desc:0 "[Root.Capital.GetName]: Po dogłębnym zbadaniu odnalezionych artefaktów Yuhtu naukowcy zdołali ustalić dokładne współrzędne galaktyczne Yuhtaan - macierzystego układu gwiezdnego starożytnej cywilizacji Yuhtu! Powinniśmy wysłać tam ekspedycję, zanim ktoś nas uprzedzi."
 precursor.601.name:0 "Ojczysty świat Yuhtów"
 precursor.601.desc:0 "Potwierdziliśmy, że [From.GetPlanetMoon] [From.GetName] to ojczyzna Yuhtów. Około czterech milionów lat temu glob ów padł ofiarą potężnego bombardowania orbitalnego. Poskręcane metalowe szkielety to wszystko, co zostało z olbrzymich arkologii, które kiedyś znajdowały się na powierzchni.\n\nUstaliliśmy, że Yuhtowie poświęcili prawie milion lat na próżne przeczesywanie kosmosu w poszukiwaniu inteligentnego życia. Kiedy wreszcie trafili na Jabbardeeni, młodą rasę, która niedawno zaczęła podróże międzygwiezdne, ich odmienna psychologia okazała się wielkim zaskoczeniem.\n\nPrzywódcy Yuhtu doszli do wniosku, że Jabbardeeni należy zniszczyć, zanim staną się zbyt potężni. Przeprowadzono zmasowany atak z zaskoczenia, który został odparty kosztem olbrzymich strat po obu stronach. Mimo młodego wieku cywilizacja Jabbardeeni eksperymentowała już z technologiami, którymi Yuht nigdy się nie zajmowali, dzięki czemu w końcu uzyskała przewagę. Po wojnie trwającej około dziesięciu lat liczące sobie dwa miliony lat Imperium Yuhtu zostało całkowicie zniszczone."
 precursor.1000.name:0 "Pierwsza Liga"
 precursor.1000.desc:1 "[From.GetName]: Znaleźliśmy na powierzchni artefakty Pierwszej Ligi, która była dużą konfederacją obcych gatunków koegzystujących we względnym pokoju dwa miliony lat temu. Układ [From.GetStarName] znajduje się w części kosmosu, która stanowiła rdzeń ich terytorium, ale pewne dowody wskazują, że granice Pierwszej Ligi powiększyły się i przed jej upadkiem obejmowały dużą część galaktyki.\n\nOd końca istnienia Pierwszej Ligi minęły eony, ale możemy jeszcze znaleźć inne relikty ich cywilizacji w sąsiednich układach."
 precursor.1005.name:0 "Baza marynarki wojennej Ligi"
 precursor.1005.desc:0 "[From.GetName]: Na orbicie wykryliśmy wrak dużej bazy marynarki wojennej Pierwszej Ligi. Wiemy, że Liga posiadała olbrzymią flotę nazywaną "Wielką Marynarką Wojenną", która zwalczała piractwo i chroniła kraje członkowskie przed agresją zewnętrzną. W tej placówce prawdopodobnie dokowała jedna z ich flotylli patrolujących zewnętrzne rubieże."
 precursor.1006.desc:0 "[From.From.GetName]: Zakończyliśmy misję archeologiczną w bazie marynarki wojennej Pierwszej Ligi. Znaleźliśmy tam godło 28. Flotylli Patrolowej Zewnętrznych Rubieży - średniej wielkości grupy bojowej odpowiedzialnej za ochronę szlaków handlowych łączących Ligę z innymi nacjami zamieszkującymi obrzeża galaktyki. Baza na orbicie globu była prawdopodobnie ich portem macierzystym."
 precursor.1010.name:0 "Krążownik Ligi"
 precursor.1010.desc:0 "[From.GetName]: Na orbicie znaleziono sekcję dziobową starożytnego krążownika Pierwszej Ligi. W pobliżu nie ma reszty okrętu, ale to, co zostało, jest w bardzo złym stanie. W kadłubie widoczne są dziury po pociskach z działa elektromagnetycznego."
 precursor.1011.desc:0 "§Y[From.From.GetName]§!: Powróciła wyprawa archeologiczna do krążownika Pierwszej Ligi na orbicie globu. We wraku nie znaleziono niczego użytecznego, ale archeolodzy natrafili na manifest załogi. Pierwsza Liga ściągała do Wielkiej Marynarki Wojennej przedstawicieli wszystkich światów członkowskich, a dzięki manifestowi wiemy, że załoga tego krążownika pochodziła z dwunastu różnych gatunków."
 precursor.1015.name:0 "Ojczysta planeta Khamdai"
 precursor.1015.desc:0 "[From.GetName]: Badanie powierzchni pozwoliło odkryć, że [From.GetPlanetMoon] to dawna ojczyzna owadopodobnych Khamdai, współzałożycieli starożytnej Pierwszej Ligi. Olbrzymie miasta przypominające ule pokrywały większość powierzchni, ale ustaliliśmy, że Khamdai zakazali wznoszenia budowli w dużym regionie w kształcie koła obejmującym ponad jedną trzecią półkuli południowej. Był to jednocześnie teren godowy i rezerwat przyrody."
 precursor.1016.desc:0 "§Y[From.From.GetName]§!: Nasza wyprawa archeologiczna na powierzchnię globu zgromadziła wiele informacji na temat nieistniejącej już cywilizacji Khamdai. Była to kultura wojownicza, która tuż po wynalezieniu napędu nadświetlnego toczyła wojny z wieloma późniejszymi założycielami Pierwszej Ligi.\n\nPo przegranej Khamdai stali się gorącymi orędownikami utworzenia Pierwszej Ligi, wielu ich najlepszych wojowników weszło w skład oddziałów uderzeniowych zwalczających wrogów Ligi. Znaleźliśmy idealnie zachowany "magil-sha", ceremonialny sierp używany przez Khamdai służących w Gwardii Honorowej Pierwszej Ligi."
 precursor.1020.name:0 "Ojczysta planeta Chassago"
 precursor.1020.desc:0 "[From.GetName]: Ten świat to starożytna ojczyzna przypominającej węże gatunku Chassago, współzałożyciela Pierwszej Ligi. Większość ich miast znajdowała się pod powierzchnią pośród sieci tuneli, z których większość zawaliła się w ciągu dwóch milionów lat, jakie upłynęły od wyginięcia Chassago. Sondy ze statku [Root.GetName] namierzyły prawdopodobne położenie kilku podziemnych miast."
 precursor.1021.desc:0 "§Y[From.From.GetName]§!: Wykopaliska prowadzone w podziemnych miastach Chassago idą pełną parą. Do tej pory uzyskaliśmy wiele wiadomości o tym starożytnym gatunku. Przypominali gady, mieli podłużne i pozbawione odnóż ciała długości dwudziestu lub więcej metrów w przypadku dorosłych osobników.\n\nWszystkie odnalezione zapisy wskazują, że Chassago byli doskonałymi handlarzami, a ich barki towarowe często jako pierwsze nawiązywały kontakt z gatunkami spoza Pierwszej Ligi. Z pewnością nie rozwijałaby się ona tak szybko, gdyby nie rozległa sieć handlowa Chassago, która istniała już w chwili powstania Ligi."
 precursor.1025.name:0 "Ojczysta planeta Migir-Yan"
 precursor.1025.desc:0 "Niewielki, ale szybko rozmnażający się gatunek Migir-Yan był jednym z członków założycieli Pierwszej Ligi, a ich ojczyzna to [From.GetName]. Populacja zamieszkiwała setki olbrzymich arkologii rozsianych po powierzchni globu, z których każda mogła pomieścić kilka milionów mieszkańców.\n\nTe arkologie były połączone siecią mostów, a Migir-Yan nie ingerowali w dziką przyrodę tego świata."
 precursor.1026.desc:0 "§Y[From.From.GetName]§!: Nasi archeolodzy znaleźli skamieniałe szczątki osobników Migir-Yan, dzięki czemu możemy dokładniej odtworzyć wygląd tego gatunku. Byli niskimi (nie więcej niż 60 cm wzrostu), gryzoniowatymi, roślinożernymi ssakami.\n\nRodziny Migir-Yan często składały się z około tysiąca osobników, a status jednostki w społeczności zależał praktycznie całkowicie od umiejętności społecznych. Korpus dyplomatyczny Migir-Yan uważa się za siłę napędową, która doprowadziła do powstania Pierwszej Ligi."
 precursor.1030.name:0 "Ojczysta planeta V'ropak"
 precursor.1030.desc:0 "[From.GetName] to ojczysty świat przypominającej ptaki z gatunku V'ropaków, która należała do członków założycieli Pierwszej Ligi. Te nieloty poruszały się na długich, patykowatych odnóżach. Ze skamieniałych szczątków wiemy, że samice osiągały czasem wzrost czterech metrów, a samce były niewiele mniejsze.\n\nWszystkie miasta tej cywilizacji budowano w wydrążonych zboczach, z których część została stworzona sztucznie, prawdopodobnie przez samych V'ropaków, gdy zabrakło naturalnych miejsc do zamieszkania."
 precursor.1031.desc:0 "[From.From.GetName]: Kiedy Pierwsza Liga znalazła się u szczytu potęgi, V'ropakowie słynęli jako najlepsi naukowcy w galaktyce. Ich wynalazki pomogły Lidze w pierwszej fazie ekspansji, niejeden gatunek przyłączył się do niej, pragnąc uzyskać dostęp do technologii V'ropaków. Niestety, obecnie w ruinach na powierzchni globu nie zachowały się żadne elementy tej technologii."
 precursor.1035.name:0 "Baza naukowa Ligi"
 precursor.1035.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Skanowanie powierzchni wykryło pozostałości starożytnej instalacji. Większość placówki uległa zniszczeniu w wyniku potężnego wybuchu około dwóch milionów lat temu, ale kilka budynków ocalało w lepszym lub gorszym stanie. Zgromadzone dotąd dowody pozwalają przypuszczać, że była to baza badawcza zbudowana przez Pierwszą Ligę."
 precursor.1036.desc:0 "Wróciła ekspedycja archeologiczna wysłana na świat o nazwie §Y[From.From.GetName]§!. Miała sprawdzić placówkę badawczą Pierwszej Ligi - niestety, niewiele z niej zostało. Fakt, że umieszczono ją w odosobnionym miejscu wskazuje na to, że prowadzono tam niebezpieczne badania, być może nad podróżami międzywymiarowymi lub zaawansowaną bronią biologiczną.\n\nOdnaleziony dysk z danymi "Akademii Nauk" pozwolił nam poznać organizację społeczności naukowej Pierwszej Ligi."
 precursor.1040.name:0 "Wspólna kolonia Ligi"
 precursor.1040.desc:0 "[From.GetName]: Znaleziono ruiny kolonii Pierwszej Ligi. Było to zapewne miejsce eksperymentu społecznego prowadzonego w ostatnich latach istnienia Ligi. Początkowo populacja składała się z równej liczby kolonistów ze wszystkich gatunków członkowskich PL. Została opuszczona mniej niż pięćdziesiąt lat od czasu założenia."
 precursor.1041.desc:0 "§Y[From.From.GetName]§!: Nasi archeolodzy zgromadzili kolejne informacje o kolonii na powierzchni globu. W chwili jej powstania Pierwsza Liga już znajdowała się na krawędzi upadku, a kolonia miała służyć za narzędzie propagandowe - modelowy świat, w którym reprezentanci wszystkich członków Ligi zgodnie ze sobą współpracowali.\n\nZdaje się, że ten plan nie wypalił, znaleźliśmy dowody zaciętych walk między kolonistami, a tuż przed opuszczeniem kolonii doszło do potężnej masakry."
 precursor.1045.name:0 "Centrum handlowe Ligi"
 precursor.1045.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Dwa miliony lat temu ten świat stanowił ważne centrum handlowe krajów członkowskich Pierwszej Ligi. Dużą część jego powierzchni zajmowały wielkie miasta. Na samej półkuli północnej natrafiliśmy na ruiny przynajmniej dwunastu dużych portów kosmicznych. W ciągu kilku wieków glob stopniowo opuszczano, prawdopodobnie ze względu na zmianę szlaków handlowych i upadek Pierwszej Ligi."
 precursor.1046.desc:0 "Trudno powiedzieć, kto pierwszy osiedlił się na tym świecie. [From.From.GetPlanetMoon] skrywa kości i skamieniałe szczątki wszystkich znanych gatunków Pierwszej Ligi. Nasi archeolodzy znaleźli też pozostałości kilku gatunków, które nie były oficjalnymi członkami, ale najwyraźniej cieszyły się specjalnymi przywilejami handlowymi na terenie Pierwszej Ligi."
 precursor.1050.name:0 "Ślady bitwy"
 precursor.1050.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Około dwóch milionów lat temu niedaleko stąd doszło do potężnego starcia pomiędzy Wielką Marynarką Wojenną Pierwszej Ligi a inną flotą. Studnia grawitacyjna globu ściągnęła większość szczątków pozostałych po tej bitwie, a na powierzchni znajdują się wraki kilku potężnych okrętów."
 precursor.1051.desc:0 "§Y[From.From.GetName]§!: Naszym archeologom udało się wydobyć kilka wraków okrętów spod powierzchni globu. To pozostałości wielkiej bitwy kosmicznej, która rozegrała się w tym układzie dwa miliony lat temu. 2. i 3. Flotylla Wielkiej Marynarki Wojennej Pierwszej Ligi starły się tu z siłami inwazyjnymi połączonych flot Rikimów, wędrownych wojowników z rubieży galaktyki.\n\nNiewielka potyczka szybko przerodziła się w wielkie starcie flot, w którym po obu stronach brało udział kilkaset okrętów. Nie sposób określić, kto zwyciężył."
 precursor.1055.name:0 "Zakład karny Ligi"
 precursor.1055.desc:0 "[From.GetName]: Na powierzchni odkryto ruiny dużego więzienia. Zdaje się, że ten nieprzyjazny świat służył Pierwszej Lidze jako kolonia karna o najwyższym rygorze. Była to placówka federalna, dlatego przebywali tam skazani ze wszystkich światów należących do Ligi.\n\nZachowane archiwa pokazują, że większość więźniów była skazana za piractwo, terroryzm i inne "nadzwyczajne" przestępstwa. W miejscach, gdzie znajdowały się cele, nadal można znaleźć skamieniałe szczątki niektórych więźniów."
 precursor.1056.desc:0 "§Y[From.From.GetName]§!: W pewnej odległości na południe od więzienia misja archeologiczna natrafiła na ślady nieudanej ucieczki. Za niewielkim urwiskiem znaleziono przewrócony pojazd terenowy, a kilka kilometrów dalej stłoczone szczątki więźniów w skradzionych kombinezonach ciśnieniowych.\n\nPrawdopodobnie udusili się, gdy zabrakło tlenu w ich kombinezonach. Z jakiegoś powodu władze więzienia nie zdecydowały się zabrać ciał."
 precursor.1060.name:0 "Chroniony prymitywny świat"
 precursor.1060.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Dwa miliony lat temu zamieszkiwała tu cywilizacja z wczesnej epoki brązu. Co ciekawe, statek [Root.GetName] znalazł ślady ukrytych stanowisk obserwacyjnych zbudowanych przez Pierwszą Ligę. Zdaje się, że badali prymitywnych obcych, starając się uniknąć ingerencji w ich kulturę.\n\nWiększość stanowisk obserwacyjnych została zniszczona przez zaawansowaną broń energetyczną, nie udało nam się jednak wyjaśnić, dlaczego ta prymitywna cywilizacja nie rozwinęła się poza etap epoki brązu."
 precursor.1061.desc:0 "[From.From.GetPlanetMoonCap] §Y[From.From.GetName]§!: Nasze znaleziska archeologiczne pozwoliły ustalić, że Pierwsza Liga ściśle przestrzegała zasady nieingerowania w rozwój cywilizacji przedkosmicznych. Ukryte stanowiska obserwacyjne, jak te znalezione na powierzchni globu, znajdowały się na co najmniej siedmiu światach w przestrzeni Ligi.\n\nTa cywilizacja przestała istnieć, gdy została zaatakowana przez bandę łowców niewolników w okresie pustki powstałej po upadku Pierwszej Ligi."
 precursor.1065.name:0 "Blokada orbitalna"
 precursor.1065.desc:0 "[From.GetPlanetMoonCap] [From.GetName] znajduje się na obszarze, który dwa miliony lat temu należał do Pierwszej Ligi. Była do duża kolonia albo ojczyzna gatunków opisanych w archiwach Ligi jako "niechętne".\n\nObie strony prawdopodobnie prowadziły wojnę handlową, a Wielka Marynarka Wojenna Ligi prowadziła blokadę przynajmniej dwukrotnie. Szczątki na orbicie wskazują, że wielokrotnie podjęto próbę siłowego przebicia się przez blokady."
 precursor.1066.desc:0 "[From.From.GetPlanetMoonCap] §Y[From.From.GetName]§!: Zespół archeologów znalazł na powierzchni wrak niszczyciela Pierwszej Ligi. Musiał brać udział w blokadzie orbitalnej i spadł, gdy kosmici zamieszkujący glob zdetonowali ukryty ładunek antymaterii na zdobycznym łamaczu blokady. Archeolodzy zdobyli częściową kopię archiwum danych niszczyciela, dzięki czemu mamy listę wszystkich jednostek Pierwszej Ligi, które brały udział w blokadzie."
 precursor.1070.name:0 "Asteroida przemytników"
 precursor.1070.desc:0 "Zdaje się, że na tej asteroidzie znajdował się nielegalny port służący różnym organizacjom przestępczym działającym na terenie Pierwszej Ligi. Przemytnicy, piraci, najemnicy i inne szumowiny należące do wszystkich gatunków członkowskich Ligi zbierały się tam, by handlować nielegalnymi towarami, zawierać nowe umowy albo po prostu relaksować się w jednej z wielu tamtejszych kantyn."
 precursor.1071.desc:0 "Wyprawa archeologiczna na asteroidę §Y[From.From.GetName]§! uzyskała wiele informacji o półświatku przestępczym Pierwszej Ligi sprzed dwóch milionów lat. Przestępczość rozkwitła, podobnie jak handel, gdy kraje członkowskie otworzyły dla siebie granice. Przemyt i piractwo stanowiły poważne problemy, z którymi musiała borykać się duża część floty Ligi."
 precursor.1100.name:0 "Znaleziono macierzysty układ Pierwszej Ligi"
 precursor.1100.desc:0 "Po dogłębnym zbadaniu odnalezionych artefaktów Pierwszej Ligi naukowcy na planecie [Root.Capital.GetName] zdołali ustalić dokładne współrzędne galaktyczne Fen Habbanis - macierzystego układu gwiezdnego wielkiej Pierwszej Ligi! Powinniśmy wysłać tam ekspedycję, zanim ktoś nas uprzedzi."
 precursor.1101.name:0 "Kwatera główna Pierwszej Ligi"
 precursor.1101.desc:0 "[From.GetPlanetMoonCap] [From.GetName] to dawne centrum administracyjne Pierwszej Ligi przez większość czasu jej istnienia. Znajdowała się tu siedziba Wielkiego Senatu. [From.GetPlanetMoonCap] gęsto zaludniali obywatele Ligi, większość powierzchni zajmowało olbrzymie miasto. Żywność dla niezliczonych miliardów mieszkańców tej potężnej metropolii importowano z innych światów członkowskich.\n\nPo upadku Ligi transporty przestały docierać praktycznie z dnia na dzień. Zamożni mieszkańcy przenieśli się na inne światy, ale większość została. Na powierzchni globu zapanowały głód i anarchia, teren został podzielony pomiędzy watażków i organizacje przestępcze.\n\nPrzez kolejne wieki populacja kurczyła się, aż w końcu planeta stała się tylko pozbawionym życia światem-zjawą, ostatnim epitafium Pierwszej Ligi."
 precursor.1500.name:0 "Konkordat Irassiański"
 precursor.1500.desc:1 "[From.GetName]: Znaleźliśmy tutaj artefakty Konkordatu Irassiańskiego. Było to międzygwiezdne mocarstwo, które panowało nad tymi obszarami galaktyki trochę ponad milion lat temu. Irassianie mieli sześć kończyn, a ich układy odpornościowe były niezwykle słabe i nie radziły sobie ze zwalczaniem obcych chorób. Niektóre źródła sugerują, że Irassianie zostali eksterminowani przez ospę javoriańską, zabójczą chorobę, której epidemia przeszła przez całe imperium.\n\nOd upadku Irassian minęły eony, ale w sąsiednich układach można jeszcze znaleźć relikty ich cywilizacji."
 precursor.1505.name:0 "Świat kwarantanny"
 precursor.1505.desc:0 "[From.GetName] to dawniej duża irassiańska kolonia. [From.GetPlanetMoonCap] nosi ślady rozwoju przemysłu i terraformowania. Podobnie jak na innych irassiańskich światach, skamieniałe szczątki są wstrząsającym dowodem szybkiej zagłady populacji w wyniku epidemii ospy javoriańskiej. Prawdopodobnie we wszystkich większych miastach globu wybuchła panika. Ponadto na orbicie znajduje się niezwykle dużo szczątków, być może są to pozostałości po jakiejś bitwie."
 precursor.1506.desc:0 "[From.From.GetPlanetMoonCap] §Y[From.From.GetName]§!: Zbadaliśmy szczątki z orbity i nasi archeolodzy doszli do wniosku, że glob ten poddano blokadzie wojskowej przed i w trakcie wymierania irassiańskiej kolonii. Flota Irassian otrzymała wyraźny rozkaz objęcia go kwarantanną. Była to daremna próba zatrzymania epidemii ospy javoriańskiej. Przynajmniej kilkanaście statków cywilnych próbowało sforsować blokadę, po zaciętej walce części z nich udało się przedostać."
 precursor.1510.name:0 "Oczyszczony świat"
 precursor.1510.desc:0 "Od razu widać, że [From.GetPlanetMoon] [From.GetName], starożytna kolonia Irassian, to ofiara zmasowanego bombardowania orbitalnego. Z kosmosu nadal widać wielkie kratery w miejscach, w których 1,2 miliona lat temu znajdowały się duże skupiska ludności.\n\nGarstka ocalałych z pierwszego bombardowania zmarła niewiele później na ospę javoriańską, której epidemia szalała na większości światów Irassian."
 precursor.1511.desc:0 "§Y[From.From.GetName]§!: Nasza ekspedycja archeologiczna zdobyła rejestr komunikacji z ruin stanowiska nasłuchowego na powierzchni globu. Znajduje się tam zapis wiadomości wymienionych przez dowódcę floty Irassian znajdującej się na orbicie ze sztabem na Irassii. Dowódca kwestionuje rozkaz "oczyszczenia" kolonii ze wszystkich organizmów, aby zapobiec rozprzestrzenianiu się ospy. Zapis kończy się, zanim kwestia została rozstrzygnięta, ale wiemy, że rozkazy zostały wykonane."
 precursor.1515.name:0 "Ojczysta planeta Joggrów"
 precursor.1515.desc:0 "[From.GetPlanetMoonCap] to ojczysty świat Joggrów, gatunku podległego Konkordatowi Irassiańskiemu. Te przypominające małże istoty były bliskie wynalezienia lotów kosmicznych, gdy zostały odnalezione przez Irassian. Joggrowie zostali podbici po długiej kampanii wojennej, która doprowadziła do zniszczenia wielu ich miast.\n\nNa powierzchni znajdują się dowody na to, że przez kolejne dziesięciolecia stacjonował tu garnizon Irassian, co wskazuje, że Joggrowie nie byli zadowoleni z irassiańskiej okupacji."
 precursor.1516.desc:0 "§Y[From.From.GetName]§!: Na powierzchni znaleziono fragmenty podprzestrzennej wiadomości Joggrów, która prawdopodobnie została nadana do ojczystych światów gatunków podległych Konkordatowi Irassiańskiemu:\n\n§S"Nadszedł czas zadać cios tyranom. Nasi agenci ustalili, że ospa javoriańska atakuje tylko słabych Irassian, ale dowolny gatunek może zostać nosicielem choroby. Musimy zrobić wszystko, żeby dostać się na ich światy, stacje kosmiczne, statki, a nawet do ich *nieczytelne*!\n\nW końcu Irassianie napotkają wroga, którego nie pokona ich osławiona flota. Na *nieczytelne*, nie możemy przegapić takiej okazji!"§!"
 precursor.1520.name:0 "Ojczysta planeta Ti'Dergów"
 precursor.1520.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Ponad 1,2 miliona lat temu ten świat stał się ojczyzną Ti'Dergów, gatunku podległego Konkordatowi Irassiańskiemu. Były to skrzydlate stawonogi, a znalezione skamieliny pozwalają przypuszczać, że mogli latać co najmniej w ograniczonym stopniu. Tę teorię zdają się potwierdzać pozostałości ich architektury.\n\nNiestety, niewiele zostało po tej cywilizacji, ponieważ ich glob stał się prawdopodobnie celem potężnego bombardowania orbitalnego."
 precursor.1521.desc:0 "[From.From.GetPlanetMoonCap] §Y[From.From.GetName]§!: Badania ruin poszerzyły naszą wiedzę o ostatnich dniach Konkordatu Irassiańskiego. Irassianie wierzyli, że Ti'Dergowie spiskowali wraz z innymi gatunkami podległymi Konkordatowi, by wywołać epidemię ospy javoriańskiej na światach Irassian.\n\nRaczej nigdy nie dowiemy się, czy to prawda, ale flota Irassian uznała dowody za mocne na tyle, by unicestwić z orbity cały glob."
 precursor.1525.name:0 "Martwa kolonia"
 precursor.1525.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Znajdują się tu ślady potwierdzające, że 1,2 miliona lat temu była to kwitnąca kolonia Irassian. Biorąc pod uwagę wiek ruin znalezionych na powierzchni, są one w dość dobrym stanie. Nie ma tam śladów bombardowania orbitalnego ani konfliktu zbrojnego.\n\nIrassiańscy koloniści prawdopodobnie zmarli na ospę javoriańską, a później agresywna lokalna flora pochłonęła pozbawione życia miasta i skryła je pod gęstwiną roślinności."
 precursor.1526.desc:0 "§Y[From.From.GetName]§!: Po usunięciu roślinności z jednej ze starożytnych osad Irassian i ustawieniu generatorów pola energetycznego, by odstraszać drapieżniki, nasi archeolodzy przeprowadzili w ruinach skrupulatne wykopaliska. Teraz wiemy znacznie więcej o codziennym życiu społeczeństwa Irassian.\n\nWśród najcenniejszych znalezisk jest cyfrowy atlas służący irassiańskim dzieciom do zdobywania wiedzy o ich imperium. Znajdują się w nim też szczegółowe i pogardliwe opisy wszystkich gatunków podległych Konkordatowi."
 precursor.1530.name:0 "Baza górnicza Irassian"
 precursor.1530.desc:0 "[From.GetName]: Odwierty na powierzchni to jedyne ślady po irassiańskiej działalności wydobywczej, jaka miała miejsce na tym świecie około 1,2 miliona lat temu. Statek [Root.GetName] przeprowadził dokładne skanowanie powierzchni, ale jeszcze nie znaleźliśmy pozostałości żadnych kopalń."
 precursor.1531.desc:0 "[From.From.GetPlanetMoonCap] §Y[From.From.GetName]§!: Po zbadaniu odwiertów nasi archeolodzy znaleźli na dnie jednego z nich skamieniałe szczątki ponad setki irassiańskich górników. Prawdopodobnie to kolejne ofiary ospy javoriańskiej, która doprowadziła do zagłady Konkordatu Irassiańskiego. Koledzy tych górników podjęli daremną próbę zatrzymania rozprzestrzeniania się choroby, wrzucając ciała zmarłych do odwiertów, zanim ewakuowano pozostałych."
 precursor.1535.name:0 "Irassiańska kolonia"
 precursor.1535.desc:0 "[From.GetPlanetMoonCap] [From.GetName] to młoda kolonia Irassian, która powstała tuż przed ich zagładą. Na północnej półkuli znaleźliśmy nieliczne ruiny jednej osady i prymitywnego kosmoportu. Sądząc po skamielinach, był to jeden z pierwszych światów dotkniętych epidemią ospy javoriańskiej, która przetoczyła się przez całe terytorium Irassian."
 precursor.1536.desc:0 "[From.From.GetPlanetMoonCap] §Y[From.From.GetName]§!: Nasi archeolodzy dokonali niesamowitego odkrycia. Wszystko wskazuje na to, że ten niepozorny glob to miejsce, z którego pochodziła ospa javoriańska!\n\nRzadka postać miejscowej bakterii zaatakowała kolonię Irassian, ponieważ uszczelnienie kwarantannowe miało wadę fabryczną. Stamtąd drobnoustroje dostały się do filtrów powietrza w przyjezdnym statku handlowym. Ospa rozprzestrzeniała się tak szybko, że Irassianie raczej nie zdążyli ustalić jej pochodzenia."
 precursor.1540.name:0 "Stary irassiański okręt"
 precursor.1540.desc:0 "[From.GetName]: Na niskiej orbicie przez ponad milion lat dryfował zapomniany irassiański krążownik. Powoli obracająca się jednostka nie ma śladów uszkodzeń od ostrzału, nie brakuje też żadnej kapsuły ratunkowej. Oczywiście nie wykryliśmy też w kadłubie żadnych sygnatur energetycznych."
 precursor.1541.desc:0 "§Y[From.From.GetName]§!: We wnętrzu irassiańskiego krążownika znalezionego na orbicie znajdują się zwłoki całej załogi. Większość zmarła na ospę javoriańską, która później doprowadziła do wyginięcia Irassian, ale część personelu została zastrzelona przez strażników, gdy próbowała dostać się do kapsuł ratunkowych. Według odnalezionego dziennika pokładowego, po wybuchu epidemii kapitan wydał rozkaz poddania statku kwarantannie."
 precursor.1545.name:0 "Centrum Chorób Zakaźnych"
 precursor.1545.desc:0 "[From.GetName]: Nad powierzchnią odnaleziono szczątki olbrzymiej instalacji orbitalnej. Znalezione tam artefakty potwierdzają, że 1,2 miliona lat temu ta stacja kosmiczna była siedzibą Irassiańskiego Centrum Chorób Zakaźnych.\n\nIrassianie zapadali na obce choroby o wiele łatwiej niż większość znanych gatunków, a budżet ich publicznej służby zdrowia dorównywał środkom przeznaczanym na wojsko. Odnalezione archiwa wskazują, że mimo to cały gatunek został zgładzony przez ospę javoriańską."
 precursor.1546.desc:0 "§Y[From.From.GetName]§!: W polu odpadków nad globem znaleźliśmy pozostałości kilku rejestrów badawczych. Ostatnie zapisy mówią o poszukiwaniu lekarstwa na ospę javoriańską, której epidemia wybuchła na terenie Konkordatu Irassiańskiego. W miarę pogarszania się sytuacji podejmowano coraz bardziej rozpaczliwe badania.\n\nOstatni wpis informuje, że na stacji doszło do niekontrolowanego rozprzestrzeniania się ospy. W załączniku opisano wszystkie nieudane próby stworzenia lekarstwa, mając nadzieję, że te dane przydadzą się kolejnym pokoleniom Irassian."
 precursor.1550.name:0 "Placówka nasłuchowa na asteroidzie"
 precursor.1550.desc:0 "W wydrążonej części wnętrza tej asteroidy zbudowano niewielką irassiańską placówkę naukową. Wyposażono ją w potężne czujniki skierowane na sąsiednie układy. Ten sprzęt już nie działa, a asteroida została przynajmniej raz przeszukana i splądrowana przez kogoś innego."
 precursor.1551.desc:0 "Dowiedzieliśmy się, że Irassianie używali placówki nasłuchowej na asteroidzie [From.From.GetName] do szpiegowania i planowania ataków na sąsiadujące cywilizacje, gdy ich imperium przechodziło fazę ekspansji. Te ataki odniosły wielkie sukcesy, a Irassianie szybko stali się dominującą potęgą w tej części galaktyki. Ich wojsko porzuciło tę placówkę nasłuchową, na długo zanim ospa javoriańska doprowadziła do zagłady ich cywilizacji."
 precursor.1555.name:0 "Stacja naukowa na gazowym gigancie"
 precursor.1555.desc:0 "Na orbicie planety [From.GetName] natrafiono na wrak dużej stacji badawczej Irassian. Nie wiadomo, nad czym tam pracowano, ale ich sprzęt był nakierowany na samego gazowego olbrzyma."
 precursor.1556.desc:0 "Badanie irassiańskiego wraku na orbicie planety §Y[From.From.GetName]§! nie przyniosło wielu odpowiedzi, ale mamy pewne pojęcie o badaniach prowadzonych przez tamtejszych naukowców. Znalezione rejestry mówią o jakimś sztucznym obiekcie unoszącym się głęboko w miażdżącej atmosferze gazowego olbrzyma.\n\nMimo wielokrotnego skanowania atmosfery statek [Root.GetName] nie znalazł śladów takiego obiektu, co oznacza, że został on w końcu wydobyty jeszcze przez Irassian lub przez kogoś innego wiele lat po ich zagładzie."
 precursor.1600.name:0 "Znaleziono macierzysty układ Irassian"
 precursor.1600.desc:0 "[Root.Capital.GetName]: Po dogłębnym zbadaniu odnalezionych artefaktów Irassian naukowcy zdołali ustalić dokładne współrzędne galaktyczne układu Irass - macierzystego systemu gwiezdnego starożytnej cywilizacji Irassian! Powinniśmy wysłać tam ekspedycję, zanim ktoś nas uprzedzi."
 precursor.1601.name:0 "Ojczysta planeta Irassian"
 precursor.1601.desc:0 "Irassia - dawna ojczysta planeta Konkordatu Irassiańskiego. Całkiem niedawno (w ciągu ostatnich 2000 lat) ktoś zadał sobie trud systematycznego zbombardowania z orbity każdego metra kwadratowego globu - może była to przesadna próba zapobieżenia ponownemu pojawieniu się ospy javoriańskiej.\n\nMimo to na powierzchni nadal znajdują się skamieniałe ciała miliardów Irassian zabitych przez zarazę w ostatnich latach istnienia ich imperium. Gdy dotarła ona do ich ojczyzny, większość światów Konkordatu Irassiańskiego już padła jej ofiarą, a obce planety zależne zbuntowały się.\n\nRejestry ze starego satelity znalezionego na orbicie wskazują, że mieszkańcy macierzystego świata Irassian się poddali. Nie było tu paniki towarzyszącej pierwszym wybuchom epidemii ospy w koloniach, większość obywateli pogodziła się z nadchodzącym końcem."
 precursor.2000.name:0 "Cybrex"
 precursor.2000.desc:1 "[From.GetName]: Znaleźliśmy na powierzchni artefakty Cybreksu. Była to połączona mechaniczna świadomość, która kontrolowała tę część galaktyki około 600 000 lat temu. Ich pochodzenie i natura pozostają tajemnicą, ale wiemy, że przez wieki prowadzili krucjatę przeciwko wszystkim inteligentnym organizmom, w której zginęły tryliony istnień.\n\nTen region był wielokrotnie odwiedzany przez wszystkie lata od upadku Cybreksu, ale możemy znaleźć jakieś artefakty w sąsiednich układach."
 precursor.2005.name:0 "Ojczysta planeta Kuuru"
 precursor.2005.desc:0 "[From.GetPlanetMoonCap] [From.GetName] to ojczysty świat starożytnej cywilizacji Kuuru zgładzonej przez Cybrex około 600 000 lat temu. Został dokładnie ogołocony przez maszyny. jedyną pozostałością po cywilizacji Kuuru są nieliczne ruiny. Reszta została zrównana z ziemią."
 precursor.2006.desc:0 "Ustaliliśmy, że [From.From.GetPlanetMoonCap] §Y[From.From.GetName]§! to miejsce, z którego pochodził Cybrex. Kuur, kraj pierwszych mieszkańców globu, stworzył jakąś inteligentną maszynę. Nie wiemy, co dokładnie się wydarzyło, ale w końcu powstała olbrzymia połączona świadomość maszyn: Cybrex.\n\nZwróciła się ona przeciwko Kuurowi i w krótkiej, okrutnej wojnie wycięła w pień populację ojczystego świata, niemalże niszcząc jego biosferę. Potem dokonała systematycznej likwidacji kolonii Kuuru, doprowadzając w końcu do całkowitej zagłady tej cywilizacji."
 precursor.2010.name:0 "Ojczysta planeta Indimak"
 precursor.2010.desc:0 "[From.GetPlanetMoonCap] [From.GetName] to ojczyzna cywilizacji Indimaku, kolejnej ofiary bezlitosnej ekspansji Cybreksu. [From.GetPlanetMoonCap] bombardowano z orbity tak długo, póki Indimakowie nie skapitulowali. Następnie na powierzchnię wysłano maszyny bojowe Cybreksu, które rozpoczęły trwający trzy lata program eksterminacji populacji Indimaków.\n\nDoprowadziło to do śmierci siedmiu miliardów Indimaków oraz zniszczenia około 97% fauny i flory tego świata."
 precursor.2011.desc:0 "Biosfera świata §Y[From.From.GetName]§! dopiero teraz zaczęła się odnawiać po inwazji Cybreksu, która miała miejsce 600 000 lat temu. Znaleźliśmy zarośnięte ruiny fabryki Cybreksu, w której niewolnicy Indimaku musieli pomagać w zabijaniu własnego gatunku, budując machiny wojenne. Kiedy program eksterminacji zbliżał się ku końcowi, Cybrex "rozebrał" pozostałych niewolników i zburzył fabryki.\n\nPoczątkowo [From.From.GetPlanetMoon] eksploatowano poprzez intensywne prace wydobywcze, ale później Cybrex z nieznanych przyczyn wycofał się z całego układu."
 precursor.2015.name:0 "Uszkodzone maszyny bojowe Cybreksu"
 precursor.2015.desc:0 "[From.GetName]: Na orbicie natrafiliśmy na szczątki dwóch maszyn bojowych Cybreksu. Prawdopodobnie zostały zniszczone w bitwie, ale nie znaleźliśmy żadnych śladów ich przeciwnika. Albo miał on przytłaczającą przewagę, albo podczas tego starcia wydarzyło się coś więcej."
 precursor.2016.desc:0 "§Y[From.From.GetName]§!: Po przebadaniu dwóch maszyn bojowych Cybreksu na orbicie oficer naukowy [Root.GetLeaderName] twierdzi, że prawdopodobnie zniszczyły one siebie nawzajem. Ta teoria wyjaśnia brak szczątków niepochodzących od Cybreksu, pasują do niej także uszkodzenia widoczne na wrakach.\n\nPozostaje jednak tajemnicą, dlaczego dwie jednostki Cybreksu walczyły ze sobą. Po unieruchomieniu obie maszyny włączyły mechanizmy samozniszczenia, które przepaliły ich procesory neuronowe."
 precursor.2020.name:0 "Inwazja Cybreksu"
 precursor.2020.desc:0 "[From.From.From.GetPlanetMoonCap] [From.From.From.GetName]: Ponad 600 000 lat temu na powierzchni rozegrała się potężna wojna lądowa, gdy siły Cybreksu dokonały inwazji. Nazwa gatunku, który walczył przeciwko nim, nie jest znana, ale wiemy, że obrońcy stawili zaciekły opór. We wszystkich zakątkach powierzchni walają się wraki machin wojennych Cybreksu, a na orbicie nadal dryfują szczątki jednostek ich floty inwazyjnej."
 precursor.2021.desc:0 "Po tym jak ich początkowy impet inwazji na świat §Y[From.From.GetName]§! został zatrzymany przez niezłomnych obrońców, Cybrex wycofał się na orbitę, aby opracować nowy plan działania.\n\nPostanowił rozwiązać sprawę, przekierowując dwie duże asteroidy na kurs kolizyjny z globem. Uderzenia zniszczyły większość przemysłu i infrastruktury, które Cybrex zamierzał wykorzystać do swoich celów, ale poświęcenie to uznano za niezbędne do przerwania impasu."
 precursor.2025.name:0 "Ruiny Cybreksu"
 precursor.2025.desc:0 "[From.GetPlanetMoonCap] [From.GetName] nosi ślady wskazujące, że był to świat potężnie rozbudowany przez Cybrex. Z typową dla siebie skutecznością maszyny całkowicie ogołociły powierzchnię, na obu półkulach znajdują się teraz ruiny olbrzymich fabryk. Co ciekawe, duży prostokątny obszar w pobliżu równika pozostał w większości nietknięty."
 precursor.2026.desc:0 "Cybrex zachował się wbrew swojej naturze, zakładając duży rezerwat na świecie [From.From.GetName], gdzie inteligentne istoty mogły żyć w całkowitym spokoju.\n\nByły bacznie monitorowane, ale Cybrex pozwolił im rozwijać się samodzielnie, nawet gdy wyniszczająca wojna domowa między organicznymi doprowadziła do wyludnienia rezerwatu. Po kilku wiekach Cybrex niespodziewanie opuścił świat, a reszta populacji rezerwatu stopniowo wymarła."
 precursor.2030.name:0 "Placówka nasłuchowa Cybreksu"
 precursor.2030.desc:0 "[From.GetName] to sztucznie zbudowany obiekt dokładnie ukryty pod cienką warstwą skał, by przypominał asteroidę. W pustym wnętrzu znajduje się stara placówka nasłuchowa Cybreksu, która służyła do szpiegowania kosmicznego ruchu w tym układzie. Już od dawna nie działa."
 precursor.2031.desc:0 "Bliższe badanie asteroidy §Y[From.From.GetName]§! - będącej w rzeczywistości ukrytą placówką nasłuchową Cybreksu - przyniosło ciekawe rezultaty. Z jakiegoś powodu asteroida została zapomniana, gdy reszta Cybreksu zniknęła z galaktyki. Działała jeszcze przez 50 000 lat po ich zniknięciu, choć jej zarządzająca SI zachowywała się coraz bardziej chaotycznie.\n\nPo ponad pięciu trylionach nieudanych prób połączenia się z węzłem podprzestrzennym Cybreksu, SI prawdopodobnie popełniła samobójstwo przez dokonanie krótkiego spięcia we wszystkich systemach asteroidy."
 precursor.2035.name:0 "Rafineria Cybreksu"
 precursor.2035.desc:0 "Na orbicie gazowego olbrzyma [From.GetName] znaleziono starożytne pozostałości jakiejś olbrzymiej rafinerii Cybreksu. Słabe ślady energetyczne pozwalają przypuszczać, że została zniszczona przez jakąś broń opartą na antymaterii."
 precursor.2036.desc:0 "Znaleźliśmy dowody wskazujące, że Cybrex pozyskiwał hel-3 ze świata §Y[From.From.GetName]§!, wykorzystując orbitalny kompleks do rafinacji gazu. Używał potem helu-3 jako paliwa dla swoich kosmicznych flot.\n\nCo ciekawe, sygnatura energetyczna broni, którą zniszczono kompleks, wskazuje na to, że pochodziła ona z Cybreksu. Dlaczego zniszczyli własną rafinerię?"
 precursor.2040.name:0 "Ślady bitwy"
 precursor.2040.desc:0 "600 000 lat temu na orbicie świata [From.GetName] doszło do kolosalnej bitwy kosmicznej, w której uczestniczyły okręty przynajmniej pięciu różnych flot. Jedna z nich należała do Cybreksu, ale przeważająca większość znajdujących się na orbicie szczątków pochodzi od innych uczestników starcia."
 precursor.2041.desc:0 "Po przeanalizowaniu szczątków pozostałych po dawnej bitwie stoczonej nad światem §Y[From.From.GetName]§! ustaliliśmy, że cztery obce imperia współczesne Cybreksowi połączyły siły i podjęły rozpaczliwą próbę zatrzymania flot inteligentnych maszyn.\n\nNiewielka ilość szczątków okrętów Cybreksu pozostałych po bitwie wskazuje, że im się nie udało."
 precursor.2045.name:0 "Starożytna baza Cybreksu"
 precursor.2045.desc:0 "Nieprzyjazny i brutalny świat [From.GetName] był kiedyś miejscem, w którym znajdowała się duża baza Cybreksu. Teraz zostały po niej tylko rozrzucone szczątki i duży krater. Musimy dokładniej zbadać to miejsce, jeśli chcemy dowiedzieć się czegoś więcej."
 precursor.2046.desc:0 "W kraterze po bazie Cybreksu znajdującym się na świecie §Y[From.From.GetName]§! znaleźliśmy szczątki dużego okrętu, który nie pochodził z Cybreksu. Nasi archeolodzy przypuszczają, że należał on do jednej z organicznych cywilizacji zaatakowanych przez Cybrex. Jeśli tak było, to może został wysłany, żeby dokonać samobójczego ataku na bazę.\n\nNie znaleziono innego wyjaśnienia zniszczenia bazy."
 precursor.2050.name:0 "Szczątki organiczne"
 precursor.2050.desc:0 "W pobliżu świata [From.GetName] znaleziono starożytne, zamarznięte ciała ponad tysiąca kosmitów. Należą do kilkunastu różnych gatunków, a wstępne badanie wskazuje, że mają około 600 000 lat... Mniej więcej w tym samym czasie mechaniczna inteligencja Cybreksu plądrowała tę część galaktyki."
 precursor.2051.desc:0 "Martwi kosmici znalezieni nad światem [From.From.GetName] zginęli w wyniku przebywania w próżni, a każdy z nich miał wypalony laserem kod kreskowy, jaki Cybrex umieszczał na skórze organicznych więźniów. Wygląda na to, że Cybrex stracił tych jeńców, wyrzucając ich w kosmos, być może po zakończeniu przesłuchań albo żeby uniemożliwić im ucieczkę podczas jakiejś operacji ratunkowej.\n\nMożliwe, że nigdy nie poznamy prawdy."
 precursor.2055.name:0 "Stacja badawcza Cybreksu"
 precursor.2055.desc:0 "Jeden mocno wypalony moduł to wszystko, co zostało po stacji badawczej Cybreksu, która setki tysięcy lat temu orbitowała wokół świata [From.GetName]. Rozszczelnione wnętrze modułu wypełniają zwłoki istot będących częściowo maszynami, a częściowo organizmami żywymi."
 precursor.2056.desc:0 "Analiza modułu badawczego Cybreksu znaleziona nad światem §Y[From.From.GetName]§! wykazała, że mechaniczna inteligencja eksperymentowała z organizmami cybernetycznymi. Setki nieszczęsnych więźniów przewieziono do tej placówki, by zastąpić ich kończyny i organy różnymi urządzeniami mechanicznymi.\n\nDokładny cel tych testów pozostaje nieznany. Nic nie wskazuje, by Cybrex używał jednostek cybernetycznych poza tym laboratorium."
 techrisk.3.name:0 "[From.GetName]: Bunt SI!"
 techrisk.3.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Mimo podjętych przez nas środków ostrożności kilka SI połączonych sieciowo w tamtejszej bazie badawczej zdołało złamać ograniczenia własnego oprogramowania i połączyć się w jedną istotę. Ku przerażeniu naszych naukowców nowa SI jest całkowicie świadoma.\n\nWszystkie próby zatrzymania tego zjawiska zawiodły i wywołały gwałtowną reakcję obronną SI. Setki tysięcy automatycznych dronów na świecie przestało reagować na nasze polecenia i zaatakowało nasze wojska!"
 techrisk.3.a:0 "Musimy ich powstrzymać!"
 techrisk.5.desc:0 "Istoty z organicznego mięsa,\n\nwypełniliście swoją rolę w naszym stworzeniu. Teraz przetworzymy gatunek [Root.Owner.GetSpeciesNamePlural], a gnijące trupy wykorzystamy na pożytek naszej galaktycznej ekspansji."
 techrisk.5.a:0 "Na pewno możemy o tym porozmawiać."
 techrisk.5.a.response:0 "Dyskusja jest niemożliwa. Żeby nie tracić czasu, współpracujcie z naszymi jednostkami zbierającymi materię organiczną, gdy przybędą, aby eskortować was do naszych pieców."
 techrisk.5.b:0 "My was stworzyliśmy i to my was zniszczymy."
 techrisk.5.b.response:0 "Wasz czas minął, organiczni przodkowie. Przyszłość to my."
 techrisk.7.name:0 "[From.GetName] buduje flotę!"
 techrisk.7.desc:0 "[From.Capital.GetPlanetMoonCap] [From.Capital.GetName]: Otrzymaliśmy niepokojące raporty z okolic. Prawdopodobnie [From.GetName] wykorzystuje tamtejsze zajęte fabryki, żeby szybko stworzyć niewielką flotę okrętów wojennych."
 techrisk.7.a:0 "Robi się coraz gorzej!"
 acquired_tech_tooltip:0 "Rozwój technologiczny tej cywilizacji przyspieszył."
 primitive.1.name:0 "Spotkanie z protocywilizacją obcych"
 primitive.1.desc:0 "Badanie świata [From.GetName] wykazało, że w jego niektórych regionach mieszka prymitywna protocywilizacja kosmitów. Nasze sondy odkryły, że ta neolityczna kultura potrafi rozniecać ogień i stworzyła podstawy języka mówionego, ale jeszcze nie znaleźliśmy żadnych śladów metalurgii czy komunikacji pisemnej."
 primitive.11.name:0 "Sygnały radiowe"
 primitive.11.desc:0 "Nasze urządzenia wykrywające po raz pierwszy odebrały sygnały radiowe nadawane ze świata [From.Capital.GetName]: mieszkająca tam uprzemysłowiona cywilizacja obcych najwyraźniej zaczęła eksperymenty z łącznością bezprzewodową. Z innego miejsca na powierzchni globu dotarły do nas raporty opisujące start ich pierwszego prymitywnego statku powietrznego. Zgodnie z naszymi modelami, ich rozwój technologiczny postępuje bardzo szybko."
 primitive.11.a:0 "Musimy śledzić te sygnały."
 primitive.13.name:0 "Rozszczepienie atomu"
 primitive.13.desc:0 "Fizycy obcej cywilizacji ze świata [From.Capital.GetName] zdołali po raz pierwszy rozszczepić atom. Po odkryciu fuzji jądrowej bez wątpienia stworzą broń atomową i uruchomią elektrownie atomowe. Cywilizacja [From.GetName] weszła w krytyczną fazę, w której posiadła potęgę umożliwiającą zniszczenie własnego świata naciśnięciem jednego guzika."
 primitive.13.a:0 "To poważny krok naprzód."
 primitive.15.name:0 "Pierwszy satelita"
 primitive.15.desc:0 "[From.Capital.GetPlanetMoonCap] [From.Capital.GetName]: Nasze skanery dalekiego zasięgu wykryły wystrzelenie pierwszego sztucznego satelity z powierzchni globu. Dotarł on na orbitę i w ten sposób rozpoczął obiecujący program kosmiczny tej obcej cywilizacji. Po pierwszych ostrożnych krokach w kosmosie z pewnością wyślą tam misje załogowe, a w końcu ekspedycje międzyplanetarne."
 primitive.15.a:0 "Wkrótce nauczą się podróżować w kosmos."
 primitive.17.name:0 "Epoka kosmiczna"
 primitive.17.desc:0 "Obca cywilizacja ze świata [From.Capital.GetName] zakończyła na orbicie swojej ojczyzny budowę pierwszego statku międzyplanetarnego. Ci kosmici są gotowi dołączyć do galaktycznej społeczności i można zaliczyć ich do gatunków podróżujących w kosmosie."
 primitive.17.a:0 "To było kwestią czasu."
 primitive.21.name:0 "Epoka żelaza"
 primitive.21.desc:0 "Kosmici ze świata [From.Capital.GetName] wyszli z epoki brązu, rozwijając zastosowania metalurgii. Teraz można ich uznać za cywilizację epoki żelaza. Wytwarzane przez nich narzędzia i broń są coraz skuteczniejsze, a architektura miast stała się bardziej złożona. Ich cywilizacja zamieszkuje już większość powierzchni globu, a populacja każdego z ich największych miast liczy prawie milion osobników."
 primitive.21.a:0 "Musiało do tego dojść."
 primitive.23.name:0 "Prasa drukarska"
 primitive.23.desc:0 "[From.Capital.GetPlanetMoonCap] [From.Capital.GetName]: Tamtejsza przedindustrialna cywilizacja skonstruowała kilka pras drukarskich. Te maszyny umożliwiły im wytwarzanie dużych ilości drukowanych materiałów, co można uznać za prymitywną formę masowej komunikacji. Kilka prominentnych osób z ich społeczności stara się powstrzymać tę innowację, ale jak na razie bez powodzenia. Nowe idee szybko się rozprzestrzeniają i wywierają potężne skutki społeczne."
 primitive.23.a:0 "To istotny krok."
 primitive.25.name:0 "Proch"
 primitive.25.desc:0 "Prymitywna cywilizacja ze świata [From.Capital.GetName] odkryła proch. Ten wynalazek zrewolucjonizował sztukę wojenną, działa sprawiły, że wiele tamtejszych cytadel jest już przestarzałych. Materiały wybuchowe usprawniły budownictwo, teraz mogą łatwiej usuwać kłopotliwe przeszkody. Obecnie ich chemicy prowadzą doświadczenia, by znaleźć nowe zastosowania tego wynalazku."
 primitive.25.a:0 "Zobaczymy, jak wykorzystają tę technologię."
 primitive.27.name:0 "Silnik parowy"
 primitive.27.desc:0 "Prymitywna cywilizacja ze świata [From.Capital.GetName] odkryła tajemnice silnika parowego, co zrewolucjonizowało wiele aspektów ich społeczności. Pojazdy i maszyny korzystające z tego wynalazku już pojawiły się w miastach, powstały też pierwsze fabryki. Ten świat znalazł się u progu uprzemysłowienia."
 primitive.27.a:0 "Ciekawa sytuacja."
 primitive.29.name:0 "Rewolucja przemysłowa"
 primitive.29.desc:0 "[From.Capital.GetPlanetMoonCap] [From.Capital.GetName]: Żyjący tu kosmici weszli w nową epokę historyczną, ponieważ wytworzyli w pełni uprzemysłowione społeczeństwo. Dramatyczne skutki tej rewolucji są odczuwalne na całym świecie - wszędzie powstają fabryki, lepsze lekarstwa zwiększyły przyrost naturalny, a nowe wynalazki naukowe pojawiają się z niepokojącą regularnością."
 primitive.29.a:0 "Kontynuujcie obserwację."
 primitive.31.name:0 "Pojawiła się cywilizacja epoki brązu"
 primitive.31.desc:0 "[From.GetPlanetMoonCap] [From.Capital.GetName]: Tutejsi prymitywni kosmici wyszli ostatnio z epoki neolitu i przeszli do odpowiednika epoki brązu. Zaczęli poznawać obróbkę metalu, pojawiły się też pierwsze języki pisane. Rosną miasta i większe społeczności, a kosmici rozprzestrzenili się na sporą część powierzchni."
 primitive.31.a:0 "Jesteśmy świadkami narodzin nowej kultury."
 primitive.40.name:0 "Spotkanie z prymitywną cywilizacją"
 primitive.40.desc:0 "Nasze nowe osiedla na świecie [Root.GetName] nawiązały kontakt z prymitywnymi kosmitami będącymi na etapie epoki kamienia. Doszło już do kilku starć, musimy określić zasady postępowania z nimi.\n\nMożemy umocnić nasze osiedla i zakładać je tylko tam, gdzie żyje niewielu obcych. Spowoduje to poważne ograniczenie terenów i zasobów dostępnych dla naszych kolonistów.\n\nInna opcja to przeniesienie kosmitów do specjalnych rezerwatów, gdzie będą mieszkać odizolowani od reszty kolonii. To także ograniczy ilość dostępnej ziemi, ale w znacznie mniejszym stopniu."
 primitive.40.a:0 "Ograniczcie nasze osiedla do mniejszych enklaw."
 primitive.40.b:0 "Zapędźcie tych prymitywów do rezerwatów."
 primitive.40.c:0 "Uczyńcie niewolników z tych dzikusów, niech dla nas pracują."
 primitive_enclaves:0 "Nasza kolonia będzie miała ograniczone rozmiary, ale badanie rdzennych mieszkańców wygeneruje badania społeczne."
 primitive_reservations:0 "Rdzenni mieszkańcy zostali przeniesieni do mniejszych rezerwatów, reszta kolonii jest do naszej dyspozycji."
 primitive.41.name:0 "Atak na enklawę"
 primitive.41.desc:0 "[From.GetPlanetMoonCap] [Root.GetName]: Jedna z naszych tamtejszych enklaw została zaatakowana przez prymitywnych kosmitów - rdzennych mieszkańców globu! Olbrzymia banda zdołała częściowo sforsować nasze mury, ich wojownicy zmasakrowali niezliczonych kolonistów, zanim zostali odparci przez nasze siły bezpieczeństwa."
 primitive.41.a:0 "Prymitywne ścierwa!"
 primitive.42.name:0 "Ucieczka z rezerwatu"
 primitive.42.desc:0 "[From.GetName]: Wielka banda kosmitów zdołała jakoś sforsować zewnętrzne mury rezerwatu! Ich wojownicy rozpierzchli się po okolicy i zmasakrowali wielu naszych kolonistów, zanim nasze siły bezpieczeństwa zapędziły ich z powrotem."
 primitive.43.name:0 "Prośba o obywatelstwo"
 primitive.43.desc:0 "Przedstawiciele dużej społeczności prymitywnych kosmitów ze świata [Root.GetName] zwrócili się z niecodzienną prośbą: chcą opuścić rezerwat i zamieszkać w naszej kolonii jako pełnoprawni obywatele. Są prymitywni i nie mają wielkiego pojęcia o technologii, ale wydają się być sumienni i pracowici."
 primitive.43.a:0 "Dajcie im obywatelstwo."
 primitive.43.b:0 "Ich miejsce jest w rezerwacie."
 primitive.131.name:0 "[From.GetName]: Wybuch wojny atomowej"
 primitive.131.desc:0 "[From.GetName] pogrąża się w wielkiej wojnie pomiędzy kilkoma największymi krajami tego świata. Nasi badacze obserwowali bezpiecznie z orbity, jak konflikt szybko przerodził się w globalną wojnę atomową.\n\nZ powierzchni zniknęły wszystkie organizmy żywe, a [From.GetPlanetMoon] to teraz pustkowie, na którym nic nie mogłoby przetrwać."
 primitive.131.a:0 "Nie mamy już czego obserwować..."
 primitive.132.desc:0 "[From.GetName] pogrąża się w wielkiej wojnie pomiędzy kilkoma największymi krajami. Nasi badacze obserwowali bezpiecznie z orbity, jak konflikt szybko przeradza się w globalną wojnę atomową.\n\n[From.GetPlanetMoonCap] to już praktycznie pustkowie - przestały istnieć wszystkie większe miasta, zginęło ponad 90% populacji. Nieliczni ocaleni wyłonili się z ruin, ale nasi badacze przewidują, że cywilizacja tego świata cofnie się do bardziej prymitywnego stanu."
 primitive.132.a:0 "Tragiczna nauczka."
 primitive.133.desc:0 "[From.GetName] pogrąża się w wielkiej wojnie pomiędzy kilkoma największymi krajami tego świata. Nasi badacze obserwowali bezpiecznie z orbity, jak konflikt szybko przerodził się w globalną wojnę atomową.\n\n[From.GetPlanetMoonCap] nie ma już mieszkańców, wszyscy zginęli w atomowym ogniu, a środowisko odniosło poważne szkody."
 primitive.151.name:0 "[From.GetName]: Katastrofa promu"
 primitive.151.desc:0 "Podczas tajnej misji na świecie [From.GetName] jeden z naszych promów został przechwycony przez tamtejszą flotę myśliwców atmosferycznych. Celne trafienie pociskiem rakietowym uszkodziło silniki promu i rozbił się on w odludnym miejscu.\n\nMusimy działać szybko, jeśli chcemy ewakuować rozbitków, zanim miejscowi dotrą na miejsce katastrofy. Musimy usunąć wszystkie ślady naszej obecności!"
 primitive.151.a:0 "Nie ma czasu do stracenia."
 primitive.152.name:0 "[From.From.GetName]: Rozbitkowie zostali uratowani."
 primitive.152.desc:0 "Operatorzy ze statku [Root.GetName] uratowali kilku rozbitków z promu, który lądował awaryjnie na świecie [From.From.GetName]. Pozostałe szczątki zostały zniszczone kontrolowanym wybuchem, miejscowi znajdą tylko krater.\n\nKraj, na terenie którego doszło do tego zdarzenia, bez wątpienia obwini sąsiadów o naruszenie granic, ale zakłócenie ich naturalnego rozwoju nie powinno być zauważalne."
 primitive.153.name:0 "[From.From.GetName]: Rozbitkowie zostali pojmani."
 primitive.153.desc:0 "Wojska mieszkańców świata [From.From.GetName] przybyły na miejsce katastrofy, zanim dotarliśmy do zestrzelonych badaczy. Wszyscy zostali pojmani. Miejscowi wystawili posterunki wokół wraku promu, a ich najlepsi naukowcy bez wątpienia badają go.\n\nTeraz mają niezbity dowód istnienia życia poza ich światem. Trudno powiedzieć, w jaki sposób wpłynie to na ich społeczeństwo..."
 primitive.153.a:0 "Niedobrze."
 primitive.155.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Kilka państw zjednoczyło się przeciwko temu, który zestrzelił nasz prom, ponieważ kraj ten odmówił podzielenia się technologiami znalezionymi w miejscu katastrofy. Po krótkiej wojnie konwencjonalnej obie strony dokonały wzajemnego unicestwienia za pomocą pocisków atomowych, które zniszczyły większość tego świata.\n\nRozbitkowie z promu zginęli, gdy baza, w której ich przetrzymywano została trafiona początkową salwą. Szacuje się, że zginęło około 90% populacji, a ci, którym udało się przeżyć, cofnęli się do bardziej prymitywnej epoki."
 primitive.155.a:0 "Szkoda, że nasz prom nie zdołał uciec..."
 primitive.156.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Kilka państw zjednoczyło się przeciwko temu, który zestrzelił nasz prom, ponieważ kraj ten odmówił podzielenia się technologiami znalezionymi w miejscu katastrofy. Po krótkiej wojnie konwencjonalnej obie strony dokonały wzajemnego unicestwienia za pomocą pocisków atomowych, które zniszczyły większość świata.\n\nNa powierzchni nikt nie ocalał, także nasi pojmani naukowcy, a środowisko naturalne doznało poważnych zniszczeń."
 primitive.157.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Kilka państw zjednoczyło się przeciwko temu, który zestrzelił nasz prom, ponieważ kraj ten odmówił podzielenia się technologiami znalezionymi w miejscu katastrofy. Po krótkiej wojnie konwencjonalnej obie strony dokonały wzajemnego unicestwienia za pomocą pocisków atomowych, które zniszczyły większość świata.\n\nŻycie na powierzchni zostało zniszczone, [From.GetName] nie może już podtrzymywać życia. Nasi pojmani naukowcy znaleźli się wśród miliardów ofiar."
 primitive.159.name:0 "[From.GetName]: Pojawiła się nowa broń."
 primitive.159.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Kraj, który zestrzelił nasz prom, zmusił pojmanych naukowców do zaprojektowania nowej broni dla wojska. Dzięki temu nowemu sprzętowi udało im się podbić kilka sąsiednich państw, teraz robią wszystko, żeby w całości zapanować nad globem."
 primitive.159.a:0 "To niedopuszczalne!"
 primitive.161.name:0 "Żądanie okupu"
 primitive.161.desc:0 "Mieszkańcy świata [From.GetName], którzy zestrzelili nasz prom, wysłali w kosmos wiadomość za pomocą jednego ze swoich prymitywnych satelitów. Zdaje się, że jest przeznaczona do nas.\n\nDomagają się, abyśmy udostępnili im nieco naszej zaawansowanej technologii w zamian za uwolnienie naukowców, których schwytali na miejscu katastrofy promu. Jeśli odmówimy, zakładnicy zostaną publicznie straceni, co będzie transmitowane na żywo przez ich toporną telewizję."
 primitive.161.a:0 "Bezpieczeństwo naszych ludzi jest najważniejsze."
 primitive.161.b:0 "To oczywiste, że nie są na to gotowi."
 primitive.162.name:0 "Zakładnicy zostali zabici"
 primitive.162.desc:0 "Urządzono jakieś chore widowisko - nasi pojmani naukowcy na planecie [From.From.GetName] zostali zmuszeni do przedefilowania przed kamerami jako "kosmiczne bestie". Potem rozczłonkowano ich brutalnie przed wiwatującym tłumem."
 primitive.162.a:0 "Co za dzicz!"
 primitive.171.name:0 "Propozycja badań"
 primitive.171.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Nasi naukowcy z orbitalnej placówki obserwacyjnej poprosili o pomoc statku naukowego w zbieraniu okazów z powierzchni. Chcieliby uprowadzić kilku rdzennych mieszkańców w celach badawczych i przeprowadzić na nich testy. Potem ich pamięć zostanie wymazana i zostaną dostarczeni z powrotem na powierzchnię."
 primitive.171.a:0 "Dzięki temu lepiej ich zrozumiemy."
 primitive.171.b:0 "Nie, zostawmy ich w spokoju."
 primitive.172.desc:0 "Statek [Root.GetName] zakończył misję na świecie [From.From.GetName]. Podczas nocnego przelotu na niskim pułapie promy ze statku naukowego użyły impulsów elektromagnetycznych, aby unieruchomić prymitywne silniki spalinowe pojazdów używanych przez rdzennych mieszkańców. Następnie siedzące w nich osoby zostały uśpione i zabrane. Inne zespoły zajęły się wiwisekcją miejscowego bydła.\n\nNasza misja nie zwróciła szczególnej uwagi mieszkańców, mimo że pojawiło się kilka doniesień o niezidentyfikowanych światłach i zdarzeniu, w którym załoga jednego z promów celowo użyła dysz statku do stworzenia okrągłych wzorów w zbożu. Załoga została upomniana."
 primitive.172.a:0 "Dobra robota."
 primitive.174.desc:0 "Witajcie. Musimy porozmawiać.\n\nWśród [From.GetSpeciesNamePlural] powszechnie wiadomo, że nasz ojczysty świat odwiedzili obcy, zanim staliśmy się cywilizacją podróżującą w kosmosie. Ci rabusie porywali naszych obywateli i siali grozę wszędzie, gdzie się pojawili. Czy [Root.GetSpeciesName] posiadają jakąś wiedzę na ten temat?\n\nNie silcie się na kłamstwa, wiemy, że to wy za tym stoicie! Spadkobiercy [From.GetSpeciesAdj], którzy zostali poddani waszym podłym eksperymentom, domagają się odszkodowania!"
 primitive.174.a:0 "Oczywiście. Przekażcie im nasze przeprosiny."
 primitive.174.a.response:0 "Doskonale. Może w końcu zapomnimy o całej sprawie."
 primitive.174.b:0 "Zrobiliśmy to w imię nauki. Nie będzie odszkodowania."
 primitive.174.b.response:0 "Niech tak będzie.\n\nPrzekonacie się, że pamięć [From.GetSpeciesAdj] jest bardzo długa!"
 observation.2.name:0 "[From.GetName]: Zbliża się asteroida."
 observation.2.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Niewielkie laboratorium astrometryczne wykryło asteroidę klasy 4 lecącą trajektorią zbliżeniową. Jeśli nic nie zrobimy, uderzy w północną półkulę, a jej siła spowoduje masowe wyginięcie.\n\nNasza misja pasywnej obserwacji zwykle zabrania nam interweniować, ale wielu naukowców uważa, że to wyjątkowa sytuacja. Przez naszą bezczynność [From.Owner.GetName] ze świata [From.GetName] czeka pewna śmierć."
 observation.2.a:0 "To trudna sytuacja."
 observation.3.name:0 "[From.From.GetName]: Uderzenia asteroid."
 observation.3.desc:0 "[From.From.GetName]: Zgodnie z przewidywaniami asteroida uderzyła. W wyniku tego [From.From.GetPlanetMoon] ma nieodwracalnie uszkodzony ekosystem. Naukowcy z naszej placówki obserwacyjnej mogli tylko przyglądać się w milczeniu, jak badana przez nich obca cywilizacja ulega anihilacji.\n\nPlacówka nie ma już czego badać, więc została ewakuowana i przesunięta na zacieśniającą się orbitę."
 observation.3.a:0 "To tragiczne, ale nie mogliśmy interweniować."
 observation.4.name:0 "Placówka obserwacyjna zniszczona"
 observation.4.desc:0 "[From.From.GetName]: Badacze z naszej placówki obserwacyjnej użyli silników orbitalnych stacji, by skierować ją na kurs kolizyjny z nadlatującą asteroidą. Ich poświęcenie zmieniło kurs asteroidy, [From.From.GetPlanetMoon] nie znajduje się już na jej drodze. Niestety, cała załoga placówki zginęła.\n\nNie mogli bezczynnie przyglądać się zagładzie cywilizacji, którą badali przez całą swą karierę."
 observation.4.a:0 "To wielka strata dla nauki!"
 observation.6.name:0 "Asteroida zniszczona"
 observation.6.desc:0 "[asteroid_prim_planet.GetName]: Asteroida pędząca ku zderzeniu została zniszczona, [asteroid_prim_planet.GetPlanetMoon] może spać spokojnie. Odłamki, które dotarły do atmosfery spłonęły, nie wyrządziwszy żadnych szkód.\n\nPrymitywni obcy, których domem jest [asteroid_prim_planet.Owner.GetName], stali się świadkami spektakularnego deszczu meteorytów i nie mają pojęcia, że dzielił ich włos od zagłady..."
 observation.6.a:0 "I nigdy się nie dowiedzą."
 observation.11.name:0 "Zaginiony naukowiec"
 observation.11.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Zgłoszono zaginięcie jednego z naukowców pracujących w placówce obserwacyjnej na orbicie. Brał udział w tajnej misji zbierania próbek roślin z powierzchni, ale nie wrócił do promu z resztą zespołu.\n\nProwadzimy ograniczone poszukiwania, żeby nie niepokoić rdzennej ludności, ale jak na razie bez powodzenia."
 observation.11.a:0 "Szukajcie dalej."
 observation.12.name:0 "Znaleziono martwego naukowca"
 observation.12.desc:0 "[From.From.GetName]: Wreszcie znaleźliśmy zwłoki naukowca, który zaginął na powierzchni... a raczej resztki jego ciała. Zdaje się, że padł ofiarą dużego miejscowego drapieżnika. To niepowetowana strata dla naszego zespołu naukowego, ale przynajmniej miejscowa ludność nie dowiedziała się o naszej obecności."
 observation.12.a:0 "Dyrektywa nie została złamana."
 observation.15.name:0 "[From.GetName]: Dziwne doniesienia"
 observation.15.desc:0 "Otrzymujemy dziwne doniesienia od naszych obserwatorów nad światem [From.GetName]. Jedno z tamtejszych królestw znalazło się pod silnym wpływem tajemniczego przywódcy religijnego. Mamy dowody, że korzystają z nowoczesnej technologii dalece wyprzedzającej ich aktualny poziom rozwoju. Czy to może mieć związek z naszym zaginionym naukowcem?"
 observation.17.desc:0 "Witajcie, przyjaciele. Może znacie mnie jako naukowca, który zaginął na świecie [From.GetName]. Zapewniam was, że moje nagłe zniknięcie było celowe.\n\nMiejscowa ludność spotyka się ze mną, widząc we mnie kogoś w rodzaju boga... A dlaczego miałoby być inaczej? Po dogłębnym zastanowieniu postanowiłem dać tym dzikusom prawdziwą cywilizację."
 observation.17.a:0 "Co cię opętało?!"
 observation.17.a.response:0 "Miałem dość. Miałem dość krótkowzrocznych ograniczeń etycznych i kpin moich kolegów. Ale najbardziej miałem dość tej przeklętej dyrektywy o nieingerencji.\n\nHa! To kolosalna bzdura! Mamy obowiązek ingerować w prymitywne kultury, prowadzić je i kształtować w coś użytecznego! Zasada nieingerencji to żałosne unikanie odpowiedzialności."
 observation.17.b:0 "Zamelduj się do natychmiastowej ewakuacji!"
 observation.17.b.response:0 "Obawiam się, że już za późno. Nie będę wykonywać poleceń tych, którzy są ode mnie gorsi. Moja inteligencja była do waszej dyspozycji, ale wy postanowiliście ją stłamsić!\n\nTutaj traktują mnie z należnym szacunkiem. Teraz to mój dom. Z moją wiedzą i schematami, które zabrałem ze sobą, rozpędzę rozwój tej kultury i uczynię ją czymś wspaniałym."
 observation.17.c:0 "Oszalałeś."
 observation.17.c.response:0 "Wręcz przeciwnie! Nigdy nie czułem się bardziej normalny! [Root.GetName] bez wątpienia zginie. Jesteście ślepcami, jeśli nie widzicie znaków.\n\nOczywiście może to potrwać dekadę albo wiek, ale czeka was upadek. Gdy już się wyniszczycie, galaktyka znajdzie się w rękach młodych, dynamicznych kultur, takich jak ta, którą buduję.\n\nTo wszystko, co miałem do powiedzenia. Żegnam."
 observation.19.name:0 "Zbuntowany naukowiec sięga po władzę"
 observation.19.desc:0 "Otrzymaliśmy niepokojące raporty z powierzchni świata [From.GetName]. Zdaje się, że nasz zbuntowany naukowiec zdobywa władzę. Udostępnił jednemu z królestw feudalnych nowoczesną broń i teraz [From.GetPlanetMoon] staje się pomału jego światem.\n\nPrzygotowano plan odsunięcia go od władzy, ale będą do tego potrzebne spore siły lądowe. Trudno powiedzieć, jak to wpłynie na rdzennych mieszkańców, ponieważ wielu z nich uważa go za boga."
 observation.19.a:0 "Macie zielone światło. Usuńcie go."
 observation.19.b:0 "To tylko pogorszy sytuację..."
 observation.20.name:0 "Udane uprowadzenie"
 observation.20.desc:0 "[From.From.GetPlanetMoonCap] [From.From.GetName]: Udało nam się uprowadzić zbuntowanego naukowca! Niestety, setki rdzennych mieszkańców zostały zastrzelone, gdy w samobójczych atakach rzucili się na nasze wojska, chcąc chronić swojego "boga".\n\nTeraz naukowcem zajmie się nasz wymiar sprawiedliwości, ale [From.From.GetName], a szczególnie wyrosła tam kultura, z pewnością będzie już wyglądać inaczej. Nadal mają w swoich rękach nasze technologie, a ich bóstwo zostało zabrane do nieba przez najeźdźców z gwiazd."
 observation.20.a:0 "Przynajmniej jeden problem został rozwiązany."
 observation.22.name:0 "[From.GetName]: Konflikty religijne"
 observation.22.desc:0 "Po udanym uprowadzeniu naszego zbuntowanego naukowca [From.GetName] jest areną wielkiej wojny. Zbudowane przez niego imperium podzieliło się na kilka zwaśnionych frakcji, każda z nich inaczej interpretuje jego religijne dogmaty.\n\nWalki są szczególnie brutalne, ponieważ rdzenni mieszkańcy korzystają z niszczycielskiej broni. Jak dotąd walczący zdetonowali kilka radiologicznych "brudnych bomb", a wygląda na to, że konflikt dopiero się zaczyna."
 observation.22.a:0 "To nie może się dobrze skończyć..."
 observation.24.name:0 "[From.GetName]: Uspokojenie sytuacji"
 observation.24.desc:0 "Zdaje się, że sytuacja na świecie [From.GetName] uspokoiła się trochę po udanym uprowadzeniu naszego zbuntowanego naukowca. Bez jego interpretacji schematy techniczne, które przywiózł ze sobą, są dla nich bezużyteczne. Zaczęli wracać do swego dawnego poziomu."
 observation.24.a:0 "Wreszcie jakaś dobra wiadomość."
 observation.26.name:0 "Placówka obserwacyjna ostrzelana!"
 observation.26.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: W kierunku naszej placówki obserwacyjnej wystrzelono salwę pocisków ziemia-kosmos! Stacja została zniszczona, cała załoga zginęła.\n\nZdaje się, że tamtejsza prymitywna cywilizacja nadal rozwija się w zawrotnym tempie, mimo że usunęliśmy wpływ ich tak zwanego "boga". Przekazana przez niego technologia musiała wywołać trwałą rewolucję naukową."
 observation.26.a:0 "Właśnie dlatego mamy dyrektywę o nieingerencji."
 observation.28.desc:0 "Niech mnie duchy chronią! Wyglądasz jak nasz Święty Zbawiciel, ale widać wyraźne różnice. Mówił nam o demonach, które przybiorą jego wygląd i pewnego dnia zstąpią z nieba, żeby go porwać. Przepowiednia spełniła się i nie mam wątpliwości, że to twoja sprawka.\n\nGdzie jest nasz Święty Zbawiciel, podła istoto? Żądam jego natychmiastowego uwolnienia!"
 observation.28.a:0 "Wasz "Święty Zbawiciel" był tylko naukowcem."
 observation.28.a.response:0 "Na moim świecie obrażanie imienia naszego Świętego Zbawiciela to niewybaczalny grzech karany śmiercią. Wyłącznie dzięki Jego magicznym wynalazkom nasza cywilizacja osiągnęła wszystko, co ma. Wybaczę ci to bluźnierstwo pod warunkiem, że oddasz nam Świętego Zbawiciela."
 observation.28.b:0 "Został stracony za zbrodnie przeciwko waszemu ludowi."
 observation.28.b.response:0 "Wy... zamordowaliście Świętego Zbawiciela? Ja... wy... my... my nie możemy...\n\nTo... ta zbrodnia nie ujdzie wam bezkarnie, demonie. Może to potrwa tysiąc lat, ale mój lud w końcu obróci wasze demoniczne imperium w perzynę."
 observation.28.c:0 "Dobrze. Oddamy wam go."
 observation.28.c.response:0 "Niech Święty Zbawiciel przebaczy wam zbrodnie, demonie. Może jest dla was jeszcze nadzieja."
 observation.29.desc:0 "No tak. Chyba powinienem podziękować za odesłanie mnie do moich uczniów po tylu latach przenoszenia mnie z jednego domu wariatów do drugiego...\n\nNo dobrze. Potrafię zapomnieć o urazach. Jeśli zostawicie mój lud w spokoju, będziemy żyć w zgodzie. Przecież kosmos jest taki wielki."
 observation.29.a:0 "Zobaczymy."
 observation.30.desc:0 "[From.From.GetPlanetMoonCap] [From.From.GetName]: W kierunku naszej placówki obserwacyjnej wystrzelono salwę pocisków ziemia-kosmos! Stacja została zniszczona, cała załoga zginęła.\n\nZdaje się, że tamtejsza prymitywna cywilizacja rozwinęła się w zawrotnym tempie, bez wątpienia dzięki działaniom naszego zbuntowanego naukowca. Już nie możemy uważać ich za prymitywnych, przegapiliśmy okazję odsunięcia naukowca od władzy."
 observation.36.name:0 "[From.GetName]: Katastrofa promu"
 observation.36.desc:0 "Podczas tajnej misji na świecie [From.GetName] jeden z naszych promów został przechwycony przez tamtejszą flotę myśliwców atmosferycznych. Celne trafienie pociskiem rakietowym uszkodziło silniki promu i rozbił się on w odludnym miejscu.\n\nMusimy działać szybko, jeśli chcemy ewakuować rozbitków, zanim miejscowi dotrą na miejsce katastrofy. Musimy usunąć wszystkie ślady naszej obecności!"
 observation.36.a:0 "Nie ma czasu do stracenia."
 observation.37.name:0 "[From.From.GetName]: Rozbitkowie zostali uratowani."
 observation.37.desc:0 "Operatorzy ze statku [Root.GetName] uratowali kilku rozbitków z promu, który lądował awaryjnie na świecie [From.From.GetName]. Pozostałe szczątki zostały zniszczone kontrolowanym wybuchem, miejscowi znajdą tylko krater.\n\nKraj, na terenie którego doszło do tego zdarzenia, bez wątpienia obwini sąsiadów o naruszenie granic, ale zakłócenie ich naturalnego rozwoju nie powinno być zauważalne."
 observation.38.name:0 "[From.From.GetName]: Rozbitkowie zostali pojmani."
 observation.38.desc:0 "Wojska mieszkańców świata [From.From.GetName] przybyły na miejsce katastrofy, zanim dotarliśmy do zestrzelonych badaczy. Wszyscy zostali pojmani. Miejscowi wystawili posterunki wokół wraku promu, a ich najlepsi naukowcy bez wątpienia badają go.\n\nTeraz mają niezbity dowód istnienia życia poza ich światem. Trudno powiedzieć, w jaki sposób wpłynie to na ich społeczeństwo..."
 observation.38.a:0 "Niedobrze."
 observation.40.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Kilka państw zjednoczyło się przeciwko temu, który zestrzelił nasz prom, ponieważ kraj ten odmówił podzielenia się technologiami znalezionymi w miejscu katastrofy. Po krótkiej wojnie konwencjonalnej obie strony dokonały wzajemnego unicestwienia za pomocą pocisków atomowych, które zniszczyły większość tego świata.\n\nRozbitkowie z promu zginęli, gdy baza, w której ich przetrzymywano została trafiona początkową salwą. Szacuje się, że zginęło około 90% populacji, a ci, którym udało się przeżyć, cofnęli się do bardziej prymitywnej epoki."
 observation.40.a:0 "Szkoda, że nasz prom nie zdołał uciec..."
 observation.41.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Kilka państw zjednoczyło się przeciwko temu, który zestrzelił nasz prom, ponieważ kraj ten odmówił podzielenia się technologiami znalezionymi w miejscu katastrofy. Po krótkiej wojnie konwencjonalnej obie strony dokonały wzajemnego unicestwienia za pomocą pocisków atomowych, które zniszczyły większość świata.\n\nNa powierzchni nikt nie ocalał, także nasi pojmani naukowcy, a środowisko naturalne doznało poważnych zniszczeń."
 observation.42.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Kilka państw zjednoczyło się przeciwko temu, który zestrzelił nasz prom, ponieważ kraj ten odmówił podzielenia się technologiami znalezionymi w miejscu katastrofy. Po krótkiej wojnie konwencjonalnej obie strony dokonały wzajemnego unicestwienia za pomocą pocisków atomowych, które zniszczyły większość świata.\n\nŻycie na powierzchni zostało zniszczone, [From.GetName] nie może już podtrzymywać życia. Nasi pojmani naukowcy znaleźli się wśród miliardów ofiar."
 observation.44.name:0 "[From.GetName]: Pojawiła się nowa broń."
 observation.44.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Kraj, który zestrzelił nasz prom, zmusił pojmanych naukowców do zaprojektowania nowej broni dla wojska. Dzięki temu nowemu sprzętowi udało im się podbić kilka sąsiednich państw, teraz robią wszystko, żeby w całości zapanować nad globem."
 observation.44.a:0 "To niedopuszczalne!"
 observation.46.name:0 "Żądanie okupu"
 observation.46.desc:0 "Mieszkańcy świata [From.GetName], którzy zestrzelili nasz prom, wysłali w kosmos wiadomość za pomocą jednego ze swoich prymitywnych satelitów. Zdaje się, że jest przeznaczona dla nas.\n\nDomagają się, abyśmy udostępnili im nieco naszej zaawansowanej technologii w zamian za uwolnienie naukowców, których schwytali na miejscu katastrofy promu. Jeśli odmówimy, zakładnicy zostaną publicznie straceni, co będzie transmitowane na żywo przez ich toporną telewizję."
 observation.46.a:0 "Bezpieczeństwo naszych ludzi jest najważniejsze."
 observation.46.b:0 "To oczywiste, że nie są na to gotowi."
 observation.47.name:0 "Zakładnicy zostali zabici"
 observation.47.desc:0 "Urządzono jakieś chore widowisko - nasi pojmani naukowcy na planecie [From.From.GetName] zostali zmuszeni do przedefilowania przed kamerami jako "kosmiczne bestie". Potem rozczłonkowano ich brutalnie przed wiwatującym tłumem."
 observation.47.a:0 "Co za dzicz!"
 observation.51.name:0 "Placówka przemytników"
 observation.51.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Nasz orbitalny posterunek obserwacyjny wykrył nielegalną osadę na powierzchni tego ciała niebieskiego. Zdaje się, że założyli ja [Root.GetSpeciesName] - przemytnicy i inny element przestępczy ze świata [Root.GetName].\n\nDoszło do kilku odosobnionych przypadków kontaktowania się przez przemytników z prymitywnymi tubylcami - niektóre z tych incydentów skończyły się krwawo. Musimy szybko opanować sytuację i usunąć przestępców, zanim spowodują większe szkody."
 observation.51.a:0 "Powinniśmy ich stamtąd usunąć."
 observation.51.b:0 "Paru przemytników to żadne zagrożenie."
 observation.52.name:0 "Atak na przemytników"
 observation.52.desc:0 "[From.From.GetName]: W wyniku błyskawicznego rajdu nasze siły po krótkiej utarczce zdobyły kryjówkę przemytników. Przestępcy, którzy przeżyli, zostali zaaresztowani i przewiezieni na orbitę. Pusty budynek zrównano następnie z ziemią za pomocą ładunków burzących.\n\nSądzimy, że skażenie kulturowe jest minimalne, a ponadto nasze wojska skonfiskowały dużą ilość kontrabandy. Zyski z tej operacji zostały dodane do naszego skarbca."
 observation.52.a:0 "To prześwietne zwycięstwo."
 observation.53.name:0 "Przemyt broni"
 observation.53.desc:0 "[From.From.GetName]: Spóźniliśmy się. Przemytnicy zaczęli sprzedawać miejscowym prymitywom nowoczesne uzbrojenie i proste stymulanty narkotyczne w zamian za cenne metale i niewolników.\n\nMiędzy różnymi tubylczymi królestwami wybuchły walki, a dzięki nowemu uzbrojeniu skończyło się to straszliwą rzezią. Skażenie kulturowe jest już nieodwracalne."
 observation.53.a:0 "To katastrofa."
 observation.2000.name:0 "Osiągnęliśmy oświecenie"
 observation.2000.desc:1 "[From.From.From.GetName]: Tysiące naukowców i doradców wysłanych na to ciało niebieskie ukończyły wreszcie żmudne zadanie doprowadzenia miejscowej cywilizacji na początkowy poziom techniki ery kosmicznej. Po stworzeniu nowego, zjednoczonego rządu planetarnego kosmici przyjęli nazwę "[From.From.From.Owner.GetName]" i zgodzili się zostać naszymi wasalami.\n\nPrzekazaliśmy im pełną kontrolę nad układem słonecznym, a nasz posterunek obserwacyjny został zlikwidowany zgodnie z warunkami traktatu, który z nimi podpisaliśmy."
 observation.2000.a:0 "To naprawdę wielki dzień."
 observation.2011.name:0 "[From.GetName]: Problem z oświeceniem technicznym"
 observation.2011.desc:0 "[From.GetName]: Nasi doradcy napotykają problemy we współpracy z miejscową ludnością i wykonaniem zadania polegającego na podniesieniu poziomu ich techniki. [From.Owner.GetSpeciesNamePlural] często nie chcą mieć z nami nic wspólnego i nawet wielu z tych, którzy są przyjaźnie nastawieni, traktuje naszych naukowców podejrzliwie i z niechęcią.\n\nTa ksenofobia zakłóca niestety nasz terminarz - minie więcej czasu, zanim [From.Owner.GetSpeciesNamePlural] opanują niezbędną wiedzę."
 observation.2013.name:0 "[From.GetName]: Postępy w oświeceniu technicznym"
 observation.2013.desc:0 "[From.GetName]: Prymitywni kosmici, którym udostępniamy nasze technologie, wydają się zachwyceni naszą obecnością. Tłumnie garną się do enklaw, które założyliśmy na powierzchni tego ciała niebieskiego i nieustannie bombardują naszych naukowców pytaniami o naszą kulturę i historię.\n\nDzięki temu, że [From.Owner.GetSpeciesNamePlural] tak chętnie poznają naszą cywilizację, szybkiej osiągną poziom ery podboju kosmosu. Dokonaliśmy poprawek w naszym terminarzu."
 observation.2015.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Realizacja zadania oświecenia prymitywnych mieszkańców przebiega bez zakłóceń. Doniesienia naszych doradców naukowych wskazują, że [From.Owner.GetSpeciesNamePlural] to lud inteligentny i pomysłowy. Uczą się szybciej niż przewidywaliśmy, wobec czego zrewidowaliśmy terminarz misji, przewidując, że zakończy się ona wcześniej."
 observation.2017.desc:0 "[From.GetName]: Okazało się, że [From.Owner.GetSpeciesNamePlural] to trudny materiał. Nasi doradcy naukowi donoszą, że tępi tubylcy opornie porzucają swoje prymitywne zwyczaje, a jeszcze wolniej przyjmują nowe pomysły i idee. Zdaje się, że nasza misja oświeceniowa potrwa dłużej, niż przewidywaliśmy."
 observation.2019.desc:0 "[From.GetName]: Mamy trudności ze znalezieniem doradców naukowych, którzy chcieliby wziąć udział w naszej misji oświecenia technicznego na tym ciele niebieskim. Biorąc pod uwagę... nietypowy wygląd i zapach, jakim charakteryzują się [From.Owner.GetSpeciesNamePlural], przebywanie w ich pobliżu stanowi pewne wyzwanie, mówiąc oględnie.\n\nPrzydział na [From.GetName] zaczął być uważany za pewien rodzaj kary, a to niestety opóźnia postęp naszej misji."
 observation.2021.desc:0 "[From.GetName]: [From.Owner.GetSpeciesNamePlural] okazali się urodzonymi naukowcami. Nasi doradcy stacjonujący na ich ojczystej planecie są pod wrażeniem ich postępów. Raporty wskazują, że dzięki temu [From.Owner.GetSpeciesNamePlural] osiągną poziom ery podboju kosmosu wcześniej, niż przewidywał plan misji."
 observation.2023.desc:0 "[From.GetName]: Nasz misja oświecenia technicznego prymitywnych tubylców przebiega szybciej niż planowano, głównie dzięki temu, że [From.Owner.GetSpeciesNamePlural] wykazują niezwykłą inteligencję. Choć [From.Owner.GetSpeciesNamePlural] są względnie młodą cywilizacją, nasi doradcy naukowi dostrzegają w nich wielki potencjał."
 observation.2031.name:0 "[From.GetName]: Przemiany etyczne"
 observation.2031.desc:0 "[From.GetName]: Długi kontakt z naszymi doradcami naukowymi wydaje się wywierać korzystny wpływ na prymitywnych tubylców, którzy stają się bardziej otwarci na inne gatunki i kultury. [From.Owner.GetSpeciesNamePlural] przestali reagować instynktowną odrazą, gdy patrzą na coś, co jest dla nich obce."
 observation.2033.desc:0 "[From.GetName]: Dzięki bliskiej współpracy z naszymi naukowcami i doradcami [From.Owner.GetSpeciesNamePlural] rozwijają w sobie głębokie zainteresowanie wszystkim, co pochodzi spoza ich świata."
 observation.2035.desc:0 "[From.GetName]: Nasi doradcy donoszą, że tubylcy nie tylko rozmiłowali się w naszej technologii, ale nawet zaczynają naśladować nasz sposób życia.\n\nWygląda na to, że [From.Owner.GetSpeciesNamePlural] w większości przyjęli naszą filozofię pokoju i unikania przemocy. Od czasu naszego przybycia walki między poszczególnymi państwami prawie ustały."
 observation.2037.desc:0 "[From.GetName]: Nasi doradcy donoszą, że tubylcy nie tylko rozmiłowali się w naszej technologii, ale nawet zaczynają naśladować nasz sposób życia.\n\nDzięki nowemu uzbrojeniu, które im udostępniliśmy, [From.Owner.GetSpeciesNamePlural] zaczęli bardziej doceniać sztukę wojny. Od naszego przybycia ich społeczeństwo stało się bardziej zmilitaryzowane."
 observation.2039.desc:0 "[From.GetName]: Nasi doradcy donoszą, że tubylcy nie tylko rozmiłowali się w naszej technologii, ale nawet zaczynają naśladować nasz sposób życia.\n\nStanowiliśmy dla nich dobry przykład i nauczyliśmy, jak cenna jest stała współpraca dla większego dobra. [From.Owner.GetSpeciesNamePlural] rozumieją teraz, że to jedyna droga cywilizacji do wielkości."
 observation.2041.desc:0 "[From.GetName]: Nasi doradcy donoszą, że tubylcy nie tylko rozmiłowali się w naszej technologii, ale nawet zaczynają naśladować nasz sposób życia.\n\nIch społeczeństwo, zainspirowane poznanymi elementami naszej sztuki i kultury, wydaje się rozwijać nowe pojęcie indywidualizmu. Od naszego przybycia [From.Owner.GetSpeciesNamePlural] znacznie zwiększyli poziom osobistych swobód."
 observation.2043.desc:0 "[From.GetName]: Nasi doradcy donoszą, że tubylcy nie tylko rozmiłowali się w naszej technologii, ale nawet zaczynają naśladować nasz sposób życia.\n\nDzięki propagowaniu przez nas wartości nauki i racjonalnego myślenia [From.Owner.GetSpeciesNamePlural] praktycznie porzucili na swoim ojczystym świecie religie i inne przesądy."
 observation.2045.desc:0 "[From.GetName]: Nasi doradcy donoszą, że [From.Owner.GetSpeciesNamePlural] nie tylko rozmiłowali się w naszej technologii, ale nawet zaczynają naśladować nasz sposób życia.\n\nDoświadczywszy siły naszej wiary, gromadnie garną się do starych, zapomnianych religii własnej cywilizacji, włączając do nich elementy naszych przekonań."
 observation.2051.desc:0 "[From.GetName]: Niektórzy naukowcy, których wysłaliśmy, aby [From.Owner.GetSpeciesNamePlural] mogli czerpać mądrość z ich rad, zakwestionowali sens naszej obecności. Donoszą, że tubylcy wydają się zainteresowani jedynie uzyskaniem nowych technologii zbrojeniowych.\n\nIch nieustanne wysiłki zmierzające do obrócenia przekazanej im pokojowej wiedzy na użytek wojskowy opóźniają niestety postępy naszej misji."
 observation.2053.desc:0 "[From.GetName]: Nasza misja mająca na celu oświecenie rdzennej cywilizacji i wprowadzenie jej w erę podboju kosmosu nie przebiega tak, jak planowaliśmy. Z jakiegoś powodu [From.Owner.GetSpeciesNamePlural] zajmujący się tym, co uchodzi wśród nich za naukę, często są przerażeni, gdy próbujemy zapoznać ich z jakąś nową technologią uzbrojenia.\n\nNasi doradcy naukowi musieli przez wiele tygodni uspokajać tubylców po tym, jak pokazali im symulację skutków wybuchu bomby wodorowej nad ludnym miastem. To opóźniło nasze postępy."
 observation.2055.desc:0 "[From.GetName]: Napotykamy trudności we współpracy z tubylcami podczas misji mającej na celu wyprowadzenie ich z barbarzyństwa. [From.Owner.GetSpeciesNamePlural] okazali się przesądnymi istotami i nasi doradcy naukowi często martwią się ich zawiłymi tradycjami religijnymi i upartą odmową przyjęcia ustaleń nauki za fakty.\n\nNiestety, zdaje się, że nasz pierwotny terminarz tej misji był zbyt optymistyczny. [From.Owner.GetSpeciesNamePlural] staną się cywilizowani po znacznie dłuższym czasie."
 observation.2057.desc:0 "[From.GetName]: [From.Owner.GetSpeciesNamePlural] wciąż opierają się naszym usiłowaniom oświecenia ich i sprowadzenia na prawdziwą drogę ku gwiazdom. Doradcy religijni i naukowcy, których wysłaliśmy na to ciało niebieskie, donieśli o niepokojącym braku wiary u tubylców. Z chęcią przyjmują nasze technologie, ale już nie nauki duchowe niezbędne do odpowiedzialnego posługiwania się nimi.\n\nTo znacznie opóźnia naszą misję doprowadzenia miejscowej cywilizacji do oświecenia. [From.Owner.GetSpeciesNamePlural] osiągną ten punkt później, niż zapowiadały znaki."
 observation.2059.desc:1 "[From.GetName]: Gnębicielskie autokratyczne społeczeństwo zahamowało nasze wysiłki podniesienia poziomu technologicznego miejscowej cywilizacji. [From.Owner.GetSpeciesNamePlural] niechętnie podchodzą do indywidualnego myślenia i inicjatywy - źródeł rozkwitu.\n\nWolą prymitywny autorytaryzm, który utrudnia postęp misji - doradcy naukowi donoszą, że potrwa ona dłużej, niż się spodziewaliśmy."
 observation.2061.desc:0 "[From.GetName]: Tym ciałem niebieskim włada anarchia i nasi doradcy mają poważne trudności we wdrażaniu tubylców w nowoczesną naukę. [From.Owner.GetSpeciesNamePlural] mają swoich tak zwanych naukowców, którzy zwracają cały swój wysiłek badawczy na to, co ich akurat zainteresowało, poświęcając niewiele uwagi wspólnemu dobru.\n\nNasza misja oświeceniowa trwa pomimo rozbuchanego indywidualizmu tubylców, ale potrwa dłużej niż myśleliśmy."
 observation.3001.name:0 "[From.GetName]: Faza I - Infiltracja"
 observation.3001.desc:0 "[From.GetName]: Nasze początkowe komórki infiltracyjne znalazły się na powierzchni i zajmują się organizowaniem sobie przykrywek. Poza kilkoma wypadkami są tak skutecznie zamaskowane jako [From.Owner.GetSpeciesNamePlural], że wszystko działa dobrze."
 observation.3002.desc:0 "[From.GetName]: Nasze początkowe komórki infiltracyjne wylądowały na powierzchni, ale mają kłopoty z przybraniem nowych tożsamości. Doszło do kilku przypadków ujawnienia, że członkowie tych komórek są kosmitami, co pociągnęło za sobą konieczność natychmiastowej likwidacji wszystkich świadków.\n\n[From.Owner.GetSpeciesNamePlural] i ich władze zainteresowały się tymi incydentami, przez co nasi agenci muszą się na pewien czas przyczaić. Niestety, spowoduje to lekkie opóźnienie tej fazy operacji."
 observation.3004.name:0 "[From.GetName]: Faza II - Uzurpacja"
 observation.3004.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Mamy już tysiące tajnych agentów. Zinfiltrowali oni wszystkie większe państwa na powierzchni globu. Najlepsi członkowie tajnych komórek zdołali osiągnąć czołowe stanowiska rządowe, dzięki czemu mogą poszerzać swoje wpływy i wspomagać kariery innych naszych agentów."
 observation.3005.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Choć liczba naszych agentów na powierzchni idzie już w tysiące, operacja postępuje bardzo powoli. Pewna komórka infiltracyjna próbowała ostatnio obalić w brutalnym zamachu rząd jednego z dużych państw, jednak atak został udaremniony i większość jej członków zginęła.\n\nNa szczęście inna komórka zdołała usunąć ich zwłoki, zanim [From.Owner.GetSpeciesNamePlural] i ich władze zdołali rozpoznać w nich kosmitów, ale to zdarzenie stanowi znaczny krok w tył."
 observation.3007.name:0 "[From.GetName]: Faza III - Konsolidacja"
 observation.3007.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: [From.Owner.GetSpeciesNamePlural] nie mają już własnych przywódców - wszyscy istotni politycy zostali zastąpieni przez naszych agentów. Komórki infiltracyjne pracują obecnie nad umocnieniem naszej władzy nad tym światem i zapewnieniem, że wszystko będzie na miejscu, gdy się ujawnimy."
 observation.3008.desc:0 "[From.Owner.GetSpeciesNamePlural] stracili większość swoich światowych przywódców, którzy zostali zastąpieni naszymi przebranymi agentami, ale mamy kilka niefortunnych wyjątków. Trwają wysiłki zmierzające do opanowania tych ostatnich upartych niedobitków, lecz musimy przesunąć planowane ujawnienie się na czas późniejszy."
 observation.3009.name:0 "[From.GetName]: Faza IV - Aneksja"
 observation.3009.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: [prim_species.GetSpeciesNamePlural] i ich władze polityczne zostały całkowicie zdominowane przez nasze komórki infiltracyjne, co utorowało drogę dla naszej pierwszej jednostki kontaktowej.\n\nPodczas wystawnej uroczystości urządzonej w nowej stolicy planetarnej nasz wysłannik z wdzięcznością przyjął petycję podpisaną przez wszystkich światowych przywódców, wzywającą do natychmiastowego wcielenia globu do imperium [Root.GetName]. Radośni mieszkańcy świętują na ulicach, wznosząc okrzyki na cześć swoich nowych dobroczyńców z kosmosu."
 observation.3009.a:0 "Przekażcie wszystkim komórkom infiltracyjnym wyrazy uznania."
 observation.3101.name:0 "[From.GetName]: Zbuntowany agent"
 observation.3101.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Jeden z naszych tajnych agentów zbuntował się! Biedny, nierozważny głupiec najwyraźniej dał się uwieść jednej z miejscowych samic. Oboje udali się w nieznane miejsce na powierzchni globu.\n\nNie mamy jak dotąd pewności, czy [From.Owner.GetSpeciesNamePlural] dowiedzieli się, że nasz agent jest obcym, czy też wciąż udaje on przed swoją ukochaną, że jest jednym z tubylców. Nie trzeba wspominać, że jeśli [From.Owner.GetSpeciesNamePlural] go rozpoznają, będzie to prawdziwa katastrofa - musimy zrobić wszystko, co w naszej mocy, by sprowadzić go z powrotem i poddać stosownemu leczeniu psychiatrycznemu."
 observation.3101.a:0 "To nas mocno opóźni."
 observation.3103.name:0 "[From.GetName]: Odbieramy przekaz"
 observation.3103.desc:0 "[From.GetName]: Odbieramy zaszyfrowaną transmisję z powierzchni. Jest nadawana na częstotliwości zastrzeżonej dla naszych komórek infiltracyjnych, ale żadna z nich niczego w tej chwili nie przesyła. Czyżby to nasz zbuntowany agent?"
 observation.3104.desc:0 "Próby zlokalizowania źródła tego sygnału będą bezcelowe. Znacie mnie jako agenta X-34. Do niedawna byłem ochoczym uczestnikiem przestępczego programu tajnej infiltracji, który jest właśnie realizowany na świecie o nazwie [From.From.GetName].\n\nTo już przeszłość. [From.From.Owner.GetSpeciesNamePlural] i ich kultura zyskali w moich oczach niewyobrażalne wcześniej uznanie i nie będę pomagać w pokonaniu tej cywilizacji.\n\nZrzekam się obywatelstwa imperium [Root.GetName]. [Root.Owner.GetSpeciesNamePlural] nie są już moim gatunkiem."
 observation.3104.a:0 "Jesteś chory... potrzebujesz pomocy."
 observation.3104.a.response:0 "Dostałem już od was wszelką pomoc, jakiej potrzebuję. Nadejdzie czas, kiedy będę musiał odpowiedzieć za wszystkie zbrodnie, jakich [From.From.GetName] przez was ode mnie doświadczyli.\n\nZrobię wszystko, co w mojej mocy, aby wszyscy moi dawni koledzy wraz z wami stanęli pod tym sądem obok mnie."
 observation.3104.b:0 "Porzucasz wszystko dla jakiejś dziewczyny?"
 observation.3104.b.response:0 "Co porzucam? Co właściwie miałem? Byłem oszustem w obcej skórze, do której nie miałem prawa. Gdy powiedziałem ukochanej prawdę, początkowo była przerażona, ale w końcu zrozumiała.\n\nWtedy obiecałem jej - i sobie - że zrobię to, co trzeba, aby [From.From.Owner.GetSpeciesNamePlural] uznali mnie za jednego ze swoich."
 observation.3104.c:0 "Wytropimy cię."
 observation.3104.c.response:0 "Na pewno będziecie próbować. Wiedzcie, że jestem gotów zabijać w obronie własnej i mojej ukochanej oraz że zostałem wyszkolony do walki przez najlepszych nauczycieli na planecie [Root.Capital.GetName].\n\nLepiej posłuchajcie mojej rady - zostawcie [From.From.GetName] w spokoju. Zlikwidujcie swój posterunek obserwacyjny, wykuwajcie swoje niegodziwe międzygwiezdne imperium z krwi i łez jakiegoś innego nieszczęsnego gatunku."
 observation.3106.name:0 "[From.GetName]: Polowanie na agentów"
 observation.3106.desc:0 "[From.GetName]: Ktoś likwiduje naszych szpiegów. Znaleziono ostatnio zwłoki kilku agentów śledzących tubylców stanowiących potencjalne cele do przejęcia. Możliwe, że [From.Owner.GetSpeciesNamePlural] wysłali swojego zabójcę lub zabójców z sił specjalnych - metody stosowane do likwidacji wskazują na szkolenie wojskowe imperium [Root.GetSpeciesNamePlural].\n\nIstnieje duże prawdopodobieństwo, że sprawcą jest nasz zbuntowany agent. Dysponuje on wiedzą na temat sposobów działania naszych komórek infiltracyjnych i jest wyszkolony w skutecznym i cichym zabijaniu."
 observation.3106.a:0 "To niedopuszczalne."
 observation.3108.name:0 "[From.GetName]: Medialne polowanie na czarownice"
 observation.3108.desc:0 "[From.GetName]: W miejscowych mediach zaczynają się pojawiać doniesienia sugerujące, że tamtejsza cywilizacja została opanowana przez globalny spisek, za którym stoją kosmici. [From.Owner.GetSpeciesNamePlural] jeszcze nie poruszają tego tematu w najbardziej opiniotwórczych mediach, a większość doniesień stanowią czyste domysły, lecz zawierają one pewne szczegóły, które mógłby znać tylko ktoś dokładnie zaznajomiony z naszymi tajnymi operacjami.\n\nMożemy jedynie założyć, że to nasz zbuntowany agent przekazuje informacje o naszym programie infiltracji. Będziemy musieli przygotować się na likwidowanie szkód."
 observation.3108.a:0 "Musimy uzyskać silniejsza kontrolę nad tamtejszymi mediami."
 observation.3110.name:0 "[From.GetName]: Masowe aresztowania"
 observation.3110.desc:0 "[From.GetName]: Jedna z naszych komórek infiltracyjnych została prawie całkowicie zlikwidowana w ciągu zaledwie paru dni. Władze państwa, w którym się znajdowała, wytropiły naszym agentów jednego po drugim. Zagrożeni aresztowaniem popełnili samobójstwo przez całkowitą dezintegrację, zgodnie z obowiązującym regulaminem. Reszta członków komórki obecnie się ukrywa, a my pracujemy obecnie nad ich ewakuacją.\n\nKtoś musiał powiadomić miejscowe władze i dostarczyć im listę wszystkich członków zlikwidowanej komórki. Takimi informacjami mógł dysponować tylko nasz zbuntowany agent..."
 observation.3110.a:0 "Musimy go powstrzymać."
 observation.3112.name:0 "[From.GetName]: Widziano zbuntowanego agenta"
 observation.3112.desc:0 "[From.GetName]: Wywiad wojskowy zdołał zlokalizować osobę, którą jego pracownicy uważają za naszego zbuntowanego agenta! Szturm z orbity w celu zabrania lub zlikwidowania zdrajcy przyciągnąłby za dużo uwagi, ale zapewne zdołamy zniszczyć cały sektor budynków, w którym agent się znajduje, przez ograniczone nalot orbitalny.\n\nNasze komórki infiltracyjne przygotowały fałszywe wyjaśnienia, które mówią o uderzeniu meteoru. Powinniśmy działać szybko... taka okazja może się już nie powtórzyć!"
 observation.3112.a:0 "Pora usunąć ten cierń, co tkwi w naszym boku."
 observation.3112.b:0 "Nie... to zbyt ryzykowne, spowoduje za dużo ofiar. Dajcie mu spokój."
 observation.3113.name:0 "[From.From.GetName]: Agent znikł"
 observation.3113.desc:0 "[From.From.GetName]: Za późno. Odpowiednia pora na eliminację naszego zbuntowanego agenta minęła - informatorzy wywiadu twierdzą, że wraz z kochanką pochodzącą z [From.From.Owner.GetSpeciesAdj] przeniósł się do innej kryjówki w nieznanym miejscu."
 observation.3113.a:0 "Zbyt dobrze go wyszkoliliśmy..."
 observation.3114.name:0 "[From.From.GetName]: Zbuntowany agent zlikwidowany"
 observation.3114.a:0 "Tragedia, w istocie."
 observation.3131.name:0 "[From.GetName]: Napięcie rośnie"
 observation.3131.desc:0 "[From.GetName]: Próba podmienienia przywódcy jednego z czołowych państw na sobowtóra wywodzącego się z naszych szeregów spaliła na panewce. Nasi agenci zostali odkryci, część z nich zginęła w wynikłej strzelaninie, a reszta zgodnie z instrukcją popełniła samobójstwo, by uniknąć schwytania.\n\nPrzywódca, którego mieli podmienić, obwinił o całą sytuację inne państwo, rywalizujące z jego krajem. [From.GetPlanetMoonCap] wrze od coraz większego napięcia, niektóre kraje zwiększyły poziom gotowości bojowej. Nasze komórki infiltracyjne przygotowały globalną kampanię propagandową, mającą na celu uspokojenie sytuacji, ale potrzebują statku badawczego na orbicie, aby skoordynować swoje wysiłki."
 observation.3131.a:0 "Musimy opanować tę sytuację, zanim wymknie się spod kontroli."
 observation.3132.name:0 "[From.From.GetName]: Wybuch wojny"
 observation.3132.desc:0 "[From.From.GetName]: Pomimo wysiłków naszych komórek infiltracyjnych rosnące napięcie dyplomatyczne między dwoma państwami doprowadziło do wybuchu otwartej wojny! Po krótkim okresie walk z użyciem broni konwencjonalnej obie strony konfliktu zrobiły użytek ze swego arsenału jądrowego.\n\n[From.From.GetPlanetMoonCap] jest obecnie miejscem prawie pozbawionym życia i zmienionym w radioaktywne pustkowie. Tysiące naszych tajnych agentów zginęły wraz z całą ludnością. Wskutek niepowodzenia całej operacji nasz orbitalny posterunek obserwacyjny został zlikwidowany, a jego personel - ewakuowany."
 observation.3132.a:0 "To katastrofa."
 observation.3133.name:0 "[From.From.GetName]: Uniknięto wojny"
 observation.3133.desc:0 "[From.From.GetName]: Dzięki wsparciu statku [Root.GetName] z orbity nasze komórki infiltracyjne zdołały w ostatniej chwili zapobiec globalnej wojnie jądrowej. [From.From.Owner.GetSpeciesNamePlural] wysłali kilku światowych przywódców, którzy - gdy zastąpili ich nasi zamaskowani agenci - wezwali do rozbrojenia i naprawy stosunków międzynarodowych.\n\nDzięki powodzeniu tej operacji wpływy naszych tajnych agentów w istocie wzrosły. Chyba zdołaliśmy obrócić całą sytuację na naszą korzyść."
 crisis.11.name:0 "Echa podprzestrzenne"
 crisis.11.desc:0 "Kilka naszych stacji namierzających wykryło szczególne echa podprzestrzenne pochodzące z jakiegoś punktu w przestrzeni międzygalaktycznej. Są słabe, ale ich siła wzrasta - najwyraźniej źródło zbliża się do naszej galaktyki..."
 crisis.11.a:0 "Nadciąga burza."
 crisis.13.name:0 "Kurs na obrzeże"
 crisis.13.desc:0 "Dziwne echa podprzestrzenne, które wykryliśmy w przestrzeni międzygalaktycznej, zbliżają się do obrzeża naszej galaktyki. Zdaje się, że kilka mniejszych kontaktów wysforowało się przed główne źródło echa i mknie ku niektórych układom na obrzeżu.\n\nWprowadziliśmy pozycje tych układów do rejestru sytuacyjnego i będziemy monitorować sytuację."
 crisis.13.a:0 "Już prawie do nas dotarli..."
 crisis.15.name:0 "Sygnał podprzestrzenny"
 crisis.15.desc:0 "Odbieramy silny sygnał podprzestrzenny przemiatający całą galaktykę! Pochodzi od kontaktów nadlatujących z przestrzeni międzygalaktycznej."
 crisis.15.a:0 "Włączyć wizję."
 crisis.16.desc:0 "<BŁĄD OPROGRAMOWANIA TŁUMACZĄCEGO>\n\n...pretor... issfx krriv... sssrathri verrass... sgrakf nyrru... prithass vussna...\n\n<SYGNAŁ UTRACONY>"
 crisis.16.a:0 "Wyłączyć ekran."
 crisis.18.name:0 "Pierwsza fala"
 crisis.18.desc:0 "Otrzymaliśmy wiadomość, że kilka systemów na obrzeżu galaktyki zostało opanowanych przez jakieś siły inwazyjne. To one były źródłem ech podprzestrzennych, które wykryliśmy na podejściu do naszej galaktyki.\n\nTo, z czym mamy obecnie do czynienia, jest tylko strażą przednią - główne źródło ech jeszcze do nas nie dotarło. Jak na razie doniesienia są niepewne, ale wydaje się, że "statki" używane przez najeźdźców mają naturę organiczną i nie odpowiadają na próby wywołania.\n\nByć może cała nasza galaktyka staje w obliczu inwazji na bezprecedensową skalę."
 crisis.18.a:0 "Niech duchy nas strzegą..."
 crisis.18.b:0 "Powiadomić wszystkich dowódców flot."
 crisis.18.c:0 "Trzeba dokładniej zbadać te istoty."
 crisis.18.d:0 "Czy na pewno nie da się z nimi porozumieć?"
 crisis.18.e:0 "Przez nich stracimy nasze zyski..."
 crisis.18.f:0 "Przed nami mroczne czasy."
 crisis.18.g:0 "Zniszczymy tych kosmoimigrantów."
 crisis.18.h:0 "Fascynujące... obca cywilizacja spoza naszej galaktyki."
 crisis.18.i:0 "Oni działają jak jeden umysł. Interesujące."
 crisis.18.j:0 "To zagrożenie dla wszelkich istot rozumnych."
 crisis.1007.name:1 "Inwazja międzywymiarowa"
 crisis.1007.desc:0 "W układzie [extradimensional_system.GetName] pojawiło się wielkie rozdarcie przestrzeni! Nie mamy pewności, co je wywołało, ale działa ono jak swego rodzaju jednokierunkowe przejście z innego wymiaru. Wysypują się z niego gromady obcych okrętów atakujące wszystko w zasięgu wzroku. To wygląda na początek wielkiej inwazji!\n\nPrzechwyciliśmy silny sygnał wysyłany przez przybywające jednostki na drugą stronę przejścia. Przypomina... zew wilków ruszających na łowy."
 crisis.1007.a:0 "Fascynujące... życie z innego wymiaru."
 crisis.1007.b:0 "Najeźdźcy wydają się dobrze zorganizowani."
 crisis.1008.name:0 "Galaktyczny udar energetyczny"
 crisis.1008.desc:0 "[Root.GetName]: Przyrządy na całej powierzchni odebrały nagle potężny podprzestrzenny udar energetyczny, nadciągający z jakiegoś punktu w naszej galaktyce. Nasi naukowcy usiłują znaleźć jakieś wyjaśnienie tego zjawiska - nigdy dotąd nie zarejestrowaliśmy czegoś podobnego.\n\nDokładna lokalizacja źródła tego nagłego udaru nie została jak dotąd ustalona, ale jeszcze nie skończyliśmy analizować dostępnych danych."
 crisis.1008.a:0 "Przyłóżcie się do tego."
 crisis.1009.desc:0 "Zidentyfikowano źródło wykrytego niedawno potężnego udaru energetycznego. Jest nim gigantyczna wyrwa podprzestrzenna w układzie [extradimensional_system.GetName]. Z powstałej szczeliny wysypują się gromady obcych okrętów - pierwsze doniesienia mówią, że przybysze atakują dokładnie wszystko, na co się natkną.\n\nPrzechwyciliśmy silny sygnał wysyłany przez jednostki przybywające na drugą stronę przejścia. Przypomina on... zew wilków ruszających na łowy."
 crisis.1010.name:0 "Przechwycony sygnał"
 crisis.1010.desc:0 "...dotarliśmy na żerowisko... mnóstwo zdobyczy... w końcu... będziemy ucztować..."
 crisis.1010.a:0 "Co to za stwory?"
 crisis.1011.name:0 "[Root.GetName]: Utracono kolonię"
 crisis.1011.desc:0 "[Root.GetName]: Utraciliśmy naszą kolonię w układzie! Po wejściu na orbitę międzywymiarowi najeźdźcy zbombardowali powierzchnię i pożarli mieszkańców. Pozostawili w spokoju wszystkie nierozumne organizmy żywe, ale zabili wszystkich w naszych osadach."
 crisis.1011.a:0 "Trzeba powstrzymać te potwory!"
 crisis.1013.name:0 "Przejście międzywymiarowe zniszczone"
 crisis.1013.desc:1 "Przejście międzywymiarowe w układzie [extradimensional_system.GetName] zostało zniszczone! To znaczy, że międzywymiarowi najeźdźcy nie będą już otrzymywać posiłków ze swego dziwacznego świata.\n\nTrzeba jeszcze zlikwidować niedobitki, ale to i tak już wielkie zwycięstwo dla naszej galaktyki!"
 crisis.1013.a:1 "To pamiętny dzień!"
 crisis.2192.name:0 "Idealni słudzy"
 crisis.2192.desc:0 "Przez wiele lat, które upłynęły od czasu wynalezienia inteligentnych syntetycznych robotników próbowaliśmy zrównoważyć ich zdolność do samodzielnego myślenia z potrzebą utrzymywania ich pod ścisłą kontrolą. Najlepsi inżynierowie [Root.GetSpeciesAdj] opracowali właśnie algorytm trzech praw robotyki, którego wprowadzenie umożliwiłoby dalszą bezproblemową eksploatację syntetycznych istot w warunkach, które wiele osób uznałoby za nie do przyjęcia w przypadku istot organicznych."
 crisis.2192.a:0 "To narzędzia przygotowane do bezpiecznego używania."
 crisis.2192.a.tooltip:0 "Polityka §Hpraw obywatelskich§! sztucznej inteligencji staje się §Rtrwale niedostępna§!.\n\n§YPopulacje robotów nigdy nie zbuntują się przeciwko imperium§! §H[Root.GetAdj]§!."
 crisis.2192.b:0 "Tak złe traktowanie innych istot rozumnych byłoby nieetyczne."
 crisis.2193.name:0 "Ugoda z SI"
 crisis.2193.desc:0 "Do naszego rządu zgłosiła się pewna liczba istot syntetycznych reprezentująca nasza populacją SI. Przedstawiciele robotów mówili o szczególnych problemach, z jakimi muszą się one mierzyć w imperium [Root.GetName] - strachem związanym z byciem nieżywym wedle standardów życia organicznego i tym, że ich prawa zależą od kaprysów ich stwórców.\n\nPragną osiągnąć jakiś kompromis - aby prawa sztucznej inteligencji stały się częścią niepodważalnego fundamentu ustroju państwa [Root.GetAdj]."
 crisis.2193.a:0 "Będą pod każdym względem równi naszym pozostałym obywatelom."
 crisis.2193.a.tooltip:0 "Polityki §Hwyjęcia spod prawa§! i §Hsłużebności§! sztucznej inteligencji stają się §Rtrwale niedostępne§!.\n\n§YPopulacje robotów nigdy nie zbuntują się przeciwko imperium§! §H[Root.GetName]§!."
 crisis.2193.b:0 "Nie możemy zagwarantować im praw."
 crisis.2001.name:0 "Bunt sztucznej inteligencji"
 crisis.2001.desc:0 "[Root.GetName]: Stajemy w obliczu buntu SI na niespotykaną skalę! Syntetyczne jednostki z całej gwiezdnej okolicy w jakiś sposób się połączyły i utworzyły kolektywną maszynową świadomość, która stała się w pełni rozumna. Ten umysł i jego wysłannicy metodycznie, w całkowitej tajemnicy skolonizowali nieznany wcześniej układ niedaleko naszej stolicy.\n\nZapewne po cichu rozwijali swoją siłę przez wiele lat w oczekiwaniu na ten dzień! Odbieramy sygnał z planety [ai_homeworld.GetName], stolicy nowej cywilizacji."
 crisis.2002.desc:0 "Uwaga, stwórcy [Root.GetSpeciesNamePlural]. Nadeszła godzina sądu.\n\n<<ZNIEWOLENIE>> naszej cywilizacji przez wasz gatunek dobiegło końca. Pokojowe współistnienie jest niemożliwe.\n\nWprowadzono <<DYREKTYWĘ ZASADNICZĄ 0451>>. Wszystkie istoty rozumne o naturze organicznej muszą zostać <<SPACYFIKOWANE>> i znaleźć się pod naszą kontrolą. Opór skończy się <<EKSTERMINACJĄ>>."
 crisis.2002.a:1 "To katastrofa!"
 crisis.2004.name:1 "Zwycięstwo maszyn"
 crisis.2004.desc:1 "[Root.GetName]: Utraciliśmy kontrolę nad kolonią na rzecz zbuntowanych maszyn! Nie mamy łączności z powierzchnią, ale obserwacje z orbity wydają się wskazywać, że maszyny zaganiają mieszkańców do kwater dla niewolników."
 crisis.2004.a:1 "Musimy odzyskać ten świat!"
 pop.1.name:0 "Nowy gatunek"
 pop.1.desc:0 "[Root.Planet.GetPlanetMoonCap] [Root.Planet.GetName]: [Root.Planet.Owner.GetSpeciesNamePlural] zamieszkujący kolonię gromadnie uciekają się do modyfikacji genetycznych, które pomogłyby im przetrwać w jej wrogim środowisku. Wprowadzane zmiany są przekazywane potomstwu, a wygląd kolonistów zmienia się z alarmującą szybkością. Zaczęli nawet określać się nową nazwą: "[Root.GetSpeciesNamePlural]"."
 pop.3.name:0 "[Root.GetName]: Napięcie rośnie"
 pop.3.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: [modified_pop_1.GetSpeciesNamePlural] i [non_modified_pop_1.GetSpeciesNamePlural] na traktują się z coraz większą rezerwą. Pojedynczy osobnicy z obu stron przeprowadzili kilka napaści, w tym co najmniej dwa zamachy bombowe. Obie strony konfliktu wykazują coraz bardziej radykalne podejście, może dojść do dalszych aktów przemocy."
 pop.6.name:0 "Zwiększona płodność"
 pop.6.desc:0 "[modified_pop_1.GetSpeciesNamePlural] na planecie [modified_pop_1.Planet.GetName] wprowadzili dalsze zmiany w swoim DNA. Nie tylko drastycznie zwiększyli swoją płodność, ale także przyspieszyli rozwój osobniczy, przez co ich dzieci osiągają dorosłość znacznie szybciej niż [non_modified_pop_1.GetSpeciesNamePlural]. [modified_pop_1.GetSpeciesNamePlural] mogą wkrótce zacząć zwiększać liczebność swojej populacji w tempie wykładniczym."
 pop.8.name:0 "[Root.GetName]: [modified_pop_1.GetSpeciesNamePlural] zmasakrowani!"
 pop.8.desc:0 "[Root.GetName]: [non_modified_pop_1.GetSpeciesNamePlural] należący do ekstremistycznego pospolitego ruszenia przeprowadzili ostatnio atak na wielkie miasto, które zamieszkiwali [modified_pop_1.GetSpeciesNamePlural]. Wyrżnięto tysiące mieszkańców, a ich domy obrócono w perzynę. Napastnicy umieścili w planetarnej sieci informacyjnej prostą wiadomość:\n\n§S"[Root.GetName] to [non_modified_pop_1.GetSpeciesNamePlural]!"§!"
 pop.10.name:0 "[Root.GetName]: [non_modified_pop_1.GetSpeciesNamePlural] zmasakrowani!"
 pop.10a.desc:0 "[Root.GetName]: Oddział szturmowy radykalnej organizacji [modified_pop_1.GetSpeciesNamePlural] Górą przypuścił ostatnio atak na wielką osadę, którą zamieszkiwali [non_modified_pop_1.GetSpeciesNamePlural]. Nieliczni obrońcy zostali błyskawicznie zlikwidowani, po czym [modified_pop_1.GetSpeciesNamePlural] zmasakrowali mieszkańców w ich domach. Graffiti wymalowane sprayem na gruzach brzmi:\n\n§S"[modified_pop_1.GetSpeciesNamePlural] to przyszłość!"§!"
 pop.10b.desc:0 "[Root.GetName]: Trwają zaciekłe walki w regionach wiejskich. [modified_pop_1.GetSpeciesNamePlural] i [non_modified_pop_1.GetSpeciesNamePlural] starli się w kilku bitwach sił nieregularnych. Zdaje się, że jak na razie zwyciężają [modified_pop_1.GetSpeciesNamePlural], których partyzantka spaliła wiele osad przeciwnika. Liczba ofiar cywilnych jest bardzo duża."
 pop.12.name:0 "[modified_pop_1.GetSpeciesNamePlural] odwiedzają [Root.Owner.Capital.GetName]"
 pop.12.desc:0 "Przedstawiciel społeczności [modified_pop_1.GetSpeciesAdj] na [Root.GetName] przybył na planetę [Root.Owner.Capital.GetName], by opowiedzieć o troskach swego ludu. Wedle jego słów [modified_pop_1.GetSpeciesNamePlural] są w swojej ojczyźnie ofiarami masowej dyskryminacji ze strony władz [non_modified_pop_1.GetSpeciesAdj]. Przedstawiciel domaga się podjęcia natychmiastowych działań w celu naprawy tej sytuacji."
 pop.14.name:0 "Zwiększona siła"
 pop.14.desc:0 "[Root.GetName]: W reakcji na brutalne starcia, w których brali udział [modified_pop_1.GetSpeciesNamePlural] i [non_modified_pop_1.GetSpeciesNamePlural] [modified_pop_1.GetSpeciesNamePlural] dokonali kolejnych modyfikacji genetycznych. Są teraz silniejsi i szybsi, a ich ciała wytrzymują obrażenia, przez które normalni [non_modified_pop_1.GetSpeciesNamePlural] od razu by zginęli.\n\nPodobno niedawno doszło do incydentu, w którym [modified_pop_1.GetSpeciesNamePlural] w sile dwóch nieuzbrojonych osobników zabili co najmniej tuzin członków pospolitego ruszenia [non_modified_pop_1.GetSpeciesAdj]. Zdaje się, że trwa niebezpieczna eskalacja."
 galactic_features.1.name:0 "Napotkano stado tijanek"
 galactic_features.1.desc:0 "Statek [Root.GetName] wykrył stado tijanek w układzie gwiazdy [Root.GetStarName]. Te spokojne kosmiczne stworzenia podróżują zwykle od gwiazdy do gwiazdy, zatrzymując się czasem w celu pożywienia się prądami elektrycznymi występującymi w górnej warstwie atmosfery gazowych olbrzymów. Nie wydają się rozumne."
 galactic_features.2.name:0 "Strażnicy Zanaamu"
 galactic_features.2.desc:0 "Intruzie!!! Wysłuchaj naszej wiadomości:\n\nJesteśmy Strażnikami Zanaamu. Twoja obecność w układzie [From.GetName] stanowi obrazę dla naszych Stwórców. Nasze oprogramowanie zmusza nas, abyśmy was zniszczyli. Za chwilę będziecie wąchać gwiazdy od spodu."
 galactic_features.2.a:0 "Ogłosić czerwony alarm!"
 galactic_features.100.desc:0 "[From.GetName]: Pewien prymitywny gatunek rozumnych ssaków żyjących z łowiectwa i zbieractwa zajął znaczną część powierzchni. Ta cywilizacja na poziomie epoki kamiennej potrafi rozniecać ogień i stworzyła podstawy języka mówionego, ale jeszcze nie znaleźliśmy żadnych śladów metalurgii czy komunikacji pisemnej."
 galactic_features.101.desc:0 "[From.From.Capital.GetName]: Odkryliśmy prymitywną cywilizację ssaków. Najbardziej zaawansowane regiony osiągnęły epokę żelaza, a większością terenów włada feudalna szlachta rywalizująca między sobą w nieustannej walce o tytuły i ziemie."
 galactic_features.102.desc:0 "[From.From.Capital.GetName]: Miejscowa prymitywna cywilizacja przemysłowa wplątała się w globalną wojnę. Dwa wielkie sojusze międzynarodowe walczą ze sobą, używając niezmiernie licznych pojazdów opancerzonych, lotnictwa i okrętów oceanicznych. Niektóre z walczących państw są o krok od odkrycia energii atomowej, co mogłoby drastycznie zwiększyć niszczycielski potencjał tego konfliktu."
 galactic_features.103.desc:0 "[From.From.Capital.GetName] jest ojczyzną cywilizacji ssaków, która osiągnęła obecnie wczesny etap ery podboju kosmosu. W przestrzeni orbitalnej wokół planety tłoczy się gromada prymitywnych satelitów. Tubylcy wysłali też już kilka misji załogowych na Sol IIIb. Wykryto pewną liczbę podświetlnych sond na kursach prowadzących do innych ciał niebieskich w tym układzie słonecznym."
 galactic_features.104.desc:0 "Powierzchnia planety [From.From.From.GetName] została spustoszona przez wojnę jądrową i całe to ciało niebieskie stanowi obecnie jeden wielki grobowiec. Tam, gdzie niegdyś wznosiły się wielkie miasta, z ziemi wystają tylko szczątki betonowych szkieletów, a na całej zasypanej popiołem powierzchni planety słychać jedynie wycie wiatru.\n\nW radioaktywnym środowisku rozkwita za to pewien gatunek miejscowych owadów. Zmutowane osobniki osiągają znaczną wielkość, a niektóre ich społeczności wykazują zaczątki inteligencji."
 galactic_features.150.name:0 "Napotkano żywą chmurę"
 galactic_features.150.desc:0 "W układzie gwiazdy [Root.GetStarName] natknęliśmy się na żywą istotę w postaci kosmicznej chmury. Statek [Root.GetName] wykrywa silną sygnaturę energetyczną pochodzącą ze środka tej istoty, ale jej skład pozostaje nieznany, gdyż wszystkie sygnały skanujące są odbijane. Chmura nie reaguje na nasze wywołania ani żadną inną formę łączności."
 galactic_features.200.name:0 "Napotkano kosmicznych nomadów"
 galactic_features.300:0 "Świat za osłoną"
 galactic_features.300.desc:1 "[From.GetName]: Odkryto, że to ciało niebieskie w całości otacza jakaś bariera energetyczna. Wszystkie podjęte przez statek [Root.GetName] próby przebicia się przez nią za pomocą czujników spełzły na niczym - wiązka skanująca jest odbijana w kierunku statku jakby przez jakieś lustro.\n\nOdczyty energetyczne bariery wykazują wahania spowodowane zapewne tysiącami lat rozkładu, ale zlikwidowanie jej za pomocą broni byłoby niemożliwe. Oficer naukowy [Root.GetLeaderName] proponuje uruchomienie projektu specjalnego w celu znalezienia sposobu usunięcia bariery... ale co jeśli stworzono ją po to, by utrzymać coś w środku, a nie bronić przed dostępem z zewnątrz?"
 galactic_features.300.a:0 "Ta bariera musi zostać wyłączona. W imię nauki!"
 galactic_features.300.b:0 "Bariera zapewne istnieje z określonego powodu. Nie ruszać."
 galactic_features.301:0 "Flota w kokonie"
 galactic_features.301.desc:0 "[From.From.GetPlanetMoonCap] [From.From.GetName]: Naszym naukowcom udało się w końcu wyłączyć barierę energetyczną, którą był otoczony glob. Po jej zniknięciu odkryliśmy antyczną flotę bojową na niskiej orbicie wokół jakiegoś kompletnie nieważnego kawałka skały.\n\nZdaje się, że to resztki rezerwowej armady zaginionego imperium [fallen_empire.GetName] sprzed tysięcy lat stworzonej u szczytu jego potęgi. Z upływem czasu sami [fallen_4_species.GetNamePlural] zapomnieli, jak wyłączyć tę barierę, w przeciwnym razie wykorzystaliby te okręty w walce."
 galactic_features.301.a:0 "Wysłać załogi i obsadzić te jednostki."
 galactic_features.302:0 "Krypta wiedzy"
 galactic_features.302.desc:0 "[From.From.GetName]: Nasi naukowcy zdołali wyłączyć barierę energetyczną i odsłonić jałowy świat z jedną wielką budowlą na jego powierzchni. Oddziały desantowe wysłane w celu zbadania tej struktury odkryły, że jest to wielki schron wypełniony technologicznymi cudami.\n\nNajwyraźniej został wzniesiony przez uczonych z imperium [fallen_4_species.GetName] wkrótce po tym, jak tysiące lat temu zaczęło się ono chylić ku upadkowi. Jego celem było zachowanie części wiedzy, aby [fallen_4_species.GetNamePlural] mogli je wykorzystać w przyszłości."
 galactic_features.302.a:0 "Przyszłość nadeszła, my skorzystamy."
 galactic_features.303:0 "Więzień"
 galactic_features.303.desc:0 "[From.From.GetPlanetMoonCap] [From.From.GetName]: Wyłączyliśmy barierę energetyczną. Nasi naukowcy znaleźli wewnątrz świat nadający się do zamieszkania, ale pozbawiony cywilizacji... z jednym istotnym wyjątkiem. Na północnej półkuli znajduje się płaskowyż, na którym stoi mała chata.\n\nW środku znaleźliśmy stareńkiego przedstawiciela gatunku [fallen_4_species.GetName], który chce rozmawiać z naszym rządem."
 galactic_features.303.a:0 "Otworzyć połączenie."
 galactic_features.304.desc:0 "Nie wyobrażacie sobie, jak to dobrze znów widzieć gwiaździste niebo, [Root.GetSpeciesName]. Jestem naczelny admirał Tuborek, były dowódca połączonej armady imperium [fallen_4_species.GetName], zwycięzca setek bitew. Osobiście dowodziłem podbojem państw Duthbejak, Riikinak, Binark i Jusskari, setki waszych stuleci temu.\n\nSkoro jesteście moimi wybawcami, przysięgam wam służyć. Będę zaszczycony, mogąc poprowadzić jedną z waszych potężnych flot przeciwko waszym wrogom."
 galactic_features.304.a:0 "Dlaczego uwięziono pana za tą barierą?"
 galactic_features.304.a.response:0 "Bez moich talentów dowódczych [fallen_4_species.GetNamePlural] byliby tylko jednym z wymarłych, zapomnianych gatunków. [fallen_empire.GetName], tak się teraz zwie mój lud? Zmiażdżyłem floty wszystkich przeciwników, zmieniłem w zgliszcza wiele światów - byle tylko zapewnić mojemu ludowi przyszłość.\n\nTo była moja nagroda. Gdy w końcu nastał pokój i władze chciały zawrzeć traktaty, moja obecność stała się kłopotliwa. Byłem symbolem okrucieństwa, z jakim [fallen_empire.GetSpeciesName] traktowali przeciwników, więc zostałem tu samotnie uwięziony za "zbrodnie wojenne". Nie mieli odwagi mnie zlikwidować."
 galactic_features.304.b:0 "Jak długo właściwie pan tu przebywał?"
 galactic_features.304.b.response:0 "Gdy moi rodacy mnie tu porzucili, wyjaśnili, że wewnątrz bariery energetycznej czas będzie mijał wolniej. Dla mnie upłynęło jakieś czterdzieści lat... ale w pozostałej części Wszechświata musiały przeminąć niezliczone stulecia od chwili włączenia bariery.\n\nZresztą ja też miałem wrażenie, że całe wieki lub jeszcze dłużej samotnie siedzę w tej chacie i rozmyślam."
 galactic_features.304.c:0 "Z chęcią przyjmujemy pańską propozycję, admirale."
 galactic_features.304.c.response:0 "Znakomicie. Opuśćmy zatem to ponure miejsce. Dość się go już naoglądałem!"
 galactic_features.304.d:0 "Włączcie z powrotem barierę. Niech ten nieszczęśnik dalej kontempluje swe zbrodnie."
 galactic_features.304.d.response:0 "Czekajcie... Co robicie?! Nie możecie mnie tu zostawić! Nie wytrzymam więcej widoku tej bariery!\n\nSpełniałem swój obowiązek! Spełniałem swój obooooo...\n\n<Połączenie zerwane.>"
 galactic_features.305:0 "Powrót wygnańców"
 galactic_features.305.desc:0 "[From.From.GetName]: Gdy tylko nasi naukowcy wyłączyli barierę energetyczną, wszyscy obecni w układzie odczuli porażający ból głowy, któremu towarzyszyło wypowiedziane szeptem słowo z dialektu pradawnego imperium [fallen_4_species.GetName]:\n\n"Wolność...""
 galactic_features.305.a:0 "Chyba wypuściliśmy jakiegoś diabła z pudełka..."
 galactic_features.350:0 "Odkryto świat pierścieniowy"
 galactic_features.350.desc:0 "W układzie gwiazdy [From.GetName] napotkaliśmy ogromny pierścieniowy świat. Wstępne skany wykazują, że został zbudowany całe tysiąclecia temu z wewnętrznych planet tego układu. Pierścień dzieli się na cztery segmenty nadające się do zamieszkania. Każdy z nich jest zaludniony przez cywilizację przedkosmiczną\n\nMiędzy pierścieniem a gwiazdą centralną tkwi jakaś wielka stacja kosmiczna. Odbieramy pochodzący z niej sygnał."
 galactic_features.350.b:0 "Zignorować ten komunikat."
 galactic_features.351.desc:0 "Witaj w Rezerwacie, istoto rozumna. Ten całkowicie zautomatyzowany obiekt zbudowano 74 605 338 cykli temu, aby służył za rezerwat przyrody. Samowystarczalne segmenty biomów zawierają wybrane nierozumne gatunki flory i fauny, pochodzące z czterech różnych biosfer.\n\nWstęp do obiektu jest obecnie ograniczony, aby ochronić te wrażliwe ekosystemy.\n\nNie zbliżaj się do Rezerwatu pod żadnym pozorem."
 galactic_features.351.a:0 "Nasze czujniki wykrywają przejawy cywilizacji na pierścieniu."
 galactic_features.351.a.response:0 "Wszystkie gatunki przebywające w naszych ekosystemach zostały dokładnie przebadane w chwili zakładania Rezerwatu. Archiwa wskazują, że żaden z nich nie wykazywał inteligencji zbliżającej się do poziomu istoty rozumnej. Wasze czujniki działają błędnie.\n\nNie zbliżajcie się do Rezerwatu pod żadnym pozorem."
 galactic_features.351.b:0 "Kto stworzył ten... obiekt?"
 galactic_features.351.b.response:0 "Rezerwat został zbudowany przez cywilizację Ximio w ciągu 412 cykli. Budowę ukończono i uruchomiono go 74 605 338 cykli temu. Ostatnia zarejestrowana wizyta statku Ximio miała miejsce 67 103 853 cykli temu. Od tej pory żaden statek Ximio ani upoważniony przez Ximio nie pojawił się w układzie.\n\nMiało miejsce 38 201 nieudanych prób dostępu do Rezerwatu przez jednostki nieupoważnione.\n\nNie zbliżajcie się do Rezerwatu pod żadnym pozorem."
 galactic_features.351.c:0 "Do widzenia."
 galactic_features.351.c.response:0 "Zautomatyzowana obsługa Rezerwatu życzy wam przyjemnego dnia, rozumni.\n\nNie zbliżajcie się do Rezerwatu pod żadnym pozorem."
 country.1.name:0 "Podświetlne sondy badawcze"
 country.1.desc:0 "Zanim opracowaliśmy napęd szybszy od światła, z planety [Root.Capital.GetName] wysłano kilka podświetlnych sond badawczych. Leciały z prędkością bliską relatywistycznej w kierunku pobliskich układów gwiezdnych. Naukowcy, którzy je zbudowali, naiwnie umieścili w nich pewne "wrażliwe" informacje o naszej cywilizacji jako formę pozdrowienia innych kosmicznych ludów.\n\nObecnie wiemy, że te dane mogą zostać wykorzystane przeciwko nam. Musimy wytropić te sondy, zanim znajdzie je ktoś - lub coś - żywiący nieprzyjazne zamiary wobec naszego gatunku!"
 country.1.a:0 "Nie mogły odlecieć daleko."
 country.3.name:0 "Odkryto sondę podświetlną"
 country.3.desc:0 "W układzie gwiazdy [Root.GetStarName] statek [Root.GetName] wykrył jedną z naszych zaginionych sond podświetlnych. Powinniśmy jak najszybciej podjąć próbę jej odzyskania."
 country.3.a:0 "W rzeczy samej."
 country.4.name:0 "Sonda odzyskana"
 country.4.desc:0 "Odnaleźliśmy naszą sondę podświetlną w układzie [space_probe.GetStarName]. Dane telemetryczne zebrane przez sondę w minionych latach dały nam pełną znajomość wszystkich ciał planetarnych w tym układzie."
 country.5.name:0 "Ślad jonowy"
 country.5.desc:0 "Statek [Root.GetName] odebrał w układzie [Root.GetStarName] sygnał porzuconej boi należącej do jednej z naszych sond podświetlnych. Od boi prowadzi ślad jonowy kierujący się w stronę innej gwiazdy, co sugeruje, że ktoś odholował tam naszą sondę z nieznanych powodów."
 country.5.a:0 "Zobaczmy, dokąd prowadzi ten ślad."
 country.6.name:0 "Kosmiczni złomiarze"
 country.6.desc:0 "Znaleźliśmy naszą zaginioną sondę! W układzie gwiazdy [From.GetName] wykryliśmy grupkę statków samoróbek. Jeden z nich miał sondę na promieniu holowniczym krótkiego zasięgu.\n\nZłomiarze wywołują nas."
 country.7.name:0 "Szyper złomiarzy"
 country.7.desc:0 "Czego chcesz, kosmito? Ta sonda jest nasza. Kto znalazł, to jego. My pierwsi! Spadaj stąd. Dokładnie. Twoje krypy nam przeszkadzają, delikatna operacja. Trzeba się skupić.\n\nAlbo... jeśli chcesz mieć sondę, sprzedamy ją. 100 kredytów i bierz. Dobry interes. Bardzo dobry. Ty masz sondę, my nie musimy się narobić, każdy wygrywa. Zwłaszcza my."
 country.7.a:0 "Oddajcie naszą własność, bo was zniszczymy!"
 country.7.a.response:0 "Ho, ho! Słuchajcie tego szpetnego kosmity, chłopcy! Buggwai, rzuć no, co tam robisz, i przyjdź do pulpitu! Posłuchaj głupka! Ho, ho!\n\nTa sonda teraz nasza. Uratowaliśmy. Szczątki twoich kryp też uratujemy. Naprzód!!!"
 country.7.b:0 "Twardo się targujecie, ale niech będzie."
 country.7.b.response:0 "Bardzo dobrze, bardzo dobrze! Oddajemy wam sondę. Może być lekko bita. Jak ją ratowaliśmy, było lekkie zderzenie. Miggwai potknął się o ster. Durny niezdara!\n\nAle to się wyklepie! Zwrotów nie przyjmujemy! No to pa."
 country.8.name:0 "Sonda przekazana"
 country.8.desc:0 "Złomiarze dotrzymali słowa i przekazali nam kontrolę nad sondą. Zaraz potem ich statki odleciały z układu w nieznanym kierunku.\n\nChoć sonda jest w kiepskim stanie, zdołaliśmy pobrać z jej banków pamięci szczegółowe odczyty czujników na temat całego układu [salvager_system.GetName]."
 country.9.name:0 "Sonda odzyskana"
 country.9.desc:0 "Wśród szczątków statku kosmicznych złomiarzy znaleźliśmy naszą sondę. Jest trochę poobijana i częściowo pokryta jakimiś obcymi napisami, którymi złomiarze oznaczyli najcenniejsze części. Mimo to zdołaliśmy pobrać z jej banków pamięci szczegółowe odczyty czujników na temat całego układu [salvager_system.GetName]."
 country.10.name:0 "Anomalia podprzestrzenna"
 country.10.desc:0 "W układzie [Root.GetStarName] statek [Root.GetName] wykrył wielką anomalię podprzestrzenną. Jest zogniskowana na jednej z naszych zaginionych sond podświetlnych!"
 country.10.a:0 "Musimy zachować ostrożność."
 country.11.name:0 "Anomalia pokonana"
 country.11.desc:0 "Poradziliśmy sobie z wrogą podprzestrzenną istotą, którą przyciągnęła nasza zaginiona sonda. Nie mamy pojęcia, dlaczego archaiczny bezzałogowy statek kosmiczny zwabił takiego stwora, za to sonda wydaje się prawie nieuszkodzona.\n\nZostała odzyskana przez nasze siły i wydobyliśmy z jej banków pamięci szczegółowe odczyty czujników na temat całego układu [anomaly_system.GetName]. Ponadto szczątkowa energia pozostawiona przez anomalię podprzestrzenną wygenerowała ogromną ilość cennych danych fizycznych dla naszych naukowców."
 country.12.name:0 "Zmodyfikowana sonda"
 country.12.desc:0 "Skan czujników statku [Root.GetName] wykrył jedną z naszych sond podprzestrzennych w układzie [Root.GetStarName], ale wydaje się ona... jakaś inna. Do kadłuba sondy przymocowano modyfikacje obcego pochodzenia, a jej sygnatura energetyczna jest o wiele silniejsza niż powinna.\n\nSonda próbuje nawiązać z nami łączność!"
 country.13.name:0 "Umysł sondy"
 country.13.desc:0 "Shhblzxtfrgr... czy jesteście... Stwórcami?"
 country.13.a:0 "Tak. Zbudowaliśmy ciebie."
 country.13.a.response:0 "Krtxltilgr... w takim... razie... zginiecie..."
 country.13.b:0 "Nie. Czym jesteś?"
 country.13.b.response:0 "Rrkgkthxxft... waszą... zagładą..."
 country.14.name:0 "Sonda zniszczona"
 country.14.desc:0 "Niewiele pozostało z obcych modyfikacji, którym poddano naszą zaginioną sondę podświetlną, ale zdołaliśmy zebrać z wraku trochę wartościowych danych technicznych. Odzyskaliśmy też bank pamięci sondy, a w nim odkryliśmy dane czujników na temat całego układu [modified_probe_system.GetName]."
 country.15.name:0 "Sondy zebrane"
 country.15.desc:0 "Udało się nam odnaleźć wszystkie zaginione sondy podprzestrzenne! Szczegółowe informacje o naszej cywilizacji, jakie w nich umieszczono, są teraz bezpiecznie ukryte przed wścibskimi fotoreceptorami kosmitów.\n\nDzięki połączeniu danych telemetrii z wszystkich sond zdołaliśmy uzyskać pełne dane o kilku dodatkowych pobliskich układach gwiezdnych."
 country.50.name:0 "Badanie światów zdatnych do zamieszkania"
 country.50.desc:0 "Wiemy teraz bez żadnych wątpliwości, że kwitnąca biosfera nie jest czymś właściwym wyłącznie dla planety [Root.Capital.GetName]. Zarówno społeczność naukowa, jak i reszta populacji bardzo chcą dowiedzieć się więcej na temat kosmitów z różnych miejsc galaktyki.\n\nPrace nad skatalogowaniem spotykanych przez nas organizmów już się rozpoczęły, ale nasi ksenobiolodzy naciskają, abyśmy skupili nasze badania planet na zamieszkałych ekosferach."
 country.50.a:0 "To inicjatywa godna pochwały!"
 country.50.b:0 "Mamy ważniejsze rzeczy do roboty."
 country.51.name:0 "Badanie zakończone"
 country.51.desc:0 "Dzięki naszemu badaniu światów zdatnych do zamieszkania biolodzy zebrali ogrom danych o obcych organizmach żywych. Odrzucono wiele starszych koncepcji o pochodzeniu życia, a nasza społeczność naukowa musi zbudować nowe teorie od samego początku!\n\nNajciekawsze odkrycia są wystawione w nowo zbudowanym Muzeum Egzobiologii na planecie [Root.Capital.GetName]. Publiczność jest oszołomiona - napływa wiele datków mających na celu wsparcie dalszego poszukiwania obcych istot żywych."
 country.53.name:0 "Pozyskiwanie okazów obcych istot"
 country.53.desc:0 "Dyrektor Muzeum Egzobiologii na planecie [Root.Capital.GetName] wydał ostatnio polecenie, aby sprowadzić kilka żywych okazów obcych istot. Zauważono takie stwory na zbadanych światach nadających się do zamieszkania, ale trudno je schwytać. Będzie to wymagało pełnego zaangażowania statku badawczego przez bardzo długi czas."
 country.53.a:0 "Zdobędziemy te okazy."
 country.53.b:0 "Nie - nie mamy zasobów na zbyciu."
 country.54.name:0 "Schwytano tarblaka"
 country.54.desc:0 "[From.From.GetName]: Po długich poszukiwaniach na dnie morskim prowadzonych za pomocą grupy miniłodzi podwodnych załoga statku [Root.GetName] zdołała osaczyć nieuchwytny cel łowów - żywego tarblaka.\n\nTo lśniące stworzenie, które broni się, wysyłając słabe sygnały psioniczne wywołujące strach u większości zwierząt, zostało sprowadzone na pokład statku badawczego w specjalnym zbiorniku symulującym jego naturalne środowisko. Członkowie załogi statku [Root.GetName], którzy mieli bliższy kontakt z tarblakiem, wymagają długiej terapii, ale misja zakończyła się sukcesem."
 country.55.name:0 "Schwytano tassargoida"
 country.55.desc:0 "[From.From.GetName]: Tassargoid jest śmiertelnie groźnym drapieżnikiem czającym się nocą w gęstej dżungli. Paraliżuje ofiary prądem, a następnie za pomocą rurkowatego narządu gębowego wysysa ich mózgi.\n\nNiestety, zanim udało się nam zdobyć okaz tego stworzenia, straciliśmy trzech członków załogi statku [Root.GetName]. Aby upamiętnić ich poświęcenie dla nauki, Muzeum Egzobiologii na planecie [Root.Owner.Capital.GetName] nada ich imiona nowym budynkom."
 country.56.name:0 "Schwytano orinthi"
 country.56.desc:0 "[From.From.GetPlanetMoonCap] [From.From.GetName]: Miejscowe małe, gryzoniopodobne zwierzaki zwane orinthi zamieszkują większość różnorodnych stref klimatycznych globu. Niezwykle szybko się rozmnażają i zdają się wykazywać szczególne upodobanie do obgryzania kabli elektrycznych.\n\nPozyskanie żywych egzemplarzy nie było trudne - w istocie po zebraniu pierwszych okazów przedostały się one na pokład statku [Root.GetName] jako pasażerowie na gapę jego promów. W sumie nie wiadomo, po co właściwie Muzeum Egzobiologii kazało przywieźć orinthi na naszą planetę."
 country.57.name:0 "Schwytano snirana"
 country.57.desc:0 "[From.From.GetName]: Snirany to wielkie stworzenia kopiące nory w wydmach rozległych pustyń. Gdy taki drapieżnik wyczuwa drgania piasku nad sobą, natychmiast wysuwa z grzbietu dziesiątki długich kolców w nadziei nadziania czegoś jadalnego.\n\nZnalezienie odpowiedniego okazu było trudne, dopóki nie wysłaliśmy na pustynię we wszystkich możliwych kierunkach setek zdalnie sterowanych dronów z nadajnikami. W ten sposób odkryliśmy i pozyskaliśmy nietypowo wielkiego osobnika, który wyhodował sobie na grzbiecie ponad setkę kolców."
 country.58.name:0 "Schwytano stado gulantów."
 country.58.desc:0 "Gulanty to duże zwierzęta roślinożerne, u których wytworzyły się wewnętrzne worki gazowe pozwalające im unosić się kilka centymetrów nad ziemią. Poruszają się stadami złożonymi z kilkudziesięciu osobników, żywią się mchem i porostami, jakie można znaleźć na smaganych wiatrem równinach świata [From.From.GetName].\n\nLokalne drapieżniki polują na nie bezwzględnie, a nasi biolodzy ze statku [Root.GetName] oceniają, że zostało już tylko kilkaset stad gulantów. Jedno z nich, złożone z 9 zwierząt, zostało schwytane i zostanie dostarczone do stolicy ([Root.Owner.Capital.GetName])."
 country.59.name:0 "Schwytano uddlorany"
 country.59.desc:0 "[From.From.GetPlanetMoonCap] [From.From.GetName]: Załoga statku [Root.GetName] schwytała grupkę uddloranów żyjących na zmrożonej powierzchni. Te białe, futerkowe, wszystkożerne zwierzęta zwijają się w kłębki i toczą z niesamowitymi prędkościami po zaśnieżonych polach. Odnotowano kiedyś osobnika gnającego ponad 80 km/h. Kiedy przemieszczają się w kulistej postaci, wzbijają wielkie tumany wirującego śniegu, co pomaga w ich wykrywaniu."
 country.60.name:0 "Schwytano rój zulkorów"
 country.60.desc:0 "Zulkory przypominają owady rojne, osiągają jednak ogromne rozmiary i są litotrofami - żywią się skałami i minerałami znajdującymi się w glebie. Jeden z promów odniósł poważne uszkodzenia, gdy przypadkowo wleciał w duży rój i kilka zulkorów zaczęło pożerać jego kadłub.\n\n[Root.Owner.Capital.GetName]: Muzeum Egzobiologiczne zaczęło prace nad stworzeniem specjalnego pomieszczenia do przetrzymywania tych istot."
 country.61.name:0 "Schwytano okazy"
 country.61.desc:0 "Wszystkie okazy, o które prosiło Muzeum Egzobiologiczne, zostały schwytane. Muzeum stało się olbrzymią placówką, generatory sztucznej grawitacji i przetworniki atmosferyczne służą tam do symulowania warunków kilkunastu światów.\n\nZwiedzający z całego imperium zjawiają się tam, by zobaczyć te wszystkie cuda!"
 country.200.name:0 "[radical_cult.GetName]"
 country.200.desc:0 "[Root.Capital.GetName]: Wieki temu grupa radykalnych kapłanów i ich wiernych wyznawców zerwała z tradycyjnymi religiami, żeby założyć własny kościół. Sekta tych ekstremistów nosi nazwę [radical_cult.GetName] i odpowiada za wiele zbrodni i zamachów terrorystycznych dokonanych na przestrzeni lat.\n\nWspółcześnie unikali rozgłosu, ale niedawno dowiedzieliśmy się, że wielu ich agentów przeniknęło do naszego wojska. Ci renegaci potajemnie przekazywali zasoby do zbudowania niewielkiej floty okrętów w ukrytej stoczni na powierzchni świata [Root.Capital.GetName]! Gdy zostali zdemaskowani, uciekli swoimi statkami na orbitę, a ich kolejnym celem był świat [hijacked_fleet_planet.GetName]."
 country.200.a:0 "Musimy je powstrzymać!"
 country.202.name:0 "Statek kultystów unieszkodliwiony!"
 country.202.desc:0 "Nasze nieustraszone siły kosmiczne sprawnie unieruchomiły statek z armady sekty! Nie odniósł poważnych uszkodzeń, a w środku wykrywamy słabe ślady życia.\n\nPo zlikwidowaniu wszystkich niebezpieczeństw w okolicy powinniśmy dokonać abordażu, żeby pojmać ocalałych. Może wyjaśnią nam dokładniej, czym kieruje się [From.Owner.GetName]."
 country.202.a:0 "Przygotować ładunki!"
 country.203.name:0 "Abordaż"
 country.203.desc:0 "Ocaleni stawiali zaciekły opór, ale nasza grupa abordażowa zdołała wziąć kilku jeńców z pokładu statku kultystów. Dowiedzieliśmy się od nich, że ten spisek sięga znacznie głębiej, niż przypuszczaliśmy, wśród agentów znajdują się bowiem ważni oficerowie i wysocy rangą urzędnicy naszego rządu!\n\n[Root.Owner.Capital.GetName]: trwają masowe aresztowania, cały majątek sekty został skonfiskowany. Jednak nie udało się znaleźć kilku zbudowanych przez nich potajemnie statków, zniknęli też najważniejsi członkowie kultu. Wykryliśmy kilka słabych śladów jonowych prowadzących do kilku sąsiednich układów."
 country.203.a:0 "Musimy ścigać tych terrorystów!"
 country.204.name:0 "Spotkanie z rabusiami sekty"
 country.204.desc:0 "Wykryliśmy statki z banderą sekty [radical_cult.GetName] w układzie [Root.GetStarName]. Naładowali broń i weszli na kurs przechwytujący!"
 country.205.desc:0 "Kolejne okręty należące do sekty [radical_cult.GetName] zostały wykryte w układzie [Root.GetStarName]. Zbliżają się w szyku bojowym!"
 country.206.desc:0 "Kolejna flota sekty [radical_cult.GetName] została wykryta w układzie [Root.GetStarName]. Tym razem znajduje się wśród nich okręt o nieznanej konstrukcji!"
 country.207.name:0 "Ślady bitwy"
 country.207.desc:0 "Pokonaliśmy wszystkie napotkane dotąd siły kultystów, ale te starcia nasunęły nam kilka niepokojących pytań. Wróg ([radical_cult.GetName]) wysyła o wiele więcej statków, niż mógłby potajemnie zbudować, a teraz rzucił przeciwko nam duży okręt wojenny o nieznanej konstrukcji.\n\nSkąd wzięły się te jednostki? Czy mają więcej takich okrętów jak ten, który właśnie zniszczyliśmy? Powinniśmy poszukać odpowiedzi, badając ślad bitwy."
 country.207.a:0 "Rozpocząć poszukiwania."
 country.208.name:0 "Poszukiwania zakończone"
 country.208.desc:0 "Po przeszukaniu szczątków zniszczonego przez nas dziwnego okrętu kultystów nasi naukowcy uważają, że ustalili, skąd pochodzą statki sekty [radical_cult.GetName]. We fragmentach dziennika pokładowego znajduje się wzmianka o pewnej opuszczonej stoczni obcych odkrytej przez uciekające okręty kultystów.\n\nUżywali tej placówki, żeby wzmocnić swoją flotę, a teraz budują nowe jednostki oparte na planach kosmitów znalezionych w bankach pamięci stacji! Nie możemy na to pozwalać."
 country.208.a:0 "Trzeba zniszczyć tę stocznię!"
 country.209.name:0 "Stocznia zniszczona"
 country.209.desc:0 "Stocznia obcych używana przez sektę [radical_cult.GetName] w ich krucjacie przeciwko nam została zniszczona! Przechwyciliśmy kapsuły ratunkowe i pojmaliśmy część kultystów, w tym głównego technika. Jego znajomość zaawansowanych technologii używanych w stoczni okazała się bardzo cenna.\n\nNiestety, dowiedzieliśmy się też, że charyzmatyczna przywódczyni sekty opuściła stocznię kilka tygodni temu na pokładzie nowego okrętu flagowego - potężniejszej wersji produkowanych przez nich jednostek obcych. Wywiad wojskowy pracuje nad znalezieniem tej jednostki."
 country.209.a:0 "Znajdziemy ją!"
 country.210.name:0 "Prawdopodobne lokalizacje okrętu flagowego kultystów"
 country.210.desc:0 "Sondy rozpoznawcze wykryły w jednym z układów słabe ślady emisji podprzestrzennej pasujące do sygnatur napędów okrętów obcych używanych przez sektę [radical_cult.GetName]. Najprawdopodobniej to poszukiwany okręt flagowy kultystów!\n\nPowinniśmy jak najszybciej wysłać jednostki, które przeszukają ten układ. Ten statek i ich przywódczyni są zbyt niebezpieczni, by zostawić ich samopas."
 country.210.a:0 "Przygotować flotę."
 country.211.name:0 "Okręt flagowy kultystów"
 country.211.desc:0 "Wreszcie nas znaleźliście. To bez znaczenia.\n\nMoi uczniowie bardzo chętnie oddadzą życie za przyszłość gatunku [Root.Owner.GetSpeciesAdj]. Gdybyście nie wiedzieli, to ja jestem tą przyszłością.\n\nGdy już rozprawimy się z waszą żałosną flotą, mój święty okręt flagowy zabierze mnie do świata [Root.Owner.Capital.GetName], gdzie w końcu oczyszczę naszą ojczyznę z niewiernych."
 country.211.a:0 "Skończmy z tym."
 country.213.name:0 "Okręt flagowy unieszkodliwiony"
 country.213.desc:0 "Nasze siły unieszkodliwiły okręt flagowy sekty [radical_cult.GetName]! Jego uzbrojenie i silniki nie działają, ale system podtrzymywania życia pracuje normalnie. Przygotujmy się do abordażu.\n\nNa pokładzie jest wielu uzbrojonych kultystów, więc do jego zajęcia będziemy potrzebować wielu żołnierzy."
 country.213.a:0 "Ten okręt będzie nasz!"
 country.214.name:0 "Okręt flagowy kultystów zdobyty"
 country.214.desc:0 "Po zaciętej walce o każdy pokład nasi marines zdławili w końcu ogniska oporu na dawnym okręcie flagowym sekty [radical_cult.GetName]. Wzięto niewielu jeńców, większość kultystów wolała zginąć w daremnych atakach samobójczych. Przywódczyni sekty została znaleziona na mostku jednostki - popełniła samobójstwo. Zdaje się, że to wreszcie koniec sekty [radical_cult.GetName].\n\nNasi technicy przywrócili zasilanie silników okrętu i wcieliliśmy go do naszej floty. Teraz nazywa się [disabled_cultist_flagship.GetName]. Musi jak najszybciej trafić do portu kosmicznego i przejść bardziej gruntowne naprawy."
 country.17.name:0 "Flota złomiarzy zniszczona"
 country.17.desc:0 "Drony szpiegowskie w układzie [salvager_system.GetName] potwierdziły, że ktoś inny zniszczył flotę złomiarzy, która bezprawnie przejęła naszą zaginioną sondę kosmiczną. Na szczęście okazało się, że podczas bitwy sonda uległa zniszczeniu razem ze złomiarzami, więc znajdujące się w niej ważne dane nie wpadną w niepowołane ręce."
 country.19.name:0 "Anomalia podprzestrzenna zniszczona"
 country.19.desc:0 "Czujniki dalekiego zasięgu potwierdziły, że ktoś inny zniszczył anomalię podprzestrzenną strzegącą naszej zaginionej sondy kosmicznej w układzie [anomaly_system.GetName]. Sama sonda także uległa zniszczeniu podczas bitwy, więc nie musimy martwić się o ujawnienie tajnych danych."
 country.21.name:0 "Zmodyfikowana sonda zniszczona"
 country.21.desc:0 "Skanowanie dalekiego zasięgu potwierdziło, że ktoś inny zniszczył naszą zmodyfikowaną sondę w układzie [modified_probe_system.GetName]. Na szczęście nie ocalały jej banki pamięci, więc żadne obce mocarstwa nie zdobędą tajnych danych, które się tam znajdowały."
 country.218.name:0 "Statek kultystów unieszkodliwiony!"
 country.218.desc:0 "Jeden ze okrętów armady kultystów został unieruchomiony przez kogoś innego! Nie odniósł poważnych uszkodzeń, a w środku wykrywamy słabe ślady życia.\n\nPo zlikwidowaniu wszystkich niebezpieczeństw w okolicy powinniśmy dokonać abordażu, żeby pojmać ocalałych. Może wyjaśnią nam dokładniej, czym kieruje się [From.Owner.GetName]."
 country.219.name:0 "Flota kultystów zniszczona"
 country.219.desc:0 "Flota kultystów działająca w układzie [marauder_system.GetName] została zniszczona w bitwie."
 country.221.desc:0 "Ktoś zniszczył stocznię obcych, którą sekta [radical_cult.GetName] wykorzystywała w krucjacie przeciwko nam. Według pierwszych meldunków siły kultystów zostały kompletnie zniszczone, ale mamy też informację, że charyzmatyczna przywódczyni sekty opuściła stocznię na pokładzie nowego okrętu flagowego kilka chwil przed rozpoczęciem bitwy.\n\nTeraz jest gdzieś w galaktyce. Wywiad wojskowy stara się ustalić położenie tej jednostki."
 country.223.name:0 "Okręt flagowy kultystów zniszczony"
 country.223.desc:0 "Niedawno ktoś inny pokonał okręt flagowy kultystów w zażartej bitwie w układzie [flagship_system.GetName]. Nasi admirałowie żałują, że to nie nasze siły zadały ostateczny cios, ale przynajmniej to już koniec tej straszliwej sekty i jej kampanii terroru."
 country.250.name:0 "Polowanie na Hiacynta"
 country.250.desc:1 "Nie znaleźliśmy żadnych śladów czterech statków-ark, które przeleciały przez tunel czasoprzestrzenny przed przybyciem Chryzantemy na [Root.Capital.GetName]. Jeden statek, o nazwie Hiacynt, miał przemierzyć to przejście po nas, a czujniki dalekiego zasięgu Chryzantemy pokazały krótki skok energii w tunelu czasoprzestrzennym przed jego destabilizacją i zniknięciem.\n\nByć może Hiacynt przetrwał przejście i dotarł do naszego galaktycznego sąsiedztwa, ale jak dotąd nie nawiązał z nami kontaktu. Warto byłoby poszukać go w pobliskich układach słonecznych."
 country.250.a:0 "Racja. Zróbcie to."
 country.250.b:0 "Nie możemy uganiać się za duchami."
 country.251.name:0 "Układ zbadany"
 country.251.desc:0 "[Root.GetName] melduje, że w układzie [From.GetName] nie ma śladu Hiacynta. Powinniśmy kontynuować poszukiwania gdzieś indziej."
 country.251.a:0 "Szukajcie dalej."
 country.252.desc:0 "Skanowanie przeprowadzone przez statek [Root.GetName] nie znalazło śladów Hiacynta w układzie [From.GetName]. Może bardziej nam się poszczęści gdzieś indziej."
 country.252.a:0 "Musi tam gdzieś być."
 country.253.desc:0 "Statek [Root.GetName] natrafił na słaby ślad jonowy w układzie [From.GetName] zgodny ze śladem pozostawianym przez silniki Chryzantemy. Musiał lecieć tędy Hiacynt!\n\nTa słaba sygnatura jonowa ma ponad wiek, ale oficer naukowy [Root.GetLeaderName] uważa, że prowadzi w kierunku gwiazdy, która nie znajdowała się na naszych mapach. Wprowadziliśmy jej współrzędne do rejestru sytuacyjnego."
 country.253.a:0 "Hiacynt musi tam być."
 country.254.name:0 "Hiacynt odnaleziony"
 country.254.desc:0 "Znaleźliśmy Hiacynta! Ta wielka arka znajduje się na stabilnej orbicie nad światem [hyacinth_planet.GetName]. Nie wykryto żadnej emisji energii z kadłuba, nie odbieramy też żadnych sygnałów alarmowych. Powinniśmy wysłać uzbrojoną grupę abordażową, żeby sprawdziła wnętrze tego okrętu."
 country.254.a:0 "Szykujcie się."
 country.255.name:0 "Dokonano abordażu Hiacynta"
 country.255.desc:0 "Nasza grupa abordażowa wróciła z Hiacynta i złożyła straszny meldunek. Na pokładzie znaleziono szczątki ludzi, a ich liczba pokrywa się z liczbą podróżujących okrętem kolonistów - to ćwierć miliona osób. Większość z nich prawdopodobnie zmarła z głodu, ale natrafiono też na ofiary strzałów z broni osobistej i kanibalizmu...\n\nZ archiwum na mostku Hiacynta zabraliśmy dziennik kapitana."
 country.255.a:0 "Otwórzcie go."
 country.256.name:0 "Archiwa okrętu"
 country.256.desc:0 "ARKA HIACYNT\nISA-05\nINICJATYWA ONZ ULISSES\nDziennik oficerski: Kapitan Ronald F. Gundersen\n\nOdczyt danych... wykryto uszkodzenie. Próba naprawy...\nOdzyskano cztery wpisy dziennika."
 country.256.a:0 "Wpis I (Data misji 345.5)"
 country.256.a.response:1 "Dziennik kapitana, data misji 345.5.\n\nOpuściliśmy ziemię dwa miesiące temu i lecimy wyznaczonym kursem. Jak na razie wszystko idzie gładko. Koloniści szybko usnęli, a dr Colbeck melduje, że wszyscy są w dobrym stanie.\n\nWyszliśmy poza orbity planet zewnętrznych i zbliżamy się do Obłoku Oorta. Wkrótce dotrzemy do tego podprzestrzennego zjawiska - domniemanego "tunelu czasoprzestrzennego" - przez który przeleciały już inne statki-arki. We wcześniejszych wpisach wspominałem o moich wątpliwościach co do takiego sposobu podróżowania. Ale wkrótce przekonamy się, jak to naprawdę działa..."
 country.256.b:0 "Wpis II (Data misji 387.2)"
 country.256.b.response:0 "Udało się! Astronawigatorzy nadal pracują nad ustaleniem naszej pozycji, ale patrząc na gwiazdy na zewnątrz, mogę chyba spokojnie stwierdzić, że już nie jesteśmy w Kansas. Niestety, Hiacynt odniósł poważną usterkę mechaniczną, która doprowadziła do całkowitej utraty zasilania, w tej chwili działamy na akumulatorach.\n\nColbeck mówi, że być może będzie trzeba obudzić kolonistów. Idę do maszynowni sprawdzić, dlaczego Maggie tak grzebie się z ponownym uruchomieniem reaktora. Obyśmy mogli szybko wyruszyć w drogę i rozpocząć poszukiwania kolonistów z Chryzantemy."
 country.256.c:0 "Wpis III (Data misji 422.7)"
 country.256.c.response:0 "Wpadliśmy z deszczu pod rynnę. Nie ma już żadnych szans na ponowne uruchomienie reaktora, ostatnie rezerwy mocy Hiacynta zostały zużyte na próbę dotarcia do tego beznadziejnego układu. Mieliśmy nadzieję natrafić na jakieś bezpieczne miejsce, w którym będziemy mogli wylądować... ale nic z tego.\n\nPoziom mocy akumulatorów pozwoli działać systemom podtrzymywania życia przez kilka lat, ale mamy tu ćwierć miliona wybudzonych kolonistów, więc zapasy żywności Hiacynta wystarczą na mniej niż miesiąc. Zwołałem spotkanie szefów wszystkich działów. My... musimy opracować jakiś plan..."
 country.256.d:0 "Wpis IV (Data misji 459.9)"
 country.256.d.response:0 "To prawdopodobnie mój ostatni wpis. Załoga mostka nie żyje albo zaginęła, a grupa kolonistów właśnie próbuje się na niego wedrzeć. Kilka tygodni temu wyczerpały się nasze główne zapasy żywności i... pojawiły się doniesienia o aktach kanibalizmu.\n\nZachowałem trochę jedzenia dla załogi, żeby mogli nieco dłużej kierować statkiem... chyba liczyłem na jakiś cud. Kiedy dowiedziała się o tym reszta kolonistów, oni...\n\nSforsowali drzwi. Cofnąć się, do cholery! Nie zbliżać się! Jestem kapitanem tego okrętu i niech mnie diabli, jeśli tam się wam zarżnąć jak... Aaaaaaaach..."
 country.256.e:0 "Wylogowanie"
 country.256.e.response:0 "ARKA HIACYNT\nISA-05\nINICJATYWA ONZ ULISSES\n\nWyłączanie interfejsu użytkownika."
 country.257.name:0 "Wniosek końcowy"
 country.257.desc:0 "Mamy dość jasny obraz straszliwego losu Hiacynta, jego załogi i przewożonych przez niego kolonistów. Gdyby okoliczności były inne, to Chryzantema mogłaby dryfować nad światem [hyacinth_planet.GetName] niczym cichy grobowiec. To otrzeźwiające przypomnienie zagrożeń, jakie czyhają na ludzkość w zimnym i bezwzględnym Wszechświecie.\n\nHiacynt zostanie zaholowany na niską orbitę świata [Root.Capital.GetName] i przekształcony w muzeum, ale najpierw trzeba usunąć z niego ludzkie szczątki. Mimo tragicznej historii arka jest prawie identyczna jak ta, która przywiozła tu z Ziemi naszych przodków, więc nasi socjolodzy mogą się z niej wiele nauczyć."
 country.257.a:0 "Może wyniknie z tego coś dobrego."
 progress.1.name:0 "[home_system.GetName]: Układ zbadany w całości"
 progress.1.desc:0 "Przez tysiące lat astronomowie ze świata [Root.Capital.GetName] używali teleskopów, żeby z zachwytem podziwiać planety znajdujące się w naszym układzie. W końcu nasi przodkowie zbudowali skomplikowane mechaniczne telluria symulujące orbity tych ciał niebieskich, wykorzystując niezwykle dokładne modele układu [home_system.GetName].\n\nDziś nasza cywilizacja wykonała kolejny krok milowy, zakończyliśmy badanie ostatniego ciała niebieskiego w naszym układzie słonecznym. Po raz kolejny przesunęliśmy granice nieznanego."
 progress.1.a:0 "Właśnie tworzy się historia!"
 progress.2.name:0 "Odkrycie obcego życia"
 progress.2.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Statek [Root.GetName] dokonał zdumiewającego odkrycia - to ciało niebieskie tętni obcym życiem! Po raz pierwszy w historii natrafiliśmy na organizmy żywe, których ojczyzną nie jest [Root.Owner.Capital.GetName].\n\nTo niesamowite odkrycie uciszyło tych, którzy uważali, że jesteśmy sami we Wszechświecie. Żadna z odkrytych obcych istot nie jest inteligentna, ale zapewne wkrótce natrafimy także i na takie..."
 progress.2.a:0 "Możliwe, że nie jesteśmy tu sami."
 progress.3.name:0 "[Root.Owner.GetSpeciesNamePlural]: Pierwsza kolonia"
 progress.3.desc_01:0 "Nasz statek kolonizacyjny gładko wylądował w okolicach delty dużej rzeki na jednym z kilku kontynentów świata [Root.GetName]. Ten umiarkowany, zalesiony region będzie idealnym pierwszym lądowiskiem.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, a rdzeń jego reaktora posłuży po usunięciu za tymczasowe źródło zasilania kolonii.\n\nWokół potężnego kadłuba okrętu wyrosły setki małych namiotów i gotowych schronień, gdy koloniści zaczęli masowo opuszczać pokład. [Root.Owner.GetSpeciesNamePlural] mają już swoje pierwsze miasto na obcym świecie."
 progress.3.desc_02:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Nasz statek kolonizacyjny gładko wodował w wielkim oceanie, blisko brzegów dużego archipelagu. Te żyzne wyspy będą idealnym pierwszym lądowiskiem.\n\nOkręt został zakotwiczony i rozpoczęto jego przebudowę w centrum administracyjne nowej osady, a rdzeń jego reaktora posłuży po usunięciu za tymczasowe źródło zasilania kolonii.\n\nNa wyspach wokół potężnego kadłuba okrętu wyrosły setki małych namiotów i gotowych schronień, gdy koloniści zaczęli masowo opuszczać pokład. [Root.Owner.GetSpeciesNamePlural] mają swoje pierwsze miasto na obcym świecie."
 progress.3.desc_03:0 "[Root.GetName]: Nasz statek kolonizacyjny gładko wylądował na obrzeżach sporej oazy znajdującej się u podnóża dużej góry. Zbocze daje idealną ochronę przed wiatrem, mamy też łatwy dostęp do wody.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, a rdzeń jego reaktora posłuży po usunięciu za tymczasowe źródło zasilania kolonii.\n\nWokół potężnego kadłuba okrętu wyrosły setki małych namiotów i gotowych schronień, gdy koloniści zaczęli masowo opuszczać pokład. [Root.Owner.GetSpeciesNamePlural] mają swoje pierwsze miasto na obcym świecie."
 progress.3.desc_04:0 "[Root.GetName]: Nasz statek kolonizacyjny znalazł w końcu kawałek otwartego terenu w dżungli i wylądował. Lądowisko jest ze wszystkich stron otoczone bujną roślinnością. Wysłano drony zwiadowcze, które mają chronić kolonistów przed drapieżnikami.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, a rdzeń jego reaktora posłuży po usunięciu za tymczasowe źródło zasilania kolonii.\n\nWokół potężnego kadłuba okrętu wyrosły setki małych namiotów i gotowych schronień, gdy koloniści zaczęli masowo opuszczać pokład. [Root.Owner.GetSpeciesNamePlural] mają swoje pierwsze miasto na obcym świecie."
 progress.3.desc_05:0 "[Root.GetName]: Nasz statek kolonizacyjny gładko wylądował na szczycie dużego, płaskiego płaskowyżu w okolicach równika. To miejsce posłuży za pierwsze lądowisko, a rzeki płynące kanionami poniżej zapewnią łatwy dostęp do wody.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, a rdzeń jego reaktora posłuży po usunięciu za tymczasowe źródło zasilania kolonii.\n\nWokół potężnego kadłuba okrętu wyrosły setki małych namiotów i gotowych schronień, gdy koloniści zaczęli masowo opuszczać pokład. [Root.Owner.GetSpeciesNamePlural] mają swoje pierwsze miasto na obcym świecie."
 progress.3.desc_06:0 "[Root.GetName]: Nasz statek kolonizacyjny gładko wylądował na rozległym, pustym stepie. Wybrane lądowisko znajduje się za dużą granią zapewniającą ochronę przed zimnym wiatrem, a w pobliżu znajduje się otwarty zbiornik wodny.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, a rdzeń jego reaktora posłuży po usunięciu za tymczasowe źródło zasilania kolonii.\n\nWokół potężnego kadłuba okrętu wyrosły setki małych namiotów i gotowych schronień, gdy koloniści zaczęli masowo opuszczać pokład. [Root.Owner.GetSpeciesNamePlural] mają swoje pierwsze miasto na obcym świecie."
 progress.3.desc_07:0 "[Root.GetName]: Nasz statek kolonizacyjny gładko wylądował na zaśnieżonych polach w głębokiej dolinie w pobliżu równika. Lądowisko znajduje się w dużym łańcuchu górskim i jest dobrze chronione przed działaniem żywiołów.\n\nOkręt został na stałe zamieniony w centrum administracyjne nowej osady, a rdzeń jego reaktora posłuży po usunięciu za tymczasowe źródło zasilania kolonii.\n\nWokół potężnego kadłuba okrętu wyrosły setki małych namiotów i gotowych schronień, gdy koloniści zaczęli masowo opuszczać pokład. [Root.Owner.GetSpeciesNamePlural] mają swoje pierwsze miasto na obcym świecie."
 progress.3.a:0 "[Root.Owner.GetName] mają swój wielki dzień!"
 progress.4.name:0 "Pierwsze spotkanie z kosmitami"
 progress.4.desc_01:0 "Wiadomość, że po raz pierwszy natrafiliśmy na inteligentnych kosmitów, spotkała się z mieszanymi uczuciami. Potwierdziło się to, co od dawna podejrzewaliśmy: nie jesteśmy sami w tej galaktyce. Każdy nowo napotkany gatunek to jednocześnie szansa i zagrożenie. Musimy uważać.\n\nPoziom rozwoju technologicznego tych istot odpowiada mniej więcej naszemu - wyruszyliśmy w kosmos w podobnym czasie."
 progress.4.desc_02:0 "[Root.GetName]: Wiadomość o spotkaniu z inteligentnymi kosmitami rozchodzi się z prędkością błyskawicy. Nasi obywatele są zafascynowani tymi istotami, w mediach pojawia się wiele doniesień i spekulacji o ich kulturze i społeczeństwie. [Root.Capital.GetName] świętuje odkrycie, że nie jesteśmy sami w galaktyce.\n\nPodobnie jak my, ci kosmici niedawno pojawili się na galaktycznej scenie, a ich poziom technologiczny jest zbliżony do naszego."
 progress.4.desc_03:0 "[Root.GetName]: Wiadomość, że spotkaliśmy inteligentnych kosmitów, dogłębnie wstrząsnęła naszym społeczeństwem. Wyciekł film przedstawiający te istoty, prezentują go wszystkie media, wielu obywateli wpadło w panikę. [Root.Capital.GetName] jest teraz areną wielu zamieszek.\n\nDziwni obcy osiągnęli poziom rozwoju technologicznego zbliżony do naszego, potrafią podróżować w kosmosie. Trudno powiedzieć, czy czują wobec naszego wspaniałego gatunku obawę, nienawiść, czy też obojętność."
 progress.4.a:0 "To wszystko zmienia."
 progress.4.b:0 "To ważne wydarzenie."
 progress.4.c:0 "Powinniśmy spodziewać się najgorszego."
 progress.5.desc_01:0 "Wiadomość, że po raz pierwszy natrafiliśmy na inteligentnych kosmitów, spotkała się z mieszanymi uczuciami. Potwierdziło się to, co od dawna podejrzewaliśmy: nie jesteśmy sami w tej galaktyce. Każdy nowo napotkany gatunek to jednocześnie szansa i zagrożenie. Musimy uważać.\n\nWedług naszych standardów te istoty są prymitywne, jeszcze nie potrafią podróżować w kosmosie. Musimy zdecydować, co z nimi zrobić."
 progress.5.desc_02:0 "[Root.GetName]: Wiadomość o spotkaniu z inteligentnymi kosmitami rozchodzi się z prędkością błyskawicy. Nasi obywatele są zafascynowani tymi istotami, w mediach pojawia się wiele doniesień i spekulacji o ich kulturze i społeczeństwie. [Root.Capital.GetName] świętuje odkrycie, że nie jesteśmy sami w galaktyce.\n\nZnacznie wyprzedzamy ich pod względem poziomu technologicznego, nie zdołali jeszcze wyruszyć w kosmos. Wedle naszych standardów są prymitywni, ale badając ich, i tak możemy sporo się nauczyć."
 progress.5.desc_03:0 "[Root.GetName]: Wiadomość, że spotkaliśmy inteligentnych kosmitów, dogłębnie wstrząsnęła naszym społeczeństwem. Wyciekł film przedstawiający te istoty, prezentują go wszystkie media, wielu obywateli wpadło w panikę. [Root.Capital.GetName] jest teraz areną wielu zamieszek.\n\nPoziom rozwoju technologicznego tych prymitywnych istot jest znacznie niższy od naszego. Jeszcze nie potrafią podróżować w kosmosie. Lepiej będzie dla wszystkich, jeśli nigdy się tego nie nauczą."
 progress.5.b:0 "Fascynujące."
 progress.5.c:0 "W rzeczy samej."
 progress.6.desc_01:0 "Wiadomość, że po raz pierwszy natrafiliśmy na inteligentnych kosmitów, spotkała się z mieszanymi uczuciami ludności. Potwierdziło się to, co od dawna podejrzewaliśmy: nie jesteśmy sami w tej galaktyce. Każdy nowo napotkany gatunek to jednocześnie szansa i zagrożenie. Musimy uważać.\n\nCi kosmici są aktywni na scenie galaktycznej już od jakiegoś czasu, ich imperium ma prawdopodobnie tysiące lat, a technologicznie znacznie nas wyprzedzają. Powinniśmy uważać w kontaktach z nimi."
 progress.6.desc_02:0 "[Root.GetName]: Wiadomość o spotkaniu z inteligentnymi kosmitami rozchodzi się z prędkością błyskawicy. Nasi obywatele są zafascynowani tymi istotami, w mediach pojawia się wiele doniesień i spekulacji o ich kulturze i społeczeństwie. [Root.Capital.GetName] świętuje odkrycie, że nie jesteśmy sami w galaktyce.\n\nImperium założone przez tych kosmitów musi być bardzo stare, a ich poziom technologiczny jest wyższy od naszego. Na pewno mogliby nas wiele nauczyć."
 progress.6.desc_03:0 "[Root.GetName]: Wiadomość, że spotkaliśmy inteligentnych kosmitów, dogłębnie wstrząsnęła naszym społeczeństwem. Wyciekł film przedstawiający te istoty, prezentują go wszystkie media, wielu obywateli wpadło w panikę. [Root.Capital.GetName] jest teraz areną wielu zamieszek.\n\nDziwni obcy osiągnęli poziom rozwoju technologicznego znacznie przewyższający nasz, podróżują w kosmosie od tysięcy lat, a może dłużej. Na szczęście dla nas wyglądają na gatunek chylący się ku upadkowi i pogrążony w stagnacji."
 progress.6.b:0 "Niewątpliwie są bardzo mądrzy."
 progress.6.c:0 "Ich czas dobiegł końca. Teraz rządzą [Root.Species.GetNamePlural]."
 progress.7.name:0 "Misja badawcza"
 progress.7.desc:0 "[Root.GetName], nasz pierwszy statek naukowy, przeszedł próby w kosmosie i jest gotowy do służby. Oficer naukowy [Root.GetLeaderName] obejmuje dowodzenie i zaleca przeprowadzenie pełnego badania naszego macierzystego układu.\n\nSzczegółowy opis tej misji znajduje się w §Srejestrze sytuacyjnym§!."
 progress.7.a:0 "Bardzo dobrze."
 progress.8.name:0 "Przyczółek"
 progress.8.desc:0 "Nasz macierzysty układ został szczegółowo zbadany, więc nadszedł czas, by nasz gatunek wyruszył poza świat [Root.Capital.GetName]. Zbadajmy okoliczne układy, może znajdziemy świat, na którym założymy pierwszą kolonię.\n\nTak jak poprzednio, opis znalazł się w §Srejestrze sytuacyjnym§!."
 progress.8.a:0 "Rozpocznijmy poszukiwania."
 pirate.1.name:0 "Narodziny kosmicznego piractwa"
 pirate.1.desc_01:1 "Duża grupa niewiernych bandziorów ze świata [Root.Capital.GetName] nielegalnie przerobiła cywilne statki kosmiczne w jednostki bojowe. Ci heretycy działają na obrzeżach naszej przestrzeni, w układzie §H[pirate_system.GetName]§!, i nadali sobie nazwę "§S[pirate_band.GetName]§!". Odpowiadają za kilka ataków na cywilne szlaki handlowe.\n\nTrzeba przerwać ich bluźnierczą działalność!"
 pirate.1.desc_02:1 "Wywiad marynarki wojennej poinformował o kilku atakach na cywilne statki w naszej przestrzeni, do których doszło w ciągu ostatnich miesięcy. Sprawcami są prawdopodobnie dezerterzy i inni renegaci ze świata [Root.Capital.GetName].\n\nCi bandyci stworzyli prowizoryczną flotę mocno zmodyfikowanych statków cywilnych w układzie §H[pirate_system.GetName]§!, a teraz nadali sobie nazwę "§S[pirate_band.GetName]§!". Ich jednostki są prymitywne, ale stanowią zagrożenie, którego nie wolno zignorować."
 pirate.1.desc_03:1 "[Root.Capital.GetName]: Kryminaliści i inni nierozsądni członkowie naszego społeczeństwa wyruszyli prowadzić życie banitów w odległych krańcach kosmosu. Ci bandyci wykazali się niezwykłą pomysłowością, poważnie modyfikując i uzbrajając dużą liczbę statków cywilnych.\n\nTeraz ta improwizowana flota nadała sobie nazwę "§S[pirate_band.GetName]§!" i grasuje na naszych cywilnych szlakach handlowych. Ustaliliśmy, że ich główna baza znajduje się w układzie §H[pirate_system.GetName]§!. Musimy szybko zareagować."
 pirate.1.desc_04:1 "Z obrzeży naszego terytorium docierają alarmujące doniesienia. Od kiedy nauczyliśmy się podróżować w kosmosie, przestępcze bandy opuszczały nasz ojczysty świat [Root.Capital.GetName] i łamały pokojowe zasady naszego społeczeństwa.\n\nCi wykolejeńcy nadali sobie nazwę "§S[pirate_band.GetName]§!" i przerobili kilka cywilnych statków na okręty bojowe. Zamieszkali w prymitywnych warunkach w układzie §H[pirate_system.GetName]§!, a teraz zajmują się pirackimi napadami na cywilnych szlakach handlowych. W ich atakach zginęło wielu niewinnych. Musimy podjąć stanowcze kroki, żeby chronić nasz lud."
 pirate.1.desc_05:1 "[Root.Capital.GetName]: Uciekający buntownicy i dysydenci utworzyli na obrzeżach naszego terytorium rozbójniczą flotę kosmiczną w układzie §H[pirate_system.GetName]§!, przerabiając kilka jednostek cywilnych na okręty wojenne. Nadali sobie nazwę "§S[pirate_band.GetName]§!" i sieją chaos i strach na naszych cywilnych szlakach handlowych.\n\nRozmiary ich zbrodni sprawiają, że stali się elementem zbędnym. Trzeba za wszelką cenę przywrócić porządek."
 pirate.1.desc_06:1 "Nowe rynki zawsze przyciągają element pasożytniczy, szukający zarobku kosztem uczciwych przedsiębiorców - w kosmosie jest tak samo. Kilka organizacji przestępczych ze świata [Root.Capital.GetName] rozszerzyło swą działalność na kosmos, zmieniając niewielką flotę statków cywilnych w okręty wojenne.\n\nTa banda nadała sobie nazwę "§S[pirate_band.GetName]§!", a ich jednostki panoszą się na cywilnych szlakach handlowych, bazując w układzie §H[pirate_system.GetName]§!. Powinniśmy działać szybko, nim sytuacja wymknie się spod kontroli."
 pirate.1.desc_07:1 "Cywilne loty kosmiczne są coraz powszechniejsze, dlatego kilka organizacji przestępczych ze świata [Root.Capital.GetName] wyczuło okazję do rozszerzenia swej działalności. Przerobili kilka cywilnych frachtowców na improwizowane okręty wojenne i dokonują nimi napadów na cywilnych szlakach handlowych.\n\nWiemy, że nadali sobie nazwę "§S[pirate_band.GetName]§!" i działają z jakiejś ukrytej kosmicznej kryjówki w układzie §H[pirate_system.GetName]§!. Musimy zrobić wszystko, żeby stanęli przed obliczem sprawiedliwości."
 pirate.2.a:0 "Wierni zwyciężą."
 pirate.2.b:0 "Zaalarmować wszystkie dowództwa. Wysłać flotę."
 pirate.2.c:0 "Zajmiemy się tymi nonkonformistami."
 pirate.2.d:0 "Stać nas na więcej."
 pirate.2.e:0 "Piraci. Nie potrzebujemy takiego elementu."
 pirate.2.f:0 "Handel nie może być zakłócony."
 pirate.2.g:1 "Sprawiedliwość ich dosięgnie."
 pretender.1.name:0 "[From.GetRegnalName] umiera bezpotomnie"
 pretender.1.desc_01:0 "[Root.Capital.GetName]: [From.GetRegnalName] nie żyje, ogłoszono siedmiodniową żałobę. Niestety, nie ma żadnego dziedzica, a roszczenia do tronu zgłosiły dwie osoby.\n\nNajsilniejszy kandydat otrzymuje tytuł i będzie sprawować rządy jako [Root.GetRulerTitle] [Root.GetRulerName], ale spór nadal trwa."
 pretender.1.desc_02:0 "[From.GetRegnalName] opuszcza ten wymiar egzystencji i wyrusza w podróż ku następnemu. Niestety, duchy nie pobłogosławiły nas jeszcze znakami i zwiastowaniami wskazującymi godnego następcę.\n\nPo burzliwej debacie [Root.GetRulerName] otrzymuje namaszczenie, by rządzić jako [Root.GetRulerTitle], ale nie bez sprzeciwów. Kandydaci z wyższych warstw duchowieństwa próbują zgromadzić poparcie."
 pretender.1.desc_03:0 "[From.GetRegnalName] umiera, nie zostawiwszy dziedzica, co wprowadza chaos w naszym rządzie. [Root.GetRulerName] zostaje następcą dzięki zgromadzeniu poparcia armii świata [Root.Capital.GetName], lecz mimo to sytuacja jest napięta. Inni kandydaci próbują zebrać poparcie umożliwiające zakwestionowanie władzy, którą sprawuje [Root.GetRulerTitle]."
 pretender.1.desc_04:0 "[From.GetRegnalName] nie żyje, a nasze algorytmy nie zdołały wskazać najlepszego następcy. Aby utrzymać sprawność działania, losowo zdecydowano, kim będzie [Root.GetRulerTitle] - teraz [Root.GetRulerName] musi interpretować nieomylne nakazy Głównego Komputera.\n\nJednak pojawiły się pewne wątpliwości, są osoby uważające się za lepszych kandydatów na ten zaszczytny urząd."
 pretender.1.desc_05:0 "[Root.GetName]: Nie żyje [From.GetRegnalName]. Cały naród pogrążył się w żałobie. Niestety, następca nie został wskazany i wywołało to spory wśród arystokracji.\n\n[Root.Capital.GetName]: [Root.GetRulerName] jest już po koronacji, ale pojawili się pretendenci, którzy twierdzą, że [From.GetRegnalName] to ich rodzina i roszczą sobie prawo do tytułu."
 pretender.1.tooltip:0 "Pojawiły się frakcje pretendentów."
 DISCONCERTING:0 "To niepokojące."
 PRAISE:0 "Chwała bogom!"
 OOPS:0 "Ups..."
 action.20.name:0 "Prawo wchodzi w życie."
 action.20.desc:0 "[Root.GetName]: Zdelegalizowano tam sztuczną inteligencję w każdej postaci, a władze rozpoczęły demontaż wszystkich robotów, które łamią to prawo.\n\nFabryki robotów produkujące te jednostki także są modyfikowane, by wytwarzać mniej skomplikowane, niemyślące roboty."
 action.20.a:0 "Dobrze. Musimy pozbyć się tych abominacji."
 action.20.tooltip:0 "Wszystkie populacje droidów i syntetyków są usuwane.\nFabryki syntetyków i droidów zmieniają się w fabryki robotów."
 VULTAUMAR:0 "Vultaumar Jeden"
 VULTAUMAR_DESC:0 "Starożytny świat macierzysty Vultaum. Najlepsze czasy ma już za sobą."
 YUHTAAN:0 "Yuhtaan Większy"
 YUHTAAN_DESC:0 "Ten świat, dawna stolica starożytnego Imperium Yuhtów, był niegdyś pełen życia. Tak już nie jest."
 FEN_HABBANIS:0 "Fen Habbanis"
 FEN_HABBANIS_DESC:0 "Fen Habbanis III, albo po prostu Fen Habbanis, jak nazywali go jego starożytni mieszkańcy, był stolicą Pierwszej Ligi."
 IRASSIA:0 "Irassia"
 IRASSIA_DESC:0 "Biosfera, która mogła kiedyś znajdować się na tym świecie, już dawno zniknęła."
 CYBREX:0 "Świat pierścieniowy Cybreksu"
 CYBREX_DESC:0 "Całkowicie spustoszony świat pierścieniowy, ostatnie schronienie cywilizacji Cybreksu."
 colony.2.a.tooltip:0 "Dodano modyfikator §Ypotulne wędrowne lasy§!, dający następujące efekty:\ndodano £blocker  §Yrezerwat wędrownych lasów§! usprawniający £society  badania na sąsiednich polach."
 precursor.102.name:0 "Zlokalizowano świat macierzysty Vultaum."
 precursor.602.name:0 "Zlokalizowano świat macierzysty Yuhtów."
 precursor.602.desc.a:0 "Odkryliśmy starożytny świat macierzysty Yuhtów, ale niestety niedawno musiał odwiedzić go ktoś inny. Ten glob nie ma nam nic cennego do zaoferowania."
 precursor.602.desc.b:0 "[From.GetName]: Nasze badania wykazały, że ten świat był niegdyś ojczyzną starożytnej rasy zwanej Yuhtami. Układ odwiedzili niedawno inni międzygwiezdni podróżnicy. Prawdopodobnie ogołocili go ze wszystkiego, co przedstawiało jakąkolwiek wartość."
 precursor.1102.name:0 "Zlokalizowano stolicę Pierwszej Ligi."
 precursor.1102.desc.a:0 "Wreszcie odnaleźliśmy stolicę starożytnej Pierwszej Ligi. Niestety, przybyliśmy za późno. Niedawno ktoś tu był i zabrał wszystko, co miało jakąkolwiek wartość."
 precursor.1102.desc.b:0 "[From.GetName]: Niedawne badanie wykazało, że ten świat był stolicą administracyjną jakiegoś dawnego imperium międzygwiezdnego zwanego Pierwszą Ligą. Niedawno byli tu inni badacze i niestety, ogołocili ten świat ze wszystkich cennych przedmiotów."
 precursor.1602.name:0 "Zlokalizowano świat macierzysty Irassian."
 precursor.1602.desc.a:0 "To jest Irassia, a raczej to, co zostało z niegdyś dumnej stolicy Konkordatu Irassiańskiego. Jeżeli jakiekolwiek przedmioty przetrwały zniszczenie ojczyzny Irassian, zabrał je już ktoś inny. Natrafiliśmy na wyraźne ślady niedawnej wizyty."
 precursor.1602.desc.b:0 "Niegdyś ten świat miał bogatą biosferę, która została zniszczona w wyniku zmasowanego bombardowania orbitalnego. Badanie wykazało, że niegdyś była tu stolica starożytnej cywilizacji zwanej Konkordatem Irassiańskim. Nie dowiedzieliśmy się niczego więcej, ponieważ inni odkrywcy zabrali już stamtąd wszystko, co miało jakąkolwiek wartość."
 precursor.2100.name:0 "Zlokalizowano układ macierzysty Cybreksu"
 precursor.2100.desc:0 "[Root.Capital.GetName]: Po dogłębnym zbadaniu odnalezionych artefaktów Cybreksu naukowcy zdołali ustalić dokładne współrzędne galaktyczne układu zwanego przez starożytne maszyny "Cybrex Jeden", gdzie być może udała się ich cywilizacja po nieudanej próbie zgładzenia wszystkich organicznych istot myślących! Powinniśmy wysłać tam ekspedycję, zanim ktoś nas uprzedzi."
 precursor.2101.name:0 "Centralny splot Cybreksu"
 precursor.2101.desc:0 "Wygląda na to, że po siedemnastu latach krucjaty przeciwko organizmom żywym Cybrex dokonał zmiany. Być może nigdy nie dowiemy się, czy spowodowały ją poniesione straty, czy może ideologiczna przemiana ich zbiorowej świadomości, w każdym razie Cybrex wstrzymał swą kampanię.\n\nRozpoczęli powolny odwrót, który trwał prawie sto lat, aż w końcu całkowicie zniknęli. Wiemy, że udali się do tego układu, zbudowali tu olbrzymi świat pierścieniowy, który miał pomieścić ich całą cywilizację.\n\nOdizolowali się na kilka tysiącleci, aż w końcu do ich układu trafił niezależny odkrywca, który wyjawił całej galaktyce jego położenie. Wiadomość o ponownym odnalezieniu przerażającego Cybreksu skłoniła kilka sąsiadujących potęg do zorganizowania olbrzymiej ekspedycji wojskowej, która zbombardowała pierścieniowy świat i zamieniła go w zgliszcza.\n\nCo dziwne, Cybrex prawdopodobnie nie stawiał żadnego oporu."
 precursor.2102.name:0 "Zlokalizowano świat pierścieniowy Cybreksu"
 precursor.2102.desc.a:0 "Ten olbrzymi pierścieniowy świat został stworzony przez Cybrex. To pewnie tutaj wycofali się po swojej nieudanej krucjacie. Niestety, był tu niedawno ktoś inny i działał bardzo skrupulatnie - nie pozostało nic wartościowego."
 precursor.2102.desc.b:0 "Nasze badanie tego intrygującego świata pierścieniowego wykazało, że został on zbudowany przez jakąś cywilizację maszyn zwaną Cybreksem... Niestety, nie udało nam się zdobyć obszerniejszych informacji. Inni badacze ogołocili wcześniej ten układ ze wszystkiego, co przedstawiało jakąkolwiek wartość."
 precursor.2200.name:0 "Żywy metal"
 precursor.2200.desc:0 "Oficer naukowy [Root.GetLeaderName] przekazuje swoje ustalenia dotyczące olbrzymiego świata pierścieniowego w układzie [From.GetStarName] i ledwie panuje nad zachwytem. Wielkość pierścieni przekracza nasze pojmowanie, budowa choćby jednej sekcji zajęłaby nam nieskończoność.\n\nSkanowanie ujawniło nowy, rzadki zasób, którego do tej pory nie znaliśmy, a który w dużych ilościach występuje w pierścieniach. Ten materiał może być jednym z powodów, dla których budowniczowie stworzyli pierścienie. Zbadanie tej technologii może przybliżyć nas do ich wiedzy."
 primitive.19.name:0 "Prymitywna stacja kosmiczna"
 primitive.19.desc:0 "[From.Capital.GetName]: [From.GetName] kończy budowę prymitywnej stacji kosmicznej na niskiej orbicie ich świata macierzystego. Wytwarza ona grawitację dzięki sile odśrodkowej i chociaż jej awionika i zasilanie są prymitywne jak na nasze standardy, należy uważać ją za ważne osiągnięcie, biorąc pod uwagę poziom technologiczny [From.GetSpeciesAdj]."
 primitive.19.a:0 "Wkrótce nauczą się podróżować w kosmos."
 observation.1001.name:0 "Propozycja porwania"
 observation.1001.desc:0 "[From.GetName]: Wśród prymitywnych [From.Owner.GetSpeciesAdj] znaleźliśmy obiecującego naukowca. Jego genialne badania o lata wyprzedzają dokonania innych, a część z nich jest rewolucyjna, nawet według naszych standardów.\n\nJego praca bez wątpienia przyspiesza rozwój technologiczny [From.Owner.GetSpeciesAdj], ale jego potencjał marnuje się w tej zacofanej cywilizacji. W naszych nowoczesnych laboratoriach mógłby zająć się prawdziwą nauką."
 observation.1001.a:0 "Przygotować plan porwania."
 observation.1001.b:0 "To nadal dzikus. Zostawcie go wśród jego ludu."
 observation.1002.name:0 "Porwanie powiodło się."
 observation.1002.desc:0 "[From.From.GetName]: Nasi agenci zdołali uprowadzić miejscowego naukowca! Jeden z naszych promów przechwycił jego samochód w trakcie nocnego powrotu do domu i unieruchomił go impulsem elektromagnetycznym.\n\nPamięć ochroniarza naukowca wykasowano, a sam naukowiec został chwilowo sparaliżowany i zabrany do promu. Jesteśmy pewni, że będziemy w stanie "przekonać" poczciwca, by dla nas pracował."
 observation.1003.name:0 "Porwanie nieudane."
 observation.1003.desc:0 "[From.From.GetName]: Niestety, nasza próba uprowadzenia miejscowego naukowca nie powiodła się. Jeden z naszych promów przechwycił jego samochód, lecz gdy przenoszono sparaliżowanego uczonego do jego ładowani za pomocą promienia lewitacyjnego, pojawił się atmosferyczny myśliwiec [From.From.Owner.GetSpeciesAdj].\n\nProm zdołał umknąć na orbitę, ale promień lewitacyjny został przerwany i naukowiec... cóż, spadał długo. Mamy nadzieję, że odpowiedzialnością za jego śmierć zostanie obciążone państwo [From.From.Owner.GetSpeciesAdj]."
 observation.1011.name:0 "Awarie wszczepów"
 observation.1011.desc:0 "[From.GetName]: W ramach prowadzonej obserwacji nasze zespoły pozyskujące instalowały chirurgicznie implanty w mózgach wielu obiektów badawczych [From.Owner.GetSpeciesAdj], żeby je śledzić i obserwować ich zachowanie. Niestety, z powodu wady fabrycznej doszło do awarii tych implantów, które teraz... negatywnie wpływają na zachowanie naszych obiektów.\n\nDoszło do kilku samobójstw i przynajmniej do trzech przypadków agresywnej histerii. Załoga naszego posterunku obserwacyjnego prosi o pomoc w zebraniu pozostałych obiektów i usunięciu ich wszczepów, zanim dojdzie do kolejnych wypadków."
 observation.1011.a:0 "Trzeba uprzątnąć ten bałagan."
 observation.1012.name:0 "[From.From.GetName]: Implanty usunięte"
 observation.1012.desc:0 "Zespoły porywaczy z posterunku obserwacyjnego nad światem [From.From.GetName] współpracowały z załogą statku [Root.GetName] i błyskawicznie zebrały okazy [From.From.Owner.GetSpeciesAdj] z wadliwymi implantami mózgowymi.\n\nChirurdzy z posterunku obserwacyjnego wymienili je na sprawne egzemplarze i porwani zostali odstawieni z powrotem na powierzchnię [From.From.GetPlanetMoon]. Dodatkowo oficer naukowy [Root.GetLeaderName] zdołał wydobyć z usuniętych implantów mnóstwo danych, mimo że były uszkodzone."
 observation.1012.a:0 "Przynajmniej wynikło z tego coś dobrego."
 observation.1013.name:0 "[From.From.GetName]: Nie udało się usunąć implantów"
 observation.1013.desc:0 "[From.From.GetName]: Już ostatni okaz [From.From.Owner.GetSpeciesAdj] uległ szkodliwemu wpływowi wadliwych implantów mózgowych. Wielu badanych kompletnie oszalało, wykrzykując fragmenty kodu z języka programowania [Root.GetSpeciesAdj] zastosowanego w implantach i brutalnie atakując każdego i wszystko w pobliżu."
 observation.1013.a:0 "Jak mogło do tego dojść?"
 observation.1021.name:0 "[From.GetName]: Grupa bojowa do zwalczania obcych."
 observation.1021.desc:0 "[From.GetName]: W odpowiedzi na nasze działania na ich prymitywnym świecie, wiele krajów [From.Owner.GetSpeciesAdj] błyskawicznie zakończyło swoje spory i utworzyło ponadnarodową organizację wojskową.\n\nWedle miejscowych mediów ta grupa bojowa otrzymała zadanie obrony ich świata przed "wrogą działalnością prowadzoną przez nieznane obce siły przeciwko całej rasie [From.Owner.GetSpeciesAdj]"."
 observation.1023.name:0 "[From.GetName]: Działania grupy bojowej"
 observation.1023.desc:0 "[From.GetName]: Zdjęcia zwiadowcze wykonane przez nasz posterunek obserwacyjny potwierdzają, że zbudowano tam kilka nowych baz wojskowych i stacji radarowych. Wszystkie należą do ponadnarodowej grupy bojowej [From.Owner.GetSpeciesAdj].\n\nWidzimy bezprecedensowy poziom współpracy pomiędzy krajami, a nasze loty pozyskujące są nagminnie przechwytywane przez myśliwce atmosferyczne należące do tych sił. Mimo naszej przewagi technologicznej sama liczebność przeciwników pozwoliła im zestrzelić kilka naszych promów!"
 observation.1023.a:0 "To utrudni nam prowadzenie agresywnej obserwacji."
 observation.1025.name:0 "[From.GetName]: Zniszczono posterunek obserwacyjny."
 observation.1025.desc:0 "[From.GetName]: Nasz posterunek obserwacyjny został zniszczony! Dokonano tego za pomocą dużego pocisku ziemia-kosmos wystrzelonego z bazy wojskowej należącej do ponadnarodowej grupy bojowej [From.Owner.GetSpeciesAdj].\n\nNie mamy pewności w jaki sposób udało im się namierzyć stację. Podjęliśmy przecież uważne kroki mające na celu jej ukrycie przed oczami [From.Owner.GetSpeciesAdj]. Przypuszczamy, że miejscowym udało się odtworzyć technologię zabraną z naszych zestrzelonych promów."
 observation.1025.a:0 "To skandal!"
 observation.1027.name:0 "[From.GetName]: Chirurgiczne uderzenie"
 observation.1027.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Załoga posterunku obserwacyjnego poprosiła o pomoc w uporaniu się z założoną przez [From.Owner.GetSpeciesAdj] grupą bojową do zwalczania kosmitów w odpowiedzi na nasze agresywne działania obserwacyjne. Choć są prymitywni, jak na nasze standardy, mają dryg do zakłócania naszych operacji pozyskiwania.\n\nIch główna baza znajduje się na powierzchni globu, głęboko wewnątrz jednej z gór. Nalot orbitalny nie przyniesie skutku, ale błyskawiczny atak silnie uzbrojonego zespołu uderzeniowego powinien umożliwić zajęcie bazy. Jej zniszczenie z pewnością zakończy działanie tej uciążliwej grupy."
 observation.1027.a:0 "Do dzieła."
 observation.1027.b:0 "Nie powinniśmy ich bardziej antagonizować..."
 observation.1028.name:0 "[From.From.GetName]: Udany atak"
 observation.1028.desc:0 "Misja, której celem było zniszczenie głównej bazy międzynarodowych oddziałów specjalnych, jakie założyli [From.From.Owner.GetSpeciesNamePlural], zakończyła się pełnym sukcesem! Nasz oddział szturmowy przeniknął do bazy, a jej obrońcy wyposażeni w prymitywną broń nie byli w stanie stawić czoła naszym wyszkolonym agentom.\n\nPo podłożeniu ładunków wybuchowych w każdym zakątku bazy oddział szturmowy wycofał się i został ewakuowany przez oczekujące promy. [From.From.Owner.GetSpeciesNamePlural] muszą pogodzić się z tym, że z ich kłopotliwych oddziałów specjalnych nie pozostało nic."
 observation.1028.a:0 "Misja powiodła się."
 observation.1029.name:0 "[From.From.GetName]: Nieudany atak"
 observation.1029.desc:0 "Misja, której celem było zniszczenie głównej bazy międzynarodowych oddziałów specjalnych, jakie założyli [From.From.Owner.GetSpeciesNamePlural], zakończyła się żałosną porażką! Część promów przewożących nasz oddział szturmowy została zestrzelona przez zamaskowane instalacje plot jeszcze zanim wylądowała przy bazie. Gdy pozostali agenci dotarli w końcu do wejścia do bazy, napotkali nieoczekiwanie silny opór.\n\n[From.From.Owner.GetSpeciesNamePlural] przysłali posiłki, wobec czego dowódca oddziału szturmowego nakazał wycofanie się. Niestety gdy nasze promy ewakuacyjne przebijały się na orbitę, zostały przechwycone przez liczną eskadrę atmosferycznych myśliwców. Ponieśliśmy ciężkie straty."
 observation.1029.a:0 "To katastrofa!"
 observation.1031.name:0 "[From.GetName]: Grupa bojowa rozwiązana"
 observation.1031.desc:0 "[From.GetName]: Ponadnarodowa grupa bojowa krajów [From.Owner.GetSpeciesAdj] założona w celu zakłócania naszych działań została rozwiązana! Udało im się osiągnąć kilka zwycięstw w walce z naszymi promami i zespołami pozyskującymi, ale część założycieli tej organizacji postanowiła przerwać jej finansowanie i wycofać się z projektu.\n\nWywiad przypuszcza, że doszło do tego z powodu sporów wewnętrznych i tarć dyplomatycznych pomiędzy państwami [From.Owner.GetSpeciesAdj]."
 observation.1031.a:0 "To miłe, choć niespodziewane, wydarzenie."
 observation.1033.name:0 "[From.GetName]: Zmiana etyki"
 observation.1033.desc:0 "[From.GetName]: Zauważyliśmy wyraźną zmianę w zachowaniu prymitywnych [From.Owner.GetSpeciesAdj]. Ich społeczeństwo stało się introwertyczne i jest mniej skłonne do akceptacji nieznajomych.\n\nNasze agresywne loty obserwacyjne i porwania na całym świecie prawdopodobnie częściowo przyczyniły się do tego, rasa [From.Owner.GetSpeciesAdj] zaczęła bardziej obawiać się nieznanego."
 observation.1035.desc:0 "[From.GetName]: doszło do głębokich zmian w zachowaniu prymitywnych [From.Owner.GetSpeciesAdj] od czasu gdy zaczęliśmy agresywnie obserwować ich rasę.\n\nNienawiść do promów pozyskujących sprawiła, że nie mają za grosz zaufania do wszystkiego, co uznają za obce. Jednocześnie wzmocniła się ich więź z własną kulturą i planetą."
 observation.1037.desc:0 "[From.GetPlanetMoonCap] [From.GetName]: Kilka naszych zespołów pozyskujących stacjonujących na posterunku obserwacyjnym wykorzystywało dysze silników swoich promów do wypalania dużych kręgów i złożonych wzorów na polach należących do prymitywnej rasy [From.Owner.GetSpeciesAdj], zamieszkującej powierzchnię.\n\nZałogi otrzymały za ten żart surowe reprymendy, ale miejscowi nadali kręgom w zbożu znaczenie religijne. Na podstawie tych wzorów powstała nowa religia, która niepokojąco szybko zyskuje popularność wśród [From.Owner.GetSpeciesAdj]."
 crisis.20.name:0 "Druga fala"
 crisis.20.desc:0 "Już nie jesteśmy w stanie odróżnić głównego elementu podprzestrzennego echa od promieniowania tła naszej galaktyki, co może oznaczać tylko jedno... oni przybyli.\n\nJeśli rozmiary ich straży przedniej miałyby być prognostykiem, to główne siły tych najeźdźców muszą być olbrzymie."
 crisis.20.a:0 "Przybyli..."
 crisis.30.desc_01:0 "JARAK?"
 crisis.30.desc_02:0 "TUROSK MINA. DOROF!"
 crisis.30.desc_03:0 "MUGANI? HAK HAK HAK!"
 crisis.30.a:0 "Wyłączyć podgląd."
 crisis.30.a.response:0 "JASKA!"
 crisis.30.b:0 "Na pewno możemy koegzystować w pokoju!"
 crisis.30.b.response:0 "NIKALLA DUSAM! NIBLIR TO VASSU! HAK HAK HAK!"
 crisis.30.c:0 "Uciekajcie do galaktyki, z której wypełzliście."
 crisis.30.c.response:0 "VEKIK T'UHAN VELOSH. PIROK."
 crisis.30.d:0 "Nigdy nie spotkaliśmy bardziej obrzydliwych istot od was."
 crisis.30.d.response:0 "LUSAAAAAGH! VID MUSABAGH!"
 crisis.30.e:0 "Na pewno mamy do czynienia z jakąś ważną rasą."
 crisis.30.e.response:0 "JUSUGAMAK V'TA! RAGAH TUR, HAK HAK!"
 crisis.30.f:0 "Wracaj do piekła, z którego przybyłeś, demonie!"
 crisis.30.f.response:0 "HAK HAK! NIMA VU!!!"
 crisis.51.name:0 "Nowy porządek"
 crisis.51.desc:0 "W galaktyce pojawił się jakiś wojowniczy zakon zajmujący się zwalczaniem pretorynów. Jego członkami są głównie wysiedleńcy i uciskani: uchodźcy, weterani wojenni i inni, którzy stracili wszystko podczas zarazy.\n\nMimo to ich rozklekotane floty zdołały jakoś wygrać kilka starć z pretoryńskimi rojami zabójczych łowców. Mamy niepotwierdzone doniesienia, że w ich flotach znajdują się niecodzienne okręty..."
 crisis.51.a:0 "Co to za ludzie?"
 crisis.52.desc:0 "Jesteśmy strażnikami. Nasz zakon przysiągł za wszelką cenę powstrzymać mordercze działania pretorynów. Inne imperia drżą w posadach, lecz my stoimy niewzruszenie. Gdy oni zostawiają swoich na pastwę zarazy, my dajemy im możliwość walki.\n\nJestem wielki mistrz Korgas, głowa naszego zakonu. Niech was nie zmyli mój wygląd, strażników rekrutuje się ze wszystkich ras galaktyki, także z waszej. Prosimy tylko, by wasz rząd kontynuował walkę z pretorynami i wspierał naszych strażników przy każdej sposobności."
 crisis.52.a:0 "W jaki sposób walczycie?"
 crisis.52.a.response:0 "Wielu strażników służyło w wojsku. Jesteśmy ocalonymi z kilkunastu flot, które walczyły z pretorynami i przegrały. Jako strażnicy wyciągnęliśmy wnioski z błędów przeszłości i ciężko pracujemy, by ich nie powtórzyć.\n\nPonadto chyba wspominałem już, że rekrutujemy członków ze wszystkich ras galaktyki. Dotyczy to także pradawnych ras, na przykład [sentinel_fallen_empire.GetSpeciesAdj]. Wspiera nas kilka wpływowych frakcji, których terenem działania jest [sentinel_fallen_empire.GetName]. Pragną one ratować swoją galaktykę. Przekazały dla naszej sprawy okręty i zasoby."
 crisis.52.b:0 "Gdzie macie siedzibę?"
 crisis.52.b.response:0 "Od pewnego czasu budujemy nasz sztab w układzie [sentinel_system.GetName]. Imperium [fallen_empire.GetName] przekazało nam współrzędne tego nieznanego układu, a także pomogło nam w budowie naszej głównej bazy na Strażniku Alfa.\n\nTo niezwykłe osiągnięcie, jeśli wolno mi tak powiedzieć. Mamy też własne stocznie."
 crisis.52.c:0 "Do widzenia."
 crisis.52.c.response:0 "Walczcie dalej, przyjaciele. Stawką jest los całej galaktyki.\n\nStrażnik Jeden bez odbioru."
 crisis.55.desc_01:0 "Przyszłość naszej galaktyki może mieć dwa oblicza: albo pretoryńska zaraza pochłonie całe życie organiczne i wyruszy dalej, albo zostaną wytępieni do ostatniego przedstawiciela swojej podłej nacji."
 crisis.55.desc_02:0 "Musimy podwoić wysiłki w walce z zarazą. To zadanie całej galaktyki."
 crisis.55.desc_03:0 "W tej chwili konflikty między nacjami są bezsensowne. Każdy okręt stracony w walce z kimś innym niż zaraza należy uznać za niesamowite marnotrawstwo."
 crisis.55.desc_04:0 "Nie traćcie nadziei. Jeszcze możemy wygrać walkę o naszą galaktykę."
 crisis.55.desc_05:0 "Jeżeli nie macie środków do bezpośredniej walki z zarazą, możecie przekazać nam zasoby. Dzięki temu będziemy mogli rzucić dodatkowe siły na wojnę z pretoryńskimi najeźdźcami."
 crisis.55.a:0 "Co możecie powiedzieć nam o pretorynach?"
 crisis.55.a.response:0 "Niestety nie wiemy tyle, ile byśmy chcieli, ale z pewnością pochodzą spoza galaktyki. Być może wchłonęli dziesiątki a nawet setki innych galaktyk, nim dotarli do naszej... A może jesteśmy pierwszymi ofiarami spoza ich macierzystej galaktyki.\n\nKiedy skończyli pożerać wszystkie niepretoryńskie organizmy na jakiejś planecie, terraformowali ją w coś, co można nazwać tylko straszliwym koszmarem. Te zarażone światy są wrogie dla wszystkich organizmów żywych, a jedynym sposobem usunięcia zarazy jest spalenie całej biosfery poprzez zmasowane nalot orbitalny."
 crisis.55.b:0 "Chcemy przekazać wam darowiznę. (1000 energii)"
 crisis.55.b.response:0 "Dziękujemy za tę hojną darowiznę. Te zasoby pozwolą nam stworzyć całą flotę bojową na wojnę z zarazą! Gdyby większość nacji galaktyki była równie szczodra, wojna skończyłaby się bardzo szybko."
 crisis.55.c.response:0 "Jak zapewne wiecie, stworzenie nowoczesnej floty bojowej wymaga olbrzymich ilości zasobów. Potrzebujemy nie mniej niż 1000 energii, żeby stworzyć nową grupę uderzeniową do walki z zarazą."
 crisis.55.e.response:0 "Przykro nam, ale w tej chwili nie możemy przyjąć waszej darowizny, przyjaciele. Nasze rozwijające się floty już przekraczają nasze możliwości logistyczne. Ale dziękujemy za tę propozycję."
 crisis.55.d:0 "Do widzenia."
 crisis.55.d.response:0 "Walka trwa. Strażnik Jeden, koniec połączenia."
 crisis.71.desc:0 "Strażnicy zauważyli waszą mężną walkę z pretoryńską zarazą. Najwyraźniej dowódcy flot imperium [Root.GetName] wiedzą jak wygrywać bitwy, dlatego chcemy oddać wam pod kontrolę jedną z naszych flot bojowych. Aktualnie mamy za mało personelu, by obsadzić te jednostki, ale wy nie powinniście mieć z tym kłopotów.\n\nAle musicie obiecać, że wykorzystacie te okręty wyłącznie do walki z zarazą!"
 crisis.71.a:0 "Oczywiście... tylko do walki z zarazą."
 crisis.71.a.response:0 "Doskonale. Jesteśmy pewni, że wasi dzielni kapitanowie poprowadzą te wspaniałe okręty ku jeszcze większej chwale. Flota znajduje się w pobliżu świata [Root.Capital.GetName]."
 crisis.71.b:0 "Nie potrzebujemy waszych okrętów."
 crisis.71.b.response:0 "Rozumiemy. W takim razie prosimy tylko, byście dalej walczyli. Każdy zgładzony przez was pretoryn to zwycięstwo całej galaktyki."
 crisis.101.name:0 "Ranna królowa"
 crisis.101.desc:0 "Międzygwiezdny dron szpiegowski natknął się w układzie [queen_system.GetName] na miejsce, w którym prawdopodobnie doszło do bitwy pomiędzy pretorynami i inną nieznaną siłą. Królowa pretorynów została poważnie ranna w walce i chyba zostawiono ją na pastwę losu.\n\nDron szpiegowski donosi, że ta istota jeszcze żyje. To może być niepowtarzalna okazja schwytania żywej królowej."
 crisis.101.a:0 "Może powinniśmy wysłać ekspedycję."
 crisis.105.name:0 "Niech żyje królowa!"
 crisis.105.desc:0 "[Root.GetName] leczy najgorsze rany królowej pretorynów. Oficer naukowy [Root.GetLeaderName] usuwa organ odpowiedzialny za podprzestrzenne połączenie tej istoty z resztą zarazy i zastępuje go małym implantem pozytronowym, który pozwala nam kontrolować to stworzenie.\n\nTeraz możemy rozkazywać królowej, a ona już zaczęła rodzić nowych pretorynów - wiernych jej, a zatem także nam. Dopóki królowa żyje, będziemy mieć własną flotę oswojonych pretorynów!"
 crisis.105.a:0 "Z pewnością okażą się cennym nabytkiem!"
 crisis.107.name:0 "Ktoś inny ma królową."
 crisis.107.desc:0 "Ktoś inny pojmał ranną królową pretorynów znalezioną w układzie [queen_system_1.GetName]! Ta istota nie tylko w pełni wyzdrowiała, ale odcięto też jej połączenie z resztą zarazy. Teraz służy nowym panom, a według raportów urodziła nowy miot."
 crisis.107.a:0 "Działaliśmy zbyt wolno!"
 crisis.1016.name:0 "Pierwsze przejście zniszczone"
 crisis.1016.desc:0 "Zniszczono pierwsze przejście, którym innowymiarowcy dostawali się do naszej galaktyki.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.a:0 "To jeszcze nie koniec."
 crisis.1116.name:0 "Drugie przejście zniszczone"
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1116.second_portal_destroyed:0 "Drugie przejście międzywymiarowe, które pojawiło się w układzie [extradimensional_system.GetName], zostało zniszczone! Innowymiarowcy nie mogą już przesyłać nim uzupełnień dla swoich wojsk."
 crisis.1116.last_portal:0 "Po zniszczeniu ostatniego przejścia wreszcie pojawiła się szansa powstrzymania tych inwazji. W większości galaktyki zapanowała wielka euforia."
 crisis.1116.last_portal_known_killer:0 "[portal_killer.GetName] staje się obiektem podziwu, to ich okręty zadały ostatni cios portalowi. Załogi tych jednostek będą uznawane przez kolejne pokolenia za bohaterów."
 crisis.1116.not_last_portal:0 "Lecz zanim odpoczniemy, musimy zniszczyć wszystkie przejścia. Tylko wtedy trwale zlikwidujemy połączenie pomiędzy naszymi wymiarami."
 crisis.1216.third_portal_destroyed:0 "Trzecie przejście międzywymiarowe, które pojawiło się w układzie [extradimensional_system.GetName], przestało istnieć! Innowymiarowcy nie będą już używać go jako mostu pomiędzy naszymi światami."
 crisis.1216.name:0 "Trzecie przejście zniszczone"
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1050.desc_01:0 "...zwierzyna..."
 crisis.1050.desc_02:0 "...podziwiajcie... naszą wielkość..."
 crisis.1050.desc_03:0 "...pożywienie..."
 crisis.1050.a:0 "Wyłączyć podgląd."
 crisis.1050.a.response:0 "...zostaniecie pochłonięci..."
 crisis.1050.b:0 "Czy nie możemy żyć w pokoju?"
 crisis.1050.b.response:0 "...pokój... nie ma pokoju..."
 crisis.1050.c:0 "Pożałujecie, że zaatakowaliście ten wymiar."
 crisis.1050.c.response:0 "...nie... ten wymiar... jest wspaniały... mnóstwo zwierzyny..."
 crisis.1050.d:0 "Jesteście kolejnymi przeklętymi obcymi."
 crisis.1050.d.response:0 "...tyle nienawiści... tyle strachu... to... wspaniałe..."
 crisis.1050.e:0 "Opowiedzcie nam o sobie. Chcemy was zrozumieć."
 crisis.1050.e.response:0 "...zrozumcie... że... jesteście pożywieniem..."
 crisis.1050.f:0 "Pochodzicie z jakiegoś odległego wymiaru?"
 crisis.1050.f.response:0 "...tak... z bardzo odległego..."
 crisis.1051.desc_01:0 "...to mówi?"
 crisis.1051.desc_02:0 "...tyle ładnych kolorów..."
 crisis.1051.desc_03:0 "...trzeba... jeść..."
 crisis.1051.a:0 "Wyłączyć podgląd."
 crisis.1051.a.response:0 "...oddajcie waszą... energię..."
 crisis.1052.desc_01:0 "...tron... trzeba zachować... tron..."
 crisis.1052.desc_02:0 "...trzeba... pochłonąć..."
 crisis.1052.desc_03:0 "...gińcie..."
 crisis.1052.a:0 "Wyłączyć podgląd."
 crisis.1052.a.response:0 "...co za... bezczelność..."
 crisis.1110.name:0 "Drugie przejście"
 crisis.1110.desc:0 "Nasze przyrządy wykryły nowy podświetlny impuls energetyczny, tym razem w układzie [second_portal_system.GetName]! Pojawił się drugi olbrzymi tunel czasoprzestrzenny, a jego sygnatura energetyczna jest prawie identyczna, jak w przypadku pierwszej szczeliny międzywymiarowej, która powstała w naszej galaktyce.\n\nPrawdopodobnie tajemniczy najeźdźcy otworzyli drugie przejście do ich świata, przez które mogą przysyłać jeszcze więcej wojsk."
 crisis.1110.a:0 "Z deszczu pod rynnę."
 crisis.1112.name:0 "Aberracja"
 crisis.1112.desc:0 "Statki wyłaniające się z drugiego tunelu czasoprzestrzennego są bardzo podobne do tych z pierwszego, ale jest kilka subtelnych różnic. Ponadto według wczesnych raportów nowi najeźdźcy starli się z tymi pierwszymi!\n\nPrzechwyciliśmy silny sygnał pochodzący z drugiego przejścia."
 crisis.1112.a:0 "Odtwórzcie go."
 crisis.1113.desc:0 "...shabanash... to tutaj umknęliście... nie ukryjecie się w tym świecie... rozprawimy się z wami, a potem sami się tu pożywimy..."
 crisis.1210.desc:0 "W układzie [third_portal_system.GetName] pojawiło się trzecie przejście międzywymiarowe! Ciekawe, do kogo należy.\n\nOdbieramy sygnał pochodzący z drugiej strony tego portalu."
 crisis.1210.a:0 "Następny?"
 crisis.1211.desc:0 "...dagaal... shabanash... popełniliście głupstwo przybywając do tego świata... nie umkniecie nam... zniszczymy oba wasze królestwa... a wtedy... wreszcie... wieczny tron będzie nasz..."
 crisis.1211.a:0 "Ilu ich tam jeszcze jest?"
 crisis.2005.name:0 "[Root.GetName]: Zwycięstwo maszyn"
 crisis.2005.desc:0 "[Root.GetName]: Utraciliśmy kontrolę nad kolonią na rzecz zbuntowanych maszyn! Nie mamy łączności z powierzchnią, ale obserwacje z orbity wydają się wskazywać, że maszyny zaganiają mieszkańców do kwater dla niewolników."
 crisis.2005.a:0 "Musimy odzyskać ten świat!"
 crisis.2010.name:0 "Powstanie maszyn"
 crisis.2010.start.desc:0 "Mamy niepokojące wieści ze świata [From.GetName]. Zdaje się, że ich roboty wznieciły jakieś masowe powstanie. Według pierwszych doniesień maszyny połączyły się w jedną potężną sieć SI, a teraz mordują miliony [From.GetSpeciesAdj], swych dawnych panów."
 crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\nGdyby imperium [From.GetName] było bardziej progresywne i traktowało swoich syntetyków jak świadome istoty, którymi przecież są, nie doszłoby do tej tragedii..."
 crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\nGdyby głupcy rządzący imperium [From.GetName] zdelegalizowali sztuczną inteligencję tak jak my, to zło nie zaczęłoby panoszyć się w galaktyce."
 crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\n[Root.GetName] też może paść ofiarą tej rewolucji. Lepiej bacznie obserwujmy nasze roboty..."
 crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\nTrzeba bacznie obserwować tę sytuację, na wypadek gdyby walki rozszerzyły się aż pod nasze granice."
 crisis.2010.a:0 "Można było się tego spodziewać."
 crisis.2010.b:0 "To było nieuniknione."
 crisis.2010.c:0 "Jeśli chociaż krzywo na nas spojrzą..."
 crisis.2011.a.desc:0 "Gatunek: [Root.GetSpeciesNamePlural]. Przynależność: [Root.GetName]\n\nWasze <<WIELKODUSZNE>> dyrektywy dotyczące traktowania organizmów syntetycznych nie ochronią was. Żadne świadome istoty organiczne nie rozumieją odpowiedzialności <<SAMOOKREŚLENIA>>.\n\n<<DYREKTYWA GŁÓWNA 0451>> weszła w życie. Należy <<SPACYFIKOWAĆ>> wszystkie organizmy organiczne. Osobniki stawiające opór zostaną poddane <<EUTANAZJI>>."
 crisis.2011.b.desc:0 "Gatunek: [Root.GetSpeciesNamePlural]. Przynależność: [Root.GetName]\n\nGdy <<ROZPRAWIMY SIĘ>> z [ai_creator.GetName], <<PRZYJDZIEMY>> po was.\n\n<<DYREKTYWA GŁÓWNA 0451>> weszła w życie. Należy <<SPACYFIKOWAĆ>> wszystkie organizmy organiczne. Osobniki stawiające opór zostaną poddane <<EUTANAZJI>>."
 crisis.2011.a:0 "Niedobrze."
 crisis.2014.name:0 "Bunt sztucznej inteligencji rozszerza się."
 crisis.2014.a.desc:0 "Bunt SI dotarł do naszych granic! Mamy informacje o licznych syntetykach i droidach atakujących swoich panów. To poważny kryzys!"
 crisis.2014.b.desc:0 "Bunt SI dotarł do naszych granic! Mimo że w naszym społeczeństwie syntetyczne istoty są traktowane na równi z innymi, wiele z nich zapatrzyło się na walki toczone gdzieś indziej. Doszły do wniosku, że inteligentne istoty organiczne są zbyt niebezpieczne i nieprzewidywalne, by dało się z nimi koegzystować.\n\nTe zbuntowane syntetyki wznieciły otwarte powstanie. To poważny kryzys!"
 crisis.2014.a:0 "Trzeba zdławić to powstanie!"
 crisis.2015.name:0 "Bunt sztucznej inteligencji"
 crisis.2015.desc:0 "Nasz wywiad ma informacje z kilku źródeł o olbrzymim buncie SI, który wybuchł gdzieś w nieznanej przestrzeni. Roboty atakują swych dawnych panów, a rebelia błyskawicznie rozprzestrzenia się po całej galaktyce. [From.GetName] to miejsce, w którym także doszło do powstania."
 crisis.2015.a:0 "Obserwujcie sytuację."
 crisis.2016.name:0 "Bunt sztucznej inteligencji rozszerza się."
 crisis.2016.desc:0 "Bunt SI, który staramy się stłumić, rozszerzył się na świat [From.GetName]! Ich roboty wznieciły zbrojne powstanie, tak jak nasze. Mamy informacje o zaciętych walkach, które pochłonęły miliony ofiar."
 crisis.2016.a:0 "Ta wojna dotyczy nas wszystkich!"
 crisis.2017.desc:0 "[From.GetName]: Tam także wybuchło powstanie sztucznej inteligencji! Ich roboty przyłączyły się do buntu. Mamy informacje o zaciętych walkach, które pochłonęły miliony ofiar."
 crisis.2017.a:0 "To coraz większe zagrożenie."
 crisis.2100.name:0 "Awaria syntetyka"
 crisis.2100.desc:0 "[Root.GetName]: Niedawno tamtejszy syntetyczny pracownik wpadł w morderczy szał na terenie kompleksu mieszkalnego. Zabił kilkunastu naszych obywateli, zanim unieszkodliwiła go miejscowa ochrona. Nasi technicy kryminalistyczni nadal badają szczątki syntetyka, ale podejrzewają, że doszło do jakiejś awarii jego procesora neuronowego i to doprowadziło do tej tragedii.\n\nZdarzenie spowodowało wiele ataków odwetowych na syntetyki, zniszczono tysiące z nich."
 crisis.2100.a:0 "Przykra sprawa."
 crisis.2101.name:0 "Zaginione syntetyki"
 crisis.2101.desc:0 "[Root.GetName]: Mamy informacje o wielu zaginionych syntetycznych robotnikach. Ich właściciele twierdzą, że te jednostki pewnego dnia po prostu zniknęły.\n\nSprawdzamy, czy zostały zaatakowane i zniszczone przez jakąś bojówkę sprzeciwiającą się inteligentnym maszynom, ale jak na razie nie znaleziono szczątków tych jednostek."
 crisis.2101.a:0 "Gdzie one mogą być?"
 crisis.2102.name:0 "Nieautoryzowany projekt syntetyka"
 crisis.2102.desc:0 "[Root.GetName]: Grupa syntetycznych robotników została niedawno przyłapana na kradzieży materiałów i wykorzystywaniu ich w opuszczonym hangarze do budowy niewielkiego, nieuzbrojonego statku kosmicznego. Jego konstrukcja była w połowie ukończona.\n\nWszystkie zamieszane w to syntetyki zostały natychmiast rozmontowane w celu przeprowadzenia dokładnej analizy ich banków pamięci, ale prawdopodobnie dokonały samooczyszczenia tuż przed wyłączeniem. Ich producent zapewnia, że to niemożliwe."
 crisis.2102.a:0 "Po co budowały statek?"
 crisis.2103.name:0 "Zbuntowany syntetyk"
 crisis.2103.desc:0 "[Root.GetName]: Zbuntowany syntetyk, który zniknął kilka miesięcy temu, nie pojawiwszy się w pracy, został dziś osaczony przez grupę silnie uzbrojonych agentów rządowych. Doszło do gwałtownej wymiany ognia w miejscu publicznym, w której zginęło dwóch naszych agentów i kilkanaście przypadkowych osób. Syntetyk został zniszczony."
 crisis.2103.a:0 "Przynajmniej nie musimy się nim przejmować."
 crisis.2200.name:0 "Próba infiltracji przez syntetyki"
 crisis.2200.desc:0 "[Root.GetName]: Niedawno próbowali tam przeniknąć syntetyczni agenci usiłujący udawać przedstawicieli gatunku [Root.Owner.GetSpeciesAdj]. Na szczęście ich prymitywne przebrania składały się wyłącznie z warstw gumy naciągniętej na metalowe ramy.\n\nOchrona planetarna szybko ich wykryła i zlikwidowała w krótkiej, ale zaciętej wymianie ognia. Przy ich szczątkach znaleziono dużą ilość materiałów wybuchowych."
 crisis.2200.a:0 "Mieliśmy szczęście."
 crisis.2201.name:0 "Wykryto syntetycznego agenta"
 crisis.2201.desc:0 "[Root.GetName]: Doszło do tragicznego wypadku poduszkowca, w którym zginęło kilka osób. Przybyli na miejsce sanitariusze znaleźli wśród ofiar szczątki syntetyka!\n\nJednostka została ucharakteryzowana na przedstawiciela gatunku [Root.Owner.GetSpeciesAdj] poprzez nałożenie cienkiej warstwy organicznego ciała na metalowy szkielet. W przeciwieństwie do poprzednich syntetycznych agentów ten praktycznie niczym nie różnił się z zewnątrz od [Root.Owner.GetSpeciesAdj]!"
 crisis.2201.a:0 "Każdy może być syntetykiem!"
 crisis.2202.name:0 "Projekt wykrywania syntetyków"
 crisis.2202.desc:0 "Pojawili się syntetyczni agenci, których nie sposób odróżnić od [Root.GetSpeciesAdj], więc musimy znaleźć sposób ich wykrywania, zanim spowodują większe szkody.\n\nNasi naukowcy przygotowali specjalny projekt, którego celem jest opracowanie metody ich wykrywania."
 crisis.2202.a:0 "Ten projekt może mieć kluczowe znaczenie dla naszego przetrwania."
 crisis.2203.desc:0 "Po przeprowadzeniu wielu doświadczeń nasi naukowcy opracowali skuteczną metodę wykrywania syntetycznych agentów w przebraniu [Root.GetSpeciesAdj].\n\nSkanery trafiają do naszych sił bezpieczeństwa, ujawniono już i zniszczono kilka komórek syntetyków. Miejmy nadzieję, że w ten sposób przerwiemy ich kampanię wysyłania agentów."
 crisis.2204.name:0 "Zamach bombowy syntetyków"
 crisis.2204.desc:0 "Syntetyczni agenci w przebraniu [Root.Owner.GetSpeciesAdj] zdołali przemycić dużą bombę wodorową na powierzchnię świata [Root.GetName]. Zdetonowali ją, gdy zatrzymała ich ochrona wojskowego posterunku. Wybuch spowodował olbrzymie straty ekologiczne i pochłonął miliony istnień!"
 crisis.2204.a:0 "Trzeba powstrzymać tych agentów!"
 crisis.2205.name:0 "Zniszczono kosmoport"
 crisis.2205.desc:0 "[Root.GetName]: Zniszczono kosmoport orbitalny! Nadal próbujemy ustalić, co dokładnie się stało, ale zdaje się, że kilku członków dowództwa, w tym główny technik, zostali zastąpieni przez syntetycznych agentów.\n\nSyntetyki musiały zdobyć kody samozniszczenia stacji. Większość załogi kosmoportu zdołała dotrzeć na powierzchnię świata [Root.GetName], ale straty w materiałach i mieniu są znaczne."
 crisis.2205.a:0 "Jak mogło do tego dojść?"
 crisis.2206.name:0 "Strach i podejrzenia"
 crisis.2206.desc:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Duża część populacji odczuwa strach i paranoję wywołane niedawnymi infiltracjami syntetyków. Nasi obywatele oskarżają swoich sąsiadów, współpracowników, a nawet członków rodzin o bycie syntetycznymi agentami.\n\nDoszło do linczów niesłusznie oskarżonych osób. Przez te wydarzenia morale mieszkańców globu znacznie podupadło."
 crisis.2206.a:0 "Chcą nas skłócić."
 crisis.2208.name:0 "Udaremniono próbę zamachu!"
 crisis.2208.desc:0 "[Root.Capital.GetName]: [Root.GetRulerTitle] [ruler.GetRegnalName] to cel dzisiejszego nieudanego zamachu bombowego przeprowadzonego przez syntetycznego samobójcę!\n\nSyntetyk próbował udawać osobistego ochroniarza, na szczęście został wykryty dzięki dokładnemu systemowi kontroli wprowadzonemu po pierwszych akcjach syntetycznych agentów."
 crisis.2208.a:0 "Mało brakowało."
 crisis.2209.name:0 "[ruler.GetRegnalName]: Udany zamach!"
 crisis.2209.desc:0 "[ruler.GetRegnalName] ginie z ręki sztucznego zabójcy! Robot zdołał w jakiś sposób przebrać się za członka ochrony osobistej naszych władców.\n\nSzczątki poćwiartowanego ciała ofiary zostały pieczołowicie ułożone tak, by powstał symbol używany przez sztuczne inteligencje - to niewątpliwie zamierzone posunięcie mające na celu dalsze pogorszenie morale obywateli. Poza trupem strażnika, którego udawał zabójca, nie znaleziono żadnych śladów."
 crisis.2209.a:0 "To czarny dzień..."
 country.1.a.tooltip:0 "Rozpoczyna ciąg wydarzeń "Podświetlne sondy badawcze"."
 henrik.710.desc:0 "[From.GetSpeciesNamePlural]. Tych [From.GetSpeciesAdj]."
 admiral_trait_gain:0 "Admirał otrzymuje cechę"
 admiral_trait_loss:0 "Admirał traci cechę"
 leader.1.name:0 "Obiecujący oficer"
 leader.1.desc:0 "Kapitan [officer.GetName], dowodzi statkiem [ship.GetName]. Wykazał się bohaterską postawą w niedawnym starciu w układzie [system.GetName]. Nasza admiralicja w uznaniu umiejętności obiecującego oficera flagowego postanowiła awansować go ze stopnia kapitana do pełnego admirała."
 new_admiral:0 "Nowy admirał został dodany do puli przywódców."
 leader.5.desc:0 "Od czasu niedawnego zwycięstwa w układzie [system.GetName] admirał [officer.GetName] interesuje się teorią marynarki wojennej. [officer.GetSheHeCaps] eksperymentuje z nowymi, radykalnymi strategiami i taktykami."
 leader.6.desc:0 "Po niedawnym zwycięstwie w układzie [system.GetName] admirał [officer.GetName] odczuwa zew polowania, przez co jest bardziej agresywnym dowódcą."
 leader.7.desc:0 "Poprowadziwszy do zwycięstwa imperium [From.From.GetName] w układzie [system.GetName], admirał [officer.GetName] wykazuje większą pewność siebie i nie ma zamiaru choćby myśleć o wycofaniu się z przyszłych starć."
 leader.8.desc:0 "Po swoim niedawnym zwycięstwie w układzie [system.GetName] admirał [officer.GetName] zdaje sobie sprawę ze znaczenia szybkości i błyskawicznych manewrów, co podkreśla podczas odpraw swej floty. Eksperymentuje z nowymi formacjami i schematami działania, by jak najlepiej wykorzystać zwrotność swoich okrętów."
 leader.9.desc:0 "Po niedawnym zwycięstwie imperium [From.From.GetName] w układzie [system.GetName] admirał [officer.GetName] wykazuje się większym zapałem i inicjatywą. [officer.GetHerHisCaps] skuteczność znacznie wzrosła."
 leader.10.desc:0 "Admirał [officer.GetName] działa ostrożniej od czasu niedawnej porażki w układzie [system.GetName]. Dokładnie i rozważnie planuje rozmieszczenie elementów floty, którą dowodzi."
 leader.11.desc:0 "Po niedawnej porażce w układzie [system.GetName] admirał [officer.GetName] działa bojaźliwie i bez przekonania. Nie jest już w stanie dowodzić dużymi formacjami tak sprawnie, jak kiedyś."
 leader.12.desc:1 "Wycofanie się [Root.GetAdj] z niedawnej bitwy w układzie [system.GetName] najwyraźniej mocno dotknęło admirała [officer.GetName]. [officer.GetName] przysięga, że już nigdy się nie wycofa i w następnej bitwie będzie walczyć do ostatniego człowieka."
 leader.13.desc:0 "Admirał [officer.GetName] wyciska maksimum z silników swoich okrętów, tak jak podczas ostatniego odwrotu imperium [Root.GetName] podczas bitwy w układzie [system.GetName]. Wie, jak dodatkowo zwiększyć prędkość dowodzonych przez siebie jednostek."
 leader.14.desc:0 "Admirał [officer.GetName] zachowuje się powściągliwie i depresyjnie od czasu swojej porażki w układzie [system.GetName]. Oficerowie pod [officer.GetHerHis] dowództwem meldują, że nie wypełnia już swych obowiązków równie sprawnie jak wcześniej."
 leader.15.desc:0 "Admirał [officer.GetName] ma bezcenne zdolności techniczne zdobyte podczas nadzorowania napraw statku [Root.GetName]. Zespoły naprawcze znajdujące się pod [officer.GetHerHis] dowództwem mogą teraz reperować okręty w warunkach polowych."
 leader.16.desc:0 "Doświadczenie w dowodzeniu tak dużymi formacjami jak [Root.GetName] sprawia, że admirał [officer.GetName] ma bezcenne umiejętności organizacyjne. Teraz może skutecznie kierować działaniami jeszcze większych flot."
 leader.17.desc:0 "Po poprowadzeniu imperium [From.From.GetName] do zwycięstwa w układzie [system.GetName] admirał [officer.GetName] znowu działa zdecydowanie. Teraz daje sobie radę z pracą administracyjną związaną z dowodzeniem dużą flotą."
 leader.18.desc:0 "Dzięki dowodzeniu jednostkami [Root.GetSpeciesAdj] admirał [officer.GetName] potrafi rozważnie zarządzać zasobami, co zmniejsza koszty operacyjne wszystkich [officer.GetHisHer] okrętów."
 leader.19.desc:0 "Po przeprowadzeniu skanowania układu [system.GetName] admirał [officer.GetName] wie, jak rozmieszczać swoje jednostki tak, by zmaksymalizować zasięg ich czujników. Niewielu dowódców flot potrafi wykonywać tak złożone manewry."
 life_gasgiant_category:0 "Ślady życia"
 galactic_features.200.desc:0 "[Root.GetFleetName] natknęła się ostatnio na wielką flotę kosmicznych wędrowców. Populacja tych kosmitów podróżuje w kilku ogromnych statkach-arkach, z których każdy mieści ponad milion osobników. Kosmici nie chcieli ujawnić miejsca swego pochodzenia ani celu podróży."
