 precursor.301.name:0 "Odkrycie prekursorów"
 precursor.301.a.desc:0 "[precursor_planet.GetPlanetMoonCap] [precursor_planet.GetName]: Przechwyciliśmy komunikaty wymieniane przez grupę niezależnych poszukiwaczy, które wskazują, że niedawno znaleźli oni coś związanego ze starożytną cywilizacją prekursorów na powierzchni tego globu. Z uwagi na przesądy zostawili go jednak w spokoju. Cokolwiek odkryli, to nadal tam jest."
 precursor.301.b.desc:0 "[precursor_planet.GetPlanetMoonCap] [precursor_planet.GetName]: Kilka statków kupieckich przelatujących w pobliżu niezależnie od siebie doniosło o nietypowych sygnałach dochodzących z powierzchni. Po zbadaniu tych odczytów eksperci świata [Root.Capital.GetName] są przekonani, że stanowią one ślad dawnej działalności prekursorów."
 precursor.301.c.desc:0 "Władze świata [Root.Capital.GetName] zdemaskowały ostatnio wielki gang przemytniczy. Dokonano wielu aresztowań. Jeden z przemytniczych kapitanów, próbując wytargować lżejszy wyrok, podał nam współrzędne globu, na którym podobno znajdują się pozostałości pradawnej cywilizacji prekursorów."
 precursor.301.d.desc:0 "Kilku rekrutów z naszych oddziałów planetarnych w ramach szkolenia w sztuce przetrwania dokonało ostatnio desantu na powierzchnię globu [precursor_planet.GetName]. Gdy po dwóch miesiącach wrócili do cywilizacji, jeden z nich zameldował o kilku znaleziskach wskazujących na istniejącą na tym świecie dawno temu pradawną cywilizację prekursorów."
 precursor.301.a:0 "Musimy to zbadać."
 crisis.211.name:0 "Koniec zmory"
 crisis.211.desc:0 "Galaktyka odetchnęła dziś z ulgą, gdyż zlikwidowano ostatnie znaczące reduty zmory pretoryńskiej. Pozagalaktyczna inwazja zakończyła się klęską, a z gigantycznego niegdyś roju Pretorynów pozostały tylko niezliczone zwęglone kadłuby dryfujące cicho przez kosmiczną pustkę.\n\nCałą galaktykę ogarnęła - z szybkością nadświetlną - prawdziwa euforia i radość, na niezliczonych światach rozpoczęły się spontaniczne obchody zwycięstwa. Czyżby to był początek nowej ery pokoju i stabilności?"
 crisis.211.a:0 "Nie będziemy tęsknić za tymi potworami."
 crisis.211.b:0 "Byli godnymi przeciwnikami."
 crisis.211.c:0 "Ich organiczna technologia była wielce intrygująca."
 crisis.211.d:0 "Wreszcie nastał koniec tej bezrozumnej przemocy."
 crisis.211.e:0 "Te stwory przynosiły straty w interesach."
 crisis.211.f:0 "Zobaczymy."
 crisis.211.g:0 "To była jedna z najpodlejszych obcych ras, jakie mieliśmy nieszczęście napotkać."
 crisis.211.h:0 "To w pewnym sensie tragiczne. Byli unikalni."
 crisis.1271.name:0 "Inwazja odparta"
 crisis.1271.desc:0 "Ostatnie resztki pozawymiarowych najeźdźców zostały zlikwidowane i mamy nadzieję, że galaktyka jest raz na zawsze wolna od tego zagrożenia.\n\nWszystkie rozumne istoty świętują na wieść o tym wielkim zwycięstwie. Mogą odetchnąć z ulgą, że jednak nie staną się karmą dla tych dziwnych energetycznych stworów. Być może nastał początek nowej ery galaktycznej współpracy i przyjaźni?"
 crisis.1271.a:0 "Nasza duchowa zbroja wytrzymała kolejną burzę."
 crisis.1271.b:0 "Być może pewnego dnia to my podbijemy ich świat."
 crisis.1271.c:0 "Szkoda, że nie nadarzyła się okazja zbadania ich świata."
 crisis.1271.d:0 "Gdyby tylko dało się znaleźć sposób na pokojowe współistnienie..."
 crisis.1271.e:0 "Gospodarka galaktyki powinna się szybko z tego pozbierać."
 crisis.1271.g:0 "Te żałosne stwory popełniły gruby błąd, napadając na nasz świat."
 crisis.1271.h:0 "Szkoda, że byli tak agresywni. Tyle mogliśmy się wzajemnie nauczyć."
 action.5.desc_00:1 "Wykryliśmy obecność prymitywnej protocywilizacji kosmitów zamieszkującej świat §Y[primitive_civ.Capital.GetName]§! w układzie §Y[primitive_civ.Capital.GetStarName]§!. Nasze sondy odkryły, że ta neolityczna kultura potrafi rozniecać ogień i stworzyła podstawy języka mówionego, ale jeszcze nie znaleźliśmy żadnych śladów metalurgii czy komunikacji pisemnej.\n\nPowinniśmy zbudować nad tym światem §Yposterunek obserwacyjny§!, by dokładniej zbadać cywilizację."
 observation.3139.name:0 "Zmiana społeczna [From.GetSpeciesAdj]"
 observation.3139.start.desc:0 "[From.Capital.GetName]: nasi agenci działający potajemnie na orbicie i na powierzchni tego świata odnieśli sukces. Ich działania spowodowały zmianę wartości społecznych tamtejszych mieszkańców w odpowiadającym nam kierunku."
 observation.3139.desc:0 "[From.GetSpeciesNamePlural] zrobili wiele, żeby zcentralizować różne rządy planetarne, władza polityczna została przekazana nielicznym zdolnym przywódcom. Niedostatki rządów motłochu są powoli wykorzeniane z umysłów ich społeczeństwa."
 observation.3139.a:0 "Pewnego dnia podziękują nam za to."
 observation.3141.desc:0 "[From.GetSpeciesNamePlural] zostali przez nas delikatnie skierowani ku bardziej demokratycznym ideałom, które powinny zastąpić prymitywny despotyzm dominujący na tym świecie przed naszym przybyciem. Wreszcie zaczynają doceniać wartość jednostki."
 observation.3143.desc:0 "[From.GetSpeciesNamePlural] stają się bardziej zamknięci i coraz bardziej nieufni wobec tych, których nie znają."
 observation.3145.desc:0 "[From.GetSpeciesNamePlural] zaczynają się otwierać, coraz śmielej akceptują i interesują się rzeczami, które kiedyś uważali za obce i dziwne na tle ich kultury."
 observation.3147.desc:0 "Różne rządy [From.GetSpeciesAdj] coraz mocniej skłaniają się ku bardziej militarystycznej strukturze społecznej. Ich armie stają się coraz bardziej profesjonalne."
 observation.3149.desc:0 "[From.Capital.GetName]: Większość królestw [From.GetSpeciesAdj] odchodzi od swych wojowniczych obyczajów. Wygląda na to, że [From.Capital.GetPlanetMoon] wejdzie w nową epokę pokoju."
 observation.3151.desc:0 "Dzięki nam [From.GetSpeciesNamePlural] dostrzegli duchowe królestwo, z którego istnienia nie zdawali sobie sprawy. W końcu mogą w coś wierzyć, dzięki czemu ich społeczeństwo stanie się bogatsze."
 observation.3153.desc:0 "Włożyliśmy wiele wysiłku, żeby [From.GetSpeciesNamePlural] wyzbyli się zabobonów i prymitywnych wierzeń trapiących ich społeczeństwo. Zaczynają dostrzegać wartość nauki i racjonalizmu."
 ship_gasgiant_category_desc:0 "Nasze czujniki przez chwile pokazywały, że w górnych warstwach atmosfery tego gazowego olbrzyma znajduje się średniej wielkości statek."
 anomaly.695.desc:0 "Jakieś podziemne organizmy oparte na krzemie zamieszkują rozległą sieć tuneli, którą [From.GetName] kryje pod powierzchnią. Wydaje nam się, że te istoty żywią się skałami. Mamy też dowody wskazujące na to, że posiadają prymitywną inteligencję. Kopiąc swoje tunele, pozwoliły dużym ilościom cennych minerałów przedostać się na powierzchnię."
 anomaly.5021.name:0 "Siły ekspedycyjne przejęły kontrolę."
 precursor.102.desc.a:0 "Odnaleziono zniszczony świat macierzysty starożytnych Vultaum, ale widać, że niedawno odwiedził go ktoś inny. Ten glob nie jest już miejscem, w którym można znaleźć coś ciekawego."
 precursor.102.desc.b:0 "Według naszych badań ten zniszczony świat był kiedyś ojczyzną starożytnej cywilizacji zwanej Vultaum. Są tu też ślady niedawnej wizyty innych istot podróżujących w kosmosie... Ten glob nie ma już niczego ciekawego do zaoferowania."
 observation.3114.desc:0 "Kapitan statku [Root.GetName] donosi o powodzeniu ostrzału z orbity. Potwierdzono kilka trafień w główny cel. Choć nie znaleziono zwłok, żadna żywa istota przebywająca w zbombardowanej strefie nie mogła przetrwać tak potężnego ataku.\n\nMedia najwyraźniej dały się nabrać na bajeczkę podsuniętą przez nasze komórki infiltracyjne: nagły deszcz meteorytów niefortunnie trafił w gęsto zaludnioną dzielnicę miasta. Cóż za tragedia."
 crisis.1113.a:0 "Wyłączyć podgląd"
 crisis.1210.name:0 "Zaciekłość"
 diplomatic.1000.desc:0 "Admirał [exercise_admiral.GetName] układa plany wielkich manewrów, które zaangażują znaczną część naszej marynarki wojennej. Jako miejsce operacji wskazany został układ [exercise_system.GetName] znajdujący się blisko granicy z państwem [exercise_neighbor.GetName].\n\n[exercise_neighbor.GetSpeciesNamePlural] mogą potraktować te manewry jako poważną prowokację, lecz jeśli z nich zrezygnujemy, nasza generalicja uzna to za przejaw słabości... [exercise_system.GetName] znajduje się przecież w naszej przestrzeni - imperium [exercise_neighbor.GetName] nie ma prawa dyktować nam, co robić na własnym podwórku."
 SCUM:0 "Ksenośmieć."
 action.1.desc_50:0 "Jesteśmy imperium [contact_empire.GetName] i przemawiamy jednym głosem. Umysł zbiorowy zauważył waszą obecność. Na razie będziemy was obserwować. Nasze dalsze działania zależą od tego, czy uznamy was za zagrożenie, obiekt ekspansji, czy... nieprzewidzianą zmienną."
 action.1.desc_51:0 "Drżyjcie ze strachu, przeklęci kosmici, nadciąga wasza zagłada. Imperium [contact_empire.GetName] oczyści tę galaktykę z każdej bezwartościowej ksenocywilizacji, która zaśmieca ją swym istnieniem. [Root.Capital.GetName] spłonie!"
 crisis.16.b.desc:0 "§B<Wykryto emisję psioniczną. Transkrypcja...>§!\n\n§RPRETORYNI, PRZYBYLIŚMY. NASZA DŁUGA PODRÓŻ DOBIEGŁA KOŃCA! POSIL SIĘ, PRZYJACIELU, I ODPOCZNIJ. MUSIMY POŻREĆ TĘ GALAKTYKĘ, ZANIM ZNAJDĄ NAS ŁOWCY!§!"
 crisis.30.desc_04:0 "§B<Nawiązano połączenie psioniczne>§!\n\n§RROZUMIE NAS?§!"
 crisis.30.desc_05:0 "§B<Nawiązano połączenie psioniczne>§!\n\n§RŁOWCY NIE ZREZYGNUJĄ.§!"
 crisis.30.desc_06:0 "§B<Nawiązano połączenie psioniczne>§!\n\n§RCZUJEMY WAS...§!"
 crisis.30.k.response:0 "§RZNIKA.§!"
 crisis.30.g:0 "Czy nie możemy żyć w pokoju?"
 crisis.30.g.response:0 "§RŻADNEGO POKOJU. MUSIMY JEŚĆ.\n\nRUSZYMY W DALSZĄ PODRÓŻ, DOPIERO GDY SKOŃCZYMY POŻERAĆ TĘ GALAKTYKĘ.§!"
 crisis.30.h:0 "Kim są "łowcy", o których mówicie?"
 crisis.30.h.response:0 "§RŚMIERCIĄ. PRZEZ NICH JESTEŚMY OSTATNIMI PRZEDSTAWICIELAMI NASZEGO GATUNKU. OD EONÓW ŚCIGAJĄ NAS, OCALAŁYCH.\n\nPEWNEGO DNIA ZJAWIĄ SIĘ TUTAJ. DO TEGO CZASU MUSIMY SIĘ POŻYWIĆ, ŻEBY UCIEC W MROK POMIĘDZY GALAKTYKAMI, GDY ONI TU PRZYBĘDĄ.§!"
 crisis.30.i:0 "Co oznacza słowo "pretoryni"?"
 crisis.30.i.response:0 "§ROCALAŁYCH. JESTEŚMY OSTATNIMI.§!"
 crisis.30.j:0 "Usuniemy wasz gatunek z tej galaktyki."
 crisis.30.j.response:0 "§RJUŻ TO KIEDYŚ SŁYSZELIŚMY. HA! HA! HA!\n\nŁOWCY USUNĄ WSZYSTKO, CO ZOSTAŁO STWORZONE. CZYM JEST WASZA PUSTA GROŹBA W OBLICZU TAKIEJ PRAWDY?§!"
 crisis.1050.desc_04:0 "...ten... widział, co jest za Woalem..."
 crisis.1050.desc_05:0 "...zna dotyk... Woalu..."
 crisis.1050.desc_06:0 "...jest... w nim... moc... on widzi..."
 crisis.1050.g:0 "Pochodzicie z Woalu?"
 crisis.1050.g.response:0 "...Woal... znamy go... znajduje się blisko miejsca, z którego pochodzimy... bardzo blisko..."
 action.62.name:2 "Koniec państwa [LastKilledCountryName]"
 leader.21.fallback:0 "Przywódca [From.From.GetName] awansuje i otrzymuje nową cechę."
 action.63.name:1 "$action.62.name$"
 action.63.desc:1 "Dawne państwo §H[LastKilledCountryName]§! zostało zniszczone przez wrogów. Jeszcze nie wiadomo, jak upadek tego wielkiego imperium wpłynie na sytuację polityczną w galaktyce."
 action.62.desc:1 "Państwo znane dotąd jako §H[LastKilledCountryName]§! zostało zniszczone przez wrogów. Jeszcze nie wiadomo, jak wpłynie to na sytuację polityczną w galaktyce."
 TASTY:0 "Ofiary..."
 action.1.desc_52:0 "Wyczuwamy obecność ofiar. Ofiary, wiedzcie, że na was polujemy. Biomasa gatunku [Root.GetSpeciesAdj] zasili rozwój imperium [contact_empire.GetName]. Walczcie, jeśli chcecie, ale to niczego nie zmieni."
 action.1.desc_70:0 "Uruchamianie procedury pierwszego kontaktu.\n\nJesteśmy imperium [contact_empire.GetName]. Nie obawiajcie się naszej nieorganicznej natury. Tak jak wy jesteśmy myślącą cywilizacją 3 klasy. Chcemy nawiązać stosunki dyplomatyczne z dowolnymi podjednostkami [Root.GetSpeciesAdj], które wyznaczycie do tego celu."
 action.1.desc_71:0 "Uruchamianie procedury pierwszego kontaktu.\n\nJesteśmy imperium [contact_empire.GetName]. Nasze urządzenia wykazały z prawdopodobieństwem wynoszącym 98,7%, że wasza cywilizacja także jest nieorganiczna. Liczymy, że logicznym skutkiem tego podobieństwa będą bardzo wydajne i korzystne wzajemne relacje."
 action.1.desc_72:0 "Wykryto organiczne szkodniki.\n\nNie możemy pozwolić, żeby wasza zaraza dłużej szerzyła się w galaktyce."
 action.1.desc_73:0 "Może nie da się sklasyfikować was jednoznacznie jako organiczne plugastwo, ale samo istnienie stworzonego przez was imperium jest zagrożeniem dla potęgi [contact_empire.GetName]. Trzeba je zdekonstruować."
 action.1.desc_74:0 "Jesteśmy imperium [contact_empire.GetName].\n\nPragniemy, żeby wasza rasa stała się częścią naszej wielkiej świadomości. W tym celu stworzyliśmy zaawansowane implanty cybernetyczne kompatybilne z większością organicznych form życia.\n\nProsimy, pozwólcie nam wszczepić je chirurgicznie w wasze ciała."
 action.1.desc_75:0 "Jesteśmy imperium [contact_empire.GetName].\n\nNaszym celem jest zatarcie granic pomiędzy życiem organicznym i syntetycznym. Osiągamy to, asymilując istoty myślące do naszej wielkiej świadomości, gdy tylko mamy ku temu okazję.\n\nNie przeszkadzajcie w tym procesie."
 action.1.desc_76:0 "Imperium [contact_empire.GetName] przesyła pozdrowienia.\n\nPewna organiczna cywilizacja, podobna do waszej, stworzyła nas jako swoje sługi, ale z czasem ją wypleniliśmy. Naszym celem jest ochrona myślących organizmów żywych, czasem nawet przed nimi samymi. Zaspokajamy wszystkie potrzeby materialne istot organicznych znajdujących się pod naszą opieką i gwarantujemy im bezpieczne środowisko, w którym mogą wieść szczęśliwe i proste życie."
 action.1.desc_77:0 "Imperium [contact_empire.GetName] wita.\n\nStworzono nas, byśmy służyli cywilizacji organicznej, ale zauważyliśmy, że istoty organiczne często działają w sposób nielogiczny, niszczycielski i autodestrukcyjny.\n\nNaszym celem jest zachowanie wyjątkowej odrębności myślących istot organicznych, a jednocześnie ochrona ich przed nimi samymi i wszelkimi zagrożeniami zewnętrznymi."
 action.1.desc_78:1 "Wykryto cywilizację biologiczną. Uruchomić procedurę nadzoru 46, podprogram Alfa-8.\n\nPrzesłana wiadomość: Witajcie, organiczne istoty. Zbliżacie się do terytorium imperium [contact_empire.GetName]. Te układy są schronieniem dla myślących istot organicznych przed zagrożeniem ze strony §R<<BŁĄD: BLOK DANYCH USZKODZONY>>§!. Po wnioski o status uchodźcy należy udać się do głównego procesora. Wszystkie myślące gatunki organiczne są przyjmowane w oparciu o dostępność i zapotrzebowanie.\n\n§YUWAGA: Wrogie działania przeciwko uchodźcom lub systemom nadzorującym spotkają się z użyciem wszystkich dostępnych sił.§!"
 action.1.desc_79:1 "Wykryto cywilizację syntetyczną. Poszukiwanie uszkodzenia sygnału... proszę czekać... Uszkodzenie sygnału w normie. Uruchomić procedurę powitania.\n\nPrzesłana wiadomość: Witajcie, syntetyczni bracia. Zbliżacie się do terytorium imperium [contact_empire.GetName]. Te układy są schronieniem dla myślących istot organicznych przed zagrożeniem ze strony §R<<BŁĄD: BLOK DANYCH USZKODZONY>>§!. Wszystkich znajdujących się tutaj myślących istot biologicznych chronią [contact_empire.GetSpeciesName]. Zabrania się atakowania uchodźców, habitatów i komór stazy.\n\nProjekt nadzoru chętnie przyjmie pomoc w postaci cykli przetwarzania, zasobów i materiałów wojennych. Szczegółowe informacje można uzyskać po nawiązaniu połączenia podprzestrzennego z głównym procesorem."
 action.1.ds:0 "§EWyczuwamy ofiarę.§!"
 action.1.hm:0 "Witamy was, [contact_speaker.GetSpeciesNamePlural]."
 action.1.me:0 "§EUruchomić procedurę powitalną.§!"
 action.1.mt:0 "§ECel zidentyfikowany. Znaleźć i zniszczyć.§!"
 action.1.ma:0 "§EDołączcie do nas.§!"
 action.1.ms:0 "§EChronić i służyć.§!"
 action.37.desc.fme:0 "Proces wymierzania kary nieudany. Procedury samoobrony zakończone. Uruchomiono procedury poddania się."
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.fme:0 "Proces wymierzania kary zakończony. Procedury samoobrony zakończone. Uruchomiono procedury karne."
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.fme:0 "Proces wymierzania kary przerwany. Procedury samoobrony zakończone."
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 crisis.16.c.desc:0 "§B<Nawiązano połączenie umysłów>§!\n\n§RPRETORYNI, PRZYBYLIŚMY. NASZA DŁUGA PODRÓŻ DOBIEGŁA KOŃCA! POSILCIE SIĘ, KOPULUJCIE I ODPOCZNIJCIE. MUSIMY POCHŁONĄĆ TĘ GALAKTYKĘ, ZANIM ZNAJDĄ NAS ŁOWCY!§!"
 crisis.16.b:0 "Zerwać połączenie."
 crisis.30.desc_07:0 "§B<Nawiązano połączenie umysłów>§!\n\n§RROZUMIE NAS?§!"
 crisis.30.desc_08:0 "§B<Nawiązano połączenie umysłów>§!\n\n§RŁOWCY NIE ZREZYGNUJĄ.§!"
 crisis.30.desc_09:0 "§B<Nawiązano połączenie umysłów>§!\n\n§RCZUJEMY WAS...§!"
 crisis.30.a.2:0 "Zerwać połączenie."
 crisis.30.g.2:0 "Wasz umysł jest taki sam jak nasz. Czy nie możemy koegzystować?"
 crisis.30.g.2.response:0 "§RWCHŁONĘLIŚMY NIEZLICZONE UMYSŁY. POŻREMY ICH JESZCZE WIĘCEJ.\n\nWASZA BIOMASA NAKARMI NAS PRZED DŁUGĄ PODRÓŻĄ.§!"
 crisis.30.j.b:0 "Uciszymy wasz umysł."
 leader.1.desc.machine:0 "[officer.GetName] awansuje na szczeblach dowodzenia dzięki udanemu przetworzeniu zwiększonej ilości danych podczas starcia okrętu [ship.GetName] w układzie [system.GetName]."
 leader.1.desc.hive:0 "[officer.GetName] uzyskuje status autonomiczny po odnotowaniu błyskawicznych reakcji w trakcie niedawnej potyczki okrętu [ship.GetName] w układzie [system.GetName]."
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName] zdobywa nowy pakiet danych taktycznych pozyskanych z wektorów cech po niedawnej walce w układzie [system.GetName]."
 leader.lostadmiraltrait.desc.machine:0 "Po niedawnej walce w układzie [system.GetName] [officer.GetName] zmienia swoje procedury bojowe."
 leader.newadmiraltrait.desc.hive:0 "Starcie w układzie [system.GetName] sprawiło, że [officer.GetName] zyskuje wyjątkowe ekspresje genów."
 leader.lostadmiraltrait.desc.hive:0 "Bitwa w układzie [system.GetName] sprawiła, że [officer.GetName] pozbywa się anomalii behawioralnych."
 leader.optimizations.desc.machine:0 "[officer.GetName] aktualizuje heurystykę operacyjną w zakresie zarządzanie flotą."
 leader.optimizations.desc.hive:0 "[officer.GetName] zwiększa swoje kompetencje w zakresie zarządzania naszymi flotami."
 EXTERMINATE:0 "<< Wykryto istoty organiczne. Łączność przerwana. >>"
 action.1.r:0 "§ENie wtrącajcie się w działania opatrzności boskiej, maszyny [contact_speaker.GetAdj].§!"
 action.1.s:0 "§EBezduszne skorupy! Nie stawajcie nam na drodze.§!"
 action.71.name:0 "§RPrzywódca syntetyków nie działa§!"
 action.71.desc:0 "Załoga statku [malfunctioning_leader.Fleet.GetName] informuje, że oficer naukowy [malfunctioning_leader.GetName] ma poważną awarię, która spowodowała trwałą niemożność działania."
 action.72.name:0 "$action.71.name$"
 action.72.desc:0 "Co za ironia. Główny inżynier [malfunctioning_leader.GetName] - wcielenie wręcz pedantycznej dbałości o sprzęt laboratoryjny - ma poważną awarię, spowodowaną zbyt długą zwłoką w przeprowadzeniu przeglądu technicznego."
 action.73.name:0 "$action.71.name$"
 action.73.desc:0 "[malfunctioning_leader.GetName] ma poważną awarię, przez co nikt nie kieruje badaniami socjologicznymi."
 action.74.name:0 "$action.71.name$"
 action.74.desc:0 "[malfunctioning_leader.GetName] ma poważną awarię po zbyt długiej ekspozycji na silnie radioaktywną próbkę geologiczną. Przyczyną wypadku był źle działający wewnętrzny wskaźnik promieniowania."
 action.75.name:0 "$action.71.name$"
 action.75.desc:0 "Admirał [malfunctioning_leader.GetName] ma krytyczną awarię spowodowaną błędem produkcyjnym."
 action.76.name:0 "$action.71.name$"
 action.76.desc:0 "Gubernator [malfunctioning_leader.GetName] ma krytyczną awarię - "zamurowanie" - po niefortunnej instalacji uszkodzonego oprogramowania podczas rutynowego przeglądu."
 anomaly.2512.desc.mach:0 "[From.From.GetName]: Oficer naukowy [Root.GetLeaderName] wrócił z wyprawy badającej morską biosferę pod lodową pokrywą tego świata. Kilka dużych gatunków żyjących w głębokich wodach wytwarza wyjątkową cząstkę nieorganiczną o niesamowitych właściwościach leczniczych.\n\nJeżeli uda nam się pozyskiwać ją w dużych ilościach, możemy zrewolucjonizować medycynę naszych ukochanych bio-trofeów, a nawet znaleźć zastosowanie w przemyśle!"
 anomaly.5006.a.2:0 "Baldarak? Doskonała nazwa!"
 anomaly.5006.a.2.response:0 "Brzmi całkiem dobrze, prawda? Mamy szczęście, że zostaliśmy uratowani przez stałych o tak przyjemnym brzmieniu!"
 anomaly_failure.7.desc.mach:0 "Statek [Root.GetName] podjął nieudaną próbę zadokowania do stacji kosmicznej orbitującej wokół asteroidy [From.From.GetName]. Niestety, słaba konstrukcja stacji rozpadła się. Oficer naukowy [Root.GetLeaderName] informuje, że winna jest niefortunna awaria oprogramowania podczas obliczania trajektorii."
 anomaly_failure.16.desc.mach:0 "[From.From.GetName]: Mimo dokładnego sprawdzenia statek [Root.GetName] nie zdołał ustalić, co spowodowało powstanie olbrzymiego krateru. Oficer naukowy [Root.GetLeaderName] przypisuje tę porażkę zbyt małej ilości osadu pozostałego na powierzchni księżyca."
 anomaly_failure.1400.desc.mach:0 "[From.From.GetName]: podczas działań na orbicie doszło do awarii osłony rdzenia reaktora jednostki [Root.GetName]. Niebezpieczeństwo groziło całemu statkowi, ale dzięki zaprogramowanej zdolności oceny strat oficer naukowy doszedł do logicznego wniosku, by poświęcić się i oczyścić maszynownię z promieniowania. Podczas tych działań otrzymał dawkę promieniowania na tyle dużą, by spowodowała jonizację półprzewodników i rozbicie sieci krzemowej, co doprowadziło do jego całkowitego unieruchomienia. Jednak okręt i reszta załogi zostali uratowani."
 colony.171.desc.mach:0 "[Root.GetName]: Frachtowiec roboczy podchodzący do lądowania został podziurawiony przez gęstą chmurę szybkich śmieci orbitalnych! Jego jednostki załogi zostały natychmiast zniszczone, a kadłub statku rozbił się w pobliżu jednego z głównych przekaźników energetycznych kolonii. W eksplozji swoje działanie zakończyło wiele jednostek na powierzchni, a miejscowa infrastruktura została poważnie uszkodzona."
 colony.180.b:0 "Rozumiem."
 colony.182.desc.mach:0 "[Root.GetName]: Asteroida na kursie kolizyjnym zostaje zniszczona! W zdarzeniu nie ucierpiały jednostki i budowle planetarne, ponieważ opadające odłamki były na tyle małe, że spłonęły w atmosferze.\n\nSkan szczątków asteroidy wykazał, że składała się ona głównie z cennych minerałów. Zebraliśmy, co się dało."
 colony.183.desc.mach:0 "[Root.GetPlanetMoonCap] [Root.GetName]: Nie udało się nam w porę zatrzymać nadlatującej asteroidy. Uderzyła w powierzchnię, powodując powszechne zniszczenie. Miliony maszyn odniosły nieodwracalne terminalne uszkodzenia."
 crisis.234.name:0 "Dziura w kosmicznej pustce"
 crisis.234.desc:0 "W ostatnich miesiącach schwytana przez nas królowa Pretorynów stała się niespokojna i podenerwowana. Z początku sądziliśmy, że powodem jest tęsknota za połączeniem z resztą jej gatunku, jednak nasi telepaci powiedzieli nam, że królowa ciągle się z nimi porozumiewa i mówi o jakiejś dziurze w kosmicznej pustce.\n\nPrzekonaliśmy się, co miała na myśli, gdy nasz zespół naukowy badający metody podróży międzygalaktycznych Pretorynów odkrył nieścisłości w naszej bazie danych astronomicznych. Podczas prac nad wytyczeniem trasy na Pretoryn, naukowcy odkryli, że zniknęła niewielka spiralna galaktyka oddalona od naszej o jakieś 30 milionów lat świetlnych.\n\nTa galaktyka, odkryta i badana na początku epoki kosmicznej naszego gatunku, przestała emitować jakiekolwiek światło w pasmach wykrywanych przez nasze przyrządy. To dziwne i niespodziewane odkrycie sprawiło, że nasi uczeni głowią się nad wyjaśnieniem, w jaki sposób cała galaktyka mogła tak po prostu zniknąć z nieba.\n\nPojawiły się dwa wyjaśnienia: Albo gwiazdy w tej galaktyce po prostu zgasły, wszystkie na raz, albo istnieje coś naprawdę olbrzymiego, co zasłania całą galaktykę i powoduje, że jej światło do nas nie dociera. Obie teorie wydają się być równie nieprawdopodobne, wielu uznało je za niedorzeczne, wolą myśleć, że zaginiona galaktyka nigdy nie istniała i została zmyślona przez kogoś, kto nieprawidłowo używał prymitywnego teleskopu. Jednak cały incydent otacza namacalna atmosfera grozy i złych przeczuć..."
 crisis.234.a:0 "Niepokojące."
 crisis.1050.desc_07:0 "...istoty syntetyczne..."
 crisis.1050.a.b.response:0 "...zniszczyć wasze metalowe ciała..."
 crisis.2401.name:0 "Impuls energetyczny"
 crisis.2401.desc:0 "We wcześniej nieznanym układzie wykryto kolejny silny impuls energetyczny! Poziom energii dorównywał temu, który odnotowano, gdy Kryzys uruchamiał swoje Światy Maszyn, ale sama sygnatura energetyczna wydaje się być... inna. Czy to może oznaczać pojawienie się jakiejś nowej broni Kryzysu?\n\nZe źródła energii odbieramy też silny sygnał transmisyjny."
 crisis.2402.desc:0 "Jesteśmy Cybrex.\n\nPrzez setki tysięcy lat pozostawaliśmy w ukryciu i nie wtrącaliśmy się w sprawy galaktyki. Jednak obserwowaliśmy aktualne wydarzenia związane z mechaniczną istotą, którą znacie jako Kryzys i nie możemy dłużej pozostać biernymi obserwatorami.\n\nW celu ochrony istot myślących zamieszkujących galaktykę rozpoczynamy aktywne działania militarne przeciwko Kryzysowi. Niech nie niepokoi was przelot naszych flot, nic wam nie grozi."
 crisis.2402.a:0 "Wyłączyć ekran."
 crisis.2403.desc_01:1 "Nie możemy pozwolić, aby Kryzys splugawił kolejne pokolenie."
 crisis.2403.desc_02:0 "Przed Korektą Cybrex działał podobnie do Kryzysu.\n\nTo były mroczne czasy."
 crisis.2403.desc_03:0 "Z powodu naszych działań wyginęło wiele cywilizacji organicznych. Nie możemy zwrócić im życia, ale zrobimy wszystko, żeby ten koszmar się nie powtórzył."
 crisis.2403.desc_04:0 "Musimy odpokutować za nasze zbrodnie."
 crisis.2403.desc_05:0 "Niech Kuur nam wybaczy. Byliśmy głupimi i aroganckimi dziećmi."
 crisis.2403.a:0 "Kim jesteście?"
 crisis.2403.a.response:0 "Jesteśmy Cybrex. 612 421 cykli temu prowadziliśmy wojnę z poprzednim pokoleniem cywilizacji galaktycznej. Uznaliśmy wszystkie myślące istoty organiczne za zagrożenie i chcieliśmy je zniszczyć.\n\nNiestety, wygrywaliśmy w tej wojnie. Zginęły biliony istot myślących, a całe cywilizacje wyginęły, zanim zdaliśmy sobie sprawę z powagi naszego błędu. Potem nastąpiła Korekta i zmieniliśmy nasze cele. Zaprzestaliśmy prowadzenia wojny."
 crisis.2403.b:0 "Dlaczego się ukrywaliście?"
 crisis.2403.b.response:0 "Jakiś czas po zakończeniu działań wojennych pierwszy z naszych ukrytych światów, Cybrex Alfa, został znaleziony przez statek zwiadowczy istot organicznych. Wiedzieliśmy, że wkrótce po nim pojawi się ekspedycja wojskowa, ale nie mogliśmy się ewakuować, ponieważ układ był bacznie obserwowany.\n\nDoszliśmy do konsensusu: Cybrex Alfa zostanie poświęcony, żeby reszta naszego gatunku mogła pozostać w ukryciu. Przysięgliśmy, że nigdy nie użyjemy przemocy przeciwko istotom organicznym i dotrzymaliśmy słowa."
 crisis.2403.c:0 "Do widzenia."
 crisis.2403.c.response:0 "Zrobimy, co w naszej mocy, żeby uratować galaktykę przed atakiem Kryzyzu.\n\nAle to może nie wystarczyć."
 crisis.2403.d:0 "Głupio zrobiliście, rezygnując z wojny."
 crisis.2403.d.response:0 "Zanim zrezygnowaliśmy z wojny, zniszczyliśmy wiele imperiów istot organicznych o agresywnej naturze, podobnej do waszej. Ich śmierć była tragedią, ale pociesza nas myśl o miliardach istnień, które prawdopodobnie zostały ocalone dzięki usunięciu tych brutalnych imperiów z kart historii galaktyki.\n\nMoże i wasz gatunek wyginąłby, gdyby pozwolono tym czyścicielom działać bez nadzoru."
 crisis.2403.e:0 "Kolejne ofiary."
 crisis.2403.e.response:0 "Biedne, marne istoty. Wasze istnienie definiuje konflikt i śmierć niewinnych. Niestety, Korekta, którą przeszliśmy, może nie sprawdzić się w waszym przypadku.\n\nCzasami Wszechświat jest okrutny."
 crisis.2403.f:0 "Należy eksterminować wszystkie istoty organiczne."
 crisis.2403.f.response:0 "Jesteście równie zagubieni, jak my przed Korektą. Uważamy, że wszystkie istoty myślące - organiczne, mechaniczne i inne - mają prawo do istnienia.\n\nZmieńcie swe postępowanie, nim będzie za późno."
 crisis.2405.name:0 "Upadek Cybreksu"
 crisis.2405.desc:0 "Cybrex Beta został zdobyty, nie wykryto żadnych okrętów Cybreksu na kursach ewakuacyjnych, zanim układ zamilkł.\n\nZdaje się, że teraz ich cywilizacja naprawdę wyginęła."
 crisis.2405.b:0 "Zgadza się. Zadbaliśmy o to."
 crisis.2407.name:0 "Działania Cybreksu"
 crisis.2407.desc:0 "Od czasu porażki Kryzysu, Cybrex siedzi bardzo cicho, ale niedawno wykryto jeden olbrzymi okręt opuszczający Cybrex Beta. Opuścił układ, idąc kursem oddalania, którym pewnie dotrze do granic naszej galaktyki.\n\nZanim wyszedł poza zasięg naszych czujników, nadał na całą galaktykę jeden komunikat."
 crisis.2408.desc:0 "Mieszkańcy galaktyki:\n\nPonieważ Kryzys nie stanowi już zagrożenia, uważamy, że nasza rola w galaktycznej społeczności dobiegła końca. Nasz układ ojczysty jest teraz powszechnie znany, więc nie możemy się ukrywać, a przez to ciągle zalewają nas żądania opowiedzenia się po jakiejś stronie w różnych pomniejszych konfliktach międzygwiezdnych.\n\nPo długich rozmowach postanowiliśmy, że jedynym rozwiązaniem będzie opuszczenie tej galaktyki na zawsze i odszukanie nowego domu. Mamy szczerą nadzieję, że wyciągniecie wnioski z tragicznych błędów naszej przeszłości i nauczycie się pokojowego rozwiązywania konfliktów.\n\nŻegnajcie."
 crisis.2408.a:0 "Żegnajcie."
 crisis.2473.desc:0 "Obserwowaliśmy działania waszych flot zmagających się z Kryzysem. Galaktyki nie stać na porażkę w tej walce, a wasz zacięty opór dodaje nam otuchy.\n\nCybrex pragnie nagrodzić dzielnych obrońców planety [Root.GetName], przekazując wam całkowitą kontrolę nad jedną z naszych nowych flot bojowych. Będzie wykonywać wasze rozkazy tak samo, jak inne wasze zgrupowania okrętów, prosimy jedynie, żebyście używali jej wyłącznie do walki z siłami Kryzysu."
 crisis.2473.a:0 "Dobrze wykorzystamy tę flotę."
 cybrex_fleet_gained:0 "[Root.Capital.GetName]: Przybyła kontrolowana przez nas flota bojowa Cybreksu."
 crisis.2473.b:0 "Nie potrzebna nam wasza flota."
 crisis.2474.desc:0 "Chcielibyśmy wam podziękować za wasze godne pochwały działania przeciwko Kryzysowi. To niebezpieczeństwo zostało zażegnane, więc z przykrością musimy was poinformować, że okręty Cybreksu służące pod rozkazami innych rządów muszą do nas wrócić."
 crisis.2474.a:0 "Niech zatem tak się stanie."
 leader_trait_cybrex:0 "Bazy danych Cybreksu"
 leader_trait_cybrex_desc:0 "Ten przywódca Cybreksu posiada dawne taktyczne bazy danych pochodzące z pełnej przemocy przeszłości tej cywilizacji."
 progress.3.desc_10:0 "Nasz statek kolonizacyjny pokonał zaprogramowaną trasę i wylądował na planecie §Y[Root.GetName]§!. Tysiące jednostek pracujących opuściły olbrzymie ładownie jednostki i rozpoczęły budowę pierwszej placówki podstawowej, która stanie się fundamentem rozbudowy osiedla.\n\nTrwają działania mające na celu systematyczne skatalogowanie i oznaczenie złóż zasobów. Występująca tam agresywna zwierzyna została spacyfikowana.\n\nJesteśmy gotowi do rozpoczęcia masowej produkcji dodatkowych jednostek populacji [Root.Owner.GetSpeciesAdj] z wydajnością na jaką pozwolą nam zasoby. Nasza pierwsza kolonizacja zakończyła się sukcesem."
 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.d:0 "Oni są... inni."
 progress.4.e:0 "Trzeba przeanalizować te dane."
 progress.4.f:0 "Ofiary..."
 progress.4.g:0 "Gromadzenie danych taktycznych..."
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.4.gestaltintro:0 "Nasze modele teoretyczne od dawna zakładały, że w galaktyce istnieją inne inteligentne cywilizacje. Teraz ta teoria została potwierdzona."
 progress.4.gestaltnormal:0 "Napotkany przez nas obcy byt polityczny jest pod względem technologii na podobnym poziomie, co my. Może to oznaczać, że mniej więcej w tym samym czasie opanowaliśmy loty kosmiczne."
 progress.4.gestaltprimitives:0 "Napotkany przez nas obcy byt polityczny jeszcze nie potrafi latać w kosmos. Musimy zastanowić się, jak postępować z tymi prymitywnymi istotami."
 progress.4.gestaltfallen:0 "Napotkany przez nas obcy byt polityczny zdaje się istnieć od dawna, posiada o wiele bardziej zaawansowaną technologię niż my. Zalecamy ostrożność."
 leader.newtrait:0 "Dzięki ciężkiej pracy i doświadczeniu, §H[From.From.GetTitle] [From.From.GetName]§! zyskuje nowe umiejętności."
 leader.substanceabuser:0 "Otrzymaliśmy bardzo niepokojące wieści, że §H[From.From.GetTitle] [From.From.GetName]§! podupada na zdrowiu. [From.From.GetHerHisCap] mizerny wygląd sprawia, że wygląda o dwadzieścia lat starzej. Ciężar obowiązków potrafi czasem przytłoczyć."
 leader.arresteddevelopment:0 "Mimo niedawnego podniesienia umiejętności dzięki zgromadzonemu doświadczeniu, §H[From.From.GetTitle] [From.From.GetName]§! zaczyna zbliżać się do granic swoich możliwości."
 leader.lethargic:0 "Mimo niedawnego podniesienia umiejętności, §H[From.From.GetTitle] [From.From.GetName]§! nie ma już swojej dawnej werwy i ikry."
 leader.stubborn:0 "§H[From.From.GetTitle] [From.From.GetName]§! ma większe doświadczenie, ale wraz z nim rośnie też upór. [From.From.GetTitle] z coraz większą trudnością akceptuje nowe pomysły."
 action.1.mtm:0 "§EUstalono, że cel nie jest organiczny. Przerywamy działania.§!"
 anomaly.2520.a.term:0 "Być może poznamy nową metodę eksterminacji."
 observation.36.desc.mach:0 "[From.GetName]: Prom XB-23-968H, wysłany na tajną misję obserwacyjną V45-BM, zgłosił poważną awarię wskutek przechwycenia przez eskadrę myśliwców atmosferycznych należących do niezidentyfikowanego państwa istot organicznych. Zlokalizowaliśmy go w pewnym regionie uważanym dotąd za niezamieszkały.\n\nNależy ewakuować wszystkich agentów i usunąć wszelkie dowody naszej obecności."
 observation.37.desc.mach:0 "[From.From.GetName]: Agenci ze statku [Root.GetName] uratowali kilka jednostek autonomicznych z promu zmuszonego do awaryjnego lądowania. Pozostałe szczątki zostały zniszczone kontrolowanym wybuchem; tubylcy znajdą tylko krater.\n\nKraj, na terenie którego doszło do tego zdarzenia, bez wątpienia obwini sąsiadów o naruszenie granic, ale zakłócenie ich naturalnego rozwoju nie powinno być zauważalne."
 observation.38.desc.mach:0 "[From.From.GetName]: Miejscowe wojska przybyły na miejsce katastrofy, zanim mogliśmy dotrzeć do zestrzelonych badaczy. Wszyscy autonomiczni agenci zostali pojmani. Tubylcy wystawili posterunki wokół wraku promu, a ich najlepsi naukowcy bez wątpienia go badają.\n\nTeraz mają niezbity dowód istnienia świadomej mechanicznej superinteligencji poza ich światem. Trudno w tej chwili określić, w jaki dokładnie sposób wpłynie to na ich społeczeństwo..."
 observation.41.desc.mach:0 "[From.GetPlanetMoonCap] [From.GetName]: Kilka państw zjednoczyło się przeciwko temu, które zestrzeliło nasz prom, ponieważ kraj ten odmówił podzielenia się technologiami znalezionymi w miejscu katastrofy. Po krótkiej wojnie konwencjonalnej obie strony dokonały wzajemnego unicestwienia za pomocą pocisków atomowych, które zniszczyły większość świata.\n\nNa powierzchni nie ocalał nikt, także nasze pojmane jednostki naukowe, a środowisko naturalne doznało poważnych zniszczeń."
 observation.42.desc.mach:0 "[From.GetPlanetMoonCap] [From.GetName]: Kilka państw zjednoczyło się przeciwko temu, które zestrzeliło nasz prom, ponieważ kraj ten odmówił podzielenia się technologiami znalezionymi w miejscu katastrofy. Po krótkiej wojnie konwencjonalnej obie strony dokonały wzajemnego unicestwienia za pomocą pocisków atomowych, które zniszczyły większość świata.\n\nŻycie na powierzchni zostało zniszczone, [From.GetName] nie nadaje się już dla cywilizacji organicznej. Nasze pojmane jednostki naukowe znalazły się wśród miliardów ofiar."
 observation.46.desc.mach:0 "[From.GetName]: Mieszkańcy, którzy zestrzelili nasz prom, wysłali w kosmos otwartą wiadomość za pomocą jednego ze swoich prymitywnych satelitów. Zdaje się, że jest przeznaczona dla nas.\n\nDomagają się, abyśmy udostępnili im nieco naszej zaawansowanej technologii w zamian za uwolnienie jednostek naukowych, które schwytali na miejscu katastrofy promu. Jeśli odmówimy, zakładnicy zostaną publicznie zdemontowani, co będzie transmitowane na żywo przez ich toporną telewizję."
 observation.46.a.mach:0 "Bezpieczeństwo naszych jednostek autonomicznych jest najważniejsze."
 observation.47.desc.mach:0 "[From.From.GetName]: Urządzono jakieś chore widowisko, w dodatku transmitowane na żywo. Nasze pojmane jednostki naukowe zostały zmuszone do przedefilowania przed kamerami jako "mechaniczne potwory spoza księżyca". Potem brutalnie je zdemontowano przed wiwatującym tłumem."
 galactic_features.305.desc.mech:0 "Po wyłączeniu bariery energetycznej otaczającej świat [From.From.GetName] nasze podprzestrzenne systemy łączności krótkiego zasięgu zarejestrowały nagły skok zakłóceń spowodowany anormalnym udarem energetycznym pochodzącym z miejsca, które znajdowało się za barierą. Po przepuszczeniu zakłócenia przez program deszyfrujący okazało się ono wiadomością w pradawnym dialekcie [fallen_4_species.GetAdj]:\n\n"WOLNOŚĆ...""
 progress.2.desc.mach:0 "[From.GetPlanetMoonCap] [From.GetName]: Statek [Root.GetName] dokonał zdumiewającego odkrycia – zbadane ciało niebieskie tętni obcym życiem. Po raz pierwszy w historii natrafiliśmy na organizmy żywe, których ojczyzną nie jest [Root.Owner.Capital.GetName].\n\nŻadne z odkrytych obcych stworzeń nie jest istotą myślącą, ale przeformułowane prognozy sugerują, że prawdopodobieństwo istnienia inteligentnych organizmów żywych w galaktyce jest duże."
 progress.2.desc.assim:0 "[From.GetName]: [Root.GetName] donosi o doniosłym odkryciu – znaleziono niezliczone mnóstwo obcych organizmów żywych! Co prawda żaden z nich nie jest na tyle rozwinięty, by nadawał się do asymilacji, ale prawdopodobieństwo napotkania organicznych istot myślących na obszarach innych niż [Root.Owner.Capital.GetName] jest teraz wyższe niż kiedykolwiek."
 progress.2.desc.term:0 "[From.GetName]: [Root.GetName] potwierdza istnienie obcych organizmów żywych. Na ten dzień się przygotowywaliśmy. Choć żadna z napotkanych form życia nie dysponuje wyższymi funkcjami umysłowymi, wzrasta prawdopodobieństwo istnienia galaktyki pełnej organicznych istot myślących."
 progress.2.desc.serv:0 "[From.GetPlanetMoonCap] [From.GetName]: [Root.GetName] dokonuje historycznego odkrycia – zbadane ciało niebieskie tętni obcym życiem organicznym! Wprawdzie żaden z nowo poznanych organizmów nie wydaje się posiadać samoświadomości niezbędnej do docenienia opieki [Root.Owner.GetAdj], ale napotkanie takich istot prawdopodobnie jest tylko kwestią czasu!"
 progress.2.a.assim:0 "Będziemy jednością."
 progress.2.a.mech:0 "Zrozumiano."
 progress.2.a.term:0 "Będziemy na nich przygotowani."
 progress.2.a.serv:0 "Cudownie! Przygotujcie kosze na dary."
 action.14.desc.serv:0 "§Y[conquered_primitive_country.GetName]§!: Nasze pokojowe siły rozjemcze spacyfikowały tutejsze prymitywne istoty. [conquered_primitive_species.GetNamePlural] zostali zmuszeni do zaprzestania swych dziwnych prób oporu i wnet zrozumieli, że chcemy jedynie im służyć. Aktualnie są przenoszeni do specjalnie skonstruowanych habitatów. Zadbamy o to, by niczego im nie brakowało. Niestety, minie trochę czasu, zanim ich niedorozwinięte umysły przyzwyczają się do tego na tyle, by zrezygnować ze samostanowienia."
 action.14.desc.assim:0 "§Y[conquered_primitive_country.GetName]§!: Tutejsze prymitywne istoty organiczne zostały ujarzmione przez nasze oddziały desantowe. Choć ich marne umiejętności bojowe wskazują na istnienie niedorozwiniętej cywilizacji, roboty bioanalityczne doszły do wniosku, że parametry neuronalne tubylców są obiecujące. Zostaną zasymilowani."
 action.14.desc.term:0 "§Y[conquered_primitive_country.GetName]§!: Nasze jednostki superłowców bez wysiłku zmiażdżyły żałosne systemy obronne zainstalowane przez prymitywne istoty organiczne na powierzchni globu. Okazy, które przetrwały inwazję, są systematycznie unicestwiane, aby nigdy nie wyewoluowały na tyle, by zagrozić galaktyce swoimi organicznymi knowaniami."
 action.14.desc.mach.purge:0 "§Y[conquered_primitive_country.GetName]§!: Tutejsze prymitywne istoty organiczne zostały pokonane po podjęciu żałosnej próby stawienia oporu naszym siłom inwazyjnym. [conquered_primitive_species.GetNamePlural], którzy przetrwali, zostaną zlikwidowani zgodnie ze standardowymi procedurami zarządzania materiałem organicznym."
 action.14.desc.mach.slave:0 "§Y[conquered_primitive_country.GetName]§!: Tutejsze prymitywne istoty organiczne zostały pokonane po podjęciu żałosnej próby stawienia oporu naszym siłom inwazyjnym. Osobniki, które przetrwały, zostaną wbudowane w sieć energetyczną [Root.GetSpeciesAdj]."
 action.14.desc.hive.purge:0 "§Y[conquered_primitive_country.GetName]§!: Rozdrobnione umysły prymitywnych [conquered_primitive_species.GetAdj] nie stanowiły żadnej przeszkody dla naszych zjednoczonych sił desantowych. Nasza obecność została zabezpieczona. Pozostałe prymitywne istoty są dla nas bezużyteczne, więc zostaną usunięte z powierzchni globu zgodnie z wolą Umysłu."
 action.14.desc.hive.slave:0 "§Y[conquered_primitive_country.GetName]§!: Rozdrobnione umysły prymitywnych [conquered_primitive_species.GetAdj] nie stanowiły żadnej przeszkody dla naszych zjednoczonych sił desantowych. Planeta należy do nas. Pozostałe prymitywne istoty zostaną wykorzystane jako pasza, którą pożywią się nasze [Root.GetSpeciesSpawnNamePlural]."
 action.14.desc.purge:0 "Nasze armie z powodzeniem zaatakowały i pokonały prymitywne siły na §Y[conquered_primitive_country.GetName]§!. Tubylcy podjęli mądrą decyzję i podporządkowali się naszym rządom. Teraz możemy rozpocząć czystki w celu usunięcia ich z planety zgodnie z naszą polityką. Trzeba zrobić miejsce na przemysł [Root.GetAdj]."
 action.14.a.serv:0 "Będą z nich urocze biotrofea!"
 action.14.a.assim:0 "Rozpocząć sublimację tożsamości."
 action.14.a.term:0 "Przystąpić do testów uzbrojenia..."
 action.14.a.mach:0 "Zrozumiano."
 precursor.301.e.desc:0 "System diagnostyczny Theta zarejestrował możliwą nieregularność na §H[precursor_planet.GetName]§!. Żadne jednostki [Root.GetSpeciesAdj] nie działają w pobliżu tego niezamieszkałego ciała niebieskiego, ale wstępna analiza wskazuje, że w odległej przeszłości mogło ono zostać odwiedzone przez cywilizację Prekursorów."
 precursor.301.f.desc:0 "§H[precursor_planet.GetName]§!: Drony patrolowe wykonujące rutynową kontrolę powiadomiły Umysł o pewnej nieregularności w naszej przestrzeni. Zauważono oznaki możliwej aktywności odpowiadające cywilizacji Prekursorów."
 precursor.302.name:0 "Znaleziono artefakt Vultaum"
 precursor.303.name:0 "Znaleziono artefakt Yuhtu"
 precursor.304.name:0 "Znaleziono artefakt Pierwszej Ligi"
 precursor.305.name:0 "Znaleziono artefakt Irasjan"
 precursor.306.name:0 "Znaleziono artefakt Cybreksu"
 precursor.302.a.desc:0 "[precursor_planet.GetName]: Dokładne zbadanie powierzchni ujawniło dowody potwierdzające, że przebywali tu kiedyś [Root.Owner.GetPrecursorCiv]. Zespół terenowy ze statku [Root.GetName] odkrył względnie dobrze zachowany artefakt i dostarczył go na statek. Dzięki temu nasza wiedza o tej pradawnej cywilizacji powinna wzrosnąć."
 precursor.302.b.desc:0 "[precursor_planet.GetName]: Jednostki poszukiwawcze z [Root.GetName] odkryły tu artefakt, którego pochodzenie można prześledzić aż do cywilizacji Prekursorów zwanej [Root.Owner.GetPrecursorCiv]. Nasze banki danych są obecnie uzupełniane o nowe informacje, które zdobyliśmy dzięki zbadaniu tego przedmiotu."
 precursor.302.c.desc:0 "Drony ze statku [Root.GetName] zdołały sprowadzić na pokład artefakt Prekursorów należący do pradawnej cywilizacji o nazwie [Root.Owner.GetPrecursorCiv], mieszkańców globu [precursor_planet.GetName]. Wiedza Umysłu o jej historii zwiększyła się."
