 VULTAUM_ARTIFACT_FOUND:0 "Ślady działalności Vultaum"
 VULTAUM_ARTIFACT_FOUND_DESC:0 "§H[precursor_planet.GetName]§!: Dowiedzieliśmy się, że w pewnej zamierzchłej epoce galaktyki mogli przebywać tu Prekursorzy. Wiadomo, że strefa wpływów pradawnego Gwiezdnego Zbiorowiska Vultaum sięgała tej okolicy, dzięki czemu świat ten może kryć obiecujący trop, który zbliży nas do celu, jakim jest lepsze poznanie tej cywilizacji."
 YUHT_ARTIFACT_FOUND:0 "Ślady działalności Yuhtu"
 YUHT_ARTIFACT_FOUND_DESC:0 "§H[precursor_planet.GetName]§!: Dowiedzieliśmy się, że w pewnej zamierzchłej epoce galaktyki mogli przebywać tu Prekursorzy. Wiadomo, że strefa wpływów pradawnego Imperium Yuhtów sięgała tej okolicy, dzięki czemu świat ten może kryć obiecujący trop, który zbliży nas do celu, jakim jest lepsze poznanie tej cywilizacji."
 LEAGUE_ARTIFACT_FOUND:0 "Ślady działalności Pierwszej Ligi"
 LEAGUE_ARTIFACT_FOUND_DESC:0 "§H[precursor_planet.GetName]§!: Dowiedzieliśmy się, że w pewnej zamierzchłej epoce galaktyki mogli przebywać tu Prekursorzy. Wiadomo, że strefa wpływów pradawnej Pierwszej Ligi sięgała tej okolicy, dzięki czemu świat ten może kryć obiecujący trop, który zbliży nas do celu, jakim jest lepsze poznanie tej cywilizacji."
 IRASSIAN_ARTIFACT_FOUND:0 "Ślady działalności Irasjan"
 IRASSIAN_ARTIFACT_FOUND_DESC:0 "§H[precursor_planet.GetName]§!: Dowiedzieliśmy się, że w pewnej zamierzchłej epoce galaktyki mogli przebywać tu Prekursorzy. Wiadomo, że strefa wpływów pradawnego Konkordatu Irasjańskiego sięgała tej okolicy, dzięki czemu świat ten może kryć obiecujący trop, który zbliży nas do celu, jakim jest lepsze poznanie tej cywilizacji."
 CYBREX_ARTIFACT_FOUND:0 "Ślady działalności Cybreksu"
 CYBREX_ARTIFACT_FOUND_DESC:0 "§H[precursor_planet.GetName]§!: Dowiedzieliśmy się, że w pewnej zamierzchłej epoce galaktyki mogli przebywać tu Prekursorzy. Wiadomo, że strefa wpływów pradawnego Cybreksu sięgała tej okolicy, dzięki czemu świat ten może kryć obiecujący trop, który zbliży nas do celu, jakim jest lepsze poznanie tej cywilizacji."
 new_precursor_project:0 "Dostępny jest nowy archeologiczny projekt specjalny na temat globu §L[precursor_planet.GetName]§!."
 precursor.310.name:0 "Prywatny kolekcjoner"
 precursor.310.desc:0 "[collector_home.GetName]: Pewien prywatny kolekcjoner wszedł tu w posiadanie starożytnego artefaktu Prekursorów stworzonego prawdopodobnie przez [Root.GetPrecursorCiv]. Pomimo nacisków strony rządowej kolekcjoner jak dotąd nie wykazuje chęci rozstania się z tym przedmiotem."
 precursor.310.a:0 "Każdy ma swoją cenę."
 precursor.310.b:0 "To powinno być w muzeum!"
 precursor.310.c:0 "Niech sobie to zatrzyma."
 buy_precursor_artifact:0 "Kup artefakt za wygórowaną cenę.\n\n"
 seize_precursor_artifact:0 "Ogłoś, że ten przedmiot jest własnością państwa, i niech miejscowe władze go odbiorą.\n\n"
 leave_precursor_artifact:0 "Pozostaw artefakt pod opieką kolekcjonera."
 precursor.311.desc:0 "[artifact_seller.Capital.GetName] pozdrawia. Mój rząd chciałby omówić z wami pewną sprawę.\n\nRozumiemy, że wasi archeolodzy już od pewnego czasu badają pradawną cywilizację o nazwie [Root.GetPrecursorCiv]. To zrozumiałe, gdyż jej terytorium obejmowało niegdyś dużą część tego, co stanowi dziś [Root.GetName].\n\nTak się składa, że owo terytorium sięgało też układów imperium znanego dziś jako [artifact_seller.GetName] i [artifact_seller.GetSpeciesName] mają swoich archeologów, którzy odkryli dość sporo unikatowych przedmiotów. Jeśli jesteście zainteresowani, chętnie sprzedamy wam jeden z tych artefaktów."
 precursor.311.a:0 "Dość drogo, ale zgadzamy się."
 precursor.311.a.reply:0 "Wyśmienicie. Natychmiast zorganizujemy transport tego przedmiotu na [Root.Capital.GetName]."
 precursor.311.b:0 "Mamy kontrpropozycję..."
 precursor.311.b.reply:0 "Stawiacie twarde żądania, ale nie oczekiwalibyśmy niczego innego od [Root.GetSpeciesAdj]. Przyjmujemy waszą propozycję."
 precursor.311.c:0 "Oddajcie ten przedmiot natychmiast, albo się zdenerwujemy."
 precursor.311.d:0 "Nie jesteśmy zainteresowani."
 precursor.312.desc:0 "[artifact_seller.GetName] nie ustępują wobec pogróżek. Dziś zrobiliście sobie z nas nowych wrogów, [Root.GetSpeciesNamePlural]!"
 precursor.312.d:0 "No trudno."
 precursor.313.desc:0 "Ja... my... oczywiście [artifact_seller.GetName] chętnie odda wam ten artefakt, [Root.GetName], w imię podtrzymywania przyjaznych stosunków między naszymi międzygwiezdnymi narodami."
 precursor.313.d:0 "Roztropna decyzja."
 opinion_threatened_artifact:0 "Zagrozili nam"
 purchase_artifact:0 "Kupiliśmy artefakt Prekursorów od [artifact_seller.GetAdj].\n\n"
 coerce_artifact:0 "Próbowaliśmy zmusić [artifact_seller.GetAdj], by oddali nam swój artefakt Prekursorów."
 precursor.314.desc:0 "Witajcie, [Root.GetSpeciesName], nasi przyjaciele.\n\nNiedawna ekspedycja archeologiczna [artifact_giver.GetSpeciesAdj] odkryła na jednej z naszych planet kilka artefaktów, które uznaliśmy za pozostałości po pradawnej cywilizacji Prekursorów o nazwie [Root.GetPrecursorCiv].\n\nArtefakty te są obecnie eksponowane w muzeum na [artifact_giver.Capital.GetName], ale w imię przyjaźni między naszymi wielkimi państwami [artifact_giver.GetName] pragną oddać jeden z nich imperium [Root.GetAdj]. Zorganizowaliśmy już transport artefaktu na [Root.Capital.GetName]."
 precursor.314.a:0 "Dziękujemy wam za ten szczodry dar."
 primitive.180.name:0 "[From.GetName]"
 primitive.180.desc:0 "Witajcie. Niewątpliwie zauważyliście już, że staliśmy się cywilizacją międzygwiezdną, tak samo jak my zauważyliśmy, że wokół naszej gwiazdy krąży wasza $fleet_type_shipclass_starbase$. Rozumiemy, że ta $fleet_type_shipclass_starbase$ stanowi podstawę hipotetycznych roszczeń do tego układu.\n\nProsimy jedynie, abyście zrzekli się z tych roszczeń, oddając bazę $fleet_type_shipclass_starbase$ istotom, dla których [From.Capital.GetStarName] od niepamiętnych czasów jest domem.\n\nTak będzie sprawiedliwie."
 primitive.180.a:0 "Oczywiście. Tak będzie sprawiedliwie."
 primitive.180.a.tooltip:0 "§ROddaj§! §Y$fleet_type_shipclass_starbase$ [From.Capital.GetStarName]§! cywilizacji §Y[From.GetAdj]§!\n\n§Y$opinion_ceded_starbase$§!: §Y[From.GetName]§! będą mieć §Glepszą§! §Hopinię§! na temat §Y[Root.GetAdj]§!"
 primitive.180.b:0 "To śmiechu warte żądane niedojrzałej cywilizacji."
 primitive.180.b.tooltip:0 "§Y$fleet_type_shipclass_starbase$ [From.Capital.GetStarName]§! pozostanie pod twoją kontrolą.\n\n§Y$opinion_not_ceded_starbase$§!: §Y[From.GetName]§! będą mieć §Rgorszą§! §Hopinię§! na temat §Y[Root.GetAdj]§!"
 leader.30.name:0 "Usunięto asystentów SI"
 leader.30.desc:1 "Zgodnie z wprowadzoną ostatnio zmianą polityki polegającą na zakazaniu sztucznej inteligencji wszyscy naukowcy [Root.GetAdj] posiadający §Yrozumnego asystenta SI§! zostali zmuszeni oddać te urządzenia na przemiał."
