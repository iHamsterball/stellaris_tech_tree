 planet_destruction.101.name:0 "Świat rozbity"
 planet_destruction.101.desc:0 "[From.GetName]: Delikatne kołysanie [From.From.GetName] - napędzane pękaniem skorupy i rozwijaniem się magnetosfery - zamiera, gdy kolos kończy swoje katastrofalne dzieło.\n\nTrudno w pełni pojąć brutalność śmierci całego globu, lecz funeralne piękno stopionego jądra, stygnącego w lodowatym kosmosie, jest niezaprzeczalne."
 planet_destruction.301.name:0 "Neutronowe oczyszczenie"
 planet_destruction.301.nobots.desc:0 "[From.GetName]: Neutronowy strumień z [From.From.GetName] zamiera, zakończywszy przemiatanie powierzchni globu. Skany pokazują, że brak tam teraz jakichkolwiek oznak rozumnego życia. Rośliny, choć uszkodzone, być może z czasem się odrodzą. Całkowitą zagładę istot inteligentnych przy zachowaniu materii nieożywionej niektórzy nazwaliby wynaturzoną zbrodnia wojenną.\n\nMy nazwiemy ją zagładą wydajną."
 planet_destruction.301.bots.desc:0 "[From.GetName]: Neutronowy strumień z [From.From.GetName] zamiera, zakończywszy przemiatanie powierzchni globu.\n\nCzujniki dźwiękowe przekazują jedynie szum wiatru i delikatny klekot oraz brzęczenie populacji syntetyków. Całe rozumne życie organiczne zostało zlikwidowane."
 planet_destruction.401.name:0 "Wiara wpojona"
 planet_destruction.401.desc:0 "[From.GetName]: Niebiański pomruk cewek psionicznych [From.From.GetName] milknie i przez chwilę wszystko jest ciche. Mieszkańcy globu stoją z rozdziawionymi ustami (lub ich miejscowym fizjonomicznym odpowiednikiem), oczarowani potężnymi prawdami, które promienie psioniczne uwolniły w ich splątanych umysłach.\n\nJeśli dotąd tego nie rozumieli, teraz już wiedzą instynktownie - wszyscy jesteśmy częścią czegoś większego."
 planet_destruction.401.tooltip:0 "Wszystkie populacje §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! i §Y$trait_hive_mind$§! zostały §Rzniszczone§! przez rezonans psioniczny.\n\nNatomiast populacje §Ybiologiczne§! przekształciły się w §Y$ethic_spiritualist$§!.\n\nDodaje modyfikator §Y$god_rayed$§! do [This.GetName] na §Y10 lat§!:\nAtrakcyjność etyki duchowości: §Y+999%§!."
 planet_destruction.501.name:0 "Nanoboty rozproszone"
 planet_destruction.501.desc:0 "[From.GetName]: [From.From.GetName] kończy rozprowadzanie ładunku nanobotów asymilacyjnych, obliczonego tak, aby wystarczył do cybernetycznego zdominowania wszystkich organicznych istot rozumnych na powierzchni.\n\n[From.From.GetName] nie ma żadnych czujników ani przyrządów mierzących stopień powodzenia, ale my wiemy. Po raz pierwszy otwieramy oczy na [From.GetName]. Widzimy siebie i jesteśmy widziani przez siebie.\n\nNa całej powierzchni globu jesteśmy tylko my."
 planet_destruction.501.tooltip:0 "Wszystkie populacje §Yorganiczne§! uzyskują cechę §Y$trait_cybernetic$§!."
