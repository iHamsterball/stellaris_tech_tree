 apoc.10.name:0 "Uaktywniono bramę kosmiczną"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "Naszym naukowcom udało się przywrócić zasilanie starożytnej bramy kosmicznej w układzie [gateway_system.GetName]! Pomimo swojego wieku maszyna utworzyła stabilne przejście do podprzestrzeni, które można przebyć bez problemów."
 apoc.10.desc.b:0 "Sondy, które wysłaliśmy przez przejście, potwierdziły, że aktywacja bramy kosmicznej uruchomiła też zasilanie drugiego, identycznego urządzenia. Na razie mamy dostęp tylko do tych dwóch połączonych bram kosmicznych, ale prawdopodobnie znajdziemy też więcej takich unieruchomionych maszyn w innych miejscach. W przyszłości być może będziemy potrafili budować całkiem nowe bramy kosmiczne w wybranych układach!"
 apoc.10.desc.c:0 "Sondy, które wysłaliśmy przez przejście, potwierdziły, że ta brama kosmiczna uzyskała silne połączenie z resztą sieci. Nasze statki kosmiczne mogą teraz podróżować do innych czynnych bram, jeśli tylko układy, w których się one znajdują, nie są wrogie ani nie znajdują się w zamkniętej przestrzeni."
 apoc.11.name:0 "Zbudowano bramę kosmiczną"
 apoc.11.desc:0 "To prawdziwy triumf nauki i inżynierii! Ukończyliśmy dziś budowę naszej pierwszej bramy kosmicznej w układzie [gateway_system.GetName]! Maszyna utworzyła stabilne przejście do podprzestrzeni i nawiązała połączenie z resztą galaktycznej sieci bram kosmicznych."
 colossus_victim:0 "Kolosalny kryzys kulturowy"
 colossus_victim_desc:0 "Powszechna trauma spowodowana atakiem Kolosa przejawia się w przemianach ideologicznych całych populacji planetarnych."
 edict_make_holy_world:0 "Uświęcona planeta"
 edict_make_holy_world_desc:1 "Przeszukujemy nasze terytorium, aby sprawdzić, czy gdzieś nie kryje się nieskolonizowana §Y$pc_gaia$§!, którą moglibyśmy mianować świętym światem. Dopóki ta planeta-sanktuarium pozostanie w obrębie naszych granic nieskażona przez śmiertelników, będzie nam zapewniać £unity §Y$country_resource_unity_mult$§! §G+10%§!."
 apoc.200.name:0 "Kandydatka do świętości"
 apoc.200.desc:0 "Nasi wieszczowie współpracujący z ekspertami od teologii potwierdzili, że §Y[holy_target.GetName]§! w układzie [holy_target.GetStarName] jest światem godnym szczególnej czci.\n\nOficjalne uznanie z pewnością nasili publiczny kult tego mistycznego globu."
