 apoc.110.name:0 "Pistolet przystawiony do głowy Wszechświata"
 apoc.110.desc:0 "Czołowi naukowcy ze wszystkich możliwych dziedzin w końcu sformułowali swoje propozycje broni klasy §Rplanetobójca§!, w którą zostaną wyposażone nasze pierwsze okręty klasy Kolos. Możemy wybrać jeden wariant, który zostanie opracowany w trakcie końcowych etapów projektu "Kolos"."
 apoc.110.desc.machine:1 "Oszacowano dostępne cykle procesowe i uznano, że wystarczają na budowę jednej (1) broni typu §Rplanetobójca§!, co doskonale się zbiega z ukończeniem §GProjektu "Kolos"§!.\n\nWymagane wskazanie priorytetu."
 apoc.110.desc.hive:0 "Zbadaliśmy niezliczone możliwości i jest teraz dla nas oczywiste, że możemy stworzyć odpowiednią broń klasy §Rplanetobójca§! dla naszego pierwszego okrętu klasy Kolos. O ile inne możliwości będzie można zrealizować później, w tej chwili jesteśmy w stanie wyprodukować tylko jeden egzemplarz takiego uzbrojenia w trakcie końcowych etapów projektu "Kolos"."
