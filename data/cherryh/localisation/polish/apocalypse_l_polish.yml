 action.88.desc:0 "Uzyskaliśmy kontrolę administracyjną nad światem §Y[From.GetName]§!, należącym dawniej do §Y[former_planet_owner.GetAdj]§!, ponieważ kontrolujemy §Hbazę gwiezdną§! w układzie §Y[From.GetStarName]§!."
 planet_destruction.111.name:0 "Objazd nadprzestrzenny"
 planet_destruction.111.desc:0 "Rada Planowania Nadprzestrzeni donosi, że wyrwanie trzeciej planety w układzie Sol z układowej studni grawitacyjnej umożliwiło powstanie naturalnego tunelu czasoprzestrzennego. Tunel ten może po jakimś czasie zmniejszyć natężenie ruchu nadświetlnego na pobliskich hiperliniach."
 planet_destruction.111.a:0 "Cholerna apatyczna planeta, nie czuję żadnego współczucia."
 planet_destruction.111.a.tooltip:0 "W układzie §Y[sol_sys.GetName]§! powstaje §H$NATURAL_WORMHOLE_GALACTIC$§!."
 pirate.6.desc:0 "Rzadka genetyczna mutacja w niewielkiej liczbie dronów umożliwiła im częściowe odcięcie połączenia z Umysłem bez popadania w śpiączkę. Gdyby te zbuntowane drony oddaliły się zbytnio od wpływu Umysłu, zginęłyby. Stworzyły więc sobie legowisko w pobliżu naszych granic. Teraz mają zamiar utrzymywać się przy życiu dzięki działaniom pirackim, napadając swoją flotyllą prymitywnych statków na nasze terytorium."
 pirate.7.desc:0 "Mała grupka wadliwych jednostek oddzieliła się od głównej inteligencji [Root.GetAdj] i poszukała sobie schronienia na peryferiach naszej przestrzeni. Jednostki te zostały nieodwracalnie uszkodzone i wykorzystują teraz swoje prymitywne stateczki do napadania na nasze terytorium w poszukiwaniu części zamiennych i surowców."
 pirate.50.name:0 "Zauważono piratów!"
 pirate.50.a.desc:0 "Wyjęty spod prawa układ §H[pirate_system.GetName]§! staje się bezpieczną przystanią dla coraz większej liczby piratów, przemytników i przeróżnych innych kryminalistów. Baza tych wyrzutków znajduje się poza aktualnymi granicami cywilizowanej przestrzeni, ale często zapuszczają się oni w poszukiwaniu ofiar do naszych układów."
 pirate.50.b.desc:0 "Banda piratów włóczęgów osiedliła się w niezamieszkanym układzie §H[pirate_system.GetName]§!, który znajduje się poza kontrolowanym przez nas terytorium. Bandyci wykorzystują ten wyjęty spod prawa układ jako bazę wypadową na nasze kolonie! "
 pirate.50.c.desc:0 "§H[pirate_system.GetName]§!, przygraniczny układ znajdujący się w pobliżu naszej przestrzeni, zyskał sobie ostatnio reputację gniazda wyjętych spod prawa szumowin i bandytów. Przyciągnął do siebie sporą liczbę degeneratów, którzy po stoczeniu walki o władzę stali się obecnie na tyle zorganizowani, by przystąpić do napadów na nasze terytorium."
 pirate.50.a:0 "Trzeba się nimi zająć."
 pirate.53.name:0 "Napady zbuntowanych dronów"
 pirate.53.desc:0 "Rzadka genetyczna mutacja w niewielkiej liczbie dronów umożliwiła im częściowe odcięcie połączenia z Umysłem bez popadania w śpiączkę. Gdyby te zbuntowane drony zbytnio oddaliły się od strefy wpływu Umysłu, zginęłyby, więc stworzyły sobie legowisko w układzie §H[pirate_system.GetName]§! w pobliżu naszych granic. Teraz mają zamiar utrzymywać się przy życiu dzięki działaniom pirackim, napadając swoją flotyllą prymitywnych statków na nasze terytorium."
 pirate.54.name:0 "Kosmiczni piraci"
 pirate.54.desc:0 "Grupa kosmicznych piratów zinfiltrowała układ §H[pirate_system.GetName]§! i zadomowiła się w nim. Nasz Umysł tam nie sięga, a bandyci mają najwyraźniej zamiar napadać na nasze terytorium, aby finansować swoją kryminalną działalność."
 pirate.56.name:0 "Uszkodzone jednostki"
 pirate.56.desc:0 "Mała grupka wadliwych jednostek oddzieliła się od głównej inteligencji [Root.GetAdj] i poszukała sobie schronienia w układzie §H[pirate_system.GetName]§! na peryferiach naszej przestrzeni. Jednostki te zostały nieodwracalnie uszkodzone i wykorzystują teraz swoje prymitywne stateczki do napadania na nasze terytorium w poszukiwaniu części zamiennych i surowców."
 pirate.57.name:0 "Piraci organiczni"
 pirate.57.desc:0 "Mała grupka podjednostek organicznych, najwyraźniej wygnanych przestępców, w jakiś sposób przeniknęła do układu §H[pirate_system.GetName]§! niedaleko naszych granic, a nawet zadomowiła się w nim. Planuje zapewne napady na nasze terytorium i oddawanie się hazardowi, jak to organicy mają w zwyczaju, w błędnym przekonaniu, że są zbyt nieistotni, by zasługiwać na militarną interwencję z naszej strony."
 guardian.509.name:0 "Pomoc kuratorów w badaniach"
 guardian.509.desc:0 "Okres obowiązywania podpisanej przez nas umowy udzielającej wam dostępu do naszych banków danych upłynął. Czy chcecie ją przedłużyć na kolejne 10 lat standardowych, czy też wasi uczeni już nie potrzebują informacji, które oferujemy?"
 guardian.509.a:0 "Chcielibyśmy przedłużyć naszą umowę."
 guardian.509.a.reply:0 "Znakomicie. Nasze banki danych pozostaną otwarte dla waszych naukowców."
 guardian.509.e:0 "Nie, tym razem nie jesteśmy zainteresowani."
