 guardian.340.name:0 "Szkoła sztuk pięknych"
 guardian.340.desc:0 "Wspaniale! Właśnie sami mieliśmy to zaproponować! Jeśli założycie taką placówkę w bazie gwiezdnej w układzie, nad którym wspólnie panujemy, wyślemy część naszych najświetniejszych artystów, aby zostali tam nauczycielami.\n\n§H<Możemy teraz zbudować §!§Yszkołę sztuk pięknych§!§H w bazie gwiezdnej w układzie §!§Y[artist_system.GetName]§!§H.>§!"
