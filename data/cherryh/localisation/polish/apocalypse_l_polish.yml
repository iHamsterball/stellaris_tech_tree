 apoc.120.desc:0 "$apoc.120.part.p1$"
 apoc.120.desc.milit:0 "$apoc.120.part.p1$ $apoc.120.part.milit$"
 apoc.120.desc.pacif:0 "$apoc.120.part.p1$ $apoc.120.part.pacif$"
 apoc.120.desc.phobe:0 "$apoc.120.part.p1$ $apoc.120.part.phobe$"
 apoc.120.desc.mater:0 "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1:0 "Projekt "Kolos", monumentalne zadanie skonstruowania największej platformy bojowej w dziejach [Root.GetAdj], a także budowa broni §R[Root.Get1stPlanetKiller]§! dla nowego okrętu, zbliżają się dziś ku końcowi."
 apoc.120.part.milit:0 "Choć pierwszy kolos nie został jeszcze zbudowany, chwila obecna stanowi punkt zwrotny historii [Root.GetAdj]."
 apoc.120.part.pacif:0 "Miejmy nadzieję, że nic z tego nie będzie."
 apoc.120.part.phobe:0 "Niech obcy zadrżą w obliczu naszego geniuszu i potęgi."
 apoc.120.part.mater:0 "Będzie to wieczne świadectwo innowacyjności [Root.GetAdj]."
 apoc.120.desc.machine:0 "Projekt "Kolos" został ukończony.\n\nDostępna nowa konfiguracja kadłuba:\n<<§GKolos§!>>\n\nDostępna nowa broń:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "Konfiguracja Kolosa jest już w pełni ukształtowana w naszym umyśle i gotowa do montażu. Z pewnym niepokojem zdaliśmy sobie sprawę z tego, że możemy także urzeczywistnić broń rodem z koszmarów - §R[Root.Get1stPlanetKiller]§!."
