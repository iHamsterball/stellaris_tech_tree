 sentinel_station:0 "Stacja Strażników"
 sentinel_station_plural:0 "Stacje Strażników"
 crisis.52.2.a.response:0 "Wielu Strażników służyło w wojsku. Jesteśmy ocalonymi z kilkunastu flot, które walczyły z pretorynami i przegrały. Jako strażnicy wyciągnęliśmy wnioski z błędów przeszłości i ciężko pracujemy, by ich nie powtórzyć.\n\nPonadto chyba wspominałem już, że rekrutujemy członków ze wszystkich ras galaktyki. W naszych szeregach znajdują się rozproszeni potomkowie pewnego pradawnego upadłego imperium, którego nie ma już w galaktyce. Udostępnili nam tajne magazyny wiedzy i kilka zakurzonych flot."
 crisis.52.new.b.response:0 "Założyliśmy sztab w pobliżu układu §H[sentinel_system.GetName]§!. Współrzędne tej czarnej dziury, wcześniej niezaznaczonej na mapach, otrzymaliśmy od imperium §H[sentinel_fallen_empire.GetName]§!. Imperium to pomogło nam też w budowie Strażnika Alfa, naszej głównej bazy kosmicznej i portu macierzystego naszych flot.\n\nPozwolę sobie stwierdzić, że było to znaczące osiągnięcie. Zwłaszcza w ograniczonym czasie, jakim dysponowaliśmy."
 crisis.52.2.new.b.response:0 "Założyliśmy sztab w pobliżu układu §H[sentinel_system.GetName]§!. Współrzędne tej czarnej dziury, wcześniej niezaznaczonej na mapach, nasi agenci odkryli w starożytnych bankach danych pewnego nieistniejącego już upadłego imperium. Z tych samych źródeł pochodzą plany techniczne, które pomogły nam zbudować Strażnika Alfa, naszą główną bazę kosmiczną i port macierzysty naszych flot.\n\nPozwolę sobie stwierdzić, że było to znaczące osiągnięcie. Zwłaszcza w ograniczonym czasie, jakim dysponowaliśmy."
 sentinel_title:0 "Zakon Strażników"
 crisis.76.desc:0 "Wbrew wszystkiemu nasza galaktyka zwyciężyła. Pretoryni zostali pokonani. Obawiałem się, że ten dzień nigdy nie nadejdzie, ale skro odnieśliśmy zwycięstwo, pozostało mi ostatnie zadanie do wykonania.\n\nJako aktualny Wielki Mistrz Strażników niniejszym rozwiązuję nasz zakon. Nasz jedyny cel polegał na pokonaniu Plagi i skoro to się nam udało, pora, by każdy z nas ruszył w swoją drogę. Aby zapobiec niewłaściwemu wykorzystaniu naszych flot, zostaną one zdemontowane.\n\nNiech klęska tego międzygalaktycznego zagrożenia stanie się zwiastunem nowej ery pokoju. Mówił Strażnik Jeden, bez odbioru."
 crisis.76.c:0 "Koniec połączenia."
 crisis.81.name:0 "Upadek Strażników"
 crisis.81.desc:0 "W pobliżu układu §H[sentinel_system.GetName]§! toczą się zaciekłe walki. Macierzysty układ Strażników jest na krawędzi zagłady.\n\nOdebraliśmy kilka przekazów dalekiego zasięgu ze §HStrażnika Alfa§!, stacji bojowej będącej sztabem Zakonu Strażników. Zagłuszanie i zakłócenia od intensywnej emisji broni energetycznej sprawiają, że sygnał jest poważnie zaburzony."
 crisis.82.desc:0 "Mówi... Strażnik Alfa. Odnieśliśmy §R###PRZEKAZ USZKODZONY###§! ...krytyczne uszkodzenia. Kadłub pęka §R###PRZEKAZ USZKODZONY###§! ...śmierć Wielkiego Mistrza potwierdzona. Wrogowie są zbyt liczni!\n\nTo... już koniec. Jednak walczcie dalej. Przez wzgląd na przyszłe pokolenia... nie możecie ustąpić. Nie zmarnujcie... naszego poświęcenia! My... my... Aaaaaaaaaaaaaaaaa... §R<UTRACONO SYGNAŁ>§!"
 crisis.78.desc:0 "Mówi Strażnik Jeden. Nastał naprawdę rozpaczliwy czas dla galaktyki, ale chciałem przekazać trochę dobrych wiadomości.\n\nDzięki ogromnemu doświadczeniu bojowemu i żmudnym badaniom agenci Strażników zebrali bardzo szczegółowe informacje na temat anatomii stworów należących do Plagi Pretoryńskiej. Czy wiedzieliście na przykład, że rojniaki pretoryńskie zapalają się gwałtownie w przypadku równoczesnego przebicia głównych i rezerwowych woreczków żółciowych?\n\nUdostępnimy te pliki wszystkim mieszkańcom galaktyki. Jeśli wasze floty będą celować w odkryty przez nas słaby punkt, ich skuteczność bojowa w walce z Plagą znacznie wzrośnie."
 crisis.78.c:0 "Wgrajcie te dane do naszych komputerów celowniczych."
 sentinel_data:0 "Dane Strażników"
 sentinel_data_desc:0 "Otrzymaliśmy te szczegółowe informacje anatomiczne o pretorynach od Strażników. Dzięki nim będziemy mogli lokalizować słabe punkty na egzoszkieletach pretoryńskich stworów."
 crisis.121.name:0 "Wykryto zdziczałych pretorynów"
 crisis.121.desc:0 "Wiele pretoryńskich stworów przetrwało klęskę Plagi i wymknęło się nam w powstałym chaosie, umykając w głębiny kosmosu. Bez centralnego umysłu roju, który by nimi zawiadywał, większość tych bezrozumnych zwierząt w końcu zginie.\n\nOstatnio jednak pojawiają się doniesienia, że duża liczba tych zdziczałych pretorynów stworzyła sobie nowe legowisko w układzie §H[feral_prethoryn_system.GetName]§!.\n\nW ciągu najbliższych lat pojawi się więcej takich gniazd, prawdopodobnie w pustych układach, gdzie kiedyś dominowała Plaga. Gniazda te nie powinny stworzyć poważniejszego zagrożenia - te dzikie stwory chętnie walczą ze sobą i nie wykazują oznak inteligencji, która kiedyś napędzała podboje Plagi."
 crisis.121.a:0 "Wydajcie ostrzeżenie dla podróżnych."
