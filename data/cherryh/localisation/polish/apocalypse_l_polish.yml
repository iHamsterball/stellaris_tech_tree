 action.87.desc:0 "§Y[From.GetName]§!: Straciliśmy kontrolę administracyjną nad globem na rzecz §Y[new_planet_owner.GetAdj]§!, którzy kontrolują §Hbazę gwiezdną§! w układzie §Y[From.GetStarName]§!."
