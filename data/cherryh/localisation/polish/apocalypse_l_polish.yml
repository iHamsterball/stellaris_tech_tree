 apoc.1.name:0 "Porzucona brama kosmiczna"
 apoc.1.desc:0 "Na peryferiach układu [gateway_system.GetName] odkryto starożytną stację kosmiczną. Otaczająca ją szczątkowa sygnatura podprzestrzenna wskazuje, że stacja może być swoistą "§Hbramą kosmiczną§!" - elementem hipotetycznej sieci obiektów, które kiedyś umożliwiały prawie natychmiastowe podróże między różnymi częściami galaktyki.\n\nNawet jeśli to prawda, aktualny stan techniczny bramy kosmicznej sprawia, że nie nadaje się ona do użytku. Gdyby udało się ją naprawić, jej właściciel byłby w stanie dotrzeć do każdej działającej bramy kosmicznej w galaktyce, dzięki czemu jego statki kosmiczne mogłyby przemierzać gigantyczne odległości w ciągu kilku dni."
 apoc.2.desc:0 "Znaleźliśmy inną opuszczoną bramę kosmiczną, tym razem w układzie [gateway_system.GetName]. Tak jak poprzednia, nie nadaje się obecnie do użytku z powodu złego stanu technicznego."
 apoc.5.name:0 "Naturalny tunel czasoprzestrzenny"
 apoc.5.desc:0 "Na peryferiach układu §H[wormhole_system.GetName]§! wykryliśmy coś, co wygląda na naturalne zjawisko podprzestrzenne! Powstała tam szczelina w strukturze czasoprzestrzeni, która - jak spekulują naukowcy [Root.Owner.GetScientistAdj] - może utworzyć "§Htunel czasoprzestrzenny§!" wiodący przez podprzestrzeń do innego wyjścia w innym punkcie galaktyki.\n\nJeśli drugie wyjście tunelu będzie znajdować się w odległym miejscu, nasze statki będą mogły latać na drugi koniec galaktyki w kilka dni. Niestety, to wejście, podobnie jak większość innych, jest ze swej natury niestabilne. Jeśli ktoś będzie na tyle głupi, by wprowadzić w nie swój statek, zostanie rozerwany na kawałki w kilka sekund."
 apoc.5.a:0 "Gdyby udało się to jakoś ustabilizować..."
 planet_destruction.210.name:0 "Odizolowano: [From.GetName]"
 planet_destruction.210.desc:0 "Jaskrawe promienie [From.From.GetName] gasną i [From.GetName] milknie.\n\nByć może historia uzna to odizolowanie, kompletne oderwanie [From.GetName] od reszty kosmosu, za posunięcie skrajne i nieusprawiedliwione. A może nie. Od tej pory układ [From.GetStarName] ma nowe planetarne terrarium."
 planet_destruction.210.desc.alt:0 "Jaskrawe promienie [From.From.GetName] gasną i [From.GetName] milknie.\n\nŻycie toczy się dalej, choć w zamknięciu."
 planet_destruction.210.a:0 "Zastukaj w szkło i patrz, jak się miotają."
