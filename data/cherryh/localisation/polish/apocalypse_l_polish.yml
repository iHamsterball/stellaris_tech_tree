 guardian.511.name:0 "Wielomózgowie"
 guardian.511.desc:0 "Tak... owszem, taki obiekt przyniósłby korzyść galaktycznym postępom naukowym. Możecie zbudować to wielomózgowie w swojej bazie gwiezdnej w układzie, nad którym wspólnie panujemy. Nasi kuratorzy przybędą, aby współpracować z waszymi naukowcami.\n\n§H<Możemy teraz zbudować §!§YWielomózgowie Kuratorów§!§H w bazie gwiezdnej w układzie §!§Y[curator_system.GetName]§!§H.>§!"
