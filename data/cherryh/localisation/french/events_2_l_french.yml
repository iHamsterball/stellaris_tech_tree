 # Pre-Sapient Pop Interaction Events
 ####################################

 uplift.7500.name:0 "Sabotage"
 uplift.7500.desc:0 "Quelques membres de la population préintelligente de [From.GetName] ont réussi à pénétrer dans un complexe sécurisé à la périphérie de notre colonie. Quelques heures ont suffi pour les déloger, mais ils ont saboté plusieurs postes de transmission de données interstellaires dédiés aux transferts de devises.\n\nNous craignons que des centaines de crédits se soient volatilisés."
 uplift.7510.name:0 "In vivo"
 uplift.7510.desc:0 "Des xénochercheurs de [Root.GetName] ont publié une lettre ouverte dans laquelle ils demandent un assouplissement de la législation locale en matière d'expérimentations sur les espèces aliens préintelligentes.\n\nIls avancent des arguments convaincants sur les bienfaits scientifiques de ces expérimentations et mettent en garde contre les effets des lois actuelles sur la communauté scientifique de [Root.GetName].\n\nLa question de la déontologie reste néanmoins posée."
 uplift.7510.a:0 "Ignorez ces donneurs de leçons."
 uplift.7510.a.tooltip:0 "Cela risque de contrarier les scientifiques locaux.\n"
 uplift.7510.b:0 "Nous allons accéder à leurs demandes."
 uplift.7510.b.tooltip:0 "Cela risque de contrarier les locaux.\n"
 uplift.7510.c:0 "La déontologie ? Nous n'avons que faire de ces êtres inférieurs."
 uplift.7510.c.tooltip:0 "L'§Yempire§! adopte l'éthique §Yfanatiquement xénophobe§!.\n"
 uplift.7520.name:0 "Bougeotte"
 uplift.7520.desc:0 "Les créatures préintelligentes de [Root.GetName] s'agitent nerveusement à la périphérie de notre colonie. La présence des [Root.Owner.GetName] les perturbe, comme en attestent leurs allées et venues entre les abords de la colonie et un lieu inconnu situé à l'est."
 uplift.7520.a:0 "Repoussez-les. Gentiment, si possible."
 uplift.7520.a.tooltip:0 "Les créatures indigènes ne dérangeront plus les colons.\n"
 uplift.7520.b:0 "N'hésitez pas à avoir recours à la violence pour repousser ces stupides animaux."
 uplift.7520.b.tooltip:0 "Ces créatures grotesques ne dérangeront plus les colons.\n"
 uplift.7520.c:0 "Essayez de découvrir où ils se rendent."
 uplift.7525.name:0 "Perdus et oubliés"
 uplift.7525.desc:0 "Un groupe de xénologues a quitté la colonie en compagnie d'un contingent de militaires pour suivre les traces des créatures indigènes.\n\nMais ils ont uniquement trouvé les restes d'un ancien vaisseau d'ensemencement qui constituaient probablement le noyau d'une petite civilisation primitive depuis longtemps disparue.\n\nL'espèce dominante de [Root.GetName] semble être le fruit d'un ancien programme d'ensemencement ou de manipulation génétique ; au vu des structures qui entourent le vaisseau, les membres de cette espèce vivaient jadis en tribus, étaient très intelligents et avaient même un langage écrit rudimentaire.\n\nNous ignorons ce qui a provoqué leur éclatement, mais nous comprenons mieux leur comportement actuel. Instinctivement, ils nous reconnaissent, nous les [Root.Owner.GetSpeciesNamePlural], comme des semblables de ceux qui les ont jadis aidés à accéder à la conscience. Notre société bien ordonnée réveille probablement quelque chose en eux.\n\nNous pourrons peut-être un jour apaiser leur anxiété en les provoluant à notre niveau. En attendant, nous venons de récolter de précieuses informations qui nous prouvent que des êtres biologiques ont été manipulés par d'anciennes cultures qui voyageaient dans l'espace."

