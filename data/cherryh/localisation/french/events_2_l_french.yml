 uplift.6000.name:0 "Espèce ophidienne"
 uplift.6000.desc:0 "D'après l'équipage du [Root.GetName], l'espèce dominante de [From.GetName] est une race de serpents relativement grands qui a atteint le sommet de la chaîne alimentaire grâce à sa grande intelligence, même si celle-ci reste animale.\n\nL'officier scientifique [Root.GetLeaderName] a constaté de nombreuses similitudes entre l'état actuel de cette espèce et les dernières étapes de l'évolution des [Root.Owner.GetSpeciesName], avant que nous devenions des êtres doués de raison.\n\nAvec la technologie appropriée, nous pourrions peut-être provoluer ces créatures inférieures pour en faire des êtres intelligents."
 uplift.6000.a:0 "Oui, nous avons les connaissances pour"
 uplift.6000.b:0 "Nous devrions garder ça à l'esprit"
 uplift.6001.name:0 "Serpentoïdes provolués"
 uplift.6001.desc:0 "On a réussi !\n\nLes [From.GetName] originaires de [This.GetName] ont été provolués au rang de citoyens de [This.Owner.GetName]."
 uplift.6020.name:0 "Découverte d'une espèce provoluable"
 uplift.6020.desc:0 "L'espèce dominante de [From.GetName] présente une intelligence hors du commun. L'officier scientifique [Root.GetLeaderName] du [Root.GetName] pense qu'avec la technologie appropriée, l'évolution de ces créatures pourrait être accélérée."
 uplift.6021.name:0 "Provolution réussie"
 uplift.6021.desc:0 "On a réussi !\n\nLes [From.GetName] originaires de [This.GetName] ont été provolués au rang de citoyens de la [This.Owner.GetName]."
 uplift.6011.a:0 "La [This.Owner.GetName] leur souhaite la bienvenue"
 uplift.6010.name:0 "Élévation au-dessus des eaux"
 uplift.6010.desc:0 "Selon l'équipage du [Root.GetName], actuellement en orbite autour de [From.GetName], une espèce locale commence à dominer les petites régions continentales de la planète ainsi que ses vastes océans.\n\nL'officier scientifique [Root.GetLeaderName] nous propose de surveiller de près son développement, voire de l'aider, si cela s'avère possible."
 uplift.6011.name:0 "Provolution réussie"
 uplift.6011.desc:0 "Les efforts que nous avons déployés pour accélérer l'évolution des [From.GetName] ont été couronnés de succès. Des programmes éducatifs ont été mis en place pour les spécimens (aujourd'hui devenus des individus) nés après la provolution, et les aînés se révèlent particulièrement réceptifs au conditionnement psychogénétique."
 uplift.6030.name:0 "Terra firma"
 uplift.6030.desc:0 "Des formes de vie fascinantes peuplent les plaines et les côtes de [From.GetName]. D'après l'équipage du [Root.GetName], ces créatures qui utilisent des outils rudimentaires pourraient peut-être devenir des êtres doués de raison.\n\nL'officier scientifique [Root.GetLeaderName] souligne que peu de formes de vie aliens atteignent ce stade de l'évolution ; il pourrait donc être intéressant de provoluer ces créatures pour en faire nos sujets."
 uplift.6031.name:0 "Provolution réussie"
 uplift.6031.desc:0 "L'espèce dominante de [Root.GetName], les [From.GetName], a fait l'objet d'une provolution. Peu de modifications génétiques ont été nécessaires pour débloquer leur potentiel inhérent et améliorer leurs capacités cognitives et leur dextérité manuelle. De petits implants cybernétiques compensent le retard des anciennes générations."
 uplift.6040.name:0 "Bienvenue dans la jungle"
 uplift.6040.desc:0 "La végétation tropicale dense de [From.GetName] dissimule ce que l'officier scientifique [Root.GetLeaderName] du [Root.GetName] appelle une « protocivilisation ».\n\nL'évolution des êtres qui composent cette protocivilisation n'a pas encore atteint un stade suffisant pour qu'ils soient qualifiés de primitifs, mais leur ordre social semble reposer sur un début de langage intelligible et de pensée abstraite.\n\nL'officier scientifique [Root.GetLeaderName] pense que ces créatures feraient de bons cobayes pour tester les technologies d'accélération de l'évolution."
 uplift.6041.name:0 "Provolution réussie"
 uplift.6041.desc:0 "Les [From.GetName] ont été provolués pour rejoindre les rangs des citoyens productifs de la [Root.Owner.GetName] et des colons de la planète tropicale [Root.GetName]."
 uplift.6050.name:0 "Désert glacé"
 uplift.6050.desc:0 "Certaines espèces prospèrent en milieux hostiles, comme la biosphère glaciale de [From.GetName].\n\nL'officier scientifique [Root.GetLeaderName] s'intéresse tout particulièrement à certaines créatures de cette planète qui, avec un petit coup de pouce, pourraient devenir des êtres doués de raison."
 uplift.6051.name:0 "Provolution réussie"
 uplift.6051.desc:0 "Les [From.GetName] sont désormais doués de raison et leur intelligence est très étonnante.\n\nCette espèce et sa planète natale, [Root.GetName], sont désormais sous le contrôle du [Root.Owner.GetName]."
 uplift.6060.name:0 "Espèce adaptée à un climat glacial"
 uplift.6060.desc:0 "Le climat glacial de [From.GetName] n'est pas particulièrement propice au développement d'une forme de vie intelligente, ni même d'aucune autre forme de vie.\n\nPourtant, au fil de leur évolution, certaines espèces se sont adaptées à ce milieu. L'officier scientifique [Root.GetLeaderName] aimerait voir jusqu'où ces êtres pourraient aller avec un petit coup de pouce extérieur..."
 uplift.6061.name:0 "Provolution réussie"
 uplift.6061.desc:0 "Avec l'aide des [Root.Owner.GetSpeciesName], les [From.GetName] issus des plaines glacées de [Root.GetName] sont devenus des êtres doués de raison.\n\nIls ont rejoint notre colonie de [Root.GetName], leur planète natale, en tant que membres productifs de la société [Root.Owner.GetName]."
 uplift.6070.name:0 "Sables mouvants"
 uplift.6070.desc:0 "Les créatures qui peuplent les dunes de sable de [From.GetName] présentent de nombreuses caractéristiques qui devraient leur permettre de développer leurs facultés mentales, voire de devenir des êtres doués de raison.\n\nLe développement de ces espèces semble stagner depuis plusieurs milliers d'années, mais avec les technologies appropriées, nous pourrions peut-être accélérer cette évolution."
 uplift.6071.name:0 "Provolution réussie"
 uplift.6071.desc:0 "Les [From.GetName] sont désormais la preuve vivante de la domination scientifique et technologique de [Root.Owner.GetName]."
 uplift.6080.name:0 "Découverte d'une espèce préintelligente"
 uplift.6080.desc:0 "Selon l'équipage du [Root.GetName], actuellement en orbite autour de [From.GetName], une espèce locale commence à dominer la planète.\n\nL'officier scientifique [Root.GetLeaderName] nous propose de surveiller de près son développement, voire de l'aider, si cela s'avère possible."
 uplift.6081.name:0 "Provolution réussie"
 uplift.6081.desc:0 "Les [From.GetName] sont désormais la preuve vivante de la domination scientifique et technologique de [Root.Owner.GetName]."
 uplift.6090.name:0 "Rampants en surface"
 uplift.6090.desc:0 "Bien que la planète [From.GetName] soit totalement irradiée, au moins une forme de vie avancée s'y est développée. Peut-être est-ce sa nature d'arthropode qui parle, mais l'officier scientifique [Root.GetLeaderName] indique que ces créatures présentent une intelligence collective impressionnante, et indique qu'une stimulation extérieure pourrait leur permettre d'atteindre des sommets en termes d'évolution."
 uplift.6091.name:0 "Provolution réussie"
 uplift.6091.desc:0 "L'élévation des modestes [From.GetName] leur a permis de rejoindre le [Root.Owner.GetName]."

 ####################################
 # Followup Events
 ####################################

 uplift.7000.name:0 "Suites de la provolution"
 uplift.7000.desc:0 "Cela fait déjà plusieurs jours que les [From.From.From.GetName] sont parmi nous.\n\nEt tout va pour le mieux sur la planète [From.GetName]."
 uplift.7010.name:0 "Des débuts difficiles"
 uplift.7010.desc:0 "L'intégration des [From.From.From.GetName] que nous avons provolués se passe relativement bien, même si nous espérions mieux.\n\nEn dépit des efforts que nous avons déployés pour adoucir leur caractère, les [From.From.From.GetName] ont encore parfois du mal à s'adapter au mode de vie de la [From.Owner.GetName]."

 ####################################
 # Ethics Events
 ####################################

 # From = planet
 # From.From.From = uplifted species

 uplift.7200.name:0 "Repli sur soi"
 uplift.7200.desc:0 "Un groupe statistiquement important de citoyens [From.From.From.GetName] se plaint de nos enseignements sur la nature du cosmos.\n\nParmi eux, un individu ou un groupe inconnu fait circuler des textes fallacieux qui attribuent une importance excessive aux [From.From.From.GetName] et à leur provolution par la [Root.Owner.GetName]."
 uplift.7200.a:0 "Il ne peut rien en sortir de bon."
 uplift.7200.b:0 "Laissons-les avec leurs mystères."
 uplift.7200.b.tooltip:0 "Les [From.From.From.GetName] adoptent l'éthique §Yspiritualiste§!."
 uplift.7200.c:0 "Mettez tout en oeuvre pour les remettre sur le droit chemin."
 uplift.7200.c.tooltip:0 "Les [From.From.From.GetName] adoptent l'éthique §Ymatérialiste§!."
 uplift.7205.name:0 "Objecteurs de conscience"
 uplift.7205.desc:0 "Des problèmes ont surgi sur [Root.GetName] en raison de l'aversion de la population [From.From.From.GetName] pour les armes. Un représentant a officiellement réclamé la création de zones démilitarisées bien délimitées."
 uplift.7205.a:0 "Très bien."
 uplift.7205.b:0 "C'est bien avoir le courage de ses opinions."
 uplift.7205.b.tooltip:0 "Les [From.From.From.GetName] adoptent m'éthique §Ypacifiste§!."
 uplift.7205.c:0 "Ils doivent comprendre que le spectre de la guerre plane sur nous tous."
 uplift.7205.c.tooltip:0 "Les [From.From.From.GetName] adoptent l'éthique §Ymilitariste§!."
 uplift.7210.name:0 "Peur de l'étranger"
 uplift.7210.desc:0 "D'après les rapports, les citoyens [From.From.From.GetName] nouvellement provolués de [Root.GetName], s'inquiètent lorsque leurs enseignants [Root.Owner.GetSpeciesName] évoquent la possibilité de rencontres avec des entités encore inconnues issues des confins de l'espace."
 uplift.7210.a:0 "Je vois..."
 uplift.7210.b:0 "De telles rencontres peuvent être très enrichissantes."
 uplift.7210.b.tooltip:0 "Les [From.From.From.GetName] adoptent l'éthique §Yxénophile§!."
 uplift.7210.c:0 "Ils ont raison d'avoir peur de l'inconnu."
 uplift.7210.c.tooltip:0 "Les [From.From.From.GetName] adoptent l'éthique §Yxénophobe§!."
 uplift.7215.name:0 "Scission familiale"
 uplift.7215.desc:0 "Bien que la [Root.Owner.GetName] leur offre une structure solide à partir de laquelle ils pourraient modéliser leur ordre social interne, les [From.From.From.GetName] provolués ont du mal à trouver leurs marques.\n\nLeur soudaine ascension au rang d'êtres intellectuellement égaux à nous les a privés de milliers d'années d'évolution sociétale et culturelle. Ceci expliquant peut-être cela, l'ordre social des [From.From.From.GetName] passe sans cesse d'un extrême à l'autre ; un jour, l'unité familiale revêt une importance capitale, et le lendemain les chefs de la communauté en appellent à la dissolution de tous les liens claniques."
 uplift.7215.a:0 "Fascinant."
 uplift.7215.b:0 "Puissent les [From.From.From.GetName] trouver leur place."
 uplift.7215.b.tooltip:1 "Les [From.From.From.GetName] adoptent l'éthique §Yautoritariste§!."
 uplift.7215.c:0 "L'épanouissement personnel passe par l'indépendance."
 uplift.7215.c.tooltip:1 "Les [From.From.From.GetName] adoptent l'éthique §Yégalitariste§!."

