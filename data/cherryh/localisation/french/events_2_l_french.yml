 nomad.10.desc.general:0 "Salutations, [Root.GetRulerTitle] [Root.GetAdj]. Je représente les Flottes nomades unies. Vous n'avez rien à craindre de nous, car les affaires planétaires ne nous intéressent pas. Nous vous demandons simplement de respecter notre autonomie et de nous laisser circuler à notre guise."
 nomad.10.desc.nocomms:0 "$nomad.10.desc.general$\n\nVous n'êtes pas les premiers à revendiquer les vastes espaces que nous traversons, notre histoire regorgeant d'exemples comme le vôtre, mais aucun de nos contacts n'est plus... actif. Si cela venait à changer, nous pourrions peut-être §Ypartager nos communications§! avec les habitants des autres planètes que nous rencontrerons."
 nomad.10.desc.comms:0 "$nomad.10.desc.general$\n\nVous n'êtes pas les premiers à revendiquer les vastes espaces que nous traversons. Vous n'êtes pas les premiers, et sûrement pas les derniers.\n\nNous avons été en contact avec certains d'entre eux récemment, et nous sommes prêts à §Ypartager nos communications§! avec vous."
 nomad.12.desc:0 "Salutations, [Root.GetRulerTitle] [Root.GetAdj]. Nous en avons rencontré d'autres qui, comme vous, cherchaient désespérément à dominer les cailloux glacés qui flottent à travers l'espace.\n\nNous pensons que vous avez peut-être des points communs et sommes prêts à §Ypartager nos communications§! avec vous."
 nomad.12.a:0 "Protocoles reçus."
 anomaly.3130.b:2 "Ce ne sont même pas de vraies éthiques..."
 anomaly.3135.name:0 "Rester calme"
 anomaly.3135.desc:0 "En remontant de la surface désolée de [From.GetName], l'officier scientifique [Root.GetLeaderName] a ramené une feuille de fibres végétales entrelacées. Son origine autant que son usage demeurent inconnus, mais les tests ont montré que cette matière s'avère relativement absorbante. Même si cela ne fait en rien avancer les sciences, [Root.GetLeaderName] semble s'en être entiché, allant jusqu'à l'emporter avec lui où qu'il aille.\n\n« L'officier [Root.GetLeaderName] est bien du genre à mélanger les torchons et les serviettes » murmurerait l'équipage dans son dos."
 anomaly.3135.a:0 "Et ça veut dire quoi, en fait ?"
