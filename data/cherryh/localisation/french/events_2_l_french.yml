 # Space Nomads
 ####################################
 nomad.6.name:0 "Rencontre inhabituelle en [From.From.From.GetName]"
 nomad.6.desc:0 "Nous avons rencontré des vaisseaux aliens dans le système de §Y[From.From.From.GetName]§! ! Ces objets étranges ont été baptisés §Y[From.GetName]§!, mais nous sommes incapables de percevoir la moindre communication, interdisant ainsi toute traduction de leur langue.\n\nNous devrons attendre pour voir ce qu'il ressortira de tout cela... "
 nomad.9.desc:0 "Les nomades galactiques de la flotte des Eaux Poursuivantes nous ont fait parvenir un message annonçant leur départ. Ils quittent la galaxie depuis les bordures extérieures et se dirigent vers leur prochaine destination. Où iront-ils ensuite ? Trouveront-ils jamais ce qu'ils cherchent ?"
 nomad.9.a:0 "On peut se le demander..."
 nomad.9.a.phobe:0 "Bon débarras"
 nomad.9.c.phile:0 "Puissent-ils voler en paix"
 nomad.10.name:0 "Nomades galactiques"
 nomad.10.desc:0 "Jours frais et nuits chaudes à vous, [Root.GetRulerTitle] de [Root.GetName]. Nous sommes [contact_speaker_leader.GetName]. Nous parlons au nom de toutes les âmes namariennes se trouvant à bord des vaisseaux rassemblés dans la flotte des Eaux Poursuivantes, notre flotte nomade.\n\nVous n'avez rien à craindre de nous, car la flotte n'a aucun intérêt dans les affaires des globes. Nous n'attendons de vous que le respect de notre autonomie et de ne pas nous retarder dans notre périple."
 nomad.21.desc:0 "Salutations à nouveau, [Root.GetRulerTitle] de [Root.GetName]. Nous avons une demande à vous faire : alors que nous traversons le vide intersidéral, certains des nôtres sont las et perdent de vue notre objectif. Nous ne sommes pas des tyrans, et n'obligeons personne à mener notre quête jusqu'à son terme. Nous vous le demandons donc : voudriez-vous accueillir certains des nôtres, afin qu'ils résident sur ce globe que vous appelez [NomadMissionPlanet.GetName] ?"
 nomad.21.a:0 "Nous les recueillerons"
 nomad.21.a.tooltip:1 "§H[NomadMissionPlanet.GetName]§! :\n§B+3 £pops pop nomades§!"
 nomad.21.a.response:0 "Nous vous en remercions, [Root.GetSpeciesAdj]. Puisse notre peuple, en communion avec vous, trouver ce qu'il cherche."
 nomad.21.b:0 "Nous ne pouvons les recueillir"
 nomad.21.b.response:0 "C'est bien malheureux, [Root.GetSpeciesAdj]. Espérons que les retardataires le supporteront encore un peu. Nous allons reprendre notre route."
 nomad.21.c:0 "Pourquoi sont-ils mécontents ?"
 nomad.21.c.response:0 "Le voyage de la flotte a été long, et il est peu probable qu'il s'achève de notre vivant. Ces gens veulent poursuivre un autre but que trouver ce que nous cherchons parmi les étoiles."
 nomad.21.d:0 "Vont-ils s'adapter à notre société ?"
 nomad.21.d.response:1 "Ce sont des gens spiritualistes et égalitaristes. À vous de déterminer s'ils sauront se mêler harmonieusement à votre tribu."
 nomad.30.name:0 "Flotte des nomades galactiques"
 nomad.30.desc_01:0 "Jours frais et nuits chaudes à vous, [Root.GetRulerTitle] de [Root.GetName]."
 nomad.30.desc_02:0 "Plaisante brise à vous, [Root.GetRulerTitle] de [Root.GetAdj]. Nous espérons que vous allez au mieux."
 nomad.30.desc_03:0 "Que voulez-vous, [Root.GetSpeciesAdj] ?"
 nomad.30.a:0 "Dites-nous en plus sur votre peuple"
 nomad.30.a.response:0 "Comme nous vous l'avions indiqué lors de notre première entrevue, nous sommes le peuple de la flotte des Eaux Poursuivantes. Nous avons voyagé parmi les étoiles et l'entre-vide durant de nombreuses générations, et continuerons de le faire pendant bien longtemps encore.\n\nLa flotte abrite un rassemblement de personnes dont on attend qu'ils donnent le meilleur d'eux-mêmes pour que nous puissions atteindre notre but. Certains souhaiteraient nous quitter pour s'établir désormais sur un globe mais, pour la plupart d'entre nous, nous souhaitons voir ce qui se trouve au-delà du vide intersidéral."
 nomad.30.b:0 "Où vous rendez-vous ?"
 nomad.30.b.response_trust:0 "En tant qu'alliés de confiance des Eaux Poursuivantes, [Root.GetSpeciesAdj], nous vous dirons ceci :\n\nLa flotte poursuit une quête. Nos ancêtres ont dû quitter notre globe natal pour faire voile dans la nuit la plus profonde. Ils voulaient que nous trouvions le dessein de notre peuple, et aujourd'hui encore nous vivons pour exaucer ce souhait, des millénaires après avoir quitté à jamais les dunes de sable de Foyer.\n\nC'est tout ce que nous pouvons vous dire, en espérant que cela vous apporte l'ombre."
 nomad.30.b.response:0 "Nous voyageons, descendant le cours des nombreux entre-vides. Cela fait des millénaires, mais nous continuons de naviguer. Notre destination se trouve par-delà les océans de l'univers. Sans doute cela paraît-il quelque peu énigmatique, mais cela résume bien ce que nous osons partager, en espérant que cela vous apporte l'ombre."
 nomad.30.b.response_no_trust:0 "Nous préférons ne pas en dire plus, [Root.GetSpeciesAdj]. Y avait-il autre chose ?"
 nomad.30.c:0 "Au revoir"
 nomad.30.c.response:0 "Que les vents vous soient favorables, [Root.GetSpeciesNamePlural]"
 nomad.41.desc:0 "Agréable brise à vous, [Root.GetRulerTitle] de [Root.GetAdj]. Nous avons découvert que le globe que vous nommez §Y[NomadMissionPlanet.GetName]§! n'est actuellement pas tenu par votre peuple. Nous vous le demandons : permettriez-vous à l'une de nos tribus d'y atterrir pour en faire un nouveau foyer ?"
 nomad.41.a:0 "Elle peut s'établir sur ce « globe »"
 nomad.41.a.tooltip:0 "Crée un §Yempire namarien§! de §B3 £pops pops§! sur §H[NomadMissionPlanet.GetName]§!\n\nLes relations avec la §Y[nomad_fleet_country.GetName]§! et l'§Yempire namarien§! s'§Gaméliorent§!\n\n"
 nomad.41.b.tooltip:0 "La relation avec la §Y[nomad_fleet_country.GetName]§! se §Rdétériore§!\n\n"
 nomad.41.a.response:0 "Nous remercions votre peuple pour cette décision généreuse. La galaxie est bien froide, mais en ce jour cet acte de bonté va ondoyer sur ses eaux. Nous autres, de la flotte nomade, vous souhaitons, ainsi qu'à ce nouvel empire, la meilleure des chances dans vos affaires."
 nomad.41.b:0 "Nous ne pouvons accéder à votre souhait"
 nomad.41.b.phobe:0 "Cette pla-nè-te est à nous"
 nomad.41.b.spirit:0 "Non, elle est à nous par droit divin"
 nomad.41.b.response:0 "C'est regrettable pour notre peuple, [Root.GetSpeciesAdj]. Nous ne pouvons qu'espérer qu'ils trouveront ce qu'ils cherchent au prochain trou d'eau, en lieu et place des vents brûlants. Fin de la transmission."
 nomad.41.c:0 "Qu'a cette planète de si intéressant ?"
 nomad.41.c.response:0 "Naviguer sur l'entre-vides est un voyage tortueux, même s'il ne s'agit là que d'un simple pas sur un chemin déjà rude. Notre peuple souhaiterait simplement prendre du repos, et pensait que §Y[NomadMissionPlanet.GetName]§! correspondait à ce qu'il cherche.\n\nLeur accorderez-vous ce repos, [Root.GetRulerTitle] de [Root.GetAdj] ?"
 nomad.100.name:0 "Transmission urgente"
 nomad.100.desc:0 "Soleils brûlants et soif à vous, [Root.GetSpeciesAdj]. Jamais plus les Eaux Poursuivantes ne traiteront avec les vôtres !"
 nomad.105.name:0 "Déclaration hostile"
 nomad.105.desc:0 "Vous connaîtrez la furie des Eaux Dévastatrices, [Root.GetSpeciesAdj] !"
 nomad.110.name:0 "Transmission de détresse"
 nomad.110.desc:0 "Nous venons à vous avec une requête urgente, [Root.GetRulerTitle] de [Root.GetAdj]. La flotte est attaquée par [attacker_country.GetName] et a besoin de vous !"
 nomad.110.a:0 "Nous allons vous aider"
 nomad.110.a.reply:0 "La flotte vous en est reconnaissante, faites vite s'il vous plaît !"
 nomad.110.b:0 "Malheureusement, nous ne pouvons intervenir"
 nomad.110.b.reply:0 "... Soif à vos globes et à vos rejetons, [Root.GetSpeciesAdj]. Fin de la transmission."
 nomad.110.c:0 "Nous ne vous aiderons pas"
 nomad.500.title:0 "Proposition d'accord par les nomades"
 nomad.500.desc:0 "Salutations à nouveau, [Root.GetRulerTitle] de l'oasis. Naviguer parmi les étoiles voisines a permis un repérage particulièrement intéressant, aussi venons-nous d'achever la construction de nouveaux vaisseaux.\n\nEn la vérité, nous devons en construire plus que nous ne le devons, afin de nous débarrasser des ressources en excès. Nous préférons que la caravane reste facile à déplacer, libre de toute charge superflue, aussi avons-nous un accord à vous proposer."
 nomad.500.a:0 "La caravane ?"
 nomad.500.a.reply:0 "Les vaisseaux-arches de notre flotte. Là où nous construisons nos appareils, où dorment nos constructeurs. Conduire la caravane à travers les vastes entre-vides exige d'y disposer d'espace de vie, d'où le besoin qui est le nôtre de réduire sa charge.\n\nSi nos vaisseaux militaires sont les mains de la flotte, la caravane en est le coeur."
 nomad.500.b:0 "Un accord ?"
 nomad.500.c:0 "Dites-en plus"
 nomad.505.desc:1 "Une proposition, en fait. Nous avons besoin de crédits énergétiques et de minéraux pour notre prochaine traversée. En échange, nous pouvons vous donner §Ycinq§! de nos vaisseaux nouvellement construits."
 nomad.505.a:1 "Seulement cinq ?"
 nomad.505.a.reply:0 "C'est tout ce dont nous pouvons nous passer. La caravane a besoin que ses mains tiennent le bouclier et de la lance, après tout."
 nomad.505.b:0 "Poursuivez"
 nomad.505.c:0 "Nous n'avons nulle confiance en l'ingénierie namarienne"
 nomad.510.desc:0 "Notre façon de faire, par tradition et selon le besoin, est de ne récolter des ressources et de n'activer nos chantiers navals embarqués que lorsque et où nous le pouvons. Nous préférons voir ce que nous produisons en trop être utilisé par les habitants des globes que le voir retarder notre périple.\n\nNous sommes persuadés que notre conception ne vous décevra pas."
 nomad.510.a:0 "Dites-nous en plus sur ces vaisseaux"
 nomad.510.a.reply:0 "Vous les appelleriez sans doute des « croiseurs ». Protégés par des boucliers, armés de lanceurs de plasma et d'émetteurs électriques."
 nomad.510.b:0 "Cela nous intéresse"
 nomad.510.c:0 "Cela ne nous intéresse pas"
 nomad.511.desc:1 "C'est là une réponse rafraîchissante, [Root.GetRulerTitle] de [Root.GetName]. Tout ce que nous souhaiterions en retour, c'est §Y2000§!£minerals  et §Y2000§!£energy ."
 nomad.511.a:1 "Nous vous en débarrasserons avec plaisir pour §Y2000§!£energy "
 nomad.511.b:0 "Baissez votre prix"
 nomad.511.c:0 "Nous ne pouvons nous le permettre"
 nomad.511.d:0 "Impossible"
 nomad.512.desc:0 "Nous connaissons la valeur de nos créations, habitants des globes. Nous n'attendons pas trop en retour."
 nomad.513.c:0 "Nous ne pouvons toujours pas nous le permettre"
 nomad.513.desc:0 "Nous espérions récupérer au moins le coût de production, mais nous pouvons vous céder ces vaisseaux pour §Y2000§!£minerals et §Y1000§!£energy ."
 nomad.514.desc:0 "Devons-nous conduire ces vaisseaux jusqu'à votre oasis principale, [Root.Capital.GetName] ? Oui. Nous les y livrerons dans §Y30§! jours.\n\nPuissiez-vous toujours suivre la piste et trouver l'ombre, [Root.GetRulerName]."
 nomad.514.a:0 "Adieu, [contact_speaker_leader.GetName]"
 nomad.514.b:0 "C'est un plaisir de faire affaires avec vous"
 nomad.520.title:0 "Transmission cryptée"
 nomad.520.desc:0 "Salut, habitants des globes.\n\nNous avons des informations pour les vôtres."
 nomad.520.a:0 "Identifiez-vous, Namarien"
 nomad.520.a.reply:0 "Nous ne sommes personne en particulier. Rien d'autre qu'un groupe de gens... préoccupés, pourrait-on dire, au sein de la flotte des Eaux Poursuivantes."
 nomad.520.b:0 "Continuez"
 nomad.521.desc:1 "Vous avez récemment acheté §Y5§! des vaisseaux de la flotte, qui viennent d'être construits, on est d'accord ? Rapides, bien armés ?\n\nVoilà le truc, cependant. Vous n'avez pas... Enfin, disons que vous ne connaissez pas toute l'histoire. Afin de préserver la stabilité de la région, votre peuple n'est pas le seul à qui cet accord a été proposé. Vos voisins de la §H[other_empire.GetName]§! ont aussi discuté avec les Eaux Poursuivantes."
 nomad.521.a:0 "Et ?"
 nomad.521.b:0 "Allez droit au but"
 nomad.522.desc:1 "Ils ont accepté une offre identique, et §Y5§! vaisseaux vont être menés jusqu'à l'oasis [other_empire.GetAdj] de [other_empire.Capital.GetName]. Nous préférerions que les navires de la flotte ne terminent pas au service de la [other_empire.GetName], et aimerions avoir votre aide."
 nomad.522.b:0 "Pourquoi nous dire tout cela ?"
 nomad.522.b.reply:1 "Contrairement au reste de la flotte, nous ne faisons pas confiance aux [other_empire.GetSpeciesNamePlural]. Ils n'ont pas encore payé, et nous les soupçonnons de vouloir retarder jusqu'à ce que les vaisseaux soient livrés pour ne jamais le faire. Ils comprennent bien que les dirigeants de la flotte sont pressés de reprendre le voyage..."
 nomad.522.c:0 "Comment comptez-vous procéder ?"
 nomad.522.c.reply:0 "Nous disposons d'un accès privilégié aux configurations de pilote automatique des chantiers de la caravane. Ordonner à tous les vaisseaux de rallier [Root.Capital.GetName] - sans en envoyer la moitié sur le globe de [other_empire.Capital.GetName], en [other_empire.GetName], est un jeu d'enfant pour nous. Nous ne serions même pas démasqués."
 nomad.522.d:0 "Que voulez-vous que nous fassions ?"
 nomad.522.e:0 "Nous ne sommes pas intéressés"
 nomad.523.desc:0 "Nous aimerions faire un échange. Même §Y1000§!£energy  serait plus que ce que la flotte recevrait de la [other_empire.GetName]."
 nomad.523.c:0 "Conclu"
 nomad.523.a:0 "Pas question"
 nomad.523.b:0 "Nous ne pouvons nous le permettre"
 nomad.524.desc:0 "Puissiez-vous trouver l'ombre, [Root.GetLeaderName]. Les vaisseaux arriveront au moment convenu. Tous. Agréable brise."
 nomad.524.a:0 "Fin de la transmission"
 nomad.525.desc:0 "C'est regrettable.\n\nJours frais et nuits chaudes à vous, habitants des globes."
 nomad.525.desc.poor:0 "Soif et chaleur. C'est fort regrettable, nous pensions que la [Root.GetName] aurait constitué un port parfait pour nos vaisseaux."
 nomad.525.a:0 "Fin de la transmission"
 nomad.526.desc:0 "Nous comprenons.\n\nEspérons que ni vous, ni nous n'aurons à regretter votre décision, habitants des globes.\n\nFin de la transmission."
 nomad.526.a:0 "Au revoir"
 nomad.530.title:0 "Livraison des vaisseaux nomades"
 nomad.530.desc.15ships:0 "Conformément à notre accord avec la flotte des Eaux Poursuivantes, §Y15§! vaisseaux militaires ont été livrés dans le système de [Root.Capital.GetStarName] et se trouvent en orbite de notre monde-capitale."
 nomad.530.desc.30ships:0 "Conformément à notre accord avec la flotte des Eaux Poursuivantes - ainsi que celui avec les intermédiaires inquiets - deux flottes, constituées en tout de §Y30§! vaisseaux militaires, ont été livrées dans le système de [Root.Capital.GetStarName] et se trouvent en orbite de notre monde-capitale."

