 stone_age_civilization:0 "Primitifs de l'Âge de pierre"
 stone_age_civilization_desc:2 "Ce monde a produit une protocivilisation primitive de l'Âge de pierre."
 dead_creatures:0 "Cadavres de créatures spatiales"
 dead_creatures_desc:0 "Cette géante gazeuse servait jadis de cimetière à une espèce de créatures spatiales. Les nombreux corps qui flottent encore sur son orbite feraient d'excellents sujets de recherche."
 starship_graveyard:0 "Cimetière de vaisseaux spatiaux"
 starship_graveyard_desc:1 "Il y a plusieurs milliers d'années, une grande bataille a fait rage sur l'orbite de ce monde, comme en témoignent les nombreuses épaves de vaisseaux spatiaux éparpillées à sa surface. L'étude de ces vaisseaux avancés nous permettrait de glaner de précieuses informations."
 organic_starship:0 "Vaisseau spatial organique"
 organic_starship_desc:1 "Une sorte de vaisseau spatial organique s'est écrasé à la surface de ce monde il y a plus de trois milliards d'années. Bien qu'il n'en reste que l'ossature, le site offre de nombreuses opportunités de recherche."
 abandoned_cities:0 "Villes abandonnées"
 abandoned_cities_desc:0 "Les habitants d'origine de ce monde ont mystérieusement disparu en laissant derrière eux des villes et infrastructures quasiment intactes. Cela faciliterait le développement d'une colonie."
 subterranean_ocean:0 "Océan souterrain"
 subterranean_ocean_desc:1 "Le manteau de glace qui recouvre ce monde cache un vaste océan réchauffé par des cheminées hydrothermiques. Il grouille de vie, et nous pourrions en apprendre beaucoup en étudiant ces organismes exceptionnels."
 colony_enclaves:0 "Enclaves fortifiées"
 colony_enclaves_desc:0 "La colonie de ce monde se limite à quelques enclaves fortifiées. Nous avons épargné la protocivilisation indigène de l'Âge de pierre pour nous développer à l'écart, sur les territoires restants."
 primitive_reservation:0 "Réserve alien"
 primitive_reservation_desc:0 "Une partie de ce monde a été transformée en réserve pour accueillir une protocivilisation indigène de l'Âge de pierre. Les territoires et les ressources dévolus aux colons sont donc un peu réduits."
 planet_starvation:0 "Famine"

 subterranean_tech_transaction:0 "Réserves technologiques pour les Souterrains"
 subterranean_tech_transation_desc:0 "Une partie de notre matériel de recherche et de nos fonds est dédiée à cette civilisation souterraine qui vit dans l'une des planètes que nous avons colonisées."
 stellarite_high_temp:0 "Hautes températures"
 stellarite_high_temp_desc:0 "Une monstruosité lumineuse se trouvant dans ce système accroît la température de surface de cette planète."
 stellarite_low_temp:0 "Basses températures"
 stellarite_low_temp_desc:0 "Une monstruosité lumineuse a dévoré une partie de l'étoile de ce système, rendant les planétoïdes orbitant autour d'elle bien plus froides qu'elles ne devraient l'être."



