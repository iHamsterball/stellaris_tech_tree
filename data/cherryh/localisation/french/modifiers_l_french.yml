 capital:0 "Monde capitale"
 capital_desc:0 "La planète capitale d'un empire interstellaire est un vaste complexe de bâtiments gouvernementaux, bureaux et quartiers généraux."
 distance_from_capital:0 "Distance de la capitale"
 managed_by_sector:0 "Géré par secteur"
 hazardous_weather:0 "Phénomènes météorologiques dangereux"
 hazardous_weather_desc:0 "Ce monde est météorologiquement très instable. Les violentes tempêtes qui ravagent régulièrement sa surface sont propices à l'installation de parcs éoliens."
 dangerous_wildlife:1 "Faune dangereuse"
 dangerous_wildlife_desc:1 "Une faune extrêmement dangereuse évolue à la surface de ce monde, avec de redoutables prédateurs toujours prêts à fondre sur la moindre proie qui se présente. Ceux-ci constituent d'excellents sujets de recherche pour les biologistes."
 weak_magnetic_field:0 "Faible champ magnétique"
 weak_magnetic_field_desc:0 "Bien qu'habitable, ce monde est quasiment dépourvu de champ magnétique et est donc fortement exposé aux rayonnements cosmiques."
 unstable_tectonics:0 "Plaques tectoniques instables"
 unstable_tectonics_desc:0 "Compte tenu de l'instabilité des plaques tectoniques de ce monde, les séismes et les éruptions volcaniques y sont très fréquents."
 tidal_locked:0 "Verrouillage gravitationnel"
 tidal_locked_desc:0 "Gravitationnellement verrouillé à son étoile, ce monde lui présente toujours la même face. Celle-ci est donc perpétuellement éclairée tandis que l'autre face est éternellement plongée dans l'obscurité. S'il existe des formes de vie, elles évoluent probablement dans les régions crépusculaires, à la limite des deux faces."
 chthonian_planet:0 "Planète chthonienne"
 chthonian_planet_desc:0 "Cette planète était jadis une géante gazeuse, mais sa proximité de son étoile a entraîné l'évaporation de son épaisse atmosphère. Il ne reste aujourd'hui qu'un noyau métallique extrêmement dense et très riche en minéraux."
 brown_dwarf:0 "Naine brune"
 brown_dwarf_desc:0 "Cette géante gazeuse est en fait une naine brune, objet dont la masse est inférieure à la masse minimale nécessaire à la fusion de l'hydrogène et qui ne peut donc être considéré comme une étoile. Ses propriétés particulières en font un sujet d'étude passionnant pour les chercheurs."
 asteroid_impacts:0 "Impacts d'astéroïdes"
 asteroid_impacts_desc:0 "La trajectoire que décrit ce monde autour de son étoile regorge de petits astéroïdes, météores et comètes. Ceux-ci percutent fréquemment sa surface, laissant derrière eux des gisements de minéraux précieux."
 extensive_moon_system:0 "Important système satellitaire"
 extensive_moon_system_desc:0 "Cette géante gazeuse possède un nombre impressionnant de satellites naturels. Et parmi les centaines de petites lunes qui tournent autour de la planète."
 carbon_world:0 "Monde carbonique"
 carbon_world_desc:0 "Très pauvre en oxygène, ce monde est principalement composé de carbone."
 asteroid_coprolite:0 "Astéroïde coprolite"
 asteroid_coprolite_desc:1 "Cet astéroïde est en fait un gigantesque coprolite, un ensemble d'excréments fossilisés issus d'une forme de vie géante."
 asteroid_life:0 "Formes de vie sur l'astéroïde"
 asteroid_life_desc:1 "Cet astéroïde abrite une importante colonie de lithovores, ressemblant à des vers, qui creusent des tunnels dans la roche. Nous aurions beaucoup à gagner de l'étude de ces formes de vie uniques."
 derelict_shipyard:0 "Chantier spatial abandonné"
 derelict_shipyard_desc:1 "Un grand chantier spatial a jadis été construit à l'intérieur de cet astéroïde. Son équipement a été pillé, mais il constitue néanmoins une merveille d'ingénierie."
 junkyard:0 "Décharge"
 junkyard_desc:1 "Cet astéroïde a servi de décharge à un moment ou un autre dans le passé, et sa surface est couverte de débris métalliques. Une partie de ceux-ci pourraient être récupérés."
 target_range:0 "Cible d'entraînement"
 target_range_desc:1 "Quelqu'un a utilisé ce malheureux astéroïde comme cible pour tester des armes, notamment des armes subspatiales. Des échos énergétiques anormaux sont encore perceptibles à la surface."
 ore_freighter:0 "Minéralier écrasé"
 ore_freighter_desc:1 "Un énorme cargo transportant du minerai s'est écrasé sur cet astéroïde il y a plusieurs milliers d'années. Son contenu est encore éparpillé à la surface."
 atmospheric_ecosystem:0 "Écosystème atmosphérique"
 atmospheric_ecosystem_desc:1 "La haute atmosphère de cette géante gazeuse abrite un véritable écosystème où vivent de nombreuses et étranges créatures aliens. Leur étonnante biologie promet de constituer un excellent sujet de recherche."
 aerostat_colonies:0 "Colonies aérostatiques"
 aerostat_colonies_desc:1 "Un réseau d'anciennes colonies aérostatiques en ruine dérive encore en orbite basse de cette géante gazeuse. Leur grande robustesse est le fruit d'une technologie d'ingénierie avancée."
 debris_field:0 "Champ de débris"
 debris_field_desc:1 "De nombreux débris spatiaux ont été aspirés par le puissant puits gravitationnel de cette géante gazeuse. La plupart d'entre eux sont sans valeur, mais leur métal pourrait être recyclé."
 extreme_storms:0 "Tempêtes extrêmes"
 extreme_storms_desc:1 "Des dizaines de tempêtes impressionnantes font rage dans l'atmosphère de cette géante gazeuse. Aucun modèle climatique ne parvenant à déterminer leurs causes, il serait intéressant de pouvoir étudier cette planète."
 precious_moon:0 "Précieuse lune"
 precious_moon_desc:1 "Une petite lune principalement composée de métaux et minéraux précieux a été découverte au milieu des innombrables satellites naturels qui tournent autour de cette géante gazeuse."
 asteroid_collision:0 "Collision avec un astéroïde"
 asteroid_collision_desc:1 "Un énorme astéroïde a percuté ce monde il y a moins d'un millier d'années, y déposant au passage une grande quantité de minéraux."
 microsingularity:0 "Microsingularité"
 microsingularity_desc:1 "Une microsingularité a traversé le noyau de ce monde, entraînant des émissions d'énergie très intéressantes."
 alien_writing:0 "Inscription alien"
 alien_writing_desc:1 "Quelqu'un a utilisé un laser minier pour graver une longue inscription sur la surface de ce monde. Les caractères aliens sont suffisamment grands pour être visibles depuis l'orbite."
 towed_asteroid:0 "Astéroïde tracté"
 towed_asteroid_desc:1 "Quelqu'un a tracté un gros astéroïde jusqu'à une orbite stable autour de ce monde, très certainement pour en exploiter les ressources minières."
 nuclear_devastation:0 "Dévastation nucléaire"
 nuclear_devastation_desc:1 "L'atmosphère toxique de ce monde est due à une guerre terrible ayant jadis opposé diverses factions d'une civilisation indigène. L'étude de ses ruines désertes pourrait donner lieu à des recherches intéressantes."
 nuclear_wasteland:0 "Désert nucléaire"
 nuclear_wasteland_desc:0 "Dans un lointain passé, ce monde a été le théâtre d'une guerre nucléaire entre différentes factions d'une civilisation indigène. La biosphère ne s'est pas encore complètement reconstituée et l'on y trouve encore des poches de radiations."
 gamma_ray:0 "Salve de rayons gamma"
 gamma_ray_desc:0 "Dans un lointain passé, ce monde a été la cible d'une salve de rayons gamma due à l'effondrement d'une étoile. La couche d'ozone n'est pas encore totalement reconstituée, ce qui obligerait les éventuels colons à se protéger des rayons UV."
 greenhouse_effect:0 "Effet de serre galopant"
 greenhouse_effect_desc:1 "Une civilisation industrielle indigène a pollué ce monde au point de provoquer un effet de serre galopant. Sa surface toxique abrite des usines et centres de population en ruine et déserts."
 ammonia_biosphere:0 "Biosphère ammoniacale"
 ammonia_biosphere_desc:1 "Ce monde toxique présente une écologie hors du commun où les formes de vie utilisent l'ammoniaque plutôt que l'eau en guise de solvant. Ces formes de vie basées sur l'ammoniaque n'ont rien à voir avec ce que nous connaissons, d'où l'intérêt de les étudier pour faire progresser nos connaissances en biologie."
 silicon_lifeforms:0 "Formes de vie en silicium"
 silicon_lifeforms_desc:1 "Des formes de vie semi-intelligentes en silicium peuplent un vaste réseau de tunnels sous la surface de ce monde. En creusant, elles font souvent remonter à la surface des métaux et minéraux précieux."
 colony_ruins:0 "Ruines d'une colonie"
 colony_ruins_desc:0 "Ce monde abrite les ruines d'une petite colonie abandonnée ayant appartenu à un empire interstellaire inconnu."
 alien_mural:0 "Inscription alien"
 alien_mural_desc:1 "L'inscriptions alien découverte à la surface de ce monde donne un aperçu des connaissances technologiques d'une civilisation ancienne depuis longtemps disparue."
 migrating_forests:0 "Forêts migratoires"
 migrating_forests_desc:0 "Les forêts de ce monde migrent souvent et en masse vers de nouvelles régions, réduisant à néant toute tentative de construction de routes, de lignes électriques ou d'autres infrastructures."
 migrating_forests_2:0 "Forêts migratoires dociles"
 migrating_forests_2_desc:1 "§WAjout de £blocker §YRéserve de forêts migratoires§!, améliorant les §Yrecherches§! en £society  sur les tuiles voisines.§!\n\nLes forêts migratoires de ce monde contournent désormais les zones peuplées et n'endommagent plus les colonies, même si leur présence limite les espaces disponibles pour les colons."
 damaged_ecology:0 "Dommages environnementaux"
 damaged_ecology_desc:0 "La destruction des forêts migratoires de ce monde a eu des conséquences importantes sur son environnement."
 friendly_trees:0 "Adaptation des forêts"
 friendly_trees_desc:0 "Les forêts et les colons de ce monde se sont adaptés les uns aux autres, ce qui est très encourageant."
 subterranean_civilization:0 "Civilisation souterraine"
 subterranean_civilization_desc:0 "La civilisation souterraine alien de ce monde entretient d'excellentes relations avec les colons qui vivent en surface, et les deux peuples multiplient les échanges commerciaux et culturels."
 subterranean_expansion:0 "Villes souterraines"
 subterranean_expansion_desc:0 "Suite à l'extermination de la civilisation souterraine indigène qui peuplait autrefois ce monde, les colons sont désormais libres de prospérer dans leurs villes souterraines abandonnées."
 gas_giant_civ:0 "Capitale dathnak"
 gas_giant_civ_desc:1 "Cette planète est désormais la capitale et le monde d'adoption des Dathnak. Ces êtres gazeux doués de raison n'ont ni industrie ni technologie, mais sont très sociables."
 gas_giant_colony:0 "Colonie dathnak"
 gas_giant_colony_desc:1 "Les Dathnaks, êtres gazeux doués de raison, ont établi une petite colonie dans l'atmosphère de cette géante gazeuse."
 abandoned_terraforming:0 "Projet de terraformation abandonné"
 abandoned_terraforming_desc:0 "Entamée il y a plusieurs milliers d'années et interrompue pour des raisons inconnues, la terraformation de ce monde a profondément déstabilisé son climat et sa biosphère."
 gaia_world:1 "Terraformation ancienne"
 gaia_world_desc:0 "D'anciennes techniques de terraformation ont transformé ce monde en paradis luxuriant."
 mutant_stalker:0 "Créature prédatrice"
 mutant_stalker_desc:0 "Une créature mutante sème la terreur dans les campagnes de ce monde en pourchassant les colons. Le développement de notre colonie en pâtit, car les ouvriers rechignent à s'aventurer dans la nature."
 wasteland_radiation:0 "Zones désertiques irradiées"
 wasteland_radiation_desc:0 "Les forts taux de radiations mesurés aux abords de plusieurs colonies ont un effet négatif sur la fertilité des colons."
 wasteland_orbital_debris:0 "Débris orbitaux"
 wasteland_orbital_debris_desc:0 "L'orbite de ce monde est jonchée de débris qui nous empêchent de lancer des satellites depuis la surface, constituent un véritable danger pour la navigation et ralentissent sérieusement le développement des infrastructures de la colonie."
 wasteland_infrastructure:0 "Infrastructures préservées"
 wasteland_infrastructure_desc:0 "Ce monde abrite encore un grand nombre d'infrastructures construites par ses habitants d'origine avant la guerre nucléaire qui a mené à leur autodestruction. Celles-ci nous aideront à construire de nouveaux bâtiments."
 forest_fire:0 "Feu de forêt"
 forest_fire_desc:0 "Un feu de forêt a provoqué la panique des forêts migratoires de ce monde, qui ont causé des dégâts temporaires dans plusieurs régions agricoles."
 
 
 upliftable_species:0 "Espèce provoluable"
 upliftable_species_desc:0 "Une espèce indigène pourrait faire l'objet d'une provolution. Établir une colonie sur cette planète nous empêcherait de la provoluer."
