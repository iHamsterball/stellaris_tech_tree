 marauder.1.name:0 "Rencontre avec la [encountered_marauder.GetName]"
 marauder.1.desc:0 "Nous venons d'entrer en contact avec la §H[encountered_marauder.GetName]§!, une civilisation nomade. Elle occupe un certain nombre de grandes stations spatiales dans et autour du système de §H[marauder_system.GetName]§!, qui abritent la plus grande partie de leur population très nombreuse dans des conditions sordides de surpeuplement. En dépit de cela - ou peut-être à cause de cela ? - elle semble avoir développé une très forte culture martiale. La vie dans le vide froid de l'espace semble être devenue ses membres une seconde nature, et ils s'avèrent très doués pour les combats spatiaux.\n\nLa [encountered_marauder.GetName] n'a pas de gouvernement centralisé en tant que tel : ce qui en tient lieu est une division entre plusieurs factions, qui s'affrontent sans fin pour prendre le contrôle des ressources et imposer leur autorité. Étant donné leur importante population et les capacités de construction de leurs stations, ces guerres constantes sont la seule chose qui empêche les [encountered_marauder.GetName] de devenir une menace réelle pour la paix galactique."
 marauder.1.a:0 "Tentons d'entrer en contact avec eux"
 marauder.3.name:0 "Rencontre de [From.GetSpeciesNamePlural] guerriers"
 marauder.3.desc:0 "Il y a de cela plusieurs mois, nous avons reçu des rapports sporadiques sur un petit nombre de mercenaires et corsaires aliens aux frontières de l'espace de la [Root.GetName]. Ils se font appeler les §H[From.GetSpeciesNamePlural]§!, et sont apparemment des exilés d'une culture guerrière nomade habitant des stations spatiales surpeuplées, dans et autour du système de §H[marauder_system.GetName]§!.\n\nLeur passage près de nos frontières s'est déroulé sans incident, mais ils nous ont prévenus que mieux valait ne pas entrer dans le système de [marauder_system.GetName]. Ils n'ont pas de gouvernement centralisé en tant que tel, mais leurs diverses factions se déchirent éternellement et lancent fréquemment des raids dans les systèmes voisins. En fait, au vu de leur population nombreuse et de leurs capacités de production dans l'espace, les [From.GetSpeciesNamePlural] pourraient constituer une puissance galactique importante s'ils arrêtaient de se massacrer entre eux..."
 marauder.5.name:0 "La fin de la [From.GetName]"
 marauder.5.desc:0 "Ce qui était autrefois la fière culture guerrière nomade des §H[From.GetSpeciesNamePlural]§! n'est plus. Des forces de la §H[marauder_killer.GetName]§! ont détruit la dernière de ces vastes stations spatiales qui abritaient l'essentiel de leur population. Les réfugiés civils ayant survécu se sont enfuis dans toute la galaxie.\n\nSi certaines flottes de [From.GetSpeciesNamePlural] pirates et mercenaires n'ont toujours pas été localisées, la perte de leurs habitats spatiaux est un coup sévère dont ils ne pourront pas se remettre. Cela met donc un terme à leurs raids."
 marauder.5.a:0 "Tant mieux"
 marauder.6.name:0 "La vengeance des [marauder_species.GetNamePlural]"
 marauder.6.desc:0 "Une importante flotte de §H[marauder_species.GetNamePlural]§! mercenaires est sortie de l'hyperespace dans le système de §H[attacked_system.GetName]§! ! Tout porte à croire que tous les mercenaires déployés ailleurs pendant que nous détruisions leur dernière station spatiale ont mis leurs différences de côté pour unir leurs forces.\n\nIl reste difficile de savoir comment ils ont pu échapper aux capteurs pour atteindre le système de [attacked_system.GetName], mais ils transmettent une communication sur un canal ouvert."
 marauder.7.1.desc:0 "Aux pitoyables lâches de la [Root.GetName] :\n\nVous avez détruit nos foyers, alors nous allons brûler les vôtres. Nous n'avons plus rien à perdre, vous vous en êtes bien assurés. Tout ce que nous espérons maintenant, c'est mourir au combat, en emportant avec nous dans le Grand Au-Delà autant de vos « guerriers » qu'on pourra.\n\nPréparez vos défenses !"
 marauder.7.2.desc:0 "Dwamaks de la [Root.GetName] ! Vous avez détruit nos foyers, alors on va détruire les vôtres ! On sait qu'on y survivra peut-être pas, mais on emportera avec nous autant de dwamaks qu'on pourra !\n\nMort à tous les dwamaks ! YYYAAAHHHOOOUUU !!!!!!!!!!"
 marauder.7.3.desc:0 "Aux apostats de la [Root.GetName] :\n\nVous avez souillé le plus sacré de notre espace et assassiné un grand nombre de Ses sujets. Pensiez-vous que Celle du Vide laisserait faire ces atrocités sans répliquer ?\n\nElle exige un sacrifice, et on va lui donner. Ce sera notre dernier acte dans cette misérable galaxie."
 marauder.7.a:0 "Tout le monde à son poste de combat !"
 marauder.8.desc:0 "Une importante flotte de §H[marauder_species.GetNamePlural]§! mercenaires est apparue soudainement dans l'espace de la §H[From.GetName]§!. Tout porte à croire que tous les mercenaires déployés ailleurs pendant que les [From.GetSpeciesNamePlural] détruisaient leur dernière station spatiale ont mis leurs différences de côté pour unir leurs forces.\n\nIls ont visiblement l'intention de venger la destruction de leurs foyers, et les communications interceptées montrent clairement que leurs guerriers n'ont aucunement l'intention de survivre à leur dernière campagne."
 marauder.10.name:0 "Arrivée de [marauder_species.GetNamePlural] réfugiés"
 marauder.10.desc:0 "Une flottille délabrée de vieux cargos, avec à leur bord des §H[marauder_species.GetNamePlural]§! fuyant la destruction récente de leurs systèmes, est arrivée dans notre espace. Ils ont été autorisés à s'établir sur §H[Root.GetName]§!.\n\nSi ces réfugiés sont habitués à vivre dans des stations spatiales surpeuplées, dans des conditions sordides, ils semblent très bien se faire à leurs nouvelles résidences planétaires. Il y a donc bon espoir qu'ils renoncent à leur passé de pillards et de pirates."
 marauder.10.a:0 "Nous saurons leur réserver bon accueil"
