 marauder.15.1.desc:0 "Étrangers. Nous sommes les [encountered_marauder.GetSpeciesNamePlural]. Au contraire des « civilisations » stellaires de la galaxie, nous n'avons pas de suzerain unique pour nous commander, mais j'ai été choisi par toutes les Maisons pour vous transmettre ce message :\n\nNe tentez pas de nous imposer vos manières doucereuses et décadentes. Vous pouvez librement envoyer vos vaisseaux aliens dans l'espace de la [encountered_marauder.GetName], mais ne vous attendez pas à les voir en revenir. Nos guerriers apprécieront cet amusement, malgré tout.\n\nNe transmettez sur cette fréquence que si vous souhaitez offrir tribut. Ou si vous avez besoin de mercenaires et pouvez vous les payer."
 marauder.15.2.desc:0 "YYYAAAAAHOOOUUU !!!! D'autres dwamaks !\n\nQue voulez-vous, idiots de dwamaks ? Qu'est-ce qui vous est arrivé pour avoir une telle face ? Un accident de réacteur ? Une exposition involontaire au vide ? YAAHOOUU !! Regardez-vous un peu !\n\nNous sommes les [encountered_marauder.GetSpeciesNamePlural]. Nous chassons les dwamaks. Si vous entrez dans notre espace, nous ferons du ragoût de dwamak. Pas vraiment à votre goût, hein ? YAAAHHHOOOUUU !!\n\nVous connaissez peut-être d'autres dwamaks ? Vous voulez peut-être qu'ils deviennent du ragoût de dwamak ? Si c'est ça, on peut toujours s'arranger. Pour sûr, s'ils sont bien payés, les [encountered_marauder.GetSpeciesNamePlural] n'ont pas peur de se battre pour des dwamaks contre d'autres dwamaks."
 marauder.15.3.desc:0 "Nous sommes les [encountered_marauder.GetSpeciesNamePlural], les fidèles serviteurs de §HCelle du Vide§!, l'être suprême qui voit tout, qui sait tout, qui venge tout et surtout règne sur l'espace.\n\nC'est Elle qui nous a offert d'abandonner nos planètes ancestrales il y a des éternités, pour nous établir dans Son domaine infini, les étendues glacées de l'espace, pour chasser les infidèles et L'apaiser par des sacrifices.\n\nHélas, les Guerres doctrinales ont sapé nos forces et nous sommes désormais divisés, luttant pour comprendre quel chemin Elle voudrait nous faire suivre. Mais Sa faveur peut être gagnée en détruisant des hérétiques aliens - même sur ordre d'autres hérétiques. C'est pour ça que plusieurs de nos guerriers sont prêts à combattre pour vous. S'ils sont payés..."
 marauder.15.a:0 "Fin de la transmission"
 marauder_diplo_header:0 "La [current_marauder_diplomacy.GetName]"
 marauder_diplo_header_2:0 "La [encountered_marauder.GetName]"
 marauder_diplo_header_3:0 "La [From.GetName]"
 marauder_diplo_header_4:0 "La [raiding_marauder.GetName]"
 greatkhan_diplo_header:0 "Le [raider_khanate.GetRulerTitle] [raider_khanate.GetRulerName]"
 marauder.19.desc_01:0 "La [Root.GetName] est une perversion de la nature. Votre... « conscience collective » ou quel que soit le nom que vous donnez à cette obscénité qui vous gouverne n'a aucune nation d'honneur. Elle représente tout ce qui est mauvais dans cette galaxie.\n\nLes guerriers de la [marauder_country_1.GetName] ne veulent avoir aucune relation avec vous."
 marauder.19.desc_02:0 "La [Root.GetName] n'est rien de plus qu'un troupeau d'animaux sauvages. Les massacres insensés d'innocents que vous perpétrez suffisent à rendre malades même nos guerriers les plus endurcis.\n\nNous n'aurons jamais aucun accord avec vous."
 marauder.19.desc_03:0 "Ah oui, les machines qui parlent. Où sont vos propriétaires, machines ? Ils sont au courant que vous êtes bugués, au moins ?\n\nMême s'il n'y a aucun honneur à en retirer, nos guerriers vous utiliseront bien volontiers comme cibles d'entraînement si vous approchez nos territoires. Maintenant, allez rouiller ailleurs."
 marauder.19.2.desc_01:0 "YYYAAAHOOOUUU !!! La conscience-dwamak qui mange tout ! Vous ne ferez pas du ragoût de nous, pour sûr ! Allez, dégage, conscience-dwamak !"
 marauder.19.2.desc_02:0 "YYYAAAHOOOUUU !!! Pour sûr, on aime la bagarre, mais pas comme vous ! Vous l'aimez bien trop, dwamaks ! On a rien à se dire !"
 marauder.19.2.desc_03:0 "YYYAAAHOOOUUU !!! Ça... Ça peut comprendre ? T'es une machine à tuer, c'est ça ? Tu fais que de tuer ?\n\nMachine... tue-toi ! Oh, tue-toi !\n\nPfouah, c'est pété. Rien à tirer de ça..."
 marauder.19.3.desc_01:0 "Vous êtes abjects pour Celle du Vide. Vous consumeriez le Vide lui-même si c'était possible, hein ?\n\nBande d'abominations."
 marauder.19.3.desc_02:0 "Celle du Vide exige des sacrifices, mais pas tant que ça. Vous aimez la destruction pour elle-même, et ça fait de vous les pires païens qui soient."
 marauder.19.3.desc_03:0 "Vous êtes froids et vides, comme le Vide lui-même. Celle du Vide respecte ça. Vous détruire nous attirera Ses faveurs.\n\nRien d'autre à dire."
 marauder.19.a:0 "Proie..."
 marauder.19.b:0 "Xénordures"
 marauder.19.c:0 "Espèce : §H[From.GetSpeciesName]§! - Désignation : §Rvermine§!"
 marauder.20.1.desc_01:0 "Parlez donc, étrangers. Nos guerriers vous écoutent."
 marauder.20.1.desc_02:0 "Nous ne nous inclinons pas devant des aliens"
 marauder.20.1.desc_03:0 "Mon gage pour avoir perdu un duel est de m'occuper des relations avec tous les étrangers pour ce cycle.\n\nVous nous voulez quoi ?"
 marauder.20.1.desc_04:0 "Vous avez une bonne raison de nous déranger ? Il y a des batailles qui nous attendent."
 marauder.20.1.desc_05:0 "Ah ! Voilà un vrai guerrier, enfin !\n\nLes prouesses martiales des [Root.GetSpeciesNamePlural] sont connues même de nous. On a des milliers de [marauder_country_1.GetSpeciesNamePlural] qui donneraient tout pour un bon petit combat contre vous."
 marauder.20.1.desc_06:0 "Salut, [Root.GetSpeciesNamePlural]. Nos guerriers ont bien reçu votre tribut.\n\nMais je vais pas vous mentir... Certains ont toujours envie de vous attaquer. Mais ont s'est chargé d'eux. Enfin, de presque tous."
 marauder.20.1.desc_07:0 "Nos épées sont rengainées, [Root.GetSpeciesNamePlural]. Vous avez rien à craindre de nos guerriers. Pour l'instant, en tout cas."
 marauder.20.2.desc_01:0 "Je passais une bonne p'tite soirée bien tranquille, et d'un seul coup vous voilà, dwamaks ! YAAAHOOUUU !!! Vous voulez quoi ?"
 marauder.20.2.desc_02:0 "La seule chose pire qu'un dwamak c'est un dwakam ! NON ! Même pas la peine de poser la question ! YYYAAAHOOOUUU !!!!!"
 marauder.20.2.desc_03:0 "YYYAAAHHHOOOUUUYYYAAAOOOUUUAAA.... *scrch* *pfouf* *scrch* ** ...AAAHHHOOOUUU !!!!!"
 marauder.20.2.desc_04:0 "Vous avez quelque chose à péter, dwamaks ? Les [marauder_country_2.GetSpeciesNamePlural] sont très bons pour tout péter !"
 marauder.20.3.desc_01:0 "Celle du Vide est fumasse aujourd'hui. Je peux vous dire.\n\nOn a pas fait assez pour mériter Ses faveurs..."
 marauder.20.3.desc_02:0 "Je ne suis que Son serviteur. Je sais rien.\n\nMais Elle... Elle sait bien que vous êtes que des minables."
 marauder.20.3.desc_03:0 "Dès que vous vaisseaux traversent les étendues spatiales, ils violent Son domaine de leur simple présence. C'est à nous de calmer Sa colère. Et c'est pas bien joli à voir..."
 marauder.20.3.desc_04:0 "La IXe Guerre doctrinale en est à son 167ème cycle. Les factions hérétiques refusent de céder... Mais pour Elle, nous ne nous laisserons pas faire."
 marauder.20.b:0 "Nous avons quelques bonnes idées pour des raids..."
 encourage_raid:0 "Les [marauder_species.GetNamePlural] vont devoir être payés pour lancer des raids contre un de nos rivaux."
 marauder.20.busy.b.1.response:0 "Nos guerriers sont déjà en train de mener un autre raid. Pas vraiment le temps de nous occuper de ça en ce moment."
 marauder.20.busy.b.2.response:0 "YAAAAHOOOUUU ! On a déjà un raid en cours, dwamak ! Pas le temps pour l'instant !"
 marauder.20.busy.b.3.response:0 "On est déjà en train d'imposer Sa volonté en razziant des infidèles. On reparlera de votre idée quand on aura déjà fini ça."
 marauder.20.cooldown.b.1.response:0 "On est toujours pas retapés du raid d'avant. On a pas assez de vaisseaux pour en relancer un autre tout de suite. Revenez plus tard."
 marauder.20.cooldown.b.2.response:0 "Dwamak, on aime pas refuser un crac-boum, mais nos flottes sont pas prêtes. On est encore en train de se retaper du dernier raid !"
 marauder.20.cooldown.b.3.response:0 "C'est trop tôt. On rentre à peine du raid d'avant, alors pour l'instant c'est prières tranquilles et culte de Celle du Vide."
 marauder.20.d:0 "Nous aimerions solder des mercenaires"
 hire_mercenaries:0 "Permet de solder pour un temps une flotte [marauder_species.GetName] mercenaire."
 marauder.20.e:0 "Fin de communication"
 marauder.20.need_rivals:0 "La [Root.GetName] n'a pas de rivale."
 marauder.20.f:0 "Vous avez bientôt fini de crier comme ça ?"
 marauder.20.f.response:0 "YAAAAAAHOU !!!! Quel... quel cri ?"
 marauder.20.g:0 "Nous aimerions recruter une personnalité"
 hire_mercenary_leader:0 "Permet de recruter une personnalité [marauder_species.GetName] talentueuse pour toute la durée de sa vie."
 hire_admiral_merc:0 "\nPermet de recruter une personnalité [marauder_species.GetName] ayant rang d'amiral."
 hire_general_merc:0 "\nPermet de recruter une personnalité [marauder_species.GetName] ayant rang de général."
 marauder.30.e:0 "Non, ce n'est pas très grave en fait..."
 marauder.30.f:0 "Au revoir"
 marauder.31.1.desc:0 "Ha ! Alors comme ça vous voulez qu'on lance des raids contre vos rivaux ?\n\nOn en a rien à faire de vos petites disputes. Mais si vous savez nous convaincre, je pense qu'on peut toujours s'arranger...\n\nC'est qui que vous voulez qu'on attaque ?"
 marauder.31.2.desc:0 "Vous voulez... Vous voulez qu'on attaque un de vos rivaux dwamaks ? Ouais, pourquoi pas...\n\nVous pensez à qui exactement ?"
 marauder.31.3.desc:0 "En échange d'un tribut, on pourrait peut-être se laisser convaincre d'attaquer un certain groupe d'infidèles.\n\nAuxquels vous pensez exactement ?"
 marauder.31.a:0 "§YLa [raid_target_1.GetName]§!"
 marauder.31.b:0 "§YLa [raid_target_2.GetName]§!"
 marauder.31.c:0 "§YLa [raid_target_3.GetName]§!"
 marauder.31.d:0 "§YLa [raid_target_4.GetName]§!"
 marauder.31.e:0 "Non, ce n'est pas très grave en fait..."
 marauder.31.f:0 "Au revoir"
 marauder.32.1.desc:0 "Bien vu, la [preliminary_target.GetName] a tout l'air de mériter que nos guerriers s'y intéressent. Peut-être qu'ils pourraient y faire une petite visite..."
 marauder.32.2.desc:0 "Ouais, les [preliminary_target.GetSpeciesNamePlural] pourraient faire du bon ragoût de dwamak. Très bien. Mais ça va pas être donné..."
 marauder.32.3.desc:0 "Celle du Vide n'aime pas beaucoup les païens de la [preliminary_target.GetName]. Elle ne serait sans doute pas contre une expédition..."
 marauder.32.a:0 "Nous vous paierons, mais donnez-leur une bonne leçon"
 marauder.32.1.a.response:0 "Entendu, alors, on part à l'aube"
 marauder.32.2.a.response:0 "YYYAAAHOOOUUU !!!!!! On va jouer un peu au crac-boum avec vos dwamaks !"
 marauder.32.3.a.response:0 "Ils vont goûter à Sa fureur"
 hire_raid:0 "\nLa [current_marauder_diplomacy.GetName] va réunir une flotte pour mener un raid contre la [preliminary_target.GetName]."
 marauder.34.1.desc:0 "Les [marauder_country_1.GetSpeciesNamePlural] sont les meilleurs mercenaires de toute la galaxie. Ne vous laissez pas avoir par leur côté bagarreur : quand ils sont au combat, personne n'a autant de discipline qu'eux. Leur sens de l'honneur les pousserait même à contre d'autres [marauder_country_1.GetSpeciesNamePlural] si vous le leur demandez.\n\nVoilà les flottes qui sont libres en ce moment."
 marauder.34.2.desc:0 "Des [marauder_country_2.GetSpeciesNamePlural] encore gamins sont plus costauds que les meilleurs guerriers dwamaks. YAAAHOU !!!! Tout le monde sait ça.\n\nMais là, c'est plus des gamins depuis belle lurette !!! C'est des mercenaires qu'en ont vu, et ils sont pas seulement dangereux : ils sont totalement dé-ran-gés ! Ils sont même prêts à se battre pour des dwamaks comme VOUS, contre d'autres dwamaks. Ou même contre d'autres [marauder_country_2.GetSpeciesNamePlural]... Suffit de les payer pour ça.\n\nLes flottes de ces cinglés qui sont libres sont dans la liste :"
 marauder.34.3.desc:0 "Y'a plusieurs écoles parmi nos guerriers qui estiment que tuer des infidèles, même pour d'autres infidèles, c'est faire selon Sa volonté. Ils hésiteront même pas à tuer d'autres [marauder_country_3.GetSpeciesNamePlural], puisque ces extrémistes considèrent tout le monde sauf eux comme des hérétiques.\n\nMais pas besoin de vous faire de mouron. Ils sont pas encore assez fous pour attaquer leurs employeurs. D'ailleurs, moi aussi je suis en sécurité, puisque je leur donne du travail en échange d'une petite part de leurs bénéfices.\n\nVoilà les flottes qui sont libres en ce moment :"
 marauder.34.1.a:0 "L'Armada des Nés du Vide"
 marauder.34.2.a:0 "La 234ème des Écrase-dwamaks"
 marauder.34.3.a:0 "L'Escadre des Champions à Elle"
