 marauder.34.d:0 "Peu importe, il y a d'autres sujets à discuter"
 marauder.34.e:0 "Au revoir"
 marauder.37.1.a.desc:0 "Bravo, [Root.GetSpeciesNamePlural]. Avec la flotte que vous venez de choisir, vous pourriez même ravager la [random_fallen_empire.GetName] !\n\nEnfin, peut-être pas quand même... Mais en tout cas, y'a pas d'erreur : c'est une sacrée flotte !"
 marauder.37.1.b.desc:0 "La flotte est à vous, [Root.GetSpeciesNamePlural]. Et souvenez-vous : un seul de ces [marauder_country_1.GetSpeciesNamePlural] vaut au moins dix guerriers de n'importe quelle espèce. Pensez-y au moment de faire vos calculs d'évaluation des forces."
 marauder.37.2.a.desc:0 "Vous avez fait le bon choix, dwamak ! Parce qu'au moins, en recrutant ces [marauder_country_2.GetSpeciesNamePlural] complètement fous, vous pouvez être sûrs que y'a pas d'autres dwamaks qui les ont recrutés pour les envoyer contre vous ! YAAAHOOOU !!!!"
 marauder.37.3.a.desc:0 "Ces guerriers saints vous serviront bien, [Root.GetSpeciesNamePlural]. Juste une chose : ne montez pas à bord de leurs vaisseaux. Ils considèrent qu'ils sont sacrés, et Celle du Vide ne prendrait pas bien que le moindre infidèle mette le pied sur les ponts consacrés."
 marauder.37.a:0 "Il y avait autre chose..."
 marauder.37.b:0 "Au revoir"
 marauder_1_tribute:0 "Tribut aux [marauder_country.GetSpeciesNamePlural]"
 marauder_1_tribute_desc:0 "Nous avons versé un tribut à la [marauder_country.GetName]. En retour, elle a accepté de ne pas nous attaquer pendant un temps."
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder.35.1.desc:1 "Yahaha ! Vous êtes vraiment malades, étrangers. Vous voulez qu'on aille contre les vieux ?\n\nJe crois pas, non !"
 marauder.35.2.desc:0 "YYYAAAHHHOOOUUUYYYOOOUUUYYYAAA !!!!!!!!!!!\n\nNan, dwamaks ! On est peut-être fous, mais pas au point de vouloir attaquer des dwamaks-déchus."
 marauder.35.3.desc:0 "C'est peut-être des infidèles, mais Celle du Vide nous demanderait jamais de jeter nos vaisseaux à l'attaque des vieilles races.\n\nLeur tour viendra... Dans mille ou deux mille ans."
 marauder.40.1.desc:0 "Ouais, ça peut se faire. Beaucoup de nos meilleurs guerriers cherchent de nouveaux défis et de nouvelles occasions.\n\nSi vous pouvez payer le prix du sang pour les libérer du service juré à leurs proches, ils seront prêts à vous prêter serment et se battre pour vous."
 marauder.40.2.desc:0 "YYYAAAHOOOUUU !! Ouais, ouais ! Y'a beaucoup de [marauder_species.GetNamePlural] très intelligents qui seraient bien contents de se battre pour les dwamaks mawlahs ! Suffit de trouver les bons arguments pour les convaincre."
 marauder.40.3.desc:0 "Ouais, nos plus grands guerriers seraient prêts à commander vos soldats au combat. Avec tous vos crédits énergétiques, on pourrait La servir avec encore plus de ferveur.\n\nVous verrez vite qu'une vie passée à servir Celle du Vide a rendu nos officiers courageux et efficaces."
 marauder.40.1.a:0 "Nous aimerions recruter un amiral"
 marauder.40.2.a:0 "Nous aimerions recruter un général"
 marauder.40.a.response:0 "Super. Le guerrier a déjà prêté serment. Vous pouvez en faire ce que vous voulez à partir de maintenant."
 marauder.40.b.response:0 "Oooh ! Celui-là est sacrément rusé ! Vous avez de la chance, [Root.GetSpeciesNamePlural] !"
 marauder.40.c.response:0 "Celle du Vide est d'accord pour le contrat. Notre champion vous servira bien."
 marauder.46.name:0 "Mercenaires maraudeurs à louer"
 marauder.46.desc:0 "À mesure que les civilisations de la galaxie s'étendent et que les frontières commencent à se heurter les unes aux autres, les conflits armés deviennent inévitables.\n\nReconnaissant cet état de fait, des flottes de plusieurs clans de maraudeurs sont disposées à quitter leurs systèmes natals pour chercher ailleurs la gloire et la renommée. Ils sont prêts à vendre aux plus offrants leurs services en tant que mercenaires."
 marauder.46.a:0 "De bons mercenaires sont toujours difficiles à trouver"
 leader_trait_mercenary_warrior:0 "Guerrier mercenaire"
 leader_trait_mercenary_warrior_desc:0 "Cette personnalité est originaire d'une culture guerrière spatiale, et a appris à pratiquer des tactiques d'escarmouche peu orthodoxes depuis son plus jeune âge."
 leader_trait_general_mercenary_warrior:0 "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc:0 "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan:0 "Le Grand Khan"
 leader_trait_great_khan_desc:0 "Le Grand Khan est un chef charismatique, un tacticien brillant et - si les rumeurs disent vrai - un puissant psychiste."
 marauder.50.name:0 "Fin de contrat des mercenaires"
 marauder.50.desc:0 "Le contrat d'engagement des mercenaires au service de la §H[Root.GetName]§! arrive à échéance. Leur chef, l'amiral [Root.Leader.GetName], a proposé d'immédiatement prolonger le service de ses vaisseaux pour cinq nouvelles années. Pour un coût supplémentaire.\n\nEn cas de refus, ces mercenaires partiront évidemment chercher du travail ailleurs."
 marauder.50.a:0 "Prolongeons leur contrat"
 marauder.50.b:0 "Laissons-les partir"
 marauder.71.name:0 "Remplacement de l'amiral mercenaire"
 marauder.71.desc:0 "Après le trépas de l'ancien commandant de la §H[Root.GetName]§!, les [marauder_species.GetNamePlural] nous ont dépêché l'amiral §H[new_leader.GetName]§! pour le remplacer."
 marauder.76.name:0 "Disparition des [marauder_species.GetNamePlural] mercenaires"
 marauder.76.desc:0 "La perte de leurs systèmes natals semble avoir profondément perturbé les §H[marauder_species.GetNamePlural]§! mercenaires de la [Root.GetName]. En dépit du contrat courant sur cinq ans que nous avions signé avec eux, ces traîtres de gredins et tous leurs vaisseaux ont disparu dans l'espace !\n\nLeur dernière transmission, apparemment un code pour signaler leur départ, était :\n\n« §RLa vengeance sera nôtre.§! »"
 marauder.76.a:0 "Mais, on avait un contrat !"
 marauder.77.name:0 "Les mercenaires rejoignent le Grand Khan"
 marauder.77.desc:0 "La montée en puissance de la [raider_khanate.GetName] sous la houlette de son Grand Khan tant vanté a déclenché des défections en masse parmi tous les [raider_khanate.GetSpeciesNamePlural] que nous employions comme mercenaires. Saisis d'un soudain sentiment de ferveur nationaliste, ces traîtres ont tous rompu leur contrat et nous ont abandonnés pour intégrer la machine de guerre de plus en plus imposante du Grand Khan."
 marauder.101.1.desc:0 "Faibles [Root.GetSpeciesNamePlural], nos guerriers sont en route pour piller vos systèmes. Opposez-vous à eux si vous en avez le courage, ou cachez-vous jusqu'à ce qu'ils se soient rassasiés de toutes vos richesses.\n\nÀ moins que vous préfériez, bien sûr, verser tribut pour éviter les massacres à venir. Si vous nous versez assez, nos guerriers pourraient accepter de faire demi-tour..."
 marauder.101.2.desc:0 "YAHOOOUUUYOU !!!!!!! [Root.GetSpeciesNamePlural]-dwamaks ! Nous venons visiter vos systèmes ! C'est un service qu'on vous rend en vous empêchant de devenir trop gras et trop riches, ouais !\n\nSauf si vous pensez qu'on peut faire de vous du bon ragoût de dwamak ?"
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural]. Celle du Vide nous a communiqué Son désir d'utiliser vos systèmes comme sites de cérémonie où célébrer Sa domination éternelle sur l'espace. Comme nous sommes Ses humbles serviteurs, nous n'avons pas le choix, nous devons Lui obéir.\n\nUne flotte de combat de nos meilleurs guerriers, venus de toutes nos factions combattantes, est en route pour collecter le tribut et des serviteurs. Pour repousser l'inévitable, et satisfaire Sa faim, vous pouvez verser tribut maintenant. Si c'est assez, on rappellera Sa flotte."
 marauder.101.a:0 "Versons un tribut en §Yénergie§!"
 marauder.101.b:0 "Versons un tribut en §Yminéraux§!"
 marauder.101.c:0 "Versons un tribut en §Ynourriture§!"
 marauder.101.1.a.response:0 "C'est quand même dommage ! Nos guerriers vont devoir aller ailleurs pour s'amuser.\n\nVotre peuple est sauf. Pour l'instant, en tout cas."
 marauder.101.d:0 "Vandales, vous n'aurez rien de nous !"
 marauder.101.1.b.response:0 "Bande d'idiots ! Alors on prendra par la force ce que vous auriez pu offrir en tribut... Et puis un peu plus, évidemment ! Vous venez de faire une terrible erreur..."
 marauder.101.2.a.response:0 "Vous êtes malins, dwamaks ! Maintenant, va falloir qu'on cherche ailleurs pour avoir du ragoût de dwamak ! C'est peut-être pas un problème pour vous, mais pour nous si !"
 marauder.101.2.b.response:0 "Tout à fait la réponse qu'on attendait, dwamaks ! Les [raiding_marauder.GetSpeciesNamePlural] ont toujours aimé le défi !\n\nYYYAAAHHHOOOUUU !!!!"
 marauder.101.3.a.response:0 "Vous êtes sages de ne pas mettre Celle du Vide en colère. Sa vengeance aurait été terrible."
 marauder.101.3.b.response:0 "Celle du Vide avait prédit votre réponse, mais nous devions bien vous faire une offre. Maintenant, on va pouvoir prendre des esclaves et des richesses par le combat rituel qui convient. En Son nom, évidemment."
 marauder.102.1.desc:0 "Alors vous êtes enfin décidés à ramper pour demander merci, [Root.GetSpeciesNamePlural] ? Vous pouvez toujours verser un tribut pour acheter notre départ de votre espace, mais le prix a été un peu relevé."
 marauder.102.2.desc:0 "Ouais, dwamaks ? Vous voulez pas qu'on vienne maintenant ? Ah, vous voulez qu'on parte... YYYAHOOOOU !!!\n\nVous pouvez payer pour ça, mais c'est un peu plus cher maintenant..."
 marauder.102.3.desc:0 "Elle est fumasse, [Root.GetSpeciesNamePlural]... Très fumasse. Tous ces [Root.GetSpeciesNamePlural] qui vont être sacrifiés en Son honneur, ça la calmera un peu, mais de là à ce que ça suffise...\n\nSi vous êtes là pour verser un tribut à Celle du Vide et acheter notre départ, sachez quand même que maintenant il faudra sacrifier un peu plus..."
 marauder.102.d:0 "Bon sang, qu'ils sont laids..."
 marauder.102.e:0 "Fin de la transmission"
 marauder.102.1.a.response:0 "Pensez un peu à tout le chagrin que vous vous seriez épargné si vous aviez accepté quand on vous a demandé la première fois... Que ça vous serve de leçon, [Root.GetSpeciesNamePlural]."
 marauder.102.2.a.response:0 "YYYAHOOUUUU !!! Alors, conclu. On a ce qu'on voulait. Pas besoin de ragoût de dwamak pour l'instant."
 marauder.102.3.a.response:0 "Ça va à Celle du Vide. Le sacrifice l'a un peu calmée, et Elle a permis à Ses guerriers de se retirer. À la prochaine, [Root.GetSpeciesNamePlural]."
 marauder.102.1.b.response:0 "Je... V... Vous... Mon apparence physique a... a rien à voir avec...\n\nOn va vous le faire payer, [Root.GetSpeciesNamePlural]. Nos guerriers vont réduire en cendres vos pitoyables flottes !"
 marauder.111.1.desc:0 "Vous pouvez sortir de vos abris, maintenant, [Root.GetSpeciesNamePlural]. Nous avons pris assez de vos richesses, et nos vaisseaux ont atteint leur capacité de charge.\n\nTimonier ! En route pour [marauder_system.GetName]. Quittons cette région maudite. C'est vraiment déprimant ici."
 marauder.111.2.desc:0 "Dwamaks, on vous en a assez fait voir. Ça devrait suffire pour l'instant. De toute façon, nos vaisseaux sont pleins.\n\nOn rentre dans le système de [marauder_system.GetName]. Ouais, c'est l'heure."
 marauder.111.3.desc:0 "La cérémonie est finie. Celle du Vide est contente des destructions que vous avez causées à votre espace, [Root.GetSpeciesNamePlural]. On a reçu la permission de rentrer dans le système de [marauder_system.GetName]."
 marauder.111.a:0 "Alors partez !"
 marauder.112.1.desc:0 "C'est excitant, hein ? Le frisson de la bataille ! Nos meilleurs guerriers contre ce que vous avez de mieux à nous opposer. On verra bien qui gagnera !"
 marauder.112.2.desc:0 "Dwamaks, vous voulez quoi ? On est occupés à attaquer vos systèmes, là !"
 marauder.112.3.desc:0 "On fait qu'accomplir Sa volonté. Et, pour l'instant, celle de ceux qui ont assez de moyens pour nous payer à vous attaquer. Tant qu'on tue des infidèles, Celle du Vide approuve."
 marauder.104.name:0 "Les pillards débarquent sur [Root.GetName]"
 marauder.104.desc:0 "Les [marauder_country.GetSpeciesNamePlural] ont atterri sur §H[Root.GetName]§! ! Déployés à bord de petites navettes de combat depuis leur flotte restée en orbite, ils ont attaqué plusieurs établissements périphériques de la [Root.GetPlanetMoon] avant de se retirer dans l'espace avec leur butin. Les forces de défense déployées sur la surface n'ont pas eu le temps de répondre."
 marauder.104.a:0 "Sales voyous !"
 marauder.105.desc:0 "Des [marauder_country.GetSpeciesNamePlural] chasseurs d'esclave ont atterri sur §H[Root.GetName]§! ! Des navettes de combat ont frappé plusieurs établissements périphériques de la [Root.GetPlanetMoon], encerclant les colons pour les capturer et les emmener enchaînés à bord de leur flotte restée en orbite."
 marauder.105.a:0 "Ils paieront pour ça"
 marauder.106.desc:0 "Des forces d'attaque légères des [marauder_country.GetSpeciesNamePlural] ont lancé des attaques limitées sur §H[Root.GetName]§!. Leurs débarquements en plusieurs points simultanément ont semé la confusion dans les unités de réponse tactique dirigeant la défense planétaire, et avant que nous puissions répliquer les pillards avaient déjà regagné l'orbite avec tout le butin qu'ils avaient pu faire sur nos différents sites."
 marauder.106.a:0 "Un événement indésirable"
 marauder.107.desc:0 "Des [marauder_country.GetSpeciesNamePlural] chasseurs d'esclave ont atterri sur §H[Root.GetName]§! ! Des bombes lancées depuis leurs navettes de combat ont ouvert des brèches dans les sanctuaires organiques, qui ont alors été pillés et ravagés par des groupes lourdement armés.\n\nLes organiques perplexes, que nous avions toujours préservés jusqu'à présent au sein de ces sanctuaires, ont été rapidement capturés par les esclavagistes, enchaînés et emmenés dans la flotte des pillards, restée en orbite."
 marauder.107.a:0 "Nos biotrophées !"
 marauder.108.desc:0 "Des groupes de [marauder_country.GetSpeciesNamePlural] ont atterri sur §H[Root.GetName]§! ! Ils ont pillé plusieurs avant-postes de la [Root.GetPlanetMoon] et massacré des centaines de drones avant de se retirer sur leur flotte, restée en orbite."
 marauder.108.a:0 "Cette transgression doit être châtiée"
 marauder.112.a:0 "Qui vous a payés pour nous attaquer ?"
 marauder.112.1.a.response:0 "De pauvres lâches qui avaient trop peur pour s'en prendre à vous directement. Leur identité n'est pas très importante, et la place qu'ils occupent dans l'univers encore moins.\n\nEt puis, de toute façon, ils nous ont aussi payés pour qu'on révèle pas qui c'est."
 marauder.112.2.a.response:0 "Ah, mais c'est un secret, dwamaks ! C'était des dwamaks, comme vous, mais juste d'autres dwamaks. C'est tout ce qu'on peut dire."
 marauder.112.3.a.response:0 "Des infidèles. Des incroyants. Des hérétiques.\n\nOn aura bientôt plus aucun rapport avec eux, mais en attendant leurs crédits énergétiques nous aident à accomplir Sa volonté."
 marauder.112.b:0 "Fin de la transmission"
 marauder.120.name:0 "Raid des [raiding_marauder.GetSpeciesNamePlural]"
 marauder.120.desc:0 "Une flotte de raid §H[raiding_marauder.GetSpeciesName]§! a été détectée en approche de notre espace ! Les communications interceptées indiquent qu'elle a été payée par une puissance rivale pour attaquer nos systèmes. Elle nous envoie en ce moment même une transmission sur un canal ouvert."
 marauder.121.1.desc:0 "Des lâches qui se cachent dans l'ombre nous ont demandé de vous faire face, puisqu'ils ont trop peur de faire ça eux-mêmes. Alors, est-ce qu'il y a des [Root.GetSpeciesNamePlural] assez honorables pour se battre avec nous, ou on doit piller vos systèmes sans que fassiez rien ? Montrez-nous ce que vous valez !"
 marauder.121.2.desc:0 "YYYAAAHOOOUUU !!! Vous avez beaucoup d'ennemis, dwamaks ! Et ils vous aiment pas beaucoup ! Ils nous ont payés pour attaquer vos systèmes, alors vous comprenez... On peut bien leur rendre un petit service !"
 marauder.121.3.desc:0 "Si un groupe d'infidèles veut nous payer pour qu'on attaque un autre groupe d'infidèles, pourquoi on se gênerait ? Plus tard, les serviteurs de Celle du Vide s'occuperont des autres hérétiques. Mais pour l'instant, c'est votre tour."
 marauder.121.a:0 "Alerte rouge !"
 marauder.122.name:0 "Fin du raid des [raiding_marauder.GetSpeciesNamePlural]"
 marauder.122.desc:0 "La flotte de raid que les [From.Owner.GetSpeciesNamePlural] ont envoyée dans l'espace de la [marauder_target.GetName] après que nous les y ayons « encouragés » est de retour dans son système natal. Les cales de leurs vaisseaux sont pleines du butin et des esclaves capturés lors de l'opération, aussi les propriétaires des vaisseaux ont-ils déclaré que tout c'était très bien passé."
 marauder.122.a:0 "Beau travail"
 marauder.124.name:0 "Flotte de raid [From.GetSpeciesName] détruite"
 marauder.124.desc:0 "La flotte d'attaque que nous avions « encouragé » les [From.GetSpeciesNamePlural] à rassembler a été détruite dans le système de [destroyed_fleet_system.GetName], par des forces de la [fleet_destroyer.GetName] ! Il n'y aurait apparemment aucun survivant."
 marauder.124.a:0 "Espérons qu'ils ont au moins fait quelques dégâts"
 marauder.501.name:0 "Les tambours de la guerre"
 marauder.501.desc:0 "Pour la première fois dans toute leur histoire telle qu'elle nous est connue, les factions en guerre de la §H[raider_khanate.GetName]§! ont été unifiées sous l'autorité d'un seul et unique §HGrand Khan§!. Ce seigneur de guerre mystérieux, qui selon certains récits serait un puissant psychiste, il serait issu de la caste des guerriers et aurait accompli ce que tous pensaient impossible jusqu'à présent. Grâce à un mélange habile de ruse, de charisme et de génie militaire, le Grand Khan nouvellement couronné se serait attaché la loyauté et la dévotion de chaque faction [raider_khanate.GetSpeciesName].\n\nMaintenant qu'ils ne sont plus occupés à se massacrer les uns les autres, les [raider_khanate.GetSpeciesNamePlural] vont désormais tourner leur attention ailleurs. De grandes flottes s'assemblent déjà pour la guerre, dont les équipages sont composés de frères d'armes à la solidarité inébranlable, alors qu'ils étaient encore des ennemis mortels il y a de cela quelques mois seulement."
 marauder.501.a:0 "Une nouvelle menace est donc née"
 marauder.502.desc:0 "Je suis §H[raider_khanate.Ruler.GetName]§!, le Grand Khan de la §H[raider_khanate.GetName]§!, et j'annonce à la galaxie qu'un âge nouveau est arrivé. La période sombre au cours de laquelle les [raider_khanate.GetSpeciesNamePlural] se déchiraient de façon absurde pour s'emparer de quelques ressources ou poussés par un sens de l'honneur dévoyé est enfin révolue.\n\nJ'ai solennellement juré à mon peuple un renouveau par la formation d'un vaste empire qui inscrira dans les annales de l'histoire galactique le nom de l'espèce [raider_khanate.GetSpeciesName].\n\nSi quiconque ose s'opposer à nous, retenez bien mes paroles : rien ne m'empêchera d'accomplir la destinée véritable de mon peuple. Osez vous y opposer, et la [raider_khanate.GetName] vous réduira en poussière."
 marauder.502.a:0 "Il n'a pas l'air de rire"
 marauder.502.b:0 "Calcul des vecteurs de la menace"
 marauder.504.name:0 "Le Grand Khan s'empare de [conquered_planet.GetName]"
 marauder.504.desc:0 "Après avoir défait les courageux défenseurs de §H[conquered_planet.GetName]§!, les forces au sol de la [From.GetName] ont revendiqué la conquête de [conquered_planet.GetName] au nom de leur Grand Khan ! Elles ont levé la bannière de leur nouvel empire sur tous les établissements majeurs à la surface de la [conquered_planet.GetPlanetMoon]. En ce moment même, des colons de la [From.GetName] sont en train d'être amenés depuis leurs misérables habitats spatiaux."
 marauder.504.a:0 "Il faut arrêter ce Grand Khan !"
 marauder.506.name:0 "Défaite du Grand Khan"
 marauder.506.desc:0 "En dépit de son génie militaire tant vanté, [great_khan.GetName], le Grand Khan de la [From.GetName], a été vaincu dans le système de [khan_death_system.GetName]. Lorsque la flotte qu'il commandait a été perdue dans la bataille qui l'opposait aux forces de la [khan_destroyer.GetName], lui et ses plus proches officiers ont fui en hyperespace dans une petite navette.\n\nEn ce moment même, il semble occupé à rassembler une nouvelle flotte pour reprendre ses conquêtes, mais le revers qu'il vient de subir permet de redonner un peu d'espoir à tous ceux qui s'opposent à l'avance implacable des [From.GetSpeciesNamePlural]."
 marauder.506.a:0 "Ainsi donc, il n'est pas invincible..."
 marauder.508.desc:1 "Je suis le Grand Khan [great_khan.GetName] de la [From.GetName]. Ma défaite face à la [khan_destroyer.GetName] n'est qu'un revers temporaire, rien de plus. Les [khan_destroyer.GetSpeciesNamePlural] sont des guerriers courageux et des ennemis de valeur, mais ils se coucheront eux aussi devant nous.\n\nLes vents du changement et de l'histoire balaient la galaxie, et rien ne peut les arrêter. Ma nouvelle flotte est rassemblée."
 marauder.508.a:0 "On dirait qu'un nouveau massacre va avoir lieu..."
 marauder.510.name:0 "Mort du Grand Khan"
 marauder.510.desc:0 "Le Grand Khan [great_khan.GetName] est mort. Après la seconde défaite de sa flotte, dans le système de [khan_death_system.GetName], il n'a fait aucune tentative pour s'échapper de son vaisseau amiral au moment de sa destruction par les forces de la [khan_destroyer.GetName].\n\nAvec la mort de leur chef révéré, les [raider_khanate.GetSpeciesNamePlural] semblent être déchirés par un conflit intérieur brutal. Les seigneurs de guerre du Grand Khan sont désormais engagés dans une guerre sans merci pour reprendre les rênes de l'empire. Reste à voir qui en sortira vainqueur..."
 marauder.510.a:0 "Et ainsi s'achève le règne de [great_khan.GetName]"
 marauder.513.a.desc:0 "Le Grand Khan [great_khan.GetName] de la [raider_khanate.GetName] est mort ! Nous n'avons encore que peu de détails pour l'instant, mais les communications que nous avons pu intercepter semblent indiquer qu'il a été empoisonné par l'un de ses seigneurs de guerre les plus ambitieux qui aurait tenté de s'emparer du pouvoir.\n\nAvec la mort de leur chef révéré, les [raider_khanate.GetSpeciesNamePlural] semblent être déchirés par un conflit intérieur brutal. Ses seigneurs de guerre sont désormais engagés dans une guerre sans merci pour reprendre les rênes de l'empire. Reste à voir qui en sortira vainqueur..."
 marauder.513.b.desc:0 "Le Grand Khan [great_khan.GetName] de la [raider_khanate.GetName] est mort ! Selon les communications que nous avons pu intercepter, il aurait succombé à une fièvre sarakelliane, une maladie assez répandue et souvent fatale chez les [raider_khanate.GetSpeciesNamePlural] - un héritage des misérables conditions de vie dans les stations spatiales où se trouvaient la plupart d'entre eux avant l'accession au pouvoir de [raider_khanate.GetName]."
 marauder.513.c.desc:0 "Le Grand Khan [great_khan.GetName] de la [raider_khanate.GetName] est mort ! Les communications que nous avons pu intercepter laissent penser qu'il aurait été assassiné de manière violente par une équipe de forces spéciales à la solde d'une puissance galactique encore non identifiée. Aucun gouvernement n'a pour l'instant revendiqué la paternité de l'opération."
 marauder.513.d.desc:0 "Le Grand Khan [great_khan.GetName] de la [raider_khanate.GetName] est mort ! Les détails sont encore très peu précis, mais les transmissions que nous avons pu intercepter ont révélé qu'il avait été assassiné par une concubine alien, dans ses appartements privés, à bord de son vaisseau amiral. Les motifs de ce meurtre ne sont pas encore connus."
 marauder.513.e.desc:0 "Le Grand Khan [great_khan.GetName] de la [raider_khanate.GetName] est mort ! Selon les transmissions que nous avons pu intercepter, il serait décédé de façon naturelle, au cours de ces derniers jours, du fait de son grand âge.\n\nOn pense qu'il avait désigné un successeur, mais un conflit brutal pour le pouvoir a malgré tout éclaté chez les [raider_khanate.GetSpeciesNamePlural]. Ses seigneurs de guerre sont désormais engagés dans une lutte sans merci pour prendre les rênes de l'empire. Reste à voir qui en sortira vainqueur..."
 liberated_planet.part1:0 "Nous avons défait les dernières forces du Grand Khan à la surface de §H[liberated_planet.GetName]§!, et nos troupes ont pris le contrôle de la [liberated_planet.GetPlanetMoon]."
 liberated_planet.part2:0 "Avant qu'elle ne soit conquise par la [raider_khanate.GetName], elle appartenait à la §H[planet_former_owner.GetName]§!. Sans doute nous serait-elle reconnaissante si nous la lui rétrocédions."
 marauder.516.name:0 "Libération de [liberated_planet.GetName]"
 marauder.516.desc:0 "Nos forces sont parvenues à libérer §H[liberated_planet.GetName]§! de l'occupation par les troupes du Grand Khan ! La [liberated_planet.GetPlanetMoon] est de nouveau entièrement sous contrôle."
 marauder.516.a:0 "C'est une victoire majeure !"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "Aux vainqueurs le butin !"
 marauder.517.a.tooltip:0 "[liberated_planet.GetName] est intégrée à la [Root.GetName]."
 marauder.517.b:0 "Nous sommes des libérateurs, pas des conquérants"
 marauder.517.b.tooltip:0 "[liberated_planet.GetName] est rétrocédée à la [planet_former_owner.GetName]."
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "Après avoir attaqué avec succès §H[liberated_planet.GetName]§! et avoir vaincu les forces du Grand Khan stationnées à la surface, la §H[From.GetName]§! a gracieusement offert de nous rétrocéder la [liberated_planet.GetPlanetMoon] en la remettant sous notre contrôle."
 opinion_returned_marauder_planet:0 "A libéré notre planète"
 opinion_kept_marauder_planet:0 "A conservé notre planète libérée"
 marauder.550.a.desc:0 "Je n'échouerai pas. Les millions de [raider_khanate.GetSpeciesNamePlural] de la [raider_khanate.GetName] comptent sur moi."
 marauder.550.b.desc:0 "Je suis le Grand Khan [great_khan.GetName]. Êtes-vous venus vous soumettre à mon autorité ?"
 marauder.550.c.desc:0 "À celui qui essaie, rien n'est impossible."
 marauder.550.d.desc:0 "Vous êtes en présence du Grand Khan. Dites ce que vous avez à dire."
 marauder.550.e.desc:0 "Qui demande audience au Grand Khan ?"
 marauder.550.f.desc:0 "Il y a encore d'autres mondes à conquérir."
 marauder.550.g.desc:0 "Mon peuple a affronté suffisamment de souffrances comme cela. J'établirai pour lui un nouveau foyer parmi les étoiles."
 marauder.550.h.desc:0 "Je pleure pour tous ceux qui tombent devant mes forces, mais je ne peux faire autrement si je veux assurer l'avenir des [raider_khanate.GetSpeciesNamePlural]."
 marauder.550.i.desc:0 "L'empire que je suis en train de construire bénéficiera à l'ensemble de la communauté galactique. Peut-être ne le voyez-vous pas, mais le jour viendra où il sera un havre de stabilité et de prospérité pour toutes les formes de vie intelligentes.\n\nDès lors la paix, enfin, régnera dans la galaxie. Grâce à moi."
 marauder.550.j.desc:0 "Ma cour est toujours ouverte à mes loyaux satrapes. Que vouliez-vous me demander ?"
 marauder.550.k.desc:0 "Vous vous adressez à moi au nom de la satrapie [Root.GetSpeciesName], c'est bien cela ? La... La [Root.GetName], je crois. Que peut votre Grand Khan pour vous ?"
 marauder.550.l.desc:0 "Les vôtres ne sont certes pas des organiques, [Root.GetSpeciesNamePlural], mais toutes les formes de vie intelligentes soumises à la [raider_khanate.GetName] sont traitées avec équité.\n\nCela, je le jure."
 marauder.550.m.desc:0 "Parfois, je pense que la vie serait beaucoup plus aisée pour moi si j'étais une machine comme vous. Hélas..."
 marauder.550.n.desc:0 "C'est donc à la conscience centrale [Root.GetSpeciesName] que je m'adresse, c'est bien cela ? C'est fascinant..."
 marauder.550.o.desc:0 "Je comprends tout à fait que les drones de la [Root.GetName] obéissent sans poser la moindre question aux ordres de leur conscience collective. Tant que celle-ci me servira de la même manière, il n'y aura aucun problème entre nous."
 marauder.550.p.desc:0 "Vous avez été avisés de vous soumettre à mon autorité. Cette décision a sauvé la vie d'innombrables [Root.GetSpeciesNamePlural]."
 marauder.550.q.desc:0 "Les [Root.GetSpeciesNamePlural] et les [raider_khanate.GetSpeciesNamePlural] ne sont guère différents, voyez-vous. Les vôtres auront un rôle important à jouer dans l'empire galactique que nous sommes en train de bâtir ensemble."
 marauder.550.a:0 "Nous aimerions discuter de la capitulation"
 marauder.550.a.2.response:0 "Pensez-vous que je suis fou, pour croire aux mensonges des [Root.GetSpeciesNamePlural] une nouvelle fois ? Non, cette fois le combat sera mené jusqu'à son terme. Vous avez hypothéqué votre droit à exister dans le nouvel ordre galactique que je suis en train d'établir."
 marauder.550.b:0 "Vous semblez très... éduqué"
 marauder.550.b.response:0 "Ah, oui. Vous faites sans doute référence au dialecte un peu brut et... disons, rustique qu'ont employé les [From.GetSpeciesNamePlural] jusqu'à présent.\n\nVous n'êtes pas obligés de me croire, mais la langue [From.GetSpeciesName] était autrefois beaucoup plus développée. Ce n'est qu'au cours du dernier millénaire, à peu de choses près, qu'elle a perdu beaucoup de sa splendeur passée.\n\nMais cela évolue désormais. Dorénavant, tous les [From.GetSpeciesNamePlural] seront éduqués dans la langue de jadis, beaucoup plus riche. S'en est bel et bien fini des cris."
 marauder.550.c:0 "Qu'est-il arrivé à « Celle du Vide » ?"
 marauder.550.c.response:0 "Les superstitions et le dogme religieux n'ont rien apporté d'autre aux [From.GetSpeciesNamePlural] que la ruine. Ceux qui veulent continuer de vénérer Celle du Vide - ou peu importe quel autre symbole spirituel, pour ce que j'ai à en dire - sont libres de le faire. Mais ce n'est plus obligatoire.\n\nJe veux instaurer une ère nouvelle, de sciences et d'avancées, pour l'espèce [From.GetSpeciesName] autant que pour l'ensemble de la galaxie. Les fanatiques à l'esprit étroit n'ont pas leur place dans cet avenir que je suis en train d'instaurer."
 marauder.550.d:0 "Nous voulons retrouver notre autonomie"
 marauder.550.d_fail:0 "§RNous ne pourrons nous rebeller après notre soumission au Grand Khan tant qu'une année ne se sera pas écoulée.§!"
 marauder.551.a.desc:0 "C'est un choix avisé. En capitulant, vous deviendrez une satrapie de la [raider_khanate.GetName], et nous attendrons de vous que vous contribuiez par vos ressources et votre personnel militaire à toutes nos guerres. Au-delà de cela, pourtant, nous n'attendrons pas de vous que vous participiez aux combats, et je serai tout à fait satisfait de vous laisser vaquer à vos propres occupations jusqu'à ce que nous nous soyons assuré du contrôle de la galaxie.\n\n§YDevenir une satrapie se traduira par :§!\n§RRevenus £energy énergétiques : -10%\nRevenus £minerals minéraux : -20%\n£navy_size Capacité navale : -30%§!\n\nLa [raider_khanate.GetName] va gagner en puissance."
 marauder.551.a.response:0 "Vous pouvez désormais vous compter au nombre des loyaux serviteurs du Grand Khan de la [raider_khanate.GetName]. Par la signature de ce traité, de nombreuses vies ont été épargnées chez les [Root.GetSpeciesNamePlural]. C'est un grand jour pour la [Root.GetName].\n\nUne fois mes conquêtes achevées, nous reverrons le système des satrapies et peut-être vous intégrerai-je plus de façon plus poussée au sein de mon empire. D'ici là, je vous laisse vous gouverner vous-mêmes."
 marauder.551.b.response:0 "Ha ! Cela ne se passera pas ainsi.\n\nVotre destin sera décidé sur le champ de bataille, en ce cas, [Root.GetSpeciesNamePlural]. Cela ne fait aucune différence pour moi : d'une façon ou d'une autre, vos mondes appartiendront à la [raider_khanate.GetName]."
 marauder.551.a:0 "Nous acceptons vos conditions"
 marauder.551.b:0 "Vous faites erreur, nous parlions de §Hvotre§! capitulation"
 marauder.552.name:0 "Soumission de la [From.GetName]"
 marauder.552.desc:0 "La §H[new_satrapy.GetName]§! s'est soumise au Grand Khan ! Elle est devenue une satrapie de la [raider_khanate.GetName], et ses flottes ont été démantelées.\n\nSi elle ne s'est pas officiellement rangée au côté des [raider_khanate.GetSpeciesNamePlural] dans leur tentative de conquérir l'ensemble de la galaxie, elle a promis de contribuer par ses ressources et du personnel militaire à alimenter la machine de guerre du Grand Khan."
 marauder.552.a:0 "Sale bande de lâches !"
 marauder.553.name:0 "Établissement d'une base de la Horde sur [capital_system.GetName]"
 marauder.553.desc:0 "Pour assurer notre « protection », la §H[raider_khanate.GetName]§! a établi un vaste complexe militaire spatial dans le système de §H[capital_system.GetName]§!, défendu par une flotte de garnison conséquente. Le rôle secondaire de cette base a tout l'air d'être de nous encourager à remplir nos obligations en tant que satrapie et surveiller le recrutement de [Root.GetSpeciesNamePlural] pour servir dans les flottes de combat du Grand Khan."
 marauder.553.a:0 "Il sera fait selon les ordres du Grand Khan"
 marauder.554.a.desc:0 "Réfléchissez-y avec beaucoup de prudence, [Root.GetSpeciesNamePlural]. Si vous décidez de suivre ce chemin, il n'y aura pas de retour en arrière possible. Je n'accepterai pas une seconde reddition.\n\nLe seul destin qui attendra une satrapie rebelle sera sa destruction intégrale."
 marauder.554.a:0 "Mais nous déclarons notre indépendance malgré tout !"
 marauder.554.a.response:0 "En ce cas, qu'il en soit ainsi. Mais vous venez tout juste de condamner les [Root.GetSpeciesNamePlural]. Je n'aurais de repos tant que votre misérable empire ne sera pas réduit en cendres - j'en fais le serment !\n\nVous serez l'exemple de ce qui attend quiconque dans la galaxie osera défier le Grand Khan."
 marauder.554.b:0 "Ah, dans ce cas, finalement..."
 marauder.554.b.response:0 "C'est bien ce que je pensais. Mais ne mettez pas trop ma patience à l'épreuve, [Root.GetSpeciesNamePlural]."
 marauder.550.r.desc:0 "Je vous ai fait confiance, [Root.GetSpeciesNamePlural]. Je vous ai offert une place à ma table. Vous, en retour, m'avez craché au visage."
 marauder.550.s.desc:0 "Je ne puis supporter les traîtres. Nous n'avons plus rien à discuter."
 marauder.550.t.desc:0 "Ignobles félons. Vous vouliez devenir une satrapie, c'est bien cela ?\n\nMais vous m'avez fait passer pour un fou, et je ne puis le pardonner."
 marauder.550.u.desc:0 "Vous avez rendu cette histoire très personnelle, [Root.GetSpeciesNamePlural]."
 marauder.550.v.desc:0 "Vous et tous ceux qui partagent votre mépris le plus total pour la vie intelligente êtes ceux-là mêmes qui obligent la galaxie à devoir compter sur ma plus ferme autorité.\n\nLa perpétuation de votre existence est à elle seule une menace. Et j'ai bien l'intention d'y mettre un terme."
 marauder.620.name:0 "Implosion de la Bannière"
 marauder.620.desc:0 "La mort du §HGrand Khan§! a été l'élément déclencheur de la chute de la §H[From.GetName]§!. Sans un souverain fort pour les garder unis, les [From.GetSpeciesNamePlural] ont une fois de plus succombé aux querelles fratricides. Leur empire est désormais divisé entre les §HDiadoques§!, les plus puissants et les plus influents des commandants militaires du Grand Khan.\n\nChacun d'entre eux revendique désormais le titre de Grand Khan de la galaxie, et leurs partisans se dressent les uns contre les autres. L'ère d'un empire unifié des [From.GetSpeciesNamePlural] est maintenant révolue."
 marauder.620.a:0 "Ce n'était pas censé se passer ainsi"
 marauder.630.name:0 "La Horde retourne aux manières traditionnelles"
 marauder.630.desc:0 "La mort du Grand Khan a aussi été le coup de grâce pour les nombreuses engagées par les [From.GetSpeciesNamePlural] pour faire de leurs clans de maraudeurs désorganisés un empire galactique unifié.\n\nAucun des seigneurs de guerre ayant succédé au Grand Khan n'a montré le moindre intérêt pour perpétuer ces réformes, et les [From.GetSpeciesNamePlural] sont tous revenus aux traditions anciennes de leur passé violent de maraudeurs. Ils sont à nouveau aussi désunis qu'autrefois."
 marauder.630.a:0 "Sans doute était-ce inévitable"
 marauder.640.name:0 "La Nouvelle Bannière"
 marauder.640.desc:0 "Contre toute attente, la §HBannière [From.GetSpeciesName]§! est parvenue à surmonter les turpitudes ayant suivi la mort de son §HGrand Khan§!. La menace d'une implosion entre différents États successeurs a été largement évitée par le couronnement d'un nouveau khan.\n\nPour l'instant, la Bannière renaissante des [From.GetSpeciesNamePlural] semble plus intéressée par l'affermissement de son emprise territoriale actuelle que l'aventure de nouvelles conquêtes."
 marauder.640.a:0 "Nous verrons bien combien de temps elle survivra"
 marauder.660.name:0 "La Nouvelle Horde galactique"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "La lutte de pouvoir qui a déchiré la §H[From.GetName]§! à la mort du §HGrand Khan§! est désormais terminée. Une nouvelle faction démocrate, animée par des valeurs égalitaristes étrangères aux [From.GetSpeciesNamePlural] lorsqu'ils ont entamé leurs campagnes de conquêtes, cherche désormais à réformer le gouvernement pour en faire une fédération interstellaire."
 marauder.660.2.desc:0 "En tant que satrapie de la Horde, on nous a proposé de l'intégrer en tant que membres fondateurs. Une autre possibilité nous est offerte par la constitution récemment rédigée de la Horde, qui nous autorise à faire sécession pour retrouver notre indépendance pleine et entière."
 marauder.660.a:0 "Intégrons donc cette fédération nouvelle"
 marauder.660.b:0 "La liberté, enfin !"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "Les anciennes satrapies de la Horde se sont vu proposer le choix de l'intégrer en tant que partenaires égaux, ou de s'en séparer officiellement pour retrouver leur pleine et entière indépendance."
 marauder.661.a:0 "Nous verrons bien ce qu'il ressortira de tout cela"
 marauder.665.a.desc:0 "§Y« La mort du Grand Khan a semé la confusion au sein de la Horde [From.GetSpeciesName]. Personne ne peut ou ne veut recevoir vos messages. »§!"
 marauder.665.a:0 "Qu'est-ce qu'il se passe là-bas ?"
 marauder.670.name:0 "Fin de la satrapie"
 marauder.670.desc:0 "Avec le chaos et l'instabilité nés de la mort du Grand Khan, notre statut de satrapie de la Bannière [From.GetSpeciesName] est désormais venu à son terme. Nous n'avions prêté serment de fidélité qu'à la personne du Grand Khan. Nous sommes donc désormais libres d'accomplir notre propre destinée.\n\nTous les [From.GetSpeciesNamePlural] qui étaient stationnés dans le système de [Root.Capital.solar_system.GetName] ont abandonné leurs postes pour rejoindre ailleurs leur peuple, après avoir toutefois détruit tout le matériel militaire qu'ils ont abandonné derrière eux."
 marauder.670.a:0 "Nous sommes libres !"
 marauder.671.name:0 "La Bannière rapatrie ses garnisons"
 marauder.671.desc:0 "Alors que la Nouvelle Bannière lutte pour maintenir son emprise sur les conquêtes du Grand Khan, ses autorités militaires ont décidé de consolider leurs forces. Par conséquent, elles ont retiré le personnel de toutes les garnisons établies dans les garnisons des dépendances pour les rapatrier."
 marauder.671.a:0 "L'emprise se relâche"
 HORDE_SUCCESSOR_GREETING_01:0 "Nous honorons la mémoire du Grand Khan."
 HORDE_SUCCESSOR_GREETING_02:0 "Nous sommes les véritables héritiers du Grand Khan."
 HORDE_SUCCESSOR_GREETING_03:0 "Au nom du Grand Khan !"
 HORDE_SUCCESSOR_GREETING_04:0 "Tout que nous nous souviendrons de lui, le Grand Khan restera en vie."
 HORDE_SUCCESSOR_GREETING_05:0 "Le Grand Khan veille toujours sur nous depuis le Grand Au-Delà."
 HORDE_SUCCESSOR_GREETING_06:0 "N'éveillez pas la colère des Enfants du Grand Khan."
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "Vous ne pourrez l'emporter sur les descendants du Grand Khan."
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "Votre destruction honorera la mémoire du Grand Khan."
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "Nous tiendrons la promesse du Grand Khan en réduisant en poussière votre pitoyable empire."
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "Vous serez détruits ! Telle est la volonté du Grand Khan !"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "Par le fantôme du Grand Khan, votre empire brûlera !"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "Le Grand Khan nous a appris comment traiter vos semblables."
 marauder.86.a.desc:0 "Votre attention, [Root.GetSpeciesNamePlural].\n\nSi vous avez besoin d'autres pour combattre pour vous, sachez que les flottes des [encountered_marauder.GetSpeciesNamePlural] sont maintenant disponibles pour le mercenariat. Oui, vous avez bien entendu. Si vous pouvez payer, les meilleurs mercenaires de la galaxie sont prêts à se battre pour vous."
 marauder.86.a:0 "C'est bon à savoir"
 marauder.87.a.desc:0 "YYYAAAHHHOOOUUU !!!! Votre attention, dwamaks !\n\nNos guerriers s'ennuient et font du grabuge ! Ils passent leur temps à se battre, et ça commence à faire pas mal de morts ! Mais on a la solution : on envoie les plus dingues d'entre eux se battre pour les dwamaks, en échange de crédits sonnants et trébuchants ! Si vous voulez les meilleurs mercenaires de la galaxie, c'est le moment où jamais !"
 marauder.88.a.desc:0 "Celle du Vide a un message pour vous :\n\nSi vous voulez, vous pouvez solder certaines flottes à nous comme mercenaires. Nos équipages sont disciplinés et obéiront à vos ordres, à partir du moment où vous pouvez payer.\n\nC'est un joli petit cadeau que vous fait Celle du Vide, alors faut pas gâcher."
 marauder.114.name:0 "Raid repoussé"
 marauder.114.desc:0 "Les lourds dommages infligés à la flotte des [marauder_country.GetSpeciesNamePlural] ont suffi à faire réfléchir ses guerriers. Après avoir étudié les possibilités qui s'offraient à eux, ils ont apparemment décidé de renoncer au raid et de se retirer dans leur propre espace."
 marauder.114.a:0 "Ils ont eu les yeux plus gros que la panse"
 marauder.116.name:0 "Flotte de raid détruite"
 marauder.116.desc:0 "La flotte des [From.GetSpeciesNamePlural] qui avait l'intention de mener un raid dans notre espace a été détruite lors de l'engagement dans le système de [destroyed_fleet_system.GetName]. Aucun survivant n'a été retrouvé parmi les débris."
 marauder.116.a:0 "Que cela leur serve de leçon"
 marauder.117.desc:0 "Les §H[marauder_country.GetSpeciesNamePlural]§! que nous avions « encouragés » à lancer un raid contre la §H[marauder_target.GetName]§! ont tourné casque et se sont repliés dans leur espace ! Les pertes subies par leur flotte d'attaque étaient apparemment suffisamment importantes pour les obliger à renoncer."
 marauder.117.a:0 "Quels lâches !"
 marauder.526.name:0 "L'éveil des [From.GetSpeciesNamePlural]"
 marauder.526.desc:0 "La destruction toute récente de l'une des grandes stations spatiales de la §H[awakened_horde.GetName]§! a poussé les §H[From.GetSpeciesNamePlural]§! à s'unir, pour la première fois de leur histoire, derrière un Grand Khan unique. Ce seigneur de guerre mystérieux, qui selon certaines rumeurs serait un puissant psychiste, a convaincu les [From.GetSpeciesNamePlural] de mettre de côté leurs différends pour assurer la survie de tous.\n\nDe puissantes flottes de guerre, en provenance d'ancrages auparavant cachés, reçoivent des équipages de [From.GetSpeciesNamePlural] avides de batailles et remises en état de se battre. Inspirés par leur Grand Khan, ces guerriers veulent exercer à l'encontre de la galaxie leur vengeance pour les leurs qu'ils ont perdus."
 marauder.550.w.desc:0 "YAAAHOOOUUU, dwamaks ! Vous ... *rrrarpf*\n\nJe... Je veux dire, vous êtes en la présence de l'auguste Grand Khan. Parlez maintenant."
 FRIENDLY_COLOSSUS_GREETING_01:0 "Avez-vous vu notre colosse ? Une véritable merveille technologique. Nous serions ravis de faire visiter à une délégation de vos officiers les compartiments non classifiés."
 FRIENDLY_COLOSSUS_GREETING_02:0 "Ne vous inquiétez pas de notre colosse. Son pouvoir de destruction est uniquement destiné à nos ennemis, pas à nos amis."
 NEUTRAL_COLOSSUS_GREETING_01:0 "Nous parlons en sachant que nous disposons de la puissance de détruire des mondes grâce à notre colosse."
 NEUTRAL_COLOSSUS_GREETING_02:0 "Nous sommes prêts à recourir au pouvoir destructeur de notre colosse si les choses devaient en venir là. Même si nous espérons, évidemment, que cela ne sera pas nécessaire."
 HOSTILE_COLOSSUS_GREETING_01:0 "Priez pour n'avoir jamais à être témoins de la puissance de feu de notre colosse armé et opérationnel !"
 HOSTILE_COLOSSUS_GREETING_02:0 "Ce colosse que nous avons construit est l'outil parfait pour traiter avec la [From.GetName] et tous ses semblables. Ne nous donnez pas de raisons de nous en servir contre vos mondes."
 PACIFIST_COLOSSUS_GREETING_01:0 "Ce colosse que nous avons construit est une mesure défensive, rien de plus. Son objet est de protéger notre population et, au besoin, de protéger la galaxie contre quiconque chercherait à lui faire du mal."
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "Nous avons canalisé les puissances spirituelles dans ce colosse que nous avons construit. Il ne lui faudra pas longtemps pour régler le sort des constructions hérétiques ou profanes."
 MATERIALIST_COLOSSUS_GREETING_01:0 "Ce colosse que nous possédons est le couronnement de notre long cheminement technologique. En vérité, il n'est rien que la science ne puisse permettre."
 PURIFIER_COLOSSUS_GREETING_01:0 "N'avez-vous pas vu notre colosse, xénordures ? Ce n'est pas grave. Nous vous ferons une démonstration complète de ses capacités au-dessus de [From.Capital.GetName]."
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "Maintenant que notre colosse est en état de fonctionnement, nous estimons que le gain d'efficacité de toutes les opérations de purification organique est de 254,88%."
 HIVE_COLOSSUS_GREETING_01:0 "Ce colosse que nous avons construit est la manifestation de la volonté de la Conscience."
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "Nos ingénieurs sont véritablement impressionnés par votre puissant colosse. Maintenant, plus que jamais, nous sommes reconnaissants des bonnes relations qui existent entre nos deux empires."
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "Seul un fou pourrait se dresser contre la [From.GetName], maintenant qu'elle est armée d'un colosse. Nous sommes heureux de pouvoir compter votre empire au rang de nos amis."
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "La construction de ce colosse est très inquiétante pour nous. En possédant un instrument de destruction aussi terrible, vous déséquilibrez l'équilibre des puissances dans toute la galaxie."
 NEUTRAL_COLOSSUS_REACT_GREETING_02:0 "Votre colosse est aussi impressionnant que dérangeant. Peut-il réellement détruire intégralement des mondes ?"
 HOSTILE_COLOSSUS_REACT_GREETING_01:0 "Votre fameux colosse peut être détruit, comme n'importe quel autre vaisseau. Vous feriez bien de vous en souvenir."
 HOSTILE_COLOSSUS_REACT_GREETING_02:0 "Votre colosse... Vous êtes fous d'avoir construit une telle monstruosité. Songez un peu au nombre de vaisseaux militaires que ces ressources vous auraient permis de construire !"
 WAR_COLOSSUS_GREETING_01:0 "Rendez-vous immédiatement, fous que vous êtes, pendant que vous le pouvez encore ! Dans le cas contraire, notre colosse va vous éradiquer entièrement !"
 WAR_COLOSSUS_GREETING_02:0 "Vous ne pouvez espérer résister face à la puissance écrasante de notre colosse. Il va réduire vos mondes en cendres."
 CAN_TAKE_HOSTILE_ACTION_SATRAPY:0 "Notre statut de satrapie ne nous le permet pas."
 marauder.123.desc:0 "Une flotte de raid appartenant à une espèce encore inconnue a été détectée en approche de nos frontières ! Ces sauvages, qui se font appeler §H[raiding_marauder.GetSpeciesNamePlural]§!, ont apparemment été payés par une puissance rivale pour attaquer nos systèmes. Ils transmettent un message qui nous est directement destiné, par un canal ouvert."
 marauder.508.desc.1:0 "$marauder.508.desc$ Lorsque cette guerre sera terminée, mes loyaux satrapes seront récompensés de leur appui."
 marauder.508.desc.2:0 "$marauder.508.desc$ Jurez-moi fidélité immédiatement, pendant que vous en avez encore le temps."
 marauder.508.desc.3:0 "$marauder.508.desc$ Quiconque se dressera sur ma route sera écrasé."
