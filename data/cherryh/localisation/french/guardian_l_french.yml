 guardian.315.desc:0 "Oh, des visiteurs ! Quelle joie ! Mmm, pardonnez mes manières. Je pense que des présentations seraient appropriées. Nous sommes la Troupe des Artisans.\n\nNos membres ont dédié leur vie à la découverte des arts, de la musique, de la culture et de toutes ces choses qui permettent de rendre l'existence vivable aux êtres conscients. Si vous souhaitez découvrir nos créations merveilleuses, n'hésitez pas à nous contacter !"
 guardian.2105.name:0 "Structure ancienne"
 guardian.2105.desc:0 "Nous avons détecté une sorte d'installation spatiale extrêmement massive dérivant tranquillement en bordure du système de [fortress_system.GetName]. Les premiers balayages indiquent qu'elle est très ancienne, mais sa signature énergétique montre une grande activité. Plusieurs autres structures plus réduites sont visibles, flottant autour du complexe principal. Toutes sont lourdement armées.\n\nSi nous souhaitons en savoir plus sur la véritable nature de cette ancienne relique, il est probable que nous devrons surpasser ses défenses par la force des armes..."
 guardian.2105.a:0 "Cela ne sera pas facile"
 guardian.319.desc:0 "Très cher [Root.GetRulerTitle] [Root.GetRulerName], il y a une décennie de cela, la [Root.GetName] a promis un soutien financier à la Troupe des Artisans, et l'a fait.\n\nLe temps de votre mécénat tire donc à sa fin, mais ne pas vous poser la question serait une véritable négligence de notre part : souhaitez-vous renouveler votre souscription afin de continuer à vous procurer les arts et objets les plus raffinés de la galaxie ?"
 guardian.321.c:0 "Nous ne pouvons nous le permettre pour l'instant"
 guardian.321.c.reply:0 "C'est tout à fait regrettable, mécène. Peut-être la prochaine fois ?"
 guardian.649.desc.gesta:0 "Alors que le ver d'éther affrontait nos vaisseaux, il a commencé à remonter la signature PRL de la flotte...\n\nSi cette créature peut remonter jusqu'à nous de cette manière, mieux vaut nous  tenir prêts à des représailles..."
 guardian.649.b.gesta:0 "Nous serons prêts"
 guardian.650.desc.gesta:0 "$guardian.649.desc.gesta$"
 guardian.665.desc.gesta:0 "L'oeuf de ver d'éther récupéré sur le planétoïde où se trouvait l'antre du dragon, ne peut plus être considéré comme viable.\n\nCette espèce est donc désormais éteinte."
 guardian.670.desc.gesta:0 "Le formidable ver d'éther a été tué.\n\nCe §Hplanétoïde§! que la bête gardait si jalousement peut désormais être exploité en toute sécurité. Qui sait quels trésors cette créature a bien pu y amasser depuis des millions d'années ?"
 guardian.1016.desc.gesta:0 "Le dévoreur stellaire a été vaincu. Ses restes se sont ramassés sur eux-mêmes et évaporés, ne laissant derrière que son système digestif et la matière stellaire qu'il contenait.\n\nPeut-être l'étude de ce système digestif permettra-t-elle d'acquérir de grandes connaissances ?"
 guardian.1017.desc.gesta:0 "Les études menées sur les restes lumineux du dévoreur stellaire nous ont laissés perplexes et surpris. Cet être mangeur d'étoiles est lui-même une fournaise en fusion miniature, récoltant de la matière solaire afin de synthétiser sa propre source d'énergie. Le corps contenant encore des restes significatifs de la matière de l'étoile [guardians_stellarite_home_system.GetName], la dernière dont il s'est nourri, il pourrait être possible d'en extraire l'énergie pour la réintroduire dans l'étoile et ainsi la revigorer. De fait, récolter la chaleur du corps pourrait répondre à nos besoins énergétiques sur le court terme, mais condamnerait l'ensemble du système à un âge glaciaire éternel."
 guardian.1051.e:0 "Nous devons absorber les connaissances de cette entité"
 guardian.1052.gestalt.desc:0 "Les unités chargées de la collecte des données sont parvenues à briser les défenses internes de la mémoire principale de la technosphère. Toutefois, alors que le téléchargement des données venait de commencer, la sphère a lancé une procédure d'autodestruction. Le téléchargement a été interrompu, mais nous avons malgré tout eu le temps de collecter d'importantes quantités de données techniques qui vont grandement faire avancer la recherche."
 guardian.2010.desc.gesta:0 "L'étude des pulsars semble être une source de révélations infinies, mais il est rare qu'elle révèle le moindre signe de phénomènes ouvertement dangereux. Cela rend les récentes observations faites sur [From.GetName] d'autant plus inquiétantes.\n\nUn scan préliminaire a révélé que le pulsar, en plus de son rayonnement électromagnétique habituel, émet un rayonnement distinct, en ondes courtes, qui n'est visible que dans le même système, à des intervalles de plus en plus courts. Selon les premiers calculs, cet intervalle entre les émissions va atteindre zéro dans approximativement quarante ans. Il est difficile de déterminer ce qu'il se passera alors, mais le manque d'explications sur ce rayonnement est troublant."
 guardian.2012.desc.gesta:0 "Il s'est produit une série de flashs colorés, rapides, culminant avec l'explosion soudaine de radiations électromagnétiques en guise de bouquet final, suivie d'une obscurité fantomatique.\n\nQuelque chose a alors émergé du pulsar, brillant de la lumière inquiétante d'une étoile pâle. Une entité spectrale a commencé à parcourir la galaxie."
 guardian.2014.desc.gesta:0 "Cette créature troublante, née des pulsations de la lumière, a enfin été neutralisée. Si elle est restée jusqu'au bout un fantôme parmi les étoiles - et de bien des façons un mystère - nous avons pu méticuleusement documenter les propriétés jusqu'alors inconnues de la lumière et de l'énergie que ce spectre a si brillamment utilisées aujourd'hui."
 guardian.2101.desc.gesta:0 "En ayant détruit les défenses, nous avons bientôt pu pénétrer dans la structure.\n\nSes couloirs labyrinthiques et ses réseaux denses sont aussi aliens qu'impénétrables. Il y a peu d'intérêt pour nous ici, mais la forteresse pourrait être toujours une menace."
 guardian.2101.c.gesta:0 "Prenons ce que nous pouvons et laissons le reste"
 guardian.3100.desc.mach:0 "Un énorme vaisseau, solitaire, a été découvert en train de patrouiller dans le système de [dreadnought_system.GetName]. Aucun signe de vie organique ne peut être détecté à son bord, mais il émet une très puissante signature énergétique, et paraît hérissé de systèmes d'armement. Il ne répond à aucune transmission.\n\nLa plus grande prudence est recommandée..."
 guardian.3103.desc.mach:0 "C'est un jour de première importance ! Nos talentueuses unités de réparation et d'ingénierie ont terminé le travail sur l'ancien dreadnought que nous avons désactivé, dans le système de [guardians_dreadnought_system.GetName]. Ce vaisseau massif a reçu les unités de bord nécessaires et après plusieurs essais spatiaux a été déclaré prêt à reprendre du service."
 guardian.300.f:0 "Nous souhaiterions investir dans un Ministère de la culture"
 guardian.316.name:0 "Le Ministère de la culture"
 guardian.316.desc:1 "Ah, le §YMinistère de la culture§!... Il a été conçu pour s'opposer aux idées divergentes et promouvoir par les arts une plus grande unité au sein de votre empire. Un véritable chef-d'oeuvre, si je puis me permettre.\n\nTout ce que nous en demandons, c'est seulement §R5000£energy §!."
