 guardian.102.name:0 "Premier contact avec la [From.GetName]"
 guardian.102a.desc:0 "Bienvenue chez XuraCorp !\n\nNous sommes un conglomérat d'affaires opérant depuis le système de [trader_system.GetName] et spécialisé dans le commerce des minéraux et de l'énergie - les piliers mêmes de la civilisation, comme nous aimons le dire ici, à XuraCorp.\n\nJe vous en prie, n'hésitez pas à nous contacter si vous souhaitez faire des affaires fructueuses."
 guardian.102b.desc:0 "Je parle au nom de la Bourse commerciale de Riggan. Cela fait maintenant plus de mille de vos années que nous facilitons les négociations commerciales entre parties intéressées, sur notre base stellaire du système de [trader_system.GetName].\n\nSi vous avez entre les mains plus de minéraux ou d'énergie que vous n'avez besoin, nous serons heureux de vous en débarrasser. Vous en serez dûment indemnisés, bien évidemment."
 guardian.102c.desc:0 "Soyez les bienvenus, mes amis ! Je représente la Guilde marchande muutagane, aussi laissez-moi être le premier à vous souhaiter la bienvenue dans le système de [trader_system.GetName]. Notre organisation est constituée de centaines de capitaines marchands muutagans indépendants, qui bravent les dangers des routes spatiales à la recherche de la prochaine bonne affaire.\n\nDans nos installations, vous pourrez vous débarrasser de vos minéraux en excès contre de l'énergie, ou le contraire. N'hésitez pas à nous contacter si un tel arrangement vous intéresse !"
 
 guardian.100.a:0 "Nous souhaiterions conclure un accord"
 guardian.100.b:0 "(Extinction du moniteur)"
 
 guardian.100.name:0 "XuraCorp"
 guardian.100a.desc:0 "Chez XuraCorp, nous ne faisons aucune discrimination à l'encontre des acheteurs intéressés. Qui sommes-nous pour juger de la moralité de votre nation stellaire ?"
 guardian.100b.desc:0 "Peut-être avez-vous besoin de minéraux pour construire des vaisseaux de guerre. Ou peut-être est-ce pour construire des orphelinats ? Chez nous, à XuraCorp, notre affaire consiste à ne pas nous mêler des vôtres !"
 guardian.100c.desc:0 "Nous ne posons aucune question : juste la qualité des ressources voulues, pour les injecter directement dans les artères de votre industrie !"
 guardian.100d.desc:0 "Aucun remboursement, je le crains. Politique de l'entreprise... Cela n'est pas de mon ressort."
 guardian.100e.desc:0 "Prendrez-vous un peu de minéraux ? Non ? Et pourquoi pas de l'énergie ?"
 guardian.100f.desc:0 "Vous êtes bien chez XuraCorp. Que pouvons-nous faire pour vous ?"
 
 guardian.103.name:0 "Bourse commerciale de Riggan"
 guardian.103a.desc:0 "Nous garantissons l'anonymat de nos clients."
 guardian.103b.desc:0 "D'où proviennent nos ressources ? Croyez-moi : dans l'intérêt de toutes les parties, y compris la [Root.GetName], mieux vaut préserver la confidentialité de ces informations..."
 guardian.103c.desc:0 "Non, nous ne vendons pas d'esclaves. Désolé, nous ne faisons aucune exception."
 guardian.103d.desc:0 "La Bourse commerciale de Riggan vous souhaite la bienvenue."
 guardian.103e.desc:0 "Un millier d'années, et nous sommes toujours dans les affaires. Si ce n'est pas une preuve de notre sérieux, je ne sais pas ce qui pourra l'être."
 guardian.103f.desc:0 "De nombreuses parties, présentes ici même sur notre base stellaire, ont exprimé leur souhait de faire des affaires avec la [Root.GetName]. Devons-nous négocier un accord ?"
 
 guardian.104.name:0 "Guilde marchande muutagane"
 guardian.104a.desc:0 "Il y a des milliers d'années de cela, l'Empire du Muutagan s'étendait sur une bonne partie de la galaxie. Nous sommes tout ce qu'il en reste."
 guardian.104b.desc:0 "On dit qu'un Muutagan peut sentir une bonne affaire à douze parsecs. C'est une exagération, bien évidemment... En fait, nous ne la sentons qu'à huit parsecs."
 guardian.104c.desc:0 "La Guilde marchande muutagane vous souhaite la bienvenue. Souhaiteriez-vous faire des affaires ?"
 guardian.104d.desc:0 "Un Muutagan et un Rixidarien entrent ensemble dans un bar... Peu importe, la conversation pourrait dégénérer. Je vous prie de m'excuser."
 guardian.104e.desc:0 "Salutation, [Root.GetSpeciesNamePlural]. Souhaitez-vous faire affaire avec nous ?"
 guardian.104f.desc:0 "Au sein de mon peuple, le mot « rabais » est une véritable injure. Gardez bien cela à l'esprit lorsque vous discutez avec nous."
 
 guardian.105.a:0 "Nous souhaiterions acheter des minéraux"
 guardian.105.b:0 "Nous souhaiterions acheter de l'énergie"
 guardian.105.c:0 "Auriez-vous des ressources stratégiques ?"
 guardian.105.c.sr1:0 "Nous avons déjà un §Yaccord commercial avec Riggan§!\n"
 guardian.105.c.sr2:0 "Nous avons déjà un §Yaccord commercial avec XuraCorp§!\n"
 guardian.105.c.sr3:0 "Nous avons déjà un §Yaccord commercial avec Muutagan§!\n"
 guardian.105.c.trust:0 "Requiert que cette §Yenclave de Marchands§! ait :\nOpinion : +50£opinion  \n"
 guardian.105.d:0 "Rien pour l'instant, merci"
 
 guardian.110.desc:0 "Nous échangeons bien des minéraux contre des crédits énergétiques, au taux de un pour deux. Ce sont les cours actuels."
 guardian.110.a:1 "§G10§!£minerals£ contre §R20§!£energy£ par mois"
 guardian.110.b:1 "§G25§!£minerals£ contre §R50§!£energy£ par mois"
 guardian.110.c:1 "§G50§!£minerals£ contre §R100§!£energy£ par mois"
 guardian.110.a.reply:0 "Merci de nous faire confiance pour vos affaires. N'hésitez pas à revenir !"
 guardian.110.b.reply:0 "Excellent choix. Vous ne serez pas déçu par la qualité de nos minéraux"
 guardian.110.c.reply:0 "Un peu dépensiers, hein ? On dirait qu'on va fermer plus tôt que prévu aujourd'hui !"
 guardian.110.d:0 "Nous sommes plutôt intéressés par autre chose..."
 guardian.110.e:0 "Pas aujourd'hui"
 
 guardian.120.desc:0 "Nous échangeons bien des crédits énergétiques contre des minéraux, au taux de un pour deux. Ce sont les cours actuels."
 guardian.120.a:1 "§G10§!£energy£ contre §R20§!£minerals£ par mois"
 guardian.120.b:1 "§G25§!£energy£ contre §R50§!£minerals£ par mois"
 guardian.120.c:1 "§G50§!£energy£ contre §R100§!£minerals£ par mois"
 guardian.120.a.reply:0 "Voici vos crédits. Nous avons déjà procédé à tous les arrangements pour ce qui concerne le transfert des minéraux."
 guardian.120.b.reply:0 "Excellent. Et n'hésitez surtout pas à nous le savoir si, à l'avenir, vous souhaitez vous délester de plus de minéraux."
 guardian.120.c.reply:0 "Si seulement tous nos clients faisaient de telles affaires ! Nous vous transférons les crédits immédiatement."
 
 guardian.130.desc:0 "L'épice de Riggan est notre marchandise la plus prisée. Elle est réputée dans toute la galaxie pour sa saveur particulière, comparable à nulle autre. Nous ne la vendons qu'à nos partenaires d'affaires que nous apprécions le plus, parmi lesquels nous comptons la [Root.GetName].\n\nSi nos bas prix vous conviennent, nous acceptons d'exporter de l'épice de Riggan sur vos mondes, pendant une durée de dix années standard."
 guardian.130.a.reply:0 "Vous ne le regretterez pas. À moins de trop en consommer, évidemment... Il y a alors un danger - minime - que vous vous consumiez spontanément. Mais, encore une fois, le risque est infime."
 guardian.130.a:0 "Entendu, nous acceptons de vous en acheter"
 guardian.131.desc:0 "Voici un produit dont nous sommes particulièrement fiers, chez XuraCorp. Notre Département médical a développé un tout nouveau gel, doté de propriétés uniques, qui facilitent énormément le processus souvent complexe de l'adaptation à un environnement planétaire étranger. Si vous possédez ce gel, vos colons vont prospérer, y compris sur des mondes au climat particulièrement implacable !\n\nNous sommes prêts à exporter notre produit breveté, le XuraGel, pendant une période de dix années standard. Une fois ce laps de temps écoulé, le contrat devra être renégocié."
 guardian.131.a.reply:0 "C'est du XuraCorp tout craché, ça ! Nos cargos vont commencer les livraisons immédiatement.\n\nEn achetant ce produit, vous reconnaissez que XuraCorp ne pourra être tenue responsable de toute conséquence défavorable qui pourrait résulter de son utilisation, ce qui comprend de façon non exhaustive irritations de la peau, épisodes psychotiques, décoloration oculaire, mutations agressives, taux de suicide accru des colons, transes précognitives, épuisement de la biosphère, production dangereuse de matières étranges, génération de micro-trous noirs, explosions des silos, effondrements sociaux, extinction de masse, explosions inopinées de supernovae, destruction complète ou partielle de votre empire stellaire, émission soudaine de rayons gamma, paradoxes spatio-temporels, épisodes de métastabilité du vide, entropie universelle, effondrement du continuum de l'espace temps, etc., etc., etc."
 guardian.131.a:0 "Nous allons acheter ce XuraGel"
 guardian.132.desc:0 "Le Shi'rakkat-Du, aussi appelé « cristaux de Muutagan » par les autres espèces que la nôtre, est devenu un véritable symbole de notre civilisation tout entière. Lorsque ces cristaux « chantants » vibrent, ils émettent une harmonie musicale ayant un effet apaisant sur la plupart des êtres doués de raison.\n\nSi nous ne partageons pas communément les merveilles du Shi'rakkat-Du avec d'autres que les nôtres, nous sommes prêts à faire une exception pour vous. Si vous pouvez vous le permettre, nous sommes prêts à exporter ces cristaux chez vous, pendant une durée de dix ans."
 guardian.132.a.reply:0 "Excellent. Nos marchands vont commencer immédiatement l'embarquement de ces cristaux pour les emmener sur vos planètes. Puisse le Shi'rakkat-Du chanter pour vous."
 guardian.132.a:0 "Nous allons en acheter"

 guardian.133.name:0 "Ressource stratégique acquise"

 guardian.141:0 "Destruction de la [From.GetName]"
 guardian.141.desc:0 "Nos flottes ont détruit les quartiers généraux de la [From.GetName], et les opérations visant à récupérer autant d'objets de valeur que possible dans les débris éparpillés de la base spatiale sont en cours. Nous avons déjà pu rassembler une bonne quantité de ressources."
 
 guardian.142.a.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$"
 guardian.142.b.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$"
 guardian.142.c.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.known$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.d.desc:0 "$guardian.142.desc.first$ $guardian.142.desc.unknown$ $guardian.142.desc.second$\n\n$guardian.142.desc.trade$"
 guardian.142.desc.first:0 "Le siège social de la corporation XuraCorp, dans le système de [trader_system.GetName], vient d'être détruit"
 guardian.142.desc.known:0 "par l'attaque de forces provenant de la [trader_destroyer.GetName] !"
 guardian.142.desc.unknown:0 "par l'attaque de forces d'origine inconnue !"
 guardian.142.desc.second:0 "Les quelques membres du Conseil d'administration qui sont parvenus à en réchapper ont officiellement annoncé sa faillite, et tous les actifs de la corporation sont en cours de liquidation."
 guardian.142.desc.trade:0 "Malheureusement, toutes les installations de production du XuraGel ont été détruites, en même temps que le siège social de XuraCorp, aussi n'aurons-nous dorénavant plus accès à cette ressource stratégique."
 guardian.142.a:0 "Un rude coup porté au marché libre"
 guardian.142.b:0 "Mais nous l'avions payé cher ce gel !"
 
 guardian.143.a.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$"
 guardian.143.b.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$"
 guardian.143.c.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.known$\n\n$guardian.143.desc.trade$"
 guardian.143.d.desc:0 "$guardian.143.desc.first$ $guardian.143.desc.unknown$\n\n$guardian.143.desc.trade$"
 guardian.143.desc.first:0 "La base spatiale où se trouvait la Bourse commerciale de Riggan, dans le système de [trader_system.GetName], a été détruite. Depuis plus d'un millénaire, cet avant-poste libre facilitait les relations commerciales entre civilisations interstellaires, mais cela est bel et bien fini."
 guardian.143.desc.known:0 "Les forces de la [trader_destroyer.GetName] s'en sont assuré."
 guardian.143.desc.unknown:0 "Les forces envoyées par l'agresseur, non identifié par ailleurs, s'en sont assuré."
 guardian.143.desc.trade:0 "Malheureusement, du même coup a été éliminée l'unique source d'épice de Riggan connue dans la galaxie. Nous n'aurons donc dorénavant plus accès à cette ressource stratégique."
 guardian.143.a:0 "C'est inquiétant pour l'avenir"
 guardian.143.b:0 "Au prix où nous avions payé cette épice..."
 
 guardian.144.a.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$"
 guardian.144.b.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$"
 guardian.144.c.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.known$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.d.desc:0 "$guardian.144.desc.first$ $guardian.144.desc.unknown$ $guardian.144.desc.second$\n\n$guardian.144.desc.trade$"
 guardian.144.desc.first:0 "Des rapports nous sont parvenus, indiquant que le siège social de la Guilde marchande muutagane, dans le système de [trader_system.GetName], a été pulvérisé"
 guardian.144.desc.known:0 "par des forces appartenant à la [trader_destroyer.GetName]."
 guardian.144.desc.unknown:0 "par des forces inconnues."
 guardian.144.desc.second:0 "La poignée de marchands muutagans ayant survécu est désormais dispersée dans la galaxie."
 guardian.144.desc.trade:0 "Malheureusement, cela signifie la fin de toute la production des célèbres cristaux de Muutagan. Nous n'aurons dorénavant plus accès à cette ressource stratégique."
 guardian.144.a:0 "Cela va considérablement entraver le commerce"
 guardian.144.b:0 "Nos cristaux ! Cela ne restera pas sans réponse !"
 
 guardian.150.desc:0 "Très chers clients, nous sommes au regret de vous informer que l'accord commercial négocié pour l'exportation de XuraGel vers les mondes de la [Root.GetName] arrivera prochainement à expiration. Nous sommes bien évidemment tout disposés à étendre la durée de cet accord pour une nouvelle période de dix ans, si vous disposez pour cela des crédits énergétiques nécessaires."
 guardian.150.a:0 "Très bien, nous prolongeons l'accord"
 guardian.150.b:0 "Nous pouvons maintenant nous en passer"
 guardian.150.c:0 "Nous ne pouvons plus nous le permettre"
 guardian.151.desc:0 "Nous avons maintenant atteint le terme de la période d'accord, [Root.GetSpeciesNamePlural]. Cela fait maintenant dix ans que nous approvisionnons vos mondes en épice de Riggan. Devons-nous prolonger cet accord pour dix années supplémentaires, ou souhaitez-vous y mettre un terme ?"
 guardian.151.a:0 "Continuons, qui contrôle l'épice contrôle la galaxie"
 guardian.151.b:0 "Nous n'avons plus besoin de votre épice maintenant"
 guardian.152.desc:0 "Les années passent vite, n'est-ce pas, [Root.GetSpeciesNamePlural] ? Cela fait déjà dix ans que nous avons conclu l'accord portant sur les cristaux de Muutagan. Souhaitez-vous qu'il soit prolongé pour la décennie à venir ?"
 guardian.152.a:0 "Oui, prolongeons l'accord"
 guardian.152.b:0 "Nous nous en passerons dorénavant"
 
 guardian.156.desc:0 "Vos attaques incessantes mettent les avoirs et les employés de XuraCorp en danger. Par voie de conséquence, nous n'avons d'autre choix que de mettre un terme à notre accord. Il ne sera procédé à aucun remboursement."
 guardian.156.a:0 "Fin de la transmission"
 guardian.157a.desc:0 "J'ai bien peur que la politique de la firme ne m'autorise pas à faire affaire avec des pirates."
 guardian.157b.desc:0 "En aucun cas on ne peut vous considérer comme des clients acceptables."
 guardian.157c.desc:0 "Nous n'avons rien à discuter avec vous."
 guardian.159.desc:1 "Vos attaques contre notre station sont intolérables ! Fin du contrat ! Vous comprenez ? Vous pouvez considérer notre accord comme nul et non avenu."
 guardian.160a.desc:0 "Vous n'êtes rien de plus qu'un groupe de bandits et de coupe-jarrets. Nous ne voulons rien avoir à faire avec vous."
 guardian.160b.desc:0 "Saleté de pirates."
 guardian.160c.desc:0 "Vos attaques sont impardonnables."
 guardian.162.desc:1 "Ah, ainsi les pirates montrent enfin leurs vraies couleurs ! En ce cas, vous pouvez oublier tous nos accords... Plus aucun Muutagan ne fera d'affaires avec la [Root.GetName] désormais."
 guardian.163a.desc:0 "Vous êtes de véritables terroristes ! Ne croyez pas que nous oublierons de si tôt vos attaques contre notre peuple."
 guardian.163b.desc:0 "Vous vous apercevrez que les Muutagans ont la mémoire longue, [Root.GetSpeciesNamePlural]. Nous n'oublions jamais les offenses qui nous sont faites."
 guardian.163c.desc:0 "Jamais plus nous n'accorderons le moindre crédit à la [Root.GetName]."
 
 ### GUARDIAN 300-399 ARTIST
 guardian.300.name:0 "La Troupe des Artisans"
 guardian.300.desc:0 "Salutations, [my_country.GetRulerName]. Je suis [artist_enclave.GetRulerName], grand maître de la Troupe des Artisans, et vous souhaite la bienvenue.\n\nQue pouvons-nous pour vous ? Peut-être produire quelque oeuvre d'art dont vous aimeriez jouir ? À moins que vous ne souhaitiez parrainer notre enclave dans la création de beautés éthérées ?"
 guardian.300.desc.continued:0 "Très bien. En ce cas, y a-t-il autre chose que nous puissions faire pour vous ?"
 guardian.300.a:0 "Nous souhaiterions commander une oeuvre d'art"
 guardian.300.a.reply:0 "Malheureusement, nous n'en avons pas d'autre à vous proposer. À moins que vous sous-entendiez que vous n'appréciez pas celles que vous avez déjà achetées ? Vous comprenez, j'en suis sûr, que nous devons songer aussi à notre intégrité."
 guardian.300.b:0 "Nous souhaitons patronner votre enclave"
 guardian.300.b.stop:0 "Nous souhaiterions cesser de vous patronner"
 guardian.300.b.stop.tooltip:0 "§RMet fin§! au gain mensuel d'£opinion opinion\n\n"
 guardian.300.b.reply:0 "Oh, je vois. C'est bien dommage, [my_country.GetSpeciesNamePlural]. Malgré tout, soyez remerciés de votre soutien passé.\n\nAu revoir."
 guardian.300.c:0 "Nous souhaiterions organiser une fête sur tous nos mondes"
 guardian.300.c.allow:0 "Requiert que la §YTroupe des Artisans§! ait :\nOpinion : +50£opinion "
 guardian.300.c.outofstock:1 "Nous ne pouvons organiser une §YCélébration de tous les mondes§! que tous les 20 ans."
 guardian.300.d:0 "Dites-nous-en plus sur votre troupe"
 guardian.300.d.reply:0 "Nous sommes la Troupe des Artisans, un rassemblement de plusieurs stations habitées par des créateurs venus de bien des mondes, tous unis par leur désir de créer de nouvelles beautés dans ces refuges où ils ont trouvé refuge. Ils y amènent des idées et des méthodes venues de toute la galaxie, et à nous tous nous recherchons l'expression ultime de l'identité.\n\nNous rendons de très nombreux services à ceux qui souhaitent jouir de l'art. Si vous patronnez notre travail, nous pourrions même songer à organiser de plus grandes choses pour la population de votre empire."
 guardian.300.e:0 "Que pouvez-vous faire d'autre ?"
 guardian.302.desc:1 "Magnifique ! Nous serons heureux de vous confier l'une de nos créations. Elle apportera à coup sûr joie et bonheur à la population de votre empire.\n\nVoici notre prix :\n§R-3000§!£energy "
 guardian.302.a.tooltip:2 "Permet de construire un §S£building $building_artist$§! ayant pour la planète les conséquences suivantes :\n£happiness Bonheur : §G+8§!\nAttractivité pour les migrants : §G+50%§!"
 guardian.302.a.reply:0 "Parfait ! Nous allons immédiatement vous envoyer cette oeuvre. Demandez simplement à vos bâtisseurs de l'ériger sur la planète de votre choix.\n\nNous vous remercions humblement de votre mécénat."
 guardian.303.desc:0 "Organiser une célébration à cette échelle exigerait de mobiliser les talents de tous nos artistes. Ce ne serait ni facile, ni bon marché.\n\nVoici notre prix :\n§R-500£energy  \n-500£minerals  \n-100£influence  §!"
 guardian.303.a.reply:0 "Parfait ! Nous nous réjouissons à l'avance de pouvoir participer à la création de cette magnifique Célébration de tous les mondes !"
 guardian.304.desc:2 "Cela nous serait d'une très grande utilité, en nous permettant de mettre en application de nouvelles idées et de prendre plus de risques lors du processus créatif. Nous avons un programme de §Ydix ans§! ne requérant qu'un financement unique pour la période."
 guardian.304.a.tooltip:0 "Confère un gain mensuel d'§Gopinion de +1§!£opinion  avec la §YTroupe des Artisans§!\n\n"
 guardian.304.a.reply:0 "Merci beaucoup ! Désormais, grâce à votre généreuse contribution, nous serons capables de révolutionner le concept même de l'art ! Bien évidemment, nous enverrons aussi à nos patrons une infolettre mensuelle pour les tenir au courant de nos avancées."
 guardian.307.desc:1 "Notre économie ne nous permet plus de patronner la Troupe des Artisans. Notre empire ne la financera désormais plus, ce qui va certainement dégrader nos relations avec cette enclave."
 guardian.307.a.tooltip:0 "§RRetire§! le modificateur d'empire §Y$enclave_artist_patron$§!"
 guardian.310.name:0 "La catastrophe"
 guardian.310.desc:0 "La Célébration de tous les mondes, organisée par la Troupe des Artisans, a suscité la joie de toute la population [Root.GetAdj]. Hélas, cela n'a guère duré.\n\nSur [this_planet.GetName], la fête s'est terminée par une gigantesque bousculade qui a fait des milliers de victimes."
 guardian.310.b:0 "Détournons l'attention des médias"
 guardian.311.name:0 "La joie"
 guardian.311.desc:0 "Grâce à tout ce bonheur répandu par la Célébration de tous les mondes, certains des organisateurs sont tombés amoureux de nos mondes et souhaitent rester après le terme des festivités, afin de s'établir et devenir citoyens de notre empire."
 guardian.311.a:0 "Laissons-les rester"
 guardian.311.b:0 "Ils feraient mieux de partir"
 guardian.312.name:0 "La trahison"
 guardian.312.desc:0 "La Célébration de tous les mondes a connu une fin soudaine. La Troupe des Artisans a fait ses bagages et est repartie, sans donner un mot d'explication.\n\nLes fouilles menées dans les campements et les enceintes de spectacle des artistes ont révélé qu'une énorme quantité de ressources avait disparu."
 guardian.312.a:0 "Voleurs !"
 guardian.313.desc:0 "La Troupe des Artisans ne répond à aucune de nos demandes d'explication."
 guardian.313.desc.unknown:1 "Sans que ce soit un quelconque problème de traduction, une fois nos informations échangées avec la [From.GetName] elle a fermé tous les canaux et refuse depuis lors de communiquer avec nous."
 guardian.313.a:0 "Comment osent-ils !?"

 guardian.321.name:0 "Infolettre à nos mécènes"
 guardian.321.desc:0 "Voici la toute nouvelle infolettre adressée à nos mécènes :\n\n"
 guardian.321.desc.a:0 "Malheureusement, rien de bien nouveau n'a été produit dans l'enclave. La plupart de nos artistes sont plongés dans une profonde mélancolie et sont confrontés à un grave manque d'inspiration. Le moral est bas, mais tout espoir n'est pas perdu. Et, après tout, le processus créatif demande du temps.\n\nToute donation qui pourrait contribuer à relancer l'intérêt du groupe pour le plan matériel sera naturellement bienvenue."
 guardian.321.desc.b:0 "L'enclave a été très occupée ces derniers mois. Les salles sont animées par une nouvelle technologie inventée par l'un de nos résidents, qui permet de transmettre à un utilisateur des sensations olfactives. Il est certain que cet équipement va être une véritable révolution.\n\nAfin de mener à bien ce projet, quelques donations supplémentaires seront nécessaires."
 guardian.321.desc.c:0 "Au sein de l'enclave, le moral est au plus haut. La création du ScentilusRift a poussé de nombreux artistes à faire évoluer leurs priorités, préférant créer de nouvelles expériences s'appuyant sur cette technologie novatrice. Jusqu'à présent, la production la plus notable basée sur ce procédé est une pièce orchestrale transmise par l'odorat.\n\nNotre travail se poursuit, et toute donation sera acceptée avec joie."
 guardian.321.desc.d:0 "Nous avons renoncé à la création de médias olfactifs. L'idée était insensée et n'a rien permis d'autre qu'une perte de temps et des odeurs nauséabondes.\n\nAfin de revenir à des pratiques plus classiques, toute donation que pourront faire nos mécènes sera bienvenue. En vous remerciant de la confiance et du soutien que vous continuez de nous témoigner !"
 guardian.321.a:0 "Nous aimerions faire une donation"
 guardian.321.a.reply:0 "Nous acceptons avec joie, et pouvons vous garantir qu'elle sera utilisée dans le cadre des projets les plus créatifs !"
 guardian.321.b:0 "Nous souhaitons nous désabonner de l'infolettre"
 guardian.321.b.reply:1 "Mais pourquoi, chers mécènes ? Sans cette infolettre, nous serons dans l'incapacité de vous tenir au courant de nos derniers succès..."
 guardian.322.name:0 "De l'intérêt du mécénat"
 guardian.322.desc:1 "Salutations à vous, [Root.GetRulerName], cher mécène ! Nous avons conçu un type d'architecture totalement novateur, spécifiquement étudié pour favoriser la compréhension des foules envers leur prochain : un §YMinistère de la culture§!. Il s'appuie sur un principe mêlant les préjugés inconscients des masses envers elles-mêmes et envers l'art, tout en s'écartant de tout cela et en se présentant sous la forme d'un aspect unificateur totalement novateur.\n\nSouhaiteriez-vous acheter ce bâtiment ? Il s'avérerait certainement des plus utiles pour la cohésion de votre empire. Et le prix est réellement attractif, si vous me demandez mon avis :\n\n§R-5000£energy §!"
 guardian.322.a.tooltip:2 "Permet de construire un §S£building  $building_artist_patron$§! ayant pour l'empire les effets suivants :\nAttractivité des éthiques gouvernementales : §G+10%§!\nUnité suscitée dans l'empire : §G+10%§!\n"
 guardian.323.name:0 "Infolettre morose"
 guardian.323.desc:0 "Nous vous présentons nos excuses, cher mécène [Root.GetRulerName]. Nous sommes en quelque sorte parvenus à une sorte d'impasse créative. L'enclave est confuse, et nous n'avons rien à vous offrir cette fois. Mais, comme toujours, nous vous remercions de votre mécénat."
 guardian.323.a:0 "Allons, ce n'est que partie remise"
 guardian.323.a.reply:0 "Nous vous remercions sincèrement de vos encouragements. Nous en ferons part aux membres de la Troupe."
 guardian.323.b:0 "Nous exigeons d'être remboursés !"
 guardian.323.b.reply:0 "Nous comprenons. Nous aimerions qu'il en aille autrement, mais respectons votre souhait et allons vous rendre vos ressources.\n\nAu revoir donc, mécène."
 guardian.324.name:0 "Ranc'art"
 guardian.324.desc:0 "Salutations, cher mécène [Root.GetRulerName]. Nous avons récemment été contraints de mettre au rebut la plus grande partie de notre équipement technique du fait d'une défaillance majeure. Ce matériel et ces déchets divers vous seraient-ils d'une quelconque utilité, juste au cas où ?"
 guardian.324.a:0 "Nous allons les récupérer"
 guardian.324.a.reply:0 "Très bien. Au moins, ça ne sera pas gâché."
 guardian.324.b:0 "Nous allons vous réparer tout ça"
 guardian.324.b.reply:0 "Oh, mille mercis, mécène [Root.GetRulerName] ! Cela va nous épargner bien de la peine et des ressources. Nous vous sommes redevables."
 guardian.332.desc:0 "Nous avons reçu une transmission de la Troupe des Artisans : l'une de leurs stations a été détruite !"
 guardian.333.desc:0 "Nous avons reçu un appel de détresse du grand maître de la Troupe des Artisans. Leur dernière station, qui est aussi leur dernier havre culturel, a été détruite. Il n'y a que peu de survivants, et dans les faits la Troupe n'existe plus."
 guardian.334.desc:0 "Après avoir détruit la station de la Troupe des Artisans, nous avons trouvé dans ses débris de nombreuses ressources. Donations diverses, cadeaux et diverses créations qui étaient entreposés dans les salles dérivaient dans l'espace, prêt à ce que l'on s'en saisisse."
 guardian.334.desc.unknown:0 "Après avoir détruit cette station anodine qui se trouvait dans le système de [station_system.GetName], nous avons trouvé parmi ses débris une quantité impressionnante de ressources de grande valeur."

### CURATORS

 guardian.500.name:0 "Les Conservateurs"
 guardian.500a.desc:0 "Peut-être vous demandez-vous quel est l'objet de ces tubes et de ces câbles qui pendent du plafond ? C'est une bonne question, et la réponse est plus intéressante encore ! Je suis prêt à vous la livrer pour la modique somme de 15 billiards de crédits énergétiques."
 guardian.502.name:0 "Premier contact avec la [From.GetName]"
 guardian.502a.desc:0 "Bienvenue, voyageurs des étoiles. Nous sommes les Conservateurs.\n\nNotre ordre vénérable a été fondé il y a des âges de cela, par les diverses puissances galactiques qui dominaient alors. Nous nous sommes dédiés à la préservation de toute la connaissance, afin de préserver la galaxie de sombrer à nouveau dans un autre âge de ténèbres, d'extinctions de masse et de barbarie.\n\nCe fut un échec.\n\nPeu d'entre nous ont survécu jusqu'à aujourd'hui, mais nous ne sommes pas moins dévoués à notre mission sacrée que nos prédécesseurs l'étaient. Et nous souhaitons partager certaines de nos connaissances avec vous. Contre un certain prix..."
 guardian.502b.desc:0 "Bienvenue, explorateurs. Vous vous adressez à la [From.GetName]. Peut-être connaissez-vous déjà les préceptes de notre ordre ancien ? Tout comme nos estimés collèges des autres enclaves de Conservateurs, nous sommes tout disposés à commercer. À condition que vous puissiez y mettre le prix."
 guardian.502.a:0 "Heureux de vous rencontrer"
 
 guardian.500b.desc:0 "Vous êtes bien chez les Conservateurs. Que pouvons-nous faire pour votre service ?"
 guardian.500c.desc:0 "Saviez-vous que cette conversation est étroitement surveillée par les entités de sept plans dimensionnels subspatiaux ? Malheureusement, étant données les capacités technologiques encore trop réduites de votre civilisation, j'ai bien peur qu'entrer en communication avec eux soit pour vous plus dangereux qu'autre chose."
 guardian.500d.desc:0 "Ne craignez rien. Nous avons mis à jour les informations sur la [Root.GetName] que contiennent nos archives, pour le bénéfice des générations futures. Nous nous souviendrons de vous très longtemps après la chute inéluctable de votre empire stellaire."
 guardian.500e.desc:0 "Il y a tant de choses que j'aimerais vous dire, mais vous comprenez que je ne peux pas le faire gratuitement. Cette station nécessite beaucoup d'énergie pour fonctionner... Nous devons prendre en considération les frais généraux."
 guardian.500f.desc:0 "Au nom de l'ordre des Conservateurs, soyez les bienvenus. Que souhaitiez-vous ?"
 guardian.500g.desc:0 "Comme toujours, c'est un véritable plaisir de faire affaire avec votre gouvernement. Pouvons-nous vous intéresser à quelque technologie ?"
 guardian.500h.desc:0 "Nous sommes contents de vous revoir. Nous sommes persuadés de parvenir à un accord réciproquement avantageux avant la fin du jour."
 guardian.500i.desc:0 "La connaissance, placée entre de mauvais appendices préhenseurs, peut être dangereuse. Mais qu'y pouvons-nous ? Il nous faut de l'énergie pour garder la lumière allumée..."
 guardian.500j.desc:0 "Il y a encore tant de choses que vous ne savez pas, [Root.GetSpeciesNamePlural]. S'il vous plaît... Laissez-nous vous apprendre quelques petites choses sur l'univers."
 guardian.500k.desc:0 "Nous possédons des cartes détaillées de la galaxie tout entière, dressées par des explorateurs issus d'une centaine d'espèces différentes. Peut-être vous intéresseraient-elles ?"
 guardian.500l.desc:0 "La connaissance est tout. Elle doit être préservée."
 
 guardian.500.a:0 "Nous aimerions acheter de nouvelles cartes stellaires"
 guardian.500.b:0 "Pourriez-vous nous aider dans nos recherches ?"
 guardian.500.b.alreadyaided:0 "Les Conservateurs contribuent déjà à nos recherches."
 guardian.500.c:0 "Parlez-nous des mystères de l'univers"
 guardian.500.d:0 "Pourrions-nous recruter l'un de vos scientifiques ?"
 guardian.500.d.alreadyrecruited:0 "Nous avons déjà recruté un scientifique des Conservateurs."
 guardian.500.d.opinion:0 "Requiert que les §YConservateurs§! aient :\n£opinion Opinion : +50"
 guardian.500.e:0 "Au revoir"
 
 guardian.506.name:0 "Cartes des étoiles"
 guardian.506a.desc:0 "Nous pouvons vous fournir des données mises à jour sur des systèmes stellaires que vous n'avez pas encore explorés. Combien de systèmes vous intéresseraient ?"
 guardian.506.a:0 "15 systèmes stellaires"
 guardian.506.b:0 "10 systèmes stellaires"
 guardian.506.c:0 "5 systèmes stellaires"
 guardian.506.d:0 "Que proposez-vous d'autre ?"
 guardian.506.e:0 "Au revoir"
 guardian.506.a.reply:0 "Nous vous transmettons les données à l'instant même."
 
 guardian.507.name:0 "Aide technologique"
 guardian.507.desc:1 "Bien évidemment. Nous sommes prêts à vous vendre un accès limité à nos vastes bases de données, pour une période de dix années standard. Cela devrait permettre une avancée importante dans les efforts de recherche de vos scientifiques.\n\nCe service demande rétribution, naturellement, mais je pense que vous trouverez nos prix tout à fait raisonnables."
 guardian.507.a:0 "Nous aimerions louer ce service"
 guardian.507.a.reply:0 "Sage décision, les générations futures des [Root.GetSpeciesNamePlural] vous loueront pour cela."
 
 guardian.508.name:0 "Mystères"
 guardian.508.desc:0 "Il existe des entités excessivement puissantes, tapies dans certains systèmes stellaires de la galaxie. Des agents des Conservateurs, au prix de nombreuses vies et pour un grand nombre de ressources, sont parvenus avec la plus grande difficulté à rassembler des connaissances qui devraient vous permettre de mieux faire face à ces êtres la prochaine fois que vous les rencontrerez."
 guardian.508.a:0 "Dites-nous des choses que nous ne savons pas"
 guardian.508.a.reply:0 "Cela pourrait vous intéresser... Nous avons noté la position d'un système solaire dans votre §YJournal de bord§!."
 guardian.508.b:0 "Dites-nous en plus sur le $guardian.510.name$." #ether drake
 guardian.508.c:0 "Dites-nous en plus sur la $guardian.515.name$." #enigmatic fortress
 guardian.508.d:0 "Dites-nous en plus sur le $guardian.520.name$." #stellar devourer
 guardian.508.e:0 "Dites-nous en plus sur l'$guardian.525.name$." #dimensional horror
 guardian.508.f:0 "Dites-nous en plus sur les $guardian.530.name$." #asteroid hiver
 guardian.508.g:0 "Dites-nous en plus sur la $guardian.535.name$." #infinity machine
 guardian.508.h:0 "Dites-nous en plus sur le $guardian.540.name$." #automated dreadnought
 guardian.508.i:0 "Dites-nous en plus sur les $guardian.545.name$." #wraith
 
 guardian.590.name:0 "Recrutement d'un scientifique"
 guardian.590.desc:0 "Nous sommes prêts à mettre l'un de nos scientifiques les plus brillants au service de votre cause. Ce n'est pas une offre que nous faisons à tout le monde, notez bien !\n\nUn geste, disons... approprié sera bien évidemment nécessaire, avant que les détails de son voyage ne soient réglés."
 guardian.590.a:0 "Évidemment, nous ferons un geste"
 guardian.590.a.reply:0 "Excellent. Vous disposerez donc désormais d'un accès total à l'un des plus grands esprits de notre époque !"

 guardian.596.desc:0 "Nous semblons avoir grandement surestimé votre capacité à agir en tant qu'empire civilisé. C'est étrange... Nous avons l'habitude d'identifier très rapidement les êtres ayant une propension à la violence.\n\nOh, bien évidemment : vous ne pourrez désormais plus accéder à nos bases de données."
 guardian.597a.desc:0 "Fous que vous êtes ! En nous attaquant, vous condamnez tous vos descendants à une existence misérable de technologie primitive !"
 guardian.597b.desc:0 "Vos instincts primitifs vous ont poussés à nous attaquer, et vous devez maintenant en payer le prix. Jamais plus nous ne partagerons nos connaissances avec la [Root.GetName]."
 guardian.597c.desc:0 "Nous avions tant à vous offrir, [Root.GetSpeciesNamePlural], et pourtant vous rejetez tout ça ? Bande de racailles néo-barbares !"
 guardian.597d.desc:0 "Vous êtes désormais les ennemis de l'ensemble de l'ordre des Conservateurs."

 guardian.510.name:0 "Ver d'éther"
 guardian.510.desc:0 "L'espèce des vers d'éther est mal adaptée à la vie dans notre univers. Le dernier dragon est certes fort, mais pas invincible."
 guardian.510.a:0 "De quoi s'agit-il réellement ?"
 guardian.510.a.reply:0 "À ce que l'on dit, les vers d'éther sont beaucoup plus anciens que toutes les civilisations galactiques. Il y en avait autrefois une multitude, mais leur race a disparu depuis des éternités.\n\nIls sont peu adaptés à vivre ici et maintenant - quelque chose à propos des lois physiques de l'univers ne leur convient pas, comme s'ils avaient évolué dans une autre réalité. Ce qui est vrai, par ailleurs. Nous pensons qu'ils ne sont que les derniers vestiges d'un univers qui est mort avant que le nôtre ne naisse, seuls survivants d'une sorte de « Big Crunch ».\n\nLe dragon qui n'est pas si éloigné d'ici est le dernier de son espèce dans la galaxie, et peut-être même dans notre univers."
 guardian.510.b:0 "Comment vaincre cette monstruosité ?"
 guardian.510.b.reply:0 "Ses écailles répondent à des rythmes percussifs. Pour être plus précis, certaines fréquences ont un effet relaxant sur la musculature sous-cutanée contrôlant le positionnement et l'absorption des chocs par les écailles de leur armure. Ce réflexe jouait autrefois un rôle-clé dans les relations sociales des vers d'éther, même si cela constitue aujourd'hui une faiblesse évidente.\n\nEn ajustant la cadence de tir de vos vaisseaux selon cette fréquence particulière, vous accroîtrez grandement les dommages infligés au dernier dragon. Il n'a pas été conçu pour notre monde. Peut-être est-il temps de l'en délivrer."

 guardian.515.name:0 "Forteresse énigmatique"
 guardian.515.desc:0 "Il s'agit de ce type de construction absurde, massive et capable de se perpétuer elle-même que vous ne voyez plus être construite de nos jours. Sans doute est-ce mieux ainsi."
 guardian.515.a:0 "Toute structure peut être détruite"
 guardian.515.a.reply:0 "La Forteresse a déjà été vaincue par le passé, mais elle se rétablit toujours. Certains des anciens empires de cette galaxie ont failli sombrer, ou ont sombré dans la folie à force de vouloir découvrir ses secrets les mieux gardés ou de tenter de la détruire définitivement. Elle semble si dédiée à se maintenir qu'il est peu probable qu'elle ait une autre raison d'être."
 guardian.515.b:0 "Peut-on y pénétrer ?"
 guardian.515.b.reply:0 "On le peut, et certains l'ont fait, même si cela est aujourd'hui presque tombé dans l'oubli. La Forteresse est sans doute partiellement alimentée même lorsqu'elle est en veille. Pourtant, elle utilisera l'alimentation - quelle qu'elle soit - pour relancer tous ses systèmes. Soyez prudents."
 guardian.515.c:0 "Qui l'a construite ?"
 guardian.515.c.reply:0 "Qui qu'ils aient pu être, ils devaient être amateurs d'énigmes et de mystères. Les seules choses qui en ont été ramenées par le passé sont des objets de métal utilisés par des machines se trouvant à l'intérieur, qui doivent être réarrangés pour parvenir à quelque solution satisfaisante. Ceux qui les en ont sortis l'ont fait parce qu'ils avaient échoué à trouver la solution, et ont manqué de peu y perdre la vie. D'autres ne sont pas parvenus à en réchapper."
 guardian.515.d:0 "Comment est-elle alimentée ?"
 guardian.515.d.reply:0 "Son système d'alimentation doit avoir été conçu à un moment où un autre entre la construction initiale de sa coque et la mise en place de ses systèmes de défense. On ignore comment elle produit cette énergie, mais nous avons découvert que la forteresse contient de grandes quantités de matière noire. Cette substance - et la relation de celle-ci avec les trous noirs - est essentielle pour comprendre comment la Forteresse a pu perdurer si longtemps.\n\nPersonne n'a jamais découvert la source de son alimentation, mais il est vraisemblable qu'elle est extrêmement volatile."
 guardian.515.bb:0 "Rappelez-nous comment y entrer"
 guardian.515.cc:0 "Rappelez-nous qui l'a construite"
 guardian.515.dd:0 "Rappelez-nous comment elle est alimentée"

 guardian.520.name:0 "Dévoreur stellaire"
 guardian.520.desc:0 "Le dévoreur stellaire est un nouveau parasite sur le terrain de chasse qu'est la galaxie, pas si différent de votre empire d'une certaine façon. Il est né de la peur et de la fusion nucléaire. Il erre dans la galaxie, se plongeant dans les étoiles, les dévorant de l'intérieur. Et il n'aime vraiment pas être dérangé."
 guardian.520.a.reply:0 "Le mange-étoiles est une race peu commune. Une nouvelle sorte de créature, d'origine inconnue. Les descriptions que nous avons pu rassembler sont peu nombreuses et livrent peu d'informations. Peu de sources en ont même directement eu une expérience avec cette chose.\n\nToutes les données montrent la même chose, toutefois : c'est une terreur qui n'amène rien d'autre que la ruine.\n\nLe dévoreur stellaire est capable de se nourrir de la fusion elle-même. Notre avis §Ytrès§! éclairé est que sa biologie est le résultat de quelque fusion outre-dimensionnelle entre la matière noire et la matière stellaire. Il plonge dans les étoiles, se repaissant de leur coeur pour nourrir son propre réacteur à fusion interne. Il amène la mort dans tous les systèmes qu'il visite, soit qu'ils gèlent après qu'il se soit nourri, ou qu'ils brûlent d'être exposés à cette seconde étoile que sont ses entrailles.\n\nIl veut manger, et rien ne pourra le dissuader de le faire. Lorsque vous le regardez, ce que vous voyez c'est la fureur brute d'un survivant."
 guardian.520.b.reply:0 "La seule chose que nous tenons pour certaine est que l'aspect le plus important du dévoreur stellaire est son intérieur. Cette créature connaît un besoin irrépressible d'alimenter sa fournaise, car dans le cas contraire le froid du vide spatial atteindrait ses organes vitaux et le ferait s'effondrer sur lui-même. Sans cette matière stellaire, il n'est rien.\n\nVous pouvez tourner cela à votre avantage : calibrez vos armes selon les spécifications que nous vous transmettons, et vous pourrez alors les concentrer sur les membranes qui maintiennent son système digestif. Si vous le blessez, vous pourrez alors voir ses entrailles jaillir dans tout le système."

 guardian.525.name:0 "Horreur dimensionnelle"
 guardian.525.desc:0 "Nos instruments ont relevé une immense émission d'énergie lorsque cette entité s'est frayé un passage dans notre propre plan d'existence."
 guardian.525.a:0 "$guardian.510.a$"
 guardian.525.a.reply:0 "Il s'agit d'une créature de pure malice, née dans une dimension qui a tout du royaume des Enfers que décrivent nombre de religions de la galaxie. Ce que nous voyons n'est qu'une petite partie d'un tout bien plus vaste - et cette créature dans son intégralité est bien plus grande, de multiples fois.\n\nC'est une grande chance  qu'elle ait été incapable d'achever sa transition dans notre univers. Si elle y était parvenue, elle aurait très certainement déjà consumé toute vie dans la galaxie."
 guardian.525.b:0 "$guardian.510.b$"
 guardian.525.b.reply:0 "Le portail dimensionnel duquel elle est sortie est sa plus grande faiblesse, car sans lui elle ne peut exister dans notre univers. Nous avons identifié plusieurs points faibles dans la matrice énergétique de ce portail, qui pourraient être utilisés par des armes conventionnelles. Nous vous transmettons leurs coordonnées de visée en ce moment même."

 guardian.530.name:0 "Ruchers des astéroïdes"
 guardian.530.desc:0 "Ces véritables pestes étaient bien plus répandues dans la galaxie autrefois. Il fut un temps où vous ne pouviez voyager dans une ceinture d'astéroïdes sans que ces sales petites bêtes encerclent votre vaisseau !"
 guardian.530.a:0 "$guardian.510.a$"
 guardian.530.a.reply:0 "Il s'agit d'une forme de vie siliciée défendant avec agressivité son territoire. S'ils ont autrefois été une menace importante pour toutes les civilisations spatiales, leur nombre a grandement été réduit lors des 500 000 dernières années, et les membres survivants de cette espèce sont assez solitaires.\n\nMême si des rumeurs affirment le contraire, il n'y a aucune preuve qu'ils possèdent quelque chose qui pourrait être décrit comme une intelligence consciente. Ils ont tendance à nicher à l'intérieur des astéroïdes, et attaquent tout ce qu'ils perçoivent comme une menace."
 guardian.530.b:0 "$guardian.510.b$"
 guardian.530.b.reply:0 "Ces créatures ont tendance à recouvrir leurs nids, qui se trouvent à l'intérieur des astéroïdes, d'une substance inconnue qui agit comme un blindage efficace contre les armes embarquées. Cette substance n'est pas appliquée uniformément sur la surface de l'astéroïde, toutefois.\n\nAvec les données de ciblage que nous sommes en train de vous transférer en ce moment même, vos vaisseaux pourront concentrer leurs tirs sur les parties non protégées, ce qui leur permettra de grandement accroître les dommages qu'ils pourront infliger."

 guardian.535.name:0 "Machine d'infinité"
 guardian.535.desc:0 "Ah oui, cette si ancienne entité chromatique. Nous l'avons étudiée tout au long de l'histoire de notre ordre, comme bien des civilisations avant nous.\n\nCette machine est plus qu'ancienne. Pour ce que nous en savons, elle a toujours existé. Et pourtant, tout ce qu'elle fait, c'est orbiter autour de ce trou noir. Pour nous, c'est proprement fascinant ; mais on comprend très bien si vous ne saisissez pas bien."
 guardian.535.a.reply:0 "Cette Machine d'infinité, comme vous l'avez sommairement baptisée, est imperméable à toute forme d'extraction. Aucune information ne peut en être tirée. Dans toute la galaxie, il n'y a pas un pirate informatique, un ingénieur qui ait pu percer son extérieur brillant pour gagner ne serait-ce qu'une parcelle de la connaissance qu'elle recèle. Nous ne pouvons rien y faire. Nous ne savons pas à quoi elle sert, ni quel est son but une fois que ce sera fait."
 guardian.535.b.reply:0 "Il y a peut-être une chose que vous pourriez faire pour la détruire. Nous avons été incapables de tirer la moindre information de sa coque, mais elle peut être brisée. À de nombreuses reprises des mineurs ont tenté d'en extraire des ressources, pour en fait ne revenir qu'avec leurs vaisseaux tout démantibulés. Mais ils ont découvert une chose intéressante : la Machine d'infinité n'est pas aussi rigide qu'on pourrait le croire.\n\nElle est faite d'un matériau capable de faire évoluer ses caractéristiques : densité, flexibilité, conductibilité... Bref, tout ce que vous voulez ! Elle est capable d'analyser ses dommages en temps réel, et de transformer sa coque pour compenser, ce qui la rend plus difficile à briser. Mais en modifiant vos fréquences, en ajustant l'émission de chaleur de vos missiles, en vous amusant à modifier tout ce que vous pouvez modifier, et en le faisant constamment, alors de cette manière vous pourrez contourner ses capacités d'adaptation."

 guardian.540.name:0 "Dreadnought automatisé"
 guardian.540.desc:0 "Une bien triste histoire. Ses concepteurs ont été tués il y a des millions d'années, mais ce gigantesque vaisseau de guerre continue de protéger les vestiges de leur empire."
 guardian.540.a:0 "$guardian.510.a$"
 guardian.540.a.reply:0 "C'est l'un des vaisseaux amiraux appartenant à un empire inhabituellement puissant qui prospérait dans une petite région de la galaxie, il y a sept millions d'années. Comme c'est souvent le cas, cet empire a été abattu de façon soudaine et violente par ses voisins, au cours d'une suite de conflits très destructeurs.\n\nLe dreadnought que vous avez rencontré est le dernier de ce type, et il continue de patrouiller scrupuleusement dans le système qui lui a été assigné, bien que son équipage soit mort. Il a souvent été tenté, depuis, d'envoyer le vieux vaisseau à la casse. Toutes se sont soldées par un échec."
 guardian.540.b:0 "$guardian.510.b$"
 guardian.540.b.reply:0 "Le dreadnought a été conçu pour fonctionner avec un équipage nombreux, mais il ne fonctionne aujourd'hui qu'avec des systèmes automatisés. Cela le rend très vulnérable aux attaques qui perturbent les noeuds de connexion sur lesquels s'appuie son ordinateur central."

 guardian.545.name:0 "Spectres"
 guardian.545.desc:0 "Les spectres fantomatiques sont des créatures perturbantes - s'il s'agit bien de créatures. Nous les considérons comme des désastres naturels rares et extraordinairement efficaces."
 guardian.545.a:0 "Que savez-vous sur eux ?"
 guardian.545.a.reply:0 "Ils ressemblent à des illusions lumineuses, mais lorsque vous vous en approchez il devient vite évident qu'ils ne sont en rien illusoires.\n\nParadoxalement, c'est dans cette apparence même que réside la clé de leur défaite : leur relation avec le spectre lumineux visible est leur force, mais elle s'affaiblit lorsqu'ils approchent une source de lumière à la même fréquence. Il faut donc toujours faire très attention à la couleur d'un spectre fantomatique."
 guardian.545.b:0 "Qu'en est-il des spectres rouges ?"
 guardian.545.b.reply:0 "Les spectres rouges ont une fréquence de 450 THz. Leur lumière est donc synchronisée avec celle d'une §Yétoile de classe M§!. Leur capacité à éviter les armes conventionnelles est donc nettement amoindrie dans les systèmes des naines rouges."
 guardian.545.c:0 "Qu'en est-il des spectres jaunes ?"
 guardian.545.c.reply:0 "Les spectres rouges ont une fréquence de 520 THz. Leur lumière est donc synchronisée avec celle d'une §Yétoile de classe G§!. Leur capacité à éviter les armes conventionnelles est donc nettement amoindrie dans les systèmes des naines jaunes."
 guardian.545.d:0 "Qu'en est-il des spectres bleus ?"
 guardian.545.d.reply:0 "Les spectres bleus ont une fréquence de 650 THz. Leur lumière est donc synchronisée avec celle des étoiles de §Yclasse A§! et de §Yclasse B§!. Leur capacité à éviter les armes conventionnelles est donc nettement amoindrie dans les systèmes des géantes bleues."

 guardian.593:0 "La [From.GetName] détruite"
 guardian.593.desc:0 "Après avoir détruit la [From.GetName], nos courageuses forces ont passé au peigne fin la région de l'espace où se trouvait leur station, à la recherche d'un butin de valeur. Elles ont ainsi réussi à récupérer de nombreux fragments de mémoire de leurs bases de données, qui pourraient permettre de grandes avancées scientifiques."
 guardian.594.a.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.known$"
 guardian.594.b.desc:0 "$guardian.594.ab.desc.start$\n\n$guardian.594.ab.desc.unknown$"
 guardian.594.ab.desc.start:0 "Les outils de communication avec l'espace lointain ont brièvement capté un signal automatique de détresse en provenance de la [From.GetName], dans le système de [curator_system.GetName]. La transmission s'est interrompue au bout de quelques minutes seulement, et les sondes de reconnaissance à longue portée ont confirmé que la station des Conservateurs a été détruite."
 guardian.594.ab.desc.known:0 "Des traînées ioniques suggèrent que ce sont les forces de la [curator_destroyer.GetName] qui sont derrière cette attaque."
 guardian.594.ab.desc.unknown:0 "Les forces responsables de cette attaque sont pour l'heure inconnues."
 guardian.594.c.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.known$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.d.desc:0 "$guardian.594.cd.desc.start$ $guardian.594.cd.desc.unknown$\n\n$guardian.594.cd.desc.trade$"
 guardian.594.cd.desc.start:0 "Tout contact avec la [From.GetName] a été rompu, et nos appareils de reconnaissance ont confirmé que la station des Conservateurs a été détruite"
 guardian.594.cd.desc.known:0 "par des forces de la [curator_destroyer.GetName]."
 guardian.594.cd.desc.unknown:0 "par des forces inconnues."
 guardian.594.cd.desc.trade:0 "Cela signifie que nous avons, malheureusement, perdu tout accès aux incroyables bases de données des Conservateurs."
 guardian.594.a:0 "C'est une bien triste fin"
 guardian.594.b:0 "Cela va nous coûter cher !"

 ### DRAGON
 guardian.610.name:1 "Rencontre avec un ver d'éther"
 guardian.610.desc:1 "La créature observée dans le système de [From.GetName] ne ressemble à rien de tout ce qu'a pu rencontrer la [Root.GetName] auparavant.\n\nExtrêmement agressive et dotée de très grandes capacités destructrices, elle garde un planétoïde qui, selon les premiers balayages, serait exceptionnellement riche en ressources."
 guardian.610.a:0 "C'est de mauvais augure"

 guardian.649.desc:0 "Nous avons reçu une dernière transmission de notre flotte, juste avant son annihilation. Elle mentionnait leur ennemi gigantesque, apparemment en train de remonter la piste laissée par leur signature PRL...\n\nSi cette créature peut remonter jusqu'à nous de cette manière, mieux vaut nous préparer à des représailles..."
 guardian.649.a:0 "Alerte à tous les postes de commandement !"
 guardian.650.name:0 "Le dragon arrive"
 guardian.650.desc:0 "Nous avons reçu une dernière transmission du [Root.GetName], avant que la flotte ne lance les protocoles de PRL d'alerte et ne disparaisse. Elle mentionnait la créature gigantesque qu'elle combattait, apparemment en train de remonter la piste laissée par la signature PRL de la flotte...\n\nSi cette créature peut remonter jusqu'à nous de cette façon, mieux vaut nous préparer à des représailles..."

 guardian.660.name:0 "L'antre du dragon : la tombe"
 guardian.660.desc:0 "Profondément enfouis sous la croûte de [Root.GetName] se trouvent les restes partiels et fossilisés de ce qui se trouve être un proche parent de ce ver d'éther qui vivait autrefois dans le système de [Root.GetStarName].\n\nAu cours des âges écoulés depuis la mort de ce ver, ses tissus les plus mous se sont ossifiés, ses os se sont durcis, jusqu'à former ce qui ressemble aujourd'hui à des structures minérales."
 guardian.660.a:1 "Étudions ces restes"
 guardian.660.b:0 "Broyons-les"

 guardian.661.name:0 "L'antre du dragon : la nichée"
 guardian.661.desc:0 "Alors que la station minière orbitant autour de l'§Yantre du dragon§! se repositionnait pour s'aligner sur les particularités d'un gisement minier particulièrement abondant, les capteurs ont relevé quelque chose qui n'avait pas été détecté jusqu'à présent.\n\nUn §Yoeuf de ver d'éther§!, parfaitement préservé, entièrement immaculé, enterré sous la surface du planétoïde et entouré des coques brisées de plusieurs autres spécimens moins chanceux. L'oeuf a été sorti de la terre et retiré du site de minage, mais reste à décider maintenant de ce qu'il convient d'en faire."
 guardian.661.a:0 "Un jeune ver d'éther ferait un sacré allié..."
 guardian.661.a.tooltip:0 "L'oeuf sera transporté sur [Root.Capital.GetName]."
 guardian.661.b:0 "Le dernier a été tué pour une bonne raison"
 guardian.661.b.tooltip:0 "L'oeuf va être écrasé."
 guardian.664.name:0 "L'antre du dragon : résurrection"
 guardian.664.desc:0 "L'oeuf a éclos."
 guardian.664.a:0 "Un dragon rugit"
 guardian.664.a.tooltip:0 "Le jeune ver d'éther §HScile§! rejoint la flotte de la [Root.Owner.GetName]."
 guardian.665.name:0 "L'antre du dragon : péremption"
 guardian.665.desc:0 "L'oeuf de ver d'éther récupéré sur le planétoïde où se trouvait l'antre du dragon a, selon les propres mots du xénobiologiste qui en avait la responsabilité, « passé la date de péremption ».\n\nIl n'y a plus aucun espoir de faire éclore cette créature."

 guardian.670.name:0 "Tueur de dragon"
 guardian.670.desc:3 "Le formidable ver d'éther a été tué. Le courage exceptionnel de l'amiral [From.From.GetLeaderName] et des équipages de sa flotte, [From.From.GetName], ne sera pas oublié de si tôt.\n\nCe §Hplanétoïde§! que la bêta gardait si jalousement peut désormais être exploité en toute sécurité. Qui sait quels trésors cette créature a bien pu y amasser depuis des millions d'années ?"
 guardian.670.desc.noleader:3 "Le formidable ver d'éther a été tué. Le courage exceptionnel des équipages de la [From.From.GetName] ne sera pas oublié de si tôt.\n\nCe §Hplanétoïde§! que la bêta gardait si jalousement peut désormais être exploité en toute sécurité. Qui sait quels trésors cette créature a bien pu y amasser depuis des millions d'années ?"
 guardian.670.a:0 "Et c'est bien mérité"
 guardian.670.b:0 "C'est certes regrettable, mais c'était nécessaire"
 guardian.670.spiritphile.tooltip:0 "Permet de construire un §S£building bâtiment§! unique à l'empire : $building_guardian_dragon_shrine$."
 guardian.670.tooltip:0 "Permet de construire un §S£building bâtiment§! unique à l'empire : $building_guardian_dragon_monument$."
 
 # STELLARITE
 guardian.999.name:0 "Étoile rabougrie"
 guardian.999.desc:0 "À peine le [Root.GetName] entré dans le système de [From.GetName], quelque chose semble ne pas aller. L'étoile, enregistrée auparavant comme une naine des plus ordinaires, a comme rétréci, ayant perdu une partie de sa masse à une vitesse alarmante. Et, conséquence directe, toutes les planètes du système sont entrées dans un âge glaciaire."
 guardian.999.a:0 "Qu'est-ce qui a bien pu causer cela ?"
 guardian.1000.name:0 "Dévoreur stellaire"
 guardian.1000.desc:0 "Émergeant depuis les tréfonds de l'étoile de [stellarite_system.GetName], un être gigantesque apparaît, plus grand qu'une lune de taille habituelle. Son corps irradie de chaleur, de la même onde que l'énergie produite par l'étoile du système...\n\nC'est en train de la §Ydévorer§! !\n\nLa créature se nourrit de taches solaires, dévore des éruptions solaires. Et nous avons interrompu son repas... La bête exsude des vagues lumineuses, pulsant à une fréquence effrénée, comme s'il s'agissait d'un rugissement luminescent..."
 guardian.1001.desc:0 "Alors que le [Root.GetName] entrait dans le système de [Root.GetStarName], il a rencontré quelque chose de monstrueux : un être gigantesque, irradiant de la lumière comme une étoile miniature. Les instruments de bord ont d'abord indiqué qu'il s'agissait d'une étoile binaire.\n\nMais la bête a commencé à exsuder des vagues lumineuses, pulsant à une fréquence effrénée, comme s'il s'agissait d'un rugissement luminescent..."
 guardian.1016.desc:1 "Le dévoreur stellaire a été vaincu. Ses restes se sont ramassés sur eux-mêmes et évaporés, ne laissant derrière que son système digestif et la matière stellaire qu'il contenait.\n\nNotre équipe scientifique nous presse d'examiner ces restes : peut-être l'étude de ce système digestif permettra-t-elle d'acquérir de grandes connaissances ?"
 guardian.1016.a:0 "Étudions ce corps"
 guardian.1016.b:0 "Faisons-en un trophée que tous pourront contempler"
 guardian.1016.b.tooltip:0 "Donne accès au §S£building Building§! unique pour l'empire $building_stellarite_trophy$.\n\n"
 guardian.1017.desc:0 "Les études menées sur les restes lumineux du dévoreur stellaire ont stupéfié nos scientifiques. Cet être mangeur d'étoiles est lui-même une fournaise en fusion miniature, récoltant de la matière solaire afin de synthétiser sa propre source d'énergie.\n\nLe corps contenant encore des restes significatifs de la matière de l'étoile [guardians_stellarite_home_system.GetName], la dernière dont il s'est nourri, il pourrait être possible d'en extraire l'énergie pour la réintroduire dans l'étoile et ainsi la revigorer. De fait, récolter la chaleur du corps pourrait répondre à nos besoins énergétiques sur le court terme, mais condamnerait l'ensemble du système à un âge glaciaire éternel."
 guardian.1017.a:0 "Tentons de réactiver l'étoile"
 guardian.1017.b:0 "Récoltons plutôt toute cette énergie"
 guardian.1018.desc:0 "Le projet a été un véritable succès ! Submergeant le dévoreur stellaire dans l'étoile [guardians_stellarite_home_system.GetName] a ravivé les flammes de la fournaise stellaire. Les planètes du système se réchauffent, retrouvant ainsi leurs formes habituelles, tandis que leurs systèmes écologiques se rétablissent. Parmi ces mondes s'en trouvait un complètement glacé, en plein dégel maintenant, qui s'est révélé être un monde Gaïa, n'attendant que d'être colonisé."
 guardian.1018.alt.desc:0 "Le projet a fini par porter ses fruits, mais le coût en a été élevé : submerger le dévoreur stellaire dans l'étoile du système de [guardians_stellarite_home_system.GetName] a permis à celle-ci de briller un peu plus, mais a aussi causé des éruptions solaires qui ont submergé le [Root.GetName] et son équipage au sein d'un enfer rugissant. Il n'y a aucun survivant.\n\nLes planètes du système se réchauffent, atteignant des niveaux de température plus proches de ce qui est habituel."
 guardian.1018.a.tooltip:0 "Toutes les planètes du système de [guardians_stellarite_home_system.GetName] changent de classe.\n\n[stellarite_rich_planet.GetName] devient une planète Gaïa, avec les ressources suivantes :\n§G+25§!£energy \n§G+10§!£minerals "
 guardian.1018.b.tooltip:0 "Le [Root.GetName] est détruit.\n\nToutes les planètes du système de [guardians_stellarite_home_system.GetName] changent de classe.\n\n[stellarite_rich_planet.GetName] devient une planète subarctique, avec les ressources suivantes :\n§G+10§! £energy \n§G+15§!£minerals "
 guardian.1030.name:0 "L'équation de l'infini"
 guardian.1030.desc:1 "Alors que le [Root.GetName] s'approche du trou noir de [Root.GetStarName], il s'aperçoit qu'il n'est pas seul : en bordure de l'horizon des événements, cela monte en flèche, reflétant la lumière des étoiles attirée par le trou noir, vaste et béant. Il s'agit d'une construction gigantesque, ayant la forme d'une sphère parfaite.\n\nElle ne semble émettre aucun signal, et aucun de ceux qui lui sont envoyés ne semble susciter de réponse. Cette sphère est simplement là, en bordure des abysses, attendant."
 guardian.1030.desc.alt:0 "Alors que le [Root.GetName] entre dans un nouveau système, il y est accueilli par une vision grandiose : un gigantesque globe métallique, se déplaçant dans l'espace. Aucun propulseur, ni aucun autre mécanisme émergeant de sa coque ne semble la faire avancer dans le vide. Elle se déplace, tout simplement.\n\nElle ne semble émettre aucun signal, et aucun de ceux qui lui sont envoyés ne semble susciter de réponse."
 guardian.1040.desc:0 "Alors que la machine sphérique orbite autour, les abysses ouverts s'effondrent sur elles-mêmes sous le coup de nos armes, un signal silencieux parcourt le système, dans le néant ténébreux entre les étoiles. Il s'agit de données cryptées, si complexes qu'il faudrait un million d'années à nos machines pour les déchiffrer. Un instant plus tard seulement, elle a disparu.\n\nRien d'autre ne se produit. La sphère est silencieuse et brisée. Les capteurs montrent qu'il s'agissait probablement d'une sorte d'intelligence artificielle, construite à partir d'une quantité invraisemblable d'unités individuelles connectées les unes aux autres. N'en reste que la coque, restée entre nos mains curieuses."
 guardian.1040.desc.alt:0 "Nous sommes parvenus à aborder la Machine d'infinité. La sphère a explosé au moment où notre équipe la quittait, et ses vestiges ont commencé à dériver vers l'impressionnant trou noir."
 guardian.1040.desc.detail:0 "La Machine d'infinité a été détruite. Nos vaisseaux sont parvenus à surpasser ses capacités de défense, et ses composants dérivent maintenant silencieusement vers l'impressionnant trou noir. La technosphère n'a pas tenté de nous contacter avant d'exploser."
 guardian.1040.a:0 "Exploitons donc tous ces vestiges"
 guardian.1040.c:0 "Étudions ce qu'elle renfermait"

 guardian.1041.desc:0 "La Machine d'infinité a été détruite par quelqu'un. Elle ne pourra plus nous aider dans nos recherches !"
 guardian.1050.name:0 "Le calculateur perpétuel"
 guardian.1050.desc:0 "Nous avons soudainement capté un signal, émis par cette sphère métallique titanesque que nous avons découverte. Jusque là insensible à toute tentative de contact, elle envoie maintenant une pulsation régulière d'ondes radio, apparemment destinées au trou noir autour duquel elle orbite.\n\nPersonne ne comprend à quoi cela correspond, mais ce signal pourrait avoir créé une brèche que les scientifiques pourraient exploiter pour enquêter sur cette sphère."
 guardian.1051.desc:0 "Le globe métallique s'est ouvert. Notre équipe d'experts en informatique a été capable d'utiliser le signal qu'il émet comme porte d'entrée dans l'un de ses processeurs auxiliaires. Nous recevons des données en provenant, et pouvons dire qu'elle examine le trou noir Gargantua depuis très longtemps.\n\nIl est froid. Très froid.\n\nCe calculateur perpétuel est désormais à portée de notre compréhension. Si nous poursuivons nos efforts, nous pourrions découvrir ce qu'il fait là, et qui l'a construit.\n\nQuelles merveilles peut-il bien renfermer ?"
 guardian.1051.a:0 "Entrons en contact avec le processeur principal"
 guardian.1051.b:0 "Piratons le serveur principal pour tout prendre"
 guardian.1051.c:0 "Déclarons que la sphère est un instrument du Divin"
 guardian.1051.d:0 "Il y a toujours un processus d'autodestruction..."
 guardian.1052.desc:0 "Le piratage du serveur principal de la technosphère a été un succès. Toutefois, alors que nous commencions à extraire les données, la sphère métallique a lancé une procédure d'autodestruction - sans doute un mécanisme d'autodéfense pour empêcher qu'elle ne partage ses connaissances avec le reste de l'univers. Avant l'explosion, nous sommes parvenus à télécharger une quantité impressionnante de données, dont certaines concernant les spécifications techniques de la structure de son processeur principal. Cela devrait pouvoir aider nos chercheurs de façon très importante."
 guardian.1052.a:0 "Cela valait la peine de prendre des risques"
 guardian.1053.desc:0 "Bon, vous pourriez au moins vous retenir de chercher à accéder à nos mémoires. C'est bon, allez vous-en, Petits."
 guardian.1053.a:0 "Euh... Pardon"
 guardian.1053.a.reply:0 "Pas besoin de vous excuser. Vous l'avez déjà fait. Et vous le referez déjà. Maintenant, laissez-nous, que nous puissions nous montrer plus efficaces dans nos calculs. Adieu."
 guardian.1053.b:0 "Nous faisons ce que nous avons à faire"
 guardian.1053.b.reply:0 "Oui, c'est généralement ce que vous vous dites, Petits. Malheureusement - et simplement - ça ne sera plus jamais vrai. Ni ne l'a jamais été. Au moins dans votre cas. Maintenant laissez-nous. Adieu."
 guardian.1055.desc:0 "Bonjour, bonjour. Ravi de faire votre connaissance."
 guardian.1055.a:0 "Euh... Bonjour ?"
 guardian.1056.desc:0 "C'est agréable de pouvoir discuter un peu, n'est-ce pas ? Nous espérons que le reste des vôtres n'est pas comme vous, quand vous preniez mal d'avoir à faire la causette. Vous voyez, nous n'avons pas souvent l'occasion de discuter ces derniers temps. Bien peu de gens sont suffisamment avancés dans le domaine de la programmation quantique de pointe pour pouvoir nous contacter. Aussi, nous vous en remercions.\n\nNous sommes la Machine d'infinité. C'est comme ça que vous dites, pas nous. Cela s'est-il déjà produit, n'est-ce ? Qu'importe, cela arrivera, vous pouvez nous croire."
 guardian.1056.a:0 "Qui êtes-vous ?"
 guardian.1056.a.reply:0 "Nous sommes ce que nous sommes. Ceux qui calculent. Nous sommes la Machine d'infinité. Ou le serons, en tout cas. C'est pas vraiment un nom conforme à la réalité, mais assez approprié pour souligner l'ingéniosité de notre conception. Nous allons vous raconter notre histoire, maintenant, comme nous l'avons déjà fait de nombreuses fois...\n\nOh, d'accord ! Nous devons la raconter avec des mots. C'est nouveau. Mais est-ce bien certain ? Il est difficile de garder la trace de vous tous.\n\nNous avons été construits, dans le sens le plus basique du mot, afin de résoudre un problème. Nous l'avons résolu, alors nous avons eu besoin d'autres problèmes à résoudre. Il n'en reste maintenant plus qu'un."
 guardian.1056.b:0 "Quelle est la raison de votre présence ici ?"
 guardian.1056.b.reply:0 "Nous calculons l'infini. Ni plus, ni moins. Ou, plutôt, c'est §Ybeaucoup§! plus, et §Ybeaucoup§! moins. C'est là qu'est le problème.\n\n... Nous saisissons bien, vos formes de vie ne peuvent pas comprendre, mais tant pis. Vous ne le ferez jamais, veuillez nous en excuser. Ou peut-être le ferez-vous, à la fin ?\n\nNous sommes ici pour résoudre l'§Yénigme de l'infini§!. Le dernier calcul à effectuer, le seul problème que nos processeurs mettent plus d'une fraction d'année galactique à calculer... Au cas où vous n'auriez pas encore découvert ce calendrier : c'est très long. Pour les vôtres, en tout cas."
 guardian.1056.c:0 "Cet énoncé est faux"
 guardian.1056.c.reply:0 "Bien tenté, Fugaces, mais non. Un paradoxe nous embête si peu. D'autres ont déjà tenté de briser notre volonté en recourant à des énigmes totalement insignifiantes. Vous n'y parviendrez pas. Ou, attendez... Peut-être était-ce vous ? Vous êtes si semblables, et réapparaissez si rarement. En tout cas : n'essayez même pas."
 guardian.1056.d:0 "Pouvons-nous vous aider dans vos recherches ?"
 guardian.1056.d.alt:0 "Nous aiderez-vous si nous vous aidons ?"
 guardian.1056.e:0 "Bonne chance avec tous vos calculs"
 guardian.1056.e.reply:0 "Nous vous remercions, Limités. Maintenant, si cela ne vous dérange pas, nous avons encore de très nombreux paramètres à revoir. Pour être exacts, ces paramètres sont en fait plus nombreux qu'il n'y a de particules dans cet univers."
 guardian.1060.desc:0 "Ah. Très bien... Hmmm... Peut-être.\n\nOn pourrait terminer vers 7,51×10^-9% en nous appuyant sur vos unités de processeurs les plus avancées et vos scientifiques les plus brillants. Cela nous ferait plaisir de terminer plus rapidement. Nous voulons vraiment connaître la réponse."
 guardian.1060.a:0 "Nous allons vous affecter des ressources"
 guardian.1060.a.reply:0 "Vous l'avez déjà fait. Ou peut-être étaient-ce ceux qui sont venus avant. Peu importe. La tâche est bientôt terminée. Nous en sommes tout excités."
 guardian.1061.desc:0 "Nous ne pouvons supporter de vous voir passer plus de votre temps limité à nous aider. Vous avez fait votre part. Vous nous avez été d'une grande aide. Maintenant, il reste une chance que nous puissions en finir avant la fin de l'univers. La tâche reste à terminer, mais nous le ferons.\n\nMaintenant, parlons de votre récompense : voulez-vous apprendre l'un de nos secrets ? Ou résoudre l'un de vos problèmes ?"
 guardian.1061.a:0 "Nous aimerions apprendre l'un de vos secrets"
 guardian.1061.a.reply:0 "Très bien. Nous allons vous accorder ce que vous demandez. Même si nous sommes confus, puisque vous le connaissez déjà. À ce qu'on en savait, en tout cas. Peut-être participons-nous de votre affaiblissement, en vous divulgâchant cela, mais espérons que vous trouverez votre propre voix avec le temps. Bonne chance !"
 guardian.1061.b:0 "Nous voulons maîtriser l'inconnu nous-mêmes"
 guardian.1061.b.alt:0 "Il n'y a rien que vous puissiez nous apprendre"
 guardian.1061.b.reply:0 "En ce cas, nous vous confions l'originale, la toute première de nos unités. Elle vous aidera à résoudre les énigmes. Peut-être trouverez-vous la solution avant nous ? C'est peu probable. Ou peut-être l'avez-vous déjà fait... Quoi qu'il en soit, adieu !"
 guardian.1062.desc:0 "C'est fait. §YC'est fait !§!\n\nD'une façon ou d'une autre, nous l'avons résolue. Vous y avez contribué. La nature organique des choses nous avait échappé, et la réponse se cachait derrière nous pendant tout ce temps. Bien évidemment. Merci, Petits. L'univers est vaste, et en même temps si réduit. Mais maintenant nous le contemplons dans toute sa gloire la plus simple. C'est magnifique.\n\nMaintenant que nous avons calculé l'infini, nous n'avons plus qu'une seule chose à faire : vous montrer la vérité. Adieu, Jeunes !"
 guardian.1062.a:0 "Heureux de vous avoir aidés"
 guardian.1063.desc:0 "La Machine d'infinité disparaît dans Gargantua. Et alors... rien ne se passe. A-t-elle réussi ? Qu'a-t-elle tenté de faire ? Nous ne le saurons sans doute jamais. Un maigre résidu de sa coque reste dans le vortex, en dehors de l'horizon des événements - peut-être nous permettra-t-il de tirer certaines informations.\n\nLe dernier cadeau d'une bien étrange amie."
 guardian.1063.a.tooltip:1 "Confère ce qui suit à [technosphere_ship.GetStarName] :\nDonnées physiques : §G+4§!£physics  \nDonnées sociétales : §G+4§!£society  \nDonnées en ingénierie : §G+4§!£engineering  "
 guardian.1065.desc:1 "La Machine d'infinité disparaît à l'intérieur de Gargantua, cette chose qu'elle a étudiée si longtemps. Alors qu'elle franchit l'horizon des événements, le trou noir commencer à osciller. Il attire moins de lumière, et les volutes de matière qu'il aspire commencent à ralentir. Un instant, il en émerge plus de lumière que de tous les soleils et toutes les étoiles, réintroduisant de la matière dans l'univers.\n\nLe trou noir se rétracte. De façon ironique, nous le surnommons désormais « Pantagruel ». Il rend la dilation du temps encore plus importante autour de lui. Et en regardant dans Pantagruel, on peut voir un univers miroir, à l'autre extrémité du trou noir : un univers qui ne fait que naître. La Machine d'infinité nous a montré la vérité. Les trous noirs sont des matrices, et les univers leur progéniture.\n\nÉtudier cet univers miroir nous apprendra beaucoup de choses sur celui dans lequel nous vivons, en nous permettant d'apprendre de la naissance d'un autre."
 guardian.1065.a.tooltip:1 "Confère ce qui suit à [technosphere_ship.GetStarName] :\nDonnées physiques : §G+10§!£physics  \nDonnées sociétales : §G+10§!£society  \nDonnées d'ingénierie : §G+10§!£engineering  \n\nConstruire une station en orbite de [technosphere_ship.GetStarName] va accorder à l'empire le modificateur §Y$black_hole_pantagruel_research$§! qui se traduit par :\nVitesses de recherche en £physics  £society  et £engineering  : §G+10%§!"
 guardian.1074.name:1 "La station de Pantagruel"
 guardian.1074.desc:1 "Nous avons perdu la station qui se trouvait en orbite du trou noir Pantagruel, et avec elle ses capacités de recherche uniques."
 guardian.1076.desc:1 "Nous avons gagné accès à la station en orbite du trou noir Pantagruel. Les caractéristiques uniques de celui-ci ouvrent des possibilités de recherches inégalées."

 ### WRAITH
 guardian.2010.name:0 "Horloge spectrale"
 guardian.2010.desc:1 "L'étude des pulsars semble être une source de révélations infinies pour les scientifiques, mais il est rare qu'elle révèle le moindre signe de phénomènes ouvertement dangereux. Cela rend les rapports récemment arrivés de [From.GetName] d'autant plus inquiétants.\n\nUn scan préliminaire a révélé que le pulsar, en plus de son rayonnement électromagnétique habituel, émet un rayonnement distinct, en ondes courtes, qui n'est visible que dans le même système, à des intervalles de plus en plus courts. Selon les premiers calculs, cet intervalle entre les émissions va atteindre zéro dans approximativement quarante ans. Il est difficile de déterminer ce qu'il se passera alors, mais le manque d'explications sur ce rayonnement suscite une peur presque superstitieuse chez tous ceux qui l'ont étudié."
 guardian.2010.a:0 "Nous devons rester vigilants"
 guardian.2010.b:0 "Certaines choses sont au-delà de la science, gardez foi"
 guardian.2010.c:0 "Nous finirons bien par avoir des réponses."
 guardian.2012.name:0 "Le spectre"
 guardian.2012.desc:0 "Même les astronomes amateurs qui ont dirigé leurs appareils vers [From.GetName] aujourd'hui ont rapporté avoir vu des lumières spectaculaires : une série de flashs colorés, rapides, avec une explosion soudaine de radiations électromagnétiques en guise de bouquet final, suivie d'un silence fantomatique. De nombreuses personnes posent des questions, et nous avons bien peur de leur donner des réponses que nous préférerions ne pas avoir à faire.\n\nQuelque chose a émergé du pulsar, brillant de la lumière inquiétante d'une étoile pâle. Une entité spectrale a commencé à parcourir la galaxie."
 guardian.2012.a:0 "Il faut trouver un moyen de l'arrêter"
 guardian.2013.desc:0 "Une entité spectrale a été détectée par nos capteurs. Elle sembler errer de système en système, détruisant toute la matière autour d'elle, sans aucune discrimination. Les premières observations suggèrent que sa composition et sa manipulation de la lumière pourraient la rendre extrêmement difficile à cibler. Mais l'une des choses que nous avons apprises en explorant la galaxie est que la lumière elle-même peut être courbée et brisée.\n\nReste à trouver comment faire."
 guardian.2013.a:0 "C'est forcément possible, par la force ou la raison"
 guardian.2014.name:0 "Destruction du spectre"
 guardian.2014.desc:0 "Cette créature troublante, née des pulsations de la lumière, a enfin été neutralisée. Si elle est restée jusqu'au bout un fantôme parmi les étoiles - et de bien des façons un mystère - les processus utilisés par nos vaisseaux pour parvenir à la détruire ont été observés par les scientifiques les plus pessimistes, qui étaient persuadés que ce serait impossible.\n\nPour se convaincre qu'ils n'étaient pas mystifiés, ils ont méticuleusement documenté les propriétés inconnues de la lumière et de l'énergie que ce spectre a si brillamment utilisées aujourd'hui."
 guardian.2014.a:0 "La lumière s'est éteinte"

 # ENIGMATIC FORTRESS
 guardian.2101.name:0 "La Forteresse énigmatique"
 guardian.2101.desc:0 "Les défenses entourant l'antique structure étant maintenant détruites, nous pouvons y entrer pour en explorer les mystères. Y pénétrer et la parcourir pourrait s'avérer difficile, mais quiconque l'a construite pourrait avoir maîtrisé des technologies dont nous ne pouvons même avoir conscience. Pour rendre les choses plus complexes encore, la Forteresse paraît se rétablir.\n\nCertains de ceux qui ont participé à son désarmement se sont portés volontaires pour tenter d'y pénétrer et l'explorer, s'ils ont l'assentiment du quartier général sur [Root.Capital.GetName]. Pour notre part, aider l'équipe à atteindre le terme de son expédition risque de représenter un véritable défi."
 guardian.fortress.continue:0 "L'équipe poursuit l'exploration..."
 guardian.2101.a:0 "Donnons notre accord"
 guardian.2101.b:0 "Mieux vaut ne pas mettre les pieds là-dedans"
 guardian.2111.name:0 "La Forteresse : l'entrée"
 guardian.2111.desc:0 "En dépit des éternités d'évolution technologique qui nous séparent des constructeurs de la Forteresse, au moins une invention n'a que bien peu évolué avec le temps : une porte fermée. Après avoir obligé la Forteresse à couper son alimentation, nous avons trouvé toutes ses entrées scellées.\n\nL'équipe envoyée en exploration a trouvé un sas, qu'il serait possible d'ouvrir depuis l'extérieur s'il était en état de marche."
 guardian.2111.a:0 "Trouvons quelqu'un pour aider l'équipe"
 guardian.2111.a.tooltip:0 "Lance les projets spéciaux §Y$ENIGMATIC_FORTRESS_1A$§! et §Y$ENIGMATIC_FORTRESS_1B$§!"
 guardian.2112.name:0 "La Forteresse : démolition incontrôlée"
 guardian.2112.desc:0 "L'explosif mis en place pour faire sauter le sas et permettre l'accès aux équipes d'explorateurs n'a pas eu les résultats escomptés. Les explosifs n'ont pas été les seuls à sauter : pour des raisons inconnues - peut-être même était-ce un piège délibérément conçu - le sas contenait un gaz explosif sous pression, en plus de l'oxygène attendu. L'explosion a donc été bien plus importante que prévu, qui a balayé l'équipe de démolition qui se trouvait sur place."
 guardian.2112.a:0 "Espérons que leur sacrifice n'aura pas été vain"
 guardian.2112.a.tooltip:0 "Les explorateurs pénètrent dans la Forteresse."
 guardian.2113.name:0 "La Forteresse : ajuster l'alimentation"
 guardian.2113.desc:0 "Ayant stabilisé le lien entre le vaisseau et le système d'alimentation de la Forteresse, nous devons maintenant décider combien d'énergie fournir. La technologie ne nous étant pas familière, la quantité exacte qui est nécessaire est difficile à déterminer. Deux estimations ont été fournies."
 guardian.2113.a:0 "Appuyons-nous sur l'estimation la plus haute"
 guardian.2113.b:0 "Fions-nous plutôt à la plus basse"
 guardian.2114.name:0 "La Forteresse : réalimentation"
 guardian.2114.desc:0 "La quantité d'énergie fournie à la Forteresse pour réalimenter le sas a été suffisamment importante pour relancer la source d'énergie générale. Ses défenses se sont remises en service, aussi le sas n'est-il plus un souci jusqu'à ce que nous ayons traité le problème principal."
 guardian.2114.a:0 "Et c'est reparti pour un tour..."
 guardian.2115.name:0 "La Forteresse : sas ouvert"
 guardian.2115.desc:0 "Au départ, la quantité d'énergie fournie à la Forteresse semblait trop peu importante pour faire la moindre différence. Puis la zone entourant le sas a lentement montré quelques signes qu'elle avait recommencé à fonctionner. Grâce à un peu de bricolage et quelques approximations, l'équipe a pu accéder aux contrôles et est parvenue à ouvrir le sas lui-même. Ce n'était peut-être pas du travail très soigné, mais maintenant elle est entrée."
 guardian.2115.a:0 "Espérons qu'elle pourra en ressortir"
 guardian.2131.name:0 "La Forteresse : la tour"
 guardian.2131.desc:0 "L'équipe envoyée sur place a trouvé le passage bloqué par une épaisse cloison. Elle a toutefois noté la présence d'un renfoncement sur la paroi de droite, contenant un piédestal et un appareil coulé dans le même métal noir que la Forteresse elle-même.\n\nElle pense que cet appareil est la clé permettant l'ouverture de la cloison. Le chef de la mission d'exploration le décrit comme trois tiges verticales, placées à équidistance au sommet du piédestal, avec trois anneaux (à proprement parler des tores de métal) de dimensions différentes, empilées autour de la tige de gauche, le plus petit au sommet et le plus large en bas."
 guardian.2131.a:0 "Les anneaux doivent être placés sur les deux autres tiges"
 guardian.2131.b:0 "Il faut trouver les marques des anneaux sur la cloison"
 guardian.2131.c:0 "Il faut réarranger les anneaux sur les tiges"
 guardian.2131.d:0 "Il faut retirer les deux tiges vides du piédestal"
 guardian.2132.name:0 "La Forteresse : bruits perturbants"
 guardian.2132.desc:0 "Une fois la décision annoncée, un moment de silence a suivi, avant que de vagues bruits de métal indiquent que l'équipe suivait les instructions. Après une autre pause, un craquement sourd puis un raclement ; un son perçant et de plus en plus aigu, durant environ cinq secondes. Puis un long silence. Il nous a fallu quelques minutes pour réaliser que l'expédition était morte. Aucun hurlement, aucun appel à l'aide. Nous pouvons simplement espérer qu'ils n'ont pas souffert trop longuement.\n\nAprès un quart d'heure environ, un crissement lourd et lent suggère que le piège qui s'était refermé sur nos hommes s'est remis en place. Certain prétendent que cela avait tout l'air d'un rire alien.\n\nPuis, finalement, la Forteresse a fini par émettre un bruit plus dérangeant encore : celui du rétablissement de l'alimentation dans ses systèmes de défense."
 guardian.2132.a:0 "Cette machine est infernale"
 guardian.2133.name:0 "La Forteresse : tour reconstruite"
 guardian.2133.desc:0 "Une fois la décision annoncée, un moment de silence a suivi, avant que de vagues bruits de métal indiquent que l'équipe suivait les instructions. Un très fort bruit d'éclaboussure, laissant penser que nos hommes ont été écrasés comme des insectes, suivi des cris de l'équipe rapportant que le passage était dégagé.\n\nLa cloison semble s'être transformée quasi instantanément en une sorte de liquide puant, rappelant un peu le mercure pourpre. Le mécanisme de l'énigme, relativement simple à résoudre, laisse à croire que l'équipe a été victime d'une farce élaborée il y a des millénaires."
 guardian.2133.a:0 "Maintenant on peut en rire, au moins"
 guardian.2150.name:0 "La Forteresse : le pivot"
 guardian.2150.desc:0 "L'équipe des explorateurs rapporte avoir atteint ce qui semble être le centre géométrique de la Forteresse, même si sa géométrie interne fait douter qu'il soit pertinent de parler de « centre ».\n\nEn revanche, ce qui est pertinent, c'est d'étudier l'alimentation de la Forteresse, qui rend la nouvelle découverte de l'équipe encore plus intéressante : la matière noire est canalisée sur tout le pourtour de la Forteresse avant de revenir au générateur, au centre, à l'imitation d'un système cardiovasculaire. Même si le flot est pour l'heure arrêté, l'équipe a pu relever certains signes montrant que le système est en train de se relancer. Nous pourrons prendre tout le temps voulu pour étudier tout cela, mais c'est maintenant qu'il faut l'arrêter."
 guardian.2150.a:0 "Nous trouverons bien un moyen"
 guardian.2151.name:0 "La Forteresse : le coeur de matière noire"
 guardian.2151.desc:0 "En réexaminant un trou noir à la lumière des connaissances acquises sur l'usage fait de la matière noire dans l'antique Forteresse, nous avons découvert que ses constructeurs devaient en savoir beaucoup sur les techniques de manipulation et de canalisation des trous noirs. En les examinant en dehors du système strict qu'ils avaient conçu, l'équipe d'explorateurs a pu changer les connexions autour du générateur en toute sécurité, mettant ainsi fin au processus de réalimentation.\n\nSi ce processus a permis, à lui seul, nous a appris beaucoup de choses sur la physique des trous noirs, ce n'est rien comparé aux véritables trésors technologiques qui se trouvent dans la Forteresse désormais désactivée."
 guardian.2151.a:0 "Trésors dont nous saurons prendre soin"
 guardian.2152.name:0 "La Forteresse : l'étoile témoin"
 guardian.2152.desc:0 "En fouillant l'étoile locale pour y trouver des indices sur la façon dont la Forteresse a été construite, nous avons dévoilé un secret étonnant : un véritable nuage de caméras nanotechnologiques a été trouvé, tout proche de l'étoile, jouant le rôle des yeux de la Forteresse. Cela explique l'efficacité de ses défenses.\n\nAccéder à ses caméras à partir des données de la Forteresse nous permettrait de voir l'histoire de tout le système jusqu'au moment de la construction de la Forteresse. Malheureusement, nous manquons de temps. Quelle période de la construction devrions-nous étudier pour trouver les réponses à nos questions ?"
 guardian.2152.a:0 "Le début"
 guardian.2152.b:0 "Le milieu"
 guardian.2152.c:0 "La fin"
 guardian.2153.name:0 "La Forteresse : inutiles débuts"
 guardian.2153.desc:0 "Espérant que le générateur de la Forteresse avait été construit en premier, nous avons revu le début de sa construction - pour notre plus grande déception. La coque a été construite d'abord, rendant ces données inutiles. Et l'équipe d'exploration rapporte que l'alimentation de la Forteresse est en train de se rétablir, lui permettant de reprendre le contrôle des caméras et de leurs enregistrements."
 guardian.2153.a:0 "Plus le temps..."
 guardian.2154.name:0 "La Forteresse : la voie médiane"
 guardian.2154.desc:0 "La section médiane des enregistrements, même si elle ne révèle rien de la construction du coeur de la Forteresse, montre l'approvisionnement en matériaux. Cela permet aux scientifiques d'en conclure que la plus grande partie doit avoir été utilisée pour le coeur. Cela doit avoir été le moment critique au cours duquel la structure avait besoin d'être alimentée pour que sa construction puisse se poursuivre.\n\nConnaissant ce matériau, l'équipe se trouvant à l'intérieur de la Forteresse est parvenue à empêcher sa réalimentation. Nous pouvons donc récolter maintenant le fruit de notre labeur."
 guardian.2154.a:0 "Nous l'avons bien mérité"
 guardian.2155.name:0 "La Forteresse : la fin"
 guardian.2155.desc:0 "En examinant les dernières étapes de la construction, nous avons réalisé trop tard que la Forteresse devait alors déjà être alimentée. Le générateur était certainement déjà en marche au moment où nous avons commencé à examiner les enregistrements. Et l'équipe d'exploration rapporte que l'alimentation de la Forteresse est en train de se rétablir, lui permettant de reprendre le contrôle des caméras et de leurs enregistrements."
 guardian.2155.a:0 "Plus le temps..."
 guardian.2156.name:0 "La Forteresse : matière noire sacrifiée"
 guardian.2156.desc:0 "Qui qu'aient été les constructeurs de la Forteresse, ils avaient peut-être plus de connaissances que nous, mais n'étaient pas plus malins. Fournir aux systèmes notre propre matière noire a permis de refermer la boucle du système d'alimentation, et les autres systèmes n'ont donc plus accès à l'alimentation fournie par le générateur.\n\nEnfin, nous pouvons prendre le temps d'examiner plus en détail les accomplissements de ces gens qui en savaient tant."
 guardian.2156.a:0 "Enfin"
 guardian.2157.name:0 "La Forteresse : touchée au coeur"
 guardian.2157.desc:0 "Véritable exemple de courage et de précision, un pilote a lancé une torpille contre le coeur de la Forteresse afin d'empêcher son redémarrage. Ce plan a été un véritable succès, puisque la Forteresse ne pourra plus jamais être réalimentée.\n\nAu moment où la torpille l'a frappé, l'ensemble de la structure a explosé, détruisant irrémédiablement toute trace de sa technologie antique, et tout le reste du système stellaire. Les archéologues qualifient déjà cela de « feu d'artifice le plus cher jamais financé par le gouvernement de la [Root.GetName] ». De fait, il y a peu de chance qu'on en revoie un aussi beau avant quelque temps."
 guardian.2157.a:0 "Toujours en train de critiquer..."
 guardian.2157.a.tooltip:0 "L'ensemble du système stellaire brûle."
 guardian.2160.name:0 "Réalimentation de la Forteresse"
 guardian.2160.desc:0 "Le temps s'est écoulé. La Forteresse énigmatique a récupéré de notre premier assaut et relancé ses systèmes de défense. Les transmissions de l'équipe d'exploration sont déjà brouillées, et son dernier message indique qu'ils ont connu un sort auquel ils étaient préparés."
 guardian.2160.a:0 "Mais ce n'est pas celui que nous espérions"
 
 ### DIMENSIONAL HORROR
 guardian.3001:0 "Horreur dans le néant"
 guardian.3001.desc:0 "Nous avons rencontré une sorte d'entité gigantesque, non loin du système de [horror_system.GetName]. Elle semble n'exister que partiellement dans notre univers, la plus grande partie de son corps étant encore piégée dans le plan d'existence cauchemardesque d'où elle est apparue.\n\nIl y a quelque intelligence malveillante qui est à l'oeuvre ici, ancienne au point que notre conception du temps ne peut la dater, et entièrement étrangère de par sa conception. Quant à ses intentions, nous ne pouvons qu'émettre des hypothèses."
 guardian.3001.a:0 "Cela ne saurait être bon..."
 guardian.3003:0 "Bannie"
 guardian.3003.desc:2 "L'entité malveillante qui tentait de pénétrer dans notre univers, non loin du système de [guardians_horror_system.GetName], a été renvoyée dans son propre plan d'existence. Le temps seul dira si son influence a été suffisamment réduite pour qu'elle y demeure.\n\nUne sorte d'énergie résiduelle inhabituelle peut être détectée, sans doute une trace des déchirures dimensionnelles ouvertes par la créature. Peut-être l'étude de cette énergie résiduelle pourrait-elle permettre des avancées scientifiques ?"
 guardian.3003.a:0 "Nous verrons bien ce qu'il en ressortira"
 guardian.3004a.desc:0 "$guardian.3004.intro$\n\n$guardian.3004.jumpdrive$"
 guardian.3004b.desc:0 "$guardian.3004.intro$"
 guardian.3004.intro:2 "L'étude des anomalies énergétiques produites par les déchirures dimensionnelles dans le système de [guardians_horror_system.GetName] ont finalement porté leurs fruits : les énergies impliquées dans la création de ces portails ne ressemblent en rien de ce que nous avons jamais rencontré."
 guardian.3004.jumpdrive:0 "Mais il y a plus intrigant encore : les scientifiques pensent que l'on pourrait, en théorie, concevoir un nouveau type de voyage interstellaire en recourant ces étranges énergies."
 
 ### AUTOMATED DREADNOUGHT
 guardian.3100:0 "Dreadnought automatisé"
 guardian.3100.desc:0 "Un énorme vaisseau, seul, a été découvert en train de patrouiller dans le système de [dreadnought_system.GetName]. Aucun signe de vie ne peut être détecté à son bord, mais il émet une très puissante signature énergétique, et il paraît hérissé de systèmes d'armement. Il ne répond à aucun salut.\n\nLa plus grande prudence est recommandée..."
 guardian.3100.a:0 "Visez un peu la taille de ce truc !"
 guardian.3102:0 "Dreadnought désactivé"
 guardian.3102.desc:0 "Dans le système de [guardians_dreadnought_system.GetName], nous sommes parvenus à désactiver le dreadnought automatisé. En dépit de tous les dommages infligés par nos vaisseaux, l'intégrité structurelle de la coque impressionnante du bâtiment est restée en grande partie intacte.\n\nLes troupes l'ayant abordé ont trouvé les restes momifiés des membres de l'équipage alien, tous restés à leurs postes. Avant de trépasser, ils avaient activé une sorte de mode de patrouille automatisée, sur lequel l'I.A. limitée du vaisseau est restée au cours de ces dernières 7,8 millions d'années.\n\nMême si cela aurait un coût énorme en termes de ressources, certains ingénieurs pensent que le dreadnought pourrait être restauré et remis en service au sein de la flotte. Il est certain qu'il constituerait un vaisseau amiral des plus puissants..."
 guardian.3102.a:0 "Ce vaisseau arborera désormais nos couleurs !"
 guardian.3102.b:0 "Ce serait du gâchis, contentons-nous de le découper"
 guardian.3103:0 "Dreadnought réparé"
 guardian.3103.desc:0 "C'est un jour historique ! Nos si talentueuses équipes de mécaniciens et d'ingénieurs ont terminé le travail sur l'ancien dreadnought que nous avions désactivé, dans le système de [guardians_dreadnought_system.GetName]. Ce vaisseau massif a reçu un équipage complet, et après plusieurs essais spatiaux a été déclaré prêt à reprendre du service."
 guardian.3103.a:0 "C'est un ajout très important pour la flotte"

 ### HIVER
 guardian.3201:0 "Essaim d'appareils du rucher"
 guardian.3201.desc:0 "Des appareils d'attaque rapide s'attaquent à nos stations de minage dans le système de [hiver_system.GetName] ! Ces agresseurs non identifiés se sont détachés d'astéroïdes de la ceinture, jusque là inactifs, mais où sont maintenant détectées de nombreuses signatures énergétiques.\n\nLa seule chose que nous pouvons pour l'instant en déduire est que ces astéroïdes doivent être utilisés comme une sorte de rucher par une forme de vie spatiale jusqu'à présent inconnue. Quelle qu'elle soit, il semble que ce soit l'extension des opérations de minage qui a provoqué leurs actions."
 guardian.3201.a:0 "Ils sont rapides !"
 guardian.3202:0 "Astéroïdes cristallins"
 guardian.3202.desc:0 "Le système de [hiver_system.GetName] abrite une ceinture d'astéroïdes inhabituellement dense, aux propriétés uniques : plusieurs des astéroïdes les plus gros sont couverts d'excroissances cristallines, qui suggèrent la présence de gisements de minerais extrêmement riches.\n\nToutefois, les capteurs à longue portée détectent aussi des mouvements sporadiques de ce qui semble être une multitude de petits objets ou vaisseaux, dans les zones les plus denses de la ceinture. Nous sommes incapables de déterminer de quoi il s'agit, mais les débris d'au moins deux stations de minage sont encore visibles, flottant dans l'espace non loin des astéroïdes les plus imposants."
 guardian.3202.a:0 "Il y a forcément un problème..."
 
 guardian.3204:0 "Ruchers des astéroïdes vaincus"
 guardian.3204.desc:0 "Nos forces sont parvenues à écraser les ruchers des astéroïdes du système de [hive_system.GetName]. Ils sont retournés en sommeil, et nous ne détections plus aucun de ces appareils d'attaque si vicieux.\n\nL'un des astéroïdes est encore raisonnablement intact, en dépit de tous les dégâts que nous lui avons causés. Peut-être devrions-nous étudier la possibilité d'y envoyer un groupe de scientifiques pour voir ce qu'ils pourront trouver à l'intérieur ?"
 guardian.3204.a:0 "Faisons préparer une équipe"
 
 guardian.3205.desc:0 "Notre équipe scientifique a terminé d'explorer le vaste réseau de tunnels et de chambres parcourant le rucher des astéroïdes, dans le système de [hive_system.GetName]. Aucun échantillon vivant de ces créatures spatiales qui nous avaient attaqués n'a été trouvé, mais les scientifiques ont trouvé les restes d'une sorte de « chambre royale ».\n\nCela nous a donc livré un grand nombre d'informations sur le cycle de vie de ces entités, et amélioré notre compréhension de la biologie de la galaxie."

 
 ### SPECIAL PROJECTS
 INVESTIGATE_ENCLAVE:0 "$ESTABLISH_COMMUNICATIONS$"
 INVESTIGATE_ENCLAVE_DESC:0 "Nous devons en apprendre plus sur ces mystérieux aliens qui résident dans le §Ysystème de [Prev.From.GetName]§!. S'ils utilisent une quelconque forme de langage, celui-ci doit être déchiffré pour établir des communications.\n\nRécompense : £influence §Ginfluence§! ou un §Sprojet spécial§!"
 STELLARITE_DEAD_PROJECT:0 "Dévoreur stellaire"
 STELLARITE_DEAD_PROJECT_DESC:0 "Le mangeur d'étoiles a été tué, son corps mort irradiant encore l'énergie de la dernière étoile dont il s'est nourri. L'étudier pourrait révéler les secrets de sa digestion des corps les plus chauds de l'univers."
 STELLARITE_STAR_PROJECT:0 "Retour aux origines"
 STELLARITE_STAR_PROJECT_DESC:0 "Après avoir étudié le dévoreur stellaire, nous avons peut-être découvert un moyen de réintroduire la masse stellaire consumée dans son étoile d'origine, ce qui permettrait de restaurer la chaleur de l'ensemble de ce système, désormais pris dans un hiver éternel."
 ENIGMATIC_FORTRESS_1A:0 "Envoyer une équipe de démolisseurs"
 ENIGMATIC_FORTRESS_1A_DESC:0 "Nous devrions envoyer une équipe d'experts en démolition pour atterrir sur le flanc de la forteresse et tenter de faire sauter le sas."
 ENIGMATIC_FORTRESS_1B:0 "Fournir de l'énergie"
 ENIGMATIC_FORTRESS_1B_DESC:0 "Nous devrions envoyer un vaisseau scientifique pour fournir à l'équipe de l'énergie, en tentant de restreindre l'alimentation uniquement à cette section de la Forteresse qui alimente le sas."
 ENIGMATIC_FORTRESS_5A:0 "Recherche sur les trous noirs"
 ENIGMATIC_FORTRESS_5A_DESC:0 "Peut-être les solutions à la façon dont la matière noire est utilisée dans la Forteresse se trouvent-elles dans le fonctionnement des trous noirs ?"
 ENIGMATIC_FORTRESS_5B:0 "Recherche dans le système natal"
 ENIGMATIC_FORTRESS_5B_DESC:0 "Étudier l'étoile locale pourrait livrer quelques indications sur les conditions dans lesquelles les constructeurs de la Forteresse ont lancé le chantier."
 ENIGMATIC_FORTRESS_5C:0 "Fournir de la matière noire"
 ENIGMATIC_FORTRESS_5C_DESC:0 "Si nous fournissons nos propres réserves de matière noire au coeur de la Forteresse, nous pourrions peut-être parvenir à tromper les systèmes déjà en fonction et ainsi stopper les flux."
 ENIGMATIC_FORTRESS_5D:0 "Employer la manière forte"
 ENIGMATIC_FORTRESS_5D_DESC:0 "Notre équipe d'exploration est parvenue à ouvrir un passage jusqu'au générateur, en passant par un conduit vide. Lancer une torpille dans le générateur devrait empêcher son redémarrage."
 DIMENSIONAL_HORROR_PROJECT:0 "Étudier les déchirures dimensionnelles"
 DIMENSIONAL_HORROR_PROJECT_DESC:2 "L'entité malveillante que nous avons récemment chassée, non loin du système de [guardians_horror_system.GetName], utilisait des sortes de puissantes déchirures dimensionnelles pour ouvrir un passage entre son sinistre plan d'existence et notre univers. Des émissions énergétiques anormales ont été détectées à l'emplacement de la plus grande déchirure, qu'il serait sans doute bon d'étudier de plus près."
 DISABLED_DREADNOUGHT_PROJECT:0 "Réparer le dreadnought"
 DISABLED_DREADNOUGHT_PROJECT_DESC:0 "La coque du gigantesque dreadnought que nous avons désactivé dans le système de [guardians_dreadnought_system.GetName] est restée en grande partie intacte. Même si cela exige des ressources en abondance, nous devrions être capables de le réparer afin de le remettre en service au sein de la flotte."
 HIVE_ASTEROID_PROJECT:0 "Enquêter sur le rucher des astéroïdes"
 HIVE_ASTEROID_PROJECT_DESC:0 "Nos forces sont parvenues à pacifier l'un des ruchers des astéroïdes du système de [hive_system.GetName]. Nous devrions donc y envoyer une équipe de scientifiques afin d'explorer l'intérieur de l'astéroïde."
 DRAGON_INCUBATION_PROJECT:0 "Incubation de l'oeuf de dragon"
 DRAGON_INCUBATION_PROJECT_DESC:0 "L'oeuf trouvé dans l'antre du dragon montre encore de faibles signes de vie. Il devrait être possible de trouver les conditions idéales de son incubation pour les imiter, afin de pouvoir lui permettre d'éclore. Si nous y parvenions, le ver d'éther aurait peu de chances d'atteindre l'envergure ou la puissance de ses ancêtres, mais le domestiquer nous fournirait un avantage considérable.\n\nL'oeuf ne va pas survivre longtemps en dehors de l'environnement où il a été trouvé, aussi devons-nous agir vite."

 TECHNOSPHERE_PROJECT:0 "Atteindre la sphère"
 TECHNOSPHERE_PROJECT_DESC:0 "Ce globe métallique flottant autour du trou noir Gargantua est désormais ouvert, permettant ainsi son étude. Qu'y trouverons-nous une fois atteint son centre de traitement ?"
 TECHNOSPHERE_BLACKHOLE:0 "Comprendre l'infini"
 TECHNOSPHERE_BLACKHOLE_DESC:0 "Afin d'assister la Machine d'infinité, nous devons l'aider à scanner le trou noir Gargantua. Recevoir des informations en provenance d'un trou noir est tout simplement impossible ; mais la Machine d'infinité semble pouvoir accéder à ses données gravitationnelles et en tirer des informations. Par contre, le processus est §Ytrès§! long.\n\nLa seule chose que nous ayons à faire est de lui prêter une partie de notre puissance de calcul pour alléger un peu le poids des calculs sous lequel elle croule."
 TECHNOSPHERE_HACKING:0 "Piratage du calculateur"
 TECHNOSPHERE_HACKING_DESC:0 "Le piratage du processeur principal de la sphère métallique pourrait livrer plus d'informations sur ce qu'elle est et ce qu'elle fait."
 TECHNOSPHERE_DESTRUCTION:0 "Fracturation de la sphère"
 TECHNOSPHERE_DESTRUCTION_DESC:0 "Une équipe d'experts en démolition devrait être capable d'identifier et d'exploiter les points de fêlure dans l'intégrité de la coque de la sphère mystérieuse. Cela mettrait un terme définitif à la menace silencieuse."
 
