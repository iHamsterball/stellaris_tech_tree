 tr_adaptability_dietary_enrichment:0 "Régime alimentaire enrichi"
 tr_adaptability_dietary_enrichment_delayed:1 "La valeur nutritionnelle des denrées que nous récoltons pour nos drones pourrait être accrue par diverses techniques d'enrichissement, qui nous permettraient de nourrir plus de drones avec moins de nourriture."
 tr_adaptability_dietary_enrichment_desc:0 "Accroissement de §G20%§! de la production de £food §Y$tile_resource_food_mult$§!."
 tr_adaptability_dynamic_ecomorphism:0 "$tr_diplomacy_dynamic_ecomorphism$"
 tr_adaptability_dynamic_ecomorphism_delayed:0 "En étudiant les méthodes des autres, nous avons appris de nouvelles façons de nous adapter aux environnements aliens."
