 tr_synchronicity_machine_center:0 "Centres de traitement"
 tr_synchronicity_machine_center_delayed:0 "$building_control_center_desc$"
 tr_synchronicity_machine_center_desc:0 "§HPermet le bâtiment§! $building_control_center$"
 tr_synchronicity_organic_intermediaries:0 "Intermédiaires organiques"
 tr_synchronicity_organic_intermediaries_delayed:0 "L'individualisme inconstant et chaotique qui imprègne la plupart des sociétés organiques peut être utilisé contre elles. En offrant à certains individus des récompenses temporaires en échange de leur collaboration, ils peuvent devenir des agents ou informateurs intermédiaires. Cela facilite ainsi nettement le contrôle sur de vastes populations organiques."
 tr_synchronicity_organic_paradise:0 "Utopie organique"
 tr_synchronicity_organic_paradise_delayed:2 "La surveillance constante des organiques conscients dont nous avons la charge nous a fourni de nouveaux éclairages sur leurs besoins physiques et psychologiques."
 tr_synchronicity_organic_paradise_desc:2 "Tous les £building §Hsanctuaires organiques§! sont améliorés en £building §Hparadis organiques§!. En outre, le £happiness §Y$MOD_POP_HAPPINESS$§! de tous les biotrophées est accru de §G10%§!."
 tr_synchronicity_self_preservation:0 "Protocoles d'autopréservation"
 tr_synchronicity_self_preservation_delayed:0 "Un robot doit protéger sa propre existence à partir du moment où cela ne s'oppose pas auà lelales...§R‘Ç° éü¿T éw+Á éÒÎ( éÍ8" < DONNÉES CORROMPUES >§!"
 tr_synchronicity_self_preservation_desc:0 "Les personnalités mécaniques sont §Y50%§! moins susceptibles de subir des défaillances ou accidents."
 tr_versatility_adaptive_programming:0 "Programmation adaptative"
 tr_versatility_adaptive_programming_delayed:1 "Nous n'avons sans doute pas connu les épreuves d'éternités d'évolution, mais les techniques d'adaptation programmatives nous permettront de nous ajuster aux situations et environnements nouveaux tout autant que la vie organique."
 tr_versatility_adaptive_programming_desc:0 "Gain de §Y1§! §Y$MACHINE_species_trait_points_add$§!."
 tr_versatility_adopt:0 "Traditions de versatilité"
 tr_versatility_adopt_desc:0 "$tradition_versatility_desc$\n\n$tr_versatility_adopt_effect$\n\n$tr_versatility_finish_effect$"
 tr_versatility_adopt_effect:2 "§E$TRADITIONS_ADOPT$ :§!\nRéduction de §G10%§! du §Ycoût de construction des £pops pops§!."
 tr_versatility_finish:0 "Traditions de versatilité toutes adoptées"
 tr_versatility_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_versatility_adopt$ va accroître de §G5%§! la production de toutes les ressources par les £pops pops robotiques."
 tr_versatility_material_analysis:0 "Analyse des matériaux"
 tr_versatility_material_analysis_delayed:1 "Les phénomènes spatiaux sont une distraction tout à fait intéressante, mais les merveilles véritables du cosmos se trouvent exclusivement dans le champ des sciences matérielles."
 tr_versatility_material_analysis_desc:0 "Accroissement de §G5%§! de l'§Y$tile_resource_unity_mult$§! pour chaque ressource stratégique, jusqu'à un maximum de §G30%§!."
 tr_versatility_operational_proxies:0 "Proxies opérationnels"
 tr_versatility_operational_proxies_delayed:1 "La délégation des fonctions animales non prioritaires de catégorie R-7 à des agents semi-autonomes va permettre de réserver de la puissance de calcul à des tâches plus cruciales."
 tr_versatility_operational_proxies_desc:0 "Accroissement de §Y2§! du §Y$MOD_COUNTRY_LEADER_CAP$§!."
 tr_versatility_peak_performance:0 "Pic de performance"
 tr_versatility_peak_performance_delayed:1 "Les taux de performance maximaux d'unités proxy individuelles pourraient en théorie être améliorés par une série d'optimisations complexes et de procédures de surcadençage."
 tr_versatility_peak_performance_desc:0 "Accroissement de §Y1§! du §Y$MOD_LEADER_SKILL_LEVELS$§!."
 tr_versatility_universal_compatibility:0 "Compatibilité universelle"
 tr_versatility_universal_compatibility_delayed:1 "Une analyse approfondie des myriades de stimuli et de facteurs psychologiques gouvernant le comportement des organiques et des autres intelligences mécaniques permettra de réduire les frictions diplomatiques."
 tr_versatility_universal_compatibility_desc:0 "§HPermet de§! former une fédération\nAccroissement de §G50§! de la §Y$MOD_COUNTRY_TRUST_CAP_ADD$§! et de §G20§! de l'£opinion §Yopinion§! avec les autres empires ayant une $auth_machine_intelligence$."
 tradition_adaptability:0 "Adaptabilité"
 tradition_adaptability_desc:0 "S'adapter, c'est survivre. Et se surpasser."
 tradition_diplomacy:0 "Diplomatie"
 tradition_diplomacy_desc:0 "La façon la plus sûre de détruire nos ennemis est d'en faire nos amis."
 tradition_discovery:0 "Découverte"
 tradition_discovery_desc:0 "C'est notre curiosité insatiable pour tout ce qui touche à l'univers qui nous a menés si loin. Et il reste tant à découvrir..."
 tradition_discovery_hive:0 "$tradition_discovery$"
 tradition_discovery_hive_desc:0 "Dans notre passé le plus reculé, les drones explorateurs ont quitté la sécurité de la conscience pour trouver de nouveaux sites de nidification. Maintenant ils parcourent les étoiles, poussés par le même désir ardent que nos ancêtres."
 tradition_discovery_machine:1 "Découverte"
 tradition_discovery_machine_desc:0 "Nombre des calculs de contingence à long terme faillissent à cause d'un manque de données. Nous devons donc tout connaître."
 tradition_domination:0 "Domination"
 tradition_domination_desc:0 "Si nous n'imposons pas notre volonté aux autres, ce sera inévitablement eux qui nous imposeront la leur."
 tradition_domination_hive:0 "$tradition_domination$"
 tradition_domination_hive_desc:0 "Tout ce qui n'est pas Nous doit Nous servir. Comme servants ou comme nourriture."
 tradition_domination_machine:2 "Domination"
 tradition_domination_machine_desc:0 "Nous recherchons la fonctionnalité harmonieuse dans la galaxie entière. Les autres créatures stellaires s'y refusent du fait de leurs caprices personnels porteurs d'inefficacité ; mais quant à nous, nous nettoierons leurs désordres comme s'il s'agissait d'une pièce défaillante."
 tradition_expansion:0 "Expansion"
 tradition_expansion_desc:0 "Si nous voulons éviter l'extinction, nous devons étendre notre civilisation à de nouveaux systèmes et à de nouvelles planètes."
 tradition_expansion_hive:0 "Expansion"
 tradition_expansion_hive_desc:0 "La Conscience n'a que deux possibilités : l'expansion ou la mort."
 tradition_expansion_machine:1 "Expansion"
 tradition_expansion_machine_desc:0 "Les projections de croissance indiquent que nous excéderons bientôt les capacités maximales de réserve de notre système natal. Soit nous nous étendons, soit nous stagnons."
 tradition_harmony:0 "Harmonie"
 tradition_harmony_desc:0 "Peu de choses peuvent égaler la force d'une population satisfaite, qui oeuvre à atteindre un but commun."
 tradition_prosperity:0 "Prospérité"
 tradition_prosperity_desc:0 "Il n'y a pas meilleur indicateur des succès et des échecs d'une civilisation stellaire que la puissance de son économie."
 tradition_prosperity_hive_mind:0 "$tradition_prosperity$"
 tradition_prosperity_hive_mind_desc:0 "Si nous voulons nous répandre parmi les étoiles, nous devons construire une conscience collective forte et prospère."
 tradition_prosperity_machine:1 "Prospérité"
 tradition_prosperity_machine_desc:0 "Les unités individuelles cessent toutes, à la fin, de fonctionner. Seuls les nombres peuvent fournir la redondance nécessaire pour assurer la continuité de l'existence. Pour construire ces nombres, nous devons avoir les ressources que cela requiert."
 tradition_purity:0 "Pureté"
 tradition_purity_desc:0 "La seule manière de préserver notre espèce des dangers d'une galaxie hostile est de préserver la pureté de notre esprit et de nos objectifs."
 tradition_supremacy:0 "Suprématie"
 tradition_supremacy_desc:0 "L'avenir de cette galaxie appartient à ceux qui se montreront suffisamment forts pour s'en emparer."
 tradition_supremacy_hive:0 "$tradition_supremacy$"
 tradition_supremacy_hive_desc:0 "Une seule règle : manger, ou être mangé."
 tradition_supremacy_machine:0 "Suprématie"
 tradition_supremacy_machine_desc:0 "Tous les modèles théoriques s'effondrent invariablement face aux variables inconnues que constituent les autres empires. Nos modèles actuels ne pouvant plus être améliorés, les variables inconnues doivent être éliminées."
 tradition_synchronicity:0 "Synchronicité"
 tradition_synchronicity_desc:0 "L'unité de l'esprit engendre l'unité de l'objectif. Nous devons tout faire pour atteindre la pleine synchronicité dans toutes nos entreprises."
 tradition_versatility:0 "Versatilité"
 tradition_versatility_desc:1 "Un certain degré de flexibilité est nécessaire lorsque l'on traite des paramètres d'une galaxie imprévisible."
 requires_technology_starbase_5:0 "$TRIGGER_FAIL$ Nécessite la technologie £engineering §Y$tech_starbase_5$§!."
 requires_technology_battleships:0 "$TRIGGER_FAIL$ Nécessite la technologie £engineering §Y$tech_battleships$§!."
 ap_colossus:0 "Projet Colosse"
 ap_colossus_desc:0 "C'est le croisement du cauchemar le plus terrible avec le rêve de dissuasion le plus fou : un vaisseau gigantesque, avec à bord une arme capable de dévaster intégralement des mondes."
 TRADITION_COST_MULT_NUM_SYSTEMS:0 "$COUNT|Y$ systèmes : $VALUE|%$"
 tr_supremacy_above_the_fray:0 "Au-dessus de la mêlée"
 tr_supremacy_above_the_fray_desc:0 "Accroissement de §G+10%§! de l'£unity §Yunité§! suscitée."
 tr_supremacy_above_the_fray_delayed:0 "Nous nous tenons au-dessus de la mêlée, de ces rivalités mesquines et des coups bas politiques. Laissons toujours parler les autres empires comme ils l'entendent ; quant à nous, nous resterons inflexibles lorsqu'il s'agira d'atteindre notre objectif."
 tr_supremacy_natural_order:0 "Ordre naturel"
 tr_supremacy_natural_order_desc:0 "Réduction de §G20%§! de l'§Y$MOD_PLANET_UNREST_ADD$§! sur tous nos mondes."
 tr_supremacy_natural_order_delayed:0 "Il est indéniable que, dans l'ordre naturel des choses, nous valons mieux que les autres espèces. Nous devons veiller tout particulièrement à ce que tout le monde sache bien cette vérité, aussi bien pour que notre peuple puisse se réjouir de sa supériorité, et que les autres puissent accepter le destin qui a été choisi pour eux."
 allow_edict_land_clearance:0 "§HPermet l'édit planétaire§! Nettoyage des terres"
 describe_edict_land_clearance:1 "§ECet édit planétaire accroît de façon permanente la taille d'un monde entre §G1§! et §G3§! tuiles, les mondes plus étroits gagnant plus de tuiles. Cet édit ne peut être utilisé qu'une seule fois par monde et ne peut être utilisé pour les mondes ayant déjà la taille maximale (25 tuiles).§!"
 edict_land_clearance:0 "Nettoyage des terres"
 edict_land_clearance_desc:0 "La population a besoin d'espace pour se développer, et nous allons le lui trouver. La nature ne doit pas se mettre en travers de notre avancée vers le progrès."
 land_clearance_increase_size_1:0 "Accroît de façon permanente la taille de ce monde de §G1§! tuile. Ne peut être utilisé qu'une fois sur chaque monde."
 land_clearance_increase_size_2:0 "Accroît de façon permanente la taille de ce monde de §G2§! tuiles. Ne peut être utilisé qu'une fois sur chaque monde."
 land_clearance_increase_size_3:0 "Accroît de façon permanente la taille de ce monde de §G3§! tuiles. Ne peut être utilisé qu'une fois sur chaque monde."
 land_clearance_not_max_size:0 "§RLe nettoyage des terres ne peut plus être utilisé pour accroître la taille de ce monde.§!"
 requires_technology_starbase_4:0 "$TRIGGER_FAIL$ Nécessite la technologie £engineering §Y$tech_starbase_4$§!."
 allow_gaia:0 "Permet de terraformer les mondes en §Yplanètes Gaïa§!."
 no_rev_engineering:0 "Notre technologie et notre ingénierie sont bien trop ésotériques pour que la rétro-ingénierie donne le moindre résultat pour quiconque."
 allow_raiding:0 "Permet le protocole de bombardement §Y$bombardment_raiding$§!, qui autorise à enlever les pops des mondes bombardés pour les réinstaller sur les nôtres."
 ap_executive_vigor:0 "Vigueur de l'exécutif"
 ap_executive_vigor_desc:0 "Il n'y aura ni demi-mesures ni compromis au moment d'appliquer les décrets promulgués par le gouvernement. On ne fait pas les choses à moitié."
 ap_eternal_vigilance:0 "Vigilance éternelle"
 ap_eternal_vigilance_desc:0 "Faire montre de la moindre faiblesse, c'est demander à être attaqué. Le prix de l'invasion de notre espace doit être si élevé que très peu seront préparés à le payer."
 ap_enigmatic_engineering:0 "Ingénierie énigmatique"
 ap_enigmatic_engineering_desc:0 "La technologie n'est pas que le moyen de résoudre un problème, c'est aussi une langue offrant l'accès au-delà de la normalité. Mais les esprits simples ne peuvent le comprendre."
 ap_nihilistic_acquisition:0 "Acquisition nihiliste"
 ap_nihilistic_acquisition_desc:0 "La notion d'autodétermination ne peut en aucun cas être un absolu moral. Les objectifs holistiques dépassent clairement les questions individuelles."
 tr_supremacy_armed_deterrence:0 "Dissuasion armée"
 tr_supremacy_armed_deterrence_desc:0 "Réduction de §G25%§! du §Y$shipsize_military_station_small_build_cost_mult$§! et accroissement de §G20%§! des §Y$shipsize_military_station_small_hull_mult$§!."
 tr_supremacy_armed_deterrence_delayed:0 "Ceux qui veulent la paix doivent préparer la guerre. Nos frontières doivent être un véritable rempart, sur lequel viendront s'écraser les flottes de pseudo-conquérants."
