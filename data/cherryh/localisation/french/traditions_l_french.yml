 tr_discovery_faith_in_science:0 "Foi dans les sciences"
 tr_discovery_faith_in_science_delayed:0 "La population en est venue à considérer les sciences quasi comme une religion : leur foi en elles est absolue. Il n'y a nulle question dans cet univers, aussi grande soit-elle, à laquelle les sciences ne peuvent répondre."
 tr_discovery_faith_in_science_desc:4 "L'ordre d'§Y$ASSIST_RESEARCH_ORDER$§! suscite désormais aussi §Y1§! points d'£unity unité par niveau de compétence du scientifique. Rechercher la £society §Y$tech_improved_databank_uplinks$§! accroît les effets à §Y2§! £unity unités par niveau de compétence du scientifique."
 tr_discovery_faith_in_science_hive:0 "Diffusion synaptique"
