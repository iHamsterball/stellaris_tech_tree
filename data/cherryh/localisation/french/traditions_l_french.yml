 UNITY_DESC:0 "L'unité est la ressource utilisée pour débloquer des $TRADITIONS$. Elle est générée chaque mois, selon les bâtiments et l'union qui règne au sein de l'empire."
 UNLOCK_TRADITION_DESC:0 "Notre £unity est suffisante pour adopter une nouvelle tradition"
 ap_consecrated_worlds:0 "Mondes consacrés"
 ap_consecrated_worlds_desc:0 "La galaxie abrite de nombreux lieux sacrés, certains étant plus évidents que d'autres. En tant que mortels, nous luttons toujours pour deviner la nature véritable de l'univers."
 ap_defender_of_the_galaxy:0 "Défenseurs de la galaxie"
 ap_defender_of_the_galaxy_desc:0 "Alors que les civilisations stellaires se déchirent dans des conflits insignifiants, des forces sinistres d'une puissance inimaginable s'élèvent contre toute vie intelligente. Qui nous protégera ?"
 ap_defender_of_the_galaxy_effect_opinion:0 "Amélioration de §G20§! de l'£opinion §Yopinion§! de tous les autres empires"
 ap_defender_of_the_galaxy_modifier_desc:0 "Dommages infligés aux factions des crises de fin de partie : §G+50%§!"
 ap_engineered_evolution:0 "Manipulation de l'évolution"
 ap_engineered_evolution_desc:0 "Abandonner à la nature notre destin génétique est un processus aussi inefficace qu'atrocement lent. Pourquoi ne pas accélérer l'avenir de notre espèce ?"
 ap_engineered_evolution_modifier_desc:0 "$species_trait_points_add$ : $POINTS|0=+$\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$ : $COST_MULT|%0=-$"
 ap_evolutionary_mastery:0 "Maîtrise de l'évolution"
 ap_evolutionary_mastery_desc:0 "L'évolution est un peu simpliste, ne suivant qu'un seul chemin jusqu'à un terme inéluctable. Ne nous limitons pas à cela, explorons tous les chemins en même temps !"
 ap_evolutionary_mastery_modifier_desc:0 "$species_trait_points_add$ : $POINTS|0=+$\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$ : $COST_MULT|%0=-$"
 ap_galactic_contender:0 "Prétendant galactique"
 ap_galactic_contender_desc:0 "Les empires déchus s'accrochent aux ruines de leurs civilisations décrépites, effrayées par les espèces plus jeunes et plus dynamiques qui les entourent. Leur temps est depuis longtemps révolu."
 ap_galactic_force_projection:0 "Projection galactique des forces"
 ap_galactic_force_projection_desc:0 "La flotte est l'instrument par lequel notre volonté se manifeste : c'est sa puissance qui décidera si nous mourrons ou survivrons."
 ap_galactic_wonders:0 "Merveilles galactiques"
 ap_galactic_wonders_desc:0 "Les mégastructures sont considérées à juste titre comme les merveilles de notre époque. Un tel projet aurait été tout simplement inimaginable il y a seulement quelques générations."
 ap_imperial_prerogative:0 "Prérogative impériale"
 ap_imperial_prerogative_desc:0 "Notre civilisation continue de s'étendre, aussi son coeur doit-il lui aussi en faire autant. Plus de systèmes doivent être placés sous notre contrôle direct."
 ap_interstellar_dominion:0 "Domination interstellaire"
 ap_interstellar_dominion_desc:2 "Les étoiles sont un phare qui nous appelle. Rien ne doit nous barrer la route jusqu'à elles."
 ap_machine_worlds:0 "Mondes mécaniques"
 ap_machine_worlds_desc:0 "Nous allons transformer nos mondes à nos images, en un véritable miroir de nous-mêmes, remplaçant toutes les fragilités de la biologie par la perfection immuable du métal."
 ap_master_builders:0 "Maîtres bâtisseurs"
 ap_master_builders_desc:0 "Construire une mégastructure nécessite des ressources et de la planification à des échelles inédites. Nous explorons des territoires vierges en termes de macro-ingénierie."
 ap_mastery_of_nature:0 "Maîtrise de la nature"
 ap_mastery_of_nature_desc:0 "Cela fait longtemps que nous avons dompté la nature de notre monde natal, mais les biomes aliens rencontrés depuis lors constituent un tout autre défi. Eux aussi doivent être soumis."
 ap_mastery_of_nature_unlocks:1 "Permet de déblayer la pluplart des £blocker §Ybloqueurs de tuiles§!."
 ap_mind_over_matter:0 "L'esprit plutôt que la matière"
 ap_mind_over_matter_desc:0 "Seule une faction du potentiel de nos cerveaux est exploitée. Les capacités psioniques latentes de notre espèce ne font que commencer à se manifester chez certains."
 ap_one_vision:0 "Vision unique"
 ap_one_vision_desc:0 "La véritable unité n'est atteinte que lorsque l'objectif suprême d'une civilisation n'est rien d'autre que celle de sa population. Et, après tout, une maison divisée contre elle-même ne peut tenir debout."
 ap_shared_destiny:0 "Destinée commune"
 ap_shared_destiny_desc:0 "Alors que nous sommes sur le point d'accéder à une gloire plus grande encore, nous ne pouvons abandonner ceux qui nous ont servi avec loyauté. L'avenir glorieux de l'empire a toujours été rêvé comme une destinée commune."
 ap_synthetic_age:0 "Âge synthétique"
 ap_synthetic_age_desc:0 "L'âge des organiques est venu à son terme, et l'avenir de la galaxie appartient aux machines. Voici l'aube de l'âge des synthétiques."
 ap_synthetic_evolution:0 "Évolution synthétique"
 ap_synthetic_evolution_desc:0 "Le moment est venu de renoncer à ces enveloppes corporelles si imparfaites qui enferment nos esprits. En transférant nos schémas neuronaux dans des corps synthétiques, nous atteindrons une réalité supérieure."
 ap_technological_ascendancy:0 "Ascendance technologique"
 ap_technological_ascendancy_desc:0 "Ces technologies qu'on ne pouvait distinguer de la magie il y a seulement quelques générations sont désormais à notre portée. Nous sommes à l'aube d'une nouvelle ère technologique."
 ap_the_circle_of_life:0 "Le cercle de la vie"
 ap_the_circle_of_life_desc:0 "Une mégastructure gigantesque, en forme d'anneau, dotée d'habitats artificiels, construite en orbite d'une étoile... En théorie, c'est faisable."
 ap_the_flesh_is_weak:0 "La chair est faible"
 ap_the_flesh_is_weak_desc:0 "Les limites et contraintes qui nous sont imposées par nos faibles corps organiques sont tout simplement inacceptables. Pour atteindre notre plein potentiel, nous devons recourir aux implants cybernétiques."
 ap_transcendence:0 "Transcendance"
 ap_transcendence_desc:0 "Nous sommes à la veille d'accéder à la véritable puissance psionique de notre espèce. Nos esprits sont prêts, et nous avons entendu murmurer à propos d'un plan psychique au-delà du nôtre..."
 ap_voidborn:0 "Nés dans le vide"
 ap_voidborn_desc:1 "L'espace, vu jadis comme une barrière froide, infranchissable, est un nouveau foyer pour nous. Y habiter de façon permanente est désormais tout à fait possible."
 ap_world_shaper:0 "Façonneurs de mondes"
 ap_world_shaper_desc:0 "Façonner et altérer l'écosystème d'une planète entière pour en faire quelque chose d'entièrement nouveau n'est pas si différent d'un artiste modelant l'argile pour en faire une statue."
