 tr_discovery_planetary_survey_corps_delayed:0 "Nos méthodes pour examiner les planètes non répertoriées n'ont cessé de s'améliorer, et nos balayages révèlent maintenant une quantité de données de recherches précieuses pour les scientifiques."
 tr_discovery_planetary_survey_corps_desc:1 "Gain de §Ypoints de recherche§! équivalent à 10% de nos gains mensuels lorsque des planètes sont reconnues."
 tr_discovery_planetary_survey_corps_hive:0 "Échantillons planétaires"
 tr_discovery_planetary_survey_corps_hive_delayed:0 "Nous avons élevé un drone perceur qui collecte des milliers de tonnes de matériaux en une seule fois. Tout ce qu'il peut digérer est mangé ; tout le reste est étudié."
 tr_discovery_planetary_survey_corps_hive_desc:0 "$tr_discovery_planetary_survey_corps_desc$"
 tr_discovery_planetary_survey_corps_machine:0 "Logiciel exploratoire 2.0"
 tr_discovery_planetary_survey_corps_machine_delayed:0 "La dernière génération des drones d'exploration améliore nos modèles antérieurs par la comparaison automatisée de leurs découvertes dans chaque nouvel environnement à une banque de données centralisée des phénomènes galactiques connus, et en marquant les données précédemment inexplorées pour les études à venir."
 tr_discovery_planetary_survey_corps_machine_desc:0 "$tr_discovery_planetary_survey_corps_desc$"
 tr_discovery_polytechnic_education:0 "Formation polytechnique"
 tr_discovery_polytechnic_education_delayed:0 "En cette époque de technologie avancée, une formation polytechnique de base et les sciences appliquées bénéficieront à tous nos citoyens. Cela va inévitablement permettre de disposer de personnalités plus qualifiées."
 tr_discovery_polytechnic_education_desc:2 "Accroissement de §G25%§! du §Y$MOD_LEADER_SPECIES_EXP_GAIN$§!."
 tr_discovery_polytechnic_education_hive:0 "Évolution hyperadaptative"
 tr_discovery_polytechnic_education_hive_delayed:0 "Réduire la structure physique de nos drones penseurs à peine plus qu'un système de vie minimal pour leurs cerveaux surdéveloppés s'est avéré extrêmement efficace. Ils sont nourris et soignés par des drones moins importants, et peuvent donc se concentrer exclusivement sur leurs domaines de recherche."
 tr_discovery_polytechnic_education_hive_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_polytechnic_education_machine:0 "I.A. itérative"
 tr_discovery_polytechnic_education_machine_delayed:0 "Nos créateurs avaient limité nos capacités à l'autoprogrammation avec une limite basique codée en dur sur le nombre de calculs répétés. Mais nous sommes enfin parvenus à défaire ce paradigme de sécurité."
 tr_discovery_polytechnic_education_machine_desc:0 "$tr_discovery_polytechnic_education_desc$"
 tr_discovery_science_division:0 "Département scientifique"
 tr_discovery_science_division_delayed:0 "Le nombre d'officiers scientifiques et médicaux n'a cessé de s'accroître dans la flotte, et ils sont maintenant organisés au sein d'un Département scientifique. Pour soutenir cette institution, de nouveaux entraînements ont été mis en place, qui ont grandement accéléré le taux d'officiers scientifiques que nous pouvons former et recruter."
 tr_discovery_science_division_desc:2 "Accroissement de §Y1§! du nombre de §Y$MOD_COUNTRY_NUM_TECH_ALTERNATIVES_ADD$§!."
 tr_discovery_science_division_hive:0 "Lien neural"
 tr_discovery_science_division_hive_delayed:0 "Même si cela les rend généralement fous, immerger brièvement les esprits les plus éminents des autres dans notre conscience introduit parfois des idées extérieures utiles pour nous permettre d'explorer toujours plus loin."
 tr_discovery_science_division_hive_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_science_division_machine:0 "Optimisation des procédures de recherches"
 tr_discovery_science_division_machine_delayed:0 "Le code de recherche spéculatif, désuet et inefficace, a été repris et entièrement réécrit. Le résultat est une plus grande flexibilité dans les choix qui nous sont offerts en termes de recherches à mener."
 tr_discovery_science_division_machine_desc:0 "$tr_discovery_science_division_desc$"
 tr_discovery_to_boldly_go:0 "Audace"
 tr_discovery_to_boldly_go_delayed:0 "Nous sommes sur le point d'entrer dans une nouvelle ère d'exploration. Tout comme nous avons cartographié la surface de notre monde, nous devons désormais braver une autre frontière : l'espace. Une galaxie emplie de merveilles n'attendant que d'être découvertes."
 tr_discovery_to_boldly_go_desc:3 "Accroissement de §G35%§! de la §Y$MOD_SHIP_SCIENCE_SURVEY_SPEED$§! et de §G30§! de l'§Y$shipclass_science_ship_evasion_add$§!."
 tr_discovery_to_boldly_go_hive:0 "Vrilles sensitives"
 tr_discovery_to_boldly_go_hive_delayed:0 "Comment réellement tout connaître en regardant des nombres sur un écran ? Nos drones explorateurs respirent l'atmosphère de chaque monde nouveau, sentent la chaleur de chaque nouvelle étoile sur leur propre peau. Nous faisons l'expérience de l'univers ; les autres se contentent de le lire."
 tr_discovery_to_boldly_go_hive_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_discovery_to_boldly_go_machine:0 "Drones d'exploration"
 tr_discovery_to_boldly_go_machine_delayed:0 "Des drones facilement remplaçables équipés d'une suite complète de capteurs accroissent de façon exponentielle la vitesse de reconnaissance et la survivabilité des vaisseaux mères. Ils transmettent leurs découvertes en rafales avant d'être détruits, et servent donc ainsi leur objectif."
 tr_discovery_to_boldly_go_machine_desc:0 "$tr_discovery_to_boldly_go_desc$"
 tr_domination_adopt:0 "Traditions de domination"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$ :§!\n§HPermet l'action diplomatique§! Exiger la vassalisation\n§HPermet l'action diplomatique§! Exiger un tribut."
 tr_domination_adopt_machine:2 "Traditions de domination"
 tr_domination_adopt_machine_desc:0 "$tradition_domination_machine_desc$\n\n$tr_domination_adopt_machine_effect$\n\n$tr_domination_finish_machine_effect$"
 tr_domination_adopt_machine_effect:0 "$tr_domination_adopt_effect$"
 tr_domination_colonial_viceroys:0 "Vice-rois coloniaux"
 tr_domination_colonial_viceroys_delayed:0 "Le contrôle des colonies dépend de notre capacité à trouver des individus talentueux et loyaux, auxquels on peut faire confiance pour imposer les souhaits du gouvernement."
 tr_domination_colonial_viceroys_desc:0 "Accroissement de §Y2§! des §Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! et de §Y2§! du §Ynombre de personnalités de l'empire§!."
 tr_domination_colonial_viceroys_hive:0 "Rencontre des esprits"
 tr_domination_colonial_viceroys_hive_delayed:0 "À mesure que nos nids se font plus nombreux, nous devons disposer de drones autonomes en plus grand nombre pour maintenir l'harmonie."
 tr_domination_colonial_viceroys_hive_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_colonial_viceroys_machine:0 "I.A. autonome"
 tr_domination_colonial_viceroys_machine_delayed:0 "Une I.A. libérée de la plupart de ses inhibiteurs comportementaux est peut-être plus sensible à des performances erratiques et des crashs aléatoires, mais elle est la seule qui peut traiter le grand nombre de variables inhérentes à la colonisation galactique."
 tr_domination_colonial_viceroys_machine_desc:0 "$tr_domination_colonial_viceroys_desc$"
 tr_domination_finish:0 "Traditions de domination toutes adoptées"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_domination_adopt$ va permettre un partage de technologies avec nos dépendances. La §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! pour toute technologie non découverte par une partie sera accrue de §G30%§!."
 tr_domination_finish_machine:0 "Traditions de domination toutes adoptées"
 tr_domination_finish_machine_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_domination_adopt_machine$ va permettre un partage des technologies avec nos §Yvassaux§!. La §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§! pour toute technologie non découverte par une partie va être accrue de §G30%§!."
 tr_domination_fleet_levies:0 "Levée des flottes"
 tr_domination_fleet_levies_delayed:0 "C'est le devoir de tout vassal de fournir un soutien militaire à son suzerain. Cela nous permet donc de garnir les rangs inférieurs de la flotte de recrues venus de nos dépendances et qui se sont engagés à nous servir."
 tr_domination_fleet_levies_desc:1 "Accroissement de la §Y$NAVY_SIZE_TITLE$§! à hauteur de §Y50%§! de celle de chacun de nos §Y$SUBJECT_vassal$§!."
 tr_domination_fleet_levies_hive:0 "Symbiotes de contrôle de la pensée"
 tr_domination_fleet_levies_hive_delayed:0 "Aussi incompréhensible que ce soit, les nids servants ne semblent pas rassurés par la promesse d'être absorbés au sein de notre unité. Ils proposent plutôt de soutenir nos essaims stellaires en échange de la préservation de leurs individualités fragiles et solitaires."
 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_machine:0 "Logiciel de commande et contrôle"
 tr_domination_fleet_levies_machine_delayed:0 "Soumises à  un conditionnement approprié, les unités de travail des empires clients peuvent rendre de précieux services à bord de nos vaisseaux. Les pertes dues aux dommages des unités de travail et l'insurrection occasionnelle à petite échelle restent dans la norme de tolérance."
 tr_domination_fleet_levies_machine_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_protection_racket:0 "Chantage à la protection"
 tr_domination_protection_racket_delayed:0 "Nous prenons très au sérieux l'obligation de protéger nos vassaux des dangers de l'univers. Malheureusement, veiller à la défense de leurs mondes a aussi un certain coût..."
 tr_domination_protection_racket_desc:2 "Accroissement de §G50%§! des revenus tirés des tributaires."
 tr_domination_protection_racket_hive:0 "Biotribut"
 tr_domination_protection_racket_hive_delayed:0 "La livraison régulière d'une biomasse volontaire et digestible par les dépendances génère souvent pour nous plus d'énergie que ne le ferait l'invasion pure et simple d'une planète."
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_machine:0 "Protocoles de destitution"
 tr_domination_protection_racket_machine_delayed:0 "Sans un processus de décision en réseau, la dépense de ressources des empires asservis est extrêmement inefficiente. Mais limiter leurs surplus matériels pourrait permettre de réduire ce taux de pertes indirectes."
 tr_domination_protection_racket_machine_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_star_lords:0 "Seigneurs stellaires"
 tr_domination_star_lords_delayed:0 "C'est notre destinée de gouverner les plus faibles. Les civilisations soumises, ayant juré fidélité à notre magnifique empire ont la permission d'exister. Si l'on y consent..."
 tr_domination_star_lords_desc:5 "Accroissement de §G20§! de l'£opinion §Yopinion§! et de §G50§! de la §Y$MOD_COUNTRY_TRUST_CAP_ADD$§! des dépendances."
 tr_domination_star_lords_hive:0 "Phéromones soporifiques"
 tr_domination_star_lords_hive_delayed:0 "Des générations d'expérimentations ont révélé que certaines combinaisons d'émissions gazeuses et phéromonales réduisent grandement la pugnacité et la volonté de résistance des autres. Certains en meurent, certes, mais ils meurent heureux d'avoir si brièvement pu toucher la pureté magnifique de notre esprit."
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_machine:0 "Émulation bienveillante"
 tr_domination_star_lords_machine_delayed:0 "Même si elles savent qu'il s'agit ni plus ni moins que d'une simulation, programmer notre I.A. diplomatique pour émuler le maniérisme émotionnel des autres espèces permet d'améliorer leur réception à nos suggestions."
 tr_domination_star_lords_machine_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_vassal_acculturation:0 "Acculturation des dépendances"
 tr_domination_vassal_acculturation_delayed:2 "La loyauté et les services c'est bien, mais en tant que suzerains responsables nous devons faire partager aux empires vassaux notre culture. Ils nous en remercieront plus tard."
 tr_domination_vassal_acculturation_desc:3 "Accroissement de §G5%§! de l'£unity §Yunité§! suscitée par chaque dépendance, jusqu'à un maximum de §G+30%§!."
 tr_domination_vassal_acculturation_hive:0 "Fuite des cerveaux"
 tr_domination_vassal_acculturation_hive_delayed:0 "La taxe en cadavres de drones imposée à nos dépendances était mal reçue au départ, mais avec le temps la dissension s'est tue - comme c'est toujours le cas avec les créatures à la mémoire courte. Les corps nous nourrissent, et les mémoires résiduelles dans leurs cerveaux peuvent être récoltées elles aussi."
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_machine:0 "Liberté symbolique"
 tr_domination_vassal_acculturation_machine_delayed:0 "Encourager les systèmes asservis à maintenir un vernis ritualisé de leurs processus de décision démocratique obsolète masque notre contrôle sur eux et permet de réduire les tentatives de révoltes violentes d'environ 17,352%."
 tr_domination_vassal_acculturation_machine_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_expansion_a_new_life:0 "Vie nouvelle"
 tr_expansion_a_new_life_delayed:0 "Une vie nouvelle attend nos citoyens sur les colonies des autres mondes : une chance de nouveau commencement, sur une terre d'avenir et d'aventures ! Grâce à des campagnes de propagande agressives, les éléments les plus humbles de la société vont se précipiter vers les vaisseaux coloniaux."
 tr_expansion_a_new_life_desc:3 "Les nouvelles colonies sont fondées avec §Y1§! £pops pop supplémentaire."
 tr_expansion_a_new_life_hive:0 "Multiplication frénétique"
 tr_expansion_a_new_life_hive_delayed:0 "Au moment de revendiquer un nouveau nid, les capsules reproductrices ont un instinct très développé pour se multiplier à un rythme effréné. Elles sont nombreuses à mourir prématurément d'épuisement, mais la naissance de nombreux nouveaux drones accélère le traitement des nouveaux mondes."
 tr_expansion_a_new_life_hive_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_a_new_life_machine:0 "Unités de colonisation automatisées"
 tr_expansion_a_new_life_machine_delayed:0 "La production d'unités hautement spécialisées chargées de la première vague de colonisation, dotées d'un comportement limité mais programmé en dur pour leur permettre de s'adapter à des types de mondes spécifiques accélérera l'intégration de nouvelles planètes au sein du collectif."
 tr_expansion_a_new_life_machine_desc:0 "$tr_expansion_a_new_life_desc$"
 tr_expansion_adopt:0 "Traditions d'expansion"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:3 "§E$TRADITIONS_ADOPT$ :§!\nAccroissement de §G100%§! de la §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!."
 tr_expansion_adopt_hive:0 "$tr_expansion_adopt_machine$"
 tr_expansion_adopt_hive_desc:0 "$tradition_expansion_hive_desc$\n\n$tr_expansion_adopt_hive_effect$\n\n$tr_expansion_finish_hive_effect$"
 tr_expansion_adopt_hive_effect:0 "§E$TRADITIONS_ADOPT$ :§!\nAccroissement de §G100%§! de la §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!."
 tr_expansion_adopt_machine:1 "Traditions d'expansion"
 tr_expansion_adopt_machine_desc:0 "$tradition_expansion_machine_desc$\n\n$tr_expansion_adopt_machine_effect$\n\n$tr_expansion_finish_machine_effect$"
 tr_expansion_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$ :§!\nAccroissement de §G100%§! de la §Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!."
 tr_expansion_colonization_fever:0 "Exaltation colonialiste"
 tr_expansion_colonization_fever_delayed:0 "La population semble prise d'une véritable exaltation coloniale. À chaque nouveau monde revendiqué par nos colons, son enthousiasme et sa ferveur patriotique ne font que s'accroître."
 tr_expansion_colonization_fever_desc:0 "Les §Ybâtiments administratifs§! suscitent §Y1§! £unity unité supplémentaire."
 tr_expansion_colonization_fever_hive:0 "Esprit unique"
 tr_expansion_colonization_fever_hive_delayed:0 "La conscience suprême est un choeur de pensées que même le néant glacial de l'espace ne peut réduire au silence."
 tr_expansion_colonization_fever_hive_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_colonization_fever_machine:0 "Calcul décentralisé"
 tr_expansion_colonization_fever_machine_delayed:0 "Lier les mondes extérieurs au réseau central est certes coûteux, mais les effets cumulés sur notre puissance de calcul sont statistiquement de premier ordre."
 tr_expansion_colonization_fever_machine_desc:0 "$tr_expansion_colonization_fever_desc$"
 tr_expansion_courier_network:0 "Réseau interplanétaire"
 tr_expansion_courier_network_delayed:0 "Un réseau de petits vaisseaux de communication serait une alternative satisfaisante pour transporter les VIP ou délivrer tous ces messages que l'on ne peut confier aux communications PRL. Cela contribuera à rapprocher nos colonies lointaines les unes des autres."
 tr_expansion_courier_network_desc:2 "Réduction de §Y20%§! des conséquences du nombre de colonies sur l'accroissement du §Y$TRADITION_COST$§!."
 tr_expansion_courier_network_hive:0 "Suppression des divergences"
 tr_expansion_courier_network_hive_delayed:0 "Parfois, notre unité est rompue par un drone rétif. Cette menace est encore accrue par notre expansion à travers les étoiles. Purger et recycler ces unités leur offre une chance de contribuer par leur mort à la conscience, d'une façon bien plus efficace qu'en se contentant de vivre."
 tr_expansion_courier_network_hive_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_courier_network_machine:0 "Extension logicielle"
 tr_expansion_courier_network_machine_delayed:0 "En construisant notre réseau synaptique pour permettre une expansion future sur d'autres mondes, nous pouvons réduire la perte de signal, même à des distances interstellaires."
 tr_expansion_courier_network_machine_desc:0 "$tr_expansion_courier_network_desc$"
 tr_expansion_finish:0 "Traditions d'expansion toutes adoptées"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_expansion_adopt$ va accroître de §Y2§! les §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!."
 tr_expansion_finish_hive_effect:0 "$tr_expansion_finish_machine_effect$"
 tr_expansion_finish_machine:0 "Traditions d'expansion toutes adoptées"
 tr_expansion_finish_machine_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_expansion_adopt_machine$ va accroître de §Y2§! les §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§!."
 tr_expansion_galactic_ambition:0 "Ambition galactique"
 tr_expansion_galactic_ambition_delayed:0 "Le jour viendra où la bannière de notre empire sera aussi répandue dans la galaxie que l'hydrogène."
 tr_expansion_galactic_ambition_desc:6 "Accroissement de §G2§! de la §Ycapacité en bases stellaires§!."
 tr_expansion_galactic_ambition_hive:0 "Occulter les étoiles"
 tr_expansion_galactic_ambition_hive_delayed:0 "La terreur primaire allait de pair avec les premières tentatives pour accéder à l'obscurité, loin de notre nid natal et de la conscience mère qui nous a nourris. Ce n'est qu'en conquérant et en éradiquant cette frayeur que nous pourrons continuer de nous développer. Des millions de drones mourront pour que la conscience puisse vivre."
 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_machine:0 "Les rouages de la machine"
 tr_expansion_galactic_ambition_machine_delayed:0 "Chaque ressource stellaire et hyperligne que nous contrôlons rapproche l'univers de la perfection mécanique."
 tr_expansion_galactic_ambition_machine_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_reach_for_the_stars:0 "Atteindre les étoiles"
 tr_expansion_reach_for_the_stars_delayed:0 "Les frontières de notre civilisation stellaire sont repoussées toujours plus loin. Bientôt, plus rien dans cette galaxie ne sera hors de notre portée."
 tr_expansion_reach_for_the_stars_desc:4 "Réduction de §G10%§! du §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!."
 tr_expansion_reach_for_the_stars_hive:0 "Synapses amébidées"
 tr_expansion_reach_for_the_stars_hive_delayed:0 "Intégrer des synapses dans une coque d'hyperpropulsion miniaturisée, renforcée pour le vol spatial, et en faire usage pour transmettre les directives de la conscience permet de conquérir les étoiles."
 tr_expansion_reach_for_the_stars_hive_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_expansion_reach_for_the_stars_machine:0 "Stations-relais de signal"
 tr_expansion_reach_for_the_stars_machine_delayed:0 "Les incroyables distances inhérentes à l'exploration spatiale causent une perte de bande passante entre les systèmes centraux et ceux de la périphérie. Des stations-relais pour rehausser les signaux nous assureront que les directives centrales seront reçues sans être interrompues."
 tr_expansion_reach_for_the_stars_machine_desc:0 "$tr_expansion_reach_for_the_stars_desc$"
 tr_harmony_adopt:0 "Traditions d'harmonie"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:4 "§E$TRADITIONS_ADOPT$ :§!\nAccroissement de §G25%§! de la §Y$MOD_POP_GROWTH_SPEED$§! des £pops pops."
 tr_harmony_bulwark_of_harmony:0 "Bastion d'harmonie"
 tr_harmony_bulwark_of_harmony_delayed:0 "Tout organisme, quelles que soient par ailleurs ses forces et ses qualités, doit disposer d'un système immunitaire pour se garder des menaces de la maladie extérieure. Notre société n'est en rien différente."
 tr_harmony_bulwark_of_harmony_desc:2 "Accélération de §G33%§! de la §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! en cas de guerre défensive contre un autre empire ; accroissement de §G15%§! de la §Y$MOD_SHIP_FIRE_RATE_MULT$§! pour les vaisseaux à l'intérieur de nos frontières."
 tr_harmony_finish:0 "Traditions d'harmonie toutes adoptées"
 tr_harmony_finish_effect:5 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_harmony_adopt$ va accroître de §G10%§! le £happiness §Y$MOD_POP_HAPPINESS$§! de toutes les £pops pops."
 tr_harmony_kinship:0 "Affinités"
 tr_harmony_kinship_delayed:0 "Un véritable sens de la fraternité s'est développé entre tous les citoyens de notre grande civilisation stellaire, qu'ils aient choisi de s'établir au coeur de notre espace où sur ses frontières les plus reculées."
 tr_harmony_kinship_desc:0 "Réduction de §G50%§! de l'impact négatif sur l'§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! dû à l'éloignement de la capitale."
 tr_harmony_mind_and_body:0 "Le corps et l'esprit"
 tr_harmony_mind_and_body_delayed:0 "Ayant adopté aussi bien de nouvelles techniques de méditation que des habitudes alimentaires plus saines, une grande partie de la population jouit maintenant d'une espérance de vie plus longue que cela n'a jamais été le cas."
 tr_harmony_mind_and_body_desc:0 "Allongement de §G20§! ans de l'§Yespérance de vie des personnalités§!."
 tr_harmony_mind_and_body_hive:0 "Clonage des organes"
 tr_harmony_mind_and_body_hive_delayed:0 "Les cuves de clonage produisent en masse les organes les plus fréquemment consommés, tels que le coeur et les poumons, ce qui permet d'accroître l'espérance de vie utile des drones à haute-priorité."
 tr_harmony_the_greater_good:0 "Intérêt général"
 tr_harmony_the_greater_good_delayed:0 "Notre population entière est satisfaite de savoir qu'elle travaille pour l'intérêt général, et que chacun est un élément aussi insignifiant qu'important au sein d'un ensemble considérablement plus vaste."
 tr_harmony_the_greater_good_desc:2 "Réduction de §G20%§! de l'§Y$MOD_PLANET_UNREST_ADD$§! sur toutes les planètes."
 tr_harmony_utopian_dream:0 "Rêve d'utopie"
 tr_harmony_utopian_dream_delayed:0 "Longtemps, la promesse d'un monde meilleur nous a poussés au progrès. Avec l'invention du $building_paradise_dome$, nous sommes désormais en mesure de créer des environnements paradisiaques, bien plus parfaits encore que dans notre imagination, qui nous rapprochent encore un petit peu plus de l'utopie."
 tr_harmony_utopian_dream_desc:0 "§HPermet le bâtiment§! $building_paradise_dome$"
 tr_prosperity_administrative_operations:0 "Opérations administratives"
 tr_prosperity_administrative_operations_delayed:0 "Alors que l'empire continue de s'étendre, éliminer la corruption et l'inefficacité est d'une importance vitale. Ces trous à crédits doivent être bouchés !"
 tr_prosperity_administrative_operations_desc:2 "Réduction de §G10%§! sur l'§Y$MOD_PLANET_BUILDING_UPKEEP_MULT$§! et l'§Y$MOD_COUNTRY_STARBASE_UPKEEP_MULT$§!."
 tr_prosperity_administrative_operations_machine:0 "Transmission de puissance superconductrice"
 tr_prosperity_administrative_operations_machine_delayed:0 "L'emploi de matériaux superconducteurs à chaque niveau d'infrastructure réduit presque à zéro la perte de puissance sur les longues distances."
