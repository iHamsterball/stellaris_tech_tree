 tr_adaptability_environmental_diversification:0 "Diversification environnementale"
 tr_adaptability_environmental_diversification_delayed:0 "En nous adaptant à différents environnements, nous avons appris à évoluer et à nous adapter plus rapidement."
 tr_adaptability_environmental_diversification_desc:0 "Accroissement de §G5%§! de l'£unity §Y$tile_resource_unity_mult$§! par classe planétaire colonisée, jusqu'à un maximum de §G30%§!."
 tr_adaptability_finish:0 "Traditions d'adaptabilité toutes adoptées"
 tr_adaptability_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdopter toutes les $tr_adaptability_adopt$ va permettre aux £building §Yfermes§! de produire §Y1§! £minerals minerais."
 tr_adaptability_survival_fittest:0 "Sélection naturelle"
