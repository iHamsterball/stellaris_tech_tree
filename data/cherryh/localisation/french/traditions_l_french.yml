 tr_prosperity_fleet_logistical_corps:0 "Corps logistique de la flotte"
 tr_prosperity_fleet_logistical_corps_delayed:0 "Nos vaisseaux sont souvent déployés à des distances interstellaires lointaines, aussi un corps logistique est-il nécessaire pour gérer tout cela au mieux."
 tr_prosperity_fleet_logistical_corps_desc:1 "Réduction de §G10%§! sur l'§Y$MOD_SHIP_UPKEEP_MULT$§!."
 tr_prosperity_fleet_logistical_corps_machine:0 "Réapprovisionnement automatisé en route"
 tr_prosperity_fleet_logistical_corps_machine_delayed:0 "Le maintien d'une flotte de barges de ravitaillement capables de parcourir l'hyperespace pour pourvoir aux besoins est très coûteux ; mais il l'est bien moins que la nuée de vaisseaux qui faisait auparavant la rotation entre la flotte et les ports."
