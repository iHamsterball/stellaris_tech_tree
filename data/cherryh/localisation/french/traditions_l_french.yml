 tr_supremacy_great_game:0 "Grand Jeu"
 tr_supremacy_great_game_delayed:0 "Alors que nous continuons de nous étendre, il est inévitable que d'autres empires nous défient, comme nous le ferons nous-mêmes. Nous participons tous d'un grand jeu où les empires sont en compétition les uns avec les autres pour acquérir ressources et territoires. Il est de notre devoir de nous montrer meilleurs que les autres."
 tr_supremacy_great_game_desc:1 "Accroissement de §G10%§! de l'£unity §Yunité§! suscitée par les rivaux voisins."
 tr_supremacy_great_game_hive:0 "L'oeil du chasseur"
 tr_supremacy_great_game_hive_delayed:0 "Au final, tous ceux qui n'appartiennent pas à la conscience sont une source potentielle de nutriments. Il est réconfortant de savoir qui nous dévorerons en premier."
 tr_supremacy_great_game_hive_desc:0 "$tr_supremacy_great_game_desc$"
 tr_supremacy_great_game_machine:0 "Prioritisation des cibles diplomatiques"
 tr_supremacy_great_game_machine_delayed:0 "Faire travailler en réseau les ordinateurs dirigeant les missiles et notre I.A. diplomatique a été la plus grande innovation jamais accomplie en termes de relations interstellaires."
 tr_supremacy_great_game_machine_desc:0 "$tr_supremacy_great_game_desc$"
 tr_supremacy_master_shipwrights:0 "Experts de la construction spatiale"
 tr_supremacy_master_shipwrights_delayed:0 "L'importance croissante de notre programme de construction navale a permis la formation d'une main-d'oeuvre hautement qualifiée et efficace dans nos chantiers navals. Nos méthodes se sont constamment perfectionnées, et le temps s'écoulant entre le moment où une coque est façonnée et celui où un vaisseau est terminé est désormais plus court qu'il ne l'a jamais été."
 tr_supremacy_master_shipwrights_desc:6 "Accroissement de §G25%§! de la §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! et réduction de §G20%§! du §Y$MOD_COUNTRY_SHIP_UPGRADE_COST_MULT$§!."
 tr_supremacy_master_shipwrights_hive:0 "Architecture organique"
 tr_supremacy_master_shipwrights_hive_delayed:0 "Nous construisons la structure de nos vaisseaux comme le squelette d'un être vivant, avant d'y attacher tous les composants dont nous avons besoin comme s'ils étaient des organes, de la chair ou de la peau."
 tr_supremacy_master_shipwrights_hive_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_master_shipwrights_machine:0 "Modèles de coques modulaires"
 tr_supremacy_master_shipwrights_machine_delayed:0 "Avec un inventaire fourni de sections de coques préfabriquées, conçues pour être interchangeables, la construction de nos flottes sera rationalisée."
 tr_supremacy_master_shipwrights_machine_desc:0 "$tr_supremacy_master_shipwrights_desc$"
 tr_supremacy_overwhelming_force:0 "Puissance écrasante"
 tr_supremacy_overwhelming_force_delayed:0 "Même en cette époque interstellaire, le contrôle d'un monde se décide toujours par le combat rapproché sur sa surface. Pour triompher, nos soldats doivent subir l'entraînement le plus rigoureux qui soit et disposer des meilleures armes disponibles."
 tr_supremacy_overwhelming_force_desc:0 "Accroissement de §G25%§! des §Y$MOD_ARMY_DAMAGE_MULT$§!."
 tr_supremacy_overwhelming_force_hive:0 "Exosquelettes de chasseurs"
 tr_supremacy_overwhelming_force_hive_delayed:0 "Des millions d'entre eux : des drones de combat nourris en masse, endurcis face au feu des armes, emplis d'organes en double, et aux instincts d'autopréservation atténués."
 tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_overwhelming_force_machine:0 "Guerre électronique"
 tr_supremacy_overwhelming_force_machine_delayed:0 "La plus grande faiblesse au combat des autres empires est la vulnérabilité de leur chaîne de commandement non distribuée. Nos systèmes d'interception de signaux agressifs nous permettent de cibler ces unités de commandement en moyenne 11,2 secondes après qu'elles ont été identifiées."
 tr_supremacy_overwhelming_force_machine_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_right_of_conquest:0 "Droit de conquête"
 tr_supremacy_right_of_conquest_delayed:0 "Le si ancien droit de conquête est une vérité universelle, qui n'est pas moins pertinent maintenant que quand notre civilisation a établi sa domination sur notre monde natal. Malheur aux vaincus !"
 tr_supremacy_right_of_conquest_desc:3 "Réduction de §G20%§! du §Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§!."
 tr_supremacy_right_of_conquest_hive:0 "Se soumettre ou être mangé"
 tr_supremacy_right_of_conquest_hive_delayed:0 "Les autres ont des esprits étranges. Ils sont plus touchés par un seul drone publiquement dissous dans les cuves de digestion que lorsque des milliers d'entre eux sont tués lors de bombardements orbitaux. Cette terreur sélective est très efficace pour abattre toute volonté de résistance."
 tr_supremacy_right_of_conquest_hive_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 tr_supremacy_right_of_conquest_machine:0 "Dévastation sélective"
 tr_supremacy_right_of_conquest_machine_delayed:0 "En répandant dans l'atmosphère des mondes nouvellement conquis des échantillons de gaz qui sont sans danger pour nous mais mortels pour nos ennemis, leur désir de céder des territoires sans avoir à dépenser des ressources sera accru."
 tr_supremacy_right_of_conquest_machine_desc:0 "$tr_supremacy_right_of_conquest_desc$"
 tr_supremacy_war_games:0 "Manoeuvres guerrières"
 tr_supremacy_war_games_delayed:0 "Une forte tradition de manoeuvres et de simulations a pris corps au sein des hauts commandants de la flotte, que cela passe par des simulations virtuelles ou par de véritables exercices dans l'espace. Cela a encouragé nos amiraux à sortir des chemins battus, permettant la mise au point de nombreuses innovations tactiques et de stratégies nouvelles."
 tr_supremacy_war_games_desc:2 "Accroissement de §G20§! de la §Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! et de §G10%§! de la §Y$MOD_SHIP_FIRE_RATE_MULT$§!."
 tr_supremacy_war_games_hive:0 "Appréhension des trois dimensions"
 tr_supremacy_war_games_hive_delayed:0 "Les créatures aquatiques ont une bien meilleure compréhension de l'espace qui les entoure grâce à la nature en trois dimensions de leur milieu de vie naturel. Nos essaims ont commencé à se déplacer comme de véritables bancs de poissons lorsque nous avons amélioré cette portion du cortex dans nos esprits de combat."
 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_machine:0 "Réduction des variables au combat"
 tr_supremacy_war_games_machine_delayed:0 "Le calcul à très grande vitesse des milliers d'issues possibles d'un combat, mises à jour en temps réel, aide à réduire l'imprévisibilité de l'action de la flotte à des niveaux plus faciles à gérer."
 tr_supremacy_war_games_machine_desc:0 "$tr_supremacy_war_games_desc$"
