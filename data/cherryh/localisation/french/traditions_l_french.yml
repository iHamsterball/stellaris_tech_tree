 tr_prosperity_hive_neural_signal_boosters:0 "Amplificateurs de signaux neuraux"
 tr_prosperity_hive_neural_signal_boosters_delayed:0 "Les réseaux énergétiques alimentant les cités peuvent aussi être utilisés pour amplifier les signaux neuraux transmis aux drones, permettant ainsi d'importantes modifications et améliorations de la Conscience entière."
 tr_prosperity_hive_warrior_forms:0 "Formes guerrières"
 tr_prosperity_hive_warrior_forms_delayed:0 "Des formes guerrières spécialisées pour les drones permettront un déploiement plus efficace des forces au sol face aux ennemis de la Conscience."
 tr_prosperity_hive_warrior_forms_desc:1 "Réduction de §G20%§! de l'§Y$MOD_ARMY_UPKEEP_MULT$§!."
 tr_prosperity_pursuit_of_profit:0 "À la poursuite du profit"
 tr_prosperity_pursuit_of_profit_delayed:0 "La poursuite du profit est devenue un aspect fondamental de notre société. Celui qui connaît le succès, quelles que soient ses affaires, est admiré de tous ; amasser des crédits énergétiques est considéré comme un objectif tout à fait louable."
 tr_prosperity_pursuit_of_profit_desc:0 "£building §Y$building_power_hub_1$§! et £building §Y$building_power_hub_2$§! suscitent aussi §Y2§!£unity ."
 tr_prosperity_pursuit_of_profit_machine:0 "Calculs en températures extrêmes"
 tr_prosperity_pursuit_of_profit_machine_delayed:0 "Une fois trouvée la solution au problème de la vulnérabilité aux températures élevées, les gains d'efficience en colocalisant les moteurs logiques et les sources des générateurs de puissance ont été énormes."
 tr_prosperity_pursuit_of_profit_machine_desc:0 "$tr_prosperity_pursuit_of_profit_desc$"
 tr_prosperity_sct:0 "Modèles de construction standardisés"
 tr_prosperity_sct_delayed:0 "Alors que la technologie progresse et se complexifie sans cesse, de nouvelles exigences sont attendues de nos travailleurs. En utilisant des modèles de construction standardisés, ils peuvent construire des choses sans nécessairement avoir à en comprendre tous les détails."
 tr_prosperity_sct_desc:3 "Accroissement de §G15%§! de la §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! et de la §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§!."
 tr_prosperity_sct_machine:0 "Coques produites en masse"
 tr_prosperity_sct_machine_delayed:0 "La production d'un grand nombre de coques génériques standardisées est bien plus efficace que des séries limitées de vaisseaux spécialisés."
 tr_prosperity_sct_machine_desc:0 "$tr_prosperity_sct_desc$"
 tr_prosperity_trans_stellar_corporations:0 "Corporations transtellaires"
 tr_prosperity_trans_stellar_corporations_delayed:1 "De puissantes entités corporatistes sont prêtes à prendre en charge une grande partie du coût de nos projets industriels."
 tr_prosperity_trans_stellar_corporations_desc:1 "§YProduction d'£energy énergie§! accrue de §G5%§!. En outre, accroissement de §Y1§!£energy  de la production énergétique des §YCarrefours commerciaux§!."
 tr_purity_adopt:0 "Traditions de pureté"
 tr_purity_adopt_desc:0 "$tradition_purity_desc$\n\n$tr_purity_adopt_effect$\n\n$tr_purity_finish_effect$"
 tr_purity_adopt_effect:2 "§E$TRADITIONS_ADOPT$ :§!\nRéduction de §G25%§! sur le £blocker §Y$MOD_PLANET_CLEAR_BLOCKER_COST_MULT$§!."
 tr_purity_age_machines:1 "L'Âge des machines"
 tr_purity_age_machines_delayed:1 "L'âge de chaos où les empires organiques dictaient le cours de l'histoire galactique est terminé. Enfin, nous entrons dans l'âge des machines."
 tr_purity_age_machines_desc:2 "Accroissement de §G5%§! de la production de ressources des pops constructibles."
 tr_purity_appropriation:0 "Appropriation"
 tr_purity_appropriation_delayed:1 "Une terre qui n'est pas travaillée ne contribue en rien à l'empire. Les travailleurs doivent être réassignés de façon efficace à ces mondes où ils sont les plus indispensables."
 tr_purity_appropriation_desc:1 "Réduction de §G50%§! du §Y$MOD_POP_RESETTLEMENT_COST_MULT$§!."
 tr_purity_finish:0 "Traditions de pureté toutes adoptées"
 tr_purity_finish_effect:1 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_purity_adopt$ va accroître de §G10%§! l'£unity §Y$country_resource_unity_mult$§!."
 tr_purity_natural_order:0 "Ordre naturel"
 tr_purity_natural_order_delayed:0 "Tout être a une place qui lui est assignée dans l'univers. Ceux qui appartiennent à une espèce inférieure devraient être rassurés par leur soumission à leurs supérieurs."
 tr_purity_natural_order_desc:1 "Manger des pops aliens suscite de l'£unity unity. Cela ne s'applique pas aux robots."
 tr_purity_never_surrender:0 "Ne jamais se rendre"
 tr_purity_never_surrender_delayed:1 "Nous ne nous soumettrons jamais devant nos inférieurs. Laissons-les donc se briser sur nos défenses impénétrables ! Dans un millénaire, ils ne seront rien de plus qu'une note de bas de page dans l'histoire de notre ascension."
 tr_purity_never_surrender_desc:1 "Accroissement de §G33%§! de la §Y$shipclass_starbase_hull_mult$§! et de §G100%§! de la §Y$MOD_ARMY_DEFENSE_HEALTH_MULT$§!."
 tr_purity_symbol_purity:0 "Symbole de pureté"
 tr_purity_symbol_purity_delayed:0 "$tech_purity_campaigns_desc$"
 tr_purity_symbol_purity_desc:0 "§HPermet le bâtiment§! $building_symbol_purity$"
 tr_purity_the_chosen:0 "Les Élus"
 tr_purity_the_chosen_delayed:0 "Qu'elle ait été choisie par une puissance supérieure ou simplement par le hasard génétique, notre espèce exceptionnelle est sans comparaison. Nous sommes clairement destinés à de grandes choses."
 tr_purity_the_chosen_desc:4 "Accroissement de §G5%§! du §Y$pop_citizen_happiness$§! et réduction de §G5%§! du §Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§!."
 tr_purity_waste_processing:0 "Traitement des déchets"
 tr_purity_waste_processing_delayed:1 "Les méthodes de traitement optimisées vont accroître les rendements lorsque la population sera moissonnée. Rien ne doit être perdu."
 tr_purity_waste_processing_desc:0 "Accroissement de §G50%§! de la §Y$MOD_POP_PROCESSING_OUTPUT$§!."
