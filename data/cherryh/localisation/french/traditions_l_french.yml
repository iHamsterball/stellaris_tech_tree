 tr_diplomacy_adopt_effect:2 "§E$TRADITIONS_ADOPT$ :§!\nRéduction de §G50%§! du §Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! et accroissement de §G33%§! de l'§Y$MOD_COUNTRY_TRUST_GROWTH$§!."
 tr_diplomacy_alien_tourism:0 "Xénotourisme"
 tr_diplomacy_alien_tourism_delayed:0 "Il est facile de considérer la richesse de notre culture comme une évidence. Nous devrions permettre aux visiteurs venus des autres civilisations de partager ses beautés."
 tr_diplomacy_alien_tourism_desc:0 "§HPermet le bâtiment§! $building_visitor_center$"
 tr_diplomacy_dynamic_ecomorphism:0 "Écomorphisme dynamique"
 tr_diplomacy_dynamic_ecomorphism_delayed:0 "La diplomatie ouvre de nombreuses portes par lesquelles s'engouffrent les flux d'informations. En nous contentant simplement d'étudier les méthodes des autres, nous avons appris de nouvelles façons de nous adapter aux environnements aliens."
 tr_diplomacy_dynamic_ecomorphism_desc:0 "Accroissement de §G10%§! de l'§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!."
 tr_diplomacy_entente_coordination:0 "Coordination de l'entente"
 tr_diplomacy_entente_coordination_delayed:0 "Sans doute l'objet le plus important de toute fédération interstellaire couronnée de succès est-il la défense mutuelle de ses membres. Il est de notre devoir de contribuer autant que nous pouvons nous le permettre."
 tr_diplomacy_entente_coordination_desc:0 "La contribution à la §Ycapacité navale fédérale§! est doublée."
 tr_diplomacy_federal_unity:0 "Unité fédérale"
 tr_diplomacy_federal_unity_delayed:0 "La diversité est un avantage indéniable, et notre société est renforcée par les connaissances et perspectives de chacun des membres de notre fédération."
 tr_diplomacy_federal_unity_desc:0 "Accroissement de §G5%§! de l'£unity §Yunité§! pour chaque membre que compte la fédération."
 tr_diplomacy_finish:0 "Traditions diplomatiques toutes adoptées"
 tr_diplomacy_finish_effect:0 "§E$TRADITIONS_FINISH$ :§!\nAdopter toutes les $tr_diplomacy_adopt$ va accroître de §G50§! la §Y$MOD_COUNTRY_TRUST_CAP_ADD$§!."
 tr_diplomacy_the_federation:0 "Fédération"
 tr_diplomacy_the_federation_delayed:0 "Nous devons établir des partenariats stables et durables avec nos voisins, basés sur une confiance et un respect mutuels. Nous sommes bien plus forts ensemble que nous ne pourrions jamais l'être seuls."
