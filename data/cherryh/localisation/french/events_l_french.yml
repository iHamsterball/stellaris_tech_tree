 action.14.desc.serv:0 "Nos pacificateurs sont parvenus à pacifier les primitifs de la §Y[conquered_primitive_country.GetName]§!. Les [conquered_primitive_species.GetNamePlural] ont été contraints de cesser leurs pittoresques tentatives de résistance après avoir réalisé que nous ne souhaitions que les servir. Leur transport vers des habitats spécialement conçus, où il sera pourvu à tous leurs besoins, est en cours. Malheureusement, il faudra sans doute du temps avant que leurs esprits sous-développés s'acclimatent à la liberté née de leur libération de l'autodétermination."
 action.14.desc.assim:0 "Les organiques primitifs de la §Y[conquered_primitive_country.GetName]§! ont été soumis par nos forces d'intervention. Si leurs capacités de combat limitées indiquent une société sous-développée, nos robots d'analyse biologique ont conclu que leurs capacités neurales sont prometteuses. Ils seront assimilés."
 action.14.desc.term:0 "Nos unités chasseuses-tueuses sont parvenues sans difficulté aucune à écraser les défenses pitoyables érigées par les organiques primitifs de la §Y[conquered_primitive_country.GetName]§!. Tous les spécimens survivants ont été annihilés de façon systématique, de façon à ne jamais pouvoir constituer la moindre menace envers la galaxie malgré tous leurs projets."
 action.14.desc.mach.purge:0 "Les organiques primitifs de la §Y[conquered_primitive_country.GetName]§! ont été soumis après leurs ridicules tentatives de résister à notre débarquement. Tous les [conquered_primitive_species.GetNamePlural] survivants seront retirés, conformément aux protocoles de gestion des bioespèces."
 action.14.desc.mach.slave:0 "Les organiques primitifs de la §Y[conquered_primitive_country.GetName]§! ont été soumis après leurs ridicules tentatives de résister à notre débarquement. Tous les spécimens survivants vont être fusionnés au réseau énergétique de la [Root.GetName]."
 action.14.desc.hive.purge:0 "Les esprits fragmentés des primitifs [conquered_primitive_species.GetNamePlural] n'étaient pas en mesure de faire face à nos forces de débarquement unifiées dans la §Y[conquered_primitive_country.GetName]§!, et la surface est désormais sous contrôle. Les primitifs survivants ne nous sont d'aucune utilité, et vont être effacés de ce monde, selon la volonté de la Conscience."
 action.14.desc.hive.slave:0 "Les esprits fragmentés des primitifs [conquered_primitive_species.GetNamePlural] n'étaient pas en mesure de faire face à nos forces de débarquement unifiées dans la §Y[conquered_primitive_country.GetName]§!, et ce monde est désormais sous contrôle. Les primitifs survivants vont être utilisés comme cheptel pour nourrir les [Root.GetSpeciesSpawnNamePlural]."
 action.14.desc.purge:0 "Nos armées ont envahi avec succès la §Y[conquered_primitive_country.GetName]§! et soumis ses forces primitives. Les indigènes ont sagement choisi de se soumettre à notre autorité, et nous avons commencé à les purger de ce monde, conformément à nos politiques, afin de libérer ces terres pour l'industrie [Root.GetAdj]."
 action.14.a.serv:0 "Ils feront d'adorables biotrophées"
 action.14.a.assim:0 "Lançons la sublimation d'identité"
 action.14.a.term:0 "Lancement du test des armes"
 action.14.a.mach:0 "Bien reçu"
 precursor.301.e.desc:0 "Le complexe de diagnostic Thêta a enregistré une irrégularité possible sur §H[precursor_planet.GetName]§!. Aucune unité [Root.GetSpeciesName] n'est reportée comme ayant opéré dans le voisinage de ce corps astronomique inhabité, mais les analyses préliminaires indiquent qu'il pourrait avoir été visité par une civilisation de précurseurs dans un lointain passé."
 precursor.301.f.desc:0 "Des drones de patrouilles, en effectuant un balayage de surface de routine de §H[precursor_planet.GetName]§!, ont alerté la Conscience sur une irrégularité au sein de notre espace. Les signes d'une activité possible d'une civilisation de précurseurs ont été détectés."
 precursor.302.name:0 "Artefact vultaum découvert"
 precursor.303.name:0 "Artefact yuht découvert"
 precursor.304.name:0 "Artefact de la Première ligue découvert"
 precursor.305.name:0 "Artefact irassien découvert"
 precursor.306.name:0 "Artefact de la Cybrex découvert"
 precursor.302.a.desc:0 "Une enquête poussée sur [precursor_planet.GetName] y a mis au jour la preuve d'une présence de la [Root.Owner.GetPrecursorCiv] par le passé. Une équipe de la [Root.GetName] détachée sur place est parvenue à ramener à bord du vaisseau un artefact relativement bien préservé, qui devrait permettre de nous en apprendre plus sur cette civilisation ancienne."
 precursor.302.b.desc:0 "Les unités de récupération de la [Root.GetName] sont parvenues à ramener un artefact de [precursor_planet.GetName], qui remonte aux précurseurs de la [Root.Owner.GetPrecursorCiv]. Nos banques de données sont en cours de mise à jour avec les nouvelles informations tirées de l'étude de cet objet."
 precursor.302.c.desc:0 "Les drones de la [Root.GetName] sont parvenus à ramener de [precursor_planet.GetName] un artefact des précurseurs anciens de la [Root.Owner.GetPrecursorCiv]. La Conscience a ainsi pu accroître sa connaissance de cette histoire passée."
