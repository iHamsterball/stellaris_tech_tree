 cybrex_asteroid_category:1 "Signes d'activité de précurseurs"
 cybrex_asteroid_category_desc:1 "Cet astéroïde présente les traces des activités d'une civilisation ancienne de précurseurs."
 cybrex_fleet_gained:0 "Une flotte de la Cybrex sous notre contrôle apparaît au-dessus de [Root.Capital.GetName]."
 cybrex_gasgiant_category:1 "Signes d'activité de précurseurs"
 cybrex_gasgiant_category_desc:1 "Les abords de cette géante gazeuse présentent les traces des activités d'une civilisation ancienne de précurseurs."
 cybrex_habitable_category:1 "Signes d'activité de précurseurs"
 cybrex_habitable_category_desc:1 "Ce monde habitable présente les traces des activités d'une civilisation ancienne de précurseurs."
 cybrex_uninhabitable_category:1 "Signes d'activité de précurseurs"
 cybrex_uninhabitable_category_desc:1 "Ce rocher inhospitalier présente les traces des activités d'une civilisation ancienne de précurseurs."
 debris_asteroid_category:0 "Multitude de débris"
 debris_asteroid_category_desc:0 "La surface de cet astéroïde est jonchée de débris métalliques. Ils semblent pour la plupart provenir de vaisseaux spatiaux de conceptions diverses."
 debris_gasgiant_category:0 "Débris spatiaux"
 debris_gasgiant_category_desc:0 "De nombreux débris gravitent autour de cette géante gazeuse. Ils semblent pour la plupart provenir de vaisseaux spatiaux de configurations diverses perdus depuis longtemps."
 diplomatic.10.a:0 "Ils doivent être rassurés, fermons les frontières"
 diplomatic.10.b:0 "Un vaisseau scientifique c'est des chercheurs, pas des espions"
 diplomatic.10.desc:0 "[Root.GetName] est connu pour la qualité de ses sciences et son innovation. Toutefois, rester à la pointe ne requiert pas seulement de la discrétion dans la conduite des recherches, mais aussi des choix avisés pour définir avec qui les partager. Nos secrets commerciaux sont considérés comme précieux, par nous-mêmes tout autant que par le reste de la galaxie, et certains scientifiques sont très performants lorsqu'il s'agit de protéger leurs données.\n\nOr, la présence d'un vaisseau scientifique de [From.From.Owner.GetName] dans notre espace a mené certains centres de recherche à le suspecter d'espionnage. Certains chercheurs prétendent ne pas pouvoir poursuivre leurs travaux en étant confrontés à une telle menace, et demandent à ce que nous fermions nos frontières aux louches [From.From.Owner.GetSpeciesNamePlural]."
 diplomatic.10.name:0 "Vaisseau étranger suspect"
 diplomatic.11.a:0 "Drôle de période, si les scientifiques se méfient les uns des autres"
 diplomatic.11.desc:0 "La présence de vos vaisseaux scientifiques dans l'espace de [From.GetName] a suscité des interrogations sur vos intentions. Nos chercheurs pensent que vos scientifiques ne conduisent pas des recherchent, mais volent leurs travaux. Nous souhaitons préserver nos secrets commerciaux, aussi devons-nous vous interdire désormais de pénétrer notre espace."
 diplomatic.11.name:0 "[From.GetName] ferme ses frontières"
 diplomatic.12.a:0 "Nous ne pouvons permettre que de futurs ennemis s'emparent de telles données. Fermons les frontières !"
 diplomatic.12.b:0 "Notre politique étrangère ne peut être dictée par la théorie du complot"
 diplomatic.12.c:0 "Ripostons en cartographiant nous-mêmes leur génome"
 diplomatic.12.desc:0 "Depuis l'instant même où nous avons pu quitter [Root.GetHomeWorldName] pour la toute première fois, nous avons toujours veillé à nous protéger des xénomenaces. Les vaisseaux scientifiques de [From.From.GetName] qui se faufilent dans notre espace n'ont pas été si discrets, mais nous pensions jusqu'à présent qu'ils se contentaient de mener de paisibles recherches sur les planètes. Pourtant, une théorie récente jette un tout autre éclairage sur le sujet.\n\nOn sait que l'espèce [From.From.GetSpeciesName] utilise la cartographie du génome pour mener des recherches médicales. Ne seraient-ils donc pas en train de cartographier le génome des [Root.GetSpeciesNamePlural], dans l'intention de trouver nos points faibles ? Même si aucune preuve concrète n'a pu être avancée jusqu'à présent, cette perspective a suscité des appels à la fermeture des frontières face à [From.From.GetName] afin d'empêcher leurs tentatives d'aboutir."
 diplomatic.12.name:0 "[From.From.GetName] suspecté de cartographier notre génome"
 diplomatic.13.a:0 "Avez-vous des preuves ?"
 diplomatic.13.desc:0 "On a rapporté que vos vaisseaux scientifiques se livraient à des activités suspectes dans notre espace. Des rumeurs prétendent que vous avez étudié notre génome pour découvrir des informations que vous pourriez utiliser pour trouver des faiblesses chez nous ou fabriquer des armes biologiques. Nous ne pouvons exposer la population [From.GetSpeciesAdj] à un tel risque."
 diplomatic.13.name:0 "[From.GetName] ferme ses frontières"
 diplomatic.14.a:0 "S'ils nous visent réellement, nous pourrons en avoir besoin"
 diplomatic.14.desc:0 "Même si nous n'avons pas trouvé les détails bien précis que nous cherchions dans le génome étudié, nos recherches ont beaucoup progressé sur les particularités de notre propre génome. Certaines des armes qui se sont avérées utiles par le passé, lors des guerres sur [Root.GetHomeWorldName], pourraient ne pas fonctionner du tout sur les formes de vie aliens ; mais ces avancées nous ont aidés à développer des doctrines de combat plus perfectionnées."
 diplomatic.14.name:0 "Résultats de la carte du génome"
 diplomatic.15.a:0 "La suspicion de mauvaise intention est suffisante pour lui fermer notre espace"
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName] poursuit ses recherches"
 diplomatic.15.b:0 "Notre foi transcende la matérialité, elle ne peut être atteinte"
 diplomatic.15.desc:0 "[Root.GetName] tente de ne pas laisser les questions spirituelles barrer la route à l'exploration et à l'examen du monde matériel, mais nous prêtons aussi une grande attention à la recherche métaphysique et aux traditions dans toutes nos actions. Les scientifiques de [From.From.GetName] semblent bien moins précautionneux dans leur course aux découvertes astronomiques.\n\nAprès nous être intéressés à certaines des étoiles les plus proches de nous, qui sont essentielles dans la mythologie [Root.GetSpeciesAdj], [encroaching_research_leader.GetName] a été accusé de tenter de « réfuter » certaines des légendes qui les entourent. Même si nous sommes persuadés que la signification spirituelle des constellations peut difficilement pâtir des découvertes matérielles, nombreux sont ceux qui s'opposent à cette recherche et tentent de [encroaching_research_leader.GetHimHer] persuader de quitter l'espace de [Root.GetName]."
 diplomatic.15.name:0 "Indiscrète science [From.From.GetAdj]"
 diplomatic.16.a:0 "Cela ne peut être qu'un malentendu..."
 diplomatic.16.desc:0 "Votre scientifique [encroaching_research_leader.GetName] s'intéresse d'un peu trop près aux étoiles de constellations que notre peuple tient pour sacrées. Nous ne pouvons autoriser personne à opérer dans notre espace qui ne voudrait pas accorder tout le respect qui se doit à notre foi et à ses légendes."
 diplomatic.16.name:0 "[From.GetName] ferme ses frontières"
 diplomatic.17.a:0 "Chercherait-[encroaching_research_leader.GetSheHe] délibérément à causer un scandale ? Renvoyons-[encroaching_research_leader.GetHimHer]"
 diplomatic.17.b:0 "Parfois ces choses se produisent dans la recherche"
 diplomatic.17.desc:0 "Conduire des recherches dans l'espace étranger exige parfois du tact, ce que nous oublions sans doute trop souvent lors du recrutement de nos scientifiques. Cela n'a jamais été aussi visible que lorsque [encroaching_research_leader.GetName] a récemment connu quelques problèmes alors qu'il étudiait certaines étoiles appartenant aux constellations sacrées pour les [From.GetAdj]. Les indigènes se sont opposés à une étude clinique de l'objet de ses recherches, lui suscitant des tracas, jusqu'à ce que [From.GetRulerTitle] [From.GetRulerName] interdise formellement ses recherches.\n\n[encroaching_research_leader.GetName], sans doute par esprit de vengeance, a malgré tout pris le temps de trouver des matériaux suggérant que certaines des légendes [From.GetAdj] entourant ces étoiles semblent particulièrement incohérentes avec leur âge et leur contenu. Si jamais tout cela est publié, la contestation sera plus vive encore."
 diplomatic.17.name:0 "Découverte hérétique en [From.GetName]"
 diplomatic.18.a:0 "Nous n'aurions jamais dû croire qu'ils pourraient même nous respecter"
 diplomatic.18.desc:0 "En dépit de notre confiance dans les meilleures intentions du chercheur [From.GetName] qui a étudié nos constellations anciennes, [encroaching_research_leader.GetSheHe] est parvenu à mettre notre peuple en colère en réévaluant l'âge des étoiles et en prétendant que leur brillance et leur visibilité est en total désaccord avec nos légendes sur ces constellations.\n\nCeux qui s'étaient opposé dès le départ au projet crient maintenant haut et fort que cela a été fait délibérément, par pure méchanceté, après qu'ils ont réussi à obtenir l'arrêt de ses recherches. Les autorités [From.GetAdj] ont décidé de faire abstraction de cette question et refusé d'empêcher la parution de cette étude, qui va susciter colère et affliction au sein de notre population."
 diplomatic.18.name:0 "[encroaching_research_leader.GetName] publie des hérésies"
 diplomatic.19.a:0 "Excellente occasion d'en apprendre plus sur cette culture"
 diplomatic.19.b:0 "Soyons prudent, étudions cet instrument"
 diplomatic.19.desc:0 "La musique peut prendre bien des formes chez les êtres que nous avons rencontrés depuis que nous avons quitté [Root.GetHomeWorldName], mais les méthodes et préférences de chacun continuent de nous déconcerter. Parfois, la musique alien est inaudible pour nous ; d'autres fois, les ondes sont suffisamment puissantes altérer définitivement notre audition. Trouver une musique que nous aimons plus encore que ses créateurs est, de fait, infiniment rare.\n\nMais l'une de ces occasions s'est récemment produite sur [music_listening_planet.GetName]. On y capte en effet les stations radios passant de la musique, de l'autre côté de la frontière [music_origin_country.GetAdj] toute proche. Certaines sont devenues extrêmement populaires, car il semble bien qu'un certain instrument de [music_origin_country.GetHomeWorldName] n'est pas seulement plaisant, mais ferait aussi résonner le corps des [Root.GetSpeciesNamePlural], causant un effet relaxant dans [Root.GetSpeciesOrganName]. Quel que soit cet instrument, il ne doit en rien ressembler aux nôtres."
 diplomatic.19.name:0 "Bois exotique"
 diplomatic.2.a:0 "[From.From.Owner.GetName] doit renvoyer immédiatement ce fanatique "
 diplomatic.2.b:0 "Exigeons la tête de [broadcasted_insult_leader.GetName] !"
 diplomatic.2.c:0 "Vaines paroles, ne nous rabaissons pas à son niveau"
 diplomatic.2.desc:0 "Les [From.From.Owner.GetSpeciesNamePlural] sont réputés pour ne pas souvent avoir grand bien à dire des formes de vie aliens. Ceux qui conduisent les affaires diplomatiques [From.From.Owner.GetAdj] ne peuvent guère se permettre d'être de tempérament colérique, car ils savent qu'ils ne doivent rien attendre d'autre que les formes de respect les plus élémentaires. C'est pourquoi, lorsque l'espace de [Root.GetName] est traversé, les communications relèvent le plus souvent d'un protocole des plus officiels.\n\nCela n'a pas été le cas aujourd'hui, pourtant, puisque [broadcasted_insult_leader.GetName] s'est permis de lancer un message particulièrement violent à notre population, qui ne s'attendait pas à une telle chose, pendant qu'il commandait une flotte traversant le système de [From.From.GetStarName]. Cet amiral semble avoir capté des signaux radios émis depuis l'une de nos planètes et s'être aussitôt lancé dans une longue diatribe à propos de notre culture et de nos origines génétiques. Des millions de personnes ont pu écouter sa tirade, comme il s'y attendait, suscitant ainsi une indignation outrée."
 diplomatic.2.name:0 "Insultes d'un amiral de la [From.From.Owner.GetName]"
 diplomatic.20.a:0 "Qui sait ce que nous pourrions découvrir encore ?"
 diplomatic.20.desc:0 "Ayant examiné de plus près la musique alien, nous avons découvert qu'elle est faite par un instrument à vent fabriqué à partir d'une plante indigène de ce monde. La structure interne inhabituelle de la plante est totalement différente de tout ce que l'on connaît sur [Root.GetHomeWorldName], même au niveau moléculaire. L'effet de l'air passant à travers la plante a permis des avancées sur la connaissance que nous avons de la biologie de l'espèce [Root.GetSpeciesAdj] et comment elle pourrait interagir avec la flore inconnue des mondes aliens."
 diplomatic.20.name:0 "Biologie instrumentale"
 diplomatic.21.a:0 "Nous allons immédiatement cesser de la développer"
 diplomatic.21.b:0 "Pas question, cette colonie est un gage d'avenir pour nous"
 diplomatic.21.desc:0 "Votre nouvelle colonie sur [Root.GetName] est très proche de notre espace. Nous préférerions que vous vous retiriez de la zone afin de prévenir d'éventuels conflits sur la délimitation de notre frontière commune."
 diplomatic.21.name:0 "La [neighbor_contesting_colony.GetName] s'oppose à notre expansion"
 diplomatic.3.a:0 "Une telle intempérance ne sied pas à un amiral"
 diplomatic.3.b:0 "Honnêtement c'était assez drôle, on ne va pas renvoyer quelqu'un pour ça"
 diplomatic.3.desc:0 "Même si bien peu d'entre nous considèrent comme un privilège d'avoir le moindre rapport avec les [From.GetSpeciesNamePluralInsult], ou même avec les xénos de façon générale, pour la plupart nous évitons d'afficher trop ostensiblement notre dégoût lorsque le moment ne s'y prête pas. Mais l'amiral [broadcasted_insult_leader.GetName] ne semble pas apparemment pas s'embarrasser de telles considérations. Il s'est permis de se lancer dans une diatribe virulente contre la population [From.GetSpeciesName] en traversant l'espace de [From.GetName]. Si la liste de ses remarques sur leur nature inférieure n'a rien suscité d'autres que des rires sous cape sur [Root.GetHomeWorldName], cela a toutefois causé un incident diplomatique avec les autochtones.\n\n[broadcasted_insult_leader.GetName] s'est bien excusé, en privé, en expliquant avoir mal pris de devoir écouter un canal radio indigène ; mais le gouvernement de [From.GetName] exige que celui qui les a insultés soit immédiatement renvoyé."
 diplomatic.3.name:0 "Un amiral insulte les [From.GetSpeciesNamePlural]"
 diplomatic.4.a:0 "Une vie est peu chère payée pour éviter d'en lancer des millions dans un conflit"
 diplomatic.4.b:0 "Hors de question de livrer l'un des nôtres à des xénos pour qu'ils le tuent !"
 diplomatic.4.desc:0 "Même si bien peu d'entre nous considèrent comme un privilège d'avoir le moindre rapport avec les [From.GetSpeciesNamePluralInsult], ou même avec les xénos de façon générale, pour la plupart nous évitons d'afficher trop ostensiblement notre dégoût lorsque le moment ne s'y prête pas. Mais l'amiral [broadcasted_insult_leader.GetName] ne semble pas apparemment pas s'embarrasser de telles considérations. Il s'est permis de se lancer dans une diatribe virulente contre la population [From.GetSpeciesName] en traversant l'espace de [From.GetName]. Si la liste de ses remarques sur leur nature inférieure n'a rien suscité d'autres que des rires sous cape sur [Root.GetHomeWorldName], cela a toutefois causé un incident diplomatique avec les autochtones.\n\n[broadcasted_insult_leader.GetName] s'est bien excusé, en privé, en expliquant avoir mal pris de devoir écouter un canal radio indigène ; mais le gouvernement de [From.GetName] exige que [broadcasted_insult_leader.GetHimHer] soit extradé sur [From.GetHomeWorldName] afin d'y être exécuté."
 diplomatic.5.a:0 "Ils ont tout intérêt à s'y tenir"
 diplomatic.5.desc:0 "Après que nos diplomates aient exercé quelques pressions sur [From.GetRulerName] pour qu'il choisisse ses commandants de manière un peu plus réfléchie, [From.GetRulerName] a limogé l'amiral [broadcasted_insult_leader.GetName]. Celui-ci ne s'est pourtant pas retiré discrètement, jurant au contraire de laver son honneur, dans l'espoir que l'opinion publique [From.GetAdj] se déchaînerait à l'avenir contre [Root.GetName].\n\nLes dirigeants de [From.GetName] se sont toutefois montrés très clairs pour ce qui concerne les expéditions qui franchiront à l'avenir nos frontières : même s'ils n'apprécient guère avoir affaire aux espèces aliens, les [Root.GetSpeciesName] doivent au moins être respectés dans leur propre espace."
 diplomatic.5.name:0 "[From.GetName] limoge son amiral"
 diplomatic.6.a:0 "Fin des [From.GetRandomSpeciesSound] diffamatoires"
 diplomatic.6.desc:0 "Après de brèves négociations, [broadcasted_insult_leader.GetName] nous a été envoyé pour y subir le châtiment qu'il mérite. Après avoir considéré un temps quelle sanction semblait la plus appropriée pour ses insultes envers les [Root.GetSpeciesName], seule sa mort et sa destruction totale ont paru appropriées.\n\nRefusant de se repentir jusque dans ses derniers moments, le discours furieux de cet amiral provocateur sur nos « manières de sauvages » s'est interrompu au moment où s'est fermé le sas de la capsule propulsée à une vitesse proche de celle de la lumière au coeur de [Root.Capital.StarName]. Le feu glorieux qui éclairait nos ancêtres brûlera jusqu'à la dernière trace de ceux qui osent les insulter."
 diplomatic.6.name:0 "[From.GetName] extrade son amiral"
 diplomatic.7.a:0 "Ce n'est pas le fruit qui est pourri, mais tout l'arbre"
 diplomatic.7.desc:0 "Nos exigences pour que [broadcasted_insult_leader.GetName] soit limogé n'a suscité qu'une incompréhension affligeante de la part de [From.GetRulerTitle] [From.GetRulerName] et de l'administration [From.GetAdj]. Ils ont répondu en cherchant surtout à excuser le comportement de l'amiral, suggérant même - peut-être inconsciemment - que certaines des choses dites par [broadcasted_insult_leader.GetName] à propos des [Root.GetSpeciesNamePlural] n'étaient pas totalement fausses.\n\nCe que nous considérions jusque-là comme du fanatisme s'avère donc être tout à fait acceptable pour [From.GetName], qui semble penser pouvoir nous insulter et nous calomnier sans avoir à en subir les conséquences."
 diplomatic.7.name:0 "[From.GetName] prend la défense de son amiral"
 diplomatic.8.a:0 "Nous devons trouver quelqu'un pour rallier le peuple !"
 diplomatic.8.b:0 "Nous avions pris la bonne décision, restons-en là"
 diplomatic.8.desc:0 "Cet amiral, autrefois renvoyé de la flotte à la suite d'un incident diplomatique lié à une transmission radio insultante et exilé, a tenté de préparer son retour. Avec le conflit actuel, nombre des choses dites dans la transmission d'alors sont devenus des éléments de propagande que toute la population entend à longueur de journée, ce qui justifie pour beaucoup - et notamment pour les militaires - les actes de cet amiral.\n\nSi revenir sur notre décision affaiblirait la crédibilité du gouvernement, il pourrait bien être, malgré tout, le meilleur amiral que nous puissions trouver pour livrer le combat."
 diplomatic.8.name:0 "Retour de l'amiral en disgrâce"
 dormant_drones:0 "Drones d'attaque en approche !"
 emissions_asteroid_category:0 "Émissions énergétiques"
 emissions_asteroid_category_desc:0 "De puissantes émissions énergétiques d'origine inconnue distinguent cet astéroïde des autres corps spatiaux présents ici."
 energy_uninhabitable_category:0 "Relevés énergétiques inhabituels"
 energy_uninhabitable_category_desc:1 "Nous avons détecté, provenant de cette [Root.GetPlanetMoon], des émissions d'énergie aussi brèves qu'inhabituelles. Il peut très bien s'agir d'un problème lié à nos systèmes, mais cela peut aussi être tout autre chose."
 galactic_features.1.desc:0 "Le [Root.GetName] a rencontré un troupeau de Tiyanki dans le système [Root.GetStarName]. Généralement, ces créatures spatiales dociles se déplacent d'étoile en étoile, s'arrêtant parfois pour se nourrir des courants électriques présents dans les hautes atmosphères de certaines géantes gazeuses. Elles ne semblent pas douées de raison."
 galactic_features.1.name:0 "Troupeau de Tiyanki rencontré"
 galactic_features.100.desc:0 "Une espèce primitive de mammifères chasseurs-cueilleurs doués de raison progresse sur [From.GetName]. Cette culture de l'Âge de pierre a acquis la maîtrise du feu et développé une langue orale rudimentaire, mais nous ne savons pas si elle a accès à la métallurgie ou aux communications écrites."
 galactic_features.101.desc:0 "Nous avons découvert une culture de mammifères primitifs sur [From.From.Capital.GetName]. Les régions les plus avancées de la planète ont récemment évolué au-delà de l'Âge du fer et sont essentiellement dirigées par des seigneurs féodaux qui, assoiffés de titres et de territoires, n'ont de cesse de se battre."
 galactic_features.102.desc:0 "Une culture industrielle primitive est actuellement enlisée dans une guerre totale à la surface de [From.From.Capital.GetName]. Deux grandes alliances d'États-nations s'affrontent, appuyées par de nombreux véhicules terrestres blindés, vaisseaux atmosphériques et vaisseaux océaniques. Certains États sont sur le point de recourir à leur puissance atomique, ce rendrait ce conflit particulièrement destructeur."
 galactic_features.103.desc:0 "[From.From.Capital.GetName] abrite une civilisation mammalienne du début de l'Âge spatial. L'espace orbital situé autour de la planète est jalonné de satellites primitifs et les autochtones semblent avoir déjà lancé différentes missions avec équipage à destination de Sol IIIb. Plusieurs petites sondes d'exploration sous-luminiques ont détecté des trajectoires en direction d'autres corps du système."
 galactic_features.104.desc:0 "Une guerre nucléaire a dévasté la surface de [From.From.From.GetName] et la planète ressemble à un vaste cimetière. Les anciens centres de population ne sont plus que des vestiges de béton et seul le vent hurlant se fait entendre dans ce paysage désolé et cendreux.\n\nDes insectes locaux semblent se multiplier dans cet environnement irradié. Les spécimens mutants ont considérablement augmenté et certaines communautés affichent des signes d'intelligence rudimentaire."
 galactic_features.150.desc:0 "Nous avons rencontré une sorte d'entité nuageuse vivante dans le système de [Root.GetStarName]. Le [Root.GetName] a détecté une gigantesque signature énergétique au coeur de cette entité, mais sa composition exacte reste inconnue, toutes les tentatives d'analyse ayant été détournées. Elle ne répond ni à nos appels ni à aucune autre forme de communication."
 galactic_features.150.name:0 "Entité nuageuse rencontrée"
 galactic_features.2.a:0 "Déclenchez l'alerte rouge !"
 galactic_features.2.desc:0 "INTRUS ! Retenez ce message :\n\nNous sommes les Gardiens de Zanaam. Votre présence dans le système [From.GetName] constitue une insulte envers nos Créateurs. Notre programmation nous pousse à vous détruire. Réconciliez-vous avec l'univers."
 galactic_features.2.name:0 "Gardiens de Zanaam"
 galactic_features.200.desc:0 "Le [Root.GetFleetName] est tombé sur une vaste flotte de nomades aliens. Leur population se déplace dans d'immenses vaisseaux-arches, chacun pouvant accueillir des millions d'individus. Ils refusent de révéler d'où ils viennent et où ils vont."
 galactic_features.200.name:0 "Nomades aliens rencontrés"
 galactic_features.300.a:0 "La barrière commence à céder. Pour la science !"
 galactic_features.300.b:0 "Elle ne doit pas être là sans raison. N'y touchez pas."
 galactic_features.300.desc:1 "Nous avons découvert que [From.GetName] est entourée d'une sorte de barrière énergétique. Toutes les tentatives du [Root.GetName] pour scanner à travers se sont soldées par des échecs, les rayons étant simplement reflétés comme s'il s'agissait d'un miroir.\n\nLes relevés montrent une certaine fluctuation énergétique du bouclier, peut-être parce qu'il est resté activé quelques milliers d'années, mais y ouvrir une brèche par notre puissante de feu ne donnerait rien. L'officier scientifique [Root.GetLeaderName] a proposé de lancer un projet spécial pour tenter de trouver une façon de le neutraliser. Toutefois, nous devons aussi envisager qu'il a pu être créé pour contenir quelque chose à l'intérieur plutôt qu'à l'extérieur..."
 galactic_features.300:0 "Monde protégé"
 galactic_features.301.a:0 "Dotez ces vaisseaux d'équipages."
 galactic_features.301.desc:0 "Au-dessus de [From.From.GetName], nos scientifiques ont enfin réussi à neutraliser la barrière énergétique qui entourait la [From.From.GetPlanetMoon]. Nous y avons ensuite découvert une ancienne flotte de combat qui dérivait en basse orbite au-dessus d'une planète quelconque.\n\nIl pourrait s'agir des vestiges d'une flotte navale créée à l'apogée de la [fallen_empire.GetName], il y a des milliers d'années. Au fil du temps, les [fallen_4_species.GetNamePlural] ont dû oublier comment neutraliser cette barrière, autrement ces vaisseaux auraient très certainement renforcé leurs propres flottes."
 galactic_features.301:0 "Flotte en réserve"
 galactic_features.302.a:0 "Et maintenant, nous allons en tirer parti."
 galactic_features.302.desc:0 "Nos scientifiques ont réussi à neutraliser la barrière énergétique qui entourait [From.From.GetName] et ceux-ci ont découvert un monde stérile dont la surface abrite une gigantesque structure. Les équipes dépêchées sur place y ont trouvé une immense chambre forte remplie de merveilles technologiques.\n\nCette chambre forte semble avoir été créée par les scientifiques du [fallen_4_species.GetName] peu après que cet empire a amorcé son déclin, il y a des milliers d'années, afin de préserver certaines de leurs connaissances pour les générations futures de [fallen_4_species.GetNamePlural]."
 galactic_features.302:0 "Chambre forte"
 galactic_features.303.a:0 "Ouvrez un canal."
 galactic_features.303.desc:0 "Nous avons réussi à neutraliser la barrière énergétique qui entourait [From.From.GetName] ! Nos scientifiques y ont découvert un monde habitable dénué de civilisation... à une exception près. Il abrite une petite cabane isolée et perchée sur une mesa de l'hémisphère nord de la [From.From.GetPlanetMoon].\n\nDans celle-ci se trouvait un vieux [fallen_4_species.GetName], qui a demandé à s'adresser à notre gouvernement."
 galactic_features.303:0 "Le prisonnier"
 galactic_features.304.a.response:1 "Sans mes compétences martiales, le [fallen_4_species.GetNamePlural] aurait disparu et sombré dans l'oubli. Le [fallen_empire.GetName] est l'appellation que se donne désormais votre peuple ? J'ai anéanti les flottes de tous nos opposants et détruit une bonne dizaine de mondes dans le seul but de protéger mon espèce.\n\nEt voilà comment j'ai été récompensé. Une fois la paix rétablie et l'heure des traités venue, je suis devenu gênant. J'incarnais la cruauté du [fallen_4_species.GetName] et les "crimes de guerre" que j'ai commis m'ont valu d'être emprisonné dans ce monde. Ils n'ont pas eu le courage de m'exécuter, voyez-vous."
 galactic_features.304.a:0 "Que faites-vous derrière ce bouclier ?"
 galactic_features.304.b.response:0 "Après m'avoir abandonné ici, les miens m'ont expliqué que le temps s'écoulerait plus lentement derrière cette barrière énergétique. Quelques quarante de vos années ont passé... et des siècles dans le reste de l'univers depuis que cette barrière a été dressée.\n\nEn ce qui me concerne, j'ai l'impression d'avoir passé des siècles, assis seul dans l'obscurité de ma cabane. Vraiment."
 galactic_features.304.b:0 "Depuis quand êtes-vous là ?"
 galactic_features.304.c.response:0 "Excellent. Alors, quittons ce sinistre endroit. Je l'ai assez vu !"
 galactic_features.304.c:0 "Nous serions ravis de vous avoir à nos côtés, amiral."
 galactic_features.304.d.response:0 "Attendez... qu'est-ce que vous faites ?! Vous ne pouvez pas me laisser ici ! Je ne veux plus rester ici, derrière ce bouclier !\n\nJ'ai purgé ma peine ! J'AI PURGÉ MA PEINE...\n\n<Transmission interrompue.>"
 galactic_features.304.d:0 "Réactivez le bouclier. Laissez cette créature à ses malheurs."
 galactic_features.304.desc:0 "Qu'il est bon de revoir un coin de ciel dégagé, [Root.GetSpeciesName] ! Je suis le Grand amiral Tuborek, l'ancien maître de l'armada combinée du [fallen_4_species.GetName] aux cent victoires. Il y a des centaines de vos siècles, j'ai personnellement supervisé la conquête des empires Duthbejak, Riikinak, Binark et Jusskari.\n\nVous m'avez sauvé et je suis désormais à votre service. Je serais honoré de mener vos puissantes flottes au combat."
 galactic_features.305.a:0 "Peut-être avons-nous libéré une force obscure..."
 galactic_features.305.desc.mech:0 "Aussitôt après que le bouclier énergétique qui entourait [From.From.GetName] a été abaissé, nos transmetteurs subspatiaux à courte portée ont subi une émission d'interférences, causée par une émission énergétique anormale, provenant de derrière le bouclier. Après analyse par les logiciels de décryptage, l'interférence s'est avérée être un message dans un dialecte ancien des [fallen_4_species.GetSpeciesNamePlural] :\n\n« LIBRE... »"
 galactic_features.305.desc:0 "Dès que nos scientifiques ont désactivé la barrière énergétique qui entourait [From.From.GetName], tous les êtres présents du système ont brièvement été pris de violents maux de tête et ont laissé échapper un mot issu de l'ancien dialecte du [fallen_4_species.GetName] :\n\n"LIBERTÉ...""
 galactic_features.305:0 "Exil prolongé"
 galactic_features.350.b:0 "Ignorez cette transmission."
 galactic_features.350.desc:0 "Nous avons découvert un immense anneau-monde qui entoure l'étoile du système [From.GetName]. Les analyses préliminaires indiquent qu'il aurait été construit il y a des lustres à l'aide de matériaux provenant de planètes situées au coeur du système. Cet anneau-monde abrite quatre segments habitables, chacun renfermant visiblement une civilisation préspatiale.\n\nCette vaste station spatiale se trouve entre l'anneau-monde et son étoile. Une transmission nous parvient !"
 galactic_features.350:0 "Anneau-monde découvert"
 galactic_features.351.a.response:0 "Toutes les espèces de nos biomes ont été minutieusement répertoriées lors de la création du Sanctuaire. Les enregistrements indiquent que leurs niveaux d'intelligence sont sans commune mesure avec ceux des être doués de raison. Vos capteurs doivent se tromper.\n\nNe vous approchez sous aucun prétexte de cette installation."
 galactic_features.351.a:0 "Nos capteurs ont détecté des signes de civilisation sur votre anneau-monde."
 galactic_features.351.b.response:0 "Cette installation a été créée par les Ximios sur une période de 412 cycles. Elle a été achevée il y a 74 605 338 cycles. La dernière visite d'un vaisseau ximio remonte à 67 103 853 cycles. Depuis, aucune autre visite de vaisseau ximio ou affilié n'y a été enregistrée.\n\n38 201 vaisseaux non autorisés ont tenté en vain d'accéder à cette installation.\n\nNe vous approchez sous aucun prétexte de cette installation."
 galactic_features.351.b:0 "Qui a créé cette... installation ?"
 galactic_features.351.c.response:0 "Les services automatisés du Sanctuaire vous souhaitent une agréable journée, êtres doués de raison.\n\nNe vous approchez sous aucun prétexte de cette installation."
 galactic_features.351.c:0 "Au revoir."
 galactic_features.351.desc:0 "Bienvenue au Sanctuaire, êtres sensibles. Cette installation automatisée a été créée il y a 74 605 338 cycles pour accueillir une réserve naturelle. Nos segments de biomes autosuffisants abritent une riche sélection de faune et de flore non intelligente originaires de quatre biosphères différentes.\n\nPour protéger ces biosphères fragiles, l'accès à nos installations est restreint.\n\nNe vous approchez sous aucun prétexte de cette installation."
 hatch_asteroid_category:0 "Sas d'arrimage"
 hatch_asteroid_category_desc:0 "Un petit sas d'arrimage menant à l'intérieur de cet astéroïde est visible aux abords d'un petit cratère situé à sa surface. Le sas devait être précédemment caché, mais des impacts de micrométéorites l'ont exposé."
