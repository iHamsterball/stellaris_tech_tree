 precursor.310.name:0 "Collectionneur privé"
 precursor.310.desc:0 "Un collectionneur privé de [collector_home.GetName] est d'une façon ou d'une autre parvenu à prendre possession d'un ancien artefact de précurseurs, que l'on pense appartenir à la [Root.GetPrecursorCiv]. En dépit des demandes insistantes du gouvernement, ce collectionneur s'est toutefois montré très réticent à s'en séparer."
 precursor.310.a:0 "Tout le monde a un prix"
 precursor.310.b:0 "Sa place est dans un musée"
 precursor.310.c:0 "Laissons-le à ce collectionneur"
 buy_precursor_artifact:0 "Rachète l'artefact à un prix exorbitant.\n\n"
 seize_precursor_artifact:0 "Déclare cet artefact propriété de l'État et le fait saisir par les autorités locales.\n\n"
 leave_precursor_artifact:0 "Laisse l'artefact aux soins du collectionneur."
 precursor.311.desc:0 "Salutations de [artifact_seller.Capital.GetName]. Mon gouvernement souhaiterait discuter un sujet précis.\n\nSi nous avons bien tout saisi, vos archéologues étudient l'antique [Root.GetPrecursorCiv] depuis un certain temps déjà. C'est compréhensible, puisque son espace couvrait autrefois une bonne part de ce qui constitue aujourd'hui la [Root.GetName].\n\nMais il s'avère que cet espace s'étendait aussi dans ce qui est aujourd'hui la [artifact_seller.GetName], et l'archéologie [artifact_seller.GetSpeciesName] a permis de mettre au jour un certain nombre d'artefacts uniques. Si cela vous intéresse, nous serions prêts à vous vendre l'un d'entre eux."
 precursor.311.a:0 "C'est cher, mais affaire conclue"
 precursor.311.a.reply:0 "Excellent. Nous allons procéder à tous les arrangements pour faire transporter cet artefact sur [Root.Capital.GetName] sans perdre de temps."
 precursor.311.b:0 "Nous avons une autre proposition à vous faire..."
 precursor.311.b.reply:0 "Vous êtes durs en affaires, mais nous n'attendions rien d'autre des [Root.GetSpeciesNamePlural]. Affaire conclue."
 precursor.311.c:0 "Donnez-le-nous ou vous en subirez les conséquences"
 precursor.311.d:0 "Nous ne sommes pas intéressés"
 precursor.312.desc:0 "La [artifact_seller.GetName] ne cède pas aux menaces. Vous vous êtes fait de nouveaux ennemis, [Root.GetSpeciesNamePlural]."
 precursor.312.d:0 "Qu'il en soit ainsi"
 precursor.313.desc:0 "Je... Nous... La [artifact_seller.GetName] va bien évidemment gracieusement faire don de cet artefact à la [Root.GetName], dans l'intérêt de la poursuite des relations amicales entre nos deux empires stellaires."
 precursor.313.d:0 "Sage décision"
 opinion_threatened_artifact:0 "Nous a menacés"
 purchase_artifact:0 "Nous achetons un artefact des précurseurs à la [artifact_seller.GetName].\n\n"
 coerce_artifact:0 "Nous tentons de contraindre la [artifact_seller.GetName] à nous céder son artefact."
 precursor.314.desc:0 "Salutations, amis [Root.GetSpeciesNamePlural].\n\nTout récemment, une expédition archéologique [artifact_giver.GetSpeciesName], sur l'un de nos mondes, a découvert plusieurs artefacts de précurseurs, que l'on pense appartenir à l'antique [Root.GetPrecursorCiv].\n\nCes objets sont actuellement exposés dans un musée, sur [artifact_giver.Capital.GetName], mais pour célébrer l'amitié entre nos deux grands empires la [artifact_giver.GetName] aimerait faire don de l'un d'entre eux à la [Root.GetName]. Tout a déjà été prévu pour transporter cet objet sur [Root.Capital.GetName]."
 precursor.314.a:0 "Nous en vous remercions"
 primitive.180.name:0 "La [From.GetName]"
 primitive.180.desc:0 "Salutations. Vous avez très certainement pris note de notre ascension depuis nos humbles origines, tout comme nous avons noté la présence de votre base stellaire en orbite de notre étoile. Si nous comprenons bien, elle matérialiserait une sorte de revendication hypothétique sur ce système.\n\nNous ne vous demandons qu'une chose : renoncez à cette emprise sur notre espace, cédez cette base aux êtres qui ont considéré, depuis des temps immémoriaux, [From.Capital.GetStarName] comme leur foyer.\n\nCe n'est que justice."
 primitive.180.a:0 "Bien évidemment, c'est tout à fait justifié"
 primitive.180.a.tooltip:0 "§RCède§! la §Ybase stellaire de [From.Capital.GetStarName]§! à la §Y[From.GetName]§!.\n\n§Y$opinion_ceded_starbase$§! : la §Y[From.GetName]§! va avoir une §Gmeilleure§! §Hopinion§! de la §Y[Root.GetName]§!."
 primitive.180.b:0 "C'est risible, de la part d'une civilisation aussi immature"
 primitive.180.b.tooltip:0 "La [Root.GetName] conserve le contrôle de la §Ybase stellaire de [From.Capital.GetStarName]§!.\n\n§Y$opinion_not_ceded_starbase$§! : la §Y[From.GetName]§! va avoir une §Rmoins bonne§! §Hopinion§! de la §Y[Root.GetName]§!."
 leader.30.name:0 "Retrait des assistances I.A."
 leader.30.desc:1 "Du fait de la politique récente d'interdiction des intelligences artificielles, tous les membres de la communauté scientifique [Root.GetAdj] en possession d'§Yassistants I.A. conscients§! ont été contraints d'y renoncer et de procéder à leur recyclage."
