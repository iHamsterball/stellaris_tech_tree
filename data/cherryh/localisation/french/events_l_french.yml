 VULTAUM_ARTIFACT_FOUND:0 "Signes d'activité des Vultaum"
 VULTAUM_ARTIFACT_FOUND_DESC:0 "Tout porte à croire qu'une activité des précurseurs a pu se produire sur §H[precursor_planet.GetName]§! à un moment ou un autre de l'histoire galactique. On savait déjà que la sphère d'influence de l'antique Assemblée stellaire vultaum s'était étendue jusque sur cette région de l'espace, aussi ce monde se révèle-t-il prometteur pour en apprendre plus sur sa civilisation."
 YUHT_ARTIFACT_FOUND:0 "Signes d'activité des Yuht"
