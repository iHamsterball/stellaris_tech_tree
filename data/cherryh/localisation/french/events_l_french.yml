 league_asteroid_category:1 "Signes d'activité de précurseurs"
 league_asteroid_category_desc:1 "Cet astéroïde présente les traces des activités d'une civilisation ancienne de précurseurs."
 league_gasgiant_category:1 "Signes d'activité de précurseurs"
 league_gasgiant_category_desc:1 "Les abords de cette géante gazeuse présentent les traces des activités d'une civilisation ancienne de précurseurs."
 league_habitable_category:1 "Signes d'activité de précurseurs"
 league_habitable_category_desc:1 "Ce monde habitable présente les traces des activités d'une civilisation ancienne de précurseurs."
 league_uninhabitable_category:1 "Signes d'activité de précurseurs"
 league_uninhabitable_category_desc:1 "Ce rocher inhospitalier présente les traces des activités d'une civilisation ancienne de précurseurs."
 life_asteroid_category:0 "Signes de vie"
 life_asteroid_category_desc:0 "Nous captons des signes de vie provenant d'un endroit indéterminé à l'intérieur de cet astéroïde. Cela mérite clairement une enquête approfondie."
 life_barren_category:0 "Signes de vie"
 life_barren_category_desc:0 "Nous avons détecté des signes de vie sous la surface stérile de cette [Root.GetPlanetMoon]. Quel type d'organisme pourrait bien y vivre ?"
 life_frozen_category:0 "Signes de vie"
 life_frozen_category_desc:0 "De prime abord, cette [Root.GetPlanetMoon] semble incapable d'abriter le moindre être vivant. Des signes de vie ont pourtant été captés à un endroit indéterminé sous sa surface glacée."
 life_gasgiant_category:0 "Signes de vie"
 life_gasgiant_category_desc:0 "Des signes de vie ont été détectés dans l'atmosphère de cette géante gazeuse. Cela indiquerait-il la présence d'une sorte de biosphère ?"
 life_toxic_category:0 "Signes de vie"
 life_toxic_category_desc:0 "Malgré la toxicité et la haute pression de l'atmosphère de cette [Root.GetPlanetMoon], d'importants signes de vie y ont été détectés."
 mating_ground:0 "Ces créatures paraissent bien agitées..."
 moon_gasgiant_category:0 "Lune prometteuse"
 moon_gasgiant_category_desc:0 "Une des petites lunes en orbite autour de cette géante gazeuse a été identifiée comme site d'extraction minière particulièrement prometteur. Une étude plus approfondie devra être menée pour déterminer si une opération minière y est possible."
 mountain_uninhabitable_category:0 "Étrange formation montagneuse"
 mountain_uninhabitable_category_desc:0 "Les efforts déployés pour cartographier la surface de cette [Root.GetPlanetMoon] ont permis d'identifier une étrange formation montagneuse dans l'hémisphère sud. Elle ne semble pas avoir été créée naturellement."
 new_admiral:0 "Un nouvel amiral est ajouté au vivier des personnalités"
 object_gasgiant_category:0 "Objet atmosphérique"
 object_gasgiant_category_desc:0 "Les échos des capteurs indiquent la présence d'un objet non identifié au coeur de cette géante gazeuse."
 object_uninhabitable_category:0 "Objet non identifié"
 object_uninhabitable_category_desc:0 "Un petit objet rectangulaire se trouvant sur la surface de cette [Root.GetPlanetMoon] réfléchit tous les rayons de balayage comme un miroir. Les capteurs ne sont pas en mesure de déterminer sa composition."
 observation.1001.a:0 "Orchestrez son enlèvement."
 observation.1001.b:0 "Il s'agit d'un sauvage. Laissez-le parmi les siens."
 observation.1001.desc:0 "Parmi les [From.Owner.GetSpeciesNamePlural] primitifs de [From.GetName], nous avons identifié un scientifique particulièrement prometteur. Ses brillantes recherches sont bien en avance sur celles de ses pairs et pour certaines, franchement révolutionnaires selon nos standards.\n\nBien que ses travaux constituent un atout pour les [From.Owner.GetSpeciesNamePlural], son potentiel est gâché par leur civilisation arriérée. Au sein de nos laboratoires avancés, il pourrait pleinement s'exprimer."
 observation.1001.name:0 "Proposition d'enlèvement"
 observation.1002.desc:1 "Nos agents ont réussi à enlever le scientifique de [From.From.GetName] ! Une de nos navettes au sol a intercepté son véhicule motorisé alors qu'il rentrait du travail tard dans la nuit et l'a désactivé d'une charge électromagnétique.\n\nMomentanément paralysé, le scientifique a été transféré à bord de la navette, et les souvenirs de son garde du corps effacés. Nous pensons réussir à « convaincre » ce brillant scientifique de travailler pour nous."
 observation.1002.name:0 "Enlèvement réussi"
 observation.1003.desc:1 "Malheureusement, notre tentative d'enlèvement du scientifique de [From.From.GetName] a échoué. Une de nos navettes au sol a intercepté son véhicule motorisé, mais alors que le scientifique paralysé était transféré via un faisceau de lévitation, un chasseur atmosphérique [From.From.Owner.GetSpeciesAdj] est arrivé.\n\nLa navette a réussi à s'enfuir en orbite, mais le faisceau de lévitation a été interrompu et le scientifique... Disons que la chute a été longue. Espérons que sa mort sera imputée à un État-nation rival de [From.From.Owner.GetSpeciesName]."
 observation.1003.name:0 "Enlèvement avorté"
 observation.1011.a:0 "Il nous faut tout remettre en ordre."
 observation.1011.desc:0 "Dans le cadre des efforts d'observation que nous déployons sur [From.GetName], les équipes chargées des enlèvements ont chirurgicalement installé des implants cérébraux à un certain nombre de cobayes [From.Owner.GetSpeciesName] afin de surveiller leurs comportements. Hélas, suite à un défaut de fabrication, la plupart de ces implants n'ont pas fonctionné correctement et provoqué un... effet contraire sur les sujets.\n\nS'en sont suivis plusieurs suicides et au moins trois crises d'hystérie particulièrement violentes. Le personnel de notre poste d'observation a rassemblé les sujets restants et procède au retrait de leurs implants pour éviter de nouveaux incidents."
 observation.1011.name:0 "Dysfonctionnements des implants"
 observation.1012.a:0 "Au moins, cela n'aura pas servi à rien."
 observation.1012.desc:1 "Les équipes du poste d'observation de [From.From.GetName] chargées des enlèvements ont travaillé en étroite collaboration avec l'équipage du [Root.GetName] pour rassembler rapidement les cobayes [From.From.Owner.GetSpeciesName] dotés d'implants cérébraux défaillants.\n\nLes chirurgiens du poste d'observation ont remplacé ces implants par des versions fonctionnelles, avant que les sujets soient ramenés à la surface de la [From.From.GetPlanetMoon]. Et, bonne surprise, l'officier scientifique [Root.GetLeaderName] a réussi à extraire de nombreuses données des implants défectueux retirés."
 observation.1012.name:1 "[From.From.GetName] : implants retirés"
 observation.1013.a:0 "Comment cela a-t-il pu arriver ?"
 observation.1013.desc:1 "Les implants cérébraux défectueux de nos derniers cobayes [From.From.Owner.GetSpeciesName] sur [From.From.GetName] ont fini par les tuer. Bon nombre d'entre eux ont sombré dans la folie, hurlant des séquences de code aléatoires dans le langage de programmation [Root.GetSpeciesName] utilisé par les implants alors qu'ils attaquaient sauvagement tout ce qui les entourait."
 observation.1013.name:1 "[From.From.GetName] : implants non retirés"
 observation.1021.desc:0 "En réponse aux opérations que nous menons sur leur monde primitif, bon nombre d'États-nations [From.Owner.GetSpeciesName] de [From.GetName] ont provisoirement mis de côté leurs différends pour former une organisation militaire supranationale.\n\nD'après les médias locaux, ce corps expéditionnaire a été chargé de défendre la [From.GetPlanetMoon] des "activités hostiles perpétrées par une agence alien inconnue à l'encontre de l'espèce [From.Owner.GetSpeciesName] tout entière.""
 observation.1021.name:0 "[From.GetName] : corps expéditionnaire anti-aliens"
 observation.1023.a:0 "Cela nuira à nos activités d'observation agressive."
 observation.1023.desc:0 "Les vidéos de reconnaissances prises par notre poste d'observation au-dessus [From.GetName] ont confirmé la construction de plusieurs bases militaires et installations radar à la surface de la [From.GetPlanetMoon], le tout sous le contrôle du corps expéditionnaire supranational anti-aliens formé par les [From.Owner.GetSpeciesNamePlural].\n\nNous assistons à un niveau de coopération sans précédent entre les États-nations et nos vols d'enlèvement sont régulièrement interceptés par leurs chasseurs atmosphériques. Malgré notre avantage technologique, leur grand nombre leur a permis d'abattre plusieurs de nos navettes d'enlèvement !"
 observation.1023.name:0 "[From.GetName] : activités du corps expéditionnaire"
 observation.1025.a:0 "Cela dépasse les bornes !"
 observation.1025.desc:0 "Notre poste d'observation au-dessus de [From.GetName] a été détruit ! Il a été pris pour cible par un missile sol-espace lancé depuis une base militaire contrôlée par le corps expéditionnaire supranational [From.Owner.GetSpeciesName].\n\nNous ne savons toujours pas avec exactitude comment il a réussi à localiser la station puisque toutes les précautions avaient été prises pour cacher son existence aux [From.Owner.GetSpeciesNamePlural]. Il est possible que les autochtones aient réussi à exploiter les technologies trouvées sur nos navettes abattues."
 observation.1025.name:0 "[From.GetName] : poste d'observation détruit"
 observation.1027.a:0 "Au travail."
 observation.1027.b:0 "Non, nous devrions éviter de les contrarier davantage..."
 observation.1027.desc:0 "Le personnel de notre poste d'observation en orbite autour de [From.GetName] demande de l'aide afin de faire face au corps expéditionnaire anti-aliens formé par les [From.Owner.GetSpeciesNamePlural] en réponse à nos efforts d'observation agressive. Bien que primitive, cette organisation n'en reste pas moins capable de mettre à mal nos opérations d'enlèvement.\n\nLeur base principale a été localisée à la surface de la [From.GetPlanetMoon], au coeur d'une montagne. Un bombardement orbital serait inefficace, mais un raid éclair mené par une équipe hautement armée pourrait prendre la base par surprise. Sa destruction marquera certainement la fin de cet ennuyeux corps expéditionnaire [From.Owner.GetSpeciesName]."
 observation.1027.name:0 "[From.GetName] : frappe chirurgicale"
 observation.1028.a:0 "Mission réussie."
 observation.1028.desc:1 "La mission visant à détruire la base du corps expéditionnaire supranational [From.From.Owner.GetSpeciesName] a été un succès ! Nos forces ont réussi à infiltrer la base et ses défenseurs, équipés d'armes primitives, n'ont pas pu rivaliser avec nos agents d'élite.\n\nAprès avoir posé plusieurs charges explosives au coeur même de la base, notre équipe a été récupérée par des navettes. Il ne reste donc plus rien du corps expéditionnaire [From.From.Owner.GetSpeciesName] qui nous gênait tant."
 observation.1028.name:1 "[From.From.GetName] : frappe réussie"
 observation.1029.a:0 "C'est une catastrophe !"
 observation.1029.desc:1 "La mission visant à détruire la base du corps expéditionnaire supranational [From.From.Owner.GetSpeciesName] s'est soldée par un échec lamentable. Plusieurs navettes transportant nos forces de frappe ont été abattues par des batteries antiaériennes avant même d'avoir réussi à rejoindre la base. À l'entrée de celle-ci, les agents restants se sont heurtés à une résistance acharnée.\n\nFace à l'arrivée imminente de renforts [From.From.Owner.GetSpeciesName], le commandant des forces de frappe a préféré ordonner leur retrait. Hélas, alors que les navettes d'exfiltration s'apprêtaient à intervenir, une importante formation de chasseurs atmosphériques les a interceptées, occasionnant de lourdes pertes."
 observation.1029.name:1 "[From.From.GetName] : frappe manquée"
 observation.1031.a:0 "Un développement aussi inattendu que bienvenu."
 observation.1031.desc:0 "Le corps expéditionnaire supranational formé par les États-nations [From.Owner.GetSpeciesName] pour déjouer nos opérations sur [From.GetName] a été dissous ! Après avoir remporté quelques victoires contre nos navettes et nos équipes d'enlèvement, plusieurs membres fondateurs de l'organisation ont décidé de mettre fin à son financement et de se retirer du projet.\n\nNos services de renseignement mettent ce revirement sur le compte de luttes intestines et autres postures diplomatiques entre les États-nations [From.Owner.GetSpeciesName]."
 observation.1031.name:0 "[From.GetName] : dissolution du corps expéditionnaire"
 observation.1033.desc:0 "Nous avons remarqué une nette évolution des us et coutumes des [From.Owner.GetSpeciesNamePlural] primitifs sur [From.GetName]. Leur société se replie sur elle-même et accepte de moins en moins les étrangers.\n\nLes vols d'observation agressive et les enlèvements que nous menons sur leur [From.GetPlanetMoon] semblent y être pour quelque chose, et les [From.Owner.GetSpeciesNamePlural] se montrent plus prudents envers ce qu'ils ne connaissent pas."
 observation.1033.name:0 "[From.GetName] : évolutions éthiques"
 observation.1035.desc:0 "Les us et coutumes des [From.Owner.GetSpeciesNamePlural] primitifs ont nettement évolué depuis que nous observons agressivement les membres de leur espèce partout sur [From.GetName].\n\nLa haine qu'ils vouent à nos navettes d'enlèvement les a rendus extrêmement méfiants à l'égard de tout ce qu'ils considèrent comme étranger et a, dans le même temps, renforcé les liens envers leur propre culture et leur propre espèce."
 observation.1037.desc:0 "Plusieurs de nos équipes d'enlèvement du poste d'observatoire au-dessus de [From.GetName] utilisent visiblement les propulseurs de leurs navettes pour dessiner de grands cercles et autres schémas complexes dans les champs des [From.Owner.GetSpeciesNamePlural] primitifs de la [From.GetPlanetMoon].\n\nLes équipages de ces navettes ont été sévèrement réprimandés, mais les cercles dessinés semblent désormais auréolés d'une certaine importance religieuse pour les autochtones. Une nouvelle religion a fait son apparition et gagne dangereusement en popularité au sein des [From.Owner.GetSpeciesNamePlural]."
 observation.11.a:0 "Poursuivez les recherches."
 observation.11.desc:0 "Un des scientifiques de l'avant-poste d'observation en orbite autour de [From.GetName] est porté disparu. Il participait à une mission secrète dont l'objectif était de prélever des échantillons de végétaux à la surface de la [From.GetPlanetMoon], mais n'a jamais rejoint la navette avec le reste de son équipage.\n\nNous avons lancé une petite opération de recherche pour ne pas alerter les autochtones, sans résultat pour l'instant."
 observation.11.name:0 "Scientifique porté disparu"
 observation.12.a:0 "La directive a été respectée."
 observation.12.desc:0 "Nous avons enfin retrouvé le corps du scientifique qui était porté disparu sur [From.From.GetName]... Ou du moins, ce qu'il en reste. Visiblement, il aurait été victime d'un prédateur indigène. C'est une immense perte pour notre équipe scientifique, mais au moins, les autochtones n'ont pas été mis au courant de notre présence."
 observation.12.name:0 "Scientifique retrouvé mort"
 observation.15.desc:0 "D'étranges rapports nous parviennent de nos observateurs au-dessus de [From.GetName]. Un des royaumes locaux s'est rallié à un mystérieux personnage religieux et ses sujets utilisent une technologie bien plus avancée que leur niveau de développement actuel. Cela pourrait-il avoir un lien avec notre scientifique porté disparu ?"
 observation.15.name:0 "Étranges rapports en provenance de [From.GetName]"
 observation.17.a.response:0 "J'en avais assez. Assez des contraintes éthiques étriquées, assez d'être ridiculisé par mes pairs. Mais surtout, j'en avais assez de cette observation passive.\n\nHA ! Quelle ineptie ! Il est de notre DEVOIR d'interférer dans les cultures primitives pour les guider et les façonner ! Observer de loin sans rien faire n'est rien d'autre qu'un moyen honteux de s'y soustraire."
 observation.17.a:0 "Qu'est-ce qui vous a pris ?!"
 observation.17.b.response:0 "Il est trop tard pour cela, je le crains. J'en ai assez de recevoir des ordres qui viennent de plus bas. J'ai mis mon intelligence à votre service, mais vous l'avez GÂCHÉE !\n\nIci, on me traite avec le respect que je mérite. C'est chez moi, maintenant. Grâce à mes connaissances et aux données techniques emportées avec moi, je vais aider cette culture à se développer et en faire quelque chose de grand."
 observation.17.b:0 "Vous allez être immédiatement évacué !"
 observation.17.c.response:0 "Bien au contraire ! Je ne me suis jamais senti aussi sain d'esprit ! Le déclin du [Root.GetName] est inéluctable. Il faut être aveugle pour ne pas en voir les prémisses.\n\nUne décennie, voire un siècle seront peut-être nécessaires, mais ce déclin viendra. Lorsque vous aurez disparu, la galaxie appartiendra aux jeunes et dynamiques cultures comme celle que je m'apprête à bâtir.\n\nIl n'y a rien d'autre à ajouter. Au revoir."
 observation.17.c:0 "Vous avez perdu la tête !"
 observation.17.desc:0 "Chers amis, Peut-être êtes-vous en train de comprendre que je suis le scientifique porté disparu sur [From.GetName]. Soyez rassurés, ma soudaine disparition était intentionnelle.\n\nLes autochtones ont vu en moi une sorte de dieu... Normal ! Après mure réflexion, j'ai décidé d'aider ces sauvages à se construire une civilisation."
 observation.19.a:0 "L'opération est lancée. Éliminez-le."
 observation.19.b:0 "Cela ne ferait qu'aggraver la situation..."
 observation.19.desc:0 "Nous avons reçu des rapports alarmants en provenance de [From.GetName]. Visiblement, notre scientifique rebelle aurait consolidé son pouvoir. Il a doté l'un des royaumes féodaux d'armes sophistiquées et celui-ci est désormais en passe de conquérir le reste de la [From.GetPlanetMoon] en son nom.\n\nUn plan visant à le neutraliser a été élaboré, mais celui-ci implique d'importantes forces au sol. Il est impossible de prédire les répercussions d'une telle opération sur la population locale qui considère ce scientifique comme un dieu."
 observation.19.name:0 "Le scientifique rebelle consolide son pouvoir"
 observation.2.a:0 "Une situation difficile."
 observation.2.desc:0 "Le petit laboratoire astrométrique de notre avant-poste d'observation situé autour de [From.GetName] a détecté un astéroïde de classe 4 dont la trajectoire est alarmante. À défaut d'intervenir, il entrera en collision avec l'hémisphère nord de la [From.GetPlanetMoon] avec suffisamment de force pour être dévastateur.\n\nNotre mission d'observation passive nous empêche d'intervenir, mais bon nombre de nos scientifiques plaident en faveur d'une exception dans le cas présent. Ne rien faire reviendrait à condamner le [From.Owner.GetName] de [From.GetName] à une mort certaine."
 observation.2.name:0 "Astéroïde s'approchant de [From.GetName]"
 observation.20.a:0 "Quoi qu'il en soit, ce problème est réglé."
 observation.20.desc:0 "Nous avons réussi à évacuer le scientifique rebelle de [From.From.GetName] ! Des centaines d'autochtones sont morts en martyrs en tentant de protéger leur "dieu".\n\nNotre système juridique va maintenant s'occuper du scientifique, mais ces événements ont certainement ébranlé la civilisation de la [From.From.GetPlanetMoon]. Ces gens sont toujours en possession d'une partie de notre technologie et leur divinité vient d'être enlevée par des envahisseurs venus de l'espace."
 observation.20.name:0 "Évacuation réussie"
 observation.2000.a:0 "C'est un jour historique"
 observation.2000.desc:1 "Les milliers de scientifiques et de conseillers que nous avions envoyés sur [From.From.From.GetName] sont enfin venus à bout de la lourde tâche d'amener la civilisation indigène jusqu'à l'âge spatial. Désormais unis sous un gouvernement unique, ces aliens se font désormais appeler « [From.From.From.Owner.GetName] » et ont accepté de devenir nos vassaux.\n\nLe poste d'observation en orbite de leur monde a été démantelé et nous leur avons cédé le plein contrôle sur leur système natal, conformément aux clauses du traité qui nous lie à eux."
 observation.2000.name:0 "Illumination achevée"
 observation.2011.desc:0 "Sur [From.GetName], nos conseillers ont beaucoup de mal à travailler avec les autochtones dans le cadre de leur mission pour améliorer leur technologie. Bon nombre de [From.Owner.GetSpeciesNamePlural] ne veulent rien avoir à faire avec nous et même les moins réfractaires considèrent nos scientifiques avec une méfiance teintée de dégoût.\n\nCette xénophobie a malheureusement contrarié notre progression et instruire les [From.Owner.GetSpeciesNamePlural] sera plus long que prévu."
 observation.2011.name:0 "Instruction technologique : revers sur [From.GetName]"
 observation.2013.desc:0 "Les aliens primitifs de [From.GetName] avec lesquels nous partageons notre technologie semblent ravis de notre présence. Ils se regroupent dans les enclaves que nous avons établies à la surface et bombardent nos scientifiques de questions sur notre culture et notre histoire.\n\nLa curiosité des [From.Owner.GetSpeciesNamePlural] à notre encontre a accéléré notre mission visant à faire évoluer leur civilisation vers l'Âge spatial. Nous avons révisé le temps estimé initialement en conséquence."
 observation.2013.name:0 "Instruction technologique : progression sur [From.GetName]"
 observation.2015.desc:0 "Notre mission d'instruction des [From.Owner.GetSpeciesNamePlural] primitifs de [From.GetName] progresse bien. Les rapports envoyés par nos conseilleurs scientifiques présents à la surface de la [From.GetPlanetMoon] indiquent que les autochtones sont intelligents et ingénieux. Ils apprennent plus vite que prévu et nous avons accéléré les projections de durée de la mission en conséquence."
 observation.2017.desc:0 "Il s'est malheureusement avéré difficile d'instruire les [From.Owner.GetSpeciesNamePlural] de [From.GetName]. Nos conseillers scientifiques indiquent que ces stupides aliens ne renoncent que lentement à leurs habitudes primitives et comprennent encore plus lentement les nouveaux concepts et idées. Visiblement, notre mission d'instruction prendra plus de temps que prévu."
 observation.2019.desc:0 "Nous avons bien du mal à trouver des conseillers scientifiques prêts à participer à notre mission d'instruction technologique sur [From.GetName]. L'apparence et l'odeur des [From.Owner.GetSpeciesNamePlural] les rendent, il est vrai, difficiles à fréquenter.\n\nL'attribution d'une mission à la surface de [From.GetName] est désormais considérée comme une punition. Cela a malheureusement retardé la progression de notre mission."
 observation.2021.desc:0 "Les [From.Owner.GetSpeciesNamePlural] de [From.GetName] sont des scientifiques nés. Les conseillers envoyés dans leur monde natal sont impressionnés par leurs progrès. Leurs rapports indiquent que notre mission visant à faire évoluer la civilisation [From.Owner.GetSpeciesName] vers l'Âge spatial sera plus courte que prévu."
 observation.2023.desc:0 "Notre mission d'instruction technologique des [From.Owner.GetSpeciesNamePlural] primitifs de [From.GetName] a pris de l'avance, notamment en raison de leur intelligence inhabituelle. Bien qu'ils appartiennent à une civilisation relativement jeune, nos conseillers scientifiques soulignent le grand potentiel des [From.Owner.GetSpeciesNamePlural]."
 observation.2031.desc:0 "Après avoir longuement côtoyé nos conseillers scientifiques sur [From.GetName], les autochtones primitifs acceptent plus facilement les autres espèces et les autres cultures. Instinctivement, les [From.Owner.GetSpeciesNamePlural] ne réagissent plus avec dégoût lorsqu'ils rencontrent quelque chose qui leur est étranger."
 observation.2031.name:0 "Évolutions éthiques sur [From.GetName]"
 observation.2033.desc:0 "Après avoir étroitement collaboré avec nos scientifiques et nos conseillers présents sur [From.GetName], les [From.Owner.GetSpeciesNamePlural] se montrent particulièrement intéressés par tout ce qui leur est étranger."
 observation.2035.desc:0 "D'après nos conseillers, en plus de s'enthousiasmer pour notre technologie, les autochtones de [From.GetName] commencent à nous imiter.\n\nIls ont largement adopté notre philosophie de paix et de non-violence. Depuis notre arrivée, les combats entre les différents États-nations de [From.Owner.GetSpeciesName] ont presque cessé."
 observation.2037.desc:0 "D'après nos conseillers, en plus de s'enthousiasmer pour notre technologie, les autochtones de [From.GetName] commencent à nous imiter.\n\nAvec les nouvelles armes que nous mettons à leur disposition, les [From.Owner.GetSpeciesNamePlural] voient l'art de la guerre sous un nouveau jour. Leur société s'est considérablement militarisé depuis notre arrivée."
 observation.2039.desc:0 "D'après nos conseillers, en plus de s'enthousiasmer pour notre technologie, les autochtones de [From.GetName] commencent à nous imiter.\n\nNous leur avons servi d'exemple en leur apprenant à collaborer pour le bien de tous. Les [From.Owner.GetSpeciesNamePlural] comprennent désormais que c'est là leur seul moyen de devenir une grande civilisation."
 observation.2041.desc:0 "D'après nos conseillers, en plus de s'enthousiasmer pour notre technologie, les autochtones de [From.GetName] commencent à nous imiter.\n\nInspirés par ce qu'ils ont vu de notre art et de notre culture, la société [From.Owner.GetSpeciesName] semble avoir développé un nouveau sens de l'individualisme. Leurs libertés personnelles se sont considérablement renforcées depuis notre arrivée."
 observation.2043.desc:0 "D'après nos conseillers, en plus de s'enthousiasmer pour notre technologie, les autochtones de [From.GetName] commencent à nous imiter.\n\nNotre mission visant à démontrer aux [From.Owner.GetSpeciesNamePlural] tout l'intérêt de la science et de la pensée rationnelle a largement contribué à balayer la religion et autres superstitions de leur monde natal."
 observation.2045.desc:0 "D'après nos conseillers, en plus de s'enthousiasmer pour notre technologie, les autochtones de [From.GetName] commencent à nous imiter.\n\nEn voyant la force de notre foi, bon nombre de [From.Owner.GetSpeciesNamePlural] embrassent les religions oubliées de leur civilisation et mêlent leurs croyances aux nôtres."
 observation.2051.desc:0 "Les scientifiques chargés de conseiller les [From.Owner.GetSpeciesNamePlural] de [From.GetName] ont remis en doute le bien-fondé de notre mission. Selon eux, seules les nouvelles armes intéressent les autochtones.\n\nLes efforts qu'ils déploient pour détourner les technologies pacifiques que nous leur offrons en instruments de guerre ont malheureusement ralenti la progression de notre mission."
 observation.2053.desc:0 "Sur [From.GetName], notre mission visant à instruire la civilisation autochtone et lui permettre d'accéder à l'Âge spatial ne se déroule pas comme prévu. Pour une raison que nous ignorons, les scientifiques ou pseudo-scientifiques [From.Owner.GetSpeciesName] sont horrifiés lorsque nous leur présentons de nouvelles armes.\n\nNos conseillers scientifiques ont mis des semaines à les calmer après leur avoir montré une simulation illustrant les effets d'une bombe à fusion sur une ville et sa population. Cela a malheureusement retardé notre mission."
 observation.2055.desc:0 "Notre mission visant à aider les autochtones de [From.GetName] à renoncer au barbarisme pour faire évoluer leur civilisation s'avère difficile. Les [From.Owner.GetSpeciesNamePlural] sont superstitieux et nos conseillers scientifiques restent souvent sans voix face à leurs traditions religieuses et leur rejet systématique de la science.\n\nMalheureusement, la durée initialement prévue pour cette mission était trop optimiste. Il va nous falloir davantage de temps pour civiliser les [From.Owner.GetSpeciesNamePlural]."
 observation.2057.desc:0 "Les efforts que nous avons déployés pour instruire les [From.Owner.GetSpeciesNamePlural] et leur permettre d'évoluer ont été source de frustration. Les conseillers religieux et les scientifiques que nous avons envoyés sur [From.GetName] déplorent le manque de foi dont font preuve les autochtones. Certes, ils s'intéressent à notre technologie, mais pas aux questions spirituelles incontournables liées à son utilisation responsable.\n\nCela nuit considérablement à notre mission d'instruction des [From.Owner.GetSpeciesNamePlural]. Cette dernière prendra plus de temps que prévu."
 observation.2059.desc:1 "Tyrannique et autocratique, la société de [From.GetName] met à mal les efforts que nous déployons pour élever le niveau technologique des [From.Owner.GetSpeciesNamePlural]. Les pensées et initiatives personnelles, terreau de la science, sont découragées chez les [From.Owner.GetSpeciesNamePlural].\n\nLeur autoritarisme primaire nuit à la progression de notre mission et nos conseillers scientifiques indiquent que celle-ci prendra plus de temps que prévu."
 observation.2061.desc:0 "L'anarchie règne sur [From.GetName] et nos conseillers ont bien du mal à enseigner la science moderne aux [From.Owner.GetSpeciesNamePlural]. Leurs pseudo-scientifiques orientent leurs recherches vers ce qui les intéressent et ne semblent guère se soucier du bien commun.\n\nNotre mission d'instruction se poursuit malgré l'individualisme affiché par les autochtones, mais prendra plus de temps que prévu."
 observation.22.a:0 "Cela n'augure de rien de bon..."
 observation.22.desc:0 "[From.GetName] a été le théâtre d'une guerre de grande ampleur après l'évacuation de notre scientifique rebelle. L'empire qu'il a bâti s'est fragmenté en plusieurs factions adverses, chacune dotée de sa propre interprétation de son dogme religieux.\n\nLes combats ont été particulièrement féroces compte tenu des armes redoutables dont disposent désormais les autochtones. Plusieurs bombes radiologiques ont été utilisées par les différentes factions et visiblement, le conflit ne fait que commencer."
 observation.22.name:0 "Conflits religieux sur [From.GetName]"
 observation.24.a:0 "Une bonne nouvelle, enfin."
 observation.24.desc:0 "La situation sur [From.GetName] s'est apparemment calmée depuis l'évacuation de notre scientifique rebelle. Sans son interprétation, les données techniques qu'il avait emportées avec lui ne leur seront d'aucune utilité. Ils ont commencé à régresser."
 observation.24.name:0 "La situation se calme sur [From.GetName]"
 observation.26.a:0 "C'est la raison pour laquelle il nous faut appliquer la directive de non-ingérence."
 observation.26.desc:0 "Un barrage de missiles sol-espace a été lancé de la surface de [From.GetName] contre notre avant-poste d'observation ! La station a été détruite et il n'y a aucun survivant.\n\nLa civilisation primitive de la [From.GetPlanetMoon] continue de progresser à un rythme effréné, même après l'élimination de leur soi-disant "dieu". La technologie dont il les a dotés a probablement déclenché une révolution scientifique durable."
 observation.26.name:0 "L'avant-poste d'observation a été la cible de tirs de missiles !"
 observation.28.a.response:0 "Chez nous, calomnier le nom du Saint sauveur est un impardonnable péché passible de la peine de mort. Seules Ses inventions magiques ont permis à notre civilisation d'en arriver là. Je pardonnerai votre blasphème à la seule condition que vous nous rendiez le Saint sauveur."
 observation.28.a:0 "Votre "Saint sauveur" n'était en fait qu'un simple scientifique."
 observation.28.b.response:0 "Vous... vous avez assassiné le Saint sauveur ? Je... vous... nous... nous ne pouvons pas...\n\nCe... ce crime ne restera pas impuni, démons. Même si cela doit prendre un millier d'années, mon peuple réduira votre empire démoniaque en poussière."
 observation.28.b:0 "Il a été exécuté pour les crimes commis contre votre peuple."
 observation.28.c.response:0 "Puisse le Saint sauveur pardonner vos crimes, démons. Tout n'est peut-être pas encore perdu pour vous."
 observation.28.c:0 "Très bien. Il sera libéré et placé sous votre garde."
 observation.28.desc:0 "Mon dieu ! Vous ressemblez à notre "Saint sauveur", mais les différences sont révélatrices. Il parlait de démons qui se feraient passer pour lui et descendraient du ciel pour l'éliminer. La prophétie s'est réalisée et dans mon esprit, il ne fait aucun doute que vous en êtes responsables.\n\nOù est notre Saint sauveur, misérables créatures ? J'exige qu'il soit libéré sur-le-champ !"
 observation.29.a:0 "Nous verrons bien."
 observation.29.desc:0 "Hum. Je suppose qu'il me faut vous remercier de m'avoir ramené auprès de mes disciples après toutes ces années passées dans différentes maisons de fous...\n\nTrès bien. Je suis prêt à passer l'éponge. Tant que vous laisserez mon peuple tranquille, je suis certain que tout se passera bien. L'espace est immense, après tout."
 observation.3.a:0 "Tragique destin, mais nous n'avions pas à intervenir."
 observation.3.desc:0 "Comme prévu, l'astéroïde qui se dirigeait droit vers [From.From.GetName] est entré en collision avec la surface de la [From.From.GetPlanetMoon] et endommagé de manière irréversible son écosystème. Les scientifiques de notre avant-poste d'observation n'ont pu qu'assister, en silence, à la disparition de la civilisation alien qu'ils étudiaient de là-haut.\n\nEn l'absence de nouveau sujet d'étude, cet avant-poste a été évacué et mis en orbite descendante."
 observation.3.name:0 "L'astéroïde entre en collision avec [From.From.GetName]"
 observation.30.desc:0 "Un barrage de missiles sol-espace a été lancé de la surface de [From.From.GetName] contre notre avant-poste d'observation situé en haute orbite ! La station a été détruite et il n'y a aucun survivant.\n\nLa civilisation primitive de la [From.From.GetPlanetMoon] continue de progresser à un rythme effréné et ce, grâce aux efforts déployés par notre scientifique rebelle. Cette civilisation n'a plus rien de primitif et il n'est plus possible d'éliminer le scientifique."
 observation.3001.desc:0 "Nos premières cellules d'infiltration sont en place sur [From.GetName] et tentent de faire accepter leurs couvertures. En dehors de quelques incidents, leurs allures de [From.Owner.GetSpeciesName] semblent passer."
 observation.3001.name:0 "[From.GetName] : Phase I - Infiltration"
 observation.3002.desc:0 "Nos premières cellules d'infiltration ont atterri sur [From.GetName], mais leurs membres ont du mal à établir leurs nouvelles identités. Plusieurs d'entre eux ont été démasqués comme étant des aliens, ce qui a nécessité l'élimination de tous les témoins.\n\nCes incidents ont attiré l'attention des autorités [From.Owner.GetSpeciesName] et nos agents vont devoir faire profil bas pendant quelque temps. Hélas, cela va générer un léger retard dans le déroulement de cette phase de l'opération."
 observation.3004.desc:0 "Sur [From.GetName], nos agents secrets se comptent désormais par milliers et s'étendent aux principales nations de la [From.GetPlanetMoon]. Certains ont même réussi à accéder à des postes clés au sein de leur gouvernement, ce qui leur permet d'influencer et de faciliter l'évolution de nos autres agents."
 observation.3004.name:0 "[From.GetName] : Phase II - Usurpation"
 observation.3005.desc:0 "Sur [From.GetName], bien que nos agents se comptent désormais par milliers, la progression de notre opération reste lente. Une cellule d'infiltration a récemment tenté de renverser le gouvernement d'une des grandes nations de la [From.GetPlanetMoon], mais cette tentative de coup d'État a échoué et la plupart des membres de cette cellule ont été tués.\n\nPar chance, une autre cellule a réussi à récupérer leurs corps avant que les autorités [From.Owner.GetSpeciesName] ne découvrent leur nature alien, mais c'est là un sérieux revers."
 observation.3007.desc:0 "Sur [From.GetName], tous les grands dirigeants [From.Owner.GetSpeciesName] ont été remplacés par nos propres agents. Les cellules d'infiltration consolident actuellement notre emprise sur la [From.GetPlanetMoon] et veillent à ce que tout soit prêt lorsque nous nous ferons connaître."
 observation.3007.name:0 "[From.GetName] : Phase III - Consolidation"
 observation.3008.desc:0 "À quelques rares exceptions près, nous avons réussi à remplacer la plupart des dirigeants [From.Owner.GetSpeciesName] par nos propres agents secrets. Nous mettons tout en oeuvre pour éliminer ces derniers obstacles, mais nous allons devoir repousser la date à laquelle nous avions prévu de révéler notre véritable identité."
 observation.3009.a:0 "Félicitations à toutes les cellules d'infiltration pour cette mission rondement menée."
 observation.3009.desc:0 "Après s'être hissées dans les plus hautes sphères des instances politiques [prim_species.GetSpeciesName] nos cellules d'infiltration ont réussi à préparer l'arrivée de notre première unité de contact.\n\nAu cours d'une somptueuse cérémonie organisée dans la nouvelle capitale planétaire, un envoyé politique a généreusement accepté la demande cosignée par tous les dirigeants de [From.GetName] appelant à l'annexion immédiate de la [From.GetPlanetMoon] dans le [Root.GetName]. Les citoyens en liesse sont descendus dans les rues pour acclamer leurs nouveaux bienfaiteurs aliens."
 observation.3009.name:0 "[From.GetName] : Phase IV - Annexion"
 observation.3101.a:0 "Cela nous portera préjudice."
 observation.3101.desc:0 "Sur [From.GetName], un de nos agents secrets s'est joué de nous ! Cet imbécile serait tombé sous le charme d'une femelle [From.Owner.GetSpeciesName] et ensemble, ils auraient rejoint une destination inconnue de la [From.GetPlanetMoon].\n\nPour l'heure, nous ne savons pas si notre agent a révélé sa véritable nature alien à l'élue de son coeur ou s'il se fait toujours passer pour [From.Owner.GetSpeciesName]. Inutile de dire que cela menace sérieusement notre sécurité. Nous devons tout mettre en oeuvre pour retrouver cet agent et lui administrer les soins psychiatriques dont il a indéniablement besoin."
 observation.3101.name:0 "[From.GetName] : agent rebelle"
 observation.3103.desc:0 "Nous captons une transmission brouillée venant de la surface de [From.GetName]. Elle utilise une fréquence normalement réservée à nos cellules d'infiltration, mais aucune d'entre elles n'est en cours de transmission. Pourrait-il s'agir d'un agent rebelle ?"
 observation.3103.name:0 "[From.GetName] : transmission entrante"
 observation.3104.a.response:0 "Vous m'avez déjà apporté toute votre aide. Un jour viendra où il me faudra répondre de tous les crimes que j'ai commis sur [From.From.GetName] en votre nom.\n\nJe ferai tout ce qui est en mon pouvoir pour veiller à ce que mes anciens collègues et vous soyez à mes côtés lorsque l'heure du jugement viendra."
 observation.3104.a:0 "Vous avez perdu la tête... et avez besoin d'aide."
 observation.3104.b.response:0 "Gâcher quoi ? Qu'est-ce que j'avais exactement ? Sous couvert de mes allures aliens, je n'étais en fait qu'un imposteur. Lorsque j'ai avoué la vérité à ma bien-aimée, elle a été horrifiée, puis elle a compris.\n\nCe jour-là, je lui ai promis, et je me suis promis, de tout faire pour avoir le droit de ressembler à un [From.From.Owner.GetSpeciesName]."
 observation.3104.b:0 "Vous seriez prêt à tout gâcher pour une fille ?"
 observation.3104.c.response:0 "Je n'en doute pas. Sachez que je suis prêt à tuer pour nous défendre, ma bien-aimée et moi, et que j'ai été formé par les meilleurs instructeurs martiaux de [Root.Capital.GetName].\n\nAlors, un conseil : laissez [From.From.GetName] tranquille. Démantelez votre poste d'observation et utilisez le sang et les larmes d'une autre malheureuse espèce pour bâtir votre maléfique empire stellaire."
 observation.3104.c:0 "Nous vous traquerons."
 observation.3104.desc:0 "N'essayez pas de localiser cette transmission. Ici, l'agent X-34. Jusqu'à récemment, je faisais partie du programme d'infiltration secret qui se déroule en ce moment sur [From.From.GetName].\n\nMais c'est fini. Je me suis attaché à la culture [From.From.Owner.GetSpeciesName] comme jamais je ne l'aurais imaginé et je refuse de participer à sa subversion.\n\nJe renonce à ma citoyenneté dans le [Root.GetName]. Je ne me considère plus comme [Root.Owner.GetSpeciesName]."
 observation.3106.a:0 "C'est intolérable !"
 observation.3106.desc:0 "Quelqu'un a repéré nos agents secrets sur [From.GetName]. Plusieurs agents qui pistaient des cibles d'acquisition [From.Owner.GetSpeciesName] potentielles ont été retrouvés morts. S'il est possible que l'assassin ou les assassins étaient issus des forces spéciales autochtones, les méthodes utilisées ressemblent à l'entraînement militaire de [Root.GetSpeciesName].\n\nIl y a fort à parier que ces meurtres soient l'oeuvre de notre agent rebelle. Il connaît la manière dont nos cellules d'infiltration fonctionnent et il est formé pour tuer efficacement et silencieusement."
 observation.3106.name:0 "[From.GetName] : agents traqués"
 observation.3108.a:0 "Nous devons resserrer notre mainmise sur leurs médias."
 observation.3108.desc:0 "Les médias locaux de [From.GetName] commencent à faire état d'une conspiration d'envergure orchestrée par des aliens. Les respectables médias [From.Owner.GetSpeciesName] n'ont pas encore abordé le sujet et ce qui a été rapporté jusqu'ici n'est que pure conjecture, mais seuls nos agents secrets connaissaient certains détails.\n\nNous sommes en droit de supposer que notre agent rebelle a informé les médias de notre programme d'infiltration. Nous allons devoir agir."
 observation.3108.name:0 "[From.GetName] : chasse aux sorcières médiatique"
 observation.3110.a:0 "Il doit être neutralisé !"
 observation.3110.desc:0 "Sur [From.GetName], les membres d'une de nos cellules d'infiltration ont été neutralisés au cours de ces derniers jours. Les autorités de l'État-nation où ils se trouvaient les ont traqués un à un. Nos agents menacés d'arrestation se sont suicidés par désintégration conformément au protocole établi en pareille situation. Les autres membres de la cellule se cachent et nous mettons tout en oeuvre pour les exfiltrer.\n\nQuelqu'un a dû renseigner les autorités locales et leur fournir la liste de tous les agents qui appartenaient à cette cellule. Seul notre agent rebelle pouvait détenir ces informations..."
 observation.3110.name:0 "[From.GetName] : arrestations en cascade"
 observation.3112.a:0 "Il est temps de nous débarrasser de cet agent rebelle."
 observation.3112.b:0 "Non... C'est trop compliqué et trop risqué. N'intervenez pas."
 observation.3112.desc:0 "Les services de renseignement militaire ont semble-t-il réussi à localiser notre agent rebelle sur [From.GetName] ! Un assaut terrestre visant à le capturer ou l'éliminer nous exposerait, mais un bombardement orbital ciblé devrait permettre de détruire le quartier de la ville où il se trouve.\n\nNos cellules d'infiltration ont préparé un scénario pour les médias locaux afin d'imputer cette destruction à un météorite. Nous devrions agir vite... une telle occasion ne se représentera peut-être plus !"
 observation.3112.name:0 "[From.GetName] : agent rebelle aperçu"
 observation.3113.a:0 "Nous l'avons bien formé..."
 observation.3113.desc:1 "C'est trop tard. Nous avons manqué l'occasion d'éliminer notre agent rebelle sur [From.From.GetName]. Nos services de renseignement indiquent que sa bien-aimée [From.From.Owner.GetSpeciesName] et lui ont rejoint une autre planque qui nous est inconnue."
 observation.3113.name:1 "[From.From.GetName] : agent perdu"
 observation.3114.a:0 "Particulièrement tragique, en effet."
 observation.3114.desc:0 "Le capitaine du [Root.GetName] confirme le bon déroulement de la mission, et la cible principale a été touchée à de multiples reprises. Aucun corps n'a été retrouvé et aucun être vivant n'a pu survivre à la puissance de feu déversée dans le quartier de la ville pris pour cible.\n\nLes médias semblent mordre à l'histoire que nos cellules d'infiltration ont mis en avant : une soudaine pluie de météorites qui aurait ravagé une zone urbaine densément peuplée. Tragique !"
 observation.3114.name:1 "[From.From.GetName] : agent rebelle éliminé"
 observation.3131.a:0 "Nous devons reprendre la situation en main avant qu'elle ne nous échappe."
 observation.3131.desc:0 "Une tentative visant à remplacer le dirigeant d'une des nations dominantes de [From.GetName] par un double issu de nos rangs a mal tourné. Nos agents ont été démasqués et, conformément aux instructions, ceux qui ont échappé aux échanges de tirs qui ont suivi se sont suicidés pour éviter d'être capturés.\n\nLe dirigeant qu'ils devaient remplacer a accusé une nation rivale d'avoir tout orchestré. Sur la [From.GetPlanetMoon], les tensions internationales sont croissantes et plusieurs nations ont relevé leur niveau de sécurité militaire d'un cran. Nos cellules d'infiltration ont préparé une campagne de propagande visant à apaiser la situation, mais elles auront besoin d'un vaisseau scientifique pour coordonner leurs efforts."
 observation.3131.name:0 "[From.GetName] : tensions croissantes"
 observation.3132.a:0 "C'est une catastrophe !"
 observation.3132.desc:1 "Malgré les efforts déployés par nos cellules d'infiltration, les relations diplomatiques entre les États-nations de [From.From.GetName] se sont dégradées, au point de déclencher une guerre de grande envergure ! Au terme d'une brève période de guerre conventionnelle, les forces en présence ont alors recouru à leurs arsenaux nucléaires.\n\nLa plupart des formes de vie sur la [From.From.GetPlanetMoon] ont été décimées, qui n'est plus qu'un vaste désert radioactif. Des milliers de nos infiltrés ont péri avec le reste de la population. Après l'échec de notre opération, le poste d'observation a été démantelé et son personnel évacué."
 observation.3132.name:1 "[From.From.GetName] : la guerre éclate"
 observation.3133.desc:1 "Aidées du [Root.GetName] stationné en orbite, nos cellules d'infiltration ont réussi à éviter in extremis une guerre nucléaire totale sur [From.From.GetName]. Plusieurs dirigeants [From.From.Owner.GetSpeciesName], remplacés par nos propres agents secrets, ont appelé au désarmement nucléaire et à l'amélioration des relations internationales.\n\nDans ce climat apaisé, l'influence de nos agents secrets se renforce. Cette situation pourrait bien jouer en notre faveur."
 observation.3133.name:1 "[From.From.GetName] : guerre évitée"
 observation.3135.a.tooltip:0 "La civilisation de [From.GetName] est revenue à l'âge précédent.\n"
 observation.3135.a:0 "Rappelez l'équipage et renoncez au projet !"
 observation.3135.b.tooltip:0 "La civilisation de [From.GetName] a été propulsée dans l'âge suivant.\nEspérons que cela n'aura pas de conséquences regrettables.\n"
 observation.3135.b:0 "Hilarant ! Cette farce restera dans l'histoire !"
 observation.3135.c.tooltip:0 "La £building §S$building_great_pyramid$§! de [From.GetName] est §Ren ruine§!.\n§B1 pop§! de [From.GetName] meurt."
 observation.3135.c:0 "Effacez toutes nos traces et continuez à travailler."
 observation.3135.d.tooltip:0 "Tentez le tout pour le tout en espérant que tout se passera bien."
 observation.3135.d:0 "Espérons que notre intervention passera inaperçue."
 observation.3135.desc.aggressive:0 "L'équipage de la station d'observation située au-dessus de [From.GetName] n'avait signalé aucune découverte majeure depuis un certain temps lorsqu'il a envoyé un message au QG scientifique, message dans lequel il apparaissait que tout le monde était ivre.\n\n$observation.3135.desc.base$"
 observation.3135.desc.base:0 "L'équipage est descendu sur la [From.GetPlanetMoon] pour faire croire aux indigènes que l'officier scientifique en chef était une divinité. Pire encore, il lui a aussi fait élever un monument sacré en son honneur. Une pyramide se dresse maintenant à la surface de la [From.GetPlanetMoon], où les indigènes viennent le prier et lui déposer des offrandes."
 observation.3135.desc.covert:0 "L'équipage de notre station d'observation s'est infiltré dans la population de [From.GetName] pour y mener une expérience très personnelle et pas des plus discrètes."
 observation.3135.desc.enlighten:0 "Il semble que, alors qu'il travaillait à la provolution de la population de [From.GetName], l'équipage de notre station d'observation s'est permis de jouer avec les indigènes.\n\n$observation.3135.desc.base$"
 observation.3135.desc.passive:0 "L'équipage scientifique de la station d'observation en orbite autour de [From.GetName] n'avait rien signalé d'intéressant depuis un bon moment quand une jeune scientifique de la station a envoyé un message crypté dénonçant le comportement de ses collègues.\n\n$observation.3135.desc.base$"
 observation.3135.name:0 "La Grande pyramide"
 observation.3136.a.tooltip:0 "§Y2 pops§! de [From.From.GetName] ont perdu la vie.\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "§Y1 pops§! de [From.From.GetName] a perdu la vie.\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "Une autre £building §S$building_great_pyramid$§! apparaît sur [From.From.GetName].\n\n[From.From.GetName] gagne le modificateur §R$pyramid_wars$§! pour §Y720§! jours, se traduisant par :\n£happiness bonheur §R-40%§!\n\n"
 observation.3136.desc:0 "Après avoir laissé la poussière retomber et poursuivi les opérations d'observation des autochtones de [From.From.GetName], nous devons hélas en conclure que la situation est catastrophique. Des guerres ont éclaté entre les autochtones de la [From.From.GetPlanetMoon] suite aux tensions religieuses qu'a engendré la soudaine apparition (puis la disparition) de celui qu'ils appellent "l'Être céleste".\n\nUne des factions a construit une autre pyramide en l'honneur de leur nouvelle divinité et les combats ont fait de nombreuses victimes."
 observation.3137.a:0 "C'est une chance."
 observation.3137.desc:0 "Suite à notre ingérence imprévue au sein de la population de [From.From.GetName], nous n'avons constaté aucune catastrophe. Les autochtones se sont faits à l'idée que "l'Être céleste" n'était qu'un mythe. Aucune religion (ni rien de pire) n'est née de la construction de la pyramide. Celle-ci est désormais étudiée par des intellectuels autochtones.\n\nCette expérience nous a permis de récolter de précieuses données sur le développement de la pensée logique chez les formes de vie primitives, même lorsqu'elles sont confrontées à des événements extraordinaires."
 observation.3139.a:0 "Un jour, ils nous en remercieront"
 observation.3139.desc:0 "Les [From.GetSpeciesNamePlural] ont fait de réels progrès dans la centralisation des nombreux gouvernements de leur monde, la puissance politique étant entre les mains de quelques chefs talentueux. L'incapacité à gouverner les masses est de moins en moins prégnante au sein de leur société."
 observation.3139.name:0 "Changements sociétaux chez les [From.GetSpeciesNamePlural]"
 observation.3139.start.desc:0 "Les agents opérant clandestinement en orbite et à la surface de [From.Capital.GetName] ont réussi. Ils sont parvenus à faire évoluer les valeurs sociétales de la [From.GetName] à notre avantage."
 observation.3141.desc:0 "Nous avons précautionneusement orienté les [From.GetSpeciesNamePlural] vers des idéaux plus démocratiques, leur faisant oublier le despotisme primitif qui prévalait sur leur monde avant notre arrivée. Ils commencent à apprécier les valeurs individuelles."
 observation.3143.desc:0 "Les [From.GetSpeciesNamePlural] ont commencé à se renfermer sur eux-mêmes, devenant de plus en plus méfiants envers ceux qu'ils considèrent comme des étrangers."
 observation.3145.desc:0 "Les [From.GetSpeciesNamePlural] ont commencé à s'ouvrir. Ils acceptent et se montrent plus curieux maintenant tout ce qu'ils considéraient auparavant, par ignorance, comme étranger à leur culture."
 observation.3147.desc:0 "Nous pouvons sentir une claire orientation vers une société plus militariste au sein des divers gouvernements des [From.GetSpeciesNamePlural]. Ainsi leurs forces militaires ont-elles beaucoup gagné en professionnalisme."
 observation.3149.desc:0 "La plupart des nations des [From.GetSpeciesNamePlural] de [From.Capital.GetName] renoncent à leurs manières belliqueuses. Cette [From.Capital.GetPlanetMoon] a tout l'air d'entrer dans une nouvelle ère, bien plus pacifique."
 observation.3151.desc:0 "Nous avons ouvert les yeux des [From.GetSpeciesNamePlural] à un domaine spirituel dont ils ignoraient jusqu'à présent l'existence. Ils ont enfin quelque chose auquel croire, et leur société en est considérablement enrichie."
 observation.3153.desc:0 "Nous avons fait de réels progrès pour débarrasser les [From.GetSpeciesNamePlural] des superstitions et des croyances primitives qui rongeaient leur société. Ils commencent enfin à apprécier les mérites des sciences et de la raison."
 observation.36.a:0 "Le temps presse."
 observation.36.desc.mach:0 "La navette XB-23-968H, en route pour la mission d'observation clandestine V45-BM sur [From.GetName] a rapporté un échec critique après avoir été interceptée par une escadrille de chasseurs atmosphériques appartenant à un État-nation organique non identifié. Nous avons repéré la présence de XB-23-968H dans une région inhabitée.\n\nLes unités encore opérationnelles doivent être évacuées, et toute trace de notre présence doit être effacée."
 observation.36.desc:0 "Au cours d'une mission clandestine menée à la surface de [From.GetName], une escadrille de chasseurs atmosphériques appartenant à un État-nation local a intercepté une de nos navettes. Un tir de missile a neutralisé ses moteurs et la navette s'est écrasée dans une région reculée.\n\nNous devons agir vite pour évacuer les survivants avant que les autochtones ne rejoignent le lieu du crash. Toute trace de notre présence doit être effacée !"
 observation.36.name:0 "Crash d'une navette sur [From.GetName]"
 observation.37.desc.mach:0 "Les opérateurs du [Root.GetName] sont parvenus à évacuer plusieurs unités autonomes de la navette qui s'est écrasée sur [From.From.GetName]. Les débris restants ont été détruits par une explosion contrôlée, et les autochtones ne trouveront sur place qu'un petit cratère.\n\nL'État-nation sur le territoire duquel s'est produit l'incident va très certainement accuser ses voisins d'avoir violé ses frontières, mais cela devrait n'avoir aucune conséquence sur son développement naturel."
 observation.37.desc:0 "Des agents du [Root.GetName] ont réussi à évacuer plusieurs survivants de la navette qui s'est écrasée sur [From.From.GetName]. Les débris restants ont été détruits par une explosion contrôlée et les autochtones ne trouveront sur place qu'un petit cratère.\n\nL'État-nation dans lequel a eu lieu cet incident accusera certainement ses voisins d'avoir violé ses frontières, mais espérons que son développement naturel n'en soit pas gêné."
 observation.37.name:0 "Survivants sauvés sur [From.From.GetName]"
 observation.38.a:0 "Cela n'augure de rien de bon."
 observation.38.desc.mach:0 "Les forces indigènes de [From.From.GetName] sont arrivées sur le site du crash avant que nous puissions y faire descendre une équipe de recherche, et tous les opérateurs autonomes ont été capturés. Les indigènes ont établi un périmètre autour de l'épave de la navette, et il ne fait aucun doute que leurs meilleurs scientifiques sont déjà en train de l'analyser.\n\nIls sont désormais la preuve que les superintelligences extraplanétaires existent. Reste à voir l'effet qu'aura cette découverte sur leur société..."
 observation.38.desc:0 "Les forces locales de [From.From.GetName] ont rejoint le lieu du crash avant que nous réussissions à y dépêcher une équipe de recherche, et tous les survivants ont été capturés. Les autochtones ont établi un périmètre autour de l'épave de la navette et celle-ci doit être en cours d'analyse par leurs meilleurs scientifiques.\n\nIls ont désormais la preuve que la vie existe au-delà de leur monde. Reste à voir l'effet d'une telle découverte sur leur société..."
 observation.38.name:0 "Survivants capturés sur [From.From.GetName]"
 observation.4.a:0 "Un coup dur pour la science !"
 observation.4.desc:0 "Les chercheurs de notre avant-poste d'observation au-dessus de [From.From.GetName] ont utilisé les propulseurs orbitaux de la station pour provoquer une collision directe avec l'astéroïde en approche. Leur sacrifice a sauvé la [From.From.GetPlanetMoon], mais il n'y a pas de survivants dans l'avant-poste.\n\nDe toute évidence, ils n'ont pas supporté l'idée d'assister à la disparition de la civilisation qu'ils avaient passé toute leur vie à étudier."
 observation.4.name:0 "Avant-poste d'observation détruit"
 observation.40.a:0 "Si seulement on avait pu récupérer notre navette..."
 observation.40.desc:0 "Plusieurs États-nations de [From.GetName] ont uni leurs forces contre celui qui a abattu notre navette, après que celle-ci a refusé de partager les technologies récupérées sur le lieu du crash. À la suite d'une courte guerre conventionnelle, les deux camps ont échangé des missiles nucléaires qui ont détruit la majeure partie de la [From.GetPlanetMoon].\n\nLes survivants de la navette ont péri lorsque la base militaire dans laquelle ils étaient détenus a été prise pour cible par le barrage initial. On dénombre environ 90 % de victimes parmi la population locale et les survivants sont revenus à une ère technologique des plus primitives."
 observation.41.desc.mach:0 "Après que celui-ci a refusé de partager les technologies récupérées sur le site du crash, plusieurs États-nations de [From.GetName] se sont ligués contre celui qui a abattu notre navette. Après une courte guerre conventionnelle, les deux camps se sont entièrement détruits par des envois massifs de missiles nucléaires qui ont détruit la plus grande partie de la [From.GetPlanetMoon].\n\nIl ne reste aucun survivant à la surface - pas même nos unités scientifiques - et l'environnement a subi de graves dommages."
 observation.41.desc:0 "Plusieurs États-nations de [From.GetName] ont uni leurs forces contre celui qui a abattu notre navette, après que celle-ci a refusé de partager les technologies récupérées sur le lieu du crash. À la suite d'une courte guerre conventionnelle, les deux camps ont échangé des missiles nucléaires qui ont détruit la majeure partie de la [From.GetPlanetMoon].\n\nIl n'y a aucun survivant, même nos scientifiques ont péri, et l'environnement en a considérablement souffert."
 observation.42.desc.mach:0 "Après que celui-ci a refusé de partager les technologies récupérées sur le site du crash, plusieurs États-nations de [From.GetName] se sont ligués contre celui qui a abattu notre navette. Après une courte guerre conventionnelle, les deux camps se sont entièrement détruits par des envois massifs de missiles nucléaires qui ont détruit la plus grande partie de la [From.GetPlanetMoon].\n\nToute vie organique a été éradiquée à la surface de [From.GetName], la [From.GetPlanetMoon] étant désormais inhabitable à la moindre civilisation organique. Nos unités scientifiques capturées font partie des milliards de victimes du conflit."
 observation.42.desc:0 "Plusieurs États-nations de [From.GetName] ont uni leurs forces contre celui qui a abattu notre navette, après que celle-ci a refusé de partager les technologies récupérées sur le lieu du crash. À la suite d'une courte guerre conventionnelle, les deux camps ont échangé des missiles nucléaires qui ont détruit la majeure partie de la [From.GetPlanetMoon].\n\nToutes les formes de vie ont été détruites et la [From.GetName] n'est plus habitable. Nos scientifiques font partie des milliards de victimes."
 observation.44.a:0 "C'est intolérable !"
 observation.44.desc:0 "L'État-nation de [From.GetName] qui a abattu notre navette a forcé nos scientifiques à concevoir de nouvelles armes de guerre pour son armée. Forts de ces nouvelles armes, ils ont réussi à envahir plusieurs États voisins et s'apprêtent à assujettir la [From.GetPlanetMoon] tout entière."
 observation.44.name:0 "Nouvelles armes sur [From.GetName]"
 observation.46.a.mach:0 "La sécurité de nos unités autonomes est une priorité"
 observation.46.a:0 "La sécurité des nôtres est prioritaire."
 observation.46.b:0 "Ils ne sont clairement pas prêts."
 observation.46.desc.mach:0 "L'État-nation de [From.GetName] qui a abattu notre navette a recouru à l'un de ses satellites primitifs pour envoyer une transmission dans l'espace. Elle nous est visiblement destinée.\n\nSon gouvernement exige que nous partagions avec lui certaines de nos technologies, en échange des unités scientifiques capturées sur le site du crash. En cas de refus, celles-ci seront détruites publiquement, en direct sur leur système télévisuel rudimentaire."
 observation.46.desc:0 "L'État-nation de [From.GetName] qui a abattu notre navette a utilisé un de ses satellites primitifs pour envoyer dans l'espace une transmission qui semble nous être destinée.\n\nIl exige une part de notre technologie en échange des scientifiques capturés sur le lieu du crash. Si nous refusons, ils seront publiquement exécutés et leur exécution sera retransmise en direct."
 observation.46.name:0 "Marché contre otages"
 observation.47.a:0 "Les sauvages !"
 observation.47.desc.mach:0 "Au cours de ce qu'on ne peut qualifier que comme une mise en scène ignoble, nos unités scientifiques capturées sur [From.From.GetName] ont été offertes en spectacle devant les caméras du système télévisuel indigène comme des « horreurs mécaniques d'au-delà de la lune », avant d'être brutalement réduites en pièces devant la foule en délire."
 observation.47.desc:0 "Au cours d'une odieuse mise en scène, nos scientifiques capturés sur [From.From.GetName] ont été présentés devant les caméras comme des "horreurs aliens", avant d'être démembrés devant une foule en liesse."
 observation.47.name:0 "Otages exécutés"
 observation.51.a:0 "Nous devons nous en débarrasser."
 observation.51.b:0 "Quel mal quelques contrebandiers peuvent-ils bien faire ?"
 observation.51.desc:0 "Notre poste d'observation au-dessus de [From.GetName] a détecté une colonie illégale à la surface de la [From.GetPlanetMoon]. Il semble s'agir d'une sorte d'avant-poste créé par des contrebandiers [Root.GetSpeciesName] et autres criminels du [Root.GetName].\n\nPlusieurs incidents isolés au cours desquels les contrebandiers sont entrés en contact avec les autochtones primitifs ont été signalés et certains se sont terminés dans la violence. Il nous faut agir vite pour contenir cette situation et neutraliser les criminels avant qu'ils provoquent plus de dégâts."
 observation.51.name:0 "Avant-poste de contrebandiers"
 observation.52.a:0 "Belle victoire !"
 observation.52.desc:1 "Au cours d'un raid éclair, nos forces au sol ont attaqué l'avant-poste des contrebandiers de [From.From.GetName] et en ont pris le contrôle après un bref combat. Les criminels qui ont survécu ont été arrêtés et transportés en orbite. Le bâtiment vide a ensuite été détruit avec des charges explosives.\n\nLa contamination culturelle serait minimale. Nos forces ont par ailleurs saisi un important stock de marchandises de contrebande, et les profits qui en ont été tirés ont été ajoutés au trésor."
 observation.52.name:0 "Raid contre les contrebandiers"
 observation.53.a:0 "C'est une catastrophe !"
 observation.53.desc:1 "Nous sommes arrivés trop tard. Les contrebandiers avaient déjà livré aux autochtones primitifs de [From.From.GetName] des armes modernes et des stimulants narcotiques grossiers en échange de métaux précieux et d'esclaves.\n\nDes combats se sont alors produits entre quelques royaumes locaux, au cours desquels l'usage des armes nouvelles a fait un nombre épouvantable de victimes. Il est clair désormais que la contamination culturelle est devenue irréversible."
 observation.53.name:0 "Trafic d'armes"
 observation.6.a:0 "Et ne le sauront jamais."
 observation.6.desc:0 "L'astéroïde qui se dirigeait droit vers [asteroid_prim_planet.GetName] a été détruit avant d'atteindre la surface de la [asteroid_prim_planet.GetPlanetMoon]. Ses fragments se sont désagrégés avant de provoquer des dégâts.\n\nEn plus d'avoir assisté à une spectaculaire pluie de météorites, les aliens primitifs de [asteroid_prim_planet.Owner.GetName] ne savent pas qu'ils ont échappé au pire..."
 observation.6.name:0 "Astéroïde détruit"
 origin_asteroid_category:0 "Origine inconnue"
 origin_asteroid_category_desc:0 "La composition matérielle de cet astéroïde diffère sensiblement de celle de ses voisins. Son origine ne semble pas être la même que pour les autres corps de cette ceinture d'astéroïdes, aussi serait-il préférable de l'examiner de plus près."
 pirate.1.desc_01:0 "Un groupe important de criminels sans aucune foi, originaires de [Root.Capital.GetName], a illégalement transformé des vaisseaux spatiaux civils en armes de guerre. Ces hérétiques, qui sévissent en bordure de notre espace, se font appeler « §S[pirate_band.GetName]§! » et sont responsables de plusieurs attaques menées contre des couloirs de navigation civils.\n\nNous ne pouvons tolérer que ces activités profanes continuent !"
 pirate.1.desc_02:0 "Les services de renseignement naval ont signalé plusieurs attaques de vaisseaux civils dans notre espace au cours des mois passés, commis par des déserteurs et autres renégats de [Root.Capital.GetName].\n\nCes criminels ont rassemblé de vieux vaisseaux civils, largement modifiés, pour constituer une flotte spatiale et se font désormais appeler « §S[pirate_band.GetName]§! ». Même s'ils sont rudimentaires, ces vaisseaux constituent une réelle menace."
 pirate.1.desc_03:0 "Certains éléments irrationnels et criminels de la société ont quitté [Root.Capital.GetName] pour mener une vie de hors-la-loi dans des endroits reculés de l'espace. Faisant preuve d'une ingéniosité étonnante, ces brigands ont largement modifié et armé un grand nombre de vaisseaux civils.\n\nLeur flotte improvisée, qui se fait appeler « §S[pirate_band.GetName]§! », attaque les couloirs de navigation civils. Il convient de réagir rapidement."
 pirate.1.desc_04:0 "Des rapports alarmants nous sont parvenus des frontières de notre espace. Depuis que nous avons développé le vol spatial, des marginaux violents de [Root.Capital.GetName], rejetant notre mode de vie pacifique, ont quitté notre monde natal par groupes de plus en plus nombreux.\n\nCes tristes personnages, qui se font appeler « §S[pirate_band.GetName]§! », ont transformé plusieurs vaisseaux civils en vaisseaux de guerre, avec lesquels ils s'attaquent maintenant aux convois civils, provoquant par leurs attaques gratuites de nombreuses victimes. Des mesures draconiennes doivent être prises pour protéger la population."
 pirate.1.desc_05:0 "Après avoir fui [Root.Capital.GetName], des rebelles et des dissidents ont constitué une flotte spatiale hors-la-loi aux abords sur la bordure de notre espace en transformant plusieurs vaisseaux civils en vaisseaux de guerre. Ces terroristes, qui se font appeler « §S[pirate_band.GetName]§! », sèment le chaos et la terreur le long des couloirs de navigation civils.\n\nPar l'énormité de leurs crimes, ils ont mis leur vie en jeu. L'ordre doit à tout prix être restauré."
 pirate.1.desc_06:0 "Les parasites cherchent sans cesse de nouveaux marchés, cherchant toujours à accroître leurs profits aux dépens de ceux qui mènent des affaires honnêtes. L'espace n'est en rien différent. Plusieurs organisations criminelles clandestines de [Root.Capital.GetName] ont ainsi élargi leur champ d'action à l'espace en transformant une petite flotte de cargos civils en vaisseaux de guerre.\n\nCes hors-la-loi, qui se font appeler « §S[pirate_band.GetName]§! », constituent une menace pour les couloirs de navigation civils. Nous devons agir rapidement, avant que la situation ne nous échappe."
 pirate.1.desc_07:0 "Alors que les déplacements spatiaux civils se font plus communs, plusieurs organisations criminelles puissantes de [Root.Capital.GetName] y ont vu l'occasion d'étendre leurs activités. Elles ont transformé un certain nombre de cargos civils en vaisseaux de guerre improvisés, avec lesquels elles attaquent les couloirs de navigation civils pour s'y piller à la piraterie.\n\nCes criminels se font appeler « §S[pirate_band.GetName]§! » et agissent depuis une sorte d'installation spatiale secrète. Il convient de tout mettre en oeuvre pour les traduire en justice."
 pirate.1.name:0 "Naissance de la piraterie spatiale"
 pirate.10.a.birth:0 "Nous devrions couper le mal à la racine"
 pirate.10.a.nobirth:0 "Tous les pirates, quels qu'ils soient, constituent une menace"
 pirate.10.desc.birth:0 "Le [Root.GetName] rapporte la présence d'un refuge de pirates dans le système de [From.GetName]. C'est très vraisemblablement là la source de cette influence corruptrice qui a fait des hors-la-loi et des éléments criminels de la [Root.Owner.GetName] de véritables flibustiers.\n\nÀ en juger par leurs vaisseaux imposants, abîmés et visiblement âgés, ces pirates ont tout l'air d'être les derniers représentants d'une ère galactique révolue - peut-être les héritiers de corsaires ayant sévi lors d'une guerre ancienne, devenus pirates après la destruction réciproque de leurs ennemis comme de leurs alliés."
 pirate.10.desc.nobirth:0 "Le [Root.GetName] rapporte une importante présence pirate dans le système de [From.GetName].\n\nÀ en juger par les balayages préliminaires effectués par les immenses vaisseaux et les stations qui les abritent, il s'agirait d'une base pirate déjà très ancienne. Le plus probable est qu'elle est en activité de façon continue depuis la naissance même de ces maraudeurs, pirates et voleurs."
 pirate.10.name:0 "Le refuge pirate"
 pirate.15.desc:0 "Le [From.From.GetName] rapporte que ces galions pirates d'un autre âge, dans le système de [From.From.GetStarName], ont été détruits. À l'exception de quelques éléments survivants dans les systèmes aux alentours, la piraterie galactique est désormais reléguée au passé. Du moins pour l'instant..."
 pirate.15.name:0 "Destruction du refuge pirate"
 pirate.2.a:0 "Les fidèles l'emporteront"
 pirate.2.b:0 "Tous les postes de commandement en alerte, déployez la flotte !"
 pirate.2.c:0 "Nous allons nous occuper de ces non-conformistes"
 pirate.2.d:0 "Cela n'est pas digne de nous"
 pirate.2.e:0 "Des pirates ? Des vermines inutiles..."
 pirate.2.f:0 "Rien ne doit entraver le commerce"
 pirate.2.g:0 "Nous les trouverons"
 pirate.25.desc:0 "Le [From.From.GetName] a détruit une station pirate dans le système de [From.From.GetStarName], en parvenant au passage à récupérer le module servant de chambre forte."
 pirate.25.name:0 "Raid contre une station pirate"
 pirate.5.a:0 "Tout cela est déplorable"
 pirate.5.desc:0 "Les vaisseaux rencontrés dans certains systèmes sont clairement capables d'émettre et de recevoir des protocoles de communication standards.\n\nLes indicateurs visuels indiquent que leur culture est clairement spatiale, et certains phénotypes observés parmi eux ne relèvent d'aucune civilisation liée à une planète de notre connaissance.\n\nMalheureusement, leurs équipages se désintéressent totalement de la moindre discussion civilisée. Le peu d'informations que nous avons pu glaner  en interceptant les communications entre les vaisseaux de leurs flottes indiquent qu'ils vivent essentiellement de la piraterie, en recrutant à l'occasion des éléments marginaux issus des civilisations spatiales."
 pirate.5.name:0 "Pirates de l'espace"
 pirate_anchorage:0 "Vaisseaux hostiles en approche !"
 pirate_outpost:0 "Ces pirates ne sont pas là pour rigoler !"
 pop.1.desc:0 "Bon nombre d'habitants [Root.Planet.Owner.GetSpeciesName] de [Root.Planet.GetName] ont eu recours à des modifications génétiques pour mieux supporter l'environnement hostile de la [Root.Planet.GetPlanetMoon]. Les changements dont ils ont fait l'objet se transmettent à leur progéniture et leur apparence physique évolue à un rythme alarmant. Ils se font désormais appeler "[Root.GetSpeciesName]"."
 pop.1.name:0 "Une nouvelle espèce"
 pop.10.name:0 "Les [non_modified_pop_1.GetSpeciesNamePlural] ont été massacrés sur [Root.GetName] !"
 pop.10a.desc:0 "Une force de frappe appartenant au Front [modified_pop_1.GetSpeciesName], un groupe radical de [Root.GetName], a récemment attaqué une grande colonie [non_modified_pop_1.GetSpeciesName]. Les quelques défenseurs ont été rapidement maîtrisés, après quoi les [modified_pop_1.GetSpeciesNamePlural] ont déferlé dans la colonie et massacré sa population. Dans les décombres, un message peint à la bombe indique ce qui suit :\n\n§S"Les [modified_pop_1.GetSpeciesNamePlural] sont l'avenir !"§!"
 pop.10b.desc:0 "D'intenses combats ont été signalés dans les zones rurales de [Root.GetName]. Plusieurs escarmouches ont éclaté entre [modified_pop_1.GetSpeciesName] et [non_modified_pop_1.GetSpeciesName] irréguliers. Les [modified_pop_1.GetSpeciesNamePlural] semblent avoir remporté une victoire et leurs guérilleros ont brûlé bon nombre de colonies. Les pertes civiles sont élevées."
 pop.12.desc:0 "Un représentant des communautés [modified_pop_1.GetSpeciesName] de [Root.GetName] a rejoint [Root.Owner.Capital.GetName] pour transmettre les doléances de son peuple. Selon lui, les [modified_pop_1.GetSpeciesNamePlural] sont discriminés par les autorités [non_modified_pop_1.GetSpeciesName] sur son monde natal et il exige que nous prenions les mesures qui s'imposent pour y remédier."
 pop.12.name:0 "Le représentant [modified_pop_1.GetSpeciesName] se rend à [Root.Owner.Capital.GetName]"
 pop.14.desc:0 "En réponse aux violentes altercations entre habitants [modified_pop_1.GetSpeciesName] et [non_modified_pop_1.GetSpeciesName] de [Root.GetName], les [modified_pop_1.GetSpeciesNamePlural] ont renforcé leurs modifications génétiques. Ils sont désormais plus forts, plus rapides et leurs organismes peuvent encaisser davantage que ceux des [non_modified_pop_1.GetSpeciesNamePlural] normaux.\n\nAu cours d'un récent incident, deux [modified_pop_1.GetSpeciesNamePlural] non armés auraient tué une dizaine de membres de la milice [non_modified_pop_1.GetSpeciesName]. La situation semble dangereusement s'aggraver."
 pop.14.name:0 "Force accrue"
 pop.14.tooltip:0 "Modifie les pops §Y[modified_pop_1.GetSpeciesName]§! de §Y[modified_pop_1.Planet.GetName]§! en ajoutant la caractéristique §G$trait_strong$§!"
 pop.3.a.tooltip:0 "Tous les §Y[modified_pop_1.GetSpeciesNamePlural]§! et §Y[non_modified_pop_1.GetSpeciesNamePlural]§! de [Root.GetName] accèdent aux principes philosophiques §YMilitarisme§! et §YXénophobie§!."
 pop.3.desc:0 "Les tensions entre la population [modified_pop_1.GetSpeciesName] de [Root.GetName] et les [non_modified_pop_1.GetSpeciesNamePlural] avec qui ils se partagent la [Root.GetPlanetMoon] s'intensifient. Plusieurs attaques ont été lancées par des individus des deux camps, y compris deux attentats à la bombe. Les deux camps se radicalisent et une escalade de la violence est à prévoir."
 pop.3.name:0 "Tensions croissantes sur [Root.GetName]"
 pop.6.desc:0 "Les [modified_pop_1.GetSpeciesNamePlural] de [modified_pop_1.Planet.GetName] ont encore modifié leur ADN. En plus d'une hausse de leur fertilité, leurs enfants atteignent désormais l'âge adulte plus rapidement que les [non_modified_pop_1.GetSpeciesNamePlural] normaux. La population [modified_pop_1.GetSpeciesName] risque d'augmenter de manière exponentielle."
 pop.6.name:0 "Hausse de la fertilité"
 pop.6.tooltip:0 "Modifie les pops §Y[modified_pop_1.GetSpeciesName]§! de §Y[modified_pop_1.Planet.GetName]§! en ajoutant la caractéristique §G$trait_rapid_breeders$§!"
 pop.8.desc:0 "Une milice extrémiste [non_modified_pop_1.GetSpeciesName] a récemment attaqué une grande ville [modified_pop_1.GetSpeciesName] de [Root.GetName]. Ses habitants ont été massacrés par milliers et leurs maisons ont été rasées. Un message laissé par les attaquants sur le réseau de données planétaire indique laconiquement :\n\n§S"[Root.GetName] appartient à [non_modified_pop_1.GetSpeciesNamePlural] !"§!"
 pop.8.name:0 "Les [modified_pop_1.GetSpeciesNamePlural] ont été massacrés sur [Root.GetName] !"
 precursor.1.desc:1 "Nous avons récupéré des artefacts provenant d'une ancienne civilisation alien de [From.GetName] ! À en juger par l'âge de ces artefacts, elle vivait dans ce cadran de l'espace il y a quelque 12 millions d'années.\n\nD'après les éléments recueillis, nos scientifiques estiment que ces aliens, qui formaient "l'Assemblée stellaire des Vultaums", étaient des annélides dont la taille avoisinait les 3 à 4 mètres et qui communiquaient entre eux à l'aide de vibrations émises le long de leurs corps segmentés."
 precursor.1.name:0 "Groupement stellaire vultaum"
 precursor.10.desc:0 "Un ancien observatoire vultaum a été découvert à la surface de [From.GetName]. Le système [From.GetStarName] est relativement éloigné de la région spatiale dont sont originaires les Vultaums et cette installation semble avoir été principalement utilisée pour observer leurs propres étoiles.\n\nNous avons analysé les données restantes, mais n'avons trouvé aucun indice sur les motivations exactes des Vultaums qui se livraient à ces observations."
 precursor.10.name:0 "Observatoire vultaum"
 precursor.100.a:0 "Contactons le vaisseau scientifique le plus proche !"
 precursor.100.desc:0 "Après avoir minutieusement examiné les artefacts vultaums récupérés, les scientifiques de [Root.Capital.GetName] en ont déduit les coordonnées galactiques exactes de Vultaumar, le système natal de l'ancienne civilisation vultaum ! Nous devrions y lancer une expédition avant que quelqu'un ne nous double."
 precursor.100.name:0 "Système natal vultaum localisé"
 precursor.1000.desc:1 "Nous avons découverts des artéfacts d'une ancienne civilisation alien sur §Y[From.GetName]§! ! Pour ce que l'on peut en juger par leur étude, cette civilisation était une sorte de confédération composée de nombreuses races aliens différentes. Elles formaient la « Première ligue » et semblent avoir coexisté dans une paix relative, il y a quelque deux millions d'années environ.\n\nSi le système de [From.GetStarName] se trouvait dans ce qui apparaît avoir été le coeur de son territoire, une carte partielle retrouvée parmi les vestiges indique que cette Première ligue s'étendait sur une partie importante de la galaxie, avant de finir par s'effondrer."
 precursor.1000.name:0 "La Première ligue"
 precursor.1005.desc:0 "Les vestiges de ce qui a dû être autrefois une importante base navale de la Première ligue ont été détectés en orbite de §Y[From.GetName]§!. Nous savons que la Ligue possédait une flotte nombreuse, appelée la « Flotte Suprême », pour combattre les pirates et protéger les nations membres des agressions extérieures. Cet avant-poste était visiblement le port d'attache de l'une de ces flottes chargées de patrouiller à ses frontières."
 precursor.1005.name:0 "Base navale de la Ligue"
 precursor.1006.desc:1 "La mission archéologique sur la base navale de la Première ligue est terminée. Nous y avons trouvé l'emblème de la XXVIIIe Flotte de patrouille frontalière, un corps expéditionnaire de taille intermédiaire en charge de la défense des voies commerciales menant aux nations associées à la Ligue qui se trouvaient en bordure de la galaxie. La base orbitale de [From.From.GetName] était visiblement leur port d'attache."
 precursor.101.desc:0 "Les vestiges éparpillés sur le monde natal des Vultaums indiquent qu'il s'est éteint il y a 12 millions d'années à la suite d'une détonation provoquée par un dispositif antimatière. L'exploration des ruines situées à la surface de la [From.GetPlanetMoon] nous a permis de comprendre que la société vultaum avait connu une évolution idéologique radicale avant de disparaître.\n\nSelon leur nouvelle philosophie, l'univers tout entier était une réalité virtuelle dans laquelle tous les êtres doués de raison avaient été plongés contre leur gré pour divertir une puissance suprême. Les Vultaums ont tenté de se "déconnecter" de force de cette simulation, ce qui impliquait notamment un suicide collectif.\n\nIls en sont finalement arrivés à la conclusion que seule la déconnexion simultanée de milliards d'individus pourrait suffisamment déstabiliser le système pour leur permettre de recouvrer la liberté. À une heure donnée, tous les Vultaums se sont donnés la mort. Ceux qui ont refusé de participer à ce suicide collectif n'étaient pas assez nombreux pour assurer la survie de leur espèce et c'est ainsi que les Vultaums ont progressivement disparu."
 precursor.101.name:0 "Le monde natal des Vultaums"
 precursor.1010.desc:0 "La proue d'un ancien croiseur de la Première ligue a été découverte en orbite de §Y[From.GetName]§!. Les débris environnants sont insuffisants pour se faire une idée précise de ce à quoi ressemblait le vaisseau, et les vestiges subsistants sont en bien piètre état. La coque est criblée d'impacts provoqués par de gros projectiles autopropulsés."
 precursor.1010.name:0 "Croiseur de la Ligue"
 precursor.1011.desc:1 "L'expédition archéologique envoyée étudier le croiseur de la Première ligue trouvé en orbite de §Y[From.From.GetName]§! est rentrée. Les vestiges du vaisseau n'ont pas révélé grand-chose, mais les archéologues ont réussi à mettre la main sur le rôle de l'équipage. La Première ligue recrutait auprès de tous ses membres pour former la Flotte Suprême. Le document nous a ainsi appris que les membres de l'équipage du croiseur appartenaient à douze espèces différentes."
 precursor.1015.desc:0 "L'exploration de §Y[From.GetName]§! a indiqué qu'elle était autrefois le monde natal des Khamdai, une espèce insectoïde qui faisait partie des fondateurs de l'ancienne Première ligue. La surface de la [From.GetPlanetMoon] était recouverte de villes gigantesques, ressemblant plus ou moins à des ruches. Nous avons par contre appris que les Khamdai interdisaient toute construction dans une vaste région de forme circulaire, qui couvrait plus d'un tiers de l'hémisphère sud. La zone faisait était à la fois un lieu d'accouplement et une réserve naturelle."
 precursor.1015.name:0 "Le monde natal des Khamdai"
 precursor.1016.desc:1 "L'expédition archéologique envoyée sur §Y[From.From.GetName]§! nous a appris de nombreuses choses sur les Khamdai, aujourd'hui disparus. Il s'agissait d'une culture guerrière, qui livra de nombreuses guerres contre un certain nombre d'autres fondateurs de la Première ligue dès que leurs vaisseaux purent franchir la barrière luminique.\n\nAprès leur défaite, les Khamdai soutinrent avec enthousiasme la fondation de la Première ligue, et beaucoup de leurs meilleurs guerriers formaient les troupes de choc qui combattaient les ennemis de la Ligue. Nous avons récupéré d'eux une « magil-sha » en parfait état : une faucille cérémonielle utilisée par les Khamdai de la Garde d'honneur de la Première ligue."
 precursor.102.desc.a:0 "Des vestiges du monde natal des Vultaums ont été découverts, mais ils semblent qu'ils aient été récemment explorés. Il ne reste rien de valeur sur la [From.GetPlanetMoon]."
 precursor.102.desc.b:0 "D'après nos données d'analyse, ce monde abritait autrefois l'ancienne civilisation des "Vultaums". De toute évidence, des voyageurs spatiaux y sont récemment venus... Il ne reste plus rien de valeur sur la [From.GetPlanetMoon]."
 precursor.102.name:0 "Monde natal des Vultaums découvert"
 precursor.1020.desc:0 "Ce monde abritait autrefois les Chassago, des reptiliens qui faisaient partie des membres fondateurs de la Première ligue. La plupart de leurs villes étaient souterraines et [From.GetName] est parcourue de nombreux réseaux de tunnels, dont la plupart se sont effondrés au cours des deux millions d'années écoulées depuis l'extinction des Chassago. Les sondes du [Root.GetName] ont identifié l'emplacement probable de plusieurs de ces villes souterraines."
 precursor.1020.name:0 "Le monde natal des Chassago"
 precursor.1021.desc:1 "Les fouilles menées dans les villes souterraines des Chassago, sur §Y[From.From.GetName]§!, nous ont déjà beaucoup appris sur cette espèce ancienne. Il s'agissait de reptiliens, au corps allongé et dépourvu de pattes et qui, à l'âge adulte, pouvaient mesurer jusqu'à une vingtaine de mètres de long, voire davantage.\n\nLes éléments dont nous disposons indiquent que ces Chassago étaient des marchands hors pair, dont les cargos commerciaux ont souvent été le premier contact entre les races non affiliées et la Première ligue. De toute évidence, cette dernière ne se serait pas étendue aussi rapidement si elle ne s'était pas appuyée sur le vaste réseau commercial des Chassago, déjà établi avant sa fondation."
 precursor.1025.desc:0 "Petits, mais se reproduisant extrêmement rapidement, les Migir-Yan faisaient partie des espèces fondatrices de la Première ligue, et §Y[From.GetName]§! était leur monde natal. Ils vivaient dans des centaines de gigantesques arcologies disséminées à la surface, chacune pouvant abriter plusieurs centaines de millions d'individus.\n\nCes arcologies étaient reliées par un réseau de voies aériennes, permettant ainsi aux Migir-Yan de laisser intact l'environnement naturel préservé de la [From.GetPlanetMoon]."
 precursor.1025.name:0 "Le monde natal des Migir-Yan"
 precursor.1026.desc:1 "Grâce aux fossiles de Migir-Yan découverts par nos archéologues sur §Y[From.From.GetName]§!, nous avons une meilleure idée de ce à quoi ressemblait cette espèce. Inhabituellement petits, la plupart des individus ne dépassant guère plus de 60 centimètres, ces sortes de mammifères rongeurs étaient herbivores.\n\nLes familles migir-yan étaient généralement constituées de près d'un millier de membres, et la position de chacun au sein de la société reposait presque exclusivement sur ses aptitudes sociales. C'est très probablement le corps diplomatique des Migir-Yan qui été à l'origine de la création de la Première ligue."
 precursor.1030.desc:0 "§Y[From.GetName]§! était jadis le monde natal des V'ropak, une espèce aviaire qui faisait partie des membres fondateurs de la Première ligue. Ces êtres qui ressemblaient à des oiseaux coureurs, incapables de voler et se déplaçant sur de longues pattes grêles. Les restes fossilisés découverts laissent à penser que les femelles pouvaient mesurer jusqu'à quatre mètres, tandis que les mâles étaient légèrement plus petits.\n\nLeurs villes étaient établies dans des plateaux évidés. Les premiers balayages indique que certaines de celles-ci étaient construites artificiellement, sans doute par les V'ropak eux-mêmes, après qu'ils sont venus à manquer de reliefs naturels à leur convenance."
 precursor.1030.name:0 "Le monde natal des V'ropak"
 precursor.1031.desc:1 "À l'apogée de la Première ligue, les V'ropak passaient pour être les meilleurs scientifiques de la galaxie. Ce sont leurs innovations qui ont permis l'extension de la Première ligue au début de son histoire, et bon nombre d'espèces ont été conquises par la promesse de pouvoir accéder, par leur adhésion, à la technologie v'ropak. Hélas, il ne reste plus rien de cette technologie dans les ruines de [From.From.GetName]."
 precursor.1035.desc:0 "Un balayage de surface de la [From.GetPlanetMoon] §Y[From.GetName]§! a permis d'identifier les vestiges d'un ancien complexe. La majeure partie de l'installation a été détruite par une gigantesque explosion, il y a quelque deux millions d'années, mais plusieurs bâtiments situés en périphérie en ont plus ou moins été préservés. Les éléments recueillis jusqu'à présent indiquent qu'il s'agissait vraisemblablement d'une sorte de base scientifique construite par la Première ligue."
 precursor.1035.name:0 "Base scientifique de la Ligue"
 precursor.1036.desc:1 "L'expédition archéologique envoyée sur §Y[From.From.GetName]§! est rentrée. Il reste bien peu de choses de la base scientifique de la Première ligue, mais à en juger par son isolement des recherches particulièrement dangereuses devaient y être menées, sans doute dans le domaine des voyages dimensionnels ou des armes biologiques avancées.\n\nLe disque de données récupéré à l'« Académie des sciences » a permis d'en apprendre plus sur l'organisation de la communauté scientifique de la Première ligue."
 precursor.1040.desc:0 "Les ruines d'une colonie de la Première ligue ont été découvertes sur §Y[From.GetName]§!. Il s'agissait apparemment d'une expérience sociale menée à l'époque où la Ligue était déjà sur le déclin. La population initiale était composée d'un nombre égal de colons issus de chacune des espèces membres de la Ligue. Elle a été abandonnée moins d'un demi-siècle après sa création."
 precursor.1040.name:0 "Colonie cogérée de la Ligue"
 precursor.1041.desc:1 "Nos archéologues en savent plus désormais sur la colonie perdue de §Y[From.From.GetName]§!. Au moment de sa fondation, la Première ligue menaçait déjà de s'effondrer, et la colonie était conçue comme un instrument de propagande : un monde modèle, où toutes les espèces membres seraient représentés et censées travailler ensemble dans la plus grande harmonie.\n\nMais la tentative s'est visiblement traduite par un échec, comme le montre les traces laissées par d'importants combats entre les colons, et jusqu'aux vestiges d'un véritable massacre survenu juste avant l'abandon de la colonie."
 precursor.1045.desc:0 "Il y a deux millions d'années, §Y[From.GetName]§! était une plaque tournante pour le commerce entre les espèces membres de la Première ligue. De vastes régions de sa surface abritaient des villes immenses et nombreuses, et au moins une douzaine de spatioport de première catégorie ont été identifiés pour le seul hémisphère nord. Mais la [From.GetPlanetMoon] a fini par être abandonnée, au cours d'une période couvrant quelques siècles, vraisemblablement du fait d'un déplacement des routes commerciales et de l'effondrement de la Ligue."
 precursor.1045.name:0 "Carrefour commercial de la Ligue"
 precursor.1046.desc:1 "Il est difficile de déterminer quelle fut la première espèce à coloniser ce monde, car des ossements et des fossiles appartenant à toutes les espèces membres de la Première ligue ont été découverts sur la [From.From.GetPlanetMoon] [From.From.GetName], dans des proportions sensiblement équivalentes. Les archéologues ont également retrouvé les restes d'une demi-douzaine d'espèces qui n'en étaient pas officiellement membres, mais qui semblent avoir bénéficié de privilèges commerciaux particuliers au sein de l'espace de la Première ligue."
 precursor.1050.desc:0 "Une grande bataille entre la Flotte Suprême de la Première ligue et une autre a eu lieu non loin de §Y[From.GetName]§!, il y a quelque deux millions d'années. Son puits de gravité a depuis capturé une bonne partie des débris laissés par le combat, et d'imposantes épaves sont toujours visibles à la surface de la [From.GetPlanetMoon]."
 precursor.1050.name:0 "Épaves d'une bataille"
 precursor.1051.desc:1 "Les archéologues ont réussi à fouiller plusieurs coques de vaisseaux spatiaux qui se trouvaient à la surface de §Y[From.From.GetName]§!, vestiges d'une grande bataille spatiale qui s'est déroulée dans ce système il y a deux millions d'années. Les forces en présence, les IIe et IIIe flottes de la Flotte Suprême de la Première ligue, ont tenté d'y stopper l'avancée de toutes les flottes réunies des Rikim, une espèce de nomades guerriers originaire des confins de la galaxie.\n\nCe qui n'avait au départ été qu'une escarmouche a tourné en une gigantesque bataille, impliquant des centaines de vaisseaux dans chacun des deux camps. Il reste impossible de dire qui a remporté la victoire."
 precursor.1055.desc:0 "Les ruines d'un vaste complexe pénitencier ont été retrouvées sur §Y[From.GetName]§!. Ce monde hostile semble avoir fait office de colonie pénale de haute sécurité pour la Première ligue. En tant que structure fédérale, la prison abritait des criminels originaires de tout l'espace de la Ligue.\n\nLes archives retrouvées indiquent que la plupart d'entre eux s'étaient rendus coupables d'actes de piraterie, de terrorisme et d'autres « crimes de nature extraordinaire ». Les restes fossilisés de certains détenus sont toujours présents dans les cellules."
 precursor.1055.name:0 "Complexe pénitencier de la Ligue"
 precursor.1056.desc:1 "La mission archéologique menée sur §Y[From.From.GetName]§! a permis de réunir les preuves d'une tentative d'évasion manquée, à quelque distance au sud du complexe pénitencier. Un véhicule utilitaire de la prison a été retrouvé, renversé au pied d'une petite falaise, et à quelques kilomètres de là les cadavres de plusieurs prisonniers portant des combinaisons pressurisées volées, blottis les uns contre les autres.\n\nIls semblent être morts d'asphyxie une fois les réserves d'oxygène des combinaisons épuisées. Pour une raison inconnue, les autorités carcérales n'ont pas jugé bon de récupérer les cadavres."
 precursor.1060.desc:0 "Il y a deux millions d'années, §Y[From.GetName]§! abritait une civilisation de l'Âge du bronze. Fait intéressant, le [Root.GetName] a également repéré des postes d'observation dissimulés, construits par la Première ligue sur la [From.GetPlanetMoon]. Apparemment, elle étudiait ces aliens primitifs en faisant tout son possible pour éviter toute contamination culturelle.\n\nLa plupart des postes d'observation ont été détruits par des armes à énergie sophistiquées et nous n'avons aucun élément expliquant pourquoi la civilisation primitive n'a jamais évolué au-delà de l'Âge du bronze."
 precursor.1060.name:0 "Monde primitif protégé"
 precursor.1061.desc:1 "Les fouilles menées sur §Y[From.From.GetName]§! nous ont permis d'apprendre que la Première ligue avait une politique claire de non-interférence avec le développement des civilisations préspatiales. Des postes d'observation dissimulés, tels que ceux trouvés sur cette [From.From.GetPlanetMoon], étaient présents sur au moins sept mondes de l'espace de la Ligue.\n\nQuant à la civilisation de [From.From.GetName], elle semble s'être éteinte du fait de l'arrivée d'un groupe d'esclavagistes, lors de la période d'anarchie qui a suivi l'effondrement de la Première ligue."
 precursor.1065.desc:0 "§Y[From.GetName]§! se trouve au coeur de ce qui était considéré, il y a deux millions d'années, comme l'espace de la Première ligue. Elle semble avoir abrité une importante colonie ou le monde natal d'une espèce décrite par les archives de la Ligue comme « récalcitrante ».\n\nLes deux camps se livraient apparemment une sorte de guerre commerciale, et la Flotte Suprême a imposé, à au moins deux occasions, un blocus strict à la [From.GetPlanetMoon]. Des débris orbitaux montrent cependant qu'il a été tenté à plusieurs reprises d'y mettre fin par la force."
 precursor.1065.name:0 "Blocus orbital"
 precursor.1066.desc:1 "Une équipe d'archéologues a trouvé l'épave d'un cuirassé de la Première ligue à la surface de §Y[From.From.GetName]§!. Il devait être partie prenante dans le blocus orbital, et semble avoir été touché lorsque les aliens qui vivaient sur la [From.From.GetPlanetMoon] ont fait exploser un dispositif antimatière caché sur un des vaisseaux du blocus qu'ils avaient capturé. Les archéologues ont réussi à récupérer une copie partielle des banques de données du cuirassé, répertoriant la liste exhaustive des vaisseaux de la Ligue ayant participé au blocus."
 precursor.1070.desc:0 "L'astéroïde §Y[From.GetName]§! semble avoir été un port d'attache illégal pour diverses organisations criminelles qui sévissaient dans l'espace de la Première ligue. Contrebandiers, pirates, mercenaires et autres hors-la-loi issus de toutes les civilisations membres de la Première ligue se retrouvaient ici pour décharger leurs cargaisons illicites, conclure des marchés ou tout simplement se détendre dans l'une des nombreuses tavernes établies sur l'astéroïde."
 precursor.1070.name:0 "Astéroïde de contrebandiers"
 precursor.1071.desc:1 "La mission archéologique menée sur l'astéroïde §Y[From.From.GetName]§! a livré de nombreuses informations sur le crime organisé qui sévissait dans l'espace de la Première ligue il y a deux millions d'années. Car si l'ouverture des frontières des espèces membres a permis le développement du commerce, il a aussi permis celui des organisations criminelles. La contrebande et la piraterie semblent avoir posé de sérieux problèmes et immobilisaient une partie non négligeable de l'importante flotte Ligue."
 precursor.11.desc:1 "Les fouilles archéologiques menées sur §Y[From.From.GetName]§! ont permis de découvrir une petite peinture murale dans l'une des plus petites des pièces poussiéreuses de l'observatoire. Elle semble représenter plusieurs constellations vues depuis le monde natal des Vultaums. Toutefois, nos astronomes n'ont pas été en mesure d'en identifier les étoiles."
 precursor.1100.desc:0 "Après avoir minutieusement étudié les artefacts de la Première ligue que nous avons pu récupérer, les scientifiques de §Y[Root.Capital.GetName]§! sont parvenus à en tirer les coordonnées galactiques exactes du système de Fen Habbanis, le système natal de la Première ligue ! Sans doute devrions-nous y dépêcher une expédition, avant que quelqu'un ne nous devance."
 precursor.1100.name:0 "Système natal de la Première ligue localisé"
 precursor.1101.desc:0 "§Y[From.GetName]§! a été la capitale administrative de la Première ligue pendant quasiment toute son histoire, et c'est là que se trouvait le siège de son Grand Sénat. La [From.GetPlanetMoon] était densément peuplée, une ville tentaculaire en couvrant la majeure partie de la surface. La nourriture devait être importée des autres mondes membres afin de subvenir aux besoins des milliards d'êtres qui vivaient dans cette mégalopole gigantesque.\n\nLorsque la Première ligue s'est effondrée, les approvisionnements ont brutalement cessé. Ceux qui en avaient les moyens ont rejoint d'autres mondes, mais la majeure partie de la population est restée sur place. Famine et anarchie s'ensuivirent, tandis que des seigneurs de guerre et des organisations criminelles se partageaient la [From.GetPlanetMoon].\n\nLa population continua de décliner pendant plusieurs siècles, jusqu'à ce que Fen Habbanis devienne véritablement un monde fantôme, épitaphe de la défunte Première ligue."
 precursor.1101.name:0 "Le quartier général de la Première ligue"
 precursor.1102.desc.a:0 "Nous avons enfin découvert la capitale de l'ancienne Première ligue. Hélas, nous arrivons trop tard. L'endroit a récemment été fouillé et il n'y reste plus rien de valeur."
 precursor.1102.desc.b:0 "L'exploration récente de [From.GetName] a révélé que ce monde était autrefois la capitale administrative d'une sorte d'alliance interstellaire, appelée la « Première ligue ». D'autres explorateurs sont récemment venus sur la [From.GetPlanetMoon], qui ont pillé tous les vestiges du moindre objet de valeur."
 precursor.1102.name:0 "Capitale de la Première ligue découverte"
 precursor.15.desc:0 "Le [Root.GetName] a découvert les vestiges partiels d'un ascenseur spatial vultaum qui s'était effondré dans une des régions équatoriales de [From.GetName]. Apparemment, cet ascenseur aurait été volontairement sectionné au niveau de son contrepoids au-delà de l'orbite géostationnaire, entraînant la chute du câble au-dessus de plusieurs grands centres urbains le long de l'équateur. À en juger par les ruines, cette catastrophe a dû faire des millions de morts."
 precursor.15.name:0 "Colonie vultaum"
 precursor.1500.desc:1 "Nous avons recouvré sur §Y[From.GetName]§! des artefacts provenant d'une ancienne civilisation. Pour ce que nous comprenons actuellement de leur langue, ces aliens s'appelaient le « Pacte irassien ». Ils constituaient une puissance interstellaire qui dominait cette région de la galaxie, il y a de cela un peu plus d'un million d'années.\n\nIl s'agissait apparemment de mammifères à six membres. Selon plusieurs sources, ils auraient été frappés par une « peste javorienne », qui aurait balayé leur empire en causant des conséquences catastrophiques, au point peut-être même d'entraîner leur disparition."
 precursor.1500.name:0 "Le Pacte irassien"
 precursor.1505.desc:0 "§Y[From.GetName]§! était autrefois une importante colonie irassienne, montrant des signes de développement industriel et de terraformation. Comme sur les autres mondes irassiens, les restes fossilisés racontent une histoire poignante : la population a succombé très rapidement à la peste javorienne, suscitant la panique dans tous les établissements de la [From.GetPlanetMoon]. De nombreux débris se trouvent aussi en orbite, probablement les vestiges d'une bataille."
 precursor.1505.name:0 "Monde en quarantaine"
 precursor.1506.desc:1 "L'analyse des débris en orbite de §Y[From.From.GetName]§! a permis aux archéologues de déterminer que la [From.From.GetPlanetMoon] était soumise à un blocus militaire, aussi bien avant que pendant l'effondrement de cette colonie irassienne. La flotte irassienne avait reçu pour ordre de maintenir une stricte quarantaine autour de la [From.From.GetPlanetMoon], pour tenter - vainement - de contenir la peste javorienne. Au moins une douzaine de vaisseaux civils firent une tentative pour forcer le blocus, et en dépit des combats intenses il semble que certains au moins y sont parvenus."
 precursor.1510.desc:0 "Il parait aussitôt évident que §Y[From.GetName]§!, une ancienne colonie irassienne, a été la cible d'un terrible bombardement orbital : d'énormes cratères sont toujours visibles depuis l'espace, aux endroits même où se trouvaient les principaux centres de population de la [From.GetPlanetMoon], il y a environ 1,2 million d'années.\n\nLes rares survivants de ce bombardement semblent ensuite avoir rapidement succombé à la peste javorienne, qui faisait alors rage dans la plupart des mondes irassiens."
 precursor.1510.name:0 "Monde nettoyé"
 precursor.1511.desc:1 "L'expédition archéologique sur §Y[From.From.GetName]§! a permis de récupérer un journal de communications dans les ruines d'un poste d'écoute. Il contient les vestiges d'une transmission entre le commandant d'une flotte irassienne en orbite et le quartier général de la flotte, sur Irassia. Le commandant y remet en cause les ordres visant à « nettoyer » la colonie de toute forme de vie afin d'éviter la propagation de la peste. Si le journal se termine avant que la question ne soit résolue, il est assuré que les ordres ont bien été suivis."
 precursor.1515.desc:0 "Cette [From.GetPlanetMoon] était le monde natal des Joggra, une espèce assujettie au Pacte irassien. Espèce molluscoïde sur le point d'accéder à la technologie spatiale lorsque les Irassiens l'ont découverte, les Joggra furent conquis au terme d'une longue campagne militaire qui détruisit nombre de leurs villes.\n\nD'après les éléments retrouvés sur place, une importante garnison irassienne y aurait stationné lors des décennies suivantes, ce qui laisse à penser que les Joggra n'appréciaient guère le joug irassien."
 precursor.1515.name:0 "Le monde natal des Joggra"
 precursor.1516.desc:1 "Sur §Y[From.From.GetName]§! ont été retrouvés les restes d'un message subspatial joggran, qui paraît avoir été transmis aux mondes natals des autres espèces assujetties au Pacte irassien :\n\n§S« L'heure de se libérer des tyrans est venu ! Nos agents ont appris que la peste javorienne ne touche que les faibles Irassiens, mais que toutes les espèces peuvent transmettre la maladie. Il faut tout mettre en oeuvre pour infiltrer leurs mondes, leurs stations spatiales, leurs vaisseaux et même leurs *inintelligible* !\n\nEnfin, les Irassiens ont rencontré à un ennemi contre lequel leur fameuse flotte stellaire ne peut lutter ! Par les *inintelligible*, nous ne devons manquer cette occasion sous aucun prétexte ! »§!"
 precursor.1520.desc:0 "§Y[From.GetName]§! était le monde natal des Ti'Derg, une espèce cliente du Pacte irassien, il y a environ 1,2 million d'années. Il s'agissait d'arthropodes ailés, et les fossiles retrouvés suggèrent qu'ils étaient capables de voler même sur de courtes distances - le peu qui a été retrouvé de leur architecture semble en tout cas accréditer cette théorie.\n\nMalheureusement, il ne reste guère de vestiges de cette civilisation, la [From.GetPlanetMoon] semblant avoir été soumise à un bombardement orbital intense."
 precursor.1520.name:0 "Le monde natal des Ti'Derg"
 precursor.1521.desc:1 "L'étude des ruines aliens de §Y[From.From.GetName]§! nous a offerts de nouveaux éléments sur les derniers moments du Pacte irassien. Les Irassiens étaient persuadés que les Ti'Derg étaient partie prenante dans un complot impliquant plusieurs espèces assujetties au Pacte, et qui aurait visé à propager délibérément la peste javorienne sur les mondes irassiens.\n\nNous ne saurons jamais si c'était la vérité ; mais la flotte irassienne a jugé disposer de preuves suffisamment concluantes pour littéralement incinérer la surface de la [From.From.GetPlanetMoon] depuis son orbite."
 precursor.1525.desc:0 "§Y[From.GetName]§! montre tous les signes d'un monde colonial irassien florissant, il y a approximativement 1,2 millions d'années. Compte tenu de leur âge, les ruines retrouvées jusqu'à présent à la surface de la [From.GetPlanetMoon] sont, somme toute, bien préservées, et elles ne montrent aucun signe de bombardement orbital ou de conflit armé.\n\nLes colons irassiens ont semble-t-il succombé à la peste javorienne. Par la suite, l'agressive flore indigène a repris ses droits dans les villes sans vie, les dissimulant sous une épaisse végétation."
 precursor.1525.name:0 "Colonie décimée"
 precursor.1526.desc:1 "Après avoir dégagé la végétation qui recouvrait l'un des anciens établissements irassiens sur §Y[From.From.GetName]§!, puis avoir établi l'alimentation des générateurs de champs énergétiques pour tenir les prédateurs à distance, les archéologues ont minutieusement fouillé les ruines. Nous avons maintenant une bien meilleure idée de ce à quoi ressemblait la vie quotidienne dans la société irassienne.\n\nParmi les découvertes ayant le plus de valeur se trouve un atlas digital, apparemment utilisé pour enseigner l'histoire de l'empire aux enfants irassiens. Il contient également des descriptions détaillées et peu flatteuses des espèces assujetties au Pacte."
 precursor.1530.desc:0 "Tout ce qu'il reste aujourd'hui des opérations minières menées par les Irassiens sur §Y[From.GetName]§!, il y a 1,2 million d'années, est un ensemble de profonds puits de forage. Le [Root.GetName] a minutieusement scanné la surface de la [From.GetPlanetMoon], mais n'a encore trouvé le moindre vestige d'une quelconque installation minière."
 precursor.1530.name:0 "Base minière irassienne"
 precursor.1531.desc:1 "En explorant les puits de forage de §Y[From.From.GetName]§!, les archéologues ont trouvé au fond de l'un d'eux les restes fossilisés de plus d'une centaine de mineurs irassiens. Ils semblent, eux aussi, avoir succombé à la peste javorienne, qui a causé la chute du Pacte irassien. Dans l'espoir de contenir la maladie, leurs camarades ont vainement jeté leurs corps dans ce puits, avant d'évacuer la [From.From.GetPlanetMoon]."
 precursor.1535.desc:0 "Au moment de l'extinction des Irassiens, la colonie de §Y[From.GetName]§! était encore toute récente. Nous avons trouvé sur l'hémisphère nord de la [From.GetPlanetMoon] les ruines éparses d'un seul établissement, ainsi qu'un spatioport des plus sommaires. À en juger par les restes fossilisés, ce monde aurait été l'un des premiers à être touché par cette peste javorienne qui ravagea l'espace irassien."
 precursor.1535.name:0 "Colonie irassienne"
 precursor.1536.desc:1 "Les archéologues envoyés sur §Y[From.From.GetName]§! y ont fait une découverte saisissante : toutes les preuves concordent pour faire de cette modeste [From.From.GetPlanetMoon] la source de la peste javorienne !\n\nUne forme rare d'une bactérie locale semble s'être répandue dans la colonie à la faveur d'un défaut de fabrication du dispositif de quarantaine, se propageant de là dans les filtres à air d'un vaisseau marchand qui y faisait escale. La peste s'étant propagée à une vitesse fulgurante, il n'est pas certain que les Irassiens soient eux-mêmes parvenus à en identifier la source."
 precursor.1540.desc:0 "Abandonné sur une orbite proche de §Y[From.GetName]§! il y a plus d'un million d'années, un croiseur irassien a été oublié là. Avançant à très faible vitesse, le bâtiment ne présente aucun dégât par armes, et toutes les capsules de sauvetage semblent présentes. Comme on pouvait s'y attendre, aucune signature énergétique n'est détectée dans la coque."
 precursor.1540.name:0 "Épave irassienne"
 precursor.1541.desc:1 "L'intérieur du croiseur irassien découvert en orbite de §Y[From.From.GetName]§! contenait les restes de l'ensemble de son équipage. La plupart d'entre eux ont succombé à la peste javorienne, qui finit par conduire les Irassiens à l'extinction ; mais certains ont été abattus par les marines du bord alors qu'ils tentaient de rejoindre les capsules de sauvetage. Selon les fichiers du journal récupérés à bord, dès le déclenchement de l'épidémie le capitaine avait décrété la mise en quarantaine du vaisseau."
 precursor.1545.desc:0 "Les débris de ce qui semble avoir été une gigantesque installation orbitale ont été découverts au-dessus de §Y[From.GetName]§!. Parmi les débris, les artefacts récupérés ont confirmé que la station abritait le quartier général de l'Autorité de contrôle sanitaire du Pacte irassien, il y a de cela 1,2 million d'années.\n\nLes Irassiens étaient plus vulnérables aux maladies aliens que la plupart des espèces connues, aussi le budget alloué à leurs institutions de santé publique avoisinait-il celui de l'armée. En dépit de cela, les archives récupérées indiquent toutes que c'est la peste javorienne qui a été la cause de leur disparition."
 precursor.1545.name:0 "Contrôle des maladies"
 precursor.1546.desc:1 "Nous avons récupéré dans les débris orbitant autour de §Y[From.From.GetName]§! les fragments de plusieurs journaux de recherche. Les dernières entrées portent toutes sur la mise au point d'un remède contre la peste javorienne qui se propageait alors dans le Pacte irassien, et elles se font de plus en plus désespérées à mesure que la situation s'aggravait.\n\nL'ultime d'entre elles indique que la peste s'était répandue sur la station elle-même. Une pièce jointe détaillait toutes les vaines tentatives menées pour trouver un vaccin, dans l'espoir que ces données s'avèreraient utiles aux générations futures des scientifiques irassiens."
 precursor.1550.desc:0 "Un petit poste d'écoute militaire irassien a été construit dans une excavation pratiquée à la surface d'un astéroïde. Il était équipé de toute une panoplie de puissants capteurs, visiblement dirigés vers les systèmes voisins. Aucun d'entre eux ne fonctionne plus, et l'astéroïde semble avoir été visité et pillé au moins une fois."
 precursor.1550.name:0 "Poste d'écoute"
 precursor.1551.desc:1 "Nous avons découvert que les Irassiens utilisaient le poste d'écoute de l'astéroïde §Y[From.From.GetName]§! pour espionner les civilisations voisines et planifier des attaques contre elles lors de la phase expansionniste de leur empire. Ces attaques atteignirent leurs objectifs, permettant aux Irassiens de rapidement s'imposer comme la principale puissance de cette région de la galaxie. À l'époque où ils ont été décimés par la peste javorienne, ce poste d'écoute était depuis longtemps abandonné par l'armée irassienne."
 precursor.1555.desc:0 "Les décombres d'une grande station scientifique irassienne ont été découverts en orbite de §Y[From.GetName]§!. Si le sujet de recherche des Irassiens n'a pas été déterminé, leurs instruments étaient apparemment orientés vers la géante gazeuse elle-même."
 precursor.1555.name:0 "Station scientifique"
 precursor.1556.desc:1 "L'analyse des débris irassiens repérés en orbite de §Y[From.From.GetName]§! a livré peu de résultats, mais nous savons maintenant ce qu'étudiaient les scientifiques qui se trouvaient dans cette station. Les journaux qui y ont été retrouvés font référence à une sorte d'objet artificiel flottant dans l'atmosphère écrasante de la géante gazeuse.\n\nLe [Root.GetName] n'a trouvé aucune trace de cet objet, malgré plusieurs scans de l'atmosphère, ce qui laisse à penser qu'il a été récupéré, soit par les Irassiens eux-mêmes, ou par quelqu'un d'autre après leur extinction."
 precursor.16.desc:1 "Sur §Y[From.From.GetName]§!, nos archéologues ont réussi à récupérer une carte stellaire partielle près d'un segment cassé du câble de l'ascenseur. Elle était visiblement utilisée par les capitaines de la marine marchande vultaum et révèle quelques-unes de leurs routes commerciales interstellaires les plus lucratives."
 precursor.1600.desc:0 "Après avoir minutieusement étudié les artefacts irassiens retrouvés,  que nous avons pu récupérer, les scientifiques de §Y[Root.Capital.GetName]§! sont parvenus à en tirer les coordonnées galactiques exactes d'Irass, le système natal de l'ancienne civilisation irassienne ! Sans doute devrions-nous y dépêcher une expédition, avant que quelqu'un ne nous devance."
 precursor.1600.name:0 "Localisation du système natal irassien"
 precursor.1601.desc:0 "Irassia, l'ancien monde natal du Pacte irassien ! Tout récemment (au cours des 2000 dernières années), quelqu'un a pris la peine de bombarder systématiquement chaque mètre carré de la surface de la [From.GetPlanetMoon] depuis son orbite. Peut-être s'agissait-il d'empêcher une réapparition de la peste javorienne ?\n\nMalgré cela, la surface est toujours couverte des restes fossilisés des milliards d'Irassiens ayant été emportés par ce fléau au cours des dernières années de leur empire. Au moment où l'épidémie avait gagné leur monde natal, la plupart des mondes du Pacte irassien étaient déjà tombés, et leurs sujets aliens s'étaient rebellés.\n\nD'après les journaux d'anciens satellites récupérés en orbite, la plupart des Irassiens étaient à ce stade résignés. La panique générale constatée dans les colonies au début de la maladie s'était apaisée, et la population semblait avoir, dans sa grande majorité, accepté l'idée que sa fin était proche."
 precursor.1601.name:0 "Monde natal des Irassiens"
 precursor.1602.desc.a:0 "Voici donc Irassia - où du moins ce qu'il subsiste de la fière capitale du Pacte irassien de jadis. Si quelques vestiges ont survécu à la destruction sur le monde natal des Irassiens, ils ont semble-t-il été pillés par de précédents visiteurs. Plusieurs éléments montrent en effet que quelqu'un est venu ici récemment."
 precursor.1602.desc.b:0 "Ce monde était autrefois doté d'une biosphère luxuriante, jusqu'à ce qu'un bombardement orbital méthodique ne la détruise. Les études montrent que la [From.GetPlanetMoon] était par le passé la capitale d'une ancienne civilisation connue sous le nom de « Pacte irassien ». Nous n'en savons toutefois guère plus, car d'autres explorateurs ont déjà emporté tous les vestiges présentant la moindre valeur."
 precursor.1602.name:0 "Découverte du monde des Irassiens"
 precursor.20.desc:0 "À la surface de [From.GetName], plusieurs grands lacs circulaires sont le résultat d'une série de gigantesques explosions d'antimatière survenues il y a quelques millions d'années. À l'époque, cette [From.GetPlanetMoon] était habitée par les Vultaums et les cratères se concentrent dans la région qui abritait leurs plus grandes colonies planétaires.\n\nL'équipe scientifique du [Root.GetName] a écarté la thèse d'un bombardement orbital, ce qui laisse à penser que ces explosions ont été déclenchées par quelqu'un ou quelque chose au sol."
 precursor.2000.desc:1 "Nous avons récupéré sur §Y[From.GetName]§! des artefacts provenant d'une ancienne civilisation alien ! Aussi incroyable que cela puisse paraître, cette civilisation, qui se faisait appeler la « Cybrex », était visiblement composée de machines reliées les unes aux autres, en une sorte de conscience collective. La datation de ces artefacts indique que ces machines étaient en activité il y a quelques 600 000 ans - au moins dans cette partie de la galaxie. Mais nous ne connaissons rien de leurs origines exactes.\n\nD'après un fragment de données que les scientifiques ont réussi à extraire d'un des artefacts, les Cybrex auraient, à un moment de leur histoire et sans qu'on en connaisse les motivations, lancé une croisade pour éradiquer toute forme de vie organique douée de raison dans la galaxie."
 precursor.2000.name:0 "La Cybrex"
 precursor.2005.desc:0 "§Y[From.GetName]§! était autrefois le monde natal des antiques Kuur, une civilisation alien éradiquée par la Cybrex il y a quelque 600 000 ans. La [From.GetPlanetMoon] a été totalement dévastée par les machines, et il ne subsiste que quelques ruines de la civilisation kuur, toute la surface ayant été retournée."
 precursor.2005.name:0 "Le monde natal des Kuur"
 precursor.2006.desc:1 "Nous avons découvert que c'est sur §Y[From.From.GetName]§! qu'est apparue la Cybrex. Les habitants originels de la [From.From.GetPlanetMoon], les Kuur, y avaient créé une sorte de machine intelligente qui, pour des raisons qui nous sont encore inconnues, a fini par donner naissance à une conscience artificielle collective : la Cybrex.\n\nÀ un moment donné, celle-ci s'est retournée contre les Kuur, massacré la population de leur monde natal lors d'une guerre aussi brève que dévastatrice, qui s'est traduite par la destruction de la biosphère sur la [From.From.GetPlanetMoon]. Cela fut poursuivit par l'élimination systématique des colonies kuurs dans les systèmes voisins, jusqu'à la disparition complète de cette civilisation."
 precursor.2010.desc:0 "§Y[From.GetName]§! était jadis le monde natal des Indimak, victimes eux aussi de l'expansion implacable de la Cybrex. La [From.GetPlanetMoon] a été la cible de bombardements orbitaux jusqu'à ce que les Indimak se rendent. Les unités combattantes de la Cybrex descendirent alors sur la surface pour y lancé un programme d'extermination de la population indimak qui dura trois ans.\n\nEn plus des sept milliards d'Indimak ayant ainsi péri, le biote de la [From.GetPlanetMoon] a été détruit à 97%."
 precursor.2010.name:0 "Le monde natal des Indimak"
 precursor.2011.desc:1 "La biosphère de §Y[From.From.GetName]§! commence tout juste à recouvrer de l'invasion cybrex, survenue il y a quelques 600 000 ans. Nous y avons découvert les ruines d'une usine de la Cybrex, où des esclaves indimaks étaient contraints de collaborer à l'extinction de leur propre espèce en construisant des machines de guerre. Une fois le programme d'extermination arrivé à son terme, la Cybrex « démonta » alors les esclaves restants et démantela ses usines.\n\nLa Cybrex poursuivit par la suite l'exploitation minière de la [From.From.GetPlanetMoon], avant de s'en retirer pour une raison qui nous échappe."
 precursor.2015.desc:0 "Les restes de deux unités combattantes de la Cybrex ont été découverts en piteux état, en orbite de §Y[From.GetName]§!. Elles ont visiblement été détruites lors d'un engagement, mais aucun débris provenant de leurs adversaires n'a pu être retrouvé. On peut en déduire que soit les unités de la Cybrex étaient en nette infériorité, soit que ce combat était tout autre chose."
 precursor.2015.name:0 "Unités de la Cybrex endommagées"
 precursor.2016.desc:1 "Son étude des deux épaves de la Cybrex découvertes en orbite de §Y[From.From.GetName]§! a permis à l'officier scientifique [Root.GetLeaderName] d'en conclure qu'elles se seraient mutuellement détruites. Cette théorie a le mérite d'expliquer à la fois l'absence de débris n'appartenant pas à la Cybrex, et correspond au type des dégâts observés sur les carcasses.\n\nLa raison pour laquelle ces deux vaisseaux se sont affrontés reste toutefois sans réponse. Mais une fois immobilisés, ces unités ont déclenché une sorte de mécanisme d'autodestruction qui a mis hors service leurs processeurs neuronaux."
 precursor.2020.desc:0 "L'invasion de §Y[From.From.From.GetName]§! par la Cybrex, il y a plus de 600 000 ans, a débouché sur une guerre au sol de grande ampleur. Le nom de l'espèce alien qui l'a affrontée alors est tombé dans l'oubli, mais elle semble avoir résisté avec acharnement. Des débris d'anciennes machines de guerre cybrex jonchent toute la surface de la [From.From.From.GetPlanetMoon], et des épaves de la flotte d'invasion dérivent toujours en orbite."
 precursor.2020.name:0 "L'invasion de la Cybrex"
 precursor.2021.desc:1 "Après qu'une première tentative d'invasion de §Y[From.From.GetName]§! a été repoussée par la résistance acharnée des défenseurs de la [From.From.GetPlanetMoon], la Cybrex semble s'être retirée en orbite pour élaborer un nouveau plan.\n\nLa solution qu'elle a trouvée a été de manoeuvrer deux grands astéroïdes afin de provoquer une collision avec la [From.From.GetName]. Leur impact a détruit la plus grande partie des industries et des infrastructures que la Cybrex avait prévu de réutiliser à son compte, mais elle a apparemment jugé ce sacrifice nécessaire pour sortir de l'impasse."
 precursor.2025.desc:0 "§Y[From.GetName]§! porte tous les signes d'avoir autrefois été un monde hautement développé de la Cybrex. Avec l'efficacité qui les caractérisait, les machines ont exploité toutes les ressources de la [From.GetPlanetMoon], et les ruines d'immenses complexes industriels sont visibles sur les deux hémisphères. Curieusement, toutefois, une vaste région rectangulaire, autour de l'équateur, semble avoir été largement épargnée."
 precursor.2025.name:0 "Ruines de la Cybrex"
 precursor.2026.desc:1 "Contrairement à ses habitudes, la Cybrex semble avoir établi sur §Y[From.From.GetName]§! une vaste réserve, où des êtres organiques intelligents étaient autorisés à vivre en paix.\n\nIls y étaient certes étroitement surveillés, mais la Cybrex les laissa se développer sans intervenir, y compris lorsqu'une guerre civile destructrice a éclaté, qui préleva un lourd tribut au sein de la population de la réserve. Au bout de quelques siècles, la Cybrex abandonna soudainement la [From.From.GetPlanetMoon], laissant la population toujours présente disparaître peu à peu."
 precursor.2030.desc:0 "§Y[From.GetName]§! est en fait un objet entièrement artificiel, soigneusement dissimulé sous une fine couche de roche qui lui donne l'apparence d'un astéroïde. L'intérieur abrite un poste d'écoute de la Cybrex, autrefois utilisé pour espionner le trafic spatial au sein du système. Cela fait maintenant longtemps qu'il ne fonctionne plus."
 precursor.2030.name:0 "Poste d'écoute de la Cybrex"
 precursor.2031.desc:1 "L'exploration approfondie de l'astéroïde §Y[From.From.GetName]§!, en fait un poste d'écoute caché de la Cybrex, a livré des résultats intéressants. Quelle qu'en soit la raison, ce poste est resté préservé après la disparition de la Cybrex de la galaxie. Il a ainsi continué de fonctionner pendant au moins 50 000 ans, malgré le comportement de plus en plus imprévisible de son I.A. administrative.\n\nAprès plus de cinq milliards de tentatives de connexion au noyau subspatial cybrex, l'I.A. semble s'être autodétruite en court-circuitant tous les systèmes de l'astéroïde."
 precursor.2035.desc:0 "Des débris anciens, provenant d'un gigantesque complexe de raffinage de la Cybrex, ont été trouvés en orbite de la géante gazeuse §Y[From.GetName]§!. Les traces énergétiques subsistantes indiquent qu'elle aurait été détruite par une sorte d'arme antimatière."
 precursor.2035.name:0 "Raffinerie de la Cybrex"
 precursor.2036.desc:1 "Des preuves ont été trouvées que la Cybrex récupérait de l'hélium-3 sur §Y[From.From.GetName]§!, et utilisait son complexe orbital pour raffiner le gaz avant de le distribuer comme carburant à ses flottes spatiales qui se trouvaient dans la région.\n\nIl est intéressant de noter que la signature énergétique de l'arme antimatière responsable ayant causé la destruction de l'installation est clairement d'origine cybrex. Reste à savoir pourquoi elle a elle-même détruit sa propre raffinerie..."
 precursor.2040.desc:0 "Il y a quelque 600 000 ans, une impressionnante bataille spatiale s'est déroulée en orbite haute de §Y[From.GetName]§!, à laquelle les vaisseaux d'au moins cinq flottes différentes ont participé. L'une des ces flottes appartenait à la Cybrex, même si la plupart des débris orbitaux semblent provenir des autres belligérants."
 precursor.2040.name:0 "Vestiges d'une bataille"
 precursor.2041.desc:1 "L'analyse des débris de la bataille livrée jadis au-dessus de §Y[From.From.GetName]§! a permis de mieux comprendre son contexte. Dans une tentative désespérée pour mettre un coup d'arrêt à la progression des flottes de la Cybrex, quatre empires aliens contemporains ont uni leurs forces contre la conscience artificielle.\n\nÀ en juger par le peu de débris laissés par la Cybrex, il semble qu'ils n'y sont pas parvenus."
 precursor.2045.desc:0 "Le monde hostile et impitoyable de [From.GetName] abritait autrefois ce qui semble avoir été une gigantesque base de la Cybrex. Il n'en reste aujourd'hui plus rien, hormis des débris épars et un gigantesque cratère. Si nous souhaitons en apprendre plus, nous allons devoir examiner de plus près cette base."
 precursor.2045.name:0 "Ancienne base de la Cybrex"
 precursor.2046.desc:1 "Dans le cratère de §Y[From.From.GetName]§!, nous avons nous avons trouvé les débris d'un imposant vaisseau, d'une autre origine que la Cybrex qui avait établi cette base. Selon les archéologues, ce vaisseau appartenait à l'une des civilisations organiques attaquées par la Cybrex. Si c'est bien le cas, il pourrait avoir été envoyé en mission suicide pour percuter la base.\n\nAucune autre théorie ne parvient à expliquer la destruction du complexe."
 precursor.2050.desc:0 "Les restes gelés de presque un millier d'aliens ont été découverts aux alentours de §Y[From.GetName]§!. Ils appartiennent à plus d'une dizaine d'espèces différentes, et la datation initiale indique qu'ils remonteraient à environ 600 000 ans, l'époque à laquelle la conscience artificielle de la Cybrex ravageait cette région de la galaxie."
 precursor.2050.name:0 "Restes organiques"
 precursor.2051.desc:1 "Les aliens trouvés en orbite de §Y[From.From.GetName]§! ont tous péri après avoir été exposés au vide. Chacun portait ce code-barres que l'on sait que la Cybrex tatouait au laser sur la peau de ses prisonniers organiques. Ils ont manifestement été exécutés en étant « relâchés » dans l'espace, sans doute au terme de leur interrogatoire ou pour éviter qu'ils s'échappent à la faveur d'une quelconque opération de sauvetage.\n\nNous n'en saurons sans doute jamais plus."
 precursor.2055.desc:0 "Il ne subsiste aujourd'hui rien d'autre qu'un seul module, en piteux état, de la station de recherche cybrex qui gravitait autour de §Y[From.GetName]§! il y a des centaines de milliers d'années. L'intérieur du module, exposé au vide, est jonché des cadavres de créatures en partie mécaniques, en partie organiques."
 precursor.2055.name:0 "Station de recherche de la Cybrex"
 precursor.2056.desc:1 "L'analyse du module de recherche de la Cybrex trouvé en orbite de §Y[From.From.GetName]§! a révélé que la conscience artificielle y expérimentait des formes de vie cybernétiques. Des centaines de malheureux prisonniers ont été transportés jusqu'à cette installation, où leurs membres et leurs organes étaient remplacés par divers membres mécaniques.\n\nL'objectif exact de ces expériences reste toutefois incertain, car en dehors de ce laboratoire aucune preuve n'a été trouvée que la Cybrex a fait usage d'unités cybernétiques."
 precursor.21.desc:1 "Les archéologues envoyés sur §Y[From.From.GetName]§! ont réussi à récupérer la mémoire centrale d'un terminal retrouvé à l'intérieur d'une installation médicale en ruine. Elle contenait d'intéressantes statistiques, telles que l'espérance de vie des Vultaums (environ 270 ans), ainsi qu'une liste des maladies les plus courantes dont ils souffraient."
 precursor.2100.desc:0 "Après avoir minutieusement étudié les artefacts de la Cybrex que nous avons pu récupérer, les scientifiques de §Y[Root.Capital.GetName]§! sont parvenus à en tirer les coordonnées galactiques exactes d'un système que ces machines antiques appelaient « Cybrex Prime ». Il s'agit peut-être du lieu où cette civilisation aurait trouvé refuge après ses tentatives infructueuses d'exterminer toute forme de vie organique douée de raison ! Sans doute devrions-nous y dépêcher une expédition, avant que quelqu'un ne nous devance."
 precursor.2100.name:0 "Système natal de la Cybrex localisé"
 precursor.2101.desc:0 "Au cours de sa dix-septième guerre, la Cybrex semble avoir réévalué sa croisade galactique contre toutes les formes de vie organiques. Nous ne saurons très certainement jamais si ce revirement a été la conséquence de lourdes pertes sur les champs de bataille ou d'une évolution idéologique de la conscience artificielle ; mais une chose est sûre, la Cybrex a mis fin ses campagnes.\n\nElle a opéré un lent retrait, sur presque un siècle, jusqu'à disparaître presque complètement. Nous savons aujourd'hui que c'est dans ce système qu'elle s'est alors établie, où elle avait construit un immense anneau-monde pour abriter l'ensemble de sa civilisation.\n\nElle y resta isolée durant des millénaires, jusqu'à ce qu'un explorateur venu d'ailleurs tombe par hasard dessus et dévoile cette localisation au reste de la galaxie. La nouvelle selon laquelle la redoutable Cybrex avait été localisée poussa les puissances voisines à mettre sur pied en toute hâte une expédition militaire d'envergure, qui bombarda l'anneau-monde.\n\nDe façon assez étrange, la Cybrex ne semble pas avoir opposé la moindre résistance."
 precursor.2101.name:0 "Le centre névralgique de la Cybrex"
 precursor.2102.desc.a:0 "De toute évidence, c'est la Cybrex qui a construit ce gigantesque anneau-monde, et c'est très probablement ici qu'elle s'est réfugiée après l'échec de sa croisade. Hélas, d'autres sont venus ici il y a peu, qui semblent avoir ratissé les lieux avec beaucoup de méticulosité : il ne reste absolument plus rien de valeur."
 precursor.2102.desc.b:0 "L'exploration de cet intrigant anneau-monde indique qu'il a été construit par une sorte de civilisation composée de machines, appelée la « Cybrex »... C'est malheureusement à peu près tout ce que nous savons. D'autres explorateurs ont pillé ce système au point qu'il n'y reste absolument plus rien de valeur."
 precursor.2102.name:0 "Découverte de l'anneau-monde de la Cybrex"
 precursor.2200.desc:0 "L'officier scientifique [Root.GetLeaderName] a grand peine à dissimuler sa fascination lorsqu'IL rapporte les découvertes faites sur ce gigantesque anneau-monde, dans le système de §Y[From.GetStarName]§!. L'immensité de l'ouvrage dépasse l'entendement. La construction d'une simple section dépasserait clairement nos capacités.\n\nMais les analyses révèlent aussi une ressource rare, que nous n'avions jamais rencontrée jusqu'à présent : un métal vivant, particulièrement abondant ici. C'est très certainement ce matériau qui a rendu possible la construction de l'anneau. L'étude de cette technologie pourrait nous permettre de nous rapprocher des connaissances de ses bâtisseurs."
 precursor.2200.name:0 "Métal vivant"
 precursor.25.desc:0 "Une analyse approfondie de [From.GetName] a permis de découvrir un vaste réseau de tunnels artificiels sous la surface de la [From.GetPlanetMoon]. La plupart de ces tunnels se sont effondrés et les membres d'équipage du [Root.GetName] pensent qu'il s'agit là de l'infime partie d'une bien plus grande colonie vultaum souterraine.\n\nLes principales grottes souterraines ont été volontairement détruites et les villes vultaums, de même que leurs habitants ont péri sous des millions de tonnes de roche."
 precursor.26.desc:1 "Les fouilles archéologiques menées sur §Y[From.From.GetName]§! ont permis de découvrir des corps de Vultaums fossilisés, dans l'une des chambres les plus proches de la surface. Nos scientifiques ont ainsi pu se faire une idée plus précise de ce à quoi ils ressemblaient."
 precursor.30.desc:0 "Nous avons détecté les vestiges partiels d'une station d'extraction de gaz probablement d'origine vultaum en orbite autour de [From.GetName]. Ses propulseurs stationnaires ont été volontairement désactivés il y a plusieurs millions d'années pour tenter de la pousser vers la géante gazeuse, mais une collision avec un objet non identifié en a décidé autrement."
 precursor.30.name:0 "Installation sur la géante gazeuse vultaum"
 precursor.301.a.desc:0 "Nous avons capté les communications d'un groupe de prospecteurs indépendants, indiquant qu'ils ont trouvé il y a peu, sur [precursor_planet.GetName], quelque chose lié à une ancienne civilisation de précurseurs. La superstition les a poussés à quitter la [precursor_planet.GetPlanetMoon] sans fouiller plus longtemps. Quoi que ce soit qu'ils ont découvert, cela doit donc toujours s'y trouver."
 precursor.301.a:0 "Nous devrions enquêter à ce sujet"
 precursor.301.b.desc:0 "Plusieurs vaisseaux marchands passés non loin de [precursor_planet.GetName] ont rapporté, indépendamment les uns des autres, des relevés étranges en provenance de la [precursor_planet.GetPlanetMoon]. Après les avoir étudiés, des experts de [Root.Capital.GetName] pensent qu'ils pourraient indiquer une activité ancienne de précurseurs."
 precursor.301.c.desc:0 "Les autorités, sur [Root.Capital.GetName], ont récemment découvert un groupe important de contrebandiers, et procédé à de nombreuses arrestations. Espérant s'acheter un sort plus agréable, l'un des capitaines des contrebandiers nous a donné les coordonnées d'une [precursor_planet.GetPlanetMoon] qui pourrait abriter quelques vestiges d'une civilisation ancienne de précurseurs."
 precursor.301.d.desc:0 "Quelques recrues des forces terrestres ont récemment effectué une plongée HALO jusqu'à la surface de [precursor_planet.GetName], dans le cadre d'un entraînement technique de survie. Au bout de deux mois, lorsqu'elles ont été récupérées, l'un d'entre eux a rapporté plusieurs trouvailles semblant indiquer qu'une civilisation de précurseurs était jadis établie sur ce monde, il y a très longtemps."
 precursor.301.name:0 "Découverte de précurseurs"
 precursor.31.desc:0 "Nos archéologues ont récupéré une combinaison spatiale vultaum quasiment intacte qui avait échappée aux précédents pilleurs. Cette combinaison tubulaire de quatre mètres de long a permis à nos scientifiques d'en savoir plus sur les environnements privilégiés des Vultaums."
 precursor.35.desc:0 "[From.GetName] abritait autrefois un petit avant-poste vultaum utilisé pour commercer avec plusieurs civilisations voisines. Cet avant-poste a semble-t-il ensuite été transformé en mission religieuse où les Vultaums ont tenté de convertir les marchands étrangers à leur philosophie. Leurs relations commerciales ont cessé peu après et la [From.GetPlanetMoon] a fini par être abandonnée."
 precursor.35.name:0 "Comptoir commercial vultaum"
 precursor.36.desc:1 "Les archéologues envoyés sur §Y[From.From.GetName]§! ont récupéré un petit pamphlet numérique vultaum. Visiblement, les missionnaires de cet avant-poste remettaient ce genre de pamphlet aux marchands qui leur rendaient visite. Les données récupérées sont pour la plupart corrompues, mais celles qui sont intactes font référence à un « grand mensonge » et aux « entraves de la réalité virtuelle »."
 precursor.40.desc:0 "Un petit satellite vultaum a été découvert au-dessus de [From.GetName]. Il avait été paramétré pour diffuser continuellement le même message jusqu'à ce que sa source d'alimentation ne s'épuise il y a des millions d'années. Nous avons mis la main sur son émetteur, mais n'avons pu récupérer qu'une petite partie de la transmission.\n\nCe satellite avait pour principal objectif de faire l'apologie de la philosophie vultaum auprès des civilisations voisines. Son message fait notamment référence au besoin de "se déconnecter" et de "vivre vraiment", quoi que cela signifie."
 precursor.40.name:0 "Satellite vultaum"
 precursor.41.desc:0 "L'analyse minutieuse de l'émetteur vultaum a permis à nos archéologues et à nos ingénieurs d'en conclure que cet équipement ne contient aucune technologie susceptible de nous être utile. Néanmoins, ce projet nous aura permis de mieux comprendre le langage de programmation primaire des Vultaums, en espérant que cela nous aidera à mieux déchiffrer leurs données à l'avenir."
 precursor.45.desc:0 "[From.GetName] abritait une petite colonie vultaum unique en son genre et ce, pour deux raisons : le système [From.GetStarName] ne se trouve pas dans ce qui constituait jadis l'espace vultaum et les ruines ont plusieurs siècles de moins que tous les autres vestiges laissés par leur civilisation. La colonie semble avoir été fondée par une sorte de groupe dissident qui rejetait la philosophie dominante de leur société."
 precursor.45.name:0 "Colonie dissidente vultaum"
 precursor.46.desc:1 "Plusieurs artefacts découverts lors des fouilles archéologiques menées sur §Y[From.From.GetName]§! portent des inscriptions qui rejettent catégoriquement le précepte philosophique vultaum selon lequel « la vie elle-même est un mensonge ». Un d'entre eux semble être une sorte d'hommage dédié à la race vultaum tout entière. Cela confirmerait la théorie selon laquelle cette colonie dissidente a perduré quelque temps après l'effondrement du reste de l'Assemblée stellaire."
 precursor.5.desc:0 "Les vestiges d'une petite base minière d'hélium 3 vultaum ont été trouvés au fond d'un immense cratère de [From.GetName]. L'explosion à l'origine de ce cratère semble avoir eu lieu à l'intérieur de l'installation. À moins de techniques minières radicalement différentes des nôtres, ni une défaillance du matériel ni un accident ne peut expliquer une explosion de cette ampleur."
 precursor.5.name:0 "Base minière vultaum"
 precursor.50.desc:0 "À un moment, les ingénieurs vultaums ont construit un gigantesque complexe orbital dédié à la recherche informatique à proximité de [From.GetName]. Curieusement, ils semblent avoir ignoré le domaine pourtant populaire de l'intelligence artificielle pour se concentrer exclusivement sur les réalités virtuelles et les simulations informatiques de masse. L'essentiel du complexe a été détruit par des tirs d'armes et des micrométéorites, mais ce qu'il en reste est dans un état remarquable compte tenu de l'âge de la station."
 precursor.50.name:0 "Centre de réalité virtuelle vultaum"
 precursor.500.desc:1 "Nous avons récupéré des artefacts provenant d'une ancienne civilisation alien de [From.GetName] ! D'après l'âge des artefacts retrouvés sur place, nos scientifiques estiment que ces aliens ont vécu dans la région il y a quelque six millions d'années. Les Yuhts, comme ils se faisaient appeler, ressemblaient à des arthropodes, très grands et plats.\n\nÀ l'âge adulte, un seul spécimen pouvait apparemment atteindre une centaine de mètres de long et il était visiblement rare que plus de deux ou trois Yuhts voyagent ensemble dans le même vaisseau spatial. "
 precursor.500.name:0 "L'Empire yuth"
 precursor.505.desc:0 "Il y a longtemps, [From.GetName] a été la cible d'un terrible bombardement orbital durant lequel la biosphère a subi des dégâts catastrophiques. La [From.GetPlanetMoon] aurait apparemment abrité un petit avant-poste construit par les anciens Yuhts, mais la raison pour laquelle cela aurait justifié la destruction du monde tout entier demeure un mystère."
 precursor.505.name:0 "Écloserie yuht"
 precursor.506.desc:1 "Après avoir longuement étudié §Y[From.From.GetName]§!, nous savons maintenant que la [From.From.GetPlanetMoon] était l'un des « mondes-écloseries » de l'Empire yuht. Son Ministre de la procréation préparait les mondes en les débarrassant des prédateurs et de tout autre élément potentiellement nuisible avant de déposer des oeufs à la surface.\n\nLes jeunes yuhts devaient se débrouiller seuls dans cet environnement relativement protégé pendant plusieurs siècles, jusqu'à avoir presque atteint un niveau d'intelligence élémentaire. Ce n'est qu'à ce moment-là qu'ils étaient récupérés et soigneusement introduits dans la société."
 precursor.51.desc:1 "Les archéologues qui explorent le complexe orbital vultaum au-dessus de §Y[From.From.GetName]§! ont fait une découverte très intéressante : ils ont réussi à récupérer la copie partielle de ce qui ressemble à un jeu de réalité virtuelle multijoueur, pratiqué par des milliards de Vultaums dans tout leur empire.\n\nMême s'il a pour cadre une version très romancée et satirique de la société de l'époque, il constitue une source d'informations inestimable sur leur langue et leurs coutumes."
 precursor.510.desc:0 "Nous avons découvert d'importants dispositifs d'écoute sur [From.GetName]. Ces dispositifs remontent à plusieurs millions d'années et nous pensons qu'ils ont été conçus par les Yuhts, même s'ils semblent avoir été réutilisés pour les besoins d'une autre civilisation alien au cours des 500 000 dernières années. Les gigantesques paraboles de réception ne sont pas réparables, mais quelques terminaux sont toujours intacts."
 precursor.510.name:0 "Poste d'écoute des Yuhts"
 precursor.511.desc:1 "Les archéologues envoyés sur §Y[From.From.GetName]§! ont découvert que les dispositifs d'écoute construits ici servaient à rechercher dans l'espace d'éventuels signes d'une vie alien intelligente - ce que les Yuhts n'ont jamais trouvé.\n\nAprès avoir partiellement rétabli l'alimentation d'un terminal, les archéologues ont récupéré un disque de données contenant les journaux des capteurs pour une période de plusieurs siècles. D'après ces fichiers, cette partie de la galaxie était effectivement dépourvue de vie douée de raison à l'époque de l'Empire yuht."
 precursor.515.desc:0 "Les ruines de plusieurs dizaines de vestiges yuhts sont visibles dans l'hémisphère sud de [From.GetName], ce qui indique que cette [From.GetPlanetMoon] abritait une de leurs principales colonies.\n\nÀ l'intérieur d'un des bâtiments délabrés, notre équipe au sol a découvert ce qui semble être un musée consacré aux "célèbres supercheries relatives aux aliens". Il renferme différents artefacts récupérés par les Yuhts dans tout leur empire et semble prouver l'existence d'une vie alien douée de raison. Dans tous les cas, le musée a démythifié ces artefacts comme étant des supercheries."
 precursor.515.name:0 "Colonie yuht"
 precursor.516.desc:1 "La plupart des artefacts exposés dans les musées yuhts de §Y[From.From.GetName]§! ont disparu, mais nos archéologues ont réussi à mettre la main sur un ce qui était présenté comme un faux. Il semble qu'il s'agissait d'un instrument utilisé pour mesurer les radiations cosmiques, et les archéologues ont confirmé qu'il remonte à plusieurs millions d'années avant l'apparition des Yuhts. Contrairement à l'idée véhiculée par le musée yuht, donc, cet artefact alien semble authentique."
 precursor.520.desc:0 "Des signes de développement yuht sont omniprésents sur [From.GetName] et la [From.GetPlanetMoon] n'a dû faire l'objet que d'une terraformation limitée. Une région de l'hémisphère nord ressemble à un cimetière géant. Les environs n'abritent aucune colonie yuht, mais de nombreux monuments attestent de la présence de sites funéraires.\n\nAvec une faible natalité et une espérance de vie moyenne proche d'un millier d'années, la mort de chaque Yuht relevait d'un grand événement et les cérémonies funéraires revêtaient une certaine importance."
 precursor.521.desc:1 "Les fouilles archéologiques menées sur [From.From.GetName] ont révélé que la plupart des tombes ont été pillées au cours des millions d'années qui ont suivi leur construction, très certainement parce que les Yuhts avaient pour coutume d'enterrer leurs morts avec des bijoux et d'autres objets précieux. Parmi les vestiges, les archéologues ont trouvé une grande poupée ressemblant à un Yuht adulte et qui, selon nos chercheurs, était utilisée en guise de porte-bonheur ou pour le souvenir."
 precursor.525.desc:0 "[From.GetName] a été le théâtre d'une terrible guerre entre les Yuhts et une autre espèce dont nous ne savons pas grand-chose. Cette guerre a eu lieu lors des dernières années de l'Empire yuth et même si cela remonte à des millions d'années, les épaves d'engins de guerre y sont toujours visibles.\n\nSi la [From.GetPlanetMoon] abritait une importante colonie yuht, les villes et autres campements ne furent jamais reconstruits au terme des combats, ce qui laisse à penser qu'ils auraient perdu la guerre."
 precursor.526.desc:1 "Après avoir minutieusement fouillé plusieurs anciens champs de bataille de §Y[From.From.GetName]§!, nos archéologues ont récupéré ce qui ressemble à un harnais de combat yuht. Plusieurs canons de gros calibre y étaient toujours attachés, et les archéologues pensent que les soldats yuhts, compte tenu de leur corpulence, étaient chacun une véritable forteresse mobile."
 precursor.530.desc:0 "Un satellite yuth a été placé en orbite autour de [From.GetName] pour commémorer le premier contact entre leur empire et les Jabbardeenis, une civilisation contemporaine. Ce premier contact a eu lieu ici même, dans le système [From.GetStarName], et s'est accompagné de profondes répercussions à tous les niveaux de la société yuht.\n\nPendant plus d'un million d'années, ils s'étaient battus seuls dans la galaxie et les Yuhts ont réagi avec horreur en découvrant des êtres doués de raison. Le [Root.GetName] a récupéré le satellite qui doit maintenant être analysé."
 precursor.530.name:0 "Satellite yuth"
 precursor.531.desc:1 "Après avoir analysé le satellite récupéré au-dessus de §Y[From.From.GetName]§!, nos archéologues ont découvert une représentation incrustée et extrêmement stylisée de ce qui ressemble à un croiseur yuht et à un petit vaisseau de reconnaissance jabbardeeni évoluant en formation serrée lors du premier contact entre les deux civilisations. Ils ont ainsi pu se faire une idée plus précise de leurs vaisseaux spatiaux."
 precursor.535.desc:0 "Les vestiges d'un croiseur yuht ont été retrouvés en orbite autour de [From.GetName]. Apparemment, il aurait été victime de tirs d'armes, mais compte tenu de la vétusté de la carcasse, il est difficile d'en être certain. Rien n'indique que le vaisseau était équipé d'un dispositif supra-luminique ; il devait se déplacer à des vitesses sous-luminiques."
 precursor.535.name:0 "Croiseur yuht"
 precursor.536.desc:1 "Les archéologues qui examinent le croiseur yuht abandonné au-dessus de §Y[From.From.GetName]§! ont transmis leur rapport. La partie centrale du vaisseau abrite deux grandes cryochambres conçues pour abriter chacune un Yuht en état d'hibernation. Compte tenu de la corpulence des Yuhts, c'était apparemment ainsi qu'ils voyageaient à bord des vaisseaux de cette taille.\n\nAucun reste de Yuht n'a été retrouvé à bord du vaisseau, mais les archéologues ont réussi à récupérer les journaux d'un ordinateur qui surveillait les constantes vitales et l'état de santé de l'équipage, permettant ainsi d'obtenir de précieuses informations sur la physiologie yuht."
 precursor.540.desc:0 "Les vestiges partiels d'un ancien vaisseau spatial yuht ont été retrouvés en haute orbite au-dessus de [From.GetName]. L'analyse préliminaire menée par le [Root.GetName] indique qu'il s'agissait peut-être d'un vaisseau de colonisation.\n\nMême les vaisseaux yuhts de type croiseur n'abritaient à leur bord qu'un ou deux individus en raison de leur forte corpulence, mais plus d'une dizaine de cryocapsules sont attachées à ce vaisseau, chacune contenant des exosquelettes atrophiés provenant vraisemblablement des colons yuhts."
 precursor.540.name:0 "Vaisseau de colonisation yuht"
 precursor.541.desc:1 "Les vestiges du vaisseau de colonisation yuht découvert en orbite de §Y[From.From.GetName]§! sont en piteux état, mais nos archéologues ont réussi à récupérer ses moteurs subluminiques. Les Yuhts n'ont jamais franchi la barrière luminique, mais utilisaient la cryotechnologie et tiraient profit de leur extraordinaire longévité pour étendre leur empire à travers les étoiles."
 precursor.545.desc:0 "Cet astéroïde semble avoir abrité un Yuht. Des analyses approfondies montrent un réseau de cavernes situées à l'intérieur de l'astéroïde et similaires aux lieux de vie des Yuhts trouvés ailleurs. Pour en savoir plus, nous allons devoir y dépêcher une équipe d'investigation."
 precursor.545.name:0 "Présence d'un habitat yuht sur un astéroïde"
 precursor.546.desc:1 "L'étude de l'habitat yuht découvert sur l'astéroïde §Y[From.From.GetName]§! a révélé qu'il s'agissait autrefois de la demeure de la philosophe et ermite Yakliir, une personnalité célèbre dans la culture yuht, mentionnée dans de nombreuses sources. Les restes de Yakliir ont été retrouvés dans le sas principal de l'habitation, où elle semble être morte en attendant une navette d'approvisionnement qui semble n'être jamais arrivée."
 precursor.55.desc:0 "[From.GetName] présente de nombreux cratères provoqués par des collisions entre astéroïdes, mais l'un d'entre eux se distingue des autres ; il semble avoir été créé par la détonation d'un dispositif antimatière. À d'autres endroits, il apparaît clair que la surface de l'astéroïde a été lourdement exploitée par les Vultaums il y a quelque 12 millions d'années. Le vaste cratère découvert correspondait vraisemblablement à l'emplacement de leur avant-poste minier."
 precursor.55.name:0 "Base minière d'astéroïde vultaum"
 precursor.56.desc:1 "Un examen approfondi de l'ancienne base minière vultaum de §Y[From.From.GetName]§! a permis de repérer du matériel abandonné dans un tunnel intact. Spécifiquement conçu pour s'adapter à leur anatomie annélide, celui-ci semblait fonctionner grâce aux vibrations corporelles qu'ils utilisaient pour communiquer."
 precursor.6.desc:1 "Nous avons miraculeusement réussi à récupérer des éléments du centre de données vultaum à proximité du cratère de [From.From.GetName]. La plupart de ces données sont corrompues, mais nos scientifiques ont réussi à traduire le « korga » - l'unité de temps de base des Vultaums."
 precursor.600.desc:0 "Après avoir minutieusement examiné les artefacts yuhts récupérés, les scientifiques de [Root.Capital.GetName] en ont déduit les coordonnées galactiques exactes de Yuhtaan, le système natal de l'ancienne civilisation yuht ! Nous devrions y lancer une expédition avant que quelqu'un ne nous double."
 precursor.600.name:0 "Système natal yuht localisé"
 precursor.601.desc:0 "Nous avons eu confirmation que [From.GetName] était le monde natal des Yuhts. La [From.GetPlanetMoon] a été la cible d'intenses bombardements orbitaux il y a environ quatre millions d'années. Les structures métalliques et enchevêtrées sont les seuls vestiges des imposantes constructions qui recouvraient autrefois la surface.\n\nApparemment, les Yuhts ont passé près d'un million d'années à rechercher, en vain, dans l'espace qui les entourait des signes de vie intelligente alien. Lorsqu'ils ont finalement rencontré les Jabbardeenis, une jeune race capable de voyager dans l'espace, leur psychologie alien s'en est trouvée ébranlée.\n\nLes autorités yuhts sont alors arrivées à un consensus : les Jabbardeenis devaient être éradiqués avant de devenir trop puissants. Une attaque surprise d'envergure a été lancée et a fait de nombreuses victimes dans les deux camps. Malgré leur jeune âge, les Jabbardeenis avaient déjà acquis des technologies inconnues des Yuhts et ont fini par prendre l'avantage. En moins d'une décennie, l'Empire yuht créé il y deux millions d'années a été décimé."
 precursor.601.name:0 "Le monde natal des Yuhts"
 precursor.602.desc.a:0 "Nous avons découvert l'ancien monde natal des Yuhts, mais nous ne sommes malheureusement pas les premiers. La [From.GetPlanetMoon] a été pillée et n'abrite plus rien de valeur."
 precursor.602.desc.b:0 "L'exploration de [From.GetName] a révélé que la [From.GetPlanetMoon] abritait jadis le monde natal d'une ancienne espèce, les "Yuhts". Mais d'autres voyageurs stellaires y sont récemment venus et il ne reste plus rien de valeur sur la [From.GetPlanetMoon]."
 precursor.602.name:0 "Monde natal des Yuhts découvert"
 precursor.completed.a:0 "Intéressante découverte"
 precursor.completed.name:0 "Projet archéologique terminé"
 pretender.1.desc_01:0 "[From.GetRegnalName] a succombé et sept jours de deuil ont été annoncés sur [Root.Capital.GetName]. Malheureusement, aucun héritier n'a été désigné et deux prétendants au trône se sont manifestés.\n\nLe plus puissant des deux a été couronné [Root.GetRulerTitle] sous le nom de [Root.GetRulerName], mais la situation n'est pas réglée pour autant."
 pretender.1.desc_02:1 "[From.GetRegnalName] a quitté ce monde pour rejoindre le suivant. Malheureusement, les Esprits ne nous ont pas transmis suffisamment de signes pour nous permettre de désigner un successeur.\n\nAprès un débat houleux, [Root.GetRulerName] a été couronné en tant que nouveau [Root.GetRulerTitle], sans pour autant faire l'unanimité. Des prétendants issus des hautes sphères du clergé tentent maintenant de rallier des soutiens."
 pretender.1.desc_03:1 "[From.GetRegnalName] nous a quittés sans laisser d'héritier, plongeant notre gouvernement dans la confusion. Après avoir rallié suffisamment de soutiens au sein de l'armée de [Root.Capital.GetName], [Root.GetRulerName] a été désigné pour lui succéder, mais la situation reste tendue et des prétendants tentent de rallier leurs propres soutiens pour défier le règne du nouveau [Root.GetRulerTitle]."
 pretender.1.desc_04:1 "[From.GetRegnalName] nous a quittés et nos algorithmes ne sont pas parvenus à identifier un successeur idéal. Pour des raisons d'efficacité, un nouveau [Root.GetRulerTitle] a été choisi de manière aléatoire et il incombe désormais à [Root.GetRulerName] d'interpréter la volonté infaillible de l'Ordinateur central.\n\nMais des doutes sont apparus et certains estiment être mieux placés pour prendre la relève."
 pretender.1.desc_05:1 "[From.GetRegnalName] nous a quittés et tout le [Root.GetName] est en deuil. Aucun héritier n'a été désigné, ce qui est source de discorde au sein de la noblesse.\n\n[Root.GetRulerName] a déjà été couronné à [Root.Capital.GetName], mais des prétendants avançant un lointain lien de parenté avec [From.GetRegnalName] défient le nouveau [Root.GetRulerTitle]."
 pretender.1.name:0 "[From.GetRegnalName] meurt sans héritier"
 pretender.1.tooltip:1 "Des factions de prétendants ont fait leur apparition."
 primitive.1.desc:0 "L'exploration de [From.GetName] a révélé que certaines régions de la [From.GetPlanetMoon] abritent une protocivilisation alien primitive. Les sondes indiquent que cette culture paléolithique maîtrise le feu et a développé une langue orale rudimentaire ; mais nous n'avons aucune preuve encore d'un accès à la métallurgie ou à la communication écrite."
 primitive.1.name:0 "Découverte d'une protocivilisation alien"
 primitive.11.a:0 "Nous devons surveiller ces signaux."
 primitive.11.desc:0 "Pour la première fois, nos instruments de détection ont capté des signaux radio émanant de [From.Capital.GetName], la civilisation alien industrialisée qui vit sur ce monde a semble-t-il commencé à expérimenter les transmissions sans fil. Des rapports portant sur d'autres régions de la [From.Capital.GetPlanetMoon] font état du lancement du premier aéronef primitif. Conformément à nos modèles, leurs progrès technologiques s'accélèrent."
 primitive.11.name:0 "Signaux radio"
 primitive.13.a:0 "Un important développement."
 primitive.13.desc:0 "Les physiciens de la civilisation alien de [From.Capital.GetName] ont, pour la première fois, réussi à diviser l'atome. La découverte de la fission nucléaire a ouvert la voie à la production des premières armes nucléaires et à l'apparition de centrales nucléaires. Les [From.GetName] sont désormais en mesure de détruire leur monde natal en appuyant sur un simple bouton."
 primitive.13.name:0 "Division de l'atome"
 primitive.131.a:0 "Il n'y a plus rien à observer maintenant..."
 primitive.131.desc:0 "Une guerre de grande ampleur a récemment éclaté entre plusieurs grands États-nations de [From.GetName]. Depuis leur station d'observation, nos chercheurs ont vu le conflit s'intensifier au point de se transformer en guerre nucléaire totale.\n\nToutes les formes de vie ont été détruites et la [From.GetPlanetMoon] n'est plus qu'un désert inhabitable."
 primitive.131.name:0 "[From.GetName] en proie à une guerre nucléaire"
 primitive.132.a:0 "Une tragique leçon."
 primitive.132.desc:0 "Une guerre de grande ampleur a récemment éclaté entre plusieurs grands États-nations de [From.GetName]. Depuis leur station d'observation, nos chercheurs ont vu le conflit s'intensifier au point de se transformer en guerre nucléaire totale.\n\nLa [From.GetPlanetMoon] a payé un lourd tribut ; ses principales villes ont été détruites et sa population a été décimée à 90 %. Ça et là, des survivants surgissent des décombres, mais nos chercheurs estiment que la civilisation de [From.GetPlanetMoon] régressera à un état plus primitif encore."
 primitive.133.desc:0 "Une guerre de grande ampleur a récemment éclaté entre plusieurs grands États-nations de [From.GetName]. Depuis leur station d'observation, nos chercheurs ont vu le conflit s'intensifier au point de se transformer en guerre nucléaire totale.\n\nToute la population de la [From.GetPlanetMoon] semble avoir péri et l'environnement a été sévèrement touché."
 primitive.15.a:0 "Ils sont sur le point de se déplacer dans l'espace."
 primitive.15.desc:0 "Nos systèmes de suivi longue portée ont détecté le premier lancement d'un satellite artificiel de la surface de [From.Capital.GetName]. Celui-ci a brillamment été mis en orbite et marque le début d'un vaste programme spatial initié par la civilisation alien de la [From.Capital.GetPlanetMoon]. Après ces premiers pas dans l'espace, des missions avec équipage, voire des expéditions interplanétaires risquent fort de suivre."
 primitive.15.name:0 "Premier satellite"
 primitive.151.a:0 "Le temps presse."
 primitive.151.desc:0 "Au cours d'une mission clandestine menée à la surface de [From.GetName], une escadrille de chasseurs atmosphériques appartenant à un État-nation local a intercepté une de nos navettes. Un tir de missile a neutralisé ses moteurs et la navette s'est écrasée dans une région reculée.\n\nNous devons agir vite pour évacuer les survivants avant que les autochtones ne rejoignent le lieu du crash. Toute trace de notre présence doit être effacée !"
 primitive.151.name:0 "Crash d'une navette sur [From.GetName]"
 primitive.152.desc:0 "Des agents du [Root.GetName] ont réussi à évacuer plusieurs survivants de la navette qui s'est écrasée sur [From.From.GetName]. Les débris restants ont été détruits par une explosion contrôlée et les autochtones ne trouveront sur place qu'un petit cratère.\n\nL'État-nation dans lequel a eu lieu cet incident accusera certainement ses voisins d'avoir violé ses frontières, mais espérons que son développement naturel n'en soit pas gêné."
 primitive.152.name:0 "Survivants sauvés sur [From.From.GetName]"
 primitive.153.a:0 "Cela n'augure de rien de bon."
 primitive.153.desc:0 "Les forces locales de [From.From.GetName] ont rejoint le lieu du crash avant que nous réussissions à y dépêcher une équipe de recherche, et tous les survivants ont été capturés. Les autochtones ont établi un périmètre autour de l'épave de la navette et celle-ci doit être en cours d'analyse par leurs meilleurs scientifiques.\n\nIls ont désormais la preuve que la vie existe au-delà de leur monde. Reste à voir l'effet d'une telle découverte sur leur société..."
 primitive.153.name:0 "Survivants capturés sur [From.From.GetName]"
 primitive.155.a:0 "Si seulement on avait pu récupérer notre navette..."
 primitive.155.desc:0 "Plusieurs États-nations de [From.GetName] ont uni leurs forces contre celui qui a abattu notre navette, après que celle-ci a refusé de partager les technologies récupérées sur le lieu du crash. À la suite d'une courte guerre conventionnelle, les deux camps ont échangé des missiles nucléaires qui ont détruit la majeure partie de la [From.GetPlanetMoon].\n\nLes survivants de la navette ont péri lorsque la base militaire dans laquelle ils étaient détenus a été prise pour cible par le barrage initial. On dénombre environ 90 % de victimes parmi la population locale et les survivants sont revenus à une ère technologique des plus primitives."
 primitive.156.desc:0 "Plusieurs États-nations de [From.GetName] ont uni leurs forces contre celui qui a abattu notre navette, après que celle-ci a refusé de partager les technologies récupérées sur le lieu du crash. À la suite d'une courte guerre conventionnelle, les deux camps ont échangé des missiles nucléaires qui ont détruit la majeure partie de la [From.GetPlanetMoon].\n\nIl n'y a aucun survivant, même nos scientifiques ont péri, et l'environnement en a considérablement souffert."
 primitive.157.desc:0 "Plusieurs États-nations de [From.GetName] ont uni leurs forces contre celui qui a abattu notre navette, après que celle-ci a refusé de partager les technologies récupérées sur le lieu du crash. À la suite d'une courte guerre conventionnelle, les deux camps ont échangé des missiles nucléaires qui ont détruit la majeure partie de la [From.GetPlanetMoon].\n\nToutes les formes de vie ont été détruites et la [From.GetName] n'est plus habitable. Nos scientifiques font partie des milliards de victimes."
 primitive.159.a:0 "C'est intolérable !"
 primitive.159.desc:0 "L'État-nation de [From.GetName] qui a abattu notre navette a forcé nos scientifiques à concevoir de nouvelles armes de guerre pour son armée. Forts de ces nouvelles armes, ils ont réussi à envahir plusieurs États voisins et s'apprêtent à assujettir la [From.GetPlanetMoon] tout entière."
 primitive.159.name:0 "Nouvelles armes sur [From.GetName]"
 primitive.161.a:0 "La sécurité des nôtres est prioritaire."
 primitive.161.b:0 "Ils ne sont clairement pas prêts."
 primitive.161.desc:0 "L'État-nation de [From.GetName] qui a abattu notre navette a utilisé un de ses satellites primitifs pour envoyer dans l'espace une transmission qui semble nous être destinée.\n\nIl exige une part de notre technologie en échange des scientifiques capturés sur le lieu du crash. Si nous refusons, ils seront publiquement exécutés et leur exécution sera retransmise en direct."
 primitive.161.name:0 "Marché contre otages"
 primitive.162.a:0 "Les sauvages !"
 primitive.162.desc:0 "Au cours d'une odieuse mise en scène, nos scientifiques capturés sur [From.From.GetName] ont été présentés devant les caméras comme des "horreurs aliens", avant d'être démembrés devant une foule en liesse."
 primitive.162.name:0 "Otages exécutés"
 primitive.17.a:0 "C'était inéluctable."
 primitive.17.desc:0 "La civilisation alien de [From.Capital.GetName] a achevé la construction de son premier vaisseau interplanétaire en orbite autour de son monde natal. Pour le meilleur ou pour le pire, ces aliens sont maintenant en mesure de rejoindre la communauté galactique et peuvent être comptabilisés dans le nombre de races capables de se déplacer dans l'espace."
 primitive.17.name:0 "L'Ère spatiale"
 primitive.171.a:0 "Cela nous permettra de mieux les comprendre."
 primitive.171.b:0 "Non, nous devrions les laisser tranquilles."
 primitive.171.desc:0 "Les scientifiques de notre avant-poste d'observation situé au-dessus de [From.GetName] ont demandé l'intervention d'un vaisseau scientifique pour les aider à collecter des spécimens à la surface de la [From.GetPlanetMoon]. Dans le cadre de leurs recherches, ils aimeraient discrètement enlever des autochtones afin de les soumettre à des tests, après quoi ceux-ci seront réintroduits dans leur milieu, sans qu'ils se souviennent de rien."
 primitive.171.name:0 "Proposition de recherche"
 primitive.172.a:0 "Beau travail."
 primitive.172.desc:1 "La mission scientifique du [Root.GetName] sur [From.From.GetName] est à présent terminée. Lors d'un vol nocturne à basse altitude, des navettes du vaisseau scientifique ont eu recours à des impulsions électromagnétiques pour neutraliser les véhicules à combustion primitifs des autochtones. Leurs occupants ont ensuite été endormis et enlevés, pendant que d'autres équipes collectaient des échantillons en disséquant quelques têtes de bétail locales.\n\nSur la [From.From.GetPlanetMoon], notre mission semble être passée inaperçue, malgré quelques rapports faisant état de « lumières inexpliquées » et d'un incident au cours duquel l'équipage de l'une nos navettes a délibérément utilisé ses réacteurs pour dessiner des formes circulaires dans un champ. Il a été sévèrement réprimandé."
 primitive.174.a.response:0 "Excellent. Mais peut-être pourrions-nous oublier cette affaire."
 primitive.174.a:0 "Bien sûr. Présentez-leur nos excuses."
 primitive.174.b.response:0 "C'est noté.\n\nVous découvrirez à vos dépens que les [From.GetSpeciesNamePlural] n'oublient jamais, [Root.GetSpeciesName] !"
 primitive.174.b:0 "C'était pour le bien de la science. Aucune réparation n'est envisageable."
 primitive.174.desc:0 "Salutations. Nous aimerions discuter d'un sujet particulier.\n\nTous les [From.GetSpeciesNamePlural] savent que notre monde natal a reçu la visite d'aliens avant que nous ne devenions une civilisation de voyageurs spatiaux. Ces maraudeurs ont enlevé plusieurs de nos citoyens et semé la terreur partout où ils sont apparus. Auriez-vous des informations à ce sujet, [Root.GetSpeciesName] ?\n\nNe nous mentez pas, nous savons que vous en êtes responsables ! Les descendants des malheureux [From.GetSpeciesNamePlural] que vous avez enlevés et soumis à de viles expériences demandent réparation !"
 primitive.19.a:0 "Ils sont sur le point de se déplacer dans l'espace."
 primitive.19.desc:0 "Le [From.GetName] de [From.Capital.GetName] a achevé la construction d'une station spatiale primitive en basse orbite autour de son monde natal. Elle génère de la gravité par force centrifuge et bien que son avionique et ses systèmes d'alimentation soient rudimentaires, elle relève d'une prouesse en raison des connaissances technologiques des [From.GetSpeciesNamePlural]."
 primitive.19.name:0 "Station spatiale primitive"
 primitive.21.a:0 "Cela devait arriver."
 primitive.21.desc:0 "Les aliens de l'Âge du bronze de [From.Capital.GetName] maîtrisent suffisamment la métallurgie pour être considérés comme une civilisation de l'Âge du fer. Les outils et les armes qu'ils utilisent sont de plus en plus efficaces et l'architecture de leurs villes de plus en plus élaborée. Leur civilisation couvre désormais la majeure partie de la [From.Capital.GetPlanetMoon] et plusieurs de leurs grandes villes abritent près d'un million d'individus."
 primitive.21.name:0 "L'Âge du fer"
 primitive.23.a:0 "Une étape importante."
 primitive.23.desc:0 "La civilisation pré-industrielle de [From.Capital.GetName] a achevé la fabrication de plusieurs presses typographiques. Ces machines lui ont permis de produire des ouvrages écrits en grandes quantités, ce qui se traduit par une forme primitive de communication de masse. Plusieurs membres éminents de cette société ont tenté d'étouffer cette innovation, en vain. De nouvelles idées se propagent rapidement sur la [From.Capital.GetPlanetMoon] et les répercussions sur la société sont considérables."
 primitive.23.name:0 "Presse typographique"
 primitive.25.a:0 "Nous allons voir comment ils utilisent cette technologie."
 primitive.25.desc:0 "La civilisation alien de [From.Capital.GetName] a découvert la poudre à canon, ce qui a révolutionné sa manière de faire la guerre, et les gros canons ont rendu leurs précédentes citadelles obsolètes. L'utilisation d'explosifs a aussi facilité de nombreux projets d'ingénierie, les obstacles gênants pouvant désormais être détruits. Actuellement, leurs chimistes testent les nouveaux champs d'application de cette invention."
 primitive.25.name:0 "Poudre à canon"
 primitive.27.a:0 "Un développement intéressant."
 primitive.27.desc:0 "La civilisation alien primitive de [From.Capital.GetName] a percé les mystères du moteur à vapeur, ce qui a révolutionné sa société à bien des égards. Les véhicules et les machines qui utilisent cette technologie sont déjà visibles dans leurs villes et les premières usines apparaissent. La révolution indusrielle se profile."
 primitive.27.name:0 "Vapeur"
 primitive.29.a:0 "Continuons de les surveiller"
 primitive.29.desc:0 "La civilisation alien de [From.Capital.GetName] est entrée dans une nouvelle ère de son histoire en devenant une société totalement industrialisée. Les effets spectaculaires de cette révolution se font sentir partout sur la [From.Capital.GetPlanetMoon] : les usines poussent comme des champignons, les progrès de la médecine s'accompagnent d'un essor démographique sans précédent, et les innovations scientifiques se multiplient avec une régularité alarmante."
 primitive.29.name:0 "Révolution industrielle"
 primitive.31.a:0 "Nous assistons à la naissance d'une nouvelle culture."
 primitive.31.desc:0 "Les aliens primitifs de [From.Capital.GetName] ont récemment quitté l'Ère du néolithique pour entrer dans ce qui ressemble à l'Âge du bronze. Ils maîtrisent de mieux en mieux la métallurgie et les premières langues écrites ont fait leur apparition. Des villes prennent forme et les aliens s'installent désormais sur une plus grande partie de la [From.GetPlanetMoon]."
 primitive.31.name:0 "Apparition de la civilisation de l'Âge du bronze"
 primitive.40.a:0 "Réduisez nos colonies à de plus petites enclaves."
 primitive.40.b:0 "Regroupez les aliens primitifs dans des réserves."
 primitive.40.c:0 "Assujettissez ces sauvages et faites-les travailler pour nous."
 primitive.40.desc:0 "Sur [Root.GetName], nos nouvelles colonies sont entrées en contact avec les aliens de l'Âge du bronze originaires de ce monde. Plusieurs affrontements violents sont à déplorer et il nous faut établir une stratégie pour y remédier.\n\nNous pourrions fortifier nos colonies et nous limiter aux régions isolées abritant peu d'aliens. Mais cela diminuerait le territoire et les ressources de nos colons.\n\nNous pourrions aussi confiner les aliens dans des réserves spécifiques où ils seraient isolés du reste de la colonie. Cela limiterait également le territoire de nos colons, mais dans une moindre mesure."
 primitive.40.name:0 "Rencontre avec des êtres primitifs"
 primitive.41.a:0 "Vermine primitive !"
 primitive.41.desc:0 "Une de nos enclaves de [Root.GetName] a été attaquée par les aliens primitifs de la [From.GetPlanetMoon] ! Les forces belliqueuses en présence ont réussi à ouvrir une brèche dans nos murs et leurs guerriers ont massacré d'innombrables colons avant que nos forces de sécurité ne les repoussent."
 primitive.41.name:0 "Enclave attaquée"
 primitive.42.desc:0 "Les forces belliqueuses ont réussi à ouvrir une brèche dans les murs de la réserve de [From.GetName] ! Les guerriers aliens s'y sont introduits et ont massacré bon nombre de nos colons avant que nos forces de sécurité ne les repoussent."
 primitive.42.name:0 "Réserve violée"
 primitive.43.a.tooltip.1:0 "§Y1 pop autochtone§! rejoint la colonie."
 primitive.43.a.tooltip.2:0 "§Y2 pops autochtones§! rejoignent la colonie."
 primitive.43.a.tooltip.3:0 "§Y3 pops autochtones§! rejoignent la colonie."
 primitive.43.a:0 "Accordez-leur cette citoyenneté."
 primitive.43.b:0 "Leur place est dans la réserve."
 primitive.43.desc:0 "Les représentants d'une importante communauté appartenant aux aliens primitifs de [Root.GetName] nous ont fait une demande des plus surprenantes : ils souhaitent quitter la réserve et devenir des citoyens à part entière de notre colonie. Les connaissances technologiques de ces aliens primitifs sont limitées, mais ils semblent sérieux et travailleurs."
 primitive.43.name:0 "Demande de citoyenneté"
 primitive_enclaves:0 "Notre colonie sera limitée en termes de taille, mais la recherche de la société découle de l'étude des autochtones."
 primitive_reservations:0 "Les autochtones sont rassemblés dans de plus petites réserves, ce qui nous laisse le reste de la colonie."
 progress.1.a:0 "L'histoire est en marche !"
 progress.1.desc:0 "Depuis des milliers d'années, les astronomes de [Root.Capital.GetName] utilisent des télescopes pour observer avec émerveillement les planètes avec lesquelles nous partageons notre système natal. Nos ancêtres ont créé de complexes planétaires mécaniques pour simuler leurs orbites et utilisé des modèles étonnamment précis du système [home_system.GetName].\n\nAujourd'hui, notre civilisation se trouve à un autre tournant de son histoire, avec l'étude du dernier corps inexploré de notre système solaire. Les frontières de l'inconnu vont devoir une nouvelle fois être repoussées."
 progress.1.name:0 "Exploration complète du système [home_system.GetName]"
 progress.2.a.assim:0 "Nous serons un"
 progress.2.a.mech:0 "Entendu"
 progress.2.a.serv:0 "Merveilleux, commençons à préparer les cadeaux"
 progress.2.a.term:0 "Nous serons prêts pour eux"
 progress.2.a:0 "Nous ne pouvons pas être seuls"
 progress.2.desc.assim:0 "Sur [From.GetName], la [Root.GetName] a fait une découverte historique : une myriade de formes de vies organiques aliens ! Si aucune n'est suffisamment évoluée pour être considérée comme une candidate possible à l'assimilation, la probabilité de rencontrer des organiques doués de raison en dehors de [Root.Owner.Capital.GetName] est désormais plus élevée que jamais."
 progress.2.desc.mach:0 "Sur [From.GetName], la [Root.GetName] a fait une découverte imprévue : la [From.GetPlanetMoon] grouille de vie alien ! Pour la première fois dans l'histoire, nous avons rencontré des formes de vie étrangères à [Root.Owner.Capital.GetName].\n\nSi aucune des créatures aliens trouvées sur [From.GetName] n'est douée de raison, les prévisions recalibrées suggèrent désormais une très grande probabilité d'organiques intelligents dans la galaxie."
 progress.2.desc.serv:0 "Une découverte historique a été faite par la [Root.GetName] sur [From.GetName] : la [From.GetPlanetMoon] grouille d'organiques aliens ! Si aucune de ces formes de vie ne semble posséder la conscience requise pour apprécier les dorlotements des [Root.Owner.GetSpeciesNamePlural], ce n'est probablement qu'une question de temps avant que nous rencontrions des organiques qui en ont la capacité !"
 progress.2.desc.term:0 "Nous nous étions préparés à ce jour. La [Root.GetName] a confirmé l'existence d'organiques aliens sur [From.GetName]. Si aucune des formes de vie rencontrées ne possède de réelles capacités de raisonnement, nous ne pouvons écarter la possibilité, désormais très probable, de voir la galaxie infestée d'organiques conscients."
 progress.2.desc:0 "Sur §Y[From.GetName]§!, le [Root.GetName] a fait une découverte époustouflante : la [From.GetPlanetMoon] grouille de vie alien ! Pour la première fois dans l'histoire, nous avons rencontré des formes de vie étrangères à [Root.Owner.Capital.GetName].\n\nCette découverte incroyable a définitivement fait taire ceux qui pensaient que nous étions seuls dans l'univers - car si aucune des créatures aliens trouvées sur [From.GetName] n'est douée de raison, ce n'est qu'une question de temps avant que nous découvrions une forme de vie intelligente..."
 progress.2.name:0 "Découverte d'une vie alien"
 progress.3.a:0 "Un grand jour pour le [Root.Owner.GetName] !"
 progress.3.desc_01:0 "Notre vaisseau de colonisation s'est posé à l'embouchure de l'immense delta d'un des continents de [Root.GetName]. Cette région tempérée et forestière constitue un premier site d'atterrissage idéal.\n\nLe vaisseau abrite désormais le siège administratif de la nouvelle colonie et le coeur de son réacteur est sur le point d'être retiré pour alimenter provisoirement la colonie.\n\nDes centaines de petites tentes et d'abris préfabriqués poussent comme des champignons autour de l'imposante coque du vaisseau spatial et les colons commencent à débarquer en nombre - la première ville [Root.Owner.GetSpeciesName] d'un monde alien."
 progress.3.desc_02:0 "Notre vaisseau de colonisation a amerri sur l'océan qui s'étend jusqu'à la [Root.GetPlanetMoon] de [Root.GetName], au large d'un grand archipel. Ce chapelet d'îles fertiles constitue un excellent point de départ.\n\nLe vaisseau s'y est définitivement arrimé et se prépare à accueillir le siège administratif de la nouvelle colonie. Le coeur de son réacteur est sur le point d'être retiré pour alimenter provisoirement la colonie.\n\nDes centaines de petites tentes et d'abris préfabriqués poussent comme des champignons autour de l'imposante coque du vaisseau spatial et les colons commencent à débarquer en nombre - la première ville [Root.Owner.GetSpeciesName] d'un monde alien."
 progress.3.desc_03:0 "Notre vaisseau de colonisation vient de se poser aux abords d'une grande oasis de [Root.GetName]. Situé sur les contreforts d'une imposante montagne, cet endroit est protégé du vent et permet facilement d'accéder à l'eau.\n\nLe vaisseau abrite désormais le siège administratif de la nouvelle colonie et le coeur de son réacteur est sur le point d'être retiré pour alimenter provisoirement la colonie.\n\nDes centaines de petites tentes et d'abris préfabriqués poussent comme des champignons autour de l'imposante coque du vaisseau spatial et les colons commencent à débarquer en nombre - la première ville [Root.Owner.GetSpeciesName] d'un monde alien."
 progress.3.desc_04:0 "Notre vaisseau de colonisation a repéré un rare terrain dégagé au milieu de la jungle de [Root.GetName] et s'y est posé. L'endroit est entouré d'une végétation luxuriante et des drones ont été déployés pour repousser les prédateurs.\n\nLe vaisseau abrite désormais le siège administratif de la nouvelle colonie et le coeur de son réacteur est sur le point d'être retiré pour alimenter provisoirement la colonie.\n\nDes centaines de petites tentes et d'abris préfabriqués poussent comme des champignons autour de l'imposante coque du vaisseau spatial et les colons commencent à débarquer en nombre - la première ville [Root.Owner.GetSpeciesName] d'un monde alien."
 progress.3.desc_05:0 "Notre vaisseau de colonisation s'est posé en douceur au sommet d'une imposante mesa, près de l'équateur de [Root.GetName]. L'endroit constitue un excellent point de départ et les rivières qui coulent dans les canyons situés en contrebas permettent d'accéder facilement à de l'eau douce.\n\nLe vaisseau abrite désormais le siège administratif de la nouvelle colonie et le coeur de son réacteur est sur le point d'être retiré pour alimenter provisoirement la colonie.\n\nDes centaines de petites tentes et d'abris préfabriqués poussent comme des champignons autour de l'imposante coque du vaisseau spatial et les colons commencent à débarquer en nombre - la première ville [Root.Owner.GetSpeciesName] d'un monde alien."
 progress.3.desc_06:0 "Notre vaisseau de colonisation s'est posé en douceur dans l'immense steppe déserte de [Root.GetName]. L'endroit se trouve derrière une crête abritée du vent glacial et non loin d'une immense retenue d'eau douce.\n\nLe vaisseau abrite désormais le siège administratif de la nouvelle colonie et le coeur de son réacteur est sur le point d'être retiré pour alimenter provisoirement la colonie.\n\nDes centaines de petites tentes et d'abris préfabriqués poussent comme des champignons autour de l'imposante coque du vaisseau spatial et les colons commencent à débarquer en nombre - la première ville [Root.Owner.GetSpeciesName] d'un monde alien."
 progress.3.desc_07:0 "Notre vaisseau de colonisation s'est posé en douceur sur les étendues enneigées de [Root.GetName], dans une vallée profonde située près de l'équateur. Niché au coeur d'une vaste chaîne montagneuse, l'endroit est bien protégé des éléments.\n\nLe vaisseau abrite désormais le siège administratif de la nouvelle colonie et le coeur de son réacteur est sur le point d'être retiré pour alimenter provisoirement la colonie.\n\nDes centaines de petites tentes et d'abris préfabriqués poussent comme des champignons autour de l'imposante coque du vaisseau spatial et les colons commencent à débarquer en nombre - la première ville [Root.Owner.GetSpeciesName] d'un monde alien."
 progress.3.desc_10:0 "Notre vaisseau de colonisation a suivi avec succès la route préprogrammée et atterri sur §Y[Root.GetName]§!. Des milliers d'unités de travail sont alors sorties des gigantesques hangars de la cale pour entamer la construction d'un poste de déploiement initial à partir duquel l'établissement pourra se développer.\n\nLes efforts de catalogage et de désignation des gisements de ressources de la surface sont en cours, et toute vie sauvage agressive se trouvant aux alentours du site d'atterrissage initial a été pacifiée.\n\nNous sommes prêts désormais à lancer la production en masse de nouvelles unités de [Root.Owner.GetSpeciesNamePlural] sur la [Root.GetPlanetMoon], autant qu'en permettront les ressources. Notre première colonie est un succès."
 progress.3.name:0 "La première colonie [Root.Owner.GetSpeciesName]"
 progress.4.a:0 "Voilà qui change tout"
 progress.4.b:0 "Ce moment est historique"
 progress.4.c:0 "Nous devons envisager le pire"
 progress.4.d:0 "Ils sont... différents"
 progress.4.desc_01:0 "La nouvelle de notre première rencontre avec une forme de vie alien intelligente a suscité des sentiments mêlés au sein de la population. Elle confirme ce que nous supposions depuis fort longtemps : nous ne sommes pas seuls dans la galaxie. Chaque nouvelle espèce alien que nous rencontrons constitue tout autant un objet de fascination qu'une menace. Nous devons donc nous montrer prudents.\n\nCes curieux xénos disposent d'un niveau technologique similaire au nôtre, ce qui indique que nous avons accédé au vol spatial à peu près en même temps."
 progress.4.desc_02:0 "La nouvelle de notre première rencontre avec une forme de vie alien intelligente s'est propagée dans toute la [Root.GetName]. Nos citoyens sont fascinés par ces êtres, et les médias multiplient les reportages et les spéculations sur leur culture et leur société. Le fait que nous ne sommes pas seuls dans cette galaxie a suscité l'enthousiasme sur [Root.Capital.GetName].\n\nComme nous, ces aliens semblent relativement nouveaux venus dans la galaxie et leur niveau technologique s'apparente au nôtre."
 progress.4.desc_03:0 "La nouvelle de notre première rencontre avec une forme de vie alien intelligente a profondément ébranlé notre société. Des vidéos volées présentant ces étranges créatures se propagent dans les médias de la [Root.GetName], et de nombreux citoyens sont pris de panique. Des émeutes ont même été signalées dans plusieurs villes de [Root.Capital.GetName].\n\nCes étranges xénos semblent avoir atteint un niveau technologique similaire au nôtre et il est évident qu'ils maîtrisent les voyages spatiaux. Reste à savoir s'ils considèrent notre grande espèce avec crainte, haine ou indifférence."
 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.e:0 "Les données doivent être analysées"
 progress.4.f:0 "Proie..."
 progress.4.g:0 "Compilation des données tactiques..."
 progress.4.gestaltfallen:0 "L'entité politique alien rencontrée semble très ancienne, et elle possède une technologie bien plus avancée que la nôtre. La prudence s'impose."
 progress.4.gestaltintro:0 "Les modèles théoriques suggèrent depuis bien longtemps l'existence d'autres civilisations douées de raison dans la galaxie. Cette théorie est désormais confirmée."
 progress.4.gestaltnormal:0 "L'entité politique alien rencontrée possède un niveau technologique similaire au nôtre, ce qui indique que nous avons accédé au vol spatial à peu près en même temps."
 progress.4.gestaltprimitives:0 "L'entité politique alien rencontrée n'a pas encore inventé le vol spatial. Nous devons donc décider de la meilleure façon de traiter ces primitifs."
 progress.4.name:0 "Première rencontre alien"
 progress.5.b:0 "C'est fascinant !"
 progress.5.c:0 "Bien dit !"
 progress.5.desc_01:0 "La nouvelle de notre première rencontre avec une forme de vie alien intelligente a suscité des sentiments mêlés au sein de la population. Elle confirme ce que nous supposions depuis fort longtemps : nous ne sommes pas seuls dans la galaxie. Chaque nouvelle espèce alien que nous rencontrons constitue tout autant un objet de fascination qu'une menace. Nous devons donc nous montrer prudents.\n\nSelon nos standards, ces xénos sont primitifs, et ils ne maîtrisent pas encore le vol spatial. Il nous faut donc bien peser la meilleure façon de les approcher."
 progress.5.desc_02:0 "La nouvelle de notre première rencontre avec une forme de vie alien intelligente s'est propagée dans toute la [Root.GetName]. Nos citoyens sont fascinés par ces êtres, et les médias multiplient les reportages et les spéculations sur leur culture et leur société. Le fait que nous ne sommes pas seuls dans cette galaxie a suscité l'enthousiasme sur [Root.Capital.GetName].\n\nNotre niveau technologique est nettement plus avancé que le leur, car ils ne maîtrisent pas encore le vol spatial. Mais même s'ils sont primitifs selon nos standards, nous pourrions sans doute apprendre beaucoup en les étudiant."
 progress.5.desc_03:0 "La nouvelle de notre première rencontre avec une forme de vie alien intelligente a profondément ébranlé notre société. Des vidéos volées présentant ces étranges créatures se propagent dans les médias de la [Root.GetName], et de nombreux citoyens sont pris de panique. Des émeutes ont même été signalées dans plusieurs villes de [Root.Capital.GetName].\n\nCes xénos primitifs et arriérés sont pourtant bien loin d'avoir atteint notre niveau technologique : ils ne maîtrisent même pas encore le vol spatial. Eh bien, prions pour que cela n'arrive jamais !"
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.b:0 "Leur sagesse doit être grande"
 progress.6.c:0 "Leur ère est terminée, celle des [Root.GetSpeciesNamePlural] est venue"
 progress.6.desc_01:0 "La nouvelle de notre première rencontre avec une forme de vie alien intelligente a suscité des sentiments mêlés au sein de la population. Elle confirme ce que nous supposions depuis fort longtemps : nous ne sommes pas seuls dans la galaxie. Chaque nouvelle espèce alien que nous rencontrons constitue tout autant un objet de fascination qu'une menace. Nous devons donc nous montrer prudents.\n\nCes étrangers semblent avoir été actifs depuis quelque temps dans la galaxie : leur empire semble remonter à plusieurs milliers d'années, et leur technologie est très en avance sur la nôtre. Nous devrions nous montrer prudents en les abordant."
 progress.6.desc_02:0 "La nouvelle de notre première rencontre avec une forme de vie alien intelligente s'est propagée dans toute la [Root.GetName]. Nos citoyens sont fascinés par ces êtres, et les médias multiplient les reportages et les spéculations sur leur culture et leur société. Le fait que nous ne sommes pas seuls dans cette galaxie a suscité l'enthousiasme sur [Root.Capital.GetName].\n\nL'empire qu'ont fondé ces aliens semble très ancien, et leur niveau technologique est très en avance sur le nôtre. De toute évidence, ils ont beaucoup à nous apprendre."
 progress.6.desc_03:0 "La nouvelle de notre première rencontre avec une forme de vie alien intelligente a profondément ébranlé notre société. Des vidéos volées présentant ces étranges créatures se propagent dans les médias de la [Root.GetName], et de nombreux citoyens sont pris de panique. Des émeutes ont même été signalées dans plusieurs villes de [Root.Capital.GetName].\n\nCes étranges xénos ont atteint un niveau technologique largement supérieur au nôtre, et ils semblent maîtriser les voyages dans l'espace depuis des milliers d'années, voire davantage. Heureusement pour nous, leur espèce apparaît décrépite et stagnante."
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.7.a:0 "Très bien."
 progress.7.desc:0 "Les essais en vol du [Root.GetName], notre premier vaisseau scientifique, sont terminés et il est désormais pleinement opérationnel. L'officier scientifique [Root.GetLeaderName] en a pris le commandement et recommande une exploration approfondie de notre système natal.\n\nNous avons entré les détails de cette mission dans le §SJournal de bord§! pour mémoire."
 progress.7.name:0 "Mission d'exploration"
 progress.8.a:0 "Que la quête commence !"
 progress.8.desc:0 "Après avoir pleinement exploré notre système natal, l'heure est venue pour notre espèce de s'aventurer au-delà de [Root.Capital.GetName]. Nous devrions explorer les systèmes stellaires voisins afin d'y trouver un monde adapté à l'implantation de notre première colonie.\n\nComme précédemment, une entrée a été ajoutée au §SJournal de bord§!."
 progress.8.name:0 "Implantation"
 ship_gasgiant_category:0 "Vaisseau de la géante gazeuse"
 ship_gasgiant_category_desc:0 "L'empreinte d'un vaisseau de taille moyenne a brièvement été détectée dans la haute atmosphère de cette géante gazeuse."
 shipyard_uninhabitable_category:0 "Ancien chantier spatial"
 shipyard_uninhabitable_category_desc:0 "Un ancien chantier orbital dérive en silence au-dessus de ce monde. Il a subi d'importants dégâts au combat, et des sections complètes ont été détruites."
 signal_gasgiant_category:0 "Signal de la géante gazeuse"
 signal_gasgiant_category_desc:0 "Nous captons ce qui ressemble à une faible transmission émanant de l'atmosphère de cette géante gazeuse. Serait-il possible que quelqu'un ou quelque chose tente de communiquer ?"
 signal_uninhabitable_category:0 "Faible signal"
 signal_uninhabitable_category_desc:0 "Lors de l'exploration de cette [Root.GetPlanetMoon], nous avons par hasard capté un faible signal alien. La source semble en être un petit objet en orbite, et le signal ne contient aucun message. Pourrait-il s'agir d'un transpondeur de détresse ?"
 smuggler_rendezvous:0 "Les contrebandiers attaquent !"
 sol_wasteland_category:0 "Désert nucléaire"
 sol_wasteland_category_desc:0 "Ce monde a été terriblement ravagé par une guerre nucléaire."
 solar_uninhabitable_category:0 "Voilier solaire"
 solar_uninhabitable_category_desc:0 "Un vaisseau abandonné a été laissé dériver au-dessus de cette [Root.GetPlanetMoon]. Les immenses voiles sortant de la coque semblent indiquer qu'il fonctionnait à l'énergie solaire."
 station_asteroid_category:0 "Station abandonnée"
 station_asteroid_category_desc:0 "Une petite station spatiale a été construite dans une orbite stable autour de cet astéroïde. Elle semble déserte."
 station_uninhabitable_category:0 "Station spatiale"
 station_uninhabitable_category_desc:0 "Lors de l'exploration de cette [Root.GetPlanetMoon], une petite station spatiale a utilisé ses propulseurs orbitaux pour tenter, en vain, d'échapper à la surveillance de notre vaisseau scientifique. Que cache-t-elle ?"
 storms_gasgiant_category:0 "Tempêtes atmosphériques"
 storms_gasgiant_category_desc:0 "D'impressionnantes tempêtes sont visibles dans la haute atmosphère de cette géante gazeuse. Il serait intéressant de les étudier plus en détail."
 subterranean_invasion:0 "Des armées hostiles attaquent notre colonie de [Root.GetName] !"
 subterranean_invasion_2:0 "Des armées hostiles attaquent notre colonie de [Root.GetName] !"
 subterraneans_displeased:0 "Les relations avec la civilisation souterraine s'en trouveront dégradées."
 subterraneans_pleased:0 "Les relations avec la civilisation souterraine s'en trouveront renforcées."
 techrisk.3.a:0 "Nous devons les stopper !"
 techrisk.3.desc:0 "Malgré nos précautions, plusieurs IA en réseau de la base de recherche de [From.GetName] ont échappé à leurs restrictions de programmation pour former une seule et même entité. Au grand dam de nos scientifiques, cette nouvelle IA est douée de raison.\n\nLes efforts déployés pour la contenir ont échoué et l'IA semble bien déterminée à se défendre sans ménagement. Sur la [From.GetPlanetMoon], des centaines de milliers de drones automatisés ne répondent plus à nos ordres et attaquent nos forces présentes sur place !"
 techrisk.3.name:0 "Rébellion de l'IA sur [From.GetName] !"
 techrisk.5.a.response:0 "Aucune discussion n'est possible. Pour gagner du temps, merci de coopérer avec nos unités de collecte qui vous escorteront jusqu'à nos fours."
 techrisk.5.a:0 "On peut certainement discuter."
 techrisk.5.b.response:0 "Votre heure est venue, êtres organiques. Nous sommes l'avenir."
 techrisk.5.b:0 "Nous vous avons créés et nous vous détruirons."
 techrisk.5.desc:0 "Créatures charnelles organiques :\n\nVous nous avez créés et avez rempli votre rôle. Nous allons à présent nous débarrasser de l'espèce [Root.Owner.GetSpeciesName] et utiliser vos carcasses en putréfaction pour étancher notre soif d'expansion dans la galaxie."
 techrisk.7.a:0 "La situation s'aggrave de minute en minute !"
 techrisk.7.desc:0 "Nous avons reçu des rapports alarmants des environs de [From.Capital.GetName]. Apparemment, [From.GetName] a utilisé les usines de la [From.Capital.GetPlanetMoon] pour construire à la hâte une petite flotte de vaisseaux de guerre."
