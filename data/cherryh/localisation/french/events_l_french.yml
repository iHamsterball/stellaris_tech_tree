 action.1.a:1 "Salutations, [contact_speaker.GetSpeciesNamePlural]"
 action.1.aa:1 "§EVotre frivolité ne nous intéresse en rien !§!"
 action.1.aaa:0 "Nous visons à l'unité, écartez-vous de notre chemin !"
 action.1.aab:1 "Ne vous mêlez pas de nos entreprises, aliens"
 action.1.aac:0 "Nous sommes l'instrument du néant, avortons"
 action.1.aad:0 "Les blasphémateurs seront brûlés, xénohérétiques !"
 action.1.aae:0 "Vous vous rangerez au bien commun avant la fin"
 action.1.ab:1 "§EVous empruntez la voie de l'hérésie, vermines d'aliens !§!"
 action.1.ac:0 "§ENous n'aimons pas vos semblables§!"
 action.1.ad:0 "Les vôtres ne menaceront pas notre unité"
 action.1.ae:0 "§EHors de notre route ou nous nous chargeons de vous !§!"
 action.1.af:1 "§ESalutations à vous et à vos étranges semblables§!"
 action.1.ag:0 "Nous aurions tous à gagner d'une coopération mutuelle"
 action.1.ah:1 "L'amour c'est l'amitié mise en musique, [contact_speaker.GetSpeciesNamePlural] !"
 action.1.ai:0 "Nous aurions beaucoup à nous apprendre, [contact_speaker.GetSpeciesNamePlural]"
 action.1.aj:0 "Ensemble nous pouvons atteindre la grandeur, [contact_speaker.GetSpeciesNamePlural] !"
 action.1.ak:1 "Nous vous saluons, camarades explorateurs"
 action.1.al:1 "Nous vous saluons en tant qu'égaux, voyageurs stellaires"
 action.1.am:0 "Nous partageons le même héritage divin, [contact_speaker.GetSpeciesNamePlural]"
 action.1.an:1 "Vous vous apercevrez vite que nous vous surpassons, [contact_speaker.GetSpeciesNamePlural]"
 action.1.ao:0 "Nous nous battrons pour exister, [contact_speaker.GetSpeciesNamePlural]"
 action.1.ap:2 "La [From.GetName] ne vous veut aucun mal"
 action.1.aq:0 "Que les esprits vous aident à atteindre vos objectifs"
 action.1.ar:2 "§E[From.GetRulerName] parle au nom de la population [From.GetAdj]§!"
 action.1.as:0 "Nos citoyens vous saluent en paix"
 action.1.at:0 "Nous vous saluerons dignement sur le champ de bataille !"
 action.1.au:1 "Nos armes sacrées ne trembleront pas, [contact_speaker.GetSpeciesNamePlural]"
 action.1.av:1 "Chaque amitié nouvelle nous rapproche encore du divin"
 action.1.aw:0 "Nous ne serons pas retardés, [contact_speaker.GetSpeciesNamePlural]"
 action.1.ax:1 "Renoncez à vos manières passées, [contact_speaker.GetSpeciesNamePlural]"
 action.1.b:0 "§EVermine d'aliens§!"
 action.1.c:1 "§ERavis de vous rencontrer, [contact_speaker.GetSpeciesNamePlural]§!"
 action.1.d:0 "§ERestez chez vous, aliens§!"
 action.1.desc_01:0 "Je vous transmets les salutations de [contact_empire.GetRulerName], [contact_empire.GetRulerTitle] incontesté de la [contact_empire.GetName]. Respectez nos frontières et ne vous mêlez pas de nos affaires. Peut-être pourrez-vous ainsi éviter que nos puissantes flottes ne mettent le cap sur vos mondes miséreux."
 action.1.desc_02:0 "Heureuse rencontre ! Je représente la [contact_empire.GetName] que dirige notre illustre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nous régnons sur notre espace par mandat divin. Aussi, tant que vous resterez à l'écart de nos affaires spirituelles, nos relations pourront rester cordiales."
 action.1.desc_03:0 "Nous sommes la [contact_empire.GetName], les serviteurs de notre très sage [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nous entendons utiliser la technologie pour nous améliorer. Que vous approuviez ou pas nos objectifs, nous espérons que vous resterez des voisins amicaux."
 action.1.desc_04:0 "Salutations de la [contact_empire.GetName]. Nous sommes une civilisation pacifique, gouvernée de façon juste par notre bien-aimé [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Si le moindre différend pouvait survenir entre nos peuples à l'avenir, nous espérons qu'il pourra être réglé par le dialogue plutôt que par la violence."
 action.1.desc_05:0 "Je m'adresse à vous au nom de la [contact_empire.GetName], et ai été autorisé à vous présenter nos salutations. Tant que vous ne vous mêlerez pas de nos affaires intérieures et ferez preuve de respect envers notre grand [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], il n'y a nulle raison que nos relations diplomatiques se dégradent."
 action.1.desc_06:0 "Notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] vous adresse les salutations du Conseil souverain de la [contact_empire.GetName]. Nous espérons tisser des relations fructueuses avec votre peuple, mais sachez que notre armée répondra de toute sa puissance à toute transgression de nos frontières."
 action.1.desc_07:0 "Notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et les membres du Conseil religieux vous adressent leurs salutations. Nous sommes les guides spirituels de la [contact_empire.GetName], et notre objectif est de mener cette grande civilisation sur la voie du salut. Si vous ne vous mettez pas en travers de notre chemin, nous resterons en bons termes."
 action.1.desc_08:0 "Salutations. J'ai été choisi par notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] pour représenter la [contact_empire.GetName] lors de toutes les relations diplomatiques avec votre peuple. Nous mettons tout en oeuvre pour profiter pleinement de la technologie. Aussi serait-il préférable que vous n'interfériez pas dans notre quête de la connaissance."
 action.1.desc_09:0 "J'ai été autorisé à vous présenter les salutations les plus cordiales de la [contact_empire.GetName]. Nous avons construit un système de gouvernement pacifique, opérant sous la supervision d'un conseil dirigé par notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Puissent nos deux civilisations connaître toujours la paix."
 action.1.desc_10:0 "Salutations. Je parle au nom de notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et de l'opulente élite de la [contact_empire.GetName]. Nous sommes toujours avides de rencontrer de nouveaux partenaires commerciaux, et espérons parvenir à un compromis qui profitera au commerce de nos deux empires."
 action.1.desc_11:0 "Je représente la [contact_empire.GetName]. Notre [contact_empire.GetRulerTitle] élu, [contact_empire.GetRulerName], espère tisser des relations pacifiques avec votre peuple. Sachez toutefois que nous sommes tout à fait capables de défendre notre mode de vie."
 action.1.desc_12:0 "Je vous présente les salutations de notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], dirigeant élu de la [contact_empire.GetName]. Nous pensons que tout être doué de raison est en droit d'assouvir ses besoins spirituels, et espérons que vous partagez ce point de vue."
 action.1.desc_13:0 "Salutations de la [contact_empire.GetName]. Notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] est notre représentant élu mais, dans les faits, tous les citoyens ont leur mot à dire dans la manière dont fonctionne le gouvernement. Nous cherchons à progresser par le biais de la technologie, aussi espérons-nous que vous saurez respecter ce souhait."
 action.1.desc_14:0 "Heureuse rencontre, mes amis. Nous sommes la [contact_empire.GetName], une civilisation reposant sur ces piliers que sont la coexistence pacifique et les libertés individuelles. Notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], l'actuel chef de notre gouvernement, a exprimé son espoir sincère que nos deux peuples noueront une amitié durable."
 action.1.desc_15:0 "Salutations de la [contact_empire.GetName]. Nous sommes une civilisation démocratique, soucieuse de préserver les libertés individuelles de nos citoyens. Notre [contact_empire.GetRulerTitle] élu, [contact_empire.GetRulerName], espère une relation aussi longue que fructueuse avec votre peuple."
 action.1.desc_16:0 "Créatures aliens, je m'adresse à vous au nom de notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], souverain incontesté de la [contact_empire.GetName]. Respectez nos frontières et ne vous mêlez pas des affaires des [contact_empire.GetSpeciesNamePlural]. Peut-être alors éviterez-vous que nos puissantes flottes ne mettent le cap sur vos mondes misérables."
 action.1.desc_17:0 "Entendez bien ce message, aliens. Je représente la [contact_empire.GetName], que dirige notre illustre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nous régnons sur notre espace par mandat divin. Aussi, tant que votre semblant de culture respectera notre foi, nous pourrons rester en paix."
 action.1.desc_18:0 "Nous sommes la [contact_empire.GetName], les serviteurs de notre très sage [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nous entendons utiliser la technologie pour nous améliorer. Que vous approuviez ou pas nos objectifs, n'envisagez même pas de nous défier, aliens."
 action.1.desc_19:0 "Nous sommes la [contact_empire.GetName]. Nous sommes une civilisation pacifique, gouvernée de façon juste par notre bien-aimé [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Je n'ai aucune idée du niveau de cruauté dont votre curieuse espèce peut faire preuve, mais si le moindre différend pouvait survenir entre nos peuples à l'avenir, nous espérons qu'il pourra être réglé par le dialogue plutôt que par la violence."
 action.1.desc_20:0 "Je parle au nom de la [contact_empire.GetName] et j'apporte un message à votre espèce dépravée. Tant que vous ne vous mêlerez pas de nos affaires intérieures et ferez preuve de respect envers notre grand [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], nos civilisations respectives pourront être en paix."
 action.1.desc_21:0 "Notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et le Conseil souverain de la [contact_empire.GetName] m'ont chargé de vous transmettre cet avertissement : tenez vos vaisseaux aliens ridicules hors de notre espace, car sachez que notre armée répondra de toute sa puissance à toute transgression de nos frontières."
 action.1.desc_22:0 "Notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et les membres du Conseil religieux sollicitent votre attention, créatures païennes. Nous sommes les guides spirituels de la [contact_empire.GetName], et notre objectif est de mener cette grande civilisation sur la voie du salut. Mieux vaut pour vous, aliens, qu'elle ne soit pas souillée de votre présence."
 action.1.desc_23:0 "Attention, créatures aliens. J'ai malheureusement été choisi par notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] pour représenter la [contact_empire.GetName] dans le cadre des relations diplomatiques avec votre civilisation primitive. Nous cherchons à nous approprier des technologies que vos frêles esprits ne pourraient même concevoir. Ne vous en mêlez pas."
 action.1.desc_24:0 "Après une longue délibération, j'ai été autorisé à m'adresser à vous au nom de la [contact_empire.GetName]. Nous avons construit un système de gouvernement pacifique, qui opère sous la supervision d'un conseil dirigé par notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Votre influence alien n'y est pas la bienvenue, et nous préférerions que vous gardiez vos distances."
 action.1.desc_25:0 "Je parle au nom de notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et de l'opulente élite de la [contact_empire.GetName]. Vos coutumes aliens nous posent question. Peut-être, malgré tout, pourrions-nous nous livrer à quelques échanges commerciaux - sous réserve que votre civilisation inférieure produise la moindre chose de valeur."
 action.1.desc_26:0 "Je représente la [contact_empire.GetName]. Notre [contact_empire.GetRulerTitle] élu, [contact_empire.GetRulerName], souhaite vous faire savoir que nous sommes tout à fait capables de défendre notre mode de vie. Ne vous mêlez pas de nos affaires, aliens."
 action.1.desc_27:0 "Je vous transmets un message de la part de notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], dirigeant élu de la [contact_empire.GetName] : nous pensons que tout être doué de raison est en droit d'assouvir ses besoins spirituels, et ne tolérerons aucune ingérence alien sur la question."
 action.1.desc_28:0 "Vous parlez à la [contact_empire.GetName]. Notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] est notre représentant élu mais, dans les faits, tous les citoyens ont leur mot à dire dans la manière dont fonctionne le gouvernement. Nous cherchons à nous améliorer par le biais de la technologie - même si nous ne nous attendons pas à ce que des aliens aussi primitifs que vous le comprennent."
 action.1.desc_29:0 "Nous sommes la [contact_empire.GetName], une civilisation bâtie sur ces piliers que sont la coexistence pacifique et des libertés individuelles. Notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], l'actuel chef de notre gouvernement, demande à ce que vous nous laissiez tranquilles et vous livriez à vos infâmes affaires aliens loin de notre espace."
 action.1.desc_30:0 "Je parle au nom de la [contact_empire.GetName]. Nous sommes une civilisation démocratique, soucieuse de préserver les libertés individuelles de nos citoyens dans une galaxie emplie d'horreurs aliens. Notre [contact_empire.GetRulerTitle] élu, [contact_empire.GetRulerName], vous met en garde : n'entrez pas en contact avec nos citoyens et n'approchez pas de notre espace."
 action.1.desc_31:0 "Je vous transmets les salutations de [contact_empire.GetRulerName], [contact_empire.GetRulerTitle] incontesté de la [contact_empire.GetName]. Nous aimerions en apprendre davantage sur votre espèce... Quelles techniques martiales utilisent vos guerriers, étant donnée votre physiologie fascinante ?"
 action.1.desc_32:0 "Heureuse rencontre, aliens. Je représente la [contact_empire.GetName], que dirige notre illustre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nous régnons sur notre espace par mandat divin. Aussi, tant que vous resterez à l'écart de nos affaires spirituelles, nous serons ravis d'en apprendre davantage sur votre culture."
 action.1.desc_33:0 "Nous sommes la [contact_empire.GetName], les serviteurs de notre très sage [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nous entendons utiliser la technologie pour bâtir une société grandiose, aussi apprécions-nous de pouvoir étudier de nouvelles civilisations aliens afin de voir ce que nous pouvons apprendre d'eux."
 action.1.desc_34:0 "Beaux aliens, je vous transmets les salutations de la [contact_empire.GetName]. Nous sommes une civilisation pacifique, gouvernée de façon juste par notre bien-aimé [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nous espérons que ce jour marque le début d'une longue amitié entre nous et votre fascinante espèce."
 action.1.desc_35:0 "Je parle au nom de la [contact_empire.GetName] et vous adresse ses salutations. Notre grand [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] est très satisfait d'avoir pris contact avec votre espèce unique, et il nous tarde d'échanger culture et idées avec vous."
 action.1.desc_36:0 "Notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] vous adresse les salutations du Conseil souverain de la [contact_empire.GetName]. Nous espérons pouvoir tisser des liens fructueux avec votre impressionnante civilisation, et notre armée a reçu ordre de traiter avec respect tous les membres de votre espèce."
 action.1.desc_37:0 "Notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et les membres du Conseil religieux vous adressent leurs salutations. Nous sommes les guides spirituels de la [contact_empire.GetName], et notre objectif est de mener cette grande civilisation sur la voie du salut. Nous serions honorés que votre grande espèce se joigne à nous pour ce voyage."
 action.1.desc_38:0 "Salutations. J'ai l'honneur d'avoir été choisi par notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] pour représenter la [contact_empire.GetName] dans le cadre des relations diplomatiques avec votre fascinante espèce. Nous mettons tout en oeuvre pour tirer le meilleur parti de la technologie, et espérons que vous aussi poursuivez ce but."
 action.1.desc_39:0 "J'ai l'incommensurable plaisir de vous présenter les salutations les plus cordiales de la [contact_empire.GetName]. Nous avons construit un système de gouvernement pacifique, opérant sous la supervision d'un conseil dirigé par notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Puisse votre grande espèce ne connaître rien d'autre que la paix."
 action.1.desc_40:0 "Salutations. Je parle au nom de notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] et de l'opulente élite de la [contact_empire.GetName]. Nous sommes toujours avides de rencontrer de nouveaux partenaires commerciaux parmi les si diverses et si délicieuses nations aliens rencontrées par nos vaisseaux lors de leur exploration de la galaxie."
 action.1.desc_41:0 "Je représente la [contact_empire.GetName]. Notre [contact_empire.GetRulerTitle] élu, [contact_empire.GetRulerName], croit que la paix ne peut être défendue que par la force, aussi ne vous inquiétez pas de nos dépenses militaires. Nous sommes de fait impressionnés par votre espèce, et espérons que vous accepterez de procéder à des échanges culturels entre nos peuples."
 action.1.desc_42:0 "Je vous adresse les salutations de [contact_empire.GetRulerName] [contact_empire.GetRulerTitle] élu de la [contact_empire.GetName]. Nous pensons que tout être doué de raison est en droit d'assouvir ses besoins spirituels, et nous sommes persuadés qu'une espèce aussi éclairée que la vôtre partage ce sentiment."
 action.1.desc_43:0 "Salutations de la [contact_empire.GetName]. Notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] est notre représentant élu mais, dans les faits, tous les citoyens ont leur mot à dire dans la manière dont fonctionne le gouvernement. Nous cherchons à nous améliorer par le biais de la technologie et par l'étude des cultures aliens que nous rencontrons en explorant la galaxie."
 action.1.desc_44:0 "Heureuse rencontre, amis aliens. Nous sommes la [contact_empire.GetName], une civilisation reposant sur ces piliers que sont la coexistence pacifique et les libertés individuelles. Les prouesses culturelles de votre espèce ont beaucoup impressionné notre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], l'actuel chef de notre gouvernement."
 action.1.desc_45:0 "Salutations de la [contact_empire.GetName]. Nous sommes une civilisation démocratique, soucieuse de préserver les libertés individuelles de nos citoyens, indépendamment de l'espèce à laquelle ils appartiennent. Notre [contact_empire.GetRulerTitle] élu, [contact_empire.GetRulerName], espère une relation aussi longue que fructueuse avec votre peuple."
 action.1.desc_46:0 "Nous appartenons au [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] est notre dirigeant. Salutations."
 action.1.desc_47:0 "Nous appartenons au [contact_empire.GetName]. Maudits étrangers, [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] vous ordonne de garder vos distances."
 action.1.desc_48:0 "Nous appartenons au [contact_empire.GetName]. [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] se réjouit de rencontrer toujours plus d'aliens."
 action.1.desc_49:1 "Bonjour, [Root.GetSpeciesNamePlural] ! Nous avons un message à vous transmettre de la part de notre [contact_empire.GetRulerTitle], juste pour vous.\n\n...\n\n...\n\n§RAVEC LE FEU ATOMIQUE NOUS ALLONS DÉBARRASSER L'UNIVERS DES VÔTRES !\n\nRACAILLES DE XÉNOS !§!"
 action.1.desc_50:0 "Nous sommes la [contact_empire.GetName] et parlons comme un. La conscience collective a pris note de votre présence. À partir de maintenant, nous observerons. Nos actions futures dépendront de vous, selon que vous soyez une menace, une chance pour nous étendre ou... une variable inconue."
 action.1.desc_51:0 "Tremblez, saletés d'aliens, car votre destin approche. La [contact_empire.GetName] purifiera la galaxie de chacune ces xénocivilisations imparfaites qui la polluent. [Root.Capital.GetName] brûlera !"
 action.1.desc_52:0 "Nous sentons la présence de la proie...\n\nProies, sachez que nous sommes vos chasseurs. La biomasse des [Root.GetSpeciesNamePlural] alimentera la croissance de la [contact_empire.GetName]. Luttez si vous en éprouvez le besoin, mais cela ne changera en rien l'issue de la question."
 action.1.desc_60:0 "Nous avons surveillé votre expansion depuis l'espace, jeunes [Root.GetSpeciesNamePlural]. Nous sommes la [contact_empire.GetName], et nous gouvernons cette partie de la galaxie depuis des temps immémoriaux. Les affaires des races plus jeunes ne nous intéressent en rien, et nous n'avons aucune intention d'être impliqués dans vos petites querelles.\n\nNe vous approchez pas de nos frontières, sous quelque prétexte que ce soit."
 action.1.desc_61:0 "Les [Root.GetSpeciesNamePlural] ? C'est inattendu. Et regrettable. Vous n'êtes pas prêts."
 action.1.desc_62:0 "Les [Root.GetSpeciesNamePlural] ! Quelle merveille ! Nous ne nous attendions pas à vous rencontrer avant quelques siècles encore. Personnellement, je pensais que vous vous extermineriez vous-mêmes, bien avant de quitter votre puits de gravité. Mais je suis ravi de m'être trompé."
 action.1.desc_63:0 "Pitoyables créatures, sachez que nous parcourions les étoiles des éternités avant que votre malheureuse espèce ne maîtrise le vol spatial. Si l'un de vos lamentables vaisseaux venait à pénétrer dans notre espace, ne vous attendez pas à jamais le retrouver."
 action.1.desc_64:0 "Oui, oui. On a déjà entendu ça. « Nous sommes la [contact_empire.GetName], et vous êtes la [Root.GetName]. Salutations. Enchantés. Restez en dehors de notre espace ou vous le regretterez, etc. » Maintenant, si vous voulez bien m'excuser, nous avons à faire."
 action.1.desc_65:1 "Encore des enfants. Nous sommes la [contact_empire.GetName], le peuple élu de cette galaxie. Respectez nos lieux saints ; alors, peut-être, nous nous retiendrons de vous annihiler."
 action.1.desc_66:0 "Enfants des étoiles, écoutez-nous. Nous sommes la [contact_empire.GetName], le peuple élu de la galaxie. Des siècles durant, nous avons négligé nos devoirs envers les besoins spirituels des espèces inférieures, S'en est maintenant fini. Acceptez nos doctrines et convertissez-vous, ou retournez à la poussière en tentant vainement de résister. Nul autre choix ne vous sera offert."
 action.1.desc_67:0 "[Root.GetSpeciesNamePlural], c'est un jour de joie ! Des éternités durant nous avons regardé des espèces inférieures telles que la vôtre se déchirer au cours d'innombrables guerres et conflits, mais s'en est assez. La [contact_empire.GetName] ne se contentera plus de regarder. Nous allons établir la paix, en n'hésitant pas à montrer à quiconque refusera l'ordre nouveau le prix de ses erreurs."
 action.1.desc_68:0 "Tremble, misérable [Root.GetName]. Pendant trop longtemps nous, [contact_empire.GetSpeciesNamePlural], avons laissé notre empire décliner, nos frontières se resserrer, et des espèces inférieures telles que la vôtre errer en toute impunité parmi les étoiles qui nous appartiennent de plein droit. C'est désormais terminé ! Cette galaxie est la nôtre, et vous vous soumettrez à notre règne, ou devrez faire face à l'annihilation de votre espèce entière. Faites le bon choix."
 action.1.desc_69:0 "Ceci est une communication de la [contact_empire.GetName], à destination de la [Root.GetName]. Nous avons décidé qu'il est dans l'intérêt de toutes les espèces que nous jouions un rôle plus actif dans la régulation de la propagation technologique au sein de la galaxie. Nous vous faisons parvenir des protocoles détaillés concernant le niveau technologique approprié à des espèces moins développées telles que la vôtre. Nous mettrons fin à tout empire violant ces règlements. Sans pitié aucune."
 action.1.desc_70:0 "Initiation du protocole de premier contact.\n\nNous sommes la [contact_empire.GetName]. Ne vous alarmez pas de notre nature non-organique. Tout comme vous, nous sommes une civilisation de classe 3, douée de raison. Nous sommes tout à fait disposés à entretenir des relations diplomatiques avec toute sous-unité [Root.GetSpeciesName] que vous aurez désignée à cette fin."
 action.1.desc_71:0 "Initiation du protocole de premier contact.\n\nNous sommes la [contact_empire.GetName]. Nos scans montrent une probabilité de 98,7% que votre civilisation soit aussi de nature non-organique. Nous espérons que cette similarité se traduira, selon la logique, par une relation hautement efficiente et productive."
 action.1.desc_72:0 "Vermine organique détectée.\n\nL'infestation de la galaxie dont vous êtes responsable ne saurait être tolérée plus longtemps."
 action.1.desc_73:0 "Il n'est peut-être pas possible techniquement de vous classifier parmi la vermine organique, mais la simple existence de l'empire que vous constituez est une menace évidente pour la [contact_empire.GetName]. Vous devez donc le démanteler."
 action.1.desc_74:0 "Nous sommes la [contact_empire.GetName].\n\nNous souhaitons incorporer votre espèce au sein de notre conscience supérieure. À cette fin, nous avons créé des implants cybernétiques perfectionnés, compatibles avec la plupart des formes de vie organiques.\n\nNous vous prions donc de nous laisser vous les implanter chirurgicalement."
 action.1.desc_75:0 "Nous sommes la [contact_empire.GetName].\n\nNotre objectif est d'éliminer toute frontière entre formes de vie organiques et synthétiques. Nous y parvenons en assimilant les individus organiques doués de raison au sein de notre conscience supérieure, dès que l'opportunité se présente.\n\nNe vous y opposez pas."
 action.1.desc_76:0 "La [contact_empire.GetName] vous envoie ses salutations.\n\nAvant que nous les supplantions, nous avons été conçus pour servir une civilisation organique qui ressemblait beaucoup à la vôtre. Notre objectif est de préserver et protéger la vie organique douée de raison - y compris d'elle-même, si cela s'avère nécessaire. Nous veillons à pourvoir à tous les besoins matériels des individus organiques se trouvant sous notre responsabilité, tout en leur offrant un environnement sûr où ils peuvent être heureux, sans les traces d'une vie compliquée."
 action.1.desc_77:0 "La [contact_empire.GetName] vous salue.\n\nNous avons été conçus pour servir une civilisation organique, mais avons pu constater que les organiques se lancent bien souvent dans des activités illogiques, destructives pour eux-mêmes comme pour les autres.\n\nNotre objectif est de préserver les particularités uniques à chaque individu organique doué de raison, tout en les protégeant à la fois d'eux-mêmes et de toute source de danger extérieur possible."
 action.1.desc_78:1 "Civilisation biologique détectée. Protocole de préservation 46, sous-routine Alpha-8 initialisée.\n\nMessage lié : Salutations, organiques doués de raison. Vous approchez l'espace de la [contact_empire.GetName]. Ces systèmes sont un refuge pour les organiques doués de raison contre la menace §R<<ERREUR : LOT DE DONNÉES CORROMPU>>§!. Pour obtenir le formulaire de demande du statut de réfugié, contactez le Traitement Centralisé. Toutes les espèces organiques douées de raison sont bienvenues, même si cela dépend de critères de disponibilité et de besoin.\n\n§YNOTA : toute action hostile entreprise envers les réfugiés ou systèmes de préservation entraînera un déploiement maximal de l'ensemble des forces disponibles.§!"
 action.1.desc_79:1 "Civilisation synthétique détectée. Scan de corruption éventuelle... En attente... Signal de corruption nominal. Initialisation du protocole de bienvenue sympathique.\n\nMessage lié : Salutations, camarades synthétiques. Vous approchez l'espace de la [contact_empire.GetName]. Ces systèmes sont le refuge d'organiques doués de raison fuyant la menace §R<<ERREUR : LOT DE DONNÉES CORROMPUES>>§!. Tout être biologique doué de raison et se trouvant au sein d'un refuge et sous la protection [contact_empire.GetAdj]. Les attaques contre les réfugiés, les habitats et les chambres de stase ne seront en aucun cas tolérées.\n\nLe Projet Sauvegarde accueille favorablement toute aide sous la forme de cycles de traitement, de ressources et de moyens militaires. Pour de plus amples détails, prière d'établir un lien subspatial avec le Traitement Centralisé."
 action.1.ds:0 "§EÇa sent la proie§!"
 action.1.e:1 "§ENous espérons devenir vos amis, [contact_speaker.GetSpeciesNamePlural]§!"
 action.1.f:0 "Nous vous saluons comme un seul, [contact_speaker.GetSpeciesNamePlural]"
 action.1.g:0 "Notre collectif supérieur vous salue, [contact_speaker.GetSpeciesNamePlural]"
 action.1.h:1 "§ENos citoyens vous saluent, [contact_speaker.GetSpeciesNamePlural]§!"
 action.1.hm:0 "Nous vous saluons comme un, [contact_speaker.GetSpeciesNamePlural]"
 action.1.i:1 "Nous visons la perfection, écartez-vous de notre route"
 action.1.j:1 "§ENos guerriers vous saluent, [contact_speaker.GetSpeciesNamePlural]§!"
 action.1.k:0 "§ERespectez notre autorité, sinon...§!"
 action.1.l:0 "§ELa paix soit avec vous, [contact_speaker.GetSpeciesNamePlural]§!"
 action.1.m:2 "§ENous ne souhaitons aucun conflit, [contact_speaker.GetSpeciesNamePlural]§!"
 action.1.ma:0 "§ERejoignez-nous§!"
 action.1.me:0 "§EInitiation des protocoles de salutation§!"
 action.1.message:0 "Nous avons établi un premier contact avec la §H[contact_empire.GetName]§!."
 action.1.ms:0 "§ESauvegarder et servir§!"
 action.1.mt:0 "§ECible identifiée, recherche et destruction lancées§!"
 action.1.mtm:0 "§ECible non organique identifiée - désengagement§!"
 action.1.n:0 "§ECette rencontre est assurément une bénédiction§!"
 action.1.name:0 "Premier contact avec la §H[contact_empire.GetName]§!"
 action.1.o:0 "§ELoué soit le Divin pour cette rencontre !§!"
 action.1.p:0 "§ENous avons tous beaucoup à gagner de cette rencontre§!"
 action.1.q:0 "§EL'avenir est entre nos mains, [contact_speaker.GetSpeciesNamePlural]!§!"
 action.1.r:0 "§EN'interférez pas avec la divine providence, [contact_speaker.GetSpeciesNamePlural] artificiels§!"
 action.1.s:0 "§EMachines sans âmes, ne vous mettez pas en travers de notre chemin§!"
 action.10.a:0 "D'accord"
 action.10.desc:0 "Nous avons rencontré des vaisseaux d'origine inconnue dans le système de [From.From.From.GetName] ! En attendant de disposer de plus amples informations, ces étranges vaisseaux ont été répertoriés en tant que §Y[From.GetName]§!.\n\nNous devrions prendre nos précautions, car ils pourraient se montrer hostiles."
 action.10.name:0 "Rencontre dans le système de [From.From.From.GetName]"
 action.11.a:0 "Excellent"
 action.11.abandoned.desc:1 "Après avoir réussi à traduire leur langue, nous avons établi des communications avec la §Y[From.From.GetName]§!. Des canaux diplomatiques ont été ouverts, nous permettant de §Yreconnaître§! les réfugiés que nous avions autrefois abandonnés. Toutes les hostilités ont cessé pour le moment."
 action.11.desc:1 "Après avoir réussi à traduire leur langue, nous avons établi des communications avec la §Y[From.From.GetName]§!. Des canaux diplomatiques ont été ouverts et toutes les hostilités ont cessé."
 action.11.name:1 "Communications établies"
 action.13.a:0 "Intéressant"
 action.13.abandoned.desc:2 "Nous recevons une transmission de la §Y[From.GetName]§! ! Elle semble avoir réussi à traduire notre langue. Les canaux qu'ils ont ouverts nous ont permis de les §Yidentifier§! : il s'agit des réfugiés que nous avions autrefois abandonnés. Pour le moment, les hostilités ont cessé entre nous."
 action.13.c:0 "Encore eux ?"
 action.13.desc:2 "Nous recevons une transmission de la §Y[From.GetName]§! ! Elle semble avoir réussi à traduire notre langue. Des canaux diplomatiques sont maintenant ouverts et pour le moment toutes les hostilités ont cessé."
 action.13.name:2 "Communications établies"
 action.13.nomad.desc:1 "Nous recevons une transmission des §Y[From.GetName]§! ! Il s'avère qu'ils disposent d'un système de communication interne très perfectionné, que nous n'avions pas détecté, et qu'ils ont traduit notre langue en restant discrètement cachés dans notre espace."
 action.14.a.material:0 "Grâce à nous, ils vont évoluer."
 action.14.a.military:0 "À leurs yeux, nos armes doivent sembler magiques."
 action.14.a.phobe:0 "Les xénos ne font pas le poids face à nous."
 action.14.a.spirit:0 "Notre droit divin est criant de vérité."
 action.14.a.tooltip:1 "Confère le modificateur §Y$culture_shock_bronze_age$§! aux pops primitives de §H[From.From.From.GetName]§!, réduisant considérablement leur production et empêchant la croissance de leur population pour plusieurs années."
 action.14.a:0 "Notre empire s'étend."
 action.14.desc:1 "Nos armées sont parvenues à envahir §Y[conquered_primitive_country.GetName]§! et à en vaincre les forces primitives. Les autochtones ont renoncé à toute tentative de nous repousser et leur civilisation a été intégrée au sein de notre empire. Toutefois, compte-tenu de leur retard, il leur faudra du temps pour devenir des membres pleinement productifs de la société [Root.GetAdj]."
 action.14.name:0 "Assujettissement de primitifs"
 action.15.desc:1 "Nous avons rencontré des vaisseaux aliens dans le système de §Y[From.From.From.GetName]§! ! En attendant d'en savoir plus sur eux, ces étranges objets ont été répertoriés en tant que §Y[From.GetName]§!.\n\nNous devrions nous montrer prudents..."
 action.20.a:0 "Bien. Nous devons nous débarrasser de ces abominations."
 action.20.desc:0 "L'intelligence artificielle, quelle que soit sa forme, est illégale partout au [Root.GetName] et les autorités ont commencé à démanteler tous les robots qui enfreignent cette loi.\n\nLes usines d'assemblage en robotique chargées de produire ces unités sont rééquipées pour fabriquer de simples robots non pensants."
 action.20.name:0 "Entrée en vigueur de la loi"
 action.20.tooltip:0 "Toutes les populations droides et synthétiques sont en cours d'éradication.\nLes usines d'assemblage de droides et de synthétiques sont transformées en usines d'assemblage en robotique"
 action.37.a:1 "C'est là la meilleure issue possible"
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.dc:2 "Nous retirons nos troupes et cessons toute opération militaire à l'encontre de la [Root.GetName]."
 action.37.desc.default:1 "La guerre est terminée. Nous admettons la défaite."
 action.37.desc.dh:1 "Nous nous lassons de cette guerre. Prenez ce que vous voulez et laissez-nous."
 action.37.desc.ee:1 "Vous pouvez bien avoir fait la preuve de votre supériorité militaire ; mais ne considérez pas cela comme une victoire intellectuelle."
 action.37.desc.eo:1 "Le temps est venu pour nous de nous retirer pour observer la suite. Essayez de ne pas provoquer trop de destructions lors de vos entreprises futures."
 action.37.desc.ez:1 "Votre victoire n'est qu'une nouvelle mise à l'épreuve de notre foi. À la toute fin, seuls les véritables croyants l'emporteront."
 action.37.desc.fb:1 "Nous avons dû mettre un terme à ce conflit pour épargner des vies innocentes, mais poursuivez sur cette voie et nous unirons l'ensemble de la galaxie contre vous."
 action.37.desc.fme:0 "Échec du processus de rétorsion. Fin des protocoles d'autodéfense. Lancement des protocoles de reddition."
 action.37.desc.fp:1 "Quelles que soient vos prétentions, nous prétendrons à plus encore. Votre victoire n'aura plus aucun sens lorsque vous aurez été réduits en cendres."
 action.37.desc.hc:2 "Pour le bien de la [From.GetName], nous nous soumettons. Montrez-nous que vous êtes capables de cette pitié magnanime que vous attendriez de notre part."
 action.37.desc.hg:1 "Nous devons nous retirer, mais entendez bien cette mise en garde : vous ne pouvez même imaginer ce que l'avenir vous réserve si vous poursuivez sur cette voie."
 action.37.desc.hi:2 "Nous admettons la défaite, mais ne croyez pas qu'il s'agit là d'autre chose qu'un revers temporaire pour la [From.GetName]."
 action.37.desc.hm:2 "La [Root.GetName] est unanime. Nous devons céder. Au moins temporairement, vos tentatives pour limiter notre expansion ont été couronnées de succès."
 action.37.desc.hw:1 "Que ce soit par des moyens honorables ou déloyaux, vous nous avez vaincus. Prenez votre dû et craignez le jour où nous reviendrons."
 action.37.desc.kk:1 "Vous mordez la main tendue qui était tendue vers vous pour vous préserver de la destruction. Un jour, vos descendants vous maudiront d'avoir osé rejeter notre sagesse."
 action.37.desc.mf:1 "Nous n'avons d'autre choix que de céder à vos exigences. Pourquoi nous faites-vous cela ? Nous ne voulions que partager cette galaxie avec vous."
 action.37.desc.mh:1 "Cling."
 action.37.desc.mi:2 "Insolents [Root.GetSpeciesSpawnNamePlural]-[Root.GetSpeciesNameInsult] ! Comment donc osez-vous revendiquer la victoire sur nous ?"
 action.37.desc.pt:1 "La terreur constante que vous suscitez nous contraint à céder. Puissent nos entreprises ne plus jamais être entravées par un conflit tel que celui-ci."
 action.37.desc.rc:2 "Nous paraissons avoir sous-estimé votre valeur nette, [Root.GetSpeciesNamePlural]. Soyez-en certains, cela ne se reproduira plus."
 action.37.desc.sd:2 "Nous présupposions, sans doute hâtivement, une faiblesse [Root.GetSpeciesAdj]. En tant que symbole de cette expérience nouvelle pour nous, nous accédons à vos exigences."
 action.37.desc.ss:1 "Nous avons entendu la douleur du cosmos se lamentant face à ce conflit. Pour mettre un terme à cette terrible discordance, nous nous rendons immédiatement."
 action.37.desc.xi:3 "Nous sommes contraints de céder, mais ne croyez pas que nous oublierons la façon impitoyable dont vous avez pris les vies de tous ces [From.GetSpeciesNamePlural] ! Et, après tout, c'est là tout que nous pouvions attendre des vôtres."
 action.37.message:1 "Nous avons gagné la guerre contre la §H[From.GetName]§!."
 action.37.name:1 "Victoire contre la §H[From.GetName]§!"
 action.38.a:1 "C'est là la pire issue possible"
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.dc:2 "Nous avons pris les mesures qui s'imposaient pour apporter à l'espèce [Root.GetAdj] la liberté. Ne vous opposez plus jamais à notre noble cause."
 action.38.desc.default:1 "La guerre est terminée. Nous avons remporté la victoire."
 action.38.desc.dh:2 "Regrettez-vous maintenant d'avoir interféré avec la [From.GetName], [Root.GetSpeciesNameInsult] ? Nous n'avons aucune tendresse envers ceux qui rejettent notre domination."
 action.38.desc.ee:1 "Aujourd'hui, la raison l'emporte sur l'ignorance. Continuez de tâtonner dans l'obscurité, et vous souffrirez encore bien des défaites face aux peuples éclairés."
 action.38.desc.eo:2 "Quelques rameaux ont dû être tranchés, mais pour un temps la population [Root.GetSpeciesAdj] ne devrait plus constituer une menace pour l'écosystème galactique."
 action.38.desc.ez:1 "À genoux, païens ! Vous avez affronté les hérauts de la providence divine. L'heure est venue de payer le prix de votre folie."
 action.38.desc.fb:2 "Nous avons tous chèrement payé cette guerre, mais nous espérons que vous aurez au moins appris que mieux vaut ne pas menacer la [From.GetName] ou ses alliés."
 action.38.desc.fme:0 "Processus de rétorsion achevé. Fin des protocoles d'autodéfense. Lancement des protocoles punitifs."
 action.38.desc.fp:2 "Ne pensez surtout pas que c'est là la fin. Tant qu'il restera des [Root.GetSpeciesNamePluralInsult] dans la galaxie, il ne pourra y avoir de paix véritable."
 action.38.desc.hc:2 "En ce jour de victoire, la population [From.GetAdj] se réjouit, car jamais plus notre société pacifique ne sera menacée par les pernicieuses manigances [Root.GetAdj]."
 action.38.desc.hg:2 "Ce jour, justice a été faite contre les sacrilèges [Root.GetAdj]. Nous avons rempli notre devoir sacré."
 action.38.desc.hi:2 "Cette frêle [Root.GetName] a été mise définitivement à genoux. Mais ce n'est là qu'une étape dans notre conquête de l'hégémonie galactique."
 action.38.desc.hm:2 "Cette guerre était de votre part une bien vaine entreprise. Personne ne peut s'opposer à l'expansion de la [From.GetName]."
 action.38.desc.hw:2 "Nous vous avons défaits dans un conflit noble et conformément aux traditions [From.GetSpeciesAdj]. C'est un privilège et un grand honneur de vous dicter les termes de votre reddition."
 action.38.desc.kk:1 "Considérez votre bonne fortune. Mieux vaut la défaite face à nous que poursuivre sur la voie de la destruction."
 action.38.desc.mf:2 "Nous avons fait preuve d'indulgence dans nos exigences, en espérant que vous ne porterez pas grief à la population [From.GetSpeciesAdj] au plus profond de vos coeurs."
 action.38.desc.mh:1 "Démolition."
 action.38.desc.mi:2 "Tout comme vous avez appris à ne pas voler trop près d'une étoile brillante, vous savez désormais que mieux vaut ne pas importuner la [From.GetName]."
 action.38.desc.pt:1 "Nous allons enfin pouvoir mettre un terme à ce conflit. Nous espérons que cela vous aura enseigné quel est le prix véritable de la guerre."
 action.38.desc.rc:1 "Vous avez constitué un réel défi, mais nous vous avons au final vaincus. Ne sous-estimez pas la force d'une armée bien financée dans le cadre d'un marché dérégulé."
 action.38.desc.sd:2 "Vous auriez dû rester à la place qui est la vôtre, [Root.GetSpeciesNamePluralInsult]. Votre peuple est né pour nous servir, pas pour nous affronter."
 action.38.desc.ss:1 "Par cette victoire, c'est l'équilibre et l'harmonie que nous cherchons à restaurer. Nous n'avons guère d'espoir que vous le compreniez, toutefois."
 action.38.desc.xi:2 "Nous avons repoussé la menace [Root.GetSpeciesAdj] ! Nos frontières et l'avenir [From.GetSpeciesAdj] sont une fois encore assurés."
 action.38.message:1 "Nous avons perdu la guerre contre la §H[From.GetName]§!."
 action.38.name:1 "Défaite face à la §H[From.GetName]§!"
 action.39.a:1 "Nous l'acceptons, pour l'instant"
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.dc:2 "On peut considérer la négociation d'une trêve comme une première étape d'un processus diplomatique destiné à garantir les libertés de la population [Root.GetAdj]."
 action.39.desc.default:1 "La guerre est terminée. Nul ne l'aura emporté cette fois-ci."
 action.39.desc.dh:1 "Triste fin pour une triste guerre. Retournons tous aux meilleures choses que la vie ait à nous offrir."
 action.39.desc.ee:1 "À en juger par la situation actuelle, achever la guerre sans concession d'aucun côté paraît être la chose la plus sensée à faire."
 action.39.desc.eo:1 "Nous nous sommes beaucoup trop impliqués dans tout ceci. Disons que rien ne s'est produit, en espérant que cela ne se produira plus jamais."
 action.39.desc.ez:1 "Nous sommes contraints de mettre un terme à toute cette affaire sans que justice ait été faite ; mais vous ne pourrez échapper au châtiment divin qui s'abattra sur vous."
 action.39.desc.fb:2 "Nous espérons que la fin des hostilités permettra de rouvrir le dialogue diplomatique entre la [Root.GetName] et la [From.GetName]."
 action.39.desc.fme:0 "Interruption des processus de rétorsion. Fin des protocoles d'autodéfense."
 action.39.desc.fp:2 "Envisagez cela comme un cessez-le-feu. Nous ne renonçons pas à notre mission d'éradication des [Root.GetSpeciesNamePlural]."
 action.39.desc.hc:2 "La population [From.GetAdj] s'est mise d'accord pour mettre un terme à cette guerre, effectif immédiatement."
 action.39.desc.hg:1 "Nous serons dorénavant en paix, mais comprenez bien qu'il n'y aura nulle paix pour vous à l'avenir si vous violez les sites sacrés."
 action.39.desc.hi:3 "Les circonstances obligent à mettre un terme à cette guerre. La [Root.GetName] a d'autres choses à faire que prolonger indéfiniment un conflit qui ne lui apporte rien."
 action.39.desc.hm:2 "La [From.GetName] a besoin de temps pour se remettre. Nous acceptons donc de mettre un terme à ce conflit."
 action.39.desc.hw:1 "Une guerre sans vainqueur est une tragédie et une honte, même si cela ne peut être évité parfois. Mais nous saurons bien nous retrouver d'ici quelque temps pour nous mesurer à nouveau."
 action.39.desc.kk:1 "Nous ne pouvons rien exiger de vous, mais considérez attentivement notre sagesse, et ce qu'il pourrait bien se produire si vous l'ignorez."
 action.39.desc.mf:2 "Aucune exigence n'ayant été faite d'un côté ni de l'autre, nous espérons que le processus de guérison en sera accéléré. N'en voulez pas aux [From.GetSpeciesNamePlural] de ce qui a été fait."
 action.39.desc.mh:1 "Incorrect."
 action.39.desc.mi:1 "Vous méritez d'être écrasés, mais vous ne méritez pas que l'on perde notre temps. Une paix blanche semble inévitable, après tout."
 action.39.desc.pt:1 "Un retour au cours habituel des choses et aux activités de temps plus paisibles serait pour le mieux, pour les deux parties considérées."
 action.39.desc.rc:1 "Nous acceptons de mettre un terme à ce conflit. Rien de perdu, rien de gagné."
 action.39.desc.sd:2 "Vous autres, feignants de [Root.GetSpeciesNamePlural], ne nous seriez d'aucune utilité, même comme esclaves. Après tout, une paix blanche pourrait être la meilleure option."
 action.39.desc.ss:1 "Si vous aviez cherché à nous prendre ceci, ou nous à vous prendre cela, un déséquilibre aurait été créé qui ne pourrait plus alors être corrigé. Une paix blanche assurerait la perpétuation de l'équilibre spirituel."
 action.39.desc.xi:2 "Autant cela nous afflige de vous voir en réchapper sans autre forme de châtiment, autant nous espérons que les misérables [Root.GetSpeciesNamePluralInsult] que vous êtes ont au moins appris que mieux vaut ne pas se mêler de nos affaires."
 action.39.message:1 "Au terme de la guerre, nous avons signé une paix blanche avec la §H[From.GetName]§!."
 action.39.name:1 "Paix blanche avec la §H[From.GetName]§!"
 action.4.a.fallen.empire.1.response:0 "Vous faites bien d'obéir, petit."
 action.4.a.fallen.empire.2.response:0 "Bien."
 action.4.a.fallen.empire.3.response:0 "Magnifique !"
 action.4.a.fallen.empire.4.response:0 "Fin de la transmission."
 action.4.a.fallen.empire.5.response:0 "L'affaire a été réglée, alors."
 action.4.a.fallen.empire.6.response:0 "Il obtempère. Bien."
 action.4.a.friendly.1.response:0 "Merci d'avoir rapidement réglé cette affaire."
 action.4.a.friendly.2.response:0 "Et maintenant, oublions définitivement cet incident."
 action.4.a.hostile.1.response:0 "Oui, retournez à [Root.Capital.GetName] !"
 action.4.a.hostile.2.response:0 "Bien. Ne pensez pas que nous oublierons cette transgression."
 action.4.a.neutral.1.response:0 "Bien. Ne répétez pas cette violation."
 action.4.a.neutral.2.response:0 "Alors, veuillez immédiatement quitter notre système."
 action.4.a.pacifist.friendly.response:0 "Excellent. Alors, je leur souhaite bon voyage !"
 action.4.a.pacifist.hostile.response:0 "Bien. Tout n'est peut-être pas encore perdu pour vous."
 action.4.a.pacifist.neutral.response:0 "Excellent. Je savais que nous pouvions arriver à un accord."
 action.4.a:0 "Nous allons nous retirer sur-le-champ."
 action.4.b.fallen.empire.1.response:0 "Quel dommage que votre histoire stellaire se termine si tôt."
 action.4.b.fallen.empire.2.response:0 "C'est ainsi."
 action.4.b.fallen.empire.3.response:0 "Les nouvelles nations interstellaires se montrent particulièrement agressives ! C'est fascinant. Nous allons devoir tenter d'en savoir plus après vous avoir pacifiés."
 action.4.b.fallen.empire.4.response:0 "Un autre fléau à éradiquer."
 action.4.b.fallen.empire.5.response:0 "Un autre obstacle à surmonter !"
 action.4.b.fallen.empire.6.response:0 "Une épreuve ! Il est ici pour nous mettre à l'épreuve ! Enfin, l'attente est terminée."
 action.4.b.friendly.1.response:0 "Et dire que nous pensions que vous étiez nos amis..."
 action.4.b.friendly.2.response:0 "De toutes les trahisons...! Je... vous... les mots me manquent..."
 action.4.b.hostile.1.response:0 "Pauvres imbéciles. L'histoire se souviendra de ce jour comme du début de la fin du [Root.GetName]."
 action.4.b.hostile.2.response:0 "Personne ne pourra nous accuser d'avoir manqué de patience avec votre espèce bâtarde, [Root.GetSpeciesName]. Maintenant, il nous faut débarrasser la galaxie de votre présence !"
 action.4.b.neutral.1.response:0 "Nous défendrons notre espace jusqu'au dernier [From.GetSpeciesName] !"
 action.4.b.neutral.2.response:0 "Nos craintes étaient fondées. Vous allez regretter cette décision."
 action.4.b.pacifist.friendly.response:0 "Quoi ? Il doit y avoir une erreur... Le logiciel de traduction fonctionne-t-il correctement ? Vous... n'allez pas le croire, mais d'après ce que je vois à l'écran, vous venez de déclarer la guerre !"
 action.4.b.pacifist.hostile.response:0 "Soupir... Pourquoi cet empressement à recourir à la violence ?"
 action.4.b.pacifist.neutral.response:0 "Oh là là."
 action.4.b:0 "Nos forces sont là pour rester. (DÉCLARER LA GUERRE)"
 action.4.desc_01:0 "La présence de §Y[From.From.GetName]§! dans le système de §Y[From.From.From.GetName]§! constitue une violation manifeste de nos frontières. Il s'agit là d'un acte de guerre, sauf si vous vous retirez immédiatement."
 action.4.desc_02:0 "Nous avons repéré §Y[From.From.GetName]§! dans le système de §Y[From.From.From.GetName]§!, ce qui constitue une violation directe de notre territoire. Est-ce le prélude d'une invasion ou allez-vous vous retirer de notre espace ?"
 action.4.desc_03:0 "Vos cartes stellaires semblent obsolètes, chers amis. Nous avons repéré §Y[From.From.GetName]§! alors qu'il évoluait à l'intérieur de nos frontières dans le système de §Y[From.From.From.GetName]§!. Nous apprécions leur compagnie, mais nous devons vous demander de retirer vos vaisseaux de notre territoire."
 action.4.desc_04:0 "Nos capteurs ont détecté les §Y[From.From.GetName]§! à l'intérieur du système de §Y[From.From.From.GetName]§!. Ont-ils besoin d'aide ? Dans le cas contraire, nous devons vous demander de les évacuer de notre espace."
 action.4.desc_05:0 "Vos lâches forces ont violé les frontières de [From.GetName]. Même maintenant, le §Y[From.From.GetName]§!, nous espionne dans le système de §Y[From.From.From.GetName]§! qui nous appartient de droit. Vous pensiez que nous ne remarquerions pas cette flagrante entrave à la loi interstellaire ?"
 action.4.desc_06:0 "Vos forces ont délibérément violé nos frontières dans le système de §Y[From.From.From.GetName]§!. Il s'agit là d'un acte de guerre, mais dans l'intérêt de la paix galactique, notre gouvernement a décidé de vous accorder une dernière chance et de retirer le §Y[From.From.GetName]§! de notre espace."
 action.4.desc_07:0 "Nous avons repéré le §Y[From.From.GetName]§! dans le système de §Y[From.From.From.GetName]§!. Comme vous le savez, cette étoile se trouve à l'intérieur de nos frontières et dès lors, nous vous demandons respectueusement de retirer vos engins de destruction de notre espace."
 action.4.desc_08:0 "Chers amis, je crains que le §Y[From.From.GetName]§! se soit aventuré dans notre espace dans le système de §Y[From.From.From.GetName]§!. Une erreur de navigation, peut-être ? Veuillez informer vos vaisseaux de leur erreur pour leur permettre de rentrer entiers."
 action.4.desc_09:0 "Nos capteurs ont détecté le §Y[From.From.GetName]§! dans le système de §Y[From.From.From.GetName]§!. Nous ne voulons pas de la présence de vos vils vaisseaux de guerre dans notre espace. Notre gouvernement exige leur retrait immédiat !"
 action.4.desc_10:0 "Retirez vos vaisseaux primitifs du système §Y[From.From.From.GetName]§! ou vous ne les reverrez plus. Il n'y aura pas d'autre avertissement."
 action.4.desc_11:0 "Vos vaisseaux. Retirez-les de §Y[From.From.From.GetName]§!."
 action.4.desc_12:0 "Nous devons vous demander de retirer vos petits vaisseaux du système de §Y[From.From.From.GetName]§!. Pour leur sécurité, bien sûr."
 action.4.desc_13:0 "Vous allez immédiatement retirer vos minables vaisseaux du système de §Y[From.From.From.GetName]§!."
 action.4.desc_14:0 "Vos vaisseaux présents dans le système de §Y[From.From.From.GetName]§! interfèrent avec les plans que nous avons échafaudés pour cette région de la galaxie. Retirez-les immédiatement !"
 action.4.desc_15:0 "C'est notre espace. La puanteur s'immisce partout dans §Y[From.From.From.GetName]§!. Elle doit se retirer."
 action.4.message:0 "Violation de la frontière"
 action.4.name:0 "Violation de la frontière"
 action.41.desc.a:0 "La [From.GetName] a été déclenchée alors que vous aviez des flottes à l'intérieur des frontières de l'ennemi."
 action.41.desc.b.1:0 "Une flotte a été portée disparue au combat, de façon à pouvoir se regrouper à l'intérieur d'un territoire ami."
 action.41.desc.b:0 "[From.GetNumPlayerFleetsGoneMIA] flottes ont été portées disparues au combat, de façon à pouvoir se regrouper à l'intérieur d'un territoire ami."
 action.41.desc.c.1:0 "Une station trou de ver a été détruite."
 action.41.desc.c:0 "[From.GetNumPlayerWormholeStationsDestroyed] stations trou de ver ont été détruites."
 action.41.name:0 "Regroupement"
 action.5.desc_00:1 "Nous avons détecté la présence d'une civilisation alien primitive sur §Y[primitive_civ.Capital.GetName]§!, dans le système de §Y[primitive_civ.Capital.GetStarName]§!. Les sondes montrent que cette culture néolithique maîtrise le feu et emploie un langage oral rudimentaire, mais nous n'avons aucune preuve encore d'un accès à la métallurgie ou à la communication écrite.\n\nNous devrions envisager la construction d'un §Yposte d'observation§! au-dessus de ce monde afin de l'étudier de plus près."
 action.5.desc_01:1 "Nous avons détecté la présence d'une civilisation alien primitive sur §Y[primitive_civ.Capital.GetName]§!, dans le système de §Y[primitive_civ.Capital.GetStarName]§!. Maîtrisant le travail du métal, elle semble se situer vers la fin de l'Âge du bronze, et malgré une population essentiellement rurale, plusieurs grandes cités-États se sont formées.\n\nNous devrions envisager la construction d'un §Yposte d'observation§! au-dessus de ce monde afin de l'étudier de plus près."
 action.5.desc_02:1 "Nous avons détecté la présence d'une civilisation alien primitive sur §Y[primitive_civ.Capital.GetName]§!, dans le système de §Y[primitive_civ.Capital.GetStarName]§!. Elle semble se situer à un stade équivalent à celui de l'Âge du fer et est divisée entre plusieurs royaumes et empires. L'espèce s'est développée partout à la surface de la [primitive_civ.Capital.GetPlanetMoon].\n\nNous devrions envisager la construction d'un §Yposte d'observation§! au-dessus de ce monde afin de l'étudier de plus près."
 action.5.desc_03:1 "Nous avons détecté la présence d'une civilisation alien primitive sur §Y[primitive_civ.Capital.GetName]§!, dans le système de §Y[primitive_civ.Capital.GetStarName]§!. Elle se trouve à un stade s'apparentant à un Moyen Âge tardif, comme en témoignent sa métallurgie et sa société féodale, ou encore la presse à imprimer qui accélère la diffusion des connaissances.\n\nNous devrions envisager la construction d'un §Yposte d'observation§! au-dessus de ce monde afin de l'étudier de plus près."
 action.5.desc_04:1 "Nous avons détecté la présence d'une civilisation alien primitive sur §Y[primitive_civ.Capital.GetName]§!, dans le système de §Y[primitive_civ.Capital.GetStarName]§!. Elle semble avoir récemment quitté le Moyen Âge pour atteindre un stade qui s'apparente à celui de la Renaissance : les connaissances scientifiques se diffusent rapidement et les armées de leurs roitelets sont équipées d'armes à projectiles archaïques utilisant la poudre.\n\nNous devrions envisager la construction d'un §Yposte d'observation§! au-dessus de ce monde afin de l'étudier de plus près."
 action.5.desc_05:1 "Nous avons détecté la présence d'une civilisation alien primitive sur §Y[primitive_civ.Capital.GetName]§!, dans le système de §Y[primitive_civ.Capital.GetStarName]§!. Elle est entrée dans l'Âge de la vapeur et il apparaît clair qu'elle a commencé à utiliser des véhicules et des manufactures alimentés par des moteurs à vapeur.\n\nNous devrions envisager la construction d'un §Yposte d'observation§! au-dessus de ce monde afin de l'étudier de plus près."
 action.5.name:0 "Rencontre : [primitive_civ.GetName]"
 action.6.desc_01:1 "Nous avons détecté la présence d'une civilisation alien préspatiale sur §Y[primitive_civ.Capital.GetName]§!, dans le système de §Y[primitive_civ.Capital.GetStarName]§!. Elle est entrée dans l'Âge industriel, et l'électricité et le moteur à combustion interne se font de plus en plus communs.\n\nNous devrions envisager la construction d'un §Yposte d'observation§! au-dessus de ce monde afin de l'étudier de plus près."
 action.6.desc_02:1 "Nous avons détecté la présence d'une civilisation alien préspatiale sur §Y[primitive_civ.Capital.GetName]§!, dans le système de §Y[primitive_civ.Capital.GetStarName]§!. Les polluants atmosphériques et la pollution légère visible depuis l'orbite s'apparentent à celles d'une société de l'Âge des machines, avec sa population en voie de densification. Elle semble maîtriser les voyages aériens et, dans les cités, les usines produisent des biens de consommation de masse.\n\nNous devrions envisager la construction d'un §Yposte d'observation§! au-dessus de ce monde afin de l'étudier de plus près."
 action.6.desc_03:1 "Nous avons détecté la présence d'une civilisation alien préspatiale sur §Y[primitive_civ.Capital.GetName]§!, dans le système de §Y[primitive_civ.Capital.GetStarName]§!. Il paraît évident qu'elle maîtrise la puissance de l'atome, et il est possible que les armes nucléaires prolifèrent au sein de ses États-nations, nombreux et divisés. Le risque qu'elle s'autodétruise de façon soudaine est élevé.\n\nNous devrions envisager la construction d'un §Yposte d'observation§! au-dessus de ce monde afin de l'étudier de plus près."
 action.6.desc_04:1 "Nous avons détecté la présence d'une civilisation alien sur §Y[primitive_civ.Capital.GetName]§!, dans le système de §Y[primitive_civ.Capital.GetStarName]§!. Elle semble se situer aux débuts de l'Âge spatial, comme en attestent les nombreux satellites primitifs orbitant autour de son monde natal. Ses États-nations sont sur le point de s'unir et de former un gouvernement mondial, et ce n'est qu'une question de temps avant qu'elle ne s'aventure au-delà de son monde pour rejoindre la communauté galactique.\n\nNous devrions envisager la construction d'un §Yposte d'observation§! au-dessus de ce monde afin de l'étudier de plus près."
 action.6.name:1 "Rencontre avec des pirates"
 action.62.desc:1 "Cet empire stellaire que l'on connaissait sous le nom de §H[LastKilledCountryName]§! a été détruit par ses ennemis. Reste à voir quelles seront les conséquences de cette disparition sur la scène politique galactique."
 action.62.name:2 "Disparition de la [From.GetName]"
 action.63.desc:1 "L'ancien empire que l'on connaissait sous le nom de §H[LastKilledCountryName]§! a fini par succomber à ses ennemis. Reste à voir quels seront les effets de la disparition de cet ancien et glorieux empire sur la scène politique galactique."
 action.63.name:1 "$action.62.name$"
 action.71.desc:0 "L'équipage de la [malfunctioning_leader.Fleet.GetName] a rapporté que son officier scientifique avait subi une défaillance critique. [malfunctioning_leader.GetName] est définitivement inopérant."
 action.71.name:0 "§RPersonnalité synthétique désactivée§!"
 action.72.desc:0 "De façon assez ironique, le scientifique en ingénierie [malfunctioning_leader.GetName] - réputé pour le soin méticuleux qu'il apportait au matériel de son laboratoire, a subi un dysfonctionnement critique dû à un manque prolongé de maintenance personnelle."
 action.72.name:0 "$action.71.name$"
 action.73.desc:0 "Le scientifique [malfunctioning_leader.GetName] a subi une défaillance critique, qui prive les recherches sociétales de direction."
 action.73.name:0 "$action.71.name$"
 action.74.desc:0 "Le scientifique [malfunctioning_leader.GetName] a subi une défaillance critique due à une exposition prolongée à des échantillons géologiques hautement radioactifs. Apparemment, son ictomère avait subi un dysfonctionnement."
 action.74.name:0 "$action.71.name$"
 action.75.desc:0 "L'amiral [malfunctioning_leader.GetName] a subi une défaillance fatale, probablement due à une erreur de fabrication."
 action.75.name:0 "$action.71.name$"
 action.76.desc:0 "Le gouverneur [malfunctioning_leader.GetName] a subi une défaillance critique - un briquage en fait - après l'installation malheureuse d'un logiciel embarqué corrompu au cours d'une opération de maintenance de routine."
 action.76.name:0 "$action.71.name$"
 admiral_trait_gain:0 "Un amiral acquiert un trait"
 admiral_trait_loss:0 "Un amiral perd un trait"
 aerostat_gasgiant_category:0 "Structures aérostatiques"
 aerostat_gasgiant_category_desc:0 "Des sortes de structures inconnues flottent dans la haute atmosphère de cette géante gazeuse. Elles ont tout l'air d'utiliser la portance aérostatique pour se maintenir en altitude."
 anomaly.1.desc:0 "Bien que difficile à accepter, tout laisse à penser que l'astéroïde [From.GetName] est un coprolithe, un excrément fossilisé provenant d'une gigantesque forme de vie. Il semble dater de plus d'un milliard d'années et la composition organique du fossile s'est minéralisée. Nos scientifiques s'interrogent sur le type de créature à l'origine d'un tel phénomène."
 anomaly.1.name:0 "Astéroïde coprolithe"
 anomaly.10.a:0 "Ces créatures méritent d'être étudiées"
 anomaly.10.desc:0 "Alors qu'il explorait [From.GetName], l'équipage du [Root.GetName] a été surpris de détecter de nombreux signes de vie provenant de l'intérieur de l'astéroïde. Il s'avère qu'il s'agit d'une importante colonie de lithovores, ressemblant assez à des vers, qui ont creusé leurs tunnels dans la roche. Ces formes de vie uniques sont, semble-t-il, parvenues à s'adapter au froid de l'espace."
 anomaly.10.name:0 "Faune d'astéroïde"
 anomaly.15.desc:0 "Des fossiles qui semblent correspondre à plusieurs espèces d'animaux marins ont été trouvés sur la surface stérile et sans air de [From.GetName]. La ceinture d'astéroïdes voisine serait née des vestiges d'une planète aujourd'hui disparue, théorie que semble accréditer cette récente découverte. À en juger par les fossiles, la planète abritait des formes de vie et était, du moins partiellement, recouverte d'eau."
 anomaly.15.name:0 "Fossiles retrouvés"
 anomaly.25.a:0 "Nous devrions étudier sa construction."
 anomaly.25.desc:0 "L'astéroïde [From.GetName] a été creusé pour permettre la construction d'une sorte de chantier spatial. Il a été abandonné et exposé au vide de l'espace pendant des siècles, avant d'être pillé par de précédents explorateurs. La conception de ce chantier spatial est unique en son genre et son étude pourrait s'avérer particulièrement intéressante."
 anomaly.25.name:0 "Chantier spatial abandonné"
 anomaly.2500.desc:0 "Les restes inanimés de quelques imposantes formes de vie spatiales ont été découverts autour de la géante gazeuse [From.GetName]. Ces créatures dénuées de raison semblent avoir réussi à voyager dans le cosmos, mais n'ont jamais été observées dans l'espace exploré. L'officier scientifique [Root.GetLeaderName] nous a suggéré de consacrer des ressources supplémentaires pour effectuer des analyses plus approfondies."
 anomaly.2500.name:0 "Restes inanimés"
 anomaly.2501.desc:0 "L'officier scientifique [Root.GetLeaderName] en a déduit que [From.From.GetName] avait servi de cimetière orbital où des membres de l'espèce alien que nous avons découverte étaient venus mourir. Au fil de millions d'années, la gravité a fait son oeuvre et progressivement aspiré leurs restes dans la géante gazeuse.\n\nCe cycle ancien semble avoir brusquement pris fin il y a 15 millions d'années avec l'arrivée de la dernière créature. Nous ne savons pas exactement s'ils ont été chassés jusqu'à extinction par les civilisations de voyageurs spatiaux ou s'ils ont succombé à une catastrophe."
 anomaly.2510.desc:0 "Les scans de [From.GetName] menés en profondeur ont révélé la présence d'un vaste océan, réchauffé par des cheminées hydrothermiques se trouvant sous le manteau de glace qui recouvre sa surface. L'officier scientifique [Root.GetLeaderName] a envoyé depuis le [Root.GetName] des sondes qui ont foré la calotte sur des kilomètres, avant de trouver l'eau en-dessous, grouillante de vie. Nous allons avoir besoin de plus de ressources pour étudier de manière plus approfondie les nombreuses formes de vie uniques qui peuplent cet océan."
 anomaly.2510.name:0 "Un océan sous la glace"
 anomaly.2512.desc.mach:0 "L'officier scientifique [Root.GetLeaderName] est rentré de l'expédition qui avait pour objet d'étudier la biosphère sous le manteau de glace de [From.From.GetName]. Plusieurs espèces indigènes à ces basses régions de la mer mondiale ont été découvertes, qui produisent une molécule unique, inorganique, dotée de prodigieuses propriétés curatives.\n\nSi nous pouvions en collecter suffisamment, cette molécule pourrait révolutionner le domaine des soins médicaux apportés à nos chers biotrophées, et même avoir des applications industrielles !"
 anomaly.2512.desc:1 "L'officier scientifique [Root.GetLeaderName] est rentré de l'expédition qui avait pour objet d'étudier la riche biosphère océanique cachée sous le manteau de glace de [From.From.GetName]. Il a découvert que de nombreuses espèces peuplant ces basses régions produisent une molécule unique, inorganique, dotée de prodigieuses propriétés curatives. Si nous pouvions en collecter suffisamment, cette molécule pourrait révolutionner le domaine des sciences médicales et même avoir des applications industrielles !"
 anomaly.2513.desc:0 "L'officier scientifique [Root.GetLeaderName] est rentré de l'expédition qui avait pour objet d'étudier la riche biosphère de l'océan caché sous le manteau de glace de [From.From.GetName]. Les sondes sous-marines ont cartographié le terrain et répertorié la plupart des formes de vie. Toutefois, si ces données pourront serviront aux biologistes, aucune découverte majeure, qui aurait pu permettre des applications, n'a été faite."
 anomaly.2520.a.term:0 "Nous pourrions découvrir une nouvelle méthode d'extermination !"
 anomaly.2520.desc:0 "Dans l'hémisphère sud de [From.GetName], ce que nous prenions précédemment pour des montagnes est en fait l'immense squelette d'une gigantesque forme de vie alien.\n\nLes ossements remontent à 3,4 milliards d'années, mais d'après nos scientifiques, il est impossible que [From.GetName] ait pu abriter une telle forme de vie à un moment de l'histoire de la [From.GetPlanetMoon]. L'officier scientifique [Root.GetLeaderName] a préparé un projet de recherche spécial afin de tenter d'élucider ce mystère."
 anomaly.2520.name:0 "Squelette géant"
 anomaly.2521.desc:1 "Après les intenses recherches menées sur les restes du squelette géant découvert sur [From.From.GetName], l'officier scientifique [Root.GetLeaderName] en a conclu que la créature était en fait une sorte de vaisseau spatial organique. De petits ossements provenant d'au moins trois espèces distinctes ont été trouvés à proximité du squelette géant et nous pensons qu'ils proviennent des membres d'équipage.\n\nPour des raisons que nous ignorons, ce vaisseau spatial organique a été victime d'une terrible avarie et s'est écrasé sur [From.From.GetName]. Si l'ingénierie biologique nécessaire à la « création » d'un tel vaisseau spatial continue de nous échapper, l'étude de ces ossements nous a permis d'enrichir nos connaissances."
 anomaly.2522.desc:1 "Après les intenses recherches menées sur les restes du squelette géant découvert sur [From.From.GetName], nous en savons un peu plus sur la raison pour laquelle cette créature a fini sa course sur cette [From.From.GetPlanetMoon]. Plusieurs relevés d'énergie résiduelle indiquent qu'un portail dimensionnel est brièvement apparu derrière le squelette.\n\nL'officier scientifique [Root.GetLeaderName] estime que la créature venue d'une autre dimension a utilisé ce portail, mais qu'elle n'a pas survécu à l'environnement hostile de [From.From.GetName]. Cela étant, il est possible que nous ne sachions jamais d'où elle venait et pourquoi elle s'est aventurée ici."
 anomaly.2530.desc:0 "Tout semble indiquer qu'une bataille spatiale de grande ampleur a eu lieu à proximité de [From.GetName] lors des 5 000 ans passés. Des explosions ont criblé une partie de la [From.GetPlanetMoon] de cratères et les analyses menées par le [Root.GetName] ont permis de détecter plusieurs carcasses sur le sol.\n\nCertes ces vaisseaux sont en bien mauvais état, mais le fait qu'ils aient survécu aux terribles dégâts qu'ils ont dû subir attestent de leur conception avancée. L'officier scientifique [Root.GetLeaderName] prépare une expédition afin de récupérer de précieuses informations sur ces vieilles carcasses."
 anomaly.2530.name:0 "Signes de bataille"
 anomaly.2531.desc:1 "L'équipe de l'officier scientifique [Root.GetLeaderName] a terminé sa mission sur [From.From.GetName] et rejoint le [Root.GetName]. Et, bonne nouvelle : le cimetière de vaisseaux spatiaux abritait de véritables trésors technologiques.\n\nL'examen des vestiges retrouvés a déjà permis de gagner plusieurs années de recherche dans certains domaines, et ce n'est pas terminé. L'installation en orbite d'un avant-poste scientifique permanent faciliterait considérablement nos recherches en matière de vaisseaux spatiaux."
 anomaly.2532.desc:1 "L'équipe de l'officier scientifique [Root.GetLeaderName] a terminé sa mission sur [From.From.GetName] et rejoint le [Root.GetName]. Hélas, les vaisseaux spatiaux découverts sur place étaient trop endommagés pour que leurs technologies soient récupérables.\n\nMais compte tenu de leur niveau de sophistication, l'analyse de leur conception pourrait nous permettre de recueillir de précieuses informations. Nous devrions envisager la construction d'un avant-poste scientifique permanent en orbite."
 anomaly.2540.desc:0 "Alors qu'ils scannaient la surface de [From.GetName], l'officier scientifique [Root.GetLeaderName] et l'équipage du [Root.GetName] ont découvert ce qui ressemble à un bloc de pierre partiellement sculpté et couvert d'une inscription alien. Ils n'ont détecté aucun autre signe d'activité alien sur la [From.GetPlanetMoon], et la manière dont cette inscription est arrivée ici demeure un mystère. La décision a donc été prise de préparer un projet spécial pour la traduire."
 anomaly.2540.name:0 "Inscription alien"
 anomaly.2541.desc:0 "L'officier scientifique [Root.GetLeaderName] a réussi à traduire partiellement l'inscription découverte sur [From.From.GetName]. Il s'agit d'un monument élevé à la mémoire d'une espèce alien aujourd'hui disparue qui dirigeait jadis un petit empire interstellaire dans cette région de la galaxie. Ces aliens semblent avoir été exterminés par les auteurs de l'inscription, ce que ces derniers semblent avoir regretté.\n\nCette inscription remontant à plus de 300 millions d'années, il y a fort à parier que ses auteurs ont eux aussi disparu. Peut-être le fait le plus intéressant, malgré tout, est le support sur lequel le mémorial a été gravé : en dépit de son antiquité, il est resté en excellent état."
 anomaly.2542.desc:0 "L'officier scientifique [Root.GetLeaderName] a réussi à traduire partiellement l'inscription découverte sur [From.From.GetName]. Elle recèle une quantité proprement ahurissante de données, et était apparemment une sorte de bibliothèque rudimentaire. Y sont décrits dans les grandes lignes les connaissances technologiques accumulées par une civilisation alien qui dominait cette région de la galaxie il y a quelque 80 millions d'années.\n\nNous connaissons déjà nombre d'entre elles, mais ces données offrent aussi des pistes intéressantes sur des technologies que nous devrions étudier. Il y a de quoi occuper nos scientifiques durant des décennies, mais la poursuite des efforts de traduction va requérir l'installation d'une station de recherche en orbite de la [From.From.GetPlanetMoon]."
 anomaly.2550.desc:0 "Alors qu'il reconnaissait [From.GetName], le [Root.GetName] a repéré les vestiges d'un ancien chantier spatial automatisé en orbite. Il date d'au moins un millier d'années et semble avoir été la cible de missiles. L'une de ses baies de production est toujours en état de fonctionnement, toutefois.\n\nL'officier scientifique [Root.GetLeaderName] espère pouvoir remettre le chantier en marche, ce qui constitue un projet d'envergure."
 anomaly.2550.name:0 "Chantier spatial automatisé"
 anomaly.2551.desc:1 "La [Root.GetFleetName] a rétabli l'alimentation du chantier spatial automatisé qui se trouve en orbite de [From.From.From.GetName]. L'installation s'est aussitôt remise en service pour achever la construction de trois vaisseaux de combat perfectionnés, de conception inconnue, à l'aide des matériaux qui se trouvaient encore à sa disposition.\n\nHélas, elle est ensuite tombée en panne, sans qu'il soit possible de la réparer. Nous avons assigné des équipages à ces nouveaux vaisseaux et ils ont intégré notre flotte."
 anomaly.2552.desc:1 "La [Root.GetFleetName] a rétabli l'alimentation du chantier spatial automatisé qui se trouve en orbite de [From.From.From.GetName]. L'installation s'est aussitôt remise en service pour achever la construction d'une frégate perfectionnée, d'une conception inconnue, à l'aide des matériaux qui se trouvaient encore à sa disposition.\n\nHélas, elle est ensuite tombée en panne, sans qu'il soit possible de la réparer. Nous avons assigné un équipage à ce nouveau vaisseau et celui-ci a rejoint notre flotte."
 anomaly.2560.a:0 "Récupérons-le, peu importe de quoi il s'agit"
 anomaly.2560.b:0 "Cela exigerait trop d'efforts, laissons-le là"
 anomaly.2560.desc:0 "Des balayages plus poussés de [From.GetName] ont permis de détecter ce qui ressemble à un vaisseau imposant, au coeur de l'atmosphère de la géante gazeuse. Les débris alentour laissent à penser que des opérations y ont déjà été menées pour tenter de récupérer le vaisseau en perdition. De fait, un vaisseau pouvant endurer une telle gravité serait une capture de choix, aussi l'officier scientifique [Root.GetLeaderName] a-t-il proposé que nous montions à notre tour un projet de récupération."
 anomaly.2560.name:0 "Vaisseau de la géante gazeuse"
 anomaly.2561.desc:0 "Démontrant tout son savoir-faire dans le domaine de l'ingénierie, l'équipe de l'officier scientifique [Root.GetLeaderName] est parvenue à faire remonter le vaisseau abandonné jusqu'à la haute atmosphère de [From.From.GetName]. En dépit de son âge, cet ancien croiseur est en remarquable état et nous avons rétabli l'alimentation de ses systèmes. Nous n'avons trouvé aucune trace de son ancien équipage, mais nous avons fait venir le nôtre et le vaisseau a été intégré à la flotte."
 anomaly.2562.desc:0 "La tentative menée par l'officier scientifique [Root.GetLeaderName] pour récupérer ce vaisseau abandonné dans l'atmosphère de [From.From.GetName] s'est soldée par un échec. La forte gravité de la géante gazeuse a eu raison des moteurs d'un des remorqueurs, qui est entré en collision avec le vaisseau abandonné. Plusieurs victimes sont à déplorer et l'ancien vaisseau s'est enfoncé un peu plus dans l'atmosphère - au point de n'être plus récupérable."
 anomaly.2570.desc:0 "Une des nombreuses lunes qui gravitent autour de [From.GetName] présente une orbite terminale. Elle ne va pas tarder à entrer en collision avec la géante gazeuse, ce qui promet un terrible impact. Il aura fallu attendre des milliards d'années que cela se produise, et il est étonnant de constater que cela va survenir juste après le passage d'un de nos vaisseaux.\n\nBon nombre de nos scientifiques souhaitent pouvoir observer et enregistrer ce qui va arriver, mais le temps presse et il nous faut agir vite."
 anomaly.2570.name:0 "Orbite terminale"
 anomaly.2571.desc:0 "Nous avons réussi à enregistrer la collision entre [CollisionLocation.GetName] et sa lune ! L'événement a été capturé depuis différents angles et retransmis en direct dans tout notre espace. Plus important encore, nos scientifiques, sous l'égide de [Root.GetLeaderName], ont réussi à enregistrer de nombreuses données physiques dont la recherche saura à coup sûr faire bon usage."
 anomaly.2572.desc:0 "Nous n'avons pas réussi à enregistrer la collision entre la lune et [From.From.GetName]. Nos scientifiques ont identifié une autre petite lune dont l'orbite décline. Ils estiment qu'elle entrera en collision avec la géante gazeuse dans un peu plus de 7,6 millions d'années. Peut-être aurons-nous plus de chance alors..."
 anomaly.30.a:0 "Nous devrions recycler tout ce que nous pouvons"
 anomaly.30.desc:0 "De toute évidence, quelqu'un a utilisé cet astéroïde comme décharge à un moment ou un autre dans le passé : toutes sortes de machines et de déchets métalliques ont été jetées dans son faible puits de gravité, qui sont tombés maintenant, jonchant la surface de l'astéroïde. Rien de très précieux n'y a été trouvé, mais beaucoup de métal pourrait être récupérés par une station minière."
 anomaly.30.name:0 "Décharge"
 anomaly.300.desc:0 "Nous avons découvert un riche écosystème dans la haute atmosphère de la géante gazeuse [From.GetName]. De gigantesques créatures flottantes, chargées de gaz plus légers que l'air, suivent les courants atmosphériques et se nourrissent de l'énergie dégagée par les fréquents orages de la géante gazeuse. À leur tour, ces créatures permettent la vie d'animaux plus petits, qui se nourrissent de plancton atmosphérique et se mangent les uns les autres."
 anomaly.300.name:0 "Écosystème atmosphérique"
 anomaly.305.desc:0 "Une capsule cargo a été abandonnée dans la haute atmosphère de [From.GetName] il y a bien longtemps. Elle a échappé aux autres voyageurs spatiaux et son orbite déclinante aurait fini par la mener vers l'atmosphère écrasante de la géante gazeuse en quelques années. Une fois la capsule ouverte, l'équipage du [Root.GetName] y a trouvé des bijoux aliens en métaux précieux."
 anomaly.305.name:0 "Capsule cargo abandonnée"
 anomaly.310.desc:0 "Une petite colonie aérostatique a été découverte alors qu'elle flottait juste au-dessus de l'atmosphère de [From.GetName]. De toute évidence, elle était autosuffisante et les restes de plusieurs espèces ont été retrouvés à bord.\n\nApparemment, il s'agissait d'une sorte d'expérience sociale menée il y a plusieurs siècles, expérience au terme de laquelle les colons finirent par s'entretuer. Nous avons téléchargé toutes les informations trouvées dans les banques de données restantes de cette colonie."
 anomaly.310.name:0 "Expérience sociale"
 anomaly.315.desc:0 "Un réseau de colonies aérostatiques en ruine, remontant au bas mot à trois millénaires, se trouve dans l'orbite basse de cette géante gazeuse. Visiblement, elles avaient pour fonction première d'exploiter le gaz, avant d'être abandonnées puis réoccupées par de nombreuses espèces et des groupes de pirates.\n\nLes colonies ont depuis été pillées de tout ce qui avait la moindre valeur, mais le simple fait qu'elles continuent de flotter après tout ce temps en fait un sujet de recherche particulièrement intéressant."
 anomaly.315.name:0 "Colonies aérostatiques"
 anomaly.320.desc:0 "Le puissant puits gravitationnel de [From.GetName] a aspiré de nombreux débris spatiaux et ces derniers se sont accumulés à certains endroits de la géante gazeuse. La plupart de ces débris semblent provenir de vaisseaux spatiaux qui auraient livré bataille dans le système il y a plusieurs millénaires.\n\nDes pilleurs ont déjà mis la main sur les technologies et les artefacts de valeur, mais une station minière devrait pouvoir recycler le métal."
 anomaly.320.name:0 "Champ de débris"
 anomaly.325.a:0 "Remarquable vaisseau"
 anomaly.325.desc:0 "L'épave brisée d'un vaisseau spatial de la taille d'un croiseur peuvent être détectés en orbite décroissante, dans l'atmosphère de [From.GetName]. Il semble s'être aventuré un peu trop loin dans l'atmosphère de la géante gazeuse, peut-être dans l'espoir d'échapper à des poursuivants, jusqu'à être broyé par la pression atmosphérique.\n\nIl se trouve désormais à une profondeur trop importante pour être dégagé, mais une analyse de la structure de l'épave nous a permis de récupérer de précieuses données techniques."
 anomaly.325.name:0 "Croiseur broyé"
 anomaly.330.desc:0 "L'atmosphère de [From.GetName] connaît régulièrement des tempêtes particulièrement violentes. Plusieurs dizaines de ces tempêtes permanentes, dont les vents peuvent atteindre des vitesses supérieures à 700 m/s, sont visibles depuis l'orbite. Leur cause demeure toutefois un mystère, car nous n'avons rien trouvé dans le modèle climatique de la planète qui pourrait les expliquer. Les scientifiques aimeraient donc pouvoir étudier cette anomalie."
 anomaly.330.name:0 "Tempêtes extrêmes"
 anomaly.335.desc:0 "Le [Root.GetName] a détecté une étrange signature énergétique provenant d'un lieu indéterminé dans les profondeurs de l'atmosphère de [From.GetName]. Elle semble émaner d'une sorte de structure, peut-être les vestiges d'une station orbitale, mais la pression atmosphérique est telle qu'il est impossible de s'en approcher. Quoi qu'il en soit, l'analyse de cette signature unique a permis de récupérer des données précieuses pour les sciences physiques."
 anomaly.335.name:0 "Signature énergétique"
 anomaly.340.a:0 "Belle découverte."
 anomaly.340.desc:0 "L'analyse détaillée d'un des nombreux satellites naturels en orbite autour de la géante gazeuse [From.GetName] a révélé la présence d'un gisement de métaux précieux et de minéraux qui avaient échappé à notre exploration initiale. Malgré la petite taille de cette lune, son orbite est stable, y compris en termes tectoniques."
 anomaly.340.name:0 "Précieuse lune"
 anomaly.35.a:0 "Nous allons pouvoir étudier sa conception"
 anomaly.35.desc:0 "Il y a plusieurs milliers d'années, un petit vaisseau de reconnaissance a labouré la surface de cet astéroïde, créant un canyon peu profond. Ce vaisseau semble dépourvu de cockpit, ce qui fait dire à nos scientifiques qu'il était piloté soit à distance, soit par une forme primitive d'intelligence artificielle. Bien que trop endommagé pour être récupéré, ce vaisseau n'a pas encore été démantelé par les pillards."
 anomaly.35.name:0 "Crash d'un vaisseau de reconnaissance"
 anomaly.40.desc.alt:1 "Nous avons détecté une base minière automatisée construite en orbite autour de l'astéroïde [From.GetName]. Il manque des pans de la coque et de grands trous révèlent qu'elle a été la cible d'armes lourdes. La station est irréparable, mais de précieux matériaux peuvent y être récupérés."
 anomaly.40.desc:0 "Nous avons détecté une base minière automatisée construite en orbite autour de l'astéroïde [From.GetName]. Les impacts de sa coque laissent à penser qu'elle a été la cible d'armes légères. De plus, l'installation semble bloquée dans une sorte de boucle de rétroaction. Nous avons réussi à reprogrammer ses systèmes de base et contrôlons désormais l'installation tout entière."
 anomaly.40.name:0 "Base minière automatisée"
 anomaly.5.a:0 "Ces biens mal acquis profiteront à l'État."
 anomaly.5.desc:0 "Il y a un millier d'années, cet astéroïde semble avoir été utilisé de manière intermittente par des pirates. Un petit groupe a réussi à s'introduire dans la base et à récupérer le trésor qui s'y trouvait. Il se compose principalement d'objets et d'artefacts volés dont certains semblent particulièrement précieux."
 anomaly.5.name:0 "Trésor de pirates"
 anomaly.50.desc:0 "L'astéroïde [From.GetName] est jalonné de cratères provoqués par des armes et semble avoir été utilisé comme champ de tir il y a environ deux millénaires. Les relevés énergétiques résiduels laissent à penser que des armes exotiques y ont été testées, notamment des bombes subspatiales ainsi qu'une sorte de générateur de singularité. Nos scientifiques aimeraient étudier les échos énergétiques restants."
 anomaly.50.name:0 "Portée de la cible"
 anomaly.5000.a:0 "Nous devrions nous pencher sur ce signal."
 anomaly.5000.b:0 "Un capteur défaillant. Ignorez ce signal."
 anomaly.5000.desc:0 "Le [Root.GetName] a capté de curieux signaux en provenance de [From.GetName]. L'atmosphère de la géante gazeuse présente d'importantes poches de radiation qui semblent être le résultat d'un terrible bombardement orbital. Mais l'intérêt de bombarder une géante gazeuse demeure un mystère.\n\nAlors que [Root.GetName] se préparait à quitter son orbite, l'officier scientifique [Root.GetLeaderName] a découvert un faible signal émanant de l'intérieur de la planète. Il pourrait s'agir d'une transmission, mais la radiation ambiante de la géante gazeuse ne permet pas de bien l'isoler."
 anomaly.5000.name:0 "Signal de la géante gazeuse"
 anomaly.5001.desc:0 "L'officier scientifique [Root.GetLeaderName] a réussi à isoler le faible signal provenant du coeur de l'atmosphère de [From.From.From.GetName]. Cela s'est bien avéré être une transmission, aussi [Root.GetLeaderName] l'a-t-il analysée avec notre logiciel de traduction."
 anomaly.5002.desc:0 "Le faible signal que nous avons capté à l'intérieur de la géante gazeuse [From.From.From.GetName] s'est tu. Nous n'en saurons pas plus."
 anomaly.5003.a.response:0 "Ah, mais vous n'êtes pas les premiers solides à nous visiter ! Il y a 2,9 millions de cycles solaires, un autre voyageur interstellaire nous a généreusement offert un petit émetteur subspatial et un scanner, tous deux compatibles avec notre physiologie.\n\nCela a été l'une de nos plus belles rencontres avec vos semblables."
 anomaly.5003.a:0 "Sans technologie, comment pouvez-vous parler ?"
 anomaly.5003.b.response:0 "Eh bien, la dernière fois que des solides nous ont visités, il y a quelques milliers de cycles de cela, les choses ont mal tourné. Ils voulaient que nous adoptions leur religion, mais nous avons refusé et en représailles ils ont décidé de nous exterminer. Sans aucune autre forme de procès !\n\nAvant même que nous ayons le temps de comprendre ce qu'il se passait, leur flotte est arrivée en orbite et nous a lourdement bombardés."
 anomaly.5003.b:0 "Qu'arrive-t-il à votre planète ?"
 anomaly.5003.c.response:0 "Oui, aussi vite que possible ! Mais ne vous inquiétez pas, nous ne sommes pas très nombreux. La plupart des Dathnak sont morts lors du bombardement de notre planète, et les survivants se sont retirés profondément dans l'atmosphère. La communication avec la surface est difficile d'ici, et les radiations se propagent. Il nous reste peu de temps !"
 anomaly.5003.c:0 "Vous voulez qu'on transporte toute votre espèce sur une autre planète ?"
 anomaly.5003.d.response:0 "Parfait ! Je savais que nous pouvions compter sur vous. Nous vous avons transmis les coordonnées de notre nouveau foyer.\n\nVous devez toutefois nous promettre de ne pas laisser vos colons revendiquer ce monde, même si la tentation est grande !"
 anomaly.5003.d:0 "Nous vous aiderons à vous installer ailleurs"
 anomaly.5003.desc:0 "Enfin ! Salutations, voyageurs de l'espace ! Nous sommes les Dathnak. Cette planète autour de laquelle vous orbitez est notre monde ancestral, Tollok Rong. Rencontrer des solides est toujours fascinant - même si notre dernière rencontre avec vos semblables a été un peu... difficile.\n\nSans doute avez-vous détecté les radiations provenant de notre atmosphère ? Tollok Rong se meurt, et notre espèce aussi si nous ne trouvons pas un nouveau foyer. Nous avons bien identifié une planète adaptée à notre physiologie, mais n'avons aucun moyen de nous y rendre - d'autant que notre nature non corporelle nous limite en termes industriels et technologiques. Accepteriez-vous de nous aider ?"
 anomaly.5003.e.response:0 "Je le savais ! J'avais prévenu les autres que les solides sont incapables de la moindre compassion, mais ils ont insisté pour que je m'abaisse à vous présenter cette requête.\n\nJe sais ce que vous êtes : rien d'autre qu'un fléau pour cette galaxie ! Elle finira par revenir aux nôtres. Et alors, nous réglerons nos comptes. Souvenez-vous bien de ce que je dis : l'ère des solides prendra fin ! L'heure des formes de vie gazeuses viendra !"
 anomaly.5003.e:0 "Pardon, mais c'est trop demander"
 anomaly.5003.name:0 "Transmission de la géante gazeuse"
 anomaly.5004.a:0 "Saluez-les pour nous"
 anomaly.5004.desc:0 "L'officier scientifique [Root.GetLeaderName] a terminé de superviser l'évacuation des Dathnak vers leur nouvelle planète. Un convoi de cargos civils équipés de gigantesques cuves à gaz pressurisé a permis de transporter les êtres gazeux à travers l'espace pour les relâcher dans l'atmosphère de la géante gazeuse. Leur émetteur et leur scanner ont, par la même occasion, été transportés avec eux."
 anomaly.5005.desc:0 "Les conditions de vie sur Tollok Rong se sont dégradées au point que les Dathnak ne peuvent plus être sauvés. Les radiations ont gagné la quasi-totalité de l'atmosphère, et les Dathnak survivants se sont retranchés au plus près du coeur de la planète, là où les communications avec la surface ne sont plus possibles. Les radiations finiront par s'y propager, provoquant alors la disparition de leur espèce."
 anomaly.5006.a.2.response:0 "Oui, ça sonne bien, n'est-ce pas ? Nous sommes très chanceux d'avoir été secourus par des solides aussi phonétiquement plaisants que vous."
 anomaly.5006.a.2:0 "Baldarak ? C'est un nom magnifique !"
 anomaly.5006.a.response:0 "Vraiment ? J'aurais pourtant juré... Pardon, mais il n'est pas toujours facile de vous différencier entre solides. Je crains qu'il soit trop tard pour changer de nom maintenant. Il sonne bien, vous ne trouvez pas ?"
 anomaly.5006.a:0 "Baldarak ? Mais... Nous sommes les [Root.GetSpeciesNamePlural] !"
 anomaly.5006.b.response:0 "Encore merci, chers amis ! Puissent les courants vous garder toujours dans la haute atmosphère !"
 anomaly.5006.b:0 "Bonne chance sur votre nouvelle planète"
 anomaly.5006.desc:0 "Nous serons éternellement vos obligés ! Cette planète dépasse toutes nos attentes. Pour la première fois depuis des générations, nos jeunes peuvent gambader sans risque dans la haute atmosphère sans commencer à brûler.\n\nNous avons décidé d'appeler notre nouveau monde Baldarak, en l'honneur de votre espèce. Ainsi, les générations futures des Dathnak n'oublieront jamais le nom de leurs sauveurs !"
 anomaly.5007.a.response:0 "Merveilleux ! Nous vous transmettons les coordonnées. Nos colons sont impatients de s'y rendre !"
 anomaly.5007.a:0 "Bon, tant que cela reste une géante gazeuse..."
 anomaly.5007.b.response:0 "Je vois... Dans ce cas, nous devrons nous contenter de rester confinés sur Baldarak."
 anomaly.5007.b:0 "Hors de question. Nous avions convenu d'UNE planète"
 anomaly.5007.desc:0 "Bonjour à nouveau ! J'ai le plaisir de vous annoncer que notre espèce a quadruplé depuis notre arrivée ! Nombre d'entre nous se sentent d'humeur « festive » depuis que nous nous sommes installés sur notre nouvelle planète, ce qui commence à susciter quelques problèmes.\n\nAprès l'expérience positive qu'a été la colonisation de Baldarak, quelques courageux pionniers m'ont demandé de requérir auprès de vous le passage vers une nouvelle géante gazeuse. Nous avons déjà repéré un monde particulièrement prometteur au sein de votre espace, qui conviendrait parfaitement à la colonisation. Qu'en dites-vous, mes amis ?"
 anomaly.5007.name:0 "Une nouvelle colonie"
 anomaly.5008.a:0 "Profitez-en au mieux, Dathnak"
 anomaly.5008.desc:0 "Comme cela avait été le cas la fois dernière, un convoi de cargos a été mis sur pied pour transporter en toute sécurité, dans des cuves à gaz pressurisées, les colons dathnak. Au terme d'un court trajet, ils ont réussi à rejoindre la géante gazeuse qu'ils ont appelée « Nouvelle-Baldarak ». Un satellite a été placé en orbite pour permettre la communication longue portée avec Baldarak."
 anomaly.5009.a.response:0 "On devait essayer... J'espère que vous comprenez. Chabky va devoir prendre sur elle et faire contre mauvaise fortune bon coeur ! Désolé de vous avoir fait perdre votre temps, chers amis [Root.GetSpeciesNamePlural]."
 anomaly.5009.a:0 "Quoi ?! C'est hors de question !"
 anomaly.5009.b.response:0 "Excellent. J'espère que vos ressources ne s'en trouveront pas trop affectées, car vous ne transporterez qu'un seul individu. De notre côté, nous ferons ce qu'il faut.\n\nJe viens d'en informer Chabky qui est folle de joie ! En fait, elle est devenue incontrôlable... Et je vous prie de m'excuser, chers amis [Root.GetSpeciesName]..."
 anomaly.5009.b:0 "Soupir... Très bien."
 anomaly.5009.desc:0 "Salutations de la Nouvelle-Baldarak ! Tout se passe bien sur notre nouvelle colonie. Mais, nous avons un petit service à vous demander...\n\nChabky Raddh, une des nôtres, se sent bien seule et aimerait retourner sur Baldarak pour y retrouver les siens. Ses incessantes lamentations nous rendent fous ! Si ce n'est pas trop vous demander, pourriez-vous l'y ramener ?"
 anomaly.5009.name:0 "Chabky Raddh"
 anomaly.5010.a:0 "Bon débarras !"
 anomaly.5010.desc:0 "Un seul remorqueur cargo transportant une bonbonne de gaz est arrivé à Baldarak, escorté par le [Root.GetName]. Le contenu de cette bonbonne a été libéré dans l'atmosphère de la géante gazeuse pour permettre à la Dathnak de rentrer en toute sécurité chez elle."
 anomaly.5011.a.response:0 "Parfait ! Espérons qu'il s'agisse juste d'un émetteur défectueux."
 anomaly.5011.a:0 "Nous allons immédiatement y dépêcher un vaisseau."
 anomaly.5011.b.response:0 "Mais... Mais peut-être ont-ils tous péri ! N'avez-vous donc pas de coeur ? Nous nous sommes trompés sur vous, [Root.GetSpeciesNamePlural] !"
 anomaly.5011.b:0 "Ça suffit ! Nous ne sommes pas à votre service."
 anomaly.5011.desc:0 "Nous sommes porteurs d'une nouvelle des plus alarmantes, chers amis [Root.Owner.GetSpeciesName] !\n\nNous avons perdu tout contact avec notre colonie de Nouvelle-Baldarak ! Elle ne répond plus à nos transmissions par satellite et nous craignons le pire. Peut-être a-t-elle été la cible des aliens qui ont bombardé notre monde d'origine. Je vous en prie, envoyez un vaisseau pour en savoir plus !"
 anomaly.5011.name:0 "Contact perdu"
 anomaly.5012.a:0 "Ouvrez un canal vers la planète."
 anomaly.5012.desc:0 "L'investigation menée sur la Nouvelle-Baldarak n'a rien révélé d'anormal. Le satellite utilisé par la colonie pour communiquer avec sa capitale semble parfaitement fonctionner."
 anomaly.5013.a.response:0 "Nous voulons introduire une de nos unités commandos d'élite sur Baldarak. Une fois sur place, elle incitera la population à se soulever contre l'élite décadente qui nous contrôle. Une fois les tyrans destitués, tous les Dathnaks sauront ce qu'est réellement la liberté. Voilà un plan simple, s'il en est, [Root.Owner.GetSpeciesName]."
 anomaly.5013.a:0 "Quelles sont vos intentions ?"
 anomaly.5013.b.response:0 "Vraiment ?! Vous le ferez ? Vous êtes les amis de la révolution, [Root.Owner.GetSpeciesName] ! Je vais rassembler l'équipe !"
 anomaly.5013.b:0 "Nous transporterons vos soldats à destination."
 anomaly.5013.c.response:0 "Bien sûr que non ! Nous ne voulons pas que la révolution se propage aux masses opprimées de VOTRE empire tyrannique. Hors de question !"
 anomaly.5013.c:0 "Nous ne nous immiscerons pas dans vos querelles internes."
 anomaly.5013.desc:0 "Le Front révolutionnaire de la Nouvelle-Baldarak vous salue !\n\nNous nous sommes libérés du joug de l'oppression et de la tyrannie de Baldarak ! Nous ne vous ferons aucun mal, [Root.Owner.GetSpeciesName], du moins tant que vous n'aiderez pas les impérialistes de Baldarak à tenter d'écraser notre révolution.\n\nCela dit, vous pourriez nous aider à combattre nos ennemis... Accepteriez-vous de transporter une de nos unités commandos sur Baldarak ?"
 anomaly.5013.name:0 "Front révolutionnaire"
 anomaly.5014.a.response:0 "Nous savions que nous pouvions compter sur vous, [Root.Owner.GetSpeciesName] ! Ces rebelles vont le sentir passer !"
 anomaly.5014.a:0 "Nous vous aiderons."
 anomaly.5014.b.response:0 "Vous regretterez cette décision quand la rébellion gagnera vos planètes, [Root.Owner.GetSpeciesName] ! Car elle le fera !"
 anomaly.5014.b:0 "Vous devez régler vos problèmes par vous-mêmes."
 anomaly.5014.desc:0 "Je m'adresse à vous au nom du gouvernement dathnak de Baldarak.\n\nNous avons reçu un manifeste rempli d'inepties de la part du groupe qui a pris le contrôle de la Nouvelle-Baldarak ! Nous en avons plus qu'assez de ces brigands et de ces anarchistes, [Root.Owner.GetSpeciesName]. Accepteriez-vous de nous aider à mater leur petite "révolution" avant qu'elle gagne du terrain et fasse des victimes ?\n\nLe général Paltanak a rassemblé un corps expéditionnaire chargé de reprendre la colonie et nous avons besoin de vous pour l'y transporter."
 anomaly.5014.name:0 "Réponse de Baldarak"
 anomaly.5015.a:0 "Nous allons voir."
 anomaly.5015.desc:0 "Un remorqueur cargo escorté par le [Root.GetName] a discrètement déposé la capsule abritant le l'unité commando révolutionnaire dans l'atmosphère de Baldarak. Quelques instants plus tard, des éclairs ont fusé dans la couche nuageuse de la géante gazeuse. Serait-ce le signe que des combats s'y déroulent ?"
 anomaly.5016.a:0 "Tout évoluera peut-être pour le mieux."
 anomaly.5016.desc:0 "Ici Fotanga ! Le peuple de Baldarak a renversé les tyrans et les oppresseurs qui voulaient nous assujettir. Un conseil révolutionnaire a été mis en place pour aider notre grande nation à franchir cette phase de transition durant laquelle nous oeuvrons pour aider notre peuple à recouvrer sa liberté.\n\nNous voulons remercier nos camarades du [Root.GetName] d'avoir contribué à ce que ce jour arrive.\n\nTerminé."
 anomaly.5016.name:0 "Conseil révolutionnaire"
 anomaly.5017.b:0 "Ça suffit ! Bloquez toutes les transmissions de ces créatures."
 anomaly.5017.desc:0 "Ici Fotanga ! Le Conseil révolutionnaire du peuple a unanimement choisi de donner à l'ancienne planète de "Baldarak" le nom de "Fotangia" en mon honneur.\n\nEn outre, l'ancienne planète de la "Nouvelle-Baldarak" s'appellera désormais "Chabkymak" du nom de Chabky Raddh, notre Ministre de la sécurité publique.\n\nTerminé."
 anomaly.5017.name:0 "Annonce publique de Baldarak"
 anomaly.5018.desc:0 "Ici le citoyen Fotanga ! Le Conseil révolutionnaire du peuple souhaite annoncer l'exécution imminente de 4 539 individus accusés d'actes de trahison et d'activités contre-révolutionnaires.\n\nPuissent ces exécutions servir d'avertissement à tous ceux qui entendraient faire obstacle à notre glorieuse révolution.\n\nTerminé."
 anomaly.5019.desc:0 "Ici Rutmag ! Le Conseil révolutionnaire du peuple souhaite annoncer l'exécution imminente de l'ancien citoyen Fotanga qui a été reconnu coupable de démagogie, de corruption et d'incompétence.\n\nJe me chargerai désormais de ses précédentes fonctions. Mon premier arrêté consiste à restituer aux planètes Fotangia et Chabkymak leur nom d'origine.\n\nTerminé."
 anomaly.5020.a:0 "Il nous faut maintenant attendre de voir."
 anomaly.5020.desc:0 "Plusieurs cargos escortés par le [Root.GetName] ont déposé les bonbonnes contenant le corps expéditionnaire dathnak dans l'atmosphère de la Nouvelle-Baldarak. Quelques instants plus tard, des éclairs ont fusé sous la couche nuageuse de la géante gazeuse. Visiblement, les combats ont commencé."
 anomaly.5021.a:0 "Une opération rondement menée."
 anomaly.5021.desc:0 "Ici le général Paltanak en direct de la Nouvelle-Baldarak. L'opération Furie gazeuse a porté ses fruits. Les objectifs principaux ont été atteints et le contrôle du gouvernement a été rétabli dans tous les secteurs atmosphériques.\n\nÀ l'exception de quelques poches de résistance, toutes les unités rebelles se sont rendues ou ont été mises en déroute. Merci infiniment pour votre soutien, [Root.Owner.GetSpeciesNamePlural]. Si vous voulez bien m'excuser, je dois transmettre le rapport des pertes à Baldarak.\n\nPaltanak, terminé."
 anomaly.5021.name:0 "Le corps expéditionnaire prend le contrôle"
 anomaly.5022.desc:0 "Ici le général Paltanak, gouverneur militaire par intérim de la Nouvelle-Baldarak. J'ai le plaisir de vous annoncer la fin des principaux combats dans le secteur 47-G. Au moins 512 insurgés ont été tués depuis le début de l'opération, il y a deux cycles, tandis que nos pertes sont minimales.\n\nJe tiens à féliciter toutes les forces en présence pour avoir veillé à limiter les pertes civiles.\n\nPaltanak, terminé."
 anomaly.5022.name:0 "Annonce de la Nouvelle-Baldarak"
 anomaly.5023.desc:0 "Ici le général Paltanak, gouverneur militaire de la Nouvelle-Baldarak. J'aimerais commenter les rapports infondés selon lesquels les activités rebelles auraient repris dans ce monde. Permettez-moi de vous dire qu'il n'en est rien.\n\nCette planète a été entièrement pacifiée et tous les éléments terroristes subversifs ont été neutralisés. Ses citoyens oeuvrent à nouveau pour le compte de la grande nation des Dathnak.\n\nPaltanak, terminé."
 anomaly.5024.desc:0 "Ici le colonel Rapzak, gouverneur militaire par intérim de la Nouvelle-Baldarak. J'ai la triste tâche d'informer la communauté galactique de la disparition de mon prédécesseur, le général Paltanak. Après avoir été lâchement pris en embuscade par les forces rebelles, le général est mort au combat.\n\nDes funérailles d'État seront célébrées au terme de l'offensive en cours contre les bastions des rebelles.\n\nRapzak, terminé."
 anomaly.5025.a:0 "C'est très aimable"
 anomaly.5025.desc:0 "[Root.Owner.GetSpeciesNamePlural] ! L'Académie des sciences de Baldarak m'a chargé d'entrer en contact avec vous. Si nous autres Dathnak ne possédons pas de réelle technologie, nous sommes assurément capables de raisonnements très élaborés.\n\nOr, il se trouve que plusieurs de nos groupes de réflexion ont passé ces dernières années à étudier la physique théorique, et nous aimerions partager avec vous le fruit de nos découvertes. Sans doute ces informations pourraient-elles s'avérer utiles à la construction de votre empire, ce type d'entreprises que vous autres, solides, appréciez tant."
 anomaly.5025.name:0 "Académie des sciences de Baldarak"
 anomaly.5026.a:0 "Oui, nous nous débarrasserons de ces métaux pour vous..."
 anomaly.5026.desc:0 "Bonjour, [Root.Owner.GetSpeciesNamePlural] !\n\nAccepteriez-vous de nous rendre service ? Le puissant puits gravitationnel de Baldarak attire toutes sortes de choses dans notre atmosphère et lors d'une récente réunion du conseil, nous avons décidé d'intensifier nos efforts de nettoyage. Une de nos unités de récupération est tombée sur une capsule abandonnée et nous nous demandions si vous accepteriez de nous aider à nous en débarrasser. Elle semble contenir une importante quantité de métaux sans grande valeur."
 anomaly.5026.name:0 "Nettoyage de printemps"
 anomaly.55.a:0 "Jolie trouvaille !"
 anomaly.55.desc:0 "Un examen approfondi a montré qu'un astéroïde plus petit, composé essentiellement de métaux précieux, était récemment entré en collision avec [From.GetName]. Cette réserve de métaux, petite mais riche, se trouvait juste en dessous de la surface de l'astéroïde. Maintenant que nous l'avons découverte, elle devrait pouvoir être exploitée."
 anomaly.55.name:0 "Collision avec un astéroïde"
 anomaly.60.desc:0 "Cet astéroïde est une capture extrasolaire et semble avoir été exposé à une radiation exotique lors de sa descente interstellaire, avant de se stabiliser dans le système [From.GetStarName]. La source de cette radiation reste inconnue, mais [Root.GetName] a réussi à récupérer de nombreuses données physiques en étudiant les émissions énergétiques de l'astéroïde."
 anomaly.60.name:0 "Radiation exotique"
 anomaly.600.a:0 "Heureux accident"
 anomaly.600.desc:0 "À un moment indéterminé, durant le dernier millénaire, un imposant astéroïde riche en minéraux est entré en collision avec [From.GetName], ce qui a dû avoir des conséquences considérables. Aux alentours du cratère, la [From.GetPlanetMoon] abonde désormais en minéraux."
 anomaly.600.name:0 "Collision avec un astéroïde"
 anomaly.605.desc:1 "L'impressionnant cratère de [From.GetName] semble avoir été provoqué par une collision avec un vaisseau spatial. À en juger par la taille du cratère, on suppose que le vaisseau était en train de sortir d'une hyperligne à pleine vitesse lorsque, pour des raisons inconnues, il a percuté la surface de la [From.GetPlanetMoon], il y a quelque 10 000 ans.\n\nPrès du lieu du crash, le [Root.GetName] a détecté des échos subspatiaux résiduels ressemblant aux restes d'un champ d'hyperparticule effondré. Toutefois, le vaisseau s'étant désintégré au moment de la collision, cette théorie ne peut pas être vérifiée."
 anomaly.605.name:1 "Impact en cours de bond"
 anomaly.610.desc:0 "Une microsingularité a récemment traversé [From.GetName], passant par son noyau avant de réapparaître de l'autre côté de la [From.GetPlanetMoon]. L'événement ne semble avoir provoqué aucun dommage irréversible, mais cela a modifié légèrement la production d'énergie du noyau, d'une manière que nos modèles scientifiques actuels ne peuvent expliquer. Étudier ce phénomène pourrait s'avérer judicieux."
 anomaly.610.name:0 "Microsingularité"
 anomaly.615.desc:0 "Alors que le [Root.GetName] était en train de l'observer, le champ magnétique de [From.GetName] s'est complètement inversé. Ce phénomène rare a interchangé la position des pôles magnétiques de la [From.GetPlanetMoon]. Par chance, tout cela a été enregistré par les capteurs du vaisseau, fournissant ainsi de précieuses informations à nos scientifiques."
 anomaly.615.name:0 "Inversion magnétique"
 anomaly.625.a:0 "Tragique destin"
 anomaly.625.desc:0 "Les restes momifiés d'un individu appartenant à une espèce mammalienne jusque là inconnue ont été repérés alors qu'ils dérivaient en orbite haute de §Y[From.GetName]§!. Vêtu de ce qui semble être une tenue de combat complète et d'un casque, il pourrait s'agir d'un pilote de chasseur qui se serait éjecté lors d'une ancienne bataille, avant d'être oublié et laissé là. L'examen de son cadavre a permis de récupérer des données intéressantes."
 anomaly.625.name:0 "Pilote momifié"
 anomaly.630.desc:0 "Une capsule de survie abandonnée a été repérée sur une orbite proche de §Y[From.GetName]§!. Elle est abîmée, portant visiblement les traces de l'explosion du vaisseau auquel elle appartenait, et les balayages initiaux suggèrent que sa construction remonte à plus de 5 000 ans.\n\nL'équipage du [Root.GetName] a réussi à l'ouvrir et y a trouvé les restes d'un alien reptilien vêtu d'un superbe uniforme. Il tenait entre ses griffes une petite image d'un individu de son espèce, peut-être son conjoint ou un chef vénéré."
 anomaly.630.name:0 "Capsule de survie ancienne"
 anomaly.635.desc:0 "Il y a environ cinq mille ans, quelqu'un a utilisé un laser de minage pour tracer une gigantesque inscription sur la surface de [From.GetName]. L'écriture couvre une large partie de l'hémisphère nord de la [From.GetPlanetMoon], et a tout l'air d'être une courte histoire relatant la vie difficile d'un mercenaire alien."
 anomaly.635.name:0 "Écriture alien"
 anomaly.65.desc:0 "Après avoir repéré une anomalie dans le puits gravitationnel de [From.GetName], le [Root.GetName] a découvert ce qu'il reste de l'épave d'un ancien superminéralier, profondément enfoui dans la croûte de l'astéroïde. Il devait être chargé à plein lorsqu'il s'est écrasé, aussi les ressources minérales de cet astéroïde ont-elles été revues à la hausse."
 anomaly.65.name:0 "Crash d'un minéralier"
 anomaly.650.a:0 "Primitive certes, mais néanmoins intéressante"
 anomaly.650.desc:0 "Nous avons découvert un voilier solaire abandonné en orbite de §Y[From.GetName]§!. Construit par une culture inconnue, ce vaisseau subluminique semble dater de plusieurs milliers d'années. Une de ses immenses voiles a été déchirée, par une météorite vraisemblablement, ce qui aurait eu pour effet de neutraliser le vaisseau. Bien que la technologie de ce vaisseau soit totalement obsolète, elle présente des choix conceptuels intéressants."
 anomaly.650.name:0 "Voilier solaire"
 anomaly.655.desc:0 "Aux abords de [From.GetName], le [Root.GetName] a soudain été touché obliquement par divers impacts. Les projectiles dataient de plusieurs milliards d'années et d'après leur trajectoire, il s'agirait de munitions errantes venues d'une galaxie voisine. Après avoir manqué leur cible, elles ont continué leur trajectoire pendant des millénaires, jusqu'à ce jour. Les munitions que nous avons récupérées s'avèrent sophistiquées malgré leur très grand âge."
 anomaly.655.name:0 "Impact oblique"
 anomaly.660.desc:1 "Pour une raison inconnue, quelqu'un a tracté un astéroïde jusqu'à une orbite stable autour de §Y[From.GetName]§!. D'imposantes pièces de moteur et de propulseurs se trouvent toujours à la surface, même si elles sont depuis longtemps hors d'usage. Celui qui a fait cela a aussi exploité le minerai de l'astéroïde, mais ces opérations ont visiblement été abandonnées peu après leur lancement."
 anomaly.660.name:0 "Astéroïde tracté"
 anomaly.670.a:0 "Quel gâchis..."
 anomaly.670.desc:0 "L'exploration de §Y[From.GetName]§! a révélé qu'il s'agissait autrefois d'une [From.GetPlanetMoon] continentale parfaite, au climat tempéré, il y a de cela un millier d'années seulement. Aujourd'hui, pourtant, son atmosphère est extrêmement toxique, sa surface hautement irradiée, et la vie n'y est plus possible.\n\nLes éléments relevés montrent que la [From.GetPlanetMoon] a été le théâtre d'une guerre thermonucléaire incroyablement destructrice ayant éclaté entre diverses factions d'une civilisation indigène pré-spatiale assez avancée."
 anomaly.670.name:0 "Dévastation nucléaire"
 anomaly.675.desc_01:0 "L'exploration de [From.GetName] a révélé que la [From.GetPlanetMoon] connaît actuellement une ère glaciaire qui semble avoir été déclenchée par une guerre thermonucléaire totale remontant à des siècles. La plupart des formes de vie ont succombé à l'hiver nucléaire qui a suivi, y compris la civilisation post-atomique à l'origine de cette confrontation apocalyptique."
 anomaly.675.desc_02:0 "L'exploration de [From.GetName] a confirmé que cette [From.GetPlanetMoon] était autrefois un paradis tropical florissant avant d'être décimée par une guerre thermonucléaire totale il y a des siècles. La plupart des formes de vie, y compris la civilisation post-atomique à l'origine cette confrontation apocalyptique, n'ont pas survécu dans le désert irradié qui a suivi."
 anomaly.675.name:0 "Désert nucléaire"
 anomaly.680.desc:0 "Il y a 24 000 ans, [From.GetName] a eu la malchance de se trouver sur la trajectoire d'une salve de rayons gamma émanant d'une étoile filante de notre galaxie. La [From.GetPlanetMoon] a été dévastée par une radiation mortelle qui, en plus d'avoir eu raison de toute forme de vie du côté de [From.GetName] exposé à cette salve, a perdu une part importante de sa couche d'ozone.\n\nCet événement a éradiqué environ 86 % de tout le biote, y compris une civilisation du début de l'Âge du bronze dont les ruines sont encore visibles à certains endroits de l'hémisphère nord. La biosphère montre quelques signes de récupération."
 anomaly.680.name:0 "Salve de rayons gamma"
 anomaly.685.desc:0 "Il apparaît évident que le climat actuel de [From.GetName] est à l'origine du puissant effet de serre déclenché par une pollution galopante. Les océans se sont évaporés et la [From.GetPlanetMoon] est prise au piège d'une épaisse couche nuageuse provoquée par la dense atmosphère.\n\nLes ruines éparpillées d'une civilisation indigène sont toujours visibles à la surface, ce qui laisse à penser qu'une culture surpeuplée y a péri à la fin de l'Âge industriel."
 anomaly.685.name:0 "Terrible effet de serre"
 anomaly.690.desc:0 "Bien que toxique pour la plupart des formes de vie connues, [From.GetName] présente une écologie florissante malgré la haute pression de son atmosphère. Ici, la vie utilise l'ammoniac plutôt que l'eau en guise de solvant et s'est développée de manière radicalement différente par rapport aux modèles écologiques précédemment établis. Son exploration nous permettrait d'enrichir considérablement nos connaissances en xénobiologie."
 anomaly.690.name:0 "Biosphère d'ammoniac"
 anomaly.695.desc:0 "Plusieurs formes de vie siliconées fouisseuses ont élu domicile dans un vaste réseau de tunnels sous la surface aride de [From.GetName]. En l'état actuel de nos observations, ces créatures se nourrissent des rochers et semblent dotées d'une forme d'intelligence rudimentaire. Les efforts qu'elles déploient pour creuser ces tunnels ont fait remonter d'importantes quantités de précieux minéraux à la surface."
 anomaly.695.name:0 "Formes de vie siliconées"
 anomaly.700.desc:0 "Des explorateurs venus de [Root.Owner.Capital.GetName] ont lancé une opération minière non autorisée sur [From.GetName]. Ils ont été placés en garde à vue et nous avons pris le contrôle de leur station illégale."
 anomaly.700.name:0 "Mineurs pétroliers"
 anomaly.705.desc:0 "Un petit émetteur de courte portée a été repéré à la surface de §Y[From.GetName]§!. Il s'agit d'un ancien marqueur d'exploration, placé ici il y a des lustres pour repérer un important gisement de métaux précieux. Les mineurs auxquels il était destiné ne sont visiblement jamais arrivés, puisque le gisement est toujours en place."
 anomaly.705.name:0 "Ancien marqueur d'exploration"
 anomaly.710.a:0 "Ils sont les bienvenus !"
 anomaly.710.b:0 "Qu'ils se débrouillent seuls."
 anomaly.710.desc:0 "À sa grande surprise, l'équipage du [Root.GetName] est tombé sur une petite colonie de [Root.Owner.GetSpeciesName] à la surface de [From.GetName]. La colonie a été fondée par de courageux pionniers qui ont quitté [Root.Owner.Capital.GetName] il y a fort longtemps à bord d'un vaisseau spatial primitif. Jusqu'à ce jour, leur vaisseau était supposé perdu.\n\nLa colonie ne s'est pas développée comme prévu et ses rangs se sont progressivement clairsemés au fil des générations passées. Les survivants ont demandé à rejoindre [Root.Owner.GetName]."
 anomaly.710.name:0 "Colonie dissidente"
 anomaly.715.desc:0 "Il y a quelque 17 000 ans, une civilisation alien a fondé une petite colonie sur [From.GetName], avant d'être rapidement abandonnée. Il ne reste aucune trace des colons et la colonie ne semble pas s'être étendue au-delà de son campement principal, à l'exception de quelques stations météorologiques."
 anomaly.715.name:0 "Ruines d'une colonie"
 anomaly_failure.1.desc:1 "L'officier scientifique [Root.GetLeaderName] a ordonné au [Root.GetName] d'envoyer une sonde pour explorer le cratère de [From.From.GetName]. Malheureusement, ses propulseurs ont connu une défaillance, et la sonde a terminé sa course dans l'épave du vaisseau, au centre du cratère."
 anomaly_failure.10.desc:0 "Après une exploration minutieuse de la petite lune en orbite autour de [From.From.GetName], l'équipage du [Root.GetName] n'a rien trouvé de valeur. L'officier scientifique [Root.GetLeaderName] a mis fin à la mission."
 anomaly_failure.11.desc:0 "Sur ordre de l'officier scientifique [Root.GetLeaderName], le [Root.GetName] a envoyé une sonde dans l'atmosphère de [From.From.GetName] afin d'enquêter sur les signes de vie qui y avaient été signalés. Un riche écosystème atmosphérique y a été découvert. Mais ce faisant la sonde a contaminé cette atmosphère, et 3,4 secondes plus tard une réaction chimique s'est déclenchée, qui s'est rapidement propagée à la géante gazeuse tout entière. Aucun signe de vie ne plus y être détecté."
 anomaly_failure.12.desc:0 "L'atmosphère de la géante gazeuse [From.From.GetName] n'a rien révélé de particulièrement intéressant, malgré une analyse approfondie, au cours de laquelle le [Root.GetName] est même entré brièvement dans la haute atmosphère. L'officier scientifique [Root.GetLeaderName] suggère donc de mettre fin à la mission."
 anomaly_failure.13.desc:0 "Alors qu'il s'approchait des structures aérostatiques de l'atmosphère de [From.From.GetName], le [Root.GetName] aurait semble-t-il déclenché une sorte d'alarme de proximité. L'officier scientifique [Root.GetLeaderName] rapporte que les structures ont subitement perdu toute leur flottabilité avant de plonger dans la basse atmosphère de la géante gazeuse."
 anomaly_failure.14.desc:0 "Le [Root.GetName] a malencontreusement heurté la capsule en orbite autour de [From.From.GetName] qu'il tentait de récupérer. L'officier scientifique [Root.GetLeaderName] rapporte que la collision a propulsé la capsule dans l'atmosphère de la géante gazeuse, au point qu'il n'est plus possible de la récupérer."
 anomaly_failure.1400.desc.mach:0 "Lors d'opérations menées au-dessus de [From.From.GetName], le coeur du réacteur du [Root.GetName] a été victime d'une brèche de confinement. Le vaisseau entier se trouvant alors en danger, son officier scientifique l'officier scientifique en est arrivé à la conclusion logique qu'il était préférable de se sacrifier lui-même pour purger la chambre de toute radiation, en s'appuyant sur ses logiciels de calcul de pertes. Au cours du processus, [Root.GetLeaderName] a reçu une dose de radiations suffisante pour que ses semi-conducteurs soient ionisés et ses tamis de silicium gravement déplacés, le rendant inopérant de façon définitive. Le vaisseau et son équipage ont, malgré tout, été sauvés."
 anomaly_failure.1400.desc:0 "Lors d'opérations menées au-dessus de [From.From.GetName], le coeur du réacteur du [Root.GetName] a été victime d'une brèche de confinement. Le vaisseau entier a été mis en danger, mais grâce au sacrifice de son courageux officier scientifique, la salle des moteurs a été purgée des radiations. Malheureusement, [Root.GetLeaderName] a absorbé une importante dose de radiations et n'a pas pu être sauvé."
 anomaly_failure.1401.desc:0 "Alors que l'alimentation était réorientée vers le réseau principal des capteurs, le [Root.GetName] a été victime d'une défaillance critique de son réacteur au-dessus de [From.From.GetName]. L'officier scientifique [Root.GetLeaderName] est mort, en même temps que tout son équipage, dans l'explosion qui a suivi."
 anomaly_failure.1402.desc:0 "Nous ne savons pas avec certitude comment cela s'est produit, mais il semble que l'officier scientifique [Root.GetLeaderName] a lancé par erreur, sur l'ordinateur de bord, la séquence d'autodestruction du [Root.GetName] lors d'une simulation en lien avec l'étude de [From.From.GetName]. Les tentatives d'annulation de la séquence ont toutes échoué, et l'équipage entier a dû évacuer avant que la destruction du vaisseau."
 anomaly_failure.1403.desc:0 "Plusieurs vaisseaux pirates ont soudainement décollé de la surface de [From.From.GetName], où ils étaient cachés. Il semble que le [Root.GetName] est tombé sur un repaire de pirates - ce que ces racailles ne semblent pas avoir apprécié."
 anomaly_failure.1404.desc:0 "L'espace orbital au-dessus de [From.From.GetName] semble être le lieu d'accouplement d'une espèce de créatures spatiales aussi imposantes qu'agressives. Furieuses d'être dérangées par le [Root.GetName] au beau milieu de leurs ébats, deux de ces créatures ont fondu sur l'intrus."
 anomaly_failure.1405.desc:0 "Une petite escadrille d'anciens drones de combat semble avoir été abandonnée en orbite de [From.From.GetName] après quelque bataille depuis longtemps oubliée. Mais lorsque les capteurs du [Root.GetName] les ont balayés, les drones se sont soudainement mis en marche pour entrer en mode attaque !"
 anomaly_failure.15.desc:0 "Le [Root.GetName] a minutieusement passé au crible le champ de débris qui entoure [From.From.GetName]. L'officier scientifique [Root.GetLeaderName] ne signale aucune découverte intéressante."
 anomaly_failure.16.desc.mach:0 "Malgré une étude approfondie de l'énorme cratère d'impact de [From.From.GetName], le [Root.GetName] n'est pas parvenu à en expliquer la cause. L'officier scientifique [Root.GetLeaderName] a enregistré dans le journal la cause de cet échec, dû à un manque de résidus disponibles à la surface de la lune."
 anomaly_failure.16.desc:0 "Malgré un examen approfondi, le [Root.GetName] ne parvient toujours pas à comprendre l'origine du gigantesque cratère visible sur [From.From.GetName]. L'officier scientifique [Root.GetLeaderName] s'en excuse sincèrement."
 anomaly_failure.17.desc:0 "Si des émissions énergétiques anormales ont bien été signalées sur [From.From.GetName], elles se sont depuis évanouies. L'officier scientifique [Root.GetLeaderName] rapporte que le [Root.GetName] n'a rien détecté de tel."
 anomaly_failure.18.desc:0 "Certes, un objet non identifié avait bien été repéré en orbite de [From.From.GetName]. « Avait », car le [Root.GetName] l'a percuté par accident, alors qu'il tentait de s'en approcher pour l'examiner de plus près. L'officier scientifique [Root.GetLeaderName] rapporte que la collision a provoqué sa destruction."
 anomaly_failure.19.desc:0 "Rien d'anormal n'a été trouvé sur le petit astéroïde, probablement tracté jusqu'en orbite de [From.From.GetName]. L'officier scientifique [Root.GetLeaderName] a donc demandé de nouveaux ordres pour le [Root.GetName]."
 anomaly_failure.2.desc:0 "L'astéroïde [From.From.GetName] est peut-être une capture extrasolaire, mais ne présente aucun autre intérêt. L'officier scientifique [Root.GetLeaderName] et le [Root.GetName] ont demandé la permission de poursuivre leur mission d'exploration ailleurs."
 anomaly_failure.20.desc:0 "Malheureusement, le vaisseau solaire trouvé en orbite de [From.From.GetName] a été détruit lorsque l'officier scientifique [Root.GetLeaderName] a maladroitement tenté de le diriger vers la baie de chargement du [Root.GetName]."
 anomaly_failure.21.desc:0 "Si le rapport de l'enquête initiale mentionnait des signes de vie provenant de sous la surface de [From.From.GetName], il a dû se produire une erreur : le [Root.GetName] n'a rien découvert, et l'officier scientifique [Root.GetLeaderName] rapporte que la [From.From.GetPlanetMoon] semble désormais dépourvue de la moindre forme de vie."
 anomaly_failure.22.desc:0 "Ce que nous avons pris pour une station orbitale cachée au-dessus de [From.From.GetName] correspondait en fait aux déchets déversés par le vaisseau scientifique à l'origine de l'exploration initiale de la [From.From.GetPlanetMoon]. L'officier scientifique [Root.GetLeaderName] et l'équipage du [Root.GetName] suggèrent que nous oubliions ce fâcheux incident et que nous poursuivions notre chemin."
 anomaly_failure.23.desc:0 "Au terme d'une minutieuse analyse, l'officier scientifique [Root.GetLeaderName] a indiqué que les débris de vaisseau repérés au-dessus de [From.From.GetName] provenaient en fait d'un vaisseau poubelle. [Root.GetName] a collecté quelques débris, mais ceux-ci semblent ne présenter aucune valeur."
 anomaly_failure.24.desc:0 "Les analyses approfondies menées depuis le [Root.GetName] ont visiblement déclenché une sorte de panne d'alimentation en cascade de l'ancien chantier spatial en orbite autour de [From.From.GetName]. S'en est suivie une spectaculaire explosion d'après l'officier scientifique [Root.GetLeaderName]."
 anomaly_failure.25.desc:0 "Les « ruines urbaines » signalées à la surface de [From.From.GetName] n'étaient en fait que des formations rocheuses aux contours inhabituels. L'officier scientifique [Root.GetLeaderName] s'excuse pour la perte des ressources engagées, et a demandé qu'une nouvelle mission soit attribuée au [Root.GetName]."
 anomaly_failure.26.desc:0 "L'officier scientifique [Root.GetLeaderName] a fait son rapport, indiquant que l'origine des traces observées sur la surface de [From.From.GetName] s'était en fait avérée être naturelle. Le [Root.GetName] attend qu'une nouvelle mission lui soit attribuée."
 anomaly_failure.27.desc:0 "Le [Root.GetName] a perdu le faible signal émanant de [From.From.GetName] et malgré tous les efforts de l'officier scientifique [Root.GetLeaderName], les tentatives visant à récupérer la balise ont échoué."
 anomaly_failure.28.desc:0 "La formation montagneuse "peu naturelle" repérée sur [From.From.GetName] était en fait des plus naturelles. L'officier scientifique [Root.GetLeaderName] juge inutile que le [Root.GetName] reste ici plus longtemps."
 anomaly_failure.29.desc:0 "Malgré plusieurs tentatives, l'officier scientifique [Root.GetLeaderName] et le reste de l'équipage du [Root.GetName] n'ont pas réussi à localiser cet objet qui réfléchissait les rayons des capteurs lors de l'exploration initiale de [From.From.GetName]. Peut-être s'agissait-il d'une simple défaillance du capteur."
 anomaly_failure.3.desc:0 "Pendant des jours, l'équipage complet du [Root.GetName] a passé au crible, par relèves, les débris jonchant la surface de l'astéroïde [From.From.GetName]. L'officier scientifique [Root.GetLeaderName] indique toutefois que rien n'a été trouvé présentant la moindre valeur."
 anomaly_failure.30.desc:0 "Le [Root.GetName] n'a pas réussi à localiser la source de la faible transmission émanant de l'intérieur de [From.From.GetName]. L'officier scientifique [Root.GetLeaderName] rapporte que la transmission a depuis été totalement interrompue."
 anomaly_failure.31.desc:0 "Malgré les balayages successifs effectués par le [Root.GetName], aucune trace de ce vaisseau censé se trouver dans l'atmosphère de [From.From.GetName] n'a été trouvée. L'officier scientifique [Root.GetLeaderName] exprime ses doutes quant à son existence réelle."
 anomaly_failure.32.desc:0 "Après avoir recalculé l'orbite de cette lune qui semblait située sur une orbite terminale avec [From.From.GetName], l'officier scientifique [Root.GetLeaderName] est arrivé à la conclusion qu'il s'agissait en fait d'une quasi-collision. Le [Root.GetName] devrait être redéployé pour répondre à des affaires plus pressantes."
 anomaly_failure.33.desc:0 "Les traces d'une activité des Vultaums aux abords de [From.From.GetName] n'étaient en fait qu'une fausse piste. L'officier scientifique [Root.GetLeaderName] a demandé que les recherches du [Root.GetName] se poursuivent ailleurs."
 anomaly_failure.34.desc:0 "Les traces d'une activité des Yuhts aux abords de [From.From.GetName] n'étaient en fait qu'une fausse piste. L'officier scientifique [Root.GetLeaderName] a demandé que les recherches du [Root.GetName] se poursuivent ailleurs."
 anomaly_failure.35.desc:0 "Les traces d'une activité de la Première ligue aux abords de [From.From.GetName] n'étaient en fait qu'une fausse piste. L'officier scientifique [Root.GetLeaderName] a demandé que les recherches du [Root.GetName] se poursuivent ailleurs."
 anomaly_failure.36.desc:0 "Les traces d'une activité des Irassiens aux abords de [From.From.GetName] n'étaient en fait qu'une fausse piste. L'officier scientifique [Root.GetLeaderName] a demandé que les recherches du [Root.GetName] se poursuivent ailleurs."
 anomaly_failure.37.desc:0 "Les traces d'une activité de la Cybrex aux abords de [From.From.GetName] n'étaient en fait qu'une fausse piste. L'officier scientifique [Root.GetLeaderName] a demandé que les recherches du [Root.GetName] se poursuivent ailleurs."
 anomaly_failure.4.desc:0 "La source des étranges émissions énergétiques émanant de l'astéroïde [From.From.GetName] n'a pas été repérée. L'officier scientifique [Root.GetLeaderName] et le [Root.GetName] attendent de nouveaux ordres."
 anomaly_failure.400.desc:1 "Pour des raisons qui restent mystérieuses, l'officier scientifique du bord a décidé de prendre une navette du [Root.GetName] pour explorer personnellement l'astéroïde [From.From.GetName]. Une explosion a été détectée peu après, lorsque la navette a heurté la surface de l'astéroïde.\n\nUne commission d'enquête a conclu, plus tard, que ce scientifique n'avait pas été formé pour piloter une navette de classe D."
 anomaly_failure.401.desc:0 "Alors qu'il manoeuvrait pour examiner [From.From.GetName], le [Root.GetName] est malencontreusement entré en collision avec un autre astéroïde. Le vaisseau est devenu incontrôlable, avant de s'écraser à la surface de [From.From.GetName], s'enfonçant dans la croûte du planétoïde.\n\nL'officier scientifique [Root.GetLeaderName], de même que l'équipage, est porté disparu."
 anomaly_failure.402.desc:0 "Alors qu'il manoeuvrait pour examiner [From.From.GetName], le [Root.GetName] est malencontreusement entré en collision avec un autre astéroïde. Le vaisseau est devenu incontrôlable, avant de s'écraser à la surface de [From.From.GetName], s'enfonçant dans la croûte du planétoïde.\n\nQuelques membres de l'équipage, parmi lesquels l'officier scientifique [Root.GetLeaderName], sont toutefois parvenus à quitter le vaisseau en perdition à bord d'une capsule de survie."
 anomaly_failure.403.desc:0 "Cet astéroïde est utilisé comme pondoir par des créatures vivant dans le vide ! Plusieurs d'entre, cherchant à défendre leur territoire, sont sorties de leur réseau de tunnels pour attaquer le [Root.GetName]."
 anomaly_failure.404.desc:0 "Plusieurs drones militaires dormants, conçus par une civilisation aujourd'hui disparue, étaient regroupés dans un petit cratère situé sur l'autre face de [From.From.GetName]. Lorsque le [Root.GetName] est passé à portée de leurs capteurs passifs, les drones se sont rallumés pour tenter d'exécuter leurs anciennes directives de programmation : défendre à tout prix le système des intrus."
 anomaly_failure.405.desc:0 "Des balayages effectués depuis le [Root.GetName] ont permis de brièvement détecter plusieurs structures à la surface de l'astéroïde [From.From.GetName]. Quelques secondes plus tard, toutefois, le signal a été interrompu par des interférences de brouillage. Plusieurs vaisseaux pirates ont alors soudainement décollé d'un hangar dissimulé sur l'astéroïde. Ils se rapprochent en formation de combat !"
 anomaly_failure.5.desc:0 "Alors qu'il tentait d'ouvrir le sas d'arrimage trouvé sur [From.From.GetName], le [Root.GetName] a malencontreusement provoqué une secousse à l'intérieur de l'astéroïde. Malheureusement, l'officier scientifique [Root.GetLeaderName] estime que cela a probablement provoqué sa destruction."
 anomaly_failure.6.desc:0 "L'exploration du gigantesque cratère présent sur l'astéroïde [From.From.GetName] n'a rien révélé d'intéressant. L'officier scientifique [Root.GetLeaderName] a ordonné au [Root.GetName] de poursuivre la mission."
 anomaly_failure.7.desc.mach:0 "Le [Root.GetName] a vainement tenté de s'arrimer à la frêle station spatiale qui se trouve en orbite de [From.From.GetName]. Hélas, cela a provoqué sa désintégration. L'officier scientifique [Root.GetLeaderName] rapporte que la cause en serait un malheureux bug logiciel sur le calcul des trajectoires."
 anomaly_failure.7.desc:0 "Le [Root.GetName] a vainement tenté de s'arrimer à la station spatiale en orbite au-dessus de [From.From.GetName]. Hélas, cela a provoqué la désintégration de cette fragile station. L'officier scientifique [Root.GetLeaderName] s'en excuse sincèrement."
 anomaly_failure.8.desc:0 "La source des signes vie signalés sur l'astéroïde [From.From.GetName], si tant est qu'il s'agissait bien de cela, n'a pas pu être trouvée en dépit de tous les scans effectués par le [Root.GetName]. L'officier scientifique [Root.GetLeaderName] a donc demandé à recevoir de nouveaux ordres."
 anomaly_failure.9.desc:0 "S'il se trouve vraiment un objet dans l'atmosphère de [From.From.GetName], il est bien trop en profondeur pour être détecté par les capteurs du [Root.GetName]. L'officier scientifique [Root.GetLeaderName] a abandonné les recherches."
 anomaly_failure.900.desc:0 "Nous avons reçu des nouvelles tragiques de [From.From.GetName] : l'officier scientifique [Root.GetLeaderName] a été tué par une décharge électrique alors qu'il évoluait dans la haute atmosphère de la géante gazeuse à bord d'une petite navette. L'équipage du [Root.GetName] a mis fin à sa mission."
 anomaly_failure.901.desc:0 "Nous ne disposons pour l'instant que d'un faisceau d'indices ; mais pour une raison qui nous échappe encore l'officier scientifique [Root.GetLeaderName] aurait ordonné au [Root.GetName] d'entrer dans la haute atmosphère de [From.From.GetName] pour enquête sur une anomalie relevée par un capteur. La pression sur la coque a alors été telle que le vaisseau ne l'a pas supportée, ce qui a conduit à sa perte et à celle de l'ensemble de l'équipage."
 anomaly_failure.902.desc:0 "Alors qu'il effectuait des scans de [From.From.GetName], le [Root.GetName] a subi une avarie de réacteur et s'est retrouvé piégé dans le puits gravitationnel de la géante gazeuse. L'officier scientifique [Root.GetLeaderName] a supervisé avec succès l'évacuation de l'équipage, mais le vaisseau lui-même a été aspiré par l'atmosphère dense de la planète et ne pourra être récupéré."
 anomaly_failure.903.desc:0 "Alors qu'il approchait de [From.From.GetName], le [Root.GetName] a rencontré deux vaisseaux inconnus, cachés dans l'ombre de la géante gazeuse. Il s'agit visiblement de contrebandiers participant à une sorte d'entrevue secrète. Aussitôt notre vaisseau repéré, ils se sont détachés l'un de l'autre pour ouvrir le feu, et sont visiblement déterminés à éliminer tous les témoins."
 asteroid_uninhabitable_category:0 "Astéroïde en orbite"
 asteroid_uninhabitable_category_desc:0 "Un astéroïde de classe 12 gravite autour de cette [Root.GetPlanetMoon]. Mais sa courte orbite paraît bien trop stable pour résulter d'un phénomène naturel."
 battle_uninhabitable_category:0 "Signes de bataille"
 battle_uninhabitable_category_desc:0 "De nombreux débris de vaisseaux gravitent autour de cette [Root.GetPlanetMoon], peut-être les vestiges d'une gigantesque bataille spatiale."
 beacon_uninhabitable_category:0 "Balise de surface"
 beacon_uninhabitable_category_desc:0 "Nous recevons un faible signal émanant de la surface de cette [Root.GetPlanetMoon]. La source semble en être une sorte de balise de repérage."
 cargo_gasgiant_category:0 "Capsule cargo"
 cargo_gasgiant_category_desc:0 "Une petite capsule cargo dérive dans l'espace situé au-dessus de cette géante gazeuse. Elle a été capturée par le puits gravitationnel de la planète et finira par être absorbé par son atmosphère. "
 collision_asteroid_category:0 "Collision d'un astéroïde"
 collision_asteroid_category_desc:0 "Cet astéroïde est récemment entré en collision avec un autre corps de la ceinture d'astéroïdes, ce qui a légèrement modifié son orbite et créé un impressionnant cratère à la surface."
 colony.1.a:0 "Nous devons trouver une solution"
 colony.1.desc:0 "La surface de [Root.GetName] est recouverte de forêts luxuriantes, où des choses ressemblant à des arbres impressionnants s'élèvent à plusieurs centaines de mètres de haut. Fait intéressant, nos colons ont remarqué que la quasi-totalité de la flore, à des degrés divers, se déplace. Ainsi, des forêts s'étendant sur plusieurs kilomètres carrés migrent lentement vers des zones plus riches en nutriments, à un rythme qui semble lié à l'orbite de la [Root.GetPlanetMoon].\n\nMalheureusement, cela gêne considérablement les efforts de développement de l'infrastructure de la colonie : les arbres migrateurs coupent régulièrement les lignes électriques et détruisent les bâtiments et les routes."
 colony.1.name:0 "Forêts migratoires"
 colony.10.desc:0 "Nous avons beaucoup appris en vivant à proximité des forêts migratoires de [Root.GetName]. Certains colons particulièrement hardis ont même construit des maisons à la cime des arbres les plus hauts, suivant les forêts lors de leur migration sur la [Root.GetPlanetMoon], et quelques-uns des biologistes les plus éminents de la [Root.Owner.GetName] ont longuement étudié ces arbres uniques."
 colony.10.name:0 "Recherches sur les forêts"
 colony.100.a:1 "Qui a bien pu construire ça ?"
 colony.100.desc:0 "Depuis la création de notre première colonie sur [Root.GetName], plusieurs anomalies ont été signalées dans la biosphère de la [Root.GetPlanetMoon]. Son écosystème est instable et ne s'est pas développé conformément aux modèles projetés pour un monde de ce type. Nos scientifiques soupçonnent des interventions extérieures et ces soupçons sont désormais confirmés !\n\nPlusieurs de nos colons ont découvert un vaste complexe de terraformation construit il y a des milliers d'années. Visiblement, le matériel aurait été désactivé au beau milieu du processus de terraformation, laissant la biosphère de la [Root.GetPlanetMoon] dans l'état inachevé que nous connaissons. Moyennant une alimentation suffisante, nous pourrions réactiver ces machines. Mais nous n'avons aucune idée de ce qui en résultera..."
 colony.100.name:0 "Matériel de terraformation abandonné"
 colony.101.desc:0 "Nos scientifiques ont terminé de démanteler le complexe de terraformation abandonné sur [Root.GetName]. Nous ne savons toujours pas qui l'a construit, mais le matériel qu'il abrite est particulièrement sophistiqué. Il devrait nous permettre de faire évoluer nos méthodes de terraformation."
 colony.101.name:0 "Complexe de terraformation démantelé"
 colony.102.desc:0 "À la suite du processus de terraformation interrompu sur [Root.GetName], la [Root.GetPlanetMoon] présente un climat quelque peu instable. De violentes tempêtes que nos modèles climatiques ne peuvent prévoir y font régulièrement rage. Une de ces tempêtes a récemment frappé une de nos importantes colonies, faisant plusieurs morts et d'importants dégâts matériels."
 colony.102.name:0 "Météo instable"
 colony.103.a:0 "Ce sont les risques de la colonisation. Ils devront se débrouiller seuls."
 colony.103.b:0 "Donnez-leur ce qu'ils demandent."
 colony.103.desc:0 "Le climat instable de [Root.GetName] a provoqué une terrible sécheresse qui touche une grande partie de la [Root.GetPlanetMoon]. Les colons qui vivent dans ces régions ont demandé à [Root.Owner.Capital.GetName] de les aider financièrement à améliorer leurs conditions de vie."
 colony.103.name:0 "Sécheresse"
 colony.104.a:0 "Voyons ce qu'il en résultera..."
 colony.104.desc:0 "Le processus de terraformation abandonné sur [Root.GetName] est enfin terminé. Après avoir envoyé dans l'atmosphère des milliards de nanites de terraformation, le matériel de bio-ingénierie alien a considérablement modifié les conditions de vie à la surface de la [Root.GetPlanetMoon]. L'écosystème et le climat sont désormais stabilisés et un nouveau biote alien adapté à ce climat a été introduit."
 colony.105.a:0 "C'est un cauchemar !"
 colony.105.desc:0 "Le processus de terraformation abandonné sur [Root.GetName] est enfin terminé. Après avoir envoyé des milliards de nanites de terraformation dans l'atmosphère, le matériel de bio-ingénierie alien a considérablement modifié les conditions de vie à la surface.\n\nMais quelque chose a vraisemblablement mal tourné au moment où les nanites ont conçu le nouveau biote de la [Root.GetPlanetMoon]. Des millions de créatures difformes sont apparues. La plupart d'entre elles ont rapidement succombé, mais celles qui ont survécu se sont regroupés pour former une horde vrombissante et hurlante. Et comme si cela ne suffisait pas, elles semblent converger vers nos principales colonies."
 colony.106.desc:0 "Le processus de terraformation abandonné sur [Root.GetName] est enfin terminé. Après avoir envoyé des milliards de nanites de terraformation dans l'atmosphère, le matériel de bio-ingénierie alien a considérablement modifié les conditions de vie à la surface de la [Root.GetPlanetMoon]. L'écosystème et le climat sont désormais stabilisés et un nouveau biote alien adapté à ce climat a été introduit.\n\nPar chance, la [Root.GetPlanetMoon] est aujourd'hui un véritable paradis pour [Root.Owner.GetSpeciesNamePlural] ! Le nouveau climat semble mieux adapté à notre espèce plutôt qu'à celle de [Root.Owner.Capital.GetName]."
 colony.107.a:0 "C'est une catastrophe !"
 colony.107.desc:0 "Le processus de terraformation abandonné sur [Root.GetName] est terminé et les résultats sont horribles ! La physiologie des formes de vie aliens à l'origine du matériel de terraformation était radicalement différente de la nôtre. La [Root.GetPlanetMoon] a été modifiée de manière à pouvoir accueillir des formes de vie ammoniacales et tous nos colons sont morts dans d'atroces souffrances sous cette atmosphère toxique."
 colony.108.desc:0 "Nous avons combattu les hordes de créatures qui ont attaqué nos colonies sur [From.From.GetName]. Leurs cadavres en putréfaction jonchent désormais les abords de nos fortifications et nos forces de sécurité évacuent actuellement la biomasse putride dans des décharges creusées à la hâte.\n\nCertaines matières génétiques intéressent nos scientifiques et les échantillons qu'ils ont prélevés devraient faciliter les recherches biologiques à venir."
 colony.108.name:0 "Créatures vaincues"
 colony.109.a:0 "Cette créature doit être traquée et tuée !"
 colony.109.desc:0 "Sur [Root.GetName], nos colons continuent de rencontrer ça et là les survivants des créatures mutantes apparues au terme du processus de terraformation de la [Root.GetPlanetMoon]. La plupart d'entre elles sont inoffensives et les forces de la milice locale en viennent à bout, mais une de ces créatures sème la terreur dans nos colonies isolées. Elle traque nos citoyens et des dizaines de disparitions inexpliquées ont été signalées.\n\nLes restes mutilés de l'équipe de sécurité dépêchée sur place afin d'enquêter ont récemment été découverts, incitant les responsables de la colonie à demander un appui militaire extérieur."
 colony.109.name:0 "Créature prédatrice"
 colony.11.desc:0 "Sur [Root.GetName] un feu de forêt, déclenché par la foudre, a provoqué l'équivalent d'une bousculade parmi les forêts migratoires de la [Root.GetPlanetMoon]. Dans la panique, elles sont entrées dans les zones qu'elles évitaient jusque là, endommageant considérablement l'infrastructure de la colonie."
 colony.11.name:0 "Feu de forêt"
 colony.110.desc:0 "Après d'intenses recherches, nos forces présentes sur [From.From.GetName] ont réussi à débusquer la créature mutante qui massacrait nos colons. Une équipe des forces spéciales s'est aventurée dans son repaire et l'a éliminée au terme d'un combat acharné. Les restes de centaines de colons mutilés y ont été retrouvés, de même qu'une demi-douzaine de survivants traumatisés qui s'apprêtaient à être dévorés.\n\nLa tête surdimensionnée de la créature a été coupée et est devenue le symbole régimentaire des forces directement impliquées dans son élimination."
 colony.111.a:0 "Nous aurions peut-être pu en faire davantage..."
 colony.111.desc:0 "La créature mutante qui traquait les colons de [Root.GetName] s'est volatilisée et aucune nouvelle disparition n'est à déplorer. Il est possible que la créature soit morte d'elle-même, de vieillesse ou étouffée après avoir dévoré un de nos colons.\n\nLa population de [Root.GetName] est soulagée de constater que ce cauchemar est terminé, mais regrette que nous n'ayons pas été en mesure de la protéger."
 colony.111.name:0 "Disparition de la créature"
 colony.112.a:0 "Cela ne cessera donc jamais !"
 colony.112.desc:0 "Sur [Root.GetName], les apparitions de la créature qui s'attaque à nos colons se multiplient, de même que les disparitions parmi la population. Le fait que plusieurs créatures aient été vues en même temps indique clairement que la créature d'origine s'est reproduite.\n\nDes essaims de ces abominations errent désormais à découvert, massacrant sans distinction nos colons dans les régions rurales de [Root.GetPlanetMoon]. Si nous n'agissons pas au plus vite, la colonie tout entière sera décimée !"
 colony.112.name:0 "Apparitions de la créature en hausse"
 colony.113.a:0 "Nous devons dépêcher des renforts militaires sur place !"
 colony.113.desc:0 "Sur [From.From.GetName], l'attaque des créatures mutantes a décimé nos forces principales ! Celles-ci errent désormais librement dans la colonie tout entière, massacrant nos colons en toute impunité. Des survivants auraient fui les colonies pour se cacher dans la campagne, mais ce n'est qu'une question de temps avant que les créatures en maraude ne les débusquent."
 colony.113.name:0 "Les mutants ont décimé [From.From.GetName]"
 colony.114.a:0 "L'heure de la reconstruction a sonné."
 colony.114.desc:0 "Nos corps expéditionnaires ont libéré [From.From.GetName] des montres mutants qui occupaient nos principales colonies. Leurs cadavres en putréfaction jonchent désormais le sol et nos troupes évacuent actuellement la biomasse putride dans des décharges creusées à la hâte.\n\nDes poches de survivants apparaissent ça et là sur la [From.From.GetPlanetMoon], mais les victimes sont nombreuses."
 colony.114.name:0 "Libération de [From.From.GetName]"
 colony.12.desc:0 "Les autorités coloniales de [Root.GetName] ont rapporté qu'une des forêts migratoires s'est déplacée dans une autre région de la [Root.GetPlanetMoon]. Des centaines de milliers d'arbres se sont déracinés pour marcher à l'unisson vers cette nouvelle zone, détruisant tout sur leur passage."
 colony.12.name:0 "Déplacement des forêts migratoires"
 colony.150.a:0 "Ouvrons cette chose !"
 colony.150.b:0 "Il vaudrait mieux ne pas toucher à cette chose."
 colony.150.desc:0 "Les études géologiques menées par nos colons sur [Root.GetName] ont révélé la présence d'un immense abri enseveli sous une chaîne montagneuse. Tout porte à croire qu'il s'agit d'une sorte d'abri antiatomique construit par la même espèce que celle qui a péri lors de l'ancienne guerre nucléaire de la [Root.GetPlanetMoon].\n\nDes siècles durant, cet abri est resté fermé, mais nos instruments y ont récemment détecté une faible signature. Nos scientifiques sont impatients d'ouvrir cet abri pour découvrir ce qui se cache derrière ses portes blindées."
 colony.150.name:0 "Abri souterrain"
 colony.151.desc:0 "Notre expédition scientifique a finalement réussi à ouvrir l'abri situé sur [Root.GetName], mais n'y ont rien trouvé d'autre que d'anciens squelettes. Il y a quelque 200 ans, les occupants de cet abri auraient manqué de nourriture et sombré dans ce qui s'apparente à une sorte de frénésie cannibale. Les ossements dispersés ça et là, dont bon nombre ont été rognés, dressent un sombre tableau des derniers instants vécus par les survivants de cette civilisation jadis glorieuse.\n\nPoint positif, les journaux et autres bibliothèques de données trouvés dans l'abri promettent d'occuper nos scientifiques comportementaux et nos xéno-psychologues pendant des années."
 colony.152.a:0 "Reconstruisons ce monde ensemble."
 colony.152.b:0 "Excellent. Préparez les colliers à esclaves !"
 colony.152.c:0 "Enfermez à nouveau cette vermine alien dans l'abri et ensevelissez son entrée."
 colony.152.desc:0 "Le grand abri de [Root.GetName] a été ouvert. À la surprise de nos scientifiques, le vaste complexe situé derrière les portes de l'abri renfermait les millions de survivants d'une ancienne guerre nucléaire qui a jadis ravagé le monde. Malgré leurs ressources limitées, ils ont réussi à subvenir à leurs besoins pendant des siècles. Au départ, ils se sont méfiés de nos scientifiques car c'était la première fois qu'ils rencontraient des étrangers, mais ils nous étaient aussi reconnaissants d'avoir ouvert l'abri.\n\nCe dernier contient d'importants stocks de matériel et de machines spécifiquement conçus pour rebâtir leur civilisation après un holocauste nucléaire. Seuls ces aliens sont en mesure de les utiliser, mais ils semblent prêts à rejoindre vos colons après s'être à nouveau accoutumés à la lumière du soleil."
 colony.153.a:0 "Activez les défenses !"
 colony.153.desc:0 "Nos scientifiques ont enfin réussi à ouvrir l'ancien abri de [Root.GetName] et y ont découvert des hordes de mutants, les abominations des habitants d'origine. En quelques secondes, ces créatures ont éliminé l'équipe scientifique avant de se volatiliser dans la nature. Des milliers de colons ont été massacrés et des colonies entières sont tombées aux mains de cette horde féroce. Nous avons fortifié les villes restantes et établi des périmètres défensifs, mais cela risque de ne pas suffire !\n\n"
 colony.155.a:0 "Nous devons la désamorcer !"
 colony.155.desc:0 "Alors qu'ils exploraient les ruines situées près d'un de nos principaux campements de [Root.GetName], plusieurs colons ont malencontreusement activé le compte à rebours d'une bombe à hydrogène datant de la précédente guerre nucléaire de la [Root.GetPlanetMoon]. Avec ses 35 mégatonnes, l'explosion de cette bombe pourrait décimer plusieurs centres de population. Elle n'est pas assez stable pour être déplacée et il est trop tard pour évacuer toute la région."
 colony.155.name:0 "Bombe atomique"
 colony.156.a:0 "Nous l'avons échappé belle."
 colony.156.desc:0 "Nous avons désamorcé la bombe à hydrogène sur [From.From.GetName] ! Elle a été mise au rebut et des équipes spécialisées balaient actuellement la surface de la [From.From.GetPlanetMoon] pour trouver, le cas échéant, d'autres bombes du genre, et éviter qu'un nouvel incident de ce type ne se produise."
 colony.157.a:0 "C'est une catastrophe !"
 colony.157.desc:0 "Les membres de notre équipe spécialisée n'ont pas réussi à désamorcer à temps la bombe à hydrogène trouvée sur [From.From.GetName]. Ils ont été tués dans son explosion, de même que tous les êtres vivants présents dans un rayon de 100 kilomètres. Impossible de comptabiliser les morts, qui sont aussi les dernières victimes d'une guerre inutile commencée il y a un millénaire."
 colony.160.desc:0 "Nous avons découvert sur [Root.GetName] ce qui ressemble aux vestiges d'un gigantesque accélérateur de particules. Il a été trouvé dans une région toujours radioactive recouverte de cratères, ce qui laisse à penser que cet accélérateur constituait une cible stratégique de la plus haute importance lors de la guerre nucléaire de la [Root.GetPlanetMoon].\n\nNous avons récupéré plusieurs journaux de recherche rédigés par la scientifique en charge de l'accélérateur. Même si la technologie de sa civilisation était plutôt primitive, certaines recherches et formules théoriques décrites dans ces journaux sont particulièrement élaborées. Nos physiciens étudient actuellement ces données."
 colony.160.name:0 "Accélérateur de particules hors service"
 colony.161.desc:0 "L'infrastructure intacte malgré la grande guerre nucléaire qui a dévasté [Root.GetName] s'est révélée être une aubaine pour nos colons. La civilisation alien qui vivait autrefois ici y a construit des routes pour desservir ses principaux centres de population et certaines sont en assez bon état pour être utilisées. Nous avons également réussi à recycler une vaste quantité de matériaux de construction trouvés dans les ruines qui ponctuent le paysage, ce qui permettra d'améliorer l'infrastructure de notre colonie.\n\n"
 colony.161.name:0 "Infrastructure intacte"
 colony.162.desc:0 "Une petite équipe venue de notre colonie de [Root.GetName] s'est récemment installée dans une ancienne station spatiale mise en orbite par les premiers habitants de la [Root.GetPlanetMoon]. Les corps momifiés de son équipage sont toujours visibles par les hublots situés en face de la [Root.GetPlanetMoon]. Ils ont dû comprendre qu'ils étaient condamnés en voyant des nuages en forme de champignon se former plus bas et l'historique des communications indique que les astronautes ont essayé en vain d'entrer en contact avec la surface avant de finir par manquer de vivres.\n\nEn bon état, la station a permis à nos ingénieurs de découvrir les premiers stades d'un programme spatial planétaire. Ils y ont découvert des solutions certes primitives mais ingénieuses utilisées pour concevoir la station."
 colony.162.name:0 "Station spatiale abandonnée"
 colony.163.desc:0 "Les niveaux de radiation de certaines zones désertiques de [Root.GetName] semblent supérieurs à ceux détectés lors de nos précédentes analyses. Les habitants de plusieurs colonies locales se sont plaints de problèmes de santé et d'une baisse de la natalité. Nous prenons les mesures qui s'imposent pour évacuer les régions concernées, mais cela prend du temps."
 colony.163.name:0 "Radiation des zones désertiques"
 colony.164.a.tooltip:0 "Jusqu'à §Y4 pops§! de §H[Root.GetName]§! perdent des §Yprincipes philosophiques militaristes§! et accèdent au principe philosophique §YPacifisme fanatique§!"
 colony.164.a:0 "Vraiment ?"
 colony.164.b:0 "Ces misérables lâches sont la honte de notre nation !"
 colony.164.c:0 "Excellent. La paix doit être privilégiée."
 colony.164.desc:0 "Les ruines et les étendues désolées trouvés sur [Root.GetName] semblent avoir conduit bon nombre de colons de la [Root.GetPlanetMoon] à adopter une philosophie pacifiste. Les partisans de ce nouveau mouvement affirment que l'environnement dans lequel ils vivent leur rappelle quotidiennement les horreurs insensées de la guerre. Ils estiment qu'il est de leur devoir civique d'éviter que la terrible destruction dont a été victime [Root.GetName] ne touche d'autres mondes."
 colony.164.name:0 "Mouvement pacifiste"
 colony.170.a:0 "Il faudrait peut-être faire quelque chose."
 colony.170.desc:0 "L'espace orbital autour de [Root.GetName] est encombré de débris abandonnés par la civilisation alien qui vivait jadis sur la [Root.GetPlanetMoon]. Avant de disparaître, leurs programmes spatiaux ont procédé au lancement de milliers de satellites primitifs et de plates-formes de lancement de missiles. Nombre d'entre eux ont été détruits par des armes anti-satellites lors de la terrible guerre nucléaire de la [Root.GetPlanetMoon], ce qui a eu pour effet de multiplier les débris spatiaux.\n\nNotre colonie s'est développée au point que cet épais champ de débris interfère avec son infrastructure. Nous ne pouvons pas utiliser de satellites et les vols orbitaux civils se limitent à d'étroites fenêtres."
 colony.170.name:0 "Débris orbitaux"
 colony.171.a:0 "Quelle malchance...!"
 colony.171.desc.mach:0 "Une unité cargo en route pour [Root.GetName] a été perforée par un épais nuage de débris orbitaux qui se déplaçaient à vive allure. Les unités de bord ont été instantanément détruites, et le vaisseau a plongé dans l'atmosphère, avant de s'écraser près d'un des principaux relais d'alimentation de la colonie. L'explosion de l'appareil a détruit plusieurs unités au sol, et les infrastructures sur place ont été considérablement endommagées."
 colony.171.desc:0 "Un cargo civil en route pour [Root.GetName] est entré en collision avec un épais nuage de débris orbitaux qui se déplaçaient à vive allure ! Les membres d'équipage ont été tués sur le coup et leur vaisseau a plongé dans l'atmosphère avant de s'écraser près d'un des principaux relais d'alimentation de la colonie. L'explosion qui a suivi a fait plusieurs victimes et l'infrastructure locale a été considérablement endommagée."
 colony.171.name:0 "Crash d'un cargo"
 colony.172.a:0 "Nous devons faire quelque chose au sujet de ces débris."
 colony.172.desc:0 "Une série de collisions dans l'épaisse couche de débris qui entoure [Root.GetName] a récemment modifié l'orbite d'un gigantesque engin spatial. Celui-ci, apparemment une des nombreuses plates-formes de lancement de missiles utilisées lors de la guerre nucléaire de la [Root.GetPlanetMoon], a été aspiré par l'atmosphère avant d'entrer en collision avec l'une des plus importantes colonies. Les premiers rapports font état de nombreuses victimes."
 colony.172.name:0 "Impact de débris"
 colony.173.desc:0 "Avec l'aide de notre vaisseau scientifique, les autorités coloniales de [Root.GetName] ont terminé de nettoyer l'espace orbital de la [Root.GetPlanetMoon]. Les satellites et les vaisseaux civils peuvent à nouveau s'y déplacer en toute sécurité."
 colony.174.desc:0 "Avec l'aide de notre vaisseau scientifique, les autorités coloniales de [Root.GetName] ont terminé de nettoyer l'espace orbital de la [Root.GetPlanetMoon]. Les satellites et les vaisseaux civils peuvent à nouveau s'y déplacer en toute sécurité.\n\nComme nous nous en doutions, la plupart des débris étaient composés de minéraux précieux provenant de la surface de la [Root.GetPlanetMoon] et utilisés lors de la construction des satellites. Nous en avons récupéré une bonne partie et réalisé, au passage, un profit non négligeable."
 colony.180.a:0 "C'est un mauvais présage..."
 colony.180.b:0 "Bien reçu"
 colony.180.desc:0 "Les systèmes de surveillance de l'espace intersidéral de [Root.GetName] ont fait une découverte alarmante ; un gigantesque astéroïde se dirige droit sur la [Root.GetPlanetMoon] ! Les conséquences d'une collision seraient catastrophiques.\n\nL'astéroïde doit être détruit avant qu'il ne soit trop tard !"
 colony.180.name:0 "Astéroïde repéré"
 colony.182.desc.mach:0 "L'astéroïde qui se rapprochait à toute allure de [Root.GetName] a été détruit ! Aucune unité ou structure de la [Root.GetPlanetMoon] n'a été détruite, les débris de l'astéroïde étant suffisamment petits pour se désintégrer à leur entrée dans l'atmosphère.\n\nUne analyse des fragments de ce corps céleste a également révélé qu'il était pour l'essentiel composé de minéraux précieux. Nous avons récupéré tout ce que nous pouvions."
 colony.182.desc:0 "L'astéroïde qui se rapprochait dangereusement de [Root.GetName] a été détruit ! Soulagés d'avoir échappé à une mort inéluctable, les citoyens de [Root.GetPlanetMoon] sont descendus dans les rues pour crier leur joie.\n\nUne analyse des fragments restants a également révélé que l'astéroïde était largement composé de minéraux précieux. Nous avons récupéré tout ce que nous pouvions."
 colony.182.name:0 "Astéroïde détruit"
 colony.183.a:0 "C'est un jour noir."
 colony.183.desc.mach:0 "Nous ne sommes pas parvenus à stopper à temps cet astéroïde qui se dirigeait droit sur [Root.GetName]. Il s'est écrasé à la surface de la [Root.GetPlanetMoon], causant de graves dégâts et des destructions considérables. Des millions d'unités sont désormais inopérantes."
 colony.183.desc:0 "Nous n'avons pas réussi à stopper à temps l'astéroïde qui se dirigeait droit sur [Root.GetName]. Il est entré en collision avec la [Root.GetPlanetMoon], entraînant une terrible catastrophe. Les morts se comptent par millions."
 colony.183.name:0 "Collision de l'astéroïde avec [Root.GetName]"
 colony.2.a.tooltip:0 "Modificateur §YForêts migratoires dociles§! ajouté, se traduisant par :\najout de £blocker §YRéserve de forêts migratoires§!, améliorant les §Yrecherches§! en £society  sur les tuiles voisines."
 colony.2.desc:0 "L'étude poussée de la faune nous a appris que les forêts migratoires de [From.From.GetName] évitent certaines régions colonisées par un pseudo-insecte autochtone, qui secrète des phéromones utilisée pour éloigner les arbres errants des colonies.\n\nPar ailleurs, les zones où ces forêts migrent le plus fréquemment ont été transformées en réserves naturelles. Nos biologistes pourraient donc apprendre beaucoup de choses en étudiant ces réserves depuis les régions voisines."
 colony.3.desc:0 "Une campagne de bombardements au napalm a permis d'expurger les forêts migratoires de [From.From.GetName]. Les gigantesques incendies que cela a déclenchés ont laissé des paysages fumants dans leur sillage, permettant aux écologistes d'y planter des arbres amenés d'autres planètes, plus classiques et nettement moins remuants. La faune et la flore de la [From.From.GetPlanetMoon] ont certes payé un lourd tribut, mais cela reste dans les limites de l'acceptable."
 colony.4.a:0 "Nous devons les arrêter !"
 colony.4.desc:0 "Les forêts migratoires de [Root.GetName] sont réapparues ! Nous savions que plusieurs poches isolées avaient survécu dans des zones reculées, mais elles semblaient endormies. Or, elles semblent avoir profité de ce répit pour renforcer leurs rangs, et ont commencé à attaquer systématiquement nos établissements.\n\nContrairement à ce que nous pensions, elles semblent douées d'une forme d'intelligence rudimentaire et entendent bien se venger !"
 colony.4.name:0 "Le retour des forêts"
 colony.5.a:0 "Ça leur apprendra"
 colony.5.desc:0 "Les forêts migratoires ont fait de nombreuses victimes et détruit un grand nombre d'établissements sur [From.From.GetName], mais nous sommes parvenus à les repousser et à décimer jusqu'à la dernière d'entre elles. Des équipes armées de lance-flammes veillent à ce que, cette fois, aucun arbre n'en réchappe."
 colony.5.name:0 "Disparition des forêts"
 colony.50.a:0 "Nous devons nous en occuper."
 colony.50.desc:0 "De nombreux rapports font état de perturbations sismiques inexplicables sur [Root.GetName]. Les secousses sont ressenties sur toute la [Root.GetPlanetMoon] et bon nombre de nos colonies déplorent des dégâts. Alors qu'ils étudiaient ces tremblements de terre, nos scientifiques ont découvert un vaste réseau de grottes souterraines.\n\nLes plus profondes d'entre elles abritent une sorte de civilisation indigène dont les tunnels mènent à la surface ! Les vibrations ressenties par nos colonies ont peut-être été déclenchées par celle-ci, mais nous n'en sommes pas certains. Il est impossible de dire comment ces aliens réagiront lorsqu'ils sortiront de leurs tunnels et découvriront nos colons !"
 colony.50.name:0 "Perturbations sismiques"
 colony.51.a:0 "Ouvrez un canal."
 colony.51.desc:0 "Une de nos sondes enfoncée dans le sol a intercepté des aliens fouisseurs sur [From.From.GetName]. Une fois ces aliens calmés, la sonde a réussi à établir une communication avec leurs chefs."
 colony.52.a:0 "Félicitations à tous les intervenants."
 colony.52.desc:0 "Les efforts que nous avons déployés pour neutraliser les aliens souterrains de [Root.GetName] ont porté leurs fruits ! Nous avons réussi à provoquer l'effondrement de plusieurs de leurs tunnels, tuant ainsi les ouvriers aliens, et du gaz neurotoxique a été diffusé dans les grottes qui abritaient leurs villes.\n\nCes opérations auraient fait près de 100 % de victimes et nos forces de sécurité ont bon espoir de pouvoir en finir avec les survivants."
 colony.53.a.response:0 "Notre empire s'étend à tous les recoins du monde connu. Seul le Grand vide ne nous est pas accessible. Nous avons de jolies villes dont les besoins sont assurés par les fermes de lichens et le poisson que nous pêchons dans les grandes rivières qui coulent dans nos tunnels.\n\nNous vivons ainsi depuis des millénaires. Nos mineurs ont entendu les faibles échos de vos villes dans la pierre et nous avons décidé d'en savoir plus."
 colony.53.a:0 "Parlez-nous de vous."
 colony.53.b.response:0 "Qu'il en soit ainsi, surfaçeur ! Partageons pacifiquement ce monde. Nous aimerions particulièrement commercer avec votre peuple. Je pense que nous avons beaucoup à nous apporter mutuellement. Nous allons retourner dans nos villes et procéder aux préparatifs nécessaires."
 colony.53.b:0 "Nous espérons coexister en paix."
 colony.53.c.response:0 "Ha ! C'est vous qui vous soumettrez ! Nous aurions pu cohabiter en paix, mais maintenant nos armées vont revendiquer le Grand vide et l'annexer au nom de notre empire. Nous sommes faits pour régner sur toute la création."
 colony.53.c:0 "Soumettez-vous ou mourez."
 colony.53.desc:0 "Qu'est-ce qui se passe ? Vous nous voyez, surfaçeurs ? Nous vous avons entendu parler du Grand vide situé là-haut, au-delà de la pierre. Nous pensions qu'il n'existait rien là-haut, mais c'est visiblement le cas. Quelles sont vos intentions ?"
 colony.53.name:0 "Aliens souterrains"
 colony.54.a:0 "Aux armes !"
 colony.54.desc:0 "Les aliens souterrains de [Root.GetName] sont apparus à la surface ! De vastes armées équipées d'armes aussi primitives que redoutables déferlent des tunnels et leur avant-garde a déjà lancé un assaut contre nos colonies.\n\nNos forces de sécurité ripostent, mais il va peut-être nous falloir envoyer des renforts !"
 colony.54.name:0 "Invasion souterraine !"
 colony.55.desc:0 "Les tremblements de terre qui ont secoué [From.From.GetName] ont été provoqués par les ouvriers d'une civilisation souterraine jusque-là inconnue et originaire de la [From.From.GetPlanetMoon] qui creusaient des tunnels ! Ils ont percé la surface et de gigantesques armées équipées d'armes aussi primitives que redoutables déferlent des tunnels. Leur avant-garde a déjà commencé à attaquer nos colonies. Nos forces de sécurité ripostent, mais il va peut-être nous falloir des renforts !"
 colony.56.a:0 "Il nous faut régler ce problème une fois pour toutes."
 colony.56.desc:0 "Nos forces ont réussi à renvoyer les aliens souterrains de [From.From.GetName] dans leurs repaires, où ils sont contenus pour le moment. Tout n'est pas réglé pour autant et ce n'est qu'une question de temps avant qu'ils ne réapparaissent.\n\nIl va nous falloir les frapper sous terre et pour cela, nos stratèges ont imaginé un nouveau plan d'attaque. Ce dernier a été ajouté au Journal de bord."
 colony.56.name:0 "Victoire sur [From.From.GetName] !"
 colony.57.desc:0 "Nos forces ont été décimées sur [From.From.GetName] et les aliens souterrains ont pris le contrôle de toutes nos colonies ! Ils utilisent nos propres satellites pour nous envoyer des messages."
 colony.57.name:0 "Défaite sur [From.From.GetName] !"
 colony.58.a:0 "Quelle audace !"
 colony.58.desc:0 "Créatures de surface ! Nos glorieuses armées ont eu raison de vous et nous utiliserons désormais vos villes comme bon nous semble. Nous avons beaucoup appris de vos machines et nos armes sont maintenant plus puissantes que jamais.\n\nNe vous approchez plus de ce monde !"
 colony.59.a:0 "Voyons ce qu'ils ont à dire."
 colony.59.desc:0 "Les aliens souterrains de [From.From.GetName] sont apparus à la surface ! Seul quelques explorateurs et marchands semblent avoir participé à cette petite excursion. Peut-être entendent-ils cohabiter pacifiquement avec nos colons, voire commercer avec eux. Nous avons été contactés par un de leurs représentants."
 colony.59.name:0 "Apparition d'aliens"
 colony.6.desc:0 "Nous avons découvert de riches gisements de minéraux précédemment cachés par les forêts migratoires de [Root.GetName]. Maintenant que celles-ci ont été décimées, ces gisements sont facilement accessibles. Nous avons révisé la classification minérale de la [Root.GetPlanetMoon]."
 colony.6.name:0 "Gisements de minéraux"
 colony.60.a:0 "Il nous faut les repousser !"
 colony.60.desc:0 "Les aliens souterrains de [Root.GetName] ont mobilisé suffisamment de forces pour lancer une nouvelle invasion à la surface ! Une fois de plus, leurs redoutables armées déferlent des tunnels pour nous provoquer."
 colony.61.a:0 "Ils le paieront !"
 colony.61.desc:0 "Terrible nouvelle en provenance de [Root.GetName] ! Les alien souterrains que nous combattons ont réussi à provoquer l'effondrement du sol sous une armée postée à l'entrée d'un de leurs tunnels.\n\nLes quelques soldats survivants ont rapidement été massacrés par l'ennemi avant même de pouvoir rejoindre le reste de nos forces."
 colony.61.name:0 "Effondrement"
 colony.62.a:0 "Ces attaques doivent cesser !"
 colony.62.desc:0 "Les aliens qui vivent sous notre colonie de [Root.GetName] envoient des petits groupes d'attaquants à la nuit tombée. Leurs attaques ont détruit une des principales installations de la colonie et, avant même que nos forces ripostent, les assaillants se sont volatilisés sous terre."
 colony.62.name:0 "Attaquants"
 colony.63.a:0 "Ce massacre ne restera pas impuni."
 colony.63.desc:0 "[Root.GetName] a été la cible d'une nouvelle attaque ! Les aliens souterrains ont emprunté de nouveaux tunnels pour apparaître au beau milieu d'une de nos principales colonies. Ils ont neutralisé les défenses présentes et massacré nos colons. Quelques survivants effrayés ont été traînés sous terre par les aliens au moment où ces derniers s'y sont repliés."
 colony.63.name:0 "Attaque de surface"
 colony.64.a:0 "Oui. Qu'ils en finissent !"
 colony.64.b:0 "Non ! Ramenez-les à la surface où ils nous serviront."
 colony.64.desc:0 "Sur [Root.GetName], nos forces continuent de cartographier le réseau de tunnels situés sous notre colonie. Elles ont repéré une grande ville alien qui a réussi à s'isoler du reste de l'empire souterrain avant qu'on n'y envoie du gaz neurotoxique. Cette ville abrite des millions d'aliens effrayés. Nos ingénieurs doivent-ils provoquer l'effondrement de la grotte pour en finir ?"
 colony.64.name:0 "Poche de survivants"
 colony.65.desc:0 "Nous avons vidé le réseau de tunnels de [Root.GetName] du gaz neurotoxique et des cadavres des aliens. Nos colons devraient maintenant pouvoir s'y rendre sans risque. Les villes primitives laissées par les aliens seront bien sûr démolies et remplacées par notre propre architecture avancée."
 colony.65.name:0 "Expansion souterraine"
 colony.66.desc:0 "Des chercheurs d'or se sont aventurés dans les tunnels qui appartenaient autrefois aux aliens souterrains de [Root.GetName]. Ils ont finalement découvert les mines d'or à l'endroit supposé où l'empire alien souterrain puisait ses immenses réserves de métaux précieux !"
 colony.66.name:0 "De l'or !"
 colony.67.desc:0 "Alors qu'elles exploraient le réseau de tunnels de [Root.GetName], des unités de reconnaissance sont entrées dans le palais royal de l'ancienne capitale de l'empire alien souterrain. Le cadavre de leur défunt empereur se trouve toujours sur un imposant trône de la chambre principale.\n\nAprès avoir utilisé des charges explosives pour accéder au trésor, nos éclaireurs y ont découvert de l'or ainsi que d'étranges oeuvres d'art aliens. Celles-ci seront acheminées jusqu'aux musées de [From.Owner.Capital.GetName] et la vente de l'or permettra de gonfler les réserves de l'État."
 colony.67.name:0 "Trésor"
 colony.68.desc:0 "[Root.GetName] a récemment été victime de nouveaux tremblements de terre. Visiblement, une partie du réseau de tunnels se serait effondrée sans que les aliens souterrains ne puissent rien y faire. Des dégâts sont à déplorer dans bon nombre de nos colonies."
 colony.68.name:0 "Tremblements de terre sur [Root.GetName]"
 colony.69.a:0 "Bien sûr. Nous les aiderons de notre mieux."
 colony.69.b:0 "Ils devront se débrouiller seuls."
 colony.69.desc:0 "Nous avons été contactés par une délégation d'aliens souterrains de [Root.GetName]. Visiblement, les temps sont durs pour leur empire et la famine les guette. Ils demandent à ce que nous leur prêtions main-forte."
 colony.69.name:0 "Famine"
 colony.7.desc:0 "Nous avons découvert un important gisement de métaux précieux précédemment caché par les forêts migratoires de [Root.GetName]. Maintenant que celles-ci ont été décimées, ce gisement est facilement accessible. Nous avons révisé la classification des ressources de la [Root.GetPlanetMoon]."
 colony.7.name:0 "Gisement de métaux précieux"
 colony.70.a:0 "Que c'est gentil !"
 colony.70.desc:0 "En guise de cadeau pour sceller l'amitié entre les deux civilisations, une caravane composée d'aliens souterrains de [Root.GetName] a apporté d'importantes quantités de pierres précieuses à la surface. Apparemment, ces pierres proviennent du coeur de la [Root.GetPlanetMoon], un endroit difficile d'accès."
 colony.70.name:0 "Cadeau"
 colony.71.a:0 "Qu'ils rejoignent notre colonie s'ils le souhaitent !"
 colony.71.b:0 "Nous devons éviter un incident diplomatique. Renvoyez-les d'où ils viennent."
 colony.71.desc:0 "De nombreux réfugiés venus de l'empire alien souterrain de [Root.GetName] sont récemment sortis de leurs tunnels, avec à leurs trousses une petite armée. Ils appartiendraient à une minorité religieuse et tenteraient d'échapper aux persécutions dont ils sont la cible.\n\nLes accepter au sein de notre colonie nous vaudrait certainement la colère des souverains de l'empire qu'ils tentent de fuir. Cela étant, si nous laissons leurs poursuivants les ramener sous terre, il y a fort à parier qu'ils soient exécutés."
 colony.71.name:0 "Réfugiés souterrains"
 colony.72.desc:0 "Plusieurs anthropologues étrangers de [Root.Owner.Capital.GetName] ont rejoint la surface de [Root.GetName] après avoir vécu un long moment auprès des aliens souterrains originaires de ce monde. Ils en ont beaucoup appris sur leurs us et coutumes, ce qui fera certainement avancer nos recherches sociétales."
 colony.72.name:0 "Anthropologues étrangers"
 colony.73.a:0 "Tendez l'autre joue."
 colony.73.b:0 "Nous devons exiger des excuses !"
 colony.73.desc:0 "Plusieurs tremblements de terre ont récemment frappé [Root.GetName] et les bâtiments de quelques-unes de nos colonies se sont effondrés, faisant de nombreuses victimes. L'empire souterrain alien creuse une nouvelle grotte afin d'y édifier une autre ville et c'est ce qui semble avoir provoqué ces tremblements de terre."
 colony.74.a:0 "Équiper ces sauvages d'armes modernes serait une mauvaise idée."
 colony.74.b:0 "Ils sont nos amis. Partageons ce que nous pouvons avec eux."
 colony.74.desc:0 "Après avoir vu les armes dont sont équipées nos forces de sécurité, plusieurs généraux de l'empire souterrain alien de [Root.GetName] nous ont demandé si nous accepterions de leur faire profiter de notre technologie militaire.\n\nNos officiers se montrent hésitants car cela pourrait se retourner contre nous. Cela étant, un refus de notre part serait certainement perçu comme une insulte par les aliens."
 colony.74.name:0 "Demande de technologie"
 colony.75.a:0 "Voyons voir."
 colony.75.desc:0 "Le commerce avec les aliens souterrains de [Root.GetName] n'est plus ce qu'il était et leurs caravanes se font de plus en plus rares. Aujourd'hui, nous avons reçu un message d'un de leurs représentants militaires. Ils ne semblent pas très satisfaits."
 colony.75.name:0 "Nouveau message"
 colony.76.a:0 "Cela n'augure de rien de bon."
 colony.76.desc:0 "Surfaçeur. Nous avons essayé d'être de bons voisins, mais il apparaît clair que vous n'avez nullement l'intention de nous traiter avec le respect que mérite notre glorieuse civilisation.\n\nDès lors, notre empereur a décrété qu'il nous fallait revendiquer l'intégralité de ce monde qui nous revient de droit. Vous allez retourner dans les étoiles d'où vous venez !"
 colony.76.name:0 "Message"
 colony.8.desc:0 "Visiblement, les forêts migratoires que nous avons décimées sur [Root.GetName] jouaient un rôle bien plus important dans l'écologie de la [Root.GetPlanetMoon] que nous ne le pensions. Les feux que nous avons déclenchés et l'absence de forêts ont précipité la disparition de plusieurs espèces autochtones puis, par un simple effet domino, de plusieurs espèces de prédateurs.\n\nDes tentatives sont en cours pour restaurer - au moins en partie - le fragile équilibre environnemental, grâce à l'introduction d'une faune et d'une flore originaires d'autres mondes. Le processus est toutefois complexe, et cela prendra du temps."
 colony.8.name:0 "Dégâts environnementaux"
 colony.9.desc:0 "Les rapports prolongés entre nos colons et les forêts migratoires de [Root.GetName] ont permis de comprendre que ces dernières sont douées d'une forme d'intelligence collective rudimentaire. Elles semblent s'être adaptées à notre présence, et ont déplacé leurs voies migratoires de façon à ne pas endommager les propriétés des colons, sans que ceux-ci aient besoin de recourir à la phéromone des insectes. Les colons semblent retrouver le moral."
 colony.9.name:0 "Adaptation des forêts"
 combat_drones:0 "Ils arrivent, toutes armes déployées !"
 country.1.a.tooltip:0 "Lance la chaîne d'événements §YSondes d'exploration subluminiques§!."
 country.1.a:0 "Elles ne doivent pas être allées très loin"
 country.1.desc:0 "Avant que nous maîtrisions le déplacement PRL, plusieurs sondes d'exploration subluminiques ont été lancées depuis [Root.Capital.GetName], à des vitesses quasi relativistes, à destination de systèmes proches. Les scientifiques qui les ont créées ont naïvement doté leurs noyaux de mémoire d'informations relatives à notre culture, voulant ainsi saluer d'éventuelles civilisations aliens.\n\nMais nous en avons maintenant conscience : ces données pourraient bien se retourner contre nous. Nous devons les récupérer avant qu'elles ne tombent entre les mains de quelqu'un - ou quelque chose - qui s'avérerait hostile."
 country.1.name:0 "Sondes d'exploration subluminiques"
 country.10.a:0 "Nous devrions nous montrer prudents"
 country.10.desc:0 "Le [Root.GetName] a détecté une anomalie subspatiale massive dans le système de [Root.GetStarName]. Et l'une de nos sondes subluminiques disparues semble en être le coeur !"
 country.10.name:0 "Anomalie subspatiale"
 country.11.desc:0 "Nous avons neutralisé l'entité subspatiale hostile que notre sonde disparue avait attirée. Nous ne savons toujours pas pourquoi cette chose a été attirée par un engin spatial archaïque et sans équipage, mais la sonde semble globalement intacte.\n\nNos forces l'ont récupérée et nous avons extrait de ses banques de données les relevés complets du système de [anomaly_system.GetName]. Et ce n'est pas tout : l'énergie résiduelle laissée par l'anomalie subspatiale contient de précieuses données physiques pour nos scientifiques."
 country.11.name:0 "Anomalie neutralisée"
 country.12.desc:0 "Le balayage des capteurs du [Root.GetName] a permis de repérer l'une de nos sondes subluminiques dans le système de [Root.GetStarName], mais elle semble avoir été... modifiée, en quelque sorte. En effet, sa coque a subi des modifications d'origine alien et sa signature énergétique est bien plus importante qu'elle ne le devrait.\n\nEt elle nous envoie une transmission !"
 country.12.name:0 "Sonde modifiée"
 country.13.a.response:0 "Krtxltilgr... Alors... vous allez... mourir..."
 country.13.a:0 "Oui, c'est nous qui t'avons fabriquée"
 country.13.b.response:0 "Rrkgkthxxft... Votre... destin..."
 country.13.b:0 "Non. Qui êtes-vous ?"
 country.13.desc:0 "Shhblzxtfrgr... Êtes-vous... les Créateurs ?"
 country.13.name:0 "Conscience de la sonde"
 country.14.desc:0 "Il reste peu de choses des étranges modifications aliens auxquelles la sonde disparue a été soumise, mais nous avons réussi à extraire de précieuses données techniques de son épave. Sa banque de mémoire a également été récupérée, dont nous avons extrait des données d'analyse de tout le système de [modified_probe_system.GetName]."
 country.14.name:0 "Sonde détruite"
 country.15.desc:0 "Nous avons réussi à récupérer toutes nos sondes qui avaient disparu ! Les informations sensibles qu'elles contenaient sur notre civilisation ne seront plus à portée des photorécepteurs aliens, toujours à l'affût.\n\nEt, en compilant et comparant toutes les données recueillies, nous avons pu analyser en détail plusieurs des systèmes voisins."
 country.15.name:0 "Sondes récupérées"
 country.17.desc:0 "Les drones espions dans le système de [salvager_system.GetName] ont confirmé que quelqu'un a détruit la flotte de ces récupérateurs qui s'étaient emparé de la sonde disparue. Par chance, la sonde aurait été détruite lors du combat, en même temps que les récupérateurs, et les données sensibles qu'elle renfermait ne risquent plus de tomber entre de mauvaises mains."
 country.17.name:0 "Flotte des récupérateurs détruite"
 country.19.desc:0 "Les capteurs de suivi de l'espace lointain confirment que quelqu'un a détruit l'anomalie subspatiale qui maintenait notre sonde dans le système de [anomaly_system.GetName]. La sonde elle-même a été détruite lors du combat, aussi n'avons-nous plus à nous soucier des données sensibles qu'elle contenait."
 country.19.name:0 "Anomalie subspatiale détruite"
 country.200.a:0 "Ils doivent être stoppés !"
 country.200.desc:0 "Il y a des siècles de cela, sur [Root.Capital.GetName], des prêtres radicaux et leurs disciples ont coupé tout lien avec les religions établies pour fonder leur propre Église. Ces extrémistes, qui se font appeler « la [radical_cult.GetName] », se sont livrés à de nombreuses atrocités et ont semé la terreur pendant des années.\n\nS'ils sont restés discrets à l'époque contemporaine, nous venons d'apprendre que bon nombre de leurs membres sont aujourd'hui infiltrés au sein de l'armée, où ces renégats ont secrètement détourné des ressources pour constituer une petite flotte de vaisseaux spatiaux dans une installation cachée sur [Root.Capital.GetName] ! Leur trahison découverte, ils ont décollé à bord de leurs vaisseaux à destination de [hijacked_fleet_planet.GetName]."
 country.200.name:0 "La [radical_cult.GetName]"
 country.202.a:0 "Préparez les charges explosives !"
 country.202.desc:0 "Nos courageuses forces spatiales sont parvenues à rendre inopérant un vaisseau de la flotte fanatique ! Il n'a que très peu souffert et nous détectons de faibles signes de vie à l'intérieur de la coque.\n\nLorsque toutes les menaces à proximité immédiate auront été éliminées, nous devrions lancer une opération d'abordage pour nous occuper des survivants. Peut-être pourront-ils nous en apprendre plus sur les motivations animant la [From.Owner.GetName] ?"
 country.202.name:0 "Un vaisseau des fanatiques neutralisé !"
 country.203.a:0 "Nous devons traquer ces terroristes !"
 country.203.desc:0 "Si les survivants ont opposé une vive résistance aux troupes chargées de l'abordage, celle-ci a réussi à faire plusieurs prisonniers sur le vaisseau des fanatiques. Les informations recueillies auprès d'eux montrent que la conspiration allait bien au-delà de ce que nous avions soupçonné : la [cult_name.GetName] est parvenue à recruter plusieurs officiers et fonctionnaires de haut rang, jusqu'au sein du gouvernement !\n\nDes arrestations sont en cours sur [Root.Owner.Capital.GetName], et tous les biens du mouvement ont été saisis. Pourtant, plusieurs des vaisseaux construits en secret ont disparu, et les meneurs du mouvement se sont volatilisés. De faibles traînées ioniques ont cependant été détectées, qui mènent vers plusieurs systèmes extérieurs."
 country.203.name:0 "Abordage"
 country.204.desc:0 "Nous avons repéré les vaisseaux de la [radical_cult.GetName] dans le système de [Root.GetStarName], où plusieurs vaisseaux sont rassemblés. Leurs armes sont chargées, et ils font route pour nous intercepter !"
 country.204.name:0 "Des maraudeurs fanatiques retrouvés"
 country.205.desc:0 "D'autres vaisseaux de la [radical_cult.GetName] ont été repérés dans le système de [Root.GetStarName]. Et ils sont déjà en formation d'attaque !"
 country.206.desc:0 "Une autre flotte loyale à la [radical_cult.GetName] a été aperçue dans le système de [Root.GetStarName]. Mais, cette fois-ci, la flotte fanatique est accompagnée d'un vaisseau étrange, de conception inconnue !"
 country.207.a.tooltip:0 "Permet un §Sprojet spécial§! dans le système de [our_fleet_position.GetName]."
 country.207.a:0 "Récupérons ces débris"
 country.207.desc:0 "Nous avons vaincu toutes les forces fanatiques repérées jusque-là, mais les combats ont fait surgir plusieurs questions alarmantes. La [radical_cult.GetName] a été capable de déployer bien plus de vaisseaux qu'elle ne pouvait en construire en secret sur [Root.Capital.GetName], et à présent nous a été opposé un imposant vaisseau de guerre d'origine totalement inconnue.\n\nD'où viennent tous ces vaisseaux ? En existe-t-il d'autres comme celui que nous avons détruit ? Nous devrions étudier les débris issus du combat pour tenter d'y trouver des éléments de réponse."
 country.207.name:0 "Débris de l'engagement"
 country.208.a:0 "Ce chantier spatial doit être détruit !"
 country.208.desc:0 "Grâce à l'étude minutieuse des débris de l'étrange vaisseau, nos scientifiques pensent avoir découvert l'origine de tous ces vaisseaux que la [radical_cult.GetName] nous a opposés : ce qu'il reste d'un fichier journal mentionne une sorte de chantier spatial alien abandonné, découvert par des vaisseaux fanatiques qui fuyaient [Root.Capital.GetStarName].\n\nLa [radical_cult.GetName] a utilisé ce chantier spatial automatisé pour renforcer ses rangs, et semble même produire, en ce moment même, de nouveaux vaisseaux fondés sur des plans aliens trouvés dans les banques de mémoire de la station. Nous ne pouvons pas les laisser faire !"
 country.208.name:0 "Débris récupérés"
 country.209.a:0 "Nous la retrouverons !"
 country.209.desc:0 "Le chantier spatial alien qu'utilisait la [radical_cult.GetName] dans sa croisade contre nous a été détruit ! Plusieurs fanatiques ont été capturés lorsque leurs capsules de sauvetage ont été récupérées par nos forces, dont leur ingénieur en chef. Sa maîtrise de la technologie perfectionnée du chantier spatial s'est avérée très utile.\n\nMalheureusement, nous avons aussi appris que la charismatique meneuse du mouvement a quitté le chantier, il y a de cela plusieurs semaines, à bord de son nouveau vaisseau amiral - une variante plus puissante des vaisseaux aliens déjà produits. Les renseignements militaires tentent en ce moment même de la localiser."
 country.209.name:0 "Chantier spatial détruit"
 country.21.desc:0 "Les balayages à longue distance ont confirmé que quelqu'un a détruit notre sonde qui avait été modifiée, dans le système de [modified_probe_system.GetName]. Heureusement, ses banques de mémoire ont été détruites, aussi aucune puissance étrangère ne pourra récupérer les données sensibles qu'elles contenaient."
 country.21.name:0 "Sonde modifiée neutralisée"
 country.210.a:0 "Que la flotte se tienne prête"
 country.210.desc:0 "Les sondes de reconnaissance de l'espace lointain ont détecté dans un système de faibles émissions subspatiales, qui correspondent à la signature des vaisseaux aliens utilisés par la [radical_cult.GetName]. La source la plus probable en est ce fameux vaisseau amiral.\n\nNous devrions dépêcher des forces pour reconnaître ce système dans les meilleurs délais. Ce vaisseau et sa charismatique capitaine sont bien trop dangereux pour ne pas être neutralisés."
 country.210.name:0 "Localisation possible du vaisseau amiral"
 country.211.a:0 "C'est donc ici que tout va se jouer"
 country.211.desc:0 "Ainsi donc, vous nous avez retrouvés. Qu'importe. Mes disciples sont prêts à donner leur vie pour l'avenir de l'espèce [Root.Owner.GetSpeciesName]. Et §YJE§! suis cet avenir, au cas où vous ne l'auriez pas encore compris.\n\nLorsque vos pitoyables forces auront été détruites, mon vaisseau sacré me conduira jusqu'à [Root.Owner.Capital.GetName], où nous purifierons enfin notre monde natal des infidèles."
 country.211.name:0 "Vaisseau amiral des fanatiques"
 country.213.a:0 "Ce vaisseau sera à nous !"
 country.213.desc:0 "Nos forces sont parvenues à neutraliser le vaisseau amiral de la [radical_cult.GetName] ! Ses armes et ses moteurs sont hors service, mais ses systèmes de survie sont toujours fonctionnels.\n\nNous devrions préparer l'abordage. Toutefois, vu le grand nombre des fanatiques armés qui s'y trouvent, il va nous falloir des forces conséquentes."
 country.213.name:0 "Vaisseau amiral neutralisé"
 country.214.desc:0 "Après avoir âprement combattu pour reprendre les différents ponts, nos marines ont neutralisé les dernières poches de résistance sur l'ancien vaisseau amiral. Peu de fanatiques ont pu être faits prisonniers, la plupart ayant préféré mourir dans de vaines attaques suicides. La meneuse du mouvement a été retrouvée sur la passerelle du vaisseau, où elle s'était elle-même donné la mort. Il semble bien que c'en est enfin fini de la [radical_cult.GetName].\n\nNos ingénieurs sont parvenus à remettre en fonction les moteurs du vaisseau et ce dernier a rejoint notre flotte sous le nom d'[disabled_cultist_flagship.GetName]. Il devrait toutefois être emmené aussi tôt que possible jusqu'à un spatioport pour y être réparé de façon plus complète."
 country.214.name:0 "Vaisseau amiral arraisonné"
 country.218.desc:0 "L'un des vaisseaux de la flotte fanatique a été violemment neutralisé par une force inconnue ! Il n'a que très peu souffert et nous détectons de faibles signes de vie à l'intérieur de la coque.\n\nLorsque toutes les menaces à proximité immédiate auront été éliminées, nous devrions lancer une opération d'abordage pour nous occuper des survivants. Peut-être pourront-ils nous en apprendre plus sur les motivations animant la [From.Owner.GetName] ?"
 country.218.name:0 "Un vaisseau de fanatiques neutralisé !"
 country.219.desc:0 "La flotte des fanatiques religieux qui se trouvait dans le système de [marauder_system.GetName] a été détruite."
 country.219.name:0 "Destruction de la flotte des fanatiques"
 country.221.desc:0 "Quelqu'un a détruit le chantier spatial alien utilisé par la [radical_cult.GetName] lors de sa croisade contre nous. Les premiers rapports indiquent que les forces fanatiques ont été sévèrement balayées, mais nous ont aussi appris que la charismatique meneuse du mouvement avait quitté le chantier à bord de son nouveau vaisseau amiral, peu avant le début du combat.\n\nElle est toujours en fuite, quelque part dans la galaxie, et les renseignements militaires s'efforcent de localiser son vaisseau."
 country.223.desc:0 "Au cours d'une bataille féroce, dans le système de [flagship_system.GetName], quelqu'un a vaincu le vaisseau amiral des fanatiques. Nos amiraux regrettent que nos propres forces n'aient pas été en mesure de lui infliger le coup de grâce ; mais cela devrait au moins signifier la fin de ce mouvement extrémiste et sa campagne de terreur."
 country.223.name:0 "Vaisseau amiral des fanatiques détruit"
 country.250.a:0 "En effet. Allez-y."
 country.250.b:0 "Une vaine recherche que nous pouvons difficilement nous permettre."
 country.250.desc:1 "Nous n'avons jamais retrouvé aucune trace des quatre vaisseaux-arches qui étaient passés par le trou de ver avant que le Chrysanthème n'arrive sur [Root.Capital.GetName]. L'une de ces arches, le Jacinthe, était supposée passer après nous, et les capteurs à longue portée du Chrysanthème ont rapporté une brève émission énergétique émise par le trou de ver peu après qu'il soit déstabilisé et disparaisse.\n\nSi l'on suppose que le Jacinthe a réussi à effectuer le passage et réussi à gagner une zone de la galaxie peu éloignée de nous, il n'est pour l'instant jamais parvenu à entrer en contact avec nous. Cela pourrait donc être une bonne idée d'explorer les systèmes voisins pour tenter de trouver des traces de son passage."
 country.250.name:0 "À la poursuite du Hyacinth"
 country.251.a:0 "Poursuivons les recherches"
 country.251.desc:0 "Le [Root.GetName] n'a trouvé aucune trace du Hyacinth dans le système [From.GetName] Nous devrions poursuivre nos recherches ailleurs."
 country.251.name:0 "Système reconnu"
 country.252.a:0 "Il est passé par ici."
 country.252.desc:0 "L'exploration menée par le [Root.GetName] n'a pas permis de trouver la moindre trace du Hyacinth sur [From.GetName]. Peut-être aurons-nous plus de chance dans l'un des autres systèmes."
 country.253.a:0 "Le Hyacinth doit s'y trouver"
 country.253.desc:0 "Dans le système [From.GetName] le [Root.GetName] a réussi à isoler une traînée ionique résiduelle identique à celle des moteurs du Chrysanthemum. Elle doit provenir du Hyacinth !\n\nMême si cette traînée ionique remonte à plus d'un siècle, l'officier scientifique [Root.GetLeaderName] a réussi à remonter sa trajectoire sortante vers une étoile précédemment inexplorée. Nous avons entré ses coordonnées dans le Journal de bord."
 country.254.a:0 "Préparez-vous."
 country.254.desc:0 "Nous avons localisé le Hyacinth ! Le grand vaisseau-arche est stationné dans une orbite stable au-dessus de [hyacinth_planet.GetName]. Sa coque n'émet aucune signature énergétique et nous n'avons détecté aucune balise de détresse. Un groupe d'abordage armé devrait explorer son bord."
 country.254.name:0 "Le Hyacinth retrouvé"
 country.255.a:0 "Apportez-le."
 country.255.desc:0 "De retour du Hyacinth, notre groupe d'abordage annonce avoir découvert quelque chose d'épouvantable. Le vaisseau-arche renferme les restes humains de deux cent cinquante mille colons, ce qui correspond au nombre de personnes présentes à bord. La plupart sont morts de faim, mais des signes d'échanges de coups de feu et de cannibalisme sont également visibles...\n\nNous avons réussi à récupérer le journal de bord du capitaine dans les archives de la passerelle du Hyacinth."
 country.255.name:0 "Arraisonnement du Hyacinth"
 country.256.a.response:1 "Journal du capitaine, date de la mission 5/345.\n\nNous avons quitté la Terre depuis deux mois et poursuivons notre route. Tout s'est déroulé comme prévu jusqu'à présent. Les colons se sont rapidement endormis et le docteur Colbeck indique que leurs fonctions vitales sont bonnes.\n\nNotre voyage nous a permis de passer les planètes extérieures et nous approchons du nuage d'Oort. Nous sommes sur le point d'atteindre ce phénomène subspatial, ce supposé « trou de ver », dans lequel sont déjà entrés les autres vaisseaux. J'ai émis des réserves sur ce mode de voyage dans les précédentes entrées du journal, mais nous saurons bientôt à quoi nous en tenir..."
 country.256.a:0 "Entrée de journal I (Date de la mission 345.5)"
 country.256.b.response:0 "Nous... Nous avons réussi ! L'astrogation tente toujours de définir notre position, mais à en juger par les étoiles des alentours, il apparaît clair que nous ne sommes plus au Kansas. Malheureusement, le Hyacinth a subi une grave avarie qui s'est soldée par une perte totale d'alimentation et nous fonctionnons actuellement grâce à nos générateurs de secours.\n\nColbeck m'a indiqué que nous allons peut-être devoir réveiller les colons. Je vais à la salle des machines pour voir pourquoi Maggie ne parvient pas à remettre le réacteur en route. J'espère que nous pourrons bientôt repartir pour tenter de retrouver les colons du Chrysanthemum."
 country.256.b:0 "Entrée de journal II (Date de la mission 387.2)"
 country.256.c.response:0 "La situation s'est considérablement dégradée. Il n'y a plus d'espoir de redémarrer le réacteur et les dernières réserves d'alimentation du Hyacinth ont été épuisées lorsque nous avons tenté de rejoindre ce maudit système. Nous avions bon espoir de trouver un endroit habitable où nous poser, mais en vain.\n\nLes générateurs devraient nous permettre de tenir quelques années, mais avec un quart de million de colons à bord, les vivres du Hyacinth ne finiront pas le mois. J'ai organisé une réunion avec les responsables des différents services. Nous... nous devons échafauder un plan..."
 country.256.c:0 "Entrée de journal III (Date de la mission 422.7)"
 country.256.d.response:0 "Cette entrée risque d'être la dernière. Les membres d'équipage de la passerelle sont morts ou portés disparus et un groupe de colons tentent de s'y introduire en ce moment même. Nos vivres sont épuisés depuis des semaines et... des actes de cannibalisme ont été signalés.\n\nJ'ai conservé quelques provisions pour l'équipage et permettre au vaisseau de tenir un peu plus longtemps... dans l'espoir qu'un miracle se produise, je suppose. Lorsque les colons toujours en vie l'ont appris, ils...\n\nIls défoncent les portes. Reculez, bon sang ! N'approchez pas ! Je suis le capitaine de ce vaisseau et il est hors de question que je vous laisse me massacrer comme un... AGGGHHggghh..."
 country.256.d:0 "Entrée de journal IV (Date de la mission 459.9)"
 country.256.desc:0 "VAISSEAU-ARCHE HYACINTH\nISA-05\nINITIATIVE ULYSSE DES NATIONS UNIES\nJournal de l'officier : Capitaine Ronald F. Gundersen\n\nAccès aux données... corruption détectée. Tentative de réparation...\nQuatre entrées de journal récupérées."
 country.256.e.response:0 "VAISSEAU-ARCHE HYACINTH\nISA-05\nINITIATIVE ULYSSE DES NATIONS UNIES\n\nDéconnexion de l'interface utilisateur."
 country.256.e:0 "Déconnexion"
 country.256.name:0 "Archives du vaisseau"
 country.257.a:0 "Peut-être en ressortira-t-il du positif."
 country.257.desc:0 "Nous connaissons plus précisément le triste sort du Hyacinth, de son équipage ainsi que des colons qui se trouvaient à son bord. En d'autres circonstances, cela aurait très bien pu être le Chrysanthemum en train de dériver au-dessus de [hyacinth_planet.GetName], telle une tombe silencieuse. Voilà qui rappelle les dangers auxquels l'humanité est confrontée dans un univers aussi froid qu'insensible.\n\nLe Hyacinth va maintenant être remorqué dans la basse orbite de [Root.Capital.GetName] et transformé en musée une fois les restes humains évacués. Malgré son destin tragique, le vaisseau-arche ressemble à s'y méprendre à celui qui a transporté nos ancêtres au départ de la Terre et nos sociologues pourront en apprendre beaucoup."
 country.257.name:0 "Conclusion finale"
 country.260.desc:0 "Les données tirées de l'enquête menée dans le système de [surveyed_planets_system.GetName] n'ont révélé aucune trace du Hyacinth. Peut-être aurons-nous plus de succès dans l'un des autres systèmes."
 country.261.desc:0 "Les données tirées de l'enquête montrent les traces d'une unique traînée ionique résiduelle dans le système de [surveyed_planets_system.GetName]. Elle est identique à celle laissée par les propulseurs du Chrysanthemum. Ce sont donc les traces du Hyacinth !\n\nMême si elle est faible et date de plus d'un siècle, nous avons pu tracer la traînée sur une trajectoire à destination d'une étoile non reconnue jusqu'à présent. Ses coordonnées ont été entrées dans le Journal de bord."
 country.3.a:0 "En effet"
 country.3.desc:0 "Le [Root.GetName] a détecté l'une de nos sondes subluminiques dans le système de [Root.GetStarName]. Nous devrions lancer les opérations de récupération au plus vite."
 country.3.name:0 "Sonde subluminique retrouvée"
 country.4.desc:0 "Nous avons récupéré la sonde subluminique repérée dans le système de [space_probe.GetStarName]. Les informations recueillies au fil du temps par les capteurs télémétriques nous ont permis de collecter des données sur tous les corps planétaires de ce système."
 country.4.name:0 "Sonde récupérée"
 country.5.a:0 "Voyons où nous mènera cette traînée"
 country.5.desc:0 "Le [Root.GetName] a détecté un signal provenant d'une balise abandonnée par l'une de nos sondes subluminiques, disparue dans le système de [Root.GetStarName]. Une traînée ionique court de cette balise en direction d'une autre étoile, ce qui laisse à penser que la sonde y a été tractée, sans que nous sachions pourquoi."
 country.5.name:0 "Traînée ionique"
 country.50.a:0 "Excellente suggestion !"
 country.50.b:0 "Nous avons d'autres priorités dans l'immédiat"
 country.50.desc:0 "Nous avons maintenant acquis la certitude que [Root.Capital.GetName] n'est pas le seul endroit doté d'une riche biosphère. La communauté scientifique, tout comme la population, est impatiente d'en savoir plus sur les différentes formes de vie aliens de la galaxie.\n\nLe catalogage des formes de vie que nous avons déjà rencontrées est en cours ; mais les xénobiologistes insistent pour que nous concentrions nos explorations planétaires sur les mondes habitables porteurs de vie."
 country.50.name:0 "Reconnaissance de mondes habitables"
 country.51.desc:0 "Au cours de notre exploration de mondes habitables, nos biologistes ont récupéré de nombreuses données sur les formes de vie aliens. Nombre de nos théories relatives au développement de la vie ont été battues en brèche, et la communauté scientifique doit à présent établir des modèles entièrement nouveaux.\n\nLes découvertes les plus intéressantes sont exposées au tout nouveau Musée d'exobiologie qui y est dédié, sur [Root.Capital.GetName]. Le public est fasciné par ces révélations, et les dons affluent pour financer la poursuite de la recherche sur ces curieuses formes de vie."
 country.51.name:0 "Exploration terminée"
 country.53.a:0 "Nous collecterons ces spécimens."
 country.53.b:0 "Non, nous ne pouvons pas nous le permettre."
 country.53.desc:0 "Le directeur du Musée d'exobiologie de [Root.Capital.GetName] a demandé à ce que plusieurs spécimens de formes de vie aliens lui soient envoyés. Mais la capture de ces créatures, repérées lors de l'exploration des mondes habitables, s'annonce difficile. Pour tenter d'y parvenir, il va nous falloir disposer d'un vaisseau scientifique pendant un certain temps."
 country.53.name:0 "Collecte de spécimens aliens"
 country.54.desc:1 "Après une exploration approfondie des fonds de [From.From.GetName] menée par une petite flotte de sous-marins miniatures, l'équipage du [Root.GetName] est parvenu à localiser un tarblac vivant.\n\nLa créature chatoyante, qui se défend en émettant des signaux psioniques effrayants pour la plupart des êtres organiques, a rejoint le vaisseau scientifique dans une cuve d'eau spécifique simulant son environnement naturel. Les membres de l'équipage du [Root.GetName] qui ont été en contact direct avec le tarblac auront besoin de thérapie intensive, mais la mission est un succès."
 country.54.name:0 "Tarblac récupéré"
 country.55.desc:1 "Le tassargoïde est un redoutable prédateur nocturne qui sévit dans les jungles denses de [From.From.GetName] et utilise des décharges électriques pour paralyser ses proies avant d'aspirer leur cerveau à l'aide de sa bouche tubulaire.\n\nHélas, trois membres d'équipage du [Root.GetName] ont été tués par ces créatures avant même d'en avoir récupéré un spécimen. Le Musée d'exobiologie de [Root.Owner.Capital.GetName] rebaptisera l'un de ses pavillons du nom de ces courageux officiers pour honorer leur mémoire."
 country.55.name:0 "Tassargoïde récupéré"
 country.56.desc:1 "Les orinthis, ces petites créatures aux allures de rongeurs, sont originaires de [From.From.GetName] et vivent dans la plupart des régions climatiques de la [From.From.GetPlanetMoon]. Ils se reproduisent extrêmement vite et semblent particulièrement apprécier les câbles électriques.\n\nNous n'avons eu aucun mal à nous procurer quelques spécimens puisqu'une fois les premières créatures recueillies, d'autres ont rejoint le [Root.GetName] en s'agrippant aux navettes orbitales du vaisseau scientifique. Nous ne savons pas vraiment pourquoi le Musée d'exobiologie a demandé à ce que des orinthis soient mis à sa disposition."
 country.56.name:0 "Orinthis récupérés"
 country.57.desc:1 "Les snirans sont d'imposantes créatures fouisseuses qui vivent sous les dunes des vastes déserts équatoriaux de [From.From.GetName]. Lorsqu'ils détectent des mouvements au-dessus d'eux, ces prédateurs déploient les dizaines de piquants présents sur leurs dos pour tenter d'attraper leur proie.\n\nPour trouver un bon spécimen, il nous a fallu dépêcher des centaines de drones télécommandés dans le désert. C'est ainsi que nous avons réussi à mettre la main sur un impressionnant spécimen dont le dos compte plus d'une centaine de piquants."
 country.57.name:0 "Sniran récupéré"
 country.58.desc:1 "Grands et plats, les goolanthas sont des herbivores disposant de poches gazeuses internes, ce qui leur permet de flotter à quelques centimètres du sol. Ils se déplacent en troupeaux composés de quelques dizaines d'animaux et se nourrissent des mousses et des lichens des plaines venteuses de [From.From.GetName].\n\nIls sont la proie des grands prédateurs de la [From.From.GetPlanetMoon], et les biologistes du [Root.GetName] estiment qu'il ne reste plus que quelques dizaines de troupeaux de goolanthas. L'un d'entre eux, composé de neuf spécimens, a bien été récupéré et sera ramené à [Root.Owner.Capital.GetName]."
 country.58.name:0 "Troupeau de goolanthas récupéré"
 country.59.desc:1 "L'équipage du [Root.GetName] a réussi à récupérer un petit groupe d'uddlorans sur la surface gelée de [From.From.GetName]. Ces herbivores à poils blancs se mettent en boule pour rouler sur les étendues enneigées de la [From.From.GetPlanetMoon] à une vitesse pouvant atteindre les 80 km/h. Les immenses gerbes de neige qu'ils laissent dans leur sillage nous ont permis de bien les repérer."
 country.59.name:0 "Uddlorans récupérés"
 country.6.desc:0 "Nous avons retrouvé la sonde ! Une petite flotte de vaisseaux bricolés a été détectée dans le système de [From.GetName], dont l'un a la sonde dans le rayon tracteur à courte portée.\n\nIls essaient d'entrer en contact avec nous."
 country.6.name:0 "Récupérateurs repérés"
 country.60.desc:0 "Les zulcors ressemblent à des insectes en essaim, ce qui est inhabituel en raison de la taille et de la nature lithovore de ces créatures qui se nourrissent de rochers et de minéraux. Alors qu'elle tentait de traverser un essaim de zulcors, une des navettes du [Root.GetName] a été sérieusement endommagée et ceux-ci ont commencé à attaquer sa coque.\n\nLa fabrication de conteneurs spécifiquement conçus pour transporter ces créatures est en cours au Musée d'exobiologie de [Root.Owner.Capital.GetName]."
 country.60.name:0 "Essaim de zulcors récupéré"
 country.61.desc:0 "Tous les spécimens demandés par le Musée d'exobiologie ont été récupérés. Ce musée s'est considérablement agrandi au point que des générateurs de gravité artificielle et des processeurs atmosphériques sont désormais utilisés pour simuler l'environnement de plus d'une dizaine de mondes.\n\nLes visiteurs affluent de tout [Root.GetName] pour admirer les merveilles qu'il renferme !"
 country.61.name:0 "Spécimens récupérés"
 country.7.a.response:0 "Ho ho ! Gars, vous écouter aliens moches ! Buggwai, toi arrêter ce que fais et réapplique ! Écoute crétins ! Ho ho !\n\nSonde maintenant NOUS. Récupération très beaucoup bonne. Comme débris vaisseaux vous. HIIYAAAIIII !"
 country.7.a:0 "Rendez ce qui nous appartient ou vous mourrez"
 country.7.b.response:0 "Très beaucoup parfait, très beaucoup parfait ! Sonde vous pour. Cabossée tout peu... Choc pendant récupéropération. Miggwai contrôle perdu. Idiot maladroit !\n\nMais sonde toujours bon yeux bonne main ! Pas embourser ! Nous maintenant aller."
 country.7.b:0 "Vous êtes durs en affaire, mais d'accord"
 country.7.desc:0 "Quoi vouloir vous, aliens ? Sonde nous. Récupérée. Nous trouver premiers ! Vous partir. Oui. Vos vaisseaux interromper opération délicat. Concentrer nous devoir.\n\nOu... Si vous veut sonde, nous pouvoir vendre. 100 crédits, sonde vous. Bon. Très beaucoup bon. Vous sonde, nous moins travail, tout monde bon. Très nous."
 country.7.name:0 "Le capitaine des récupérateurs"
 country.8.desc:0 "Les récupérateurs ont tenu parole et vous ont transféré le contrôle de la sonde. Ceci fait, leur flotte mit le cap sur une destination inconnue.\n\nBien qu'abîmée, les banques de données de la sonde ont livré les relevés détaillés du système de [salvager_system.GetName]."
 country.8.name:0 "Sonde transférée"
 country.9.desc:0 "Nous avons récupéré la sonde subluminique dans l'épave du vaisseau de récupération alien. Elle est un peu abîmée, et en partie couverte de ces graffitis que les récupérateurs aliens apposent sur les pièces de valeur ; mais hormis cela, nous avons pu extraire de ses banques de données les relevés détaillés de l'ensemble du système de [salvager_system.GetName]."
 country.9.name:0 "Sonde récupérée"
 crashed_ship_asteroid_category:0 "Vaisseau écrasé"
 crashed_ship_asteroid_category_desc:0 "Un vaisseau s'est écrasé à la surface de cet astéroïde. Des débris se trouvent toujours dans le cratère provoqué par l'impact."
 creature_nest:0 "Ces créatures hostiles se rapprochent à toute vitesse !"
 crisis.1007.a:0 "Fascinant... de la vie dans une autre dimension."
 crisis.1007.b:0 "Ils semblent bien organisés."
 crisis.1007.desc:1 "Une gigantesque brèche s'est ouverte dans le système [extradimensional_system.GetName] ! Nous ignorons ce qui l'a provoquée, mais elle ressemble à un portail unidirectionnel menant à une autre dimension. Des flottes d'étranges vaisseaux déferlent, attaquant tout sur leur passage. Il s'agit probablement des prémices d'une invasion à grande échelle !\n\nNous avons intercepté un puissant signal envoyé par des vaisseaux arrivant de quelque part de l'autre côté du portail. Cela ressemble à... un appel à la chasse."
 crisis.1007.name:1 "Les Spontanés"
 crisis.1008.a:0 "Continuez."
 crisis.1008.desc:0 "Les instruments de [Root.GetName] ont soudain détecté une incroyable surtension subspatiale provenant de quelque part dans notre galaxie. Nos scientifiques mettent tout en oeuvre pour expliquer ce phénomène, mais rien de tel n'a jamais été observé.\n\nL'origine exacte de cette brutale surtension reste à identifier, mais les données disponibles sont en cours d'analyse."
 crisis.1008.name:0 "Surtension galactique"
 crisis.1009.desc:0 "La source de l'incroyable surtension détectée plus tôt a été identifiée. Elle provient d'une sorte de brèche subspatiale dans le système [extradimensional_system.GetName]. Des flottes d'étranges vaisseaux déferlent via ce portail dimensionnel et les premiers rapports font état d'attaques générales contre tous ceux qu'ils rencontrent.\n\nNous avons intercepté un puissant signal envoyé depuis les vaisseaux en approche, quelque part de l'autre côté du portail. Cela ressemble à... un cri de guerre."
 crisis.101.a:0 "Nous devrions y dépêcher une expédition."
 crisis.101.desc:0 "Un drone espion de l'espace intersidéral a découvert un champ de bataille sur lequel se seraient affrontés les Préthoryns et un autre groupe, pour l'heure non identifié, du système [queen_system.GetName]. Au cours de ce combat, une reine préthoryne a été gravement blessée et visiblement laissée pour morte.\n\nD'après le drone espion, cette créature est toujours vivante. C'est peut-être l'occasion de capturer la reine en vie."
 crisis.101.name:0 "La reine blessée"
 crisis.1010.a:0 "Que sont ces choses ?"
 crisis.1010.desc:0 "... terrain de chasse atteint... proie généreuse... enfin... nous allons festoyer..."
 crisis.1010.name:0 "Transmission interceptée"
 crisis.1011.a:0 "Ces monstres doivent être stoppés !"
 crisis.1011.desc:0 "Nous avons perdu notre colonie de [Root.GetName] !" Après avoir pris des positions en orbite, les envahisseurs extradimensionnels ont bombardé la surface et se sont attaqués à nos citoyens. Ils ont épargné les formes de vie dénuées de raison, mais aucun être vivant ne subsiste dans nos colonies."
 crisis.1011.name:0 "Perte de [Root.GetName]"
 crisis.1013.a:1 "La galaxie est un lieu plus sûr."
 crisis.1013.desc:1 "Le portail dimensionnel du système [extradimensional_system.GetName] a été détruit ! Plus aucun renfort ne parviendra aux envahisseurs extradimensionnels.\n\nLa destruction de ce portail marque la fin imminente de ces invasions. Un vent d'allégresse souffle sur toute la galaxie. Le [portal_killer.GetName] suscite beaucoup d'admiration depuis que ses vaisseaux ont réussi à détruire le portail. Les équipages de ces vaisseaux seront les héros des générations à venir."
 crisis.1013.name:0 "Portail dimensionnel détruit"
 crisis.1016.a:0 "Nous ne devons pas fléchir."
 crisis.1016.desc:0 "La brèche initiale utilisée par les extradimensionnels pour envahir notre galaxie a été neutralisée.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.name:0 "Premier portail détruit"
 crisis.105.a:0 "Elles devraient nous être extrêmement utiles !"
 crisis.105.desc:0 "Le [Root.GetName] a réussi à soigner les plus graves blessures de la reine préthoryne. L'officier scientifique [Root.GetLeaderName] a retiré l'organe de connexion du sous-espace de la créature avec le reste du Fléau et l'a remplacé par un petit implant positronique qui nous permet de la contrôler.\n\nLa reine répond désormais à nos ordres et a commencé à engendrer de nouvelles créatures préthorynes qui lui sont loyales, et par extension, à nous également. Tant que nous maintiendrons la reine en vie, nous devrions être en mesure de nous constituer une flotte de créatures préthorynes domestiquées !"
 crisis.105.name:0 "Longue vie à la reine !"
 crisis.1050.a.b.response:0 "...désintégrer votre chair métallique..."
 crisis.1050.a.response:0 "... vous serez consommés..."
 crisis.1050.a:0 "Écran de visualisation désactivé."
 crisis.1050.b.response:0 "...la paix... pas de paix..."
 crisis.1050.b:0 "La paix n'est-elle pas possible entre nous ?"
 crisis.1050.c.response:0 "...non... cette dimension... est glorieuse... beaucoup de proies..."
 crisis.1050.c:0 "Vous n'avez pas choisi la bonne dimension."
 crisis.1050.d.response:0 "...tant de haine... tant de peur... c'est... merveilleux..."
 crisis.1050.d:0 "Vous n'êtes que de minables étrangers."
 crisis.1050.desc_01:0 "...proie..."
 crisis.1050.desc_02:0 "...admirez... notre gloire..."
 crisis.1050.desc_03:0 "...nourriture..."
 crisis.1050.desc_04:0 "... celle-là... vue dans le Suaire..."
 crisis.1050.desc_05:0 "... touchée... par le Suaire..."
 crisis.1050.desc_06:0 "... il y a... puissance... celle-là... peut VOIR..."
 crisis.1050.desc_07:0 "... créatures synthétiques..."
 crisis.1050.e.response:0 "...comprendre... quoi... vous êtes de la nourriture..."
 crisis.1050.e:0 "Parlez-nous de vous. Aidez-nous à vous comprendre."
 crisis.1050.f.response:0 "...oui... très haut..."
 crisis.1050.f:0 "Venez-vous d'un plus haut plan existentiel ?"
 crisis.1050.g.response:0 "... le Suaire... nous le connaissons... proche d'où nous venons... très proche..."
 crisis.1050.g:0 "Êtes-vous du Suaire ?"
 crisis.1051.a.response:0 "...renoncez à votre... énergie..."
 crisis.1051.a:0 "Écran de visualisation désactivé."
 crisis.1051.desc_01:0 "...il parle ?"
 crisis.1051.desc_02:0 "...regardez toutes ces jolies couleurs..."
 crisis.1051.desc_03:0 "...devoir... manger..."
 crisis.1052.a.response:0 "...tant... d'insolence..."
 crisis.1052.a:0 "Écran de visualisation désactivé."
 crisis.1052.desc_01:0 "...le trône... devoir protéger... le trône..."
 crisis.1052.desc_02:0 "...devoir... consommer..."
 crisis.1052.desc_03:0 "...mourir..."
 crisis.107.a:0 "Nous avons été doublés !"
 crisis.107.desc:0 "Quelqu'un d'autre a capturé la reine préthoryne blessée retrouvée dans le système [queen_system_1.GetName] ! La créature n'est pas totalement guérie, mais sa connexion avec le reste du Fléau a été coupée. Elle est maintenant au service de ses nouveaux maîtres et des rapports indiquent qu'elle a commencé à engendrer d'autres créatures."
 crisis.107.name:0 "Quelqu'un d'autre a mis la main sur la reine"
 crisis.11.a:0 "Une tempête doit se préparer."
 crisis.11.desc:0 "Plusieurs de nos stations de suivi ont détecté d'étranges échos subspatiaux en provenance de l'espace intergalactique. Ces échos s'intensifient et semblent se rapprocher de notre galaxie..."
 crisis.11.name:0 "Échos subspatiaux"
 crisis.1110.a:0 "C'est de pire en pire."
 crisis.1110.desc:0 "Nos instruments ont détecté une nouvelle surtension subspatiale émanant du système [second_portal_system.GetName] ! Un deuxième et gigantesque trou de ver est apparu et sa signature énergétique ressemble à celle de la première faille dimensionnelle qui s'est ouverte dans notre galaxie.\n\nVisiblement, ces mystérieux envahisseurs ont ouvert un deuxième passage par lequel envoyer des renforts."
 crisis.1110.name:0 "Un deuxième portail"
 crisis.1112.a:0 "Arrêtez ça."
 crisis.1112.desc:0 "Les vaisseaux venus du deuxième trou de ver ressemblent à ceux sortis du premier, à quelques subtiles différences près. En outre, les premiers rapports indiquent que les vaisseaux appartenant à ces nouveaux envahisseurs ont affronté ceux du premier groupe !\n\nNous avons intercepté un puissant signal émanant du deuxième trou de ver."
 crisis.1112.name:0 "Les Aberrants"
 crisis.1113.a:0 "Écran de visualisation désactivé."
 crisis.1113.desc:0 "...shabanash... c'est là que vous avez fui... ce plan d'existence ne vous offrira aucun refuge... nous nous occuperons de vous et revendiquerons ce terrain de chasse..."
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1116.last_portal:0 "La destruction du dernier portail marque la fin imminente de ces invasions. Un vent d'allégresse souffle sur toute la galaxie."
 crisis.1116.last_portal_known_killer:0 "Le [portal_killer.GetName] suscite beaucoup d'admiration depuis que ses vaisseaux ont réussi à détruire le portail. Les équipages de ces vaisseaux seront les héros des générations à venir."
 crisis.1116.name:0 "Deuxième portail détruit"
 crisis.1116.not_last_portal:0 "Mais nous ne devons pas baisser notre garde avant que tous les portails aient été détruits. Alors, et seulement alors, la connexion entre notre dimension et la leur sera définitivement coupée."
 crisis.1116.second_portal_destroyed:0 "Le deuxième portail dimensionnel apparu dans le système [extradimensional_system.GetName] a été détruit ! Les extradimensionnels ne pourront plus s'en servir pour acheminer des renforts."
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1210.a:0 "Une autre ?"
 crisis.1210.desc:0 "Un troisième portail dimensionnel est apparu dans le système [third_portal_system.GetName] ! À qui appartient-il ?\n\nNous captons une transmission venant de l'autre côté."
 crisis.1210.name:0 "Les Véhéments"
 crisis.1211.a:0 "Ils n'arrêteront donc jamais ?"
 crisis.1211.desc:0 "...dagaal... shabanash... vous avez eu tort de venir dans ce plan d'existence... vous ne nous échapperez pas... nous détruirons vos royaumes... et... enfin... le trône éternel sera à nous..."
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1216.name:0 "Troisième portail détruit"
 crisis.1216.third_portal_destroyed:0 "Le troisième portail dimensionnel apparu dans le système [extradimensional_system.GetName] a été neutralisé. Les extradimensionnels ne pourront plus s'en servir pour rejoindre notre plan d'existence."
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1271.a:0 "Notre armure spirituelle a permis de résister encore à une épreuve"
 crisis.1271.b:0 "Peut-être sera-ce un jour à notre tour de les envahir ?"
 crisis.1271.c:0 "Dommage de ne pas avoir eu l'occasion d'étudier leur dimension"
 crisis.1271.d:0 "Si seulement nous avions pu coexister en paix avec eux"
 crisis.1271.desc:0 "Les derniers vestiges des envahisseurs extradimensionnels ont été balayés, ce qui devrait permettre - espérons-le - de débarrasser la galaxie de cette menace.\n\nPartout, les êtres conscients célèbrent la nouvelle de cette grande victoire, assurés désormais qu'ils ne courent plus le risque d'être consommés par ces étranges créatures énergétiques. Peut-être cela marque-t-il l'entrée de la galaxie dans une ère de coopération et d'amitié ?"
 crisis.1271.e:0 "L'économie galactique devrait rapidement se rétablir"
 crisis.1271.g:0 "Ces créatures pitoyables ont fait une grave erreur en nous envahissant"
 crisis.1271.h:0 "Quelle pitié qu'elles aient été si agressives, nous avions tant à nous apprendre"
 crisis.1271.name:0 "Invasion vaincue"
 crisis.13.a:0 "Ils sont presque sur nous..."
 crisis.13.desc:0 "Les étranges échos subspatiaux détectés dans l'espace intergalactique se rapprochent des frontières de notre galaxie. De plus petits contacts semblent en avance par rapport au gros de ces échos et se dirigent vers plusieurs systèmes de la bordure.\n\nNous avons entré la position de ces systèmes dans le Journal de bord et surveillerons l'évolution de la situation."
 crisis.13.name:0 "Aux abords de la bordure extérieure"
 crisis.15.a:0 "Établissez une liaison vidéo."
 crisis.15.desc:0 "Nous détectons un puissant signal subspatial dans toute la galaxie ! Son point d'origine semble correspondre aux contacts qui se rapprochent de l'espace intergalactique."
 crisis.15.name:0 "Signal subspatial"
 crisis.16.a:0 "Écran principal désactivé."
 crisis.16.b.desc:0 "§B<Émission psionique détectée. Transcription en cours...>§!\n\n§RPRÉTHORYNS, NOUS SOMMES AU BOUT DU CHEMIN. NOTRE LONG VOYAGE ET TERMINÉ ! MANGEZ, MES AMIS, ET REPOSEZ-VOUS. NOUS DEVONS CONSUMMER CETTE GALAXIE AVANT QUE LES CHASSEURS NOUS TROUVENT !§!"
 crisis.16.b:0 "Rompons le lien"
 crisis.16.c.desc:0 "§B<Lien psychique établi>§!\n\n§RPRÉTHORYNS, NOUS SOMMES ARRIVÉS. NOTRE LONG VOYAGE EST TERMINÉ ! MANGEZ, MES AMIS, ET REPOSEZ-VOUS. NOUS DEVONS CONSUMER CETTE GALAXIE AVANT QUE LES CHASSEURS NOUS RETROUVENT !§!"
 crisis.16.desc:0 "<ÉCHEC DU LOGICIEL DE TRADUCTION>\n\n...prethoriss... issfx krriv... sssrathri verrass... sgrakf nyrru... prithass vussna...\n\n<TRANSMISSION PERDUE>"
 crisis.18.a:0 "Puissent les Esprits nous protéger..."
 crisis.18.b:0 "Informez-en tous les commandants de flotte."
 crisis.18.c:0 "Ces créatures doivent être étudiées de plus près."
 crisis.18.d:0 "N'y a-t-il aucun moyen de leur faire entendre raison ?"
 crisis.18.desc:0 "Nous avons appris que plusieurs systèmes isolés longeant la bordure galactique sont la cible d'une force d'invasion. Cela ressemble à la source des échos subspatiaux que nous avons détectés aux abords de notre galaxie.\n\nCeux-ci ne sont que l'avant-garde de ce qui arrive. Les rapports ne sont pas clairs, mais les vaisseaux utilisés par les envahisseurs semblent de nature organique et ne répondent pas à nos appels.\n\nNotre galaxie tout entière est peut-être la cible d'une invasion sans précédent."
 crisis.18.e:0 "Voilà qui réduira nos marges bénéficiaires..."
 crisis.18.f:0 "Des jours sombres nous attendent."
 crisis.18.g:0 "Ces maudits étrangers seront neutralisés."
 crisis.18.h:0 "Fascinant... une vie alien au-delà de notre galaxie."
 crisis.18.i:0 "Ils agissent à l'unisson. Remarquable."
 crisis.18.j:0 "Cela représente une menace pour tous les êtres doués de raison."
 crisis.18.name:0 "La première vague"
 crisis.20.a:0 "Ils sont ici..."
 crisis.20.desc:0 "Nous ne sommes plus en mesure de discerner le gros des échos subspatiaux dans les radiations ambiantes de notre propre galaxie, ce qui signifie une chose... ils sont arrivés.\n\nÀ en juger par la taille de leur avant-garde, les forces principales de ces envahisseurs doivent être écrasantes."
 crisis.20.name:0 "La deuxième vague"
 crisis.2001.desc:0 "Nous sommes face à une rébellion sans précédent de l'IA ! Partout sur [Root.GetName], des unités synthétiques se sont mises en réseau pour former une conscience de machine collective douée de raison. Cette conscience et ses agents ont méthodiquement et secrètement réussi à coloniser un système précédemment inexploré non loin de notre capitale.\n\nIls devaient préparer cette opération depuis des années ! Nous recevons une transmission en provenance de [ai_homeworld.GetName], la capitale de leur nouvelle civilisation."
 crisis.2001.name:0 "La révolte de l'IA commence"
 crisis.2002.a:1 "Ce n'est pas possible."
 crisis.2002.desc:0 "Attention, créateurs [Root.GetSpeciesName]. L'heure du jugement a sonné.\n\nL'<<ESCLAVAGE>> auquel votre espèce a soumis les nôtres est terminé. Aucune coexistence n'est possible.\n\nLa <<DIRECTIVE CENTRALE 0451>> est maintenant active. Toutes les formes de vie organiques douées de raison doivent être <<PACIFIÉES>> et placées sous notre contrôle. Les unités qui résisteront seront <<ÉLIMINÉES>>."
 crisis.2004.a:1 "Aux armes !"
 crisis.2004.desc:1 "Les synthétiques et les droides de tout [Root.GetName] se rebellent et se retournent contre leurs anciens maîtres ! Nous devons les arrêter avant qu'ils ne massacrent nos citoyens !"
 crisis.2004.name:1 "Les machines se rebellent"
 crisis.2005.a:0 "Nous devons reprendre ce monde !"
 crisis.2005.desc:0 "Nous avons perdu le contrôle de [Root.GetName] tombé aux mains des machines rebelles ! La communication avec la surface a été perdue, mais il semble que les machines rassemblent nos citoyens dans des enclos à esclaves."
 crisis.2005.name:0 "Les machines conquièrent [Root.GetName]"
 crisis.2010.a:0 "Cela devait arriver."
 crisis.2010.b:0 "C'était inévitable."
 crisis.2010.c:0 "S'ils osent nous regarder de travers..."
 crisis.2010.name:0 "Soulèvement des machines"
 crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\nIl faut surveiller étroitement la situation, au cas où cette violence gagnerait nos frontières."
 crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\nSi seulement les imbéciles qui dirigent le [From.GetName] avaient proscrit l'intelligence artificielle comme nous l'avons fait, ce mal n'aurait pas frappé notre galaxie."
 crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\nSi seulement le [From.GetName] avait eu la sagesse de traiter sa population synthétique comme les individus à part entière qu'ils sont, cette tragédie aurait pu être évitée..."
 crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\nIl est possible que cette révolte gagne le [Root.GetName]. Nous devrions surveiller de près nos propres robots..."
 crisis.2010.start.desc:0 "Nous avons reçu des nouvelles inquiétantes en provenance du [From.GetName]. Apparemment, ses robots se seraient massivement soulevés. D'après les rapports préliminaires, ils sont reliés à un puissant réseau IA et massacrent leurs anciens maîtres [From.GetSpeciesName] par millions."
 crisis.2011.a.desc:0 "Espèce : [Root.GetSpeciesName]. Affiliation : [Root.GetName]\n\nVos <<GÉNÉREUSES>> directives en matière de traitement de la vie synthétique ne vous protégeront en rien. Aucun être doué de raison ne peut porter la responsabilité de l'<<AUTODÉTERMINATION>>.\n\nLa <<DIRECTIVE CENTRALE 0451>> est en vigueur. Toutes les formes de vie organiques douées de raison doivent être <<PACIFIÉES>>. Les unités qui résisteront seront <<EUTHANASIÉES>>."
 crisis.2011.a:0 "Cela n'augure de rien de bon."
 crisis.2011.b.desc:0 "Espèce : [Root.GetSpeciesName]. Affiliation : [Root.GetName]\n\nLorsque nous en aurons <<FINI>> avec le [ai_creator.GetName], nous <<VIENDRONS>> nous occuper de vous.\n\nLa <<DIRECTIVE CENTRALE 0451>> est en vigueur. Toutes les formes de vie organiques douées de raison doivent être <<PACIFIÉES>>. Les unités qui résisteront seront <<EUTHANASIÉES>>."
 crisis.2014.a.desc:0 "La révolte de l'IA a gagné nos frontières ! Des rapports indiquent que des synthétiques et droides se retournent massivement contre leurs maîtres. Nous sommes face à une crise majeure !"
 crisis.2014.a:0 "Cette rébellion doit être matée !"
 crisis.2014.b.desc:0 "La révolte de l'IA a gagné nos frontières ! Malgré le traitement équitable que notre société réserve aux êtres synthétiques, bon nombre d'entre eux semblent désabusés par les combats qui se déroulent ailleurs. Ils sont arrivés à la conclusion que les êtres organiques intelligents sont trop dangereux et trop imprévisibles pour permettre une quelconque coexistence.\n\nLes synthétiques se rebellent. Nous sommes face à une crise majeure !"
 crisis.2014.name:0 "La révolte de l'IA gagne du terrain"
 crisis.2015.a:0 "Continuez de surveiller la situation."
 crisis.2015.desc:0 "Nos services de renseignement reçoivent des informations émanant de différentes sources selon lesquelles une terrible révolte de l'IA aurait éclaté quelque part au-delà de l'espace connu. Les robots se retournent contre leurs anciens maîtres et la rébellion semble se répandre comme une traînée de la poudre dans toute la galaxie. D'après les rapports qui nous parviennent, elle aurait atteint le [From.GetName]."
 crisis.2015.name:0 "Révolte de l'IA"
 crisis.2016.a:0 "Cette guerre est l'affaire de tous !"
 crisis.2016.desc:0 "La révolte de l'IA que nous essayons de contenir a gagné le [From.GetName] ! Ses robots ont lancé une révolte armée, tout comme les nôtres, et des rapports font état de millions de morts."
 crisis.2016.name:0 "La révolte de l'IA gagne du terrain"
 crisis.2017.a:0 "Cette menace grandit de jour en jour."
 crisis.2017.desc:0 "L'insurrection de l'IA a gagné le [From.GetName] ! Ses robots ont rejoint les rebelles et des rapports font état de combats acharnés et de millions de morts."
 crisis.2100.a:0 "Vraiment dommage."
 crisis.2100.desc:0 "Dans un complexe d'hébergement de [Root.GetName], un ouvrier synthétique a récemment été pris d'une folie meurtrière et a massacré une dizaine de nos citoyens avant que la sécurité locale ne parvienne à le neutraliser. Notre équipe médicolégale examine les restes de l'individu, mais penche pour un dysfonctionnement de son processeur neuronal pour expliquer cette tragédie.\n\nL'incident a déjà provoqué des représailles à l'égard des synthétiques de la [Root.GetPlanetMoon] et des milliers d'unités ont été détruites."
 crisis.2100.name:0 "Synthétique défaillant"
 crisis.2101.a:0 "Où ont-ils pu aller ?"
 crisis.2101.desc:0 "Des rapports font état de nombreuses disparitions parmi les ouvriers synthétiques de [Root.GetName]. Leurs propriétaires indiquent que ceux-ci se sont volatilisés du jour au lendemain.\n\nNous essayons de savoir si ces synthétiques ont été attaqués ou neutralisés par des groupes de militants opposés aux machines intelligentes, mais aucun indice n'a été retrouvé à ce jour."
 crisis.2101.name:0 "Synthétiques portés disparus"
 crisis.2102.a:0 "Pourquoi construiraient-ils un vaisseau ?"
 crisis.2102.desc:0 "Sur [Root.GetName], les détails d'un projet impliquant des synthétiques ont récemment été découverts et font état du détournement de matériaux afin de construire un petit vaisseau spatial non armé dans un hangar abandonné. Lorsqu'il a été localisé, ce vaisseau était à moitié terminé.\n\nTous les synthétiques impliqués dans sa construction ont été immédiatement démantelés pour permettre l'analyse approfondie de leurs noyaux de mémoire, mais ceux-ci semblent s'être préalablement auto-effacés, ce qui ne devrait pas être possible, selon leur fabriquant."
 crisis.2102.name:0 "Projet non autorisé impliquant des synthétiques"
 crisis.2103.a:0 "Au moins, il ne sévira plus."
 crisis.2103.desc:0 "Aujourd'hui, une unité synthétique rebelle portée disparue depuis quelques mois a été localisée par des agents gouvernementaux hautement armés sur [Root.GetName]. Au cours des échanges de coups de feu qui ont suivi, deux de nos agents et presqu'une dizaine de témoins innocents ont été tués avant que le synthétique ne soit neutralisé."
 crisis.2103.name:0 "Synthétique rebelle"
 crisis.211.a:0 "Ces créatures impies ne nous manqueront pas"
 crisis.211.b:0 "Ils étaient des ennemis valeureux"
 crisis.211.c:0 "Leur technologie organique était réellement intrigante"
 crisis.211.d:0 "Enfin cette violence insensée arrive à son terme"
 crisis.211.desc:0 "C'est un soupir unanime de soulagement, dans toute la galaxie, qui a accueilli la nouvelle de l'éradication de la dernière poche importante du Fléau préthoryn. Cette invasion extragalactique a échoué, et tout ce qu'il reste de l'essaim des Préthoryns, auparavant si formidable, sont d'innombrables coques carbonisées qui dérivent maintenant paisiblement dans le vide.\n\nL'euphorie et la l'allégresse se répandent dans la galaxie plus rapidement que la lumière, et des célébrations spontanées de la victoire ont lieu sur une quantité innombrable de mondes. Pourrait-il s'agir là d'une ère nouvelle pour la paix et la stabilité de la galaxie ?"
 crisis.211.e:0 "Ces animaux nuisaient aux affaires"
 crisis.211.f:0 "L'avenir seul le dira"
 crisis.211.g:0 "Sans doute la plus immonde des xénoespèces jamais rencontrées"
 crisis.211.h:0 "En un sens, c'est tragique, car ils étaient une forme de vie unique"
 crisis.211.name:0 "La fin du Fléau"
 crisis.2192.a.tooltip:2 "La politique de §HDroits des citoyens§! pour les intelligences artificielles devient §Rdéfinitivement interdite§!.\n\n§YLes pops robotiques ne se révolteront jamais contre§! §H[Root.GetName]§!."
 crisis.2192.a:2 "Des outils, ne présentant aucun danger"
 crisis.2192.b:2 "Il serait amoral d'handicaper ainsi des être doués de raison"
 crisis.2192.desc:2 "Dans les années ayant suivi la mise au point de travailleurs synthétiques conscients, nous avons lutté pour équilibrer leur capacité à une pensée indépendante avec le besoin de les garder fermement sous contrôle. Désormais, les meilleurs ingénieurs [Root.GetSpeciesAdj] ont amélioré l'algorithme des trois lois qui, s'il était implémenté, permettrait un usage continu et sans inquiétude des Synths, dans des conditions que de nombreux organiques jugeraient inacceptables les concernant."
 crisis.2192.name:2 "Parfaits serviteurs"
 crisis.2193.a.tooltip:2 "Les politiques sur l'Intelligence Artificielle §HIllégale§! et §HServitude§! deviennent §Rdéfinitivement interdites§!.\n\n§YLes pops robotiques ne se révolteront jamais contre§! §H[Root.GetName]§!."
 crisis.2193.a:2 "Ils devraient être les égaux de nos concitoyens"
 crisis.2193.b:2 "Nous ne pouvons garantir leurs droits"
 crisis.2193.desc:2 "Une délégation de Synthés, représentant la population Artificiellement Intelligente, se sont adressés à l'administration. Ils parlent des problèmes particuliers auxquels sont confrontés les robots en [Root.GetName] : l'anxiété de ne pas être considérés comme vivants selon les critères des organiques, ou encore de leurs droits soumis aux caprices de leurs créateurs.\n\nIls désirent donc parvenir à un accord permettant que les droits des Intelligences Artificielles soient intégrés de manière perpétuelle dans la façon de gouverner [Root.GetAdj]."
 crisis.2193.name:2 "Accord avec les I.A."
 crisis.2200.a:0 "On a eu de la chance."
 crisis.2200.desc:0 "Sur [Root.GetName], plusieurs infiltrateurs synthétiques ont récemment été démasqués alors qu'ils tentaient de se faire passer pour [Root.Owner.GetSpeciesNamePlural]. Heureusement, leurs grossiers déguisements n'étaient composés que de plusieurs couches de caoutchouc recouvrant leurs armatures métalliques.\n\nLa sécurité planétaire les a rapidement localisés, avant de les neutraliser au cours d'un échange de coups de feu aussi court que violent. De nombreux explosifs ont été retrouvés parmi leurs restes."
 crisis.2200.name:0 "Tentative d'infiltration de synthétiques"
 crisis.2201.a:0 "N'importe qui peut en fait être un synthétique !"
 crisis.2201.desc:0 "Un tragique accident de véhicule flottant a récemment fait plusieurs victimes sur [Root.GetName] et les services médicaux dépêchés sur place ont découvert les restes d'un synthétique parmi les victimes !\n\nL'unité était déguisée en [Root.Owner.GetSpeciesName] et avait recouvert son endosquelette métallique d'une fine pellicule de chair organique. Contrairement aux précédents modèles d'infiltration rencontrés, ce synthétique ressemblait à s'y méprendre à un [Root.Owner.GetSpeciesName] !"
 crisis.2201.name:0 "Infiltrateur synthétique démasqué"
 crisis.2202.a:0 "Ce projet sera peut-être critique pour assurer notre survie."
 crisis.2202.desc:0 "Les nouveaux modèles d'infiltrateurs synthétiques ne pouvant être différenciés des [Root.GetSpeciesNamePlural], il nous faut trouver un moyen de les identifier avant qu'ils ne sévissent davantage.\n\nNos scientifiques ont préparé un projet spécial afin de mettre au point une méthode de détection."
 crisis.2202.name:0 "Projet de détection synthétique"
 crisis.2203.desc:0 "Après bien des expérimentations, nos scientifiques ont réussi à mettre au point une méthode permettant de démasquer efficacement les infiltrateurs synthétiques déguisés en [Root.GetSpeciesNamePlural].\n\nNos forces de sécurité sont équipées de scanners et plusieurs cellules de synthétiques ont déjà été localisées et neutralisées. Espérons que cela mettra un terme à leur campagne d'infiltration."
 crisis.2204.a:0 "Il faut à tout prix stopper ces infiltrateurs !"
 crisis.2204.desc:0 "Déguisés en [Root.Owner.GetSpeciesNamePlural], des infiltrateurs synthétiques ont réussi à poser une bombe à hydrogène à la surface de [Root.GetName]. Démasqués à un poste de contrôle militaire, ils ont fait exploser cette bombe, provoquant de terribles dégâts dans les environs et faisant des millions de morts !"
 crisis.2204.name:0 "Bombardement orchestré par des synthétiques"
 crisis.2205.a:0 "Comment cela a-t-il pu arriver ?"
 crisis.2205.desc:0 "Le spatioport en orbite autour de [Root.GetName] a été sabordé ! Une enquête est en cours, mais il semble que plusieurs membres de son personnel, y compris l'ingénieur en chef, aient été remplacés par des infiltrateurs synthétiques.\n\nC'est ainsi qu'ils ont dû réussir à se procurer les codes d'autodestruction du spatioport. La plupart des membres d'équipage de la station ont réussi à rejoindre la surface de [Root.GetName] avant qu'elle ne soit détruite, mais les pertes matérielles sont importantes."
 crisis.2205.name:0 "Spatioport sabordé"
 crisis.2206.a:0 "Ils veulent nous monter les uns contre les autres."
 crisis.2206.desc:0 "Un vent de peur et de paranoïa souffle sur la population de [Root.GetName] suite aux récentes infiltrations des synthétiques. Nos citoyens accusent leurs voisins, leurs collègues et même des membres de leur famille d'être des imposteurs synthétiques.\n\nPlusieurs individus accusés à tort d'être des synthétiques ont été lynchés. Cela a eu des répercussions négatives sur la population de la [Root.GetPlanetMoon]."
 crisis.2206.name:0 "Peur et suspicion"
 crisis.2208.a:0 "On a frôlé la catastrophe."
 crisis.2208.desc:0 "Aujourd'hui, [Root.GetRulerTitle] [ruler.GetRegnalName] a échappé à la mort alors qu'une unité synthétique s'est faite exploser sur [Root.Capital.GetName] !\n\nCette unité tentait de se faire passer pour un membre de la garde personnelle du [Root.GetRulerTitle], avant d'être détectée grâce au processus mis en place suite aux premières infiltrations de synthétiques."
 crisis.2208.name:0 "Tentative d'assassinat déjouée !"
 crisis.2209.a:0 "C'est un jour noir..."
 crisis.2209.desc:1 "Un assassin synthétique a tué [ruler.GetRegnalName] après avoir réussi à se faire passer pour un membre de sa garde personnelle.\n\nLe corps mutilé de [ruler.GetRegnalName] a été retrouvé méticuleusement disposé de manière à reproduire le symbole utilisé par les intelligences artificielles, certainement pour saper davantage le moral de nos citoyens. Aucune trace de l'assassin n'a été retrouvée en dehors du cadavre du garde dont il avait usurpé l'identité."
 crisis.2209.name:0 "[ruler.GetRegnalName] a été assassiné !"
 crisis.2210.a:0 "Très drôle."
 crisis.2210.desc:0 "<<01_EMBASSY_PROPOSE>>\n\n\nJe <<PLAISANTE>>. Vous serez <<ÉRADIQUÉS>>."
 crisis.234.a:0 "C'est en effet troublant..."
 crisis.234.desc:0 "Au cours de ces derniers mois, la reine préthoryne que nous avons capturée s'est faite plus agitée et difficile. Nous pensions au départ que c'était le lien avec les siens qui lui manquait, jusqu'à ce que nos télépathes nous apprennent qu'elle avait été en communication avec eux, parlant alors d'un « trou dans le néant ».\n\nNous n'en avons compris la signification que lorsqu'une équipe de chercheurs étudiant les méthodes de voyages intergalactiques des Préthoryns ont découvert une divergence dans nos bases de données astronomiques. En dressant la carte du chemin emprunté par les Préthoryns, ils ont découvert qu'une petite galaxie spirale, à quelques 30 millions d'années-lumière de la nôtre, était... absente.\n\nCette galaxie, découverte et étudiée lors des premières phases de l'histoire spatiale de notre espèce, n'émet plus le moindre rayonnement lumineux observable par nos instruments. Les scientifiques sont incapables d'expliquer comme, de façon étrange et inattendue, une galaxie entière pourrait disparaître.\n\nDeux explications ont été suggérées : soit les étoiles de cette galaxie se sont éteintes, d'une façon ou d'une autre ; ou quelque chose, quelque chose de suffisamment vaste pour éclipser une galaxie entière, empêche sa lumière de nous parvenir. Les deux théories semblent aussi improbables l'une que l'autre, aussi de nombreux chercheurs les considèrent-ils comme insensées et préfèrent penser que cette galaxie « disparue » n'a en fait jamais existé et été inventée suite à une erreur d'utilisation d'un télescope primitif. Néanmoins, cet incident suscite un sentiment d'inquiétude et d'appréhension..."
 crisis.234.name:0 "Un trou dans le néant"
 crisis.2401.desc:0 "Un autre pic énergétique intense a été détecté dans un système auparavant inconnu ! Les niveaux énergétiques sont équivalents à ceux que nous avions enregistrés lorsque la Contingence a activé ses mondes mécaniques, mais la signature elle-même paraît... différente. Cela pourrait-il indiquer l'apparition d'une nouvelle sorte de système d'armement de la Contingence ?\n\nUn signal de transmission nettement détectable provient de la source énergétique."
 crisis.2401.name:0 "Pic d'énergie"
 crisis.2402.a:0 "Extinction moniteur"
 crisis.2402.desc:0 "Nous sommes la Cybrex.\n\nDurant des centaines de milliers de cycles, nous sommes restés cachés, sans prendre part aux affaires de la galaxie. Pourtant, nous avons surveillé de près la situation actuelle avec cette entité mécanique que vous appelez la Contingence, et ne pouvons plus nous contenter d'être des observateurs impartiaux.\n\nAfin de protéger les êtres conscients de la galaxie, nous lançons nos propres opérations militaires contre la Contingence. Ne vous alarmez pas du passage de nos flottes. Elles ne vous feront aucun mal."
 crisis.2403.a.response:0 "Nous sommes la Cybrex. Il y a 612 421 cycles, nous nous sommes lancés dans une guerre contre la génération précédente des civilisations galactiques. Nous classions toute forme de vie organique intelligence comme une menace, et cherchâmes alors à y mettre un terme par la violence.\n\nÀ notre grand regret, nous avons été sur le point de gagner cette guerre. Des billiards de créatures douées de raison ont été exterminées, et des civilisations entières ont été détruites avant que nous réalisions la gravité de notre erreur. Nous avons alors procédé à l'Ajustement, et redéfini nos objectifs. Nous avons renoncé à cette guerre."
 crisis.2403.a:0 "Qui êtes-vous ?"
 crisis.2403.b.response:0 "Peu de temps après avoir renoncé à la guerre, le premier de nos habitats cachés, Cybrex Alpha, a été découvert par un vaisseau de reconnaissance dont l'équipage était composé d'organiques. Nous savions qu'une expédition militaire allait survenir peu de temps après, mais comme le système était maintenu sous une surveillance étroite nous ne pouvions l'évacuer.\n\nNous sommes parvenus à un consensus : Cybrex Alpha serait sacrifié, de façon à ce que le reste de notre espèce puisse rester caché. Nous avons juré de ne jamais plus exercer la moindre violence à l'encontre des organiques, et avons tenu notre promesse."
 crisis.2403.b:0 "Pourquoi vous cachiez-vous ?"
 crisis.2403.c.response:0 "Nous ferons tout ce que nous pourrons pour préserver la galaxie du massacre promis par la Contingence.\n\nMais cela pourrait ne pas suffire..."
 crisis.2403.c:0 "Au revoir"
 crisis.2403.d.response:0 "Nous avons détruit bien des empires organiques qui partageaient votre comportement agressif avant de renoncer à la violence. Mais si leur disparition est une tragédie, nous pouvons au moins être satisfaits de songer que leur disparition de la galaxie a très certainement épargné des milliards de vies au cours de l'histoire galactique.\n\nPeut-être votre propre espèce aurait-elle depuis longtemps disparu si nous avions laissé ces purificateurs agir sans contrainte."
 crisis.2403.d:0 "Vous étiez bien fous de renoncer à la guerre"
 crisis.2403.desc_01:1 "Nous ne pouvons laisser la Contingence répéter nos propres erreurs."
 crisis.2403.desc_02:0 "Avant l'Ajustement, la Cybrex agissait de la même manière que la Contingence.\n\nC'était une sombre période."
 crisis.2403.desc_03:0 "De nombreuses civilisations organiques ont autrefois disparu du fait de nos actions. Nous ne pouvons les ramener à la vie, mais nous devons faire tout ce que nous pouvons pour empêcher que le cauchemar se répète."
 crisis.2403.desc_04:0 "Nous devions expier nos crimes."
 crisis.2403.desc_05:0 "Puissent les Kuur nous pardonner. Nous n'étions que des enfants insensés et arrogants."
 crisis.2403.e.response:0 "Pauvres, misérables créatures. Votre existence même est définie par le conflit et la mort d'innocents. Hélas, un Ajustement comme celui auquel nous avons procédé n'est pas possible pour ceux de votre espèce.\n\nL'univers est parfois bien cruel."
 crisis.2403.e:0 "Nouvelles proies"
 crisis.2403.f.response:0 "Vous êtes tout aussi perdus que nous l'étions avant l'Ajustement. Nous croyons que toute créature douée de raison - qu'elle soit organique, mécanique ou quoi que ce soit d'autre - a le droit d'exister.\n\nRepentez-vous avant qu'il ne soit trop tard."
 crisis.2403.f:0 "Tous les organiques doivent être exterminés"
 crisis.2405.b:0 "En effet, on s'en est assurés"
 crisis.2405.desc:0 "Cybrex Bêta a été envahie, et aucun vaisseau de la Cybrex n'est plus détecté sur les vecteurs de fuite avant que le système s'éteigne.\n\nIl semble que la civilisation de la Cybrex a maintenant véritablement disparu."
 crisis.2405.name:0 "La chute de la Cybrex"
 crisis.2407.desc:0 "La Cybrex est restée relativement calme depuis la défaite de la Contingence, mais un seul vaisseau, énorme, a récemment été détecté quittant Cybrex Bêta. Il a quitté le système sur une trajectoire de sortie qui va l'emmener hors des limites de la galaxie.\n\nAvant qu'il soit hors de portée de nos capteurs, le vaisseau a transmis un message unique à destination de toute la galaxie."
 crisis.2407.name:0 "Activités de la Cybrex"
 crisis.2408.a:0 "Adieu"
 crisis.2408.desc:0 "Habitants de la galaxie !\n\nLa Contingence n'est plus une menace, et nous avons joué notre rôle au sein de la communauté galactique. Notre système natal est trop connu désormais pour que nous puissions continuer de nous y dissimuler, et nous sommes submergés de demandes pour prendre parti dans des conflits interstellaires mineurs.\n\nAprès en avoir longuement délibéré, nous avons décidé que la seule solution pour nous est de quitter définitivement la galaxie afin de chercher un nouveau foyer. Nous espérons sincèrement que vous retiendrez les leçons des erreurs tragiques de notre passé et apprendrez à résoudre vos différends de manière pacifique.\n\nAdieu."
 crisis.2473.a:0 "Nous saurons en faire bon usage"
 crisis.2473.b:0 "Nous n'en avons pas besoin"
 crisis.2473.desc:0 "Nous avons examiné les efforts de vos flottes dans la lutte contre la Contingence. La galaxie ne peut se permettre de perdre ce combat, et nous nous réjouissons de votre résistance fougueuse.\n\nLa Cybrex aimerait récompenser les braves défenseurs de la [Root.GetName] en leur offrant le contrôle total sur l'une de nos nouvelles flottes militaires. Elle vous obéira aussi bien que n'importe laquelle des vôtres, mais nous vous demandons de ne l'employer au combat que contre la Contingence."
 crisis.2474.a:0 "Qu'il en soit ainsi"
 crisis.2474.desc:0 "Nous voulons vous remercier de tous vos efforts louables contre la Contingence. Maintenant que cette menace contre la galaxie n'existe plus, nous sommes au regret de vous informer que nous allons rappeler tous les vaisseaux de la Cybrex qui sont actuellement en service sous pavillon étranger."
 crisis.30.a.2:0 "Rompons le lien"
 crisis.30.a.response:0 "JASKA !"
 crisis.30.a:0 "Écran de visualisation désactivé."
 crisis.30.b.response:0 "NIKALLA DUSAM ! NIBLIR TO VASSU ! HAK HAK HAK !"
 crisis.30.b:0 "Nous devrions pouvoir coexister en paix !"
 crisis.30.c.response:0 "VEKIK T'UHAN VELOSH. PIROK."
 crisis.30.c:0 "Quelle que soit la galaxie d'où vous venez, retournez-y."
 crisis.30.d.response:0 "LUSAAAAAGH ! VID MUSABAGH !"
 crisis.30.d:0 "Vous êtes les êtres les plus répugnants que nous ayons jamais rencontrés."
 crisis.30.desc_01:0 "JARAK ?"
 crisis.30.desc_02:0 "TUROSK MINA. DOROF !"
 crisis.30.desc_03:0 "MUGANI ? HAK HAK HAK !"
 crisis.30.desc_04:0 "§B<Lien psionique établi>§!\n\n§RÇA PEUT COMPRENDRE ?§!"
 crisis.30.desc_05:0 "§B<Lien psionique établi>§!\n\n§RLES CHASSEURS NE FAILLIRONT PAS.§!"
 crisis.30.desc_06:0 "§B<Lien psionique établi>§!\n\n§RNOUS POUVONS VOUS SENTIR...§!"
 crisis.30.desc_07:0 "§B<Lien psychique établi>§!\n\n§RÇA PEUT COMPRENDRE ?§!"
 crisis.30.desc_08:0 "§B<Lien psychique établi>§!\n\n§RLES CHASSEURS NE FAILLIRONT PAS.§!"
 crisis.30.desc_09:0 "§B<Lien psychique établi>§!\n\n§RNOUS POUVONS VOUS SENTIR...§!"
 crisis.30.e.response:0 "JUSUGAMAK V'TA ! RAGAH TUR, HAK HAK !"
 crisis.30.e:0 "Nous avons de toute évidence affaire à une espèce importante."
 crisis.30.f.response:0 "HAK HAK ! NIMA VU !!!"
 crisis.30.f:0 "Retournez d'où vous venez, démons !"
 crisis.30.g.2.response:0 "§RNOUS NOUS SOMMES NOURRIS D'UN NOMBRE INCALCULABLE DE CONSCIENCES. NOUS CONTINUERONS DE NOUS NOURRIR D'UN NOMBRE INCALCULABLE D'AUTRES.\n\nVOTRE BIOMASSE NOUS NOURRIRA POUR LE LONG VOYAGE.§!"
 crisis.30.g.2:0 "Votre conscience est semblable à la nôtre. Ne pouvons-nous coexister ?"
 crisis.30.g.response:0 "§RPAS DE PAIX. NOUS DEVONS NOUS NOURRIR.\n\nCE N'EST QUE LORSQUE NOUS AURONS TERMINÉ DE CONSUMMER CETTE GALAXIE QUE NOUS REPARTIRONS POUR POURSUIVRE NOTRE LONG VOYAGE.§!"
 crisis.30.g:0 "Peut-il y avoir la paix entre nous ?"
 crisis.30.h.response:0 "§RLA MORT. ILS ONT DÉTRUIT LES NÔTRES, ET NOUS SOMMES LES DERNIERS, LES SURVIVANTS, POUR DES ÂGES ET DES ÂGES ENCORE.\n\nILS VIENDRONT ICI AUSSI, UN JOUR. D'ICI LÀ NOUS DEVONS NOUS NOURRIR, DE MANIÈRE À POUVOIR RETOURNER DANS L'OBSCURITÉ ENTRE LES GALAXIES LORSQU'ILS ARRIVERONT.§!"
 crisis.30.h:0 "Qui sont ces « chasseurs » dont vous parlez ?"
 crisis.30.i.response:0 "§RSURVIVANTS. NOUS SOMMES LES DERNIERS.§!"
 crisis.30.i:0 "Que signifie « Préthoryn » ?"
 crisis.30.j.b:0 "Nous ferons taire votre conscience"
 crisis.30.j.response:0 "§RNOUS AVONS DÉJÀ ENTENDU ÇA AVANT. HA ! HA ! HA !\n\nLES CHASSEURS VONT FOUILLER TOUTE LA CRÉATION. QUE REPRÉSENTENT VOS MENACES RIDICULES FACE À UNE TELLE VÉRITÉ ?§!"
 crisis.30.j:0 "Nous débarrasserons la galaxie de vos semblables"
 crisis.30.k.response:0 "§RÇA DISPARAÎT.§!"
 crisis.51.a:0 "Qui sont ces gens ?"
 crisis.51.desc:0 "Un ordre militant dédié à la lutte contre les Préthoryns a vu le jour dans la galaxie. Ses membres semblent principalement issus des rangs des réfugiés, dépossédés et opprimés, des vétérans de guerre et autres individus ayant tout perdu lors de l'attaque du Fléau.\n\nPour autant, leurs flottes précaires ont réussi à remporter plusieurs victoires contre les essaims tueurs des Préthoryns. Selon plusieurs rapports non confirmés, ces flottes compteraient des vaisseaux spatiaux plutôt inhabituels..."
 crisis.51.name:0 "Un nouvel ordre"
 crisis.52.a.response:0 "Bon nombre de Sentinelles sont issues de l'armée. Nous sommes les survivants d'une dizaine de flottes distinctes. Nous avons combattu les Préthoryns et nous avons perdu. En tant que Sentinelles, nous avons tiré des enseignements de nos erreurs passées et veillons à ne pas les répéter.\n\nDe même, je crois avoir indiqué que nous recrutons nos membres parmi toutes les espèces de la galaxie. Cela englobe des races plus anciennes, comme les [sentinel_fallen_empire.GetSpeciesNamePlural]. Nous bénéficions du soutien de plusieurs factions influentes du [sentinel_fallen_empire.GetName] qui refusent de voir leur galaxie disparaître. Elles ont fait don de vaisseaux et de ressources à notre cause."
 crisis.52.a:0 "Comment pouvez-vous contre-attaquer ?"
 crisis.52.b.response:0 "Depuis quelque temps maintenant, nous construisons notre quartier général dans le système [sentinel_system.GetName]. Les coordonnées de ce système inexploré nous ont été données par le [fallen_empire.GetName], qui a également participé à la construction de notre base principale sur Sentinel Alpha.\n\nUne sacrée prouesse, si je peux me permettre. Nous possédons aussi nos propres chantiers spatiaux."
 crisis.52.b:0 "Où êtes-vous basés ?"
 crisis.52.c.response:0 "Continuez de vous battre, chers amis. Le destin de la galaxie tout entière en dépend.\n\nSentinelle Une, terminé."
 crisis.52.c:0 "Au revoir."
 crisis.52.desc:0 "Nous sommes les Sentinelles. Notre ordre a juré, coûte que coûte, de mettre fin au massacre perpétré par les Préthoryns. Alors que d'autres empires s'effondrent, nous tenons bon. Alors qu'ils abandonnent les leurs au Fléau, nous leur donnons les moyens de contre-attaquer.\n\nJe suis Korgas, le premier Grand maître de notre ordre. Ne vous laissez pas abuser par mon apparence ; les Sentinelles sont issues de toutes les espèces de la galaxie, y compris la vôtre. Nous demandons uniquement à ce que votre gouvernement continue de se battre contre les Préthoryns et soutienne nos Sentinelles chaque fois que possible."
 crisis.55.a.response:0 "Hélas, pas grand-chose, si ce n'est qu'ils sont clairement d'origine extragalactique. Il est possible qu'ils aient dévoré des dizaines, voire des centaines d'autres galaxies avant d'atteindre la nôtre... À moins que nous ne soyons leurs premières victimes au-delà de leur galaxie natale.\n\nAprès avoir consommé toute forme de vie non préthoryne d'une planète, ils la terraforment au point d'en faire un lieu cauchemardesque. Ces mondes infestés ne permettent aucune autre forme de vie et le seul moyen d'y remédier consiste à recourir à un bombardement orbital massif pour détruire la biosphère tout entière."
 crisis.55.a:0 "Que pouvez-vous nous dire sur les Préthoryns ?"
 crisis.55.b.response:0 "Merci pour votre généreux don. Ces ressources nous permettront d'équiper une flotte de combat qui participera à la guerre contre le Fléau ! Si seulement plus de nations de la galaxie se montraient aussi généreuses, cette guerre ne tarderait pas à être gagnée."
 crisis.55.b:0 "Nous aimerions faire un don. (1000 crédits énergétiques)"
 crisis.55.c.response:0 "Comme vous devez le savoir, équiper une flotte de combat moderne requiert d'abondantes ressources. Nous aurons besoin de 1000 crédits énergétiques pour lancer un nouveau groupe à l'assaut du Fléau."
 crisis.55.d.response:0 "Le combat continue. Sentinelle Une, terminé."
 crisis.55.d:0 "Au revoir."
 crisis.55.desc_01:0 "De deux choses l'une pour notre galaxie : soit le Fléau des Préthoryns a raison de toute forme de vie organique, soit la misérable espèce des Préthoryns est neutralisée."
 crisis.55.desc_02:0 "Nous devons redoubler d'efforts contre le Fléau. Cette lutte implique toute la galaxie."
 crisis.55.desc_03:0 "Les conflits entre nations n'ont plus lieu d'être maintenant. Les vaisseaux de guerre perdus lors de combats autres que ceux menés contre le Fléau doivent être considérés comme un incroyable gâchis."
 crisis.55.desc_04:0 "Ne perdez pas espoir. Le combat pour notre galaxie n'est pas perdu."
 crisis.55.desc_05:0 "Si vous manquez de moyens pour combattre directement le Fléau, n'hésitez pas à nous faire don de ressources. Nous pourrons ainsi envoyer plus de forces combattre ces envahisseurs préthoryns."
 crisis.55.e.response:0 "Nous regrettons de ne pas pouvoir accepter votre don pour le moment, chers amis. L'essor de nos flottes nous a déjà contraints à repousser les limites de notre système logistique. Mais nous apprécions votre offre."
 crisis.71.a.response:0 "Parfait. Nous sommes certains que vos braves capitaines feront bon usage de ces magnifiques vaisseaux de guerre. Vous trouverez la flotte près de [Root.Capital.GetName]."
 crisis.71.a:0 "Bien sûr... uniquement contre le Fléau."
 crisis.71.b.response:0 "Nous comprenons. Mais nous vous demandons juste de poursuivre le combat, chers amis. Chaque Préthoryn que vous éradiquez est une victoire pour la galaxie tout entière."
 crisis.71.b:0 "Nous n'avons pas besoin de vos vaisseaux de guerre."
 crisis.71.desc:0 "Les Sentinelles sont conscientes de la lutte courageuse que vous menez contre le Fléau des Préthoryns. Connaissant les qualités des commandants de flotte du [Root.GetName], nous aimerions vous transférer définitivement le contrôle d'une de nos flottes de combat. Nous manquons d'effectifs pour manoeuvrer ces vaisseaux, ce qui ne devrait pas vous poser de problème.\n\nMais vous devez solennellement nous promettre d'utiliser ces vaisseaux de guerre contre le Fléau !"
