 leader.5.desc:0 "Après avoir récemment remporté une victoire dans le système [system.GetName], l'amiral [officer.GetName] semble s'intéresser de près à la théorie navale. [officer.GetSheHeCaps] a commencé à expérimenter des stratégies et des tactiques radicalement nouvelles."
 leader.6.desc:0 "Après avoir récemment remporté une victoire dans le système [system.GetName], l'amiral [officer.GetName] se montre de plus en plus agressif."
 leader.7.desc:0 "Après avoir mené [From.From.GetName] à la victoire dans le système [system.GetName], l'amiral [officer.GetName] a gagné en confiance et refuse l'idée même de devoir battre en retraite lors de futurs affrontements."
 leader.8.desc:0 "Après avoir récemment remporté une victoire dans le système [system.GetName], l'amiral [officer.GetName] a commencé à mettre l'accent sur l'importance de manoeuvres rapides lors des briefings de sa flotte. [officer.GetSheHeCaps] expérimente de nouvelles formations pour exploiter pleinement l'agilité des vaisseaux spatiaux placés sous son commandement."
 leader.9.desc:0 "Après la récente victoire de [From.From.GetName] dans le système [system.GetName], l'amiral [officer.GetName] affiche bien plus d'énergie et d'initiative que par le passé. Ses performances se sont considérablement améliorées."
 leader.arresteddevelopment:0 "Malgré de récents progrès grâce à toute son expérience, notre §H[From.From.GetTitle] [From.From.GetName]§! semble approcher ses limites."
 leader.lethargic:0 "En dépit de récents progrès, il semble que la plus grande partie de l'esprit d'initiative et de la résolution qui faisait avancer jusqu'à présent notre §H[From.From.GetTitle] [From.From.GetName]§! s'est progressivement envolée."
 leader.lostadmiraltrait.desc.hive:0 "Le combat livré dans le système de [system.GetName] a suscité la perte de plusieurs anomalies comportementales chez [officer.GetName]."
 leader.lostadmiraltrait.desc.machine:0 "Après le combat qu'[officer.GetSheHe] vient de livrer dans le système de [system.GetName], [officer.GetName] a revu ses protocoles d'engagement."
 leader.newadmiraltrait.desc.hive:0 "L'engagement du système de [system.GetName] a permis l'apparition d'expressions génétiques uniques à [officer.GetName]."
 leader.newadmiraltrait.desc.machine:0 "Grâce aux vecteurs d'approche des itérations du combat qui vient d'être livré dans le système de [system.GetName], [officer.GetName] a développé un nouvel ensemble de données tactiques."
 leader.newtrait:0 "Par son travail acharné et toute son expérience, notre §H[From.From.GetTitle] [From.From.GetName]§! a développé de nouvelles compétences."
 leader.optimizations.desc.hive:0 "[officer.GetName] est devenu plus adroit dans la gestion de nos flottes."
 leader.optimizations.desc.machine:0 "[officer.GetName] a mis à jour son heuristique opérationnelle pour la gestion de flotte."
 leader.stubborn:0 "Notre §H[From.From.GetTitle] [From.From.GetName]§! a beaucoup gagné en expérience, mais [From.From.GetSheHe] semble aussi être devenue de plus en plus inflexible. Son obstination confine même à l'entêtement, au point qu'[From.From.GetSheHe] accepte de plus en plus difficilement les idées nouvelles."
 leader.substanceabuser:0 "Nous recevons des rapports assez troublants sur la dégradation de la santé de notre §H[From.From.GetTitle] [From.From.GetName]§!. Son air exténué donne l'impression qu'[From.From.GetSheHe] a récemment pris une vingtaine d'années. Le devoir peut être une charge bien lourde à porter parfois."
 leader_trait_cybrex:0 "Bases de données cybrex"
 leader_trait_cybrex_desc:0 "Cette personnalité de la Cybrex est dotée de bases de données tactiques anciennes héritées du passé violent de sa civilisation."
