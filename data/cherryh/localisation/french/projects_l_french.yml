l_french:

 ####################################
 # Special Research Projects
 ####################################
 
 MIGRATING_FORESTS_1_PROJECT:0 "Étudier les forêts migratoires"
 MIGRATING_FORESTS_1_PROJECT_DESC:0 "Plusieurs de nos scientifiques espèrent qu'une étude poussée de la faune locale permettra d'éviter la destruction de ces forêts."
 MIGRATING_FORESTS_2_PROJECT:0 "Brûler les forêts migratoires"
 MIGRATING_FORESTS_2_PROJECT_DESC:0 "La présence de ces forêts est intolérable. Tout doit être mis en oeuvre pour les faire disparaître de la surface de cette [Root.GetPlanetMoon]."
 SEISMIC_DISTURBANCE_1_PROJECT:0 "Établir le contact"
 SEISMIC_DISTURBANCE_1_PROJECT_DESC:0 "Nous devons trouver un moyen de communiquer avec les aliens souterrains afin d'essayer de cohabiter avec leur civilisation."
 SEISMIC_DISTURBANCE_2_PROJECT:0 "Frappe préventive"
 SEISMIC_DISTURBANCE_2_PROJECT_DESC:0 "Les aliens qui remontent à la surface constituent une menace qui doit être éradiquée. Nous allons lancer une frappe préventive contre leurs villes souterraines."
 SEISMIC_DISTURBANCE_3_PROJECT:0 "Détruire la civilisation souterraine"
 SEISMIC_DISTURBANCE_3_PROJECT_DESC:0 "La civilisation souterraine alien de [From.From.GetName] constitue une sérieuse menace pour notre colonie. Nous devons trouver un moyen de la détruire en attaquant ses villes."
 UNDERGROUND_VAULT_PROJECT:0 "Ouvrir l'abri souterrain"
 UNDERGROUND_VAULT_PROJECT_DESC:0 "Nous avons découvert sur [From.GetName] un grand abri souterrain. Nos scientifiques essaient actuellement d'ouvrir les portes blindées afin de découvrir ce qu'il renferme."
 NUCLEAR_BOMB_PROJECT:0 "Désamorcer la bombe atomique"
 NUCLEAR_BOMB_PROJECT_DESC:0 "Nos colons de [From.GetName] ont accidentellement activé une bombe à hydrogène abandonnée. Nous devons la désamorcer avant la fin du compte à rebours !"
 GAS_GIANT_BODIES_PROJECT:0 "Analyser les cadavres de créatures spatiales"
 GAS_GIANT_BODIES_PROJECT_DESC:0 "Les cadavres de plusieurs créatures imposantes ont été découverts au-dessus de la géante gazeuse [From.GetName]. Nos scientifiques aimeraient les examiner pour en déterminer l'origine."
 SEA_EXPEDITION_PROJECT:0 "Monter une expédition en eaux profondes"
 SEA_EXPEDITION_PROJECT_DESC:0 "Un vaste océan se cache sous le manteau de glace de [From.GetName]. Les scientifiques aimeraient monter une expédition pour étudier les formes de vie propres à cet environnement."
 GIGANTIC_SKELETON_PROJECT:0 "Étudier le squelette géant"
 GIGANTIC_SKELETON_PROJECT_DESC:0 "Un squelette géant datant d'il y a plus de trois milliards d'années a été découvert sur la surface stérile de [From.GetName]. Nos scientifiques sont impatients d'élucider ce mystère."
 BATTLE_WRECKAGE_PROJECT:0 "Monter une expédition au cimetière de vaisseaux"
 BATTLE_WRECKAGE_PROJECT_DESC:0 "Nous avons découvert à la surface de [From.GetName] un cimetière de vaisseaux spatiaux témoignant des combats titanesques qui ont fait rage en orbite il y a des milliers d'années. Une expédition scientifique pourrait aller examiner ces carcasses et tenter d'en récupérer quelques vestiges."
 ROCK_FACE_PROJECT:0 "Analyser le visage sculpté dans la roche"
 ROCK_FACE_PROJECT_DESC:0 "Nous avons découvert une formation rocheuse représentant un visage de [Root.Owner.GetSpeciesName] à la surface de [From.GetName]. Nous devons déterminer s'il s'agit ou non d'un hasard."
 TRANSLATE_MURAL_PROJECT:0 "Traduire une inscription alien"
 TRANSLATE_MURAL_PROJECT_DESC:0 "Une inscription alien a été découverte sur un rocher de [From.GetName]. Les linguistes pensent être en mesure de la traduire, à condition de disposer de suffisamment de ressources."
 MUTANT_SURVIVORS_PROJECT:0 "Mener des investigations sur les mutants"
 MUTANT_SURVIVORS_PROJECT_DESC:0 "Des silhouettes de mutants ont été aperçues sur [From.GetName]. Il s'agit probablement de descendants des premiers habitants de la [From.GetPlanetMoon], mais pour en avoir le coeur net, nous devons nous rendre sur place."
 UNDERGROUND_FACILITY_PROJECT:0 "Mener des investigations sur l'installation souterraine"
 UNDERGROUND_FACILITY_PROJECT_DESC:0 "Une grande installation souterraine située sous une ville alien abandonnée de [From.GetName] émet un étrange signal énergétique. Nous devons en découvrir l'origine."
 GHOSTLY_SIGHTINGS_PROJECT:0 "Mener des investigations sur les apparitions fantomatiques"
 GHOSTLY_SIGHTINGS_PROJECT_DESC:0 "Des colons de [From.GetName] ont été témoins d'apparitions spectrales aux abords des villes aliens abandonnées de la [From.GetPlanetMoon], et la fréquence de ces apparitions est préoccupante. Nos scientifiques sont impatients d'en savoir plus sur la nature de ce phénomène."
 AUTOMATED_SHIPYARD_PROJECT:0 "Réparation d'un chantier spatial automatisé"
 AUTOMATED_SHIPYARD_PROJECT_DESC:0 "Les vestiges d'un ancien chantier spatial automatisé ont été découverts en orbite de [From.GetName]. Nos ingénieurs pensent pouvoir rétablir l'alimentation de la dernière baie de production encore intacte."
 GAS_GIANT_SHIP_PROJECT:0 "Récupération du vaisseau de la géante gazeuse"
 GAS_GIANT_SHIP_PROJECT_DESC:0 "Un vaisseau abandonné a été découvert dans l'atmosphère de la géante gazeuse [From.GetName]. Certains scientifiques et ingénieurs ont monté un projet qui devrait permettre de le remonter dans la haute atmosphère afin de le récupérer."
 GAS_GIANT_SIGNAL:0 "Isoler le signal"
 GAS_GIANT_SIGNAL_DESC:0 "Nous avons capté un faible signal provenant de l'intérieur de la géante gazeuse [From.GetName]. Il pourrait s'agir d'un message, mais nous n'avons pas encore réussi à l'isoler."
 GAS_GIANT_RELOCATION:0 "Évacuation des Dathnak"
 GAS_GIANT_RELOCATION_DESC:0 "Nous avons accepté de transporter les Dathnak depuis leur monde natal condamné jusqu'à la géante gazeuse de [baldarak_planet.GetName], où ils pourront s'installer. Le temps presse."
 GAS_GIANT_COLONY:0 "Fondation d'une colonie dathnak"
 GAS_GIANT_COLONY_DESC:0 "Les Dathnak aimeraient fonder une nouvelle colonie sur [NewBaldarak.GetName], une géante gazeuse dont l'atmosphère convient à leur physiologie. Nous avons accepté de les aider dans leur entreprise."
 GAS_GIANT_LOST_CONTACT:0 "Mener des investigations sur La Nouvelle-Baldarak"
 GAS_GIANT_LOST_CONTACT_DESC:0 "Les autorités dathnaks de Baldarak redoutent le pire depuis qu'ils ont perdu tout contact avec leur colonie de La Nouvelle-Baldarak. Nous avons accepté de nous rendre sur la planète pour essayer d'en savoir plus."
 GAS_GIANT_REVOLT:0 "Infiltrer l'unité commando"
 GAS_GIANT_REVOLT_DESC:0 "Les révolutionnaires dathnaks de La Nouvelle-Baldarak nous ont demandés d'emmener une de leurs unités commandos à Baldarak où elles tenteront de fomenter une révolte."
 GAS_GIANT_OCCUPATION:0 "Faire débarquer un corps expéditionnaire"
 GAS_GIANT_OCCUPATION_DESC:0 "Le gouvernement dathnak de Baldarak est déterminé à reprendre le contrôle de sa colonie rebelle de La Nouvelle-Baldarak. Nous avons accepté d'emmener un corps expéditionnaire sur la planète."
 GAS_GIANT_LOST_CHABKY:0 "Ramener Chabky chez elle"
 GAS_GIANT_LOST_CHABKY_DESC:0 "La Dathnak Chabky Raddh a le mal du pays et souhaite retourner à Baldarak. Malgré nos réticences, nous avons fini par accepter de l'emmener."
 ABANDONED_TERRAFORMING_1_PROJECT:0 "Reprise du processus"
 ABANDONED_TERRAFORMING_1_PROJECT_DESC:0 "Il y a plusieurs millénaires, des inconnus ont entamé la terraformation de [From.GetName]. Et comme le matériel de nécessaire est encore présent sur la [From.GetPlanetMoon], nos scientifiques cherchent un moyen de relancer le processus."
 ABANDONED_TERRAFORMING_2_PROJECT:0 "Démantèlement du matériel"
 ABANDONED_TERRAFORMING_2_PROJECT_DESC:0 "Malgré son âge, le matériel de terraformation abandonné sur [From.GetName] semble très sophistiqué. Des ingénieurs ont demandé l'autorisation de le démanteler pour analyser sa technologie et déterminer si elle peut nous être utile."
 MUTANT_STALKER_PROJECT:0 "Tuer la créature prédatrice"
 MUTANT_STALKER_PROJECT_DESC:0 "Une créature mutante terrorise nos colons sur [From.GetName]. Beaucoup d'entre eux ont déjà péri, et les survivants nous demandent de les aider à traquer et éliminer cette créature."
 ORBITAL_DEBRIS_PROJECT:0 "Récupérer les débris orbitaux"
 ORBITAL_DEBRIS_PROJECT_DESC:0 "L'orbite de [Root.GetName] est jonchée de débris qui entravent le développement de la colonie de la [Root.GetPlanetMoon]. Pour cartographier cet immense champ de débris, les puissants capteurs d'un vaisseau scientifique seront nécessaires."
 TERMINAL_ORBIT_PROJECT:0 "Observer l'impact de la lune"
 TERMINAL_ORBIT_PROJECT_DESC:0 "Une des lunes de [From.GetName] entrera bientôt en collision avec la géante gazeuse. Cet événement, extrêmement rare, devrait être enregistré pour les générations futures."
 PRIMITIVE_SHUTTLE_CRASH:0 "Sauver les survivants de la navette"
 PRIMITIVE_SHUTTLE_CRASH_DESC:0 "Une de nos navettes a été abattue par les forces locales de [From.GetName]. Nous devons aller porter secours aux survivants avant qu'ils ne se fassent capturer par les autochtones."
 EXTRACT_ROGUE_SCIENTIST:0 "Extraire le scientifique rebelle"
 EXTRACT_ROGUE_SCIENTIST_DESC:0 "Un de nos scientifiques s'est rebellé et est désormais vénéré comme un dieu par la population de [From.GetName]. Nous devons à tout prix le récupérer... y compris par la force."
 PROBE_ALIENS:0 "Examiner des aliens"
 PROBE_ALIENS_DESC:0 "Nos scientifiques aimeraient prélever quelques sujets de la civilisation locale de [From.GetName] pour leur faire subir des tests. Ces sujets seront ensuite renvoyés à la surface de la [From.GetPlanetMoon] et ne garderont aucun souvenir de leur expérience."
 VULTAUM_ARCHEOLOGY_1:0 "Base minière"
 VULTAUM_ARCHEOLOGY_1_DESC:0 "Un cratère de [From.GetName] abritait jadis une base minière vultaum. Un site archéologique va être établi à proximité afin de fouiller les ruines."
 VULTAUM_ARCHEOLOGY_2:0 "Observatoire"
 VULTAUM_ARCHEOLOGY_2_DESC:0 "Un observatoire vultaum se trouvait jadis sur [From.GetName], une [From.GetPlanetMoon] située à une certaine distance de leur ancien empire. Les archéologues sont impatients d'étudier ces ruines abandonnées."
 VULTAUM_ARCHEOLOGY_3:0 "Ascenseur spatial"
 VULTAUM_ARCHEOLOGY_3_DESC:0 "Les vestiges d'un ascenseur spatial vultaum ont été découverts non loin de l'équateur de [From.GetName]. L'établissement d'un site archéologique à la surface de la [From.GetPlanetMoon] pourrait nous permettre d'effectuer de nombreuses découvertes."
 VULTAUM_ARCHEOLOGY_4:0 "Métropole"
 VULTAUM_ARCHEOLOGY_4_DESC:0 "Une importante métropole vultaum se trouvait jadis à l'emplacement d'un ensemble de vastes cratères de [From.GetName]. Nous devons y établir un site archéologique et rechercher des vestiges."
 VULTAUM_ARCHEOLOGY_5:0 "Réseau de tunnels"
 VULTAUM_ARCHEOLOGY_5_DESC:0 "Il y avait jadis sur [From.GetName] un vaste réseau de tunnels qui abritaient une importante colonie vultaum aujourd'hui disparue. Un site archéologique doit y être établi pour fouiller les ruines."
 VULTAUM_ARCHEOLOGY_6:0 "Station d'extraction de gaz"
 VULTAUM_ARCHEOLOGY_6_DESC:0 "Une ancienne station d'extraction de gaz vultaum est toujours en orbite autour de [From.GetName]. Aujourd'hui abandonnée, celle-ci a été pillée, mais nos archéologues espèrent malgré tout y faire des découvertes intéressantes."
 VULTAUM_ARCHEOLOGY_7:0 "Comptoir commercial"
 VULTAUM_ARCHEOLOGY_7_DESC:0 "[From.GetName] abritait autrefois un comptoir commercial vultaum aujourd'hui abandonné. Nos archéologues aimeraient aller fouiller ces ruines."
 VULTAUM_ARCHEOLOGY_8:0 "Satellite"
 VULTAUM_ARCHEOLOGY_8_DESC:0 "Un ancien satellite vultaum a été découvert au-dessus de [From.GetName]. Son émetteur a été récupéré et nos ingénieurs sont impatients d'analyser ses données."
 VULTAUM_ARCHEOLOGY_9:0 "Colonie dissidente"
 VULTAUM_ARCHEOLOGY_9_DESC:0 "Nous avons découvert sur [From.GetName] des ruines qui semblent être celles d'une colonie vultaum dissidente. Dès qu'un site de fouilles aura été établi, nos archéologues pourront y entamer des recherches."
 VULTAUM_ARCHEOLOGY_10:0 "Complexe orbital"
 VULTAUM_ARCHEOLOGY_10_DESC:0 "L'ossature métallique d'un gigantesque complexe orbital vultaum a été découverte au-dessus de [From.GetName]. Celui-ci était manifestement dédié à la recherche sur la réalité virtuelle, mais des fouilles archéologiques doivent y être conduites pour en savoir plus."
 VULTAUM_ARCHEOLOGY_11:0 "Base implantée sur un astéroïde"
 VULTAUM_ARCHEOLOGY_11_DESC:0 "Une base minière vultaum se trouvait jadis à l'emplacement d'un immense cratère de l'astéroïde [From.GetName]. Les explorations préliminaires montrent cependant que certains tunnels sont encore présents."
 YUHT_ARCHEOLOGY_1:0 "Écloserie"
 YUHT_ARCHEOLOGY_1_DESC:0 "Nous avons découvert que [From.GetName] servait jadis d'écloserie aux Yuhts. Ils y faisaient naître et grandir leur progéniture. La conduite de fouilles archéologiques permettra certainement d'y trouver des fossiles intéressants."
 YUHT_ARCHEOLOGY_2:0 "Dispositifs d'écoute"
 YUHT_ARCHEOLOGY_2_DESC:0 "Nous avons découvert d'immenses dispositifs d'écoute construits par les Yuhts il y a plusieurs millions d'années. Ceux-ci sont aujourd'hui hors service, mais des fouilles archéologiques de la zone environnante pourraient s'avérer fructueuses."
 YUHT_ARCHEOLOGY_3:0 "Ruines d'un musée"
 YUHT_ARCHEOLOGY_3_DESC:0 "Un ancien musée yuht dédié aux "supercheries relatives aux aliens" a été découvert sur [From.GetName]. Des dizaines d'objets prétendument en lien avec les aliens y étaient jadis exposés, et nos archéologues aimeraient étudier ce qu'il en reste."
 YUHT_ARCHEOLOGY_4:0 "Ancien cimetière"
 YUHT_ARCHEOLOGY_4_DESC:0 "[From.GetName] abritait jadis une colonie yuht prospère, et nous avons repéré ce qui semble être un gigantesque cimetière dans une région reculée de la [From.GetPlanetMoon]. Il serait peut-être intéressant d'y établir un site de fouilles archéologiques."
 YUHT_ARCHEOLOGY_5:0 "Ancien champ de bataille"
 YUHT_ARCHEOLOGY_5_DESC:0 "Il y a des millions d'années, [From.GetName] fut le théâtre d'une campagne terrestre dévastatrice entre les Yuhts et une autre espèce. Nos archéologues aimeraient fouiller ces anciens champs de bataille pour y récupérer de précieux artefacts."
 YUHT_ARCHEOLOGY_6:0 "Ancien satellite"
 YUHT_ARCHEOLOGY_6_DESC:0 "Les Yuhts ont placé un satellite commémorant leur première rencontre avec une autre espèce alien douée de raison sur l'orbite de [From.GetName]. Une équipe d'archéologues souhaite aller l'examiner."
 YUHT_ARCHEOLOGY_7:0 "Croiseur abandonné"
 YUHT_ARCHEOLOGY_7_DESC:0 "Un croiseur yuht a manifestement été abandonné sur l'orbite de [From.GetName] après une bataille. Nos archéologues aimeraient monter à bord de cet ancien vaisseau pour examiner ce qu'il en reste."
 YUHT_ARCHEOLOGY_8:0 "Vaisseau de colonisation abandonné"
 YUHT_ARCHEOLOGY_8_DESC:0 "L'épave de ce qui semble être un vaisseau de colonisation yuht a été découverte sur l'orbite de [From.GetName]. L'examen de ce vaisseau par une équipe d'archéologues pourrait mener à des découvertes intéressantes."
 YUHT_ARCHEOLOGY_9:0 "Zone d'habitation découverte sur un astéroïde"
 YUHT_ARCHEOLOGY_9_DESC:0 "L'astéroïde [From.GetName] semble abriter les vestiges d'une ancienne zone d'habitation yuht. Une expédition doit être préparée pour aller fouiller les cavernes de l'astéroïde."
 FIRST_LEAGUE_ARCHEOLOGY_1:0 "Base navale de la Ligue"
 FIRST_LEAGUE_ARCHEOLOGY_1_DESC:0 "Les vestiges d'une base navale de la Première ligue ont été repérés en orbite de [From.GetName]. Certains des débris semblent suffisamment stables pour permettre d'y mener une mission archéologique."
 FIRST_LEAGUE_ARCHEOLOGY_2:0 "Croiseur abandonné de la Ligue"
 FIRST_LEAGUE_ARCHEOLOGY_2_DESC:0 "Nous avons repéré en orbite de [From.GetName] ce qui semble être la proue d'un ancien croiseur de la Première ligue. Une équipe devrait l'aborder pour étudier ces vestiges et nous permettre d'en savoir plus."
 FIRST_LEAGUE_ARCHEOLOGY_3:0 "Le monde natal des Khamdai"
 FIRST_LEAGUE_ARCHEOLOGY_3_DESC:0 "[From.GetName] semble avoir été le monde natal des Khamdai, une espèce aujourd'hui disparue et l'une des espèces fondatrices de la Première ligue. La [From.GetPlanetMoon] est couverte de ruines qui n'attendent que d'être explorées."
 FIRST_LEAGUE_ARCHEOLOGY_4:0 "Le monde natal des Chassago"
 FIRST_LEAGUE_ARCHEOLOGY_4_DESC:0 "Nous avons identifié [From.GetName] comme le monde natal des Chassago, une espèce reptilienne qui faisait partie des membres fondateurs de la Première ligue. On peut encore trouver sous la surface de la [From.GetPlanetMoon] les restes de leurs villes souterraines."
 FIRST_LEAGUE_ARCHEOLOGY_5:0 "Le monde natal des Migir-Yan"
 FIRST_LEAGUE_ARCHEOLOGY_5_DESC:0 "Il y a de cela deux millions d'années, les Migir-Yan ont contribué à la fondation de la Première ligue, et [From.GetName] était sans doute leur monde natal. Malgré tout le temps qui s'est écoulé depuis, certaines de leurs hautes arcologies sont toujours debout."
 FIRST_LEAGUE_ARCHEOLOGY_6:0 "Le monde natal des V'ropak"
 FIRST_LEAGUE_ARCHEOLOGY_6_DESC:0 "Nous pensons que [From.GetName] était le monde natal des V'ropak, l'une des espèces fondatrices de la Première ligue. Les archéologues aimeraient recevoir l'autorisation de fouiller les vestiges des villes immenses bâties dans des plateaux excavés par cette espèce aviaire."
 FIRST_LEAGUE_ARCHEOLOGY_7:0 "Base scientifique de la Ligue"
 FIRST_LEAGUE_ARCHEOLOGY_7_DESC:0 "Les ruines d'un vaste complexe ont été découvertes à la surface de [From.GetName]. Nous pensons que ces bâtiments appartenaient à une importante base de recherche de la Première ligue, mais seule une exploration plus poussée pourra le confirmer."
 FIRST_LEAGUE_ARCHEOLOGY_8:0 "Ruines d'une colonie de la Ligue"
 FIRST_LEAGUE_ARCHEOLOGY_8_DESC:0 "La Première ligue a jadis établi une colonie sur [From.GetName], la peuplant d'individus issus de chacune des espèces membres. Cette colonie a visiblement été un échec, mais seule une fouille des vestiges permettra d'en déterminer les raisons."
 FIRST_LEAGUE_ARCHEOLOGY_9:0 "Carrefour commercial de la Ligue"
 FIRST_LEAGUE_ARCHEOLOGY_9_DESC:0 "[From.GetName] était jadis une importante plaque tournante du commerce au sein de la Première ligue. La [From.GetPlanetMoon] était fortement urbanisée, et sa surface comporte de nombreux vestiges offerts à une exploration archéologique."
 FIRST_LEAGUE_ARCHEOLOGY_10:0 "Épaves d'une bataille"
 FIRST_LEAGUE_ARCHEOLOGY_10_DESC:0 "Il y a deux millions d'années, une grande bataille livrée par la Première ligue a eu lieu près de [From.GetName]. Certaines des épaves sont depuis retombées à la surface de la [From.GetPlanetMoon], et les archéologues aimeraient établir un camp de base à proximité pour les étudier."
 FIRST_LEAGUE_ARCHEOLOGY_11:0 "Colonie pénitentiaire"
 FIRST_LEAGUE_ARCHEOLOGY_11_DESC:0 "[From.GetName], une [From.GetPlanetMoon] hostile, était jadis utilisée par la Première ligue comme colonie pénitentiaire. Y établir une mission archéologique permettrait de fouiller les installations qui s'y trouvent encore."
 FIRST_LEAGUE_ARCHEOLOGY_12:0 "Avant-poste d'observation de la Ligue"
 FIRST_LEAGUE_ARCHEOLOGY_12_DESC:0 "[From.GetName] était jadis le monde natal d'une civilisation de l'Âge du bronze qui semble avoir été observée par la Première ligue. Plusieurs sites de fouilles prometteurs ont déjà été repérés."
 FIRST_LEAGUE_ARCHEOLOGY_13:0 "Blocus orbital"
 FIRST_LEAGUE_ARCHEOLOGY_13_DESC:0 "[From.GetName] semble avoir été jadis le monde natal d'une espèce non identifiée soumise à un blocus orbital par des vaisseaux de la Première ligue. Une mission archéologique nous en révélerait sans doute plus."
 FIRST_LEAGUE_ARCHEOLOGY_14:0 "Astéroïde de contrebandiers"
 FIRST_LEAGUE_ARCHEOLOGY_14_DESC:0 "L'astéroïde [From.GetName] abritait apparemment un port caché, fréquenté par des contrebandiers, des pirates et d'autres éléments criminels de la Première ligue. En fouillant l'intérieur, nous devrions pouvoir y trouver des artéfacts de la Ligue."
 IRASSIAN_ARCHEOLOGY_1:0 "Blocus orbital"
 IRASSIAN_ARCHEOLOGY_1_DESC:0 "La colonie irassienne de [From.GetName] a succombé à la peste javorienne, mais certaines preuves attestent également que la [From.GetPlanetMoon] faisait déjà l'objet d'un blocus lorsque cela s'est produit. Pour en savoir plus, nous allons devoir examiner plus attentivement les débris orbitaux."
 IRASSIAN_ARCHEOLOGY_2:0 "Colonie bombardée"
 IRASSIAN_ARCHEOLOGY_2_DESC:0 "Avant le terrible bombardement orbital dont cette [From.GetPlanetMoon] fut la cible, il y a environ 1,2 million d'années, [From.GetName] était une colonie irassienne prospère. Peut-être une expédition archéologique nous permettrait-elle d'en apprendre davantage."
 IRASSIAN_ARCHEOLOGY_3:0 "Monde natal des Joggra"
 IRASSIAN_ARCHEOLOGY_3_DESC:0 "Les Joggra, une espèce de molluscoïdes assujettie au Pacte irassien, étaient originaires de [From.GetName]. Nous ne savons pas grand-chose sur eux, mais une expédition archéologique pourrait nous permettre d'y remédier."
 IRASSIAN_ARCHEOLOGY_4:0 "Monde natal des Ti'Derg"
 IRASSIAN_ARCHEOLOGY_4_DESC:0 "[From.GetName] était l'ancien monde natal des Ti'Derg, avant de subir un bombardement orbital total, il y a 1,2 million d'années. On sait que les Ti'Derg étaient l'une des races assujetties aux Irassiens, mais les causes de ce bombardement restent pour l'heure un mystère."
 IRASSIAN_ARCHEOLOGY_5:0 "Ruines d'une colonie"
 IRASSIAN_ARCHEOLOGY_5_DESC:0 "Il ne subsiste aujourd'hui que des ruines et des fossiles de la colonie irassienne de [From.GetName]. Elle semble avoir été, elle aussi, victime de la peste javorienne ; mais peut-être une mission archéologique pourra-t-elle nous en apprendre plus sur son destin."
 IRASSIAN_ARCHEOLOGY_6:0 "Base minière"
 IRASSIAN_ARCHEOLOGY_6_DESC:0 "Les profonds puits de forage de [From.GetName] indiquent qu'une base minière irassienne y était jadis implantée. Nos archéologues aimeraient pouvoir les fouiller."
 IRASSIAN_ARCHEOLOGY_7:0 "Vestiges d'une colonie"
 IRASSIAN_ARCHEOLOGY_7_DESC:0 "La colonie de [From.GetName] fut l'une des premières touchées par la peste javorienne, et nos archéologues aimeraient étudier cet ancien établissement irassien pour y trouver des indices sur l'origine de l'épidémie."
 IRASSIAN_ARCHEOLOGY_8:0 "Croiseur abandonné"
 IRASSIAN_ARCHEOLOGY_8_DESC:0 "Nous avons découvert en orbite de [From.GetName] un croiseur irassien à l'abandon. Une équipe d'archéologues se tient prête à monter à son bord."
 IRASSIAN_ARCHEOLOGY_9:0 "Station orbitale"
 IRASSIAN_ARCHEOLOGY_9_DESC:0 "Les vestiges épars d'une station orbitale irassienne ont été trouvés au-dessus de [From.GetName]. Elle servait manifestement de quartier général à leur Autorité de contrôle sanitaire, mais pour en savoir plus nous allons devoir fouiller de façon extensive le champ de débris."
 IRASSIAN_ARCHEOLOGY_10:0 "Poste d'écoute sur un astéroïde"
 IRASSIAN_ARCHEOLOGY_10_DESC:0 "Un poste d'écoute militaire abandonné a été découvert sur l'astéroïde [From.GetName]. Il est probable qu'il a été construit par le Pacte irassien."
 IRASSIAN_ARCHEOLOGY_11:0 "Station scientifique"
 IRASSIAN_ARCHEOLOGY_11_DESC:0 "Les débris d'une ancienne station de recherche irassienne ont été découverts en orbite de [From.GetName]. Pour une raison ou une autre, les Irassiens semblent avoir étudié la géante gazeuse."
 CYBREX_ARCHEOLOGY_1:0 "Le monde natal des Kuur"
 CYBREX_ARCHEOLOGY_1_DESC:0 "[From.GetName], l'ancien monde natal des Kuur, n'est qu'une victime parmi d'autres de ce fléau qu'a été la Cybrex. Il ne reste que quelques ruines de la civilisation kuur, mais sans doute devrions-nous les fouiller."
 CYBREX_ARCHEOLOGY_2:0 "Le monde natal des Indimak"
 CYBREX_ARCHEOLOGY_2_DESC:0 "[From.GetName] était jadis le monde natal de l'antique civilisation indimak, jusqu'à ce que les unités combattantes de la Cybrex y descendent pour tout y détruite. Il y a peut-être d'importantes trouvailles archéologiques à y faire."
 CYBREX_ARCHEOLOGY_3:0 "Débris d'unités combattantes de la Cybrex"
 CYBREX_ARCHEOLOGY_3_DESC:0 "Deux unités combattantes de la Cybrex, détruites, ont été découvertes en orbite de [From.GetName]. Il serait intéressant de les examiner plus en détail."
 CYBREX_ARCHEOLOGY_4:0 "L'invasion de la Cybrex"
 CYBREX_ARCHEOLOGY_4_DESC:0 "Une guerre de proportion considérable s'est jadis déroulée sur la surface de [From.GetName], lorsque la Cybrex a envahi la civilisation originaire de cette [From.GetPlanetMoon]. Ce champ de bataille antique devrait être fouillé pour y découvrir des vestiges intéressants."
 CYBREX_ARCHEOLOGY_5:0 "Les ruines de la Cybrex"
 CYBREX_ARCHEOLOGY_5_DESC:0 "[From.GetName] a été fortement développée par la Cybrex, mais pour une raison qui nous échappe une vaste région de forme rectangulaire a été préservée, non loin de l'équateur. Les archéologues devraient s'y intéresser."
 CYBREX_ARCHEOLOGY_6:0 "Poste d'écoute de la Cybrex"
 CYBREX_ARCHEOLOGY_6_DESC:0 "[From.GetName] n'est en fait pas un astéroïde, mais une construction entièrement artificielle de la Cybrex. Il était utilisé, il y a environ 600 000 ans, comme poste d'écoute secret."
 CYBREX_ARCHEOLOGY_7:0 "Raffinerie de la Cybrex"
 CYBREX_ARCHEOLOGY_7_DESC:0 "Les débris d'un gigantesque complexe de raffinage de la Cybrex dérivent en orbite de [From.GetName]. Ces machines y avaient manifestement entamé des opérations minières."
 CYBREX_ARCHEOLOGY_8:0 "Vestiges de bataille"
 CYBREX_ARCHEOLOGY_8_DESC:0 "Une bataille spatiale aux proportions colossales s'est déroulée près de [From.GetName] il y a 600 000 ans, dans laquelle ont été impliqués les vaisseaux d'au moins cinq flottes différentes. L'une d'entre elles appartenait à la Cybrex."
 CYBREX_ARCHEOLOGY_9:0 "Ancienne base de la Cybrex"
 CYBREX_ARCHEOLOGY_9_DESC:0 "Jusqu'à ce qu'elle soit remplacée par un cratère, une vaste base de la Cybrex se trouvait à la surface de [From.GetName]. Nous devrions essayer de comprendre ce qu'il s'est passé."
 CYBREX_ARCHEOLOGY_10:0 "Restes organiques"
 CYBREX_ARCHEOLOGY_10_DESC:0 "Les cadavres de près d'un millier d'aliens ont été trouvés en orbite de [From.GetName]. Leur mort semble dater de l'époque où la Cybrex contrôlait cette partie de la galaxie."
 CYBREX_ARCHEOLOGY_11:0 "Station de recherche de la Cybrex"
 CYBREX_ARCHEOLOGY_11_DESC:0 "Le module d'une station de recherche de la Cybrex a été découvert en orbite de [From.GetName], avec à son bord les restes de créatures apparemment cybernétiques."
 
 
 TARBLAC_PROCUREMENT:0 "Les chimériques tarblacs"
 TARBLAC_PROCUREMENT_DESC:0 "Les tarblacs vivent dans les profondeurs du monde océanique de [This.GetName]."
 TASSARGOID_PROCUREMENT:0 "Les puissants tassargoïdes"
 TASSARGOID_PROCUREMENT_DESC:0 "Les tassargoïdes vivent dans les jungles humides de [This.GetName]."
 ORINTHI_PROCUREMENT:0 "Les abominables orinthis"
 ORINTHI_PROCUREMENT_DESC:0 "De grands rassemblements d'orinthis ont été repérés à la surface de [This.GetName]."
 SNIRAN_PROCUREMENT:0 "Les insidieux snirans"
 SNIRAN_PROCUREMENT_DESC:0 "Les snirans vivent dans les immenses dunes de [This.GetName]."
 GOOLANTHA_PROCUREMENT:0 "Les dociles goolanthas"
 GOOLANTHA_PROCUREMENT_DESC:0 "Les troupeaux de goolanthas vivent uniquement dans les grandes steppes de [This.GetName]."
 UDDLORAN_PROCUREMENT:0 "Les rusés uddlorans"
 UDDLORAN_PROCUREMENT_DESC:0 "Les uddlorans vivent dans les déserts glacés de [This.GetName]."
 ZULCOR_PROCUREMENT:0 "Les voraces zulcors"
 ZULCOR_PROCUREMENT_DESC:0 "Les essaims de zulcors sont originaires des canyons arides de [This.GetName]."
 SUBLIGHT_PROBE_PROJECT:0 "Récupérer une sonde"
 SUBLIGHT_PROBE_PROJECT_DESC:0 "Nous avons repéré l'une de nos anciennes sondes subluminiques dans le système de [space_probe.GetStarName]. Nous devons la récupérer au plus vite."
 BOARD_CULT_SHIP_1:0 "Arraisonnement du vaisseau fanatique"
 BOARD_CULT_SHIP_1_DESC:0 "Nos forces ont neutralisé un des vaisseaux des fanatiques religieux. Nous devrions l'arraisonner pour libérer les prisonniers et récupérer un maximum de renseignements."
 BOARD_CULT_SHIP_2:0 "Arraisonnement du vaisseau amiral des fanatiques"
 BOARD_CULT_SHIP_2_DESC:0 "Nous avons neutralisé le vaisseau amiral des fanatiques ! Des effectifs importants vont être nécessaires pour l'arraisonner et en prendre possession."
 CULTIST_DEBRIS:0 "Débris des vaisseaux fanatiques"
 CULTIST_DEBRIS_DESC:0 "Les fanatiques ont développé de nouvelles armes, et c'est ici que s'arrêtent les traces menant à leur base d'opération. Enquêter sur leur technologie pourrait nous permettre de trouver des indications du lieu où se trouve leur chef."
 SMUGGLER_RAID_PROJECT:0 "Attaquer la base des contrebandiers"
 SMUGGLER_RAID_PROJECT_DESC:0 "Des contrebandiers ont établi un avant-poste illégal à la surface de [From.GetName], un monde sanctuaire primitif placé sous notre protection. Ils doivent en être délogés avant de provoquer des dommages irréparables sur la civilisation locale de la [From.GetPlanetMoon]."
 ROGUE_BOMBARDMENT_PROJECT:0 "Éliminer un agent rebelle"
 ROGUE_BOMBARDMENT_PROJECT_DESC:0 "Notre agent secret rebelle de [From.GetName] a été localisé à la périphérie d'une grande ville. Nous devons bombarder sa position depuis l'espace."
 AVERT_PRIMITIVE_WAR_PROJECT:0 "Éviter une guerre sur [From.GetName]"
 AVERT_PRIMITIVE_WAR_PROJECT_DESC:0 "Suite à un incident lié à notre programme d'infiltration sur [From.GetName], les [From.Owner.GetSpeciesNamePlural] sont au bord d'une guerre nucléaire. Nos cellules d'infiltration sur la [From.GetPlanetMoon] ont besoin d'un vaisseau scientifique en orbite pour apaiser les tensions."
 FALLEN_SHIELD_PROJECT:0 "Neutraliser le bouclier sur [From.GetName]"
 FALLEN_SHIELD_PROJECT_DESC:1 "Pour une raison inconnue, quelqu'un ou quelque chose a enfermé [From.GetName] dans un bouclier énergétique impénétrable. Les niveaux d'énergie en sont très fluctuants, suggérant que ce bouclier est actif depuis plusieurs milliers d'années. Nous devons trouver le moyen d'abaisser cette barrière pour découvrir ce qui se trouve à l'intérieur."
 BOARD_HYACINTH:0 "Arraisonner le Hyacinth"
 BOARD_HYACINTH_DESC:0 "Le Hyacinth a été localisé au-dessus de [hyacinth_planet.GetName] et sa structure semble intacte. Nous allons devoir former une unité d'abordage pour découvrir ce qui est arrivé au vaisseau-arche."
 ABDUCT_SCIENTIST_PROJECT:0 "Enlèvement d'un scientifique"
 ABDUCT_SCIENTIST_PROJECT_DESC:0 "Un brillant scientifique a été identifié parmi les [From.Owner.GetSpeciesNamePlural] primitifs de [From.GetName]. Sa civilisation d'origine ne lui permet pas d'exploiter pleinement ses immenses talents, alors qu'il pourrait être très utile à nos programmes de recherche. Un plan a été élaboré pour l'enlever et tenter de le "convaincre" de travailler pour nous."
 IMPLANT_MALFUNCTIONS_PROJECT:0 "Retrait des implants défectueux"
 IMPLANT_MALFUNCTIONS_PROJECT_DESC:0 "Les implants cérébraux que nous avons posés sur plusieurs [From.Owner.GetSpeciesNamePlural] primitifs de [From.GetName] présentent des dysfonctionnements. Des comportements violents ont été signalés et des décès sont même à déplorer. Nous devons retirer ces implants avant que d'autres problèmes ne surviennent."
 DEFENSE_FORCE_STRIKE_PROJECT:0 "Destruction de la force défensive primitive"
 DEFENSE_FORCE_STRIKE_PROJECT_DESC:0 "Les États-nations [From.Owner.GetSpeciesName] de [From.GetName] ont uni leurs forces pour former un corps expéditionnaire anti-aliens chargé de contrecarrer nos activités sur leur monde natal. Cette situation est intolérable. Nous devons lancer une frappe punitive contre la base principale de cette organisation."
 SYNTH_INFILTRATION_PROJECT:0 "Méthode de détection d'êtres synthétiques"
 SYNTH_INFILTRATION_PROJECT_DESC:0 "Des infiltrés synthétiques déguisés en [Root.GetSpeciesNamePlural] opèrent au coeur de la [Root.GetName]. Nous devons mettre au point une méthode fiable et efficace pour les identifier."
 CAPTURE_QUEEN:0 "Capture de la reine"
 CAPTURE_QUEEN_DESC:0 "Suite à une récente bataille spatiale livrée dans le système [queen_system.GetName], une reine préthoryne a été gravement blessée et laissée pour morte par le reste du Fléau. Mais la créature est encore en vie. Sa capture serait une aubaine pour nos services de renseignement."
 
 ESTABLISH_COMMUNICATIONS:0 "Enquêter sur les [Prev.From.GetName]"
 ESTABLISH_COMMUNICATIONS_DESC:1 "Nous devons en apprendre plus sur ces mystérieux aliens auxquels nous avons attribué le nom de code §Y[Prev.From.GetName]§!. S'ils utilisent une quelconque forme de langage, celui-ci doit être déchiffré pour établir des communications.\n\nRécompense : £influence §GInfluence§! ou un §Gprojet spécial§!"
