 # Engineering
 tech_repeatable_improved_tile_mineral_output:0 "Modèles d'extraction"
 tech_repeatable_improved_tile_mineral_output_desc:2 "Des changements dans l'évaluation de la façon dont les dépôts de minéraux sont positionnés les uns par rapport aux autres permettent de dessiner des modèles d'exploitation plus efficaces.\n\n"
 tech_repeatable_improved_military_station_damage:0 "Tirs synchronisés"
 tech_repeatable_improved_military_station_damage_desc:1 "Lier les uns aux autres les systèmes d'armes de façon à faire feu par salves décalées augmente progressivement les dégâts infligés par les stations militaires.\n\n"
 tech_repeatable_improved_military_station_health:0 "Couches de noyaux fortifiées"
 tech_repeatable_improved_military_station_health_desc:1 "Les couches de blindage supplémentaires de la structure elle-même améliorent la résistance des stations militaires.\n\n"
 tech_repeatable_improved_ship_health:0 "Intégrité de coque"
 tech_repeatable_improved_ship_health_desc:1 "Repousser les limites de la compartimentation des espaces de bord permet aux vaisseaux d'encaisser plus de dégâts avant que l'intégrité de leur coque ne soit menacée.\n\n"
 tech_repeatable_improved_armor_output:0 "Compression de la matière"
 tech_repeatable_improved_armor_output_desc:1 "La compression de matériaux adaptés pour en faire des formes ultra denses est un moyen économique et efficace d'améliorer leur capacité à absorber les impacts des armes.\n\n"
 tech_repeatable_weapon_type_explosive_damage:0 "Contrôle du rendement thermodynamique"
 tech_repeatable_weapon_type_explosive_damage_desc:1 "À l'aide d'une réaction chimique étroitement contrôlée par des microprocesseurs de cartes-missiles, la détonation des ogives est adaptée aux conditions locales pour en optimiser les effets.\n\n"
 tech_repeatable_weapon_type_explosive_fire_rate:0 "Amorceurs miniaturisés"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:1 "Les avancées réalisées dans le domaine de la miniaturisation permettent de charger et de décharger rapidement les charges offensives propulsées par roquettes.\n\n"
 tech_repeatable_weapon_type_kinetic_damage:0 "Munitions haute densité"
 tech_repeatable_weapon_type_kinetic_damage_desc:1 "Des balles ultra denses peuvent perforer les boucliers projetés les plus résistants.\n\n"
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "Efficacité de chargeur"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:1 "De petites avancées techniques combinées aux routines de bord améliorées pour manipuler les munitions permettent d'optimiser considérablement la cadence de tir.\n\n"
 
 #Physics
 tech_repeatable_improved_tile_energy_output:0 "Superconductivité appliquée"
 tech_repeatable_improved_tile_energy_output_desc:1 "De petites améliorations en termes d'efficacité des transmissions contribuent à réduire considérablement la perte d'énergie globale.\n\n"
 tech_repeatable_improved_shield_output:0 "Harmoniques de bouclier"
 tech_repeatable_improved_shield_output_desc:1 "Les mécanismes de base des vaisseaux sont complexes, mais peuvent être ajustés et améliorés de plusieurs manières.\n\n"
 tech_repeatable_weapon_type_energy_damage:0 "Réseau de capteurs focalisés"
 tech_repeatable_weapon_type_energy_damage_desc:1 "Optimiser la cadence de tir des armes laser pourrait occuper l'élite du génie de toutes les planètes pendant des siècles.\n\n"
 tech_repeatable_weapon_type_energy_fire_rate:0 "Refroidisseur éclair"
 tech_repeatable_weapon_type_energy_fire_rate_desc:1 "De nouveaux développements en matière de refroidissement technique apparaissent régulièrement, améliorant la stabilité et l'efficacité de nos systèmes d'armes sans que ces derniers explosent sur les vaisseaux qui les transportent.\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_damage:0 "Intercepteur synaptiques"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:1 "Augmenter la vitesse à laquelle les pilotes de chasse traitent et agissent sur les données de positionnement de l'ennemi élève les vaisseaux de combat au sein de la chaîne alimentaire.\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_rate:0 "Recycleurs de chaleur"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:1 "Utiliser l'excédent de chaleur des décharges d'armes pour amorcer les munitions chargées augmente la cadence de tir des arsenaux des vaisseaux de combat.\n\n"
 tech_repeatable_improved_planet_sensor_range:0 "Amplificateurs de signaux planétaires"
 tech_repeatable_improved_planet_sensor_range_desc:1 "Alors que nos flottes s'aventurent toujours plus loin de notre monde ancestral, les limites de nos capteurs sont sans cesse repoussées.\n\n"
 tech_repeatable_reduced_building_cost:0 "Analyse gravitationnelle"
 tech_repeatable_reduced_building_cost_desc:1 "Des modèles de calcul de plus en plus puissants permettent d'adapter les projets de construction individuels aux conditions gravitationnelles planétaires et très locales.\n\n"
 tech_repeatable_reduced_building_time:0 "Algorithmes d'assemblage"
 tech_repeatable_reduced_building_time_desc:1 "L'application de la théorie des jeux et des énigmes pourrait grandement optimiser la construction et l'assemblage modulaires.\n\n"
 
 #Society:
 tech_repeatable_improved_tile_food_output:0 "Cultures transgéniques"
 tech_repeatable_improved_tile_food_output_desc:1 "Les cultures transgéniques offrent les éléments nutritionnels de diverses cultures classiques dans un même package.\n\n"
 tech_repeatable_improved_sector_cap:0 "Protocoles de communication"
 tech_repeatable_improved_sector_cap_desc:1 "Les canaux de communication supra-luminiques favorisent une gestion administrative plus cohérente.\n\n"
 tech_repeatable_improved_core_system_cap:0 "Efficacité administrative"
 tech_repeatable_improved_core_system_cap_desc:1 "La restructuration du réseau d'encadrement assurant la liaison entre les mondes principaux et la capitale permet d'alléger le fardeau administratif et les goulots d'étranglement de l'information qui apparaissent fréquemment au sein d'un empire naissant.\n\n"
 tech_repeatable_improved_leader_cap:0 "Gestion consciente des ressources"
 tech_repeatable_improved_leader_cap_desc:1 "Le concept de gestion des individus en tant que ressources au sein de plus vastes systèmes de production doit impérativement gagner en souplesse car les possibles natures des individus gérés n'ont de cesse de se multiplier.\n\n"
 tech_repeatable_reduced_leader_cost:0 "Acquisition de talent"
 tech_repeatable_reduced_leader_cost_desc:1 "Les programmes de propagande et d'adroites manipulations des chiffres liés à l'économie font baisser le coût des personnalités les plus talentueuses."
 tech_repeatable_improved_edict_length:0 "Diffusions de proclamation"
 tech_repeatable_improved_edict_length_desc:1 "Des campagnes d'information plus agressives améliorent la réceptivité de la population en matière de décrets.\n\n"
 tech_repeatable_improved_army_damage:0 "Conditionnement agressif"
 tech_repeatable_improved_army_damage_desc:1 "Réitérer le régime de conditionnement standard des troupes au sol les rend plus efficaces en situation de combat direct.\n\n"
 tech_repeatable_improved_army_health:0 "Tempérances nerveuses"
 tech_repeatable_improved_army_health_desc:1 "L'ajustement précis des récepteurs de douleur permet aux soldats de se battre malgré des blessures précédemment considérées comme débilitantes.\n\n"
 tech_repeatable_improved_leader_life_span:0 "Revitalisation cellulaire"
 tech_repeatable_improved_leader_life_span_desc:1 "Le recours à des traitements périodiques de revitalisation cellulaire permet de maintenir les personnalités alertes et actives au-delà de l'espérance de vie habituelle.\n\n"
 tech_repeatable_improved_border_range:0 "Transmissions de propagande"
 tech_repeatable_improved_border_range_desc:1 "Les transmissions non codées signalant nos revendications sur les systèmes voisins constituent un outil de politique étrangère aussi simple qu'efficace.\n\n"
 tech_repeatable_improved_slave_mineral_output:0 "Régime stimulant"
 tech_repeatable_improved_slave_mineral_output_desc:1 "Des régimes chimiquement optimisés destinés aux travailleurs asservis permettent à ceux-ci de dépasser les prévisions en matière de courbes de productivité."
 
