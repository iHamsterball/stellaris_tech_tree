 tech_assembly_pattern:0 "Schémas d'assemblage"
 tech_assembly_pattern_desc:1 "L'itération rapide dans les simulations de construction permet de déterminer par avance les schémas d'assemblage optimaux des composants pour chaque projet de construction."
 tech_construction_templates:0 "Modèles de constructions"
 tech_construction_templates_desc:1 "Les modèles préfabriqués et standardisés accélèrent de façon notable la construction des complexes sur site."
 tech_mine_yuranic:0 "Minage de cristaux yurantiques"
 tech_mine_yuranic_desc:0 "Les cristaux yurantiques disposent de propriétés réflexives rares permettant d'accroître la puissance produite par les armes énergétiques."
 tech_psionic_shield:0 "Boucliers psioniques"
 tech_psionic_shield_desc:0 "Ces boucliers extrêmement puissants sont générés par l'énergie psychique pure par un petit groupe de psioniques spécialisés. Leur puissance est encore accrue par de vastes appareillages d'émetteurs psi."
 tech_ascension_theory:0 "Théorie de l'ascension"
 tech_ascension_theory_desc:0 "Notre histoire est un cycle répété sans fin d'avancées soudaines dans les domaines technologique, politique ou culturel. Ces avancées sont souvent précédées de périodes agitées, et suivies de périodes de relative stabilité. En identifiant les prémices récurrentes et centrales de ces avancées, nous pouvons donc court-circuiter ces cycles - pour notre plus grand bénéfice."
 tech_colonial_bureaucracy:0 "Bureaucratie coloniale"
 tech_colonial_bureaucracy_desc:0 "Le développement d'une administration locale permet une supervision plus réactive des affaires coloniales sans surcharger excessivement la prise de décision au niveau central."
 tech_galactic_bureaucracy:0 "Bureaucratie galactique"
 tech_galactic_bureaucracy_desc:0 "Des strates administratives multiples permettent de trier de manière efficace les informations les plus importantes jusqu'aux plus hauts échelons du gouvernement."
 tech_subdermal_stimulation:0 "Stimulation hypodermique"
 tech_subdermal_stimulation_desc:0 "Des implants sous-cutanés profonds constituent la dernière innovation en matière de croisements révolutionnaires entre l'ingénierie sensitive et les expériences de loisir. « Là où nous allons, pas besoin de peau pour profiter ! »"
 tech_cultural_heritage:0 "Histoire socioculturelle"
 tech_cultural_heritage_desc:0 "La compréhension d'un passé commun est nécessaire pour permettre de réelles avancées vers l'avenir."
 tech_heritage_site:0 "Sites patrimoniaux"
 tech_heritage_site_desc:0 "Les vestiges physiques de l'ancienneté de notre histoire et de nos origines inculquent une vénération pour les succès passés et dope les ambitions pour l'avenir."
 tech_hypercomms_forum:0 "Hypercommunications locales"
 tech_hypercomms_forum_desc:0 "Toutes les recherches sur les canaux de communication PRL ne produisent pas des résultats utilisables, mais certaines inventions peuvent trouver des usages nouveaux capables d'unifier l'ensemble de la population."
 tech_autocurating_vault:0 "Algorithmes de gestion automatisés"
 tech_autocurating_vault_desc:0 "Une analyse continue et asynchrone d'ensembles de données disparates permet une modélisation précise des fluctuations jusque là imprévisibles dans les courants sociaux."
 tech_holographic_rituals:0 "Rituels holographiques"
 tech_holographic_rituals_desc:0 "Voir c'est croire, et c'est des croyances que naît la réalité."
 tech_transcendent_faith:0 "Foi métacognitive"
 tech_transcendent_faith_desc:0 "Quitter notre berceau planétaire nous a ouverts à une nouvelle compréhension de la foi, et à sa place dans un contexte bien plus large désormais."
 tech_alien_sanctuary:0 "Xénonaturalisation"
 tech_alien_sanctuary_desc:0 "L'introduction de centres de naturalisation avancés va permettre à tout nouveau-venu dans l'empire d'être pourvu des instruments qui assureront son insertion dans sa société d'adoption tout en préservant les avantages qu'il tient de ses origines."
 tech_mega_engineering:0 "Méga-ingénierie"
 tech_mega_engineering_desc:0 "Afin d'achever la construction de projets réellement stupéfiants, nous devons au préalable acquérir une compréhension fondamentale à la fois de l'ingénierie et du stockage de ressources, vitaux pour toute mégastructure."
 tech_genetic_resequencing:0 "Reséquençage génétique"
 tech_genetic_resequencing_desc:0 "Nous ne serons plus limités par la structure biologique brute d'une espèce lorsque nous chercherons à l'améliorer. L'ADN n'est après tout rien d'autre qu'un matériau comme un autre, qu'un sculpteur peut façonner selon sa volonté."
 tech_interstellar_campaigns:0 "Campagnes interstellaires"
 tech_interstellar_campaigns_desc:0 "Une machine de guerre bien huilée est encore la meilleure façon d'exercer son influence à l'échelle galactique. Soutenus par l'armée, nous pouvons prétendre à presque tout ce que nous voulons."
 tech_galactic_campaigns:0 "Campagnes galactiques"
 tech_galactic_campaigns_desc:0 "De nouvelles améliorations administratives offrent une bien meilleure projection de force à travers les étoiles, et donc le poids militaire nécessaire pour faire reconnaître nos revendications."
 tech_ecological_adaptation:0 "Adaptation écologique"
 tech_ecological_adaptation_desc:0 "En adaptant les écosystèmes planétaires à des changements environnementaux à large échelle, nous pouvons faire de la terraformation un procédé moins perturbateur."
 tech_space_defense_station_improvement_machine_intelligence:0 "Construction optimisée de stations"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "Une évaluation précise de la méthode de construction des actuelles stations militaires a identifié plusieurs domaines qui pourraient être notablement améliorés."
 tech_powered_exoskeletons_machine_intelligence:0 "Servomoteurs améliorés"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "De puissants servomoteurs permettent désormais d'accroître le poids que peuvent porter les unités robotiques. Les unités minières pourront transporter plus de minéraux, et les machines de guerre être équipées d'armements plus lourds."
 tech_robomodding:0 "Systèmes modélisés mécaniques"
 tech_robomodding_desc:0 "Des modèles d'assemblages réinscriptibles permettent la création de plusieurs modèles personnalisés de travailleurs synthétiques."
 tech_robomodding_points_1:0 "Standardisation intermodèles"
 tech_robomodding_points_1_desc:0 "Les pratiques de production améliorées permettent d'apporter des modifications plus importantes aux travailleurs synthétiques sans avoir à transiger avec leurs fonctionnalités élémentaires."
 tech_robomodding_points_2:0 "Circuits remplaçables"
 tech_robomodding_points_2_desc:0 "Les pratiques de production améliorées permettent d'apporter des modifications fondamentales aux travailleurs synthétiques sans avoir à transiger avec leurs fonctionnalités élémentaires."
 tech_administrative_ai_machine_intelligence:0 "Optimisation académique"
 tech_administrative_ai_desc_machine_intelligence:0 "De nouvelles sous-routines vont permettre d'affiner les intérêts des unités de recherche, éliminant ainsi toute inefficience."
 tech_administrative_ai_hive_mind:0 "Exhausteur synaptique"
 tech_administrative_ai_desc_hive_mind:0 "Penser avant d'agir. La conscience évoluera jusqu'à atteindre des hauteurs encore insoupçonnées."
 tech_self_aware_logic_hive_mind:0 "Synapses autonomes"
 tech_self_aware_logic_desc_hive_mind:0 "En dehors d'une unité indivisible."
 tech_sapient_ai_hive_mind:0 "Implants positroniques"
 tech_sapient_ai_desc_hive_mind:0 "Accroît les possibilités par l'application d'une cybernétique limitée."
 tech_cryostasis_1_machine_intelligence:0 "Drones de fabrication de colonie"
 tech_cryostasis_1_desc_machine_intelligence:0 "Des flottes de drones de construction, petits mais efficients, emmagasinées dans les hangars des vaisseaux coloniaux. Une fois activés à la surface d'un monde, ils accélèrent grandement le processus d'établissement initial."
 tech_automated_exploration_machine_intelligence:0 "Algorithmes exploratoires autonomes"
 tech_automated_exploration_desc_machine_intelligence:0 "Des algorithmes améliorés et perfectionnés ne permettront pas seulement d'accélérer la vitesse de repérage, mais aussi permettre aux engins d'exploration de passer plus de temps dans l'espace lointain sans recevoir en permanence les instructions de l'intelligence mécanique centrale."
 tech_frontier_health_machine_intelligence:0 "Composants modulaires"
 tech_frontier_health_desc_machine_intelligence:0 "Lors de l'assemblage de nouvelles unités mécaniques, l'usage de segments modulaires permettra à la fois de standardiser les procédures et de faciliter les réparations futures."
 tech_frontier_hospital_machine_intelligence:0 "Usines intelligentes"
 tech_frontier_hospital_desc_machine_intelligence:0 "Ces usines sont dans les faits des entités pleinement conscientes d'elles-mêmes, qui s'optimisent en permanence sans que l'intelligence mécanique globale ait besoin de s'y impliquer."
 tech_glandular_acclimation:0 "Acclimatation glandulaire"
 tech_glandular_acclimation_desc:0 "Le façonnage biologique des glandes permet de modifier la tolérance aux changements environnementaux d'une espèce afin que cela serve nos besoins."
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$ : $POINTS|0=+$"
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$ : $POINTS|0=+$"
 tech_centralized_command_hive_mind:0 "Centres de commandement des drones"
 tech_centralized_command_desc_hive_mind:0 "En établissant des complexes d'entraînement où les drones autonomes peuvent apprendre à commander leurs inférieurs, nous pourrons obtenir une plus grande flexibilité et une plus grande efficience sur le champ de bataille."
 tech_centralized_command_machine_intelligence:0 "Centre de maintenance"
 tech_centralized_command_desc_machine_intelligence:0 "Toute machine requiert une certaine maintenance, et c'est encore plus vrai pour les robots de combat. Un corps de maintenance spécialisé permettra de minimiser les problèmes d'usure et de réduire les coûts de réparation."
 tech_combat_training_machine_intelligence:0 "Réparations sur le terrain"
 tech_combat_training_desc_machine_intelligence:0 "Si nous équipons nos unités de combat au sol de bases de données techniques, elles seront capables d'établir des diagnostics et de procéder à des autoréparations limitées directement sur le champ de bataille."
 tech_planetary_unification_machine_intelligence:0 "Standards de données uniformisés"
 tech_planetary_unification_desc_machine_intelligence:0 "Aucune déviance ne doit être tolérée."
 tech_adaptive_bureaucracy_machine_intelligence:0 "Processeurs positroniques"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "Les processeurs positroniques sont à la fois moins coûteux et plus rapides à produire que les modèles précédents, permettant ainsi de mettre en service un plus grand nombre d'unités de personnalités."
 tech_living_state_machine_intelligence:0 "Agents autonomes"
 tech_living_state_desc_machine_intelligence:0 "Les unités semi-indépendantes se sont avérées essentielles au succès de l'intelligence mécanique globale dans son ensemble."
 tech_collective_self_machine_intelligence:0 "Dynamisme intégré"
 tech_collective_self_desc_machine_intelligence:0 "L'initiative et une mesure d'ambition doivent être mises en valeur au sein des unités de personnalités autonomes, tout en nous assurant qu'ils ne s'écartent pas trop des directives de l'intelligence centrale."
 tech_heritage_site_machine_intelligence:0 "Communications planétaires"
 tech_heritage_site_desc_machine_intelligence:0 "Le transfert quasi instantané d'informations et d'instructions entre les unités est crucial."
 tech_autocurating_vault_machine_intelligence:0 "Plateforme alpha"
 tech_autocurating_vault_desc_machine_intelligence:0 "Tous les chemins de l'information doivent mener à la plateforme, là où l'intelligence mécanique primaire est en mesure d'analyser et interpréter les données comme elle l'entend."
 tech_consecration_fields:0 "Champs consacrés"
 tech_consecration_fields_desc:0 "Grâce à notre compréhension de la physique et de la manipulation des champs, nous pouvons nous assurer que nos lieux saints sont bien visibles et bien sensibles à tous."
 tech_repeatable_reduced_leader_cost_machine_intelligence:0 "Garde-fous de personnalité"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence:0 "Une matrice de personnalité récemment initialisée court toujours le risque de sombrer dans la folie ou des obsessions improductives, ce qui se traduit par des réactions du code coûteuses en énergie et en temps. De meilleurs garde-fous permettront de réduire ce risque."
 tech_probability_theory:0 "Théorie de la probabilité organique"
 tech_probability_theory_desc:0 "Par des simulations mathématiques suffisamment performantes, il devrait être possible de prévoir en partie les fluctuations économiques des sociétés organiques. Cela offrirait de manipuler leurs places boursières à notre avantage."
 tech_binary_motivators:0 "Motivateurs binaires"
 tech_binary_motivators_desc:0 "Ces motivateurs perfectionnés sont à la fois moins encombrants et plus légers que les versions précédentes, permettant aux unités robotiques d'allouer plus d'espace aux sous-systèmes."
 tech_nanite_assemblers:0 "Nanites assembleurs"
 tech_nanite_assemblers_desc:0 "En utilisant des nanites programmables pour assister la construction de nouvelles unités robotiques, nous pourrions concevoir des modèles plus avancés, équipés d'un ensemble de sous-systèmes encore plus grand."
 tech_adaptive_combat_algorithms:0 "Algorithmes de combat adaptatifs"
 tech_adaptive_combat_algorithms_desc:0 "Les organiques combattent souvent en recourant à des tactiques illogiques et imprévisibles, qui peuvent être difficiles à contrer de manière efficace. Des robots de combats plus manoeuvrables et aux tactiques adaptatives devraient donc constituer un avantage décisif."
 tech_biomechanics:0 "Biomécanique"
 tech_biomechanics_desc:0 "Des millions d'années d'évolution organique, même si parfois cela n'est dû qu'à la pure persévérance, ont produit des solutions élégantes qui peuvent aussi être appliquées à la conception de machines."
 tech_singularity_core:0 "Noyau à singularité"
 tech_singularity_core_desc:0 "Un trou noir captif, pouvant être étudié dans un environnement contrôlé, serait un outil incroyable pour la recherche."
 tech_robomodding_m:0 "Systémisation des modèles mécaniques"
 tech_robomodding_m_desc:0 "La standardisation de l'assemblage des modèles permet une spécialisation accrue de la population de drones."
 tech_space_exploration:0 "Exploration spatiale"
 tech_space_exploration_desc:0 "Atteindre le voyage PRL, plus rapide que la lumière, nous place à l'aube d'une ère nouvelle de l'exploration spatiale. Des missions avec équipage, à destination d'autres systèmes stellaires sont désormais non plus impossibles, mais bel et bien indispensables."
 tech_corvettes:0 "Corvettes"
 tech_corvettes_desc:0 "La percée du voyage PRL a permis de premières tentatives d'adaptation des traditionnelles navettes surface-espace pour des applications militaires, jusqu'à parvenir à créer enfin des vaisseaux relativement réduits, rapides et manoeuvrables, dotés d'une puissance de feu limitée."
 tech_destroyers:0 "Destroyers"
 tech_destroyers_desc:0 "S'ils sont plus gros que les corvettes, les configurations de coque des destroyers leur permettent toutefois d'être à peine plus que de simples canonnières."
 tech_cruisers:0 "Croiseurs"
 tech_cruisers_desc:0 "Conçus à l'origine comme des vaisseaux coloniaux expérimentaux de la prochaine génération, leurs nombreux points d'emport en faisaient aussi le modèle idéal pour l'embarquement d'un armement lourd."
 tech_battleships:0 "Cuirassés"
 tech_battleships_desc:0 "Plus grand des vaisseaux militaires standards, le cuirassé est traditionnellement lourdement blindé et compte plusieurs batteries."
 tech_titans:0 "Titans"
 tech_titans_desc:0 "Inspirés des ombres massives aperçues dans les systèmes centraux des ascendances stagnantes, les vaisseaux de classe titan peuvent être dotés d'un armement de classe X."
 tech_colossus:0 "Colosses"
 tech_colossus_desc:0 "Les progrès en méga-ingénierie rendent confuse la frontière entre la réalité et le fantastique, et autorisent la construction de vaisseaux militaires de classe colosse, capables d'embarquer un armement ayant la capacité d'oblitérer - ou en tout cas d'altérer fondamentalement - des mondes entiers. Juste en appuyant sur un bouton."
 tech_corvette_hull_1:0 "Coques de corvettes améliorées"
 tech_corvette_hull_1_desc:0 "Les progrès dans les techniques de construction permettent de concevoir des corvettes plus solides et robustes."
 tech_corvette_hull_2:0 "Coques de corvettes avancées"
 tech_corvette_hull_2_desc:0 "La nouvelle génération des coques de corvettes permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons."
 tech_corvette_build_speed:0 "Modèles de corvettes standardisés"
 tech_corvette_build_speed_desc:0 "L'établissement de nouvelles normes pour la conception et la construction des corvettes améliore notablement l'efficacité de leur production."
 tech_destroyer_hull_1:0 "Coques de destroyers améliorées"
 tech_destroyer_hull_1_desc:0 "Les progrès dans les techniques de construction permettent de concevoir des destroyers plus solides et robustes."
 tech_destroyer_hull_2:0 "Coques de destroyers avancées"
 tech_destroyer_hull_2_desc:0 "La nouvelle génération des coques de destroyers permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons."
 tech_destroyer_build_speed:0 "Modèles de destroyers standardisés"
 tech_destroyer_build_speed_desc:0 "L'établissement de nouvelles normes pour la conception et la construction des destroyers améliore notablement l'efficacité de leur production."
 tech_cruiser_hull_1:0 "Coques de croiseurs améliorées"
 tech_cruiser_hull_1_desc:0 "Les progrès dans les techniques de construction permettent de concevoir des croiseurs plus solides et robustes."
 tech_cruiser_hull_2:0 "Coques de croiseurs avancées"
 tech_cruiser_hull_2_desc:0 "La nouvelle génération des coques de croiseurs permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons."
 tech_cruiser_build_speed:0 "Modèles de croiseurs standardisés"
 tech_cruiser_build_speed_desc:0 "L'établissement de nouvelles normes pour la conception et la construction des croiseurs améliore notablement l'efficacité de leur production."
 tech_battleship_hull_1:0 "Coques de cuirassés améliorées"
 tech_battleship_hull_1_desc:0 "Les progrès dans les techniques de construction permettent de concevoir des cuirassés plus solides et robustes."
 tech_battleship_hull_2:0 "Coques de cuirassés avancées"
 tech_battleship_hull_2_desc:0 "La nouvelle génération des coques de cuirassés permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons."
 tech_battleship_build_speed:0 "Modèles de cuirassés standardisés"
 tech_battleship_build_speed_desc:0 "L'établissement de nouvelles normes pour la conception et la construction des cuirassés améliore notablement l'efficacité de leur production."
 tech_titan_hull_1:0 "Coques de titans améliorées"
 tech_titan_hull_1_desc:0 "Les progrès dans les techniques de construction permettent de concevoir des titans plus solides et robustes."
 tech_titan_hull_2:0 "Coques de titans avancées"
 tech_titan_hull_2_desc:0 "La nouvelle génération des coques de titans permet une optimisation des champs d'intégrité structurale et une amélioration des cloisons."
 tech_starbase_1:0 "Construction de bases stellaires"
 tech_starbase_1_desc:0 "Un complexe spatial centralisé, construit en orbite proche de l'astre d'un système stellaire est nécessaire pour utiliser au mieux les ressources du système."
 tech_starbase_2:0 "Ports stellaires"
 tech_starbase_2_desc:0 "Les premiers modèles de bases stellaires étaient à peine plus que des avant-postes de fortune. Des spatioports permanents nous permettront de préserver notre contrôle sur les systèmes stellaires."
 tech_starbase_3:0 "Redoutes stellaires"
 tech_starbase_3_desc:0 "À mesure que le trafic s'intensifie, des bases stellaires plus vastes et plus aisées à défendre sont nécessaires pour maintenir notre contrôle sur les routes spatiales des systèmes."
 tech_starbase_4:0 "Forteresses stellaires"
 tech_starbase_4_desc:0 "Ces puissantes forteresses fourniront un quartier général pour toute activité militaire dans le système, et leur simple présence aura un effet dissuasif sur tout attaquant ayant un tant soit peu réfléchi."
 tech_starbase_5:0 "Citadelles"
 tech_starbase_5_desc:0 "Les plans d'une immense station de combat, capable de résister aux assauts simultanés de plusieurs flottes, ont été tracés. Si nous les construisons, ces citadelles constitueront la preuve de notre grandeur tout autant que des plaques tournantes au coeur des systèmes."
 tech_modular_engineering:0 "Ingénierie modulaire"
 tech_modular_engineering_desc:0 "Les procédures standardisées de construction de bases stellaires, s'appuyant sur une conception modulaire, réduisent de moitié leur coût et leur durée de construction."
 tech_defense_platform_hull_1:0 "Amélioration de l'intégrité structurelle"
 tech_defense_platform_hull_1_desc:0 "Une structure renforcée et des boucliers anti-souffle absorbant mieux les impacts assurent l'intégrité structurelle de la plateforme, même en cas de pression immense."
 tech_flak_batteries_3:1 "Artillerie DCA"
 tech_flak_batteries_3_desc:1 "Les algorithmes prédictifs de traçage et les salves encore plus puissantes rendent ces batteries incroyablement dangereuses pour les appareils d'attaque ennemis."
 tech_dark_matter_power_core:0 "Énergie de la matière noire"
 tech_dark_matter_power_core_desc:0 "Ces générateurs semblent, d'une façon ou d'une autre, tirer l'énergie produite directement de la matière noire, et fournissent une puissance bien supérieure à ce qu'il devrait être possible selon les lois de la physique."
 tech_reactor_boosters_1:0 "Impulseurs"
 tech_reactor_boosters_1_desc:0 "$REACTOR_BOOSTER_1_DESC$"
 tech_reactor_boosters_2:0 "Impulseurs améliorés"
 tech_reactor_boosters_2_desc:0 "$REACTOR_BOOSTER_2_DESC$"
 tech_reactor_boosters_3:0 "Impulseurs avancés"
 tech_reactor_boosters_3_desc:0 "$REACTOR_BOOSTER_3_DESC$"
 tech_dark_matter_deflector:0 "Déflecteurs à matière noire"
 tech_dark_matter_deflector_desc:0 "Ces déflecteurs utilisent la matière noire pour dévier les projectiles en approche d'une façon semblant défier entièrement les lois de la nature."
 tech_wormhole_stabilization:0 "Stabilisation des trous de ver"
 tech_wormhole_stabilization_desc:0 "Un trou de ver apparu de manière naturelle est quelque peu inconstant, et les fluctuations de ses niveaux d'énergie rendent le plus souvent impossible un voyage en toute sécurité entre ses deux ouvertures. Il y a cependant des moyens de stabiliser sa matrice de manière temporaire."
 tech_gateway_activation:0 "Activation de portails"
 tech_gateway_activation_desc:0 "La capacité de réactiver les anciennes stations-portails que l'on peut trouver dans toute la galaxie promet de diminuer de façon très importante les temps de trajet."
 tech_gateway_construction:0 "Construction de portails"
 tech_gateway_construction_desc:0 "La construction de nouvelles stations-portails permet de construire un réseau de déplacement rapide qui pourrait révolutionner le voyage interstellaire."
 tech_perdition_beam:0 "Rayon de perdition"
 tech_perdition_beam_desc:0 "Un ensemble extrêmement vaste et complexe de conduites d'amplification énergétique, capable de produire un rayon d'une puissance totalement inédite. Sa taille, pourtant, fait que seul un vaisseau de classe titan peut le prendre à son bord."
 tech_space_trading:0 "Commerce spatial"
 tech_space_trading_desc:1 "Avant d'être possible, le commerce à des distances interstellaires présente un certain nombre de défis qui doivent être relevés. Il est indispensable de pouvoir transférer des biens d'un système à un autre en temps et en heure, mais aussi de manière aussi peu coûteuse que possible."
 tech_command_matrix:1 "Matrice de commandement"
 tech_command_matrix_desc:1 "Restructurer la chaîne de commandement et décider quelles sont les prérogatives réservées à chaque officier rend les flottes plus responsables et efficaces."
 tech_doctrine_navy_size_3:0 "Doctrine de la logistique interstellaire"
 tech_doctrine_navy_size_3_desc:0 "Les amateurs parlent de tactique, les vrais professionnels étudient la logistique. En nous assurant que les flottes sont ravitaillées de façon régulière et efficace, nous pouvons accroître nos capacités de soutien et donc le nombre de nos vaisseaux."
 tech_doctrine_navy_size_4:0 "Doctrine des liaisons spatiales"
 tech_doctrine_navy_size_4_desc:0 "En établissant un corps dédié à la liaison interflotte, nous pouvons améliorer les communications et le flux des ordres tout au long de la chaîne de commandement."
 tech_autonomous_agents:0 "Agents autonomes"
 tech_autonomous_agents_desc:0 "Les unités semi-indépendantes se sont avérées essentielles au succès de l'ensemble."
 tech_embodied_dynamism:0 "Dynamisme intégré"
 tech_embodied_dynamism_desc:0 "L'initiative et une mesure d'ambition doivent être mises en valeur au sein des unités de personnalités autonomes, tout en nous assurant qu'ils ne s'écartent pas trop des directives de l'intelligence centrale."
 tech_repeatable_improved_starbase_capacity:0 "Expansion interstellaire"
 tech_repeatable_improved_starbase_capacity_desc:1 "Ces vastes réseaux logistiques d'appui qui permettent le maintien d'une base stellaire améliorée pourraient encore être développés afin de pouvoir maintenir plus de bases."
 tech_repeatable_naval_cap:0 "Procédures de gestion des flottes"
 tech_repeatable_naval_cap_desc:0 "Améliorer les procédures de gestion flottes permet de libérer des ressources nécessaires au maintien d'une flotte plus importante."
 tech_repeatable_command_limit:0 "État-major logistique de l'amirauté"
 tech_repeatable_command_limit_desc:0 "Améliorer les compétences du personnel de soutien entourant les amiraux permettra d'accroître le nombre de vaisseaux des flottes placées sous leurs ordres."
