 tech_curator_lab_desc:1 "Ces laboratoires embarqués incorporent des technologies avancées transmises par l'ordre ancien des Conservateurs, qui permettent d'accroître encore la vitesse d'exploration.\n\n"
 tech_archeology_lab:0 "Labo archéologique des Conservateurs"
 tech_archeology_lab_desc:1 "Un laboratoire embarqué disposant de matériel archéologique perfectionné, dont une immense base de données fournie par l'ordre des Conservateurs, où toute nouvelle trouvaille peut aisément être comparée à celles plus anciennes.\n\n"



