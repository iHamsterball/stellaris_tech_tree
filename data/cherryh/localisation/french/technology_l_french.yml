 tech_matter_generator:0 "Génération de matière"
 tech_matter_generator_desc:0 "En utilisant de gigantesques quantités d'énergie, nous pouvons convertir la lumière en matière - en apparence à partir de rien."
 tech_combat_computers_autonomous:0 "Intelligence autonome des vaisseaux"
 tech_combat_computers_autonomous_desc:0 "Donner à nos vaisseaux leur propre intelligence semi-autonome va permettre d'accroître grandement leur réponse lors des combats."
 tech_auxiliary_fire_control:0 "Contrôle de feu auxiliaire"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$"
 tech_ground_defense_planning:0 "Planifications défensives au sol"
 tech_ground_defense_planning_desc:0 "De nombreux empires aliens seraient heureux de s'emparer de nos mondes. Nous devons nous préparer au cas où le pire surviendrait."
 tech_global_defense_grid:0 "Réseau défensif global"
 tech_global_defense_grid_desc:0 "La valeur stratégique d'une bonne défense reste aussi importante aujourd'hui qu'elle l'était pour nos prédécesseurs aux époques les plus reculées. La technologie ne rend pas les fortifications obsolètes, elle ne fait que faire évoluer les besoins."
