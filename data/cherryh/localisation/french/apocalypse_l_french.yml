 guardian.340.name:0 "Collège des Arts"
 guardian.340.desc:0 "Merveilleux ! Nous étions sur le point de vous suggérer la même idée ! Si vous établissez cette institution sur une base stellaire dans un système que vous partagez avec nous, nous enverrons certains de nos meilleurs artistes pour vous servir d'enseignants.\n\n§HNous pouvons maintenant lancer la construction du §!§Y$sm_art_college$§!§H sur la base stellaire du système de §!§Y[artist_system.GetName]§!§H.§!"
