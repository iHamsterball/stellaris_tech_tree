 apoc.100.a:0 "C'est noté"
 apoc.110.name:0 "Un canon sur la tempe de l'univers"
 apoc.110.desc:0 "Les meilleurs spécialistes de tous les domaines possibles ont enfin remis leurs propositions pour ce §Rtueur de mondes§! qui équipera bientôt nos premiers vaisseaux de classe colosse. Nous pouvons désormais trancher pour choisir l'une des propositions et lancer les dernières étapes du projet Colosse."
 apoc.110.desc.machine:1 "Les cycles de calcul non utilisés ont été estimés et se sont avérés suffisants pour développer un (1) armement de classe §Rtueur de mondes§!, coïncidant avec l'achèvement du §Gprojet Colosse§!.\n\nPrioritisation nécessaire."
 apoc.110.desc.hive:0 "Nous avons exploré une myriade de possibilités, et il apparaît clairement que nous pouvons désormais développer un armement viable de classe §Rtueur de mondes§! pour nos tout premiers vaisseaux de classe colosse. Si les autres options pourront être réétudiées plus tard, nous ne pouvons dans l'immédiat consacrer notre attention au développement que d'une seule arme pour les dernières étapes du projet Colosse."
