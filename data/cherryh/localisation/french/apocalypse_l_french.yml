 pc_ringworld_shielded_desc:0 "Ce segment d'anneau-monde est enveloppé d'une sorte de barrière énergétique impénétrable qui empêche tout balayage de sa surface."
 pc_habitat_shielded:0 "Habitat enveloppé"
