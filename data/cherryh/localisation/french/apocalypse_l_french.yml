 TECH_UNLOCK_COLOSSUS_CONSTRUCTION_DESC:0 "§HColosse§!\nPlus important qu'un titan, la configuration de la coque du colosse lui interdit tout engagement vaisseau contre vaisseau classique. Il s'agit en fait plus d'une station orbitale mobile, capable de détruire intégralement des mondes."
