 apoc.1.name:0 "Portail abandonné"
 apoc.1.desc:0 "Ce qui ressemble à une ancienne station spatiale a été localisé en bordure du système de [gateway_system.GetName]. La forte signature subspatiale résiduelle qui l'entoure indique qu'il pourrait s'agir d'une sorte de « §Hportail§! », l'une des stations d'un réseau théorique qui à un moment où un autre aurait permis des voyages quasi instantanés entre différentes régions de la galaxie.\n\nMais s'il s'agit bien d'un portail, son état actuel de délabrement le rend inutilisable. S'il pouvait être restauré et remis en état de fonctionnement, son possesseur pourrait sans doute accéder à d'autres portails dans la galaxie, et aurait ainsi le moyen de parcourir des distances immenses en seulement quelques jours."
 apoc.2.desc:0 "Nous avons découvert un nouveau portail abandonné, cette fois dans le système de [gateway_system.GetName]. Tout comme pour le premier, vu son état il est impossible de le faire fonctionner."
 apoc.5.name:0 "Trou de ver naturel"
 apoc.5.desc:0 "Une sorte de phénomène subspatial naturel a été détecté en bordure du système de §H[wormhole_system.GetName]§!. Une déchirure dans la trame de l'espace-temps s'est formée ici, créant un « §Htrou de ver§! » qui, selon les [Root.Owner.GetScientistPlural], pourrait constituer une sorte de conduite vers un autre trou de vers situé ailleurs dans la galaxie.\n\nSelon la localisation de cet autre trou de ver, cela pourrait peut-être permettre à nos vaisseaux de voyager d'un bout à l'autre de la galaxie en quelques jours seulement. Malheureusement, ce trou de vers, comme c'est d'ailleurs le cas pour la plupart, est par nature instable. Tout vaisseau suffisamment hardi pour s'y engager serait détruit en quelques secondes."
 apoc.5.a:0 "Si nous pouvions trouver un moyen de le stabiliser..."
 planet_destruction.210.name:0 "Enveloppement de [From.GetName]"
 planet_destruction.210.desc:0 "Le rayon lumineux de la [From.From.GetName] s'est éteint, et la [From.GetPlanetMoon] [From.GetName] est désormais totalement silencieuse.\n\nPeut-être l'histoire qualifiera-t-elle cet enveloppement, coupant totalement [From.GetName] du reste de l'univers, une mesure extrême et injustifiée. Ou peut-être pas. Mais, dans l'immédiat, le système de [From.GetStarName] dispose d'un nouveau terrarium planétaire."
 planet_destruction.210.desc.alt:0 "Le rayon lumineux de la [From.From.GetName] s'est éteint, et la [From.GetPlanetMoon] [From.GetName] est désormais totalement silencieuse.\n\nLa vie continue, même si elle est contenue."
 planet_destruction.210.a:0 "Regardez-les s'agiter quand on tape sur le carreau !"
 planet_destruction.210.b:0 "C'était malheureusement nécessaire"
 sentinel_station:0 "Station des Sentinelles"
 sentinel_station_plural:0 "Stations des Sentinelles"
 crisis.52.2.a.response:0 "Nombre d'entre nous ont un passé militaire. Nous sommes les survivants d'une douzaine de flottes distinctes qui ont affronté les Préthoryns et ont été vaincues. Mais nous avons beaucoup appris de nos erreurs passées, et en tant que Sentinelles nous faisons tout pour ne pas les répéter.\n\nPar ailleurs, je pense avoir mentionné le fait que nous recrutons parmi toutes les espèces de la galaxie. Nous comptons parmi nous un certain nombre de survivants d'un ancien empire déchu, qui a aujourd'hui disparu. Ils nous ont donné accès à des caches de technologies secrètes et de flottes militaires qui avaient été mises en réserve."
 crisis.52.new.b.response:0 "Nous avons établi nos quartiers généraux à proximité du système de §H[sentinel_system.GetName]§!. Les coordonnées de ce trou noir, non reconnu jusqu'à présent, nous ont été livrées par la §H[sentinel_fallen_empire.GetName]§!, qui nous a aussi aidés à construire Sentinelle Alpha, notre principale installation spatiale et le premier port d'attache de nos flottes.\n\nSi je puis dire, c'est un véritable succès - d'autant que nous avions peu de temps."
 crisis.52.2.new.b.response:0 "Nous avons établi nos quartiers généraux à proximité du système de §H[sentinel_system.GetName]§!. Les coordonnées de ce trou noir, non reconnu jusqu'à présent, ont été découvertes par nos agents dans les anciennes bases de données d'un empire déchu depuis longtemps oublié. Nous avons aussi tiré de ces bases des schémas techniques qui nous ont aidés à construire Sentinelle Alpha, notre principale installation spatiale et le premier port d'attache de nos flottes.\n\nSi je puis dire, c'est un véritable succès - d'autant que nous avions peu de temps."
 sentinel_title:0 "L'ordre des Sentinelles"
 crisis.76.desc:0 "Contre toute attente, la galaxie a triomphé. Les Préthoryns ont été vaincus. J'ai longtemps cru que ce jour ne viendrait jamais, mais maintenant que nous sommes victorieux, il me reste une dernière tâche à accomplir.\n\nEn tant que Grand Maître des Sentinelles, je dissous notre ordre. Notre seul et unique but était la défaite du Fléau, et maintenant que cela s'est produit il est temps pour les membres de l'ordre de poursuivre leur route, chacun de leur côté. Afin d'empêcher qu'elles soient utilisées à mauvais escient, nos flottes de combat ayant survécu seront démantelées.\n\nPuisse la défaite de cette menace intergalactique être annonciatrice d'une nouvelle ère de paix.\n\nC'était Sentinelle Une, terminé."
 crisis.76.c:0 "Fin de la transmission"
 crisis.81.name:0 "La chute des Sentinelles"
 crisis.81.desc:0 "Des combats acharnés ont été rapportés dans les parages immédiats du système de §H[sentinel_system.GetName]§!. La base des Sentinelles est sur le point de tomber.\n\nNous avons capté des fragments d'une transmission à longue portée de §HSentinelle Alpha§!, la station de combat qui sert de quartier général de l'ordre. Le brouillage et les poches d'énergie résiduelles provenant des décharges énergétiques massives de l'armement se produisant au coeur du système créent des interférences importantes."
 crisis.82.desc:0 "Ici... Ici Sentinelle Alpha. Nous avons §R###SIGNAL CORROMPU###§! ... des dommages critiques. La coque est en train de céder, et §R###SIGNAL CORROMPU###§! ... mort du Grand Maître confirmée. Ils sont beaucoup trop nombreux !\n\nC'est... C'est fini pour nous. Poursuivez le combat. Pour les générations futures, vous ne devez pas renoncer. Ne rendez pas vain notre sacrifice ! Nous avons... nous... AAAAAAAAAAAAAAAHHHHHHHHHHHHHHHHH---- §R<SIGNAL PERDU>§!"
 crisis.78.desc:0 "Ici Sentinelle Une. Ce sont des temps désespérés que vit la galaxie, mais je vous contacte pour vous donner de bonnes nouvelles.\n\nGrâce à une expérience du combat intense et à des recherches méticuleuses, les agents des Sentinelles ont compilé un fichier extrêmement détaillé sur l'anatomie des créatures du Fléau préthoryn. Saviez-vous, par exemple que les couvains préthoryns s'enflamment violemment si leurs vésicules biliaires primaire et secondaire sont perforées au même moment ?\n\nNous rendons ces informations disponibles à tout le monde dans la galaxie. En ciblant les points faibles que nous avons découverts, vous devriez vous apercevoir que vos flottes sont beaucoup plus efficaces au combat contre le Fléau."
 crisis.78.c:0 "Téléchargeons ces données dans les ordinateurs de ciblage"
 sentinel_data:0 "Données des Sentinelles"
 sentinel_data_desc:0 "Ces fichiers détaillés sur l'anatomie des Préthoryns nous ont été transmis par les Sentinelles. Grâce à eux, nous avons été capables d'identifier plusieurs points faibles dans les exosquelettes de ces créatures."
 crisis.121.name:0 "Sauvagerie préthoryne repérée"
 crisis.121.desc:0 "De nombreuses créatures préthorynes, ayant profité du chaos pour s'échapper dans les régions les plus reculées de l'espace, restent introuvables depuis la défaite du Fléau. Sans conscience collective centrale pour les guider, la plupart ne sont rien d'autre que des bêtes sans conscience, qui finiront par dépérir d'elles-mêmes.\n\nMalgré tout, des observations récentes ont confirmé qu'un grand nombre de ces Préthoryns sauvages ont établi un repère dans le système de §H[feral_prethoryn_system.GetName]§!.\n\nNous risquons, dans les années à venir, d'être confrontés à d'autres nids de ces créatures dans les systèmes inoccupés où le Fléau était autrefois établi. Il est peu probable que cela constitue une menace majeure - ces êtres sauvages ont une tendance à se déchirer eux-mêmes et ne semblent pas faire preuve de la même intelligence calculatrice qui animait le Fléau."
 crisis.121.a:0 "Diffusons une mise en garde officielle"
 crisis.51.2.name:0 "Montée en puissance des Sentinelles"
