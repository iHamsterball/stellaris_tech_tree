 apoc.120.name:0 "Projet Colosse achevé"
 apoc.120.desc:0 "$apoc.120.part.p1$"
 apoc.120.desc.milit:0 "$apoc.120.part.p1$ $apoc.120.part.milit$"
 apoc.120.desc.pacif:0 "$apoc.120.part.p1$ $apoc.120.part.pacif$"
 apoc.120.desc.phobe:0 "$apoc.120.part.p1$ $apoc.120.part.phobe$"
 apoc.120.desc.mater:0 "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1:0 "Le projet Colosse, cette tâche monumentale de conception de la plus gigantesque plateforme d'armement dans l'histoire [Root.GetAdj], et du §R[Root.Get1stPlanetKiller]§! embarqué à bord, a donné ses premiers résultats et approche de son terme."
 apoc.120.part.milit:0 "Si le premier colosse n'a pas encore été construit, ce moment est une charnière dans l'histoire de la [Root.GetName]."
 apoc.120.part.pacif:0 "Espérons que nous n'aurons jamais à en faire usage."
 apoc.120.part.phobe:0 "Les xénos peuvent trembler en contemplant notre puissance et notre ingéniosité."
 apoc.120.part.mater:0 "Ce sera un testament éternel à l'innovation [Root.GetAdj]."
 apoc.120.desc.machine:0 "Projet Colosse achevé.\n\nNouvelle configuration de coque disponible :\n<<§Gcolosse§!>>\n\nNouveau composant d'armement disponible :\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "La configuration Colosse est désormais pleinement façonnée dans notre esprit, prête à être assemblée. Nous réalisons aussi, avec une certaine gêne, que le cauchemar du §R[Root.Get1stPlanetKiller]§! peut aussi être éveillé."
 apoc.120.a:0 "Boum"
 apoc.120.a.pacif:0 "Ce n'est qu'un recours ultime"
 apoc.120.a.gesta:0 "C'est noté"
 apoc.130.name:0 "Achèvement du projet Colosse des [From.GetSpeciesNamePlural]"
 apoc.130.desc:0 "Nous venons d'apprendre que la [From.GetName] a développé toutes les spécifications pour une nouvelle configuration de coque de classe colosse, une plateforme d'armement potentiellement capable de détruire intégralement un monde."
 apoc.130.a.weaker:0 "C'est pour le moins alarmant"
 apoc.130.a.stronger:0 "Nous avons donc des concurrents ?"
 apoc.130.a.pacif:0 "C'est une véritable abomination"
