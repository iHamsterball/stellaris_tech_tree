 apoc.10.name:0 "Portail réactivé"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "Les scientifiques sont parvenus à réactiver l'ancien portail du système de [gateway_system.GetName] ! En dépit de son âge, cet appareil a formé une conduite subspatiale stable, que l'on peut traverser."
 apoc.10.desc.b:0 "Les sondes envoyées à travers ont confirmé que l'activation de ce portail a aussi réactivé le second appareil, identique, se trouvant de l'autre côté. Pour l'instant, seuls ces deux-là nous sont accessibles ; mais d'autres, encore non réactivés, pourront sans doute être trouvés ailleurs. Et rien n'interdit de penser qu'à l'avenir nous pourrions en construire de nouveaux, dans les systèmes que nous aurons nous-mêmes choisis !"
 apoc.10.desc.c:0 "Les sondes envoyées à travers ont confirmé que l'activation de ce portail a établi un lien puissant avec le reste du réseau. Nos vaisseaux peuvent désormais passer par lui pour gagner d'autres portails en état de fonctionnement, tant que leurs possesseurs ne nous sont pas hostiles ou ne nous ont pas fermé leurs frontières."
 apoc.11.name:0 "Portail construit"
 apoc.11.desc:0 "Cela ne peut être décrit comme un triomphe des sciences et de l'ingénierie : nous venons d'achever la construction de notre tout premier portail opérationnel, dans le système de [gateway_system.GetName] ! L'appareil a formé une conduite subspatiale stable et établi un lien avec le reste du réseau des portails dans la galaxie."
 colossus_victim:0 "Gravissime crise civique"
 colossus_victim_desc:0 "Le traumatisme causé par l'attaque du colosse se manifeste dans les changements idéologiques au sein de toutes les catégories de la population."
 edict_make_holy_world:0 "Sanctification planétaire"
 edict_make_holy_world_desc:1 "Nous sommes à la recherche d'un §Y$pc_gaia$§! au sein de notre espace afin d'en faire un monde sacré. Tant qu'il ne sera pas souillé par les mortels et se trouvera au sein de notre espace, ce monde consacré nous allouera : £unity£§Y$country_resource_unity_mult$§! §G+10%§!."
 apoc.200.name:0 "Monde sacré possible"
 apoc.200.desc:0 "En coopération avec les experts en théologie, plusieurs devins ayant eu recours à des méthodes distinctes ont confirmé que §Y[holy_target.GetName]§!, dans le système de [holy_target.GetStarName], est digne d'une vénération particulière.\n\nLa reconnaissance officielle de ce statut est une garantie que la population assurera à sa juste valeur ce monde mystique."
 apoc.200.a:0 "Sacrée soit [holy_target.GetName] !"
 apoc.200.a.tooltip:0 "Confère à ce monde le modificateur §Y$holy_player_planet$§!."
 apoc.201.name:0 "Aucun monde sacré possible découvert"
 apoc.201.desc:0 "Nos meilleurs devins ont remis leur rapport, établissant qu'aucun noeud spirituel n'avait pu être découvert parmi les mondes relevant de l'empire."
 apoc.201.a.tooltip:0 "Le coût en £influence£influence du décret nous est remboursé."
