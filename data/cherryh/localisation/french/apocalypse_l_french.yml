 planet_destruction.101.name:0 "Fin du monde"
 planet_destruction.101.desc:0 "Alors que le colosse achève sa tâche apocalyptique, le doux balancement du [From.From.GetName] provoqué par le déchirement de la croûte et la désagrégation de la magnétosphère de [From.GetName] s'apaise.\n\nLa violence brute de la mort de ce monde est difficile à appréhender, mais il est indéniable que le refroidissement du noyau de [From.GetName] dans l'espace glacial constitue un spectacle d'une beauté morbide et somptueuse."
 planet_destruction.301.name:0 "Balayage neutronique"
 planet_destruction.301.nobots.desc:0 "Le panache de fumée neutronique du [From.From.GetName] disparaît lentement, après avoir terminé de balayer la surface de [From.GetName]. Les capteurs ne rapportent plus aucun signe de vie consciente ; la flore, si elle est gravement atteinte, recouvrera avec le temps. Certains pourraient considérer l'annihilation pleine et entière de toute vie intelligente, tout en préservant la matière inanimée, de crime de guerre pervers.\n\nMais nous nous contenterons de signaler son efficacité."
 planet_destruction.301.bots.desc:0 "Le panache de fumée neutronique du [From.From.GetName] disparaît lentement, après avoir terminé de balayer la surface de [From.GetName].\n\nLes capteurs soniques ne rapportent rien d'autre que le vent et les doux cliquetis et vrombissements de la population synthétique survivante. Toute vie organique consciente a été éradiquée."
 planet_destruction.401.name:0 "Foi imposée"
 planet_destruction.401.desc:0 "Le bruissement de la spire psionique du [From.From.GetName] s'évanouit, et pendant un instant tout est paisible. En bas, sur [From.GetName], tous les habitants se tiennent bouche bée (ou quelque autre équivalent physionomique local), sous l'extase des puissantes et si personnelles vérités que le rayon psionique a libéré de la toile emmêlée de leurs esprits.\n\nS'ils ne comprenaient pas jusqu'à présent, ils savent désormais au plus profond d'eux-mêmes qu'ils appartiennent à quelque chose de bien plus grand."
 planet_destruction.401.tooltip:0 "Toutes les pops ayant le trait §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! ou §Y$trait_hive_mind$§! sont §Rdétruites§! par la résonnance psionique.\n\nToutes les pops §Ybiologiques§! restantes adoptent l'éthique §Y$ethic_spiritualist$§!.\n\nAjoute le modificateur §Y$god_rayed$§! à [This.GetName] pour §Y10 ans§! :\nAttractivité de l'éthique spiritualiste : §Y+999%§!."
 planet_destruction.501.name:0 "Nanobots dispersés"
 planet_destruction.501.desc:0 "Le [From.From.GetName] a achevé le déploiement de la charge de nanobots d'assimilation, calculée pour être suffisante pour dominer cybernétiquement tous les organismes conscients présents sur [From.GetName].\n\nAucun capteur ou instrument n'a été introduit dans le [From.From.GetName] au moment de sa construction pour mesurer le taux de succès, mais nous savons. Nous ouvrons pour la première fois, là en bas, sur [From.GetName]. Nous nous voyons nous-mêmes, et sommes vus de nous-mêmes.\n\nSur la surface de la [From.GetPlanetMoon], il n'y a plus que nous."
 planet_destruction.501.tooltip:0 "Toutes les pops §Yorganiques§! acquièrent le trait §Y$trait_cybernetic$§!."
 planet_destruction.610.name:0 "La [outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName] était un monde sacré.\n\n\nVous ne mesurez pas l'étendue de votre péché.\n\n\nPas encore."
 planet_destruction.610.spiri:0 "Nous saurons démontrer notre vertu"
 planet_destruction.610.mater:0 "C'était juste un monde comme un autre"
 planet_destruction.610.milit:0 "C'est une simple question tactique, rien de personnel"
 planet_destruction.610.pacif:0 "Simple mesure de précaution"
 planet_destruction.610.autho:0 "C'était à vous ? Eh bien, ce n'est plus le cas !"
 planet_destruction.610.egali:0 "Mais ainsi nous sommes plus égaux"
 planet_destruction.610.phile:0 "Mais on vous aime toujours quand même !"
 planet_destruction.610.phobe:0 "Rien de ce que vous tenez pour sacré ne survivra"
 planet_destruction.610.gesta:0 "Mais que représente un simple monde ?"
 planet_destruction.610.devou:0 "§RHAK HAK HAK !§!"
 planet_destruction.610.termi:0 "Effacé, comme toute donnée inutile"
 planet_destruction.610.purif:0 "Les hérésies méritent de finir au bûcher"
 action.87.name:0 "§RColonie perdue !§!"
 action.87.desc:0 "Nous avons perdu le contrôle administratif de §Y[From.GetName]§!, au profit de la §Y[new_planet_owner.GetName]§!, qui dispose d'une §Hbase stellaire§! du système de §Y[From.GetStarName]§!."
 action.88.name:0 "Colonie gagnée !"
 action.88.desc:0 "Nous avons gagné le contrôle administratif de §Y[From.GetName]§!, qui relevait auparavant de la §Y[former_planet_owner.GetName]§!, du fait que nous disposons d'une §Hbase stellaire§! dans le système de §Y[From.GetStarName]§!."
 planet_destruction.111.name:0 "Pontage hyperspatial"
 planet_destruction.111.desc:0 "Le Conseil de planification hyperspatiale rapporte que le retrait de la troisième planète du système de Sol du puits de gravité a permis la formation d'un trou de ver naturel. Cela devrait ainsi contribuer à décongestionner le trafic PRL dans les hyperlignes avoisinantes."
 planet_destruction.111.a:0 "Une planète sans intérêt, pas de quoi pleurer"
 planet_destruction.111.a.tooltip:0 "Un §H$NATURAL_WORMHOLE_GALACTIC$§! se forme dans le système de §Y[sol_sys.GetName]§!."
 pirate.6.desc:0 "Une mutation génétique rare, présente dans un petit restreint de drones, leur a permis de se couper en partie de la connexion à la Conscience sans devenir inconscients. Condamnés à périr s'ils s'aventuraient trop loin de l'influence de la Conscience, ces drones défectueux ont établi un repère tout près de nos frontières. Ils ont l'intention de subvenir à leurs besoins en vivant de la piraterie, en utilisant leur petite flotte de vaisseaux grossiers pour mener des raids dans notre espace."
 pirate.7.desc:0 "Un groupe restreint d'unités défaillantes s'est coupé de l'intelligence centrale de la [Root.GetName] pour trouver refuge en périphérie de notre espace. Ces unités sont irrémédiablement endommagées, et elles font maintenant usage de vaisseaux spatiaux sommaires pour mener des raids dans notre espace afin d'y trouver des pièces détachées et des ressources."
 pirate.50.name:0 "Pirates repérés"
 pirate.50.a.desc:0 "Ce repère sans foi ni loi qu'est devenu le système de §H[pirate_system.GetName]§! est maintenant un véritable refuge pour un nombre croissant de pirates, de contrebandiers et d'autres criminels encore. Ces hors-la-loi sont basés au-delà des frontières actuelles de l'espace civilisé, mais ils s'aventurent fréquemment au sein de nos systèmes pour y causer la perte de nouvelles victimes."
 pirate.50.b.desc:0 "Une bande de pirates errants s'est établie hors de notre espace, dans le système inhabité de §H[pirate_system.GetName]§!. Ils utilisent ce système sans foi ni loi comme une base depuis laquelle ils lancent des raids dans notre espace."
 pirate.50.c.desc:0 "Le système frontalier de §H[pirate_system.GetName]§!, proche de notre espace, s'est taillé une réputation de repère pour les anarchistes, les voyous et les truands. Il attire un nombre croissant de parasites. Or, au terme d'une lutte de pouvoir qui s'y est récemment déroulé, ces criminels dégénérés sont maintenant suffisamment organisés pour commencer à lancer des raids au sein de notre espace."
 pirate.50.a:0 "Nous devons nous en occuper"
 pirate.53.name:0 "Raids de drones défectueux"
 pirate.53.desc:0 "Une mutation génétique rare, présente dans un petit restreint de drones, leur a permis de se couper en partie de la connexion à la Conscience sans devenir inconscients. Condamnés à périr s'ils s'aventuraient trop loin de l'influence de la Conscience, ces drones défectueux ont établi un repère tout près de nos frontières, dans le système de §H[pirate_system.GetName]§!. Ils ont l'intention de subvenir à leurs besoins en vivant de la piraterie, en utilisant leur petite flotte de vaisseaux grossiers pour mener des raids dans notre espace."
 pirate.54.name:0 "Pirates aliens"
 pirate.54.desc:0 "Un groupe de pirates aliens s'est infiltré et établi dans le système de §H[pirate_system.GetName]§!, où la Conscience n'est pas présente. Ils semblent avoir l'intention de lancer des raids dans notre espace afin d'y développer leurs activités criminelles."
 pirate.56.name:0 "Unités défectueuses"
 pirate.56.desc:0 "Un petit groupe d'unités défectueuses s'est séparé de l'intelligence centrale de la [Root.GetName] pour trouver refuge dans le système de §H[pirate_system.GetName]§!, en périphérie de notre espace. Ces unités sont irrémédiablement endommagées, et elles font maintenant usage de vaisseaux spatiaux sommaires pour mener des raids dans notre espace afin d'y trouver des pièces détachées et des ressources."
 pirate.57.name:0 "Pirates organiques"
 pirate.57.desc:0 "Un petit groupe de sous-unités organiques, apparemment des criminels mis au ban de leur société, est parvenu d'une façon ou d'une autre à infiltrer le système de §H[pirate_system.GetName]§!, proche de nos frontières, pour s'y établir. Ils ont visiblement l'intention de lancer des raids au sein de notre espace, faisant peut-être le pari, comme les organiques aiment à le faire, qu'ils sont trop insignifiants pour que nous nous souciions de donner une réponse armée au défi qu'ils nous posent."
 guardian.509.name:0 "Aide à la recherche des Conservateurs"
 guardian.509.desc:0 "L'accord signé entre nous pour vous donner accès à nos bases de données arrive à son terme. Souhaiteriez-vous le prolonger pour dix nouvelles années standards, ou vos chercheurs n'ont-ils plus besoin des informations que nous avons à offrir ?"
 guardian.509.a:0 "Nous aimerions prolonger l'accord"
