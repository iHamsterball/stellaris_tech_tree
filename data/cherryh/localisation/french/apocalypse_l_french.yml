 action.82.name:0 "Bombardement de [From.GetName]"
 action.82.desc:0 "Une flotte de la §H[From.From.GetName]§! a massacré les habitants de §H[From.GetName]§! ! Après une campagne de bombardement orbitale massive et impitoyable, tous les foyers de population se trouvant à la surface ont été systématiquement détruits, réduisant la [From.GetPlanetMoon] à l'état de désert irradié, à peine capable d'accueillir la vie."
 action.82.a:0 "Nous devons venger cette atrocité !"
 action.83.desc:0 "Nos forces rapportent avoir terminé le bombardement orbital de §H[From.GetName]§!. Tous les foyers de population ont été systématiquement détruits, et la [From.GetPlanetMoon] irradiée ne pourra plus, désormais, abriter des formes de vie qu'à la marge."
 bombed_to_tomb_world:0 "§Y[From.GetName] est désormais un monde mort dépeuplé.§!"
 god_rayed:0 "Illumination du Divin"
 god_rayed_desc:0 "Les effets de l'Exécuteur du Divin persistent dans l'atmosphère de ce monde, dans son sol, et jusque dans sa faune et sa flore."
 uneasy_faith:0 "Foi embarrassée"
 uneasy_faith_desc:0 "La population est en partie consciente que la ferveur de sa foi n'est pas de son seul fait."
