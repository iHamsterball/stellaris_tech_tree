 apoc.100.desc.pacif:0 "Maintenant que les doctrines de dissuasion sont de nouveau en vogue parmi les politologues en vue sur [Root.Capital.GetName], le projet Colosse est présenté comme la dissuasion ultime : une arme surpassant même les vaisseaux de classe titan. Dotés de la capacité de prendre à leur bord des charges capables de détruire intégralement un monde, ces vaisseaux colosses pourraient être déployés tout en recourant à des moyens de résolution de conflit moins violents - mais cependant tout aussi terrifiants et permanents.\n\nSi un quelconque ennemi refusait de mettre un terme à ses agressions contre nous ou nos alliés, on le lui ferait tout simplement §Rregretter§!."
 apoc.100.desc.milit:0 "Alors que le sujet n'était jusqu'à présent abordé qu'à mots couverts, après n'avoir été discuté que de façon secrète au plus profond des laboratoires militaires, le projet Colosse vient d'être officiellement approuvé. Il s'agit sans doute de la plus grande innovation militaire jamais vue dans la galaxie, incluant le développement d'un armement conçu dès les origines comme un §Rtueur de mondes§!, tout autant qu'une configuration de coque de classe colosse capable de le prendre à son bord. Ces vaisseaux auront très certainement besoin d'une escorte, les nécessités liées à l'armement tueur de mondes interdisant tout autre moyen offensif ou défensif.\n\nNéanmoins, le colosse, une fois développé, promet d'être sans doute la force la plus destructrice de toute la galaxie."
 apoc.100.desc.phobe:0 "Le projet colosse a été salué comme l'avancée la plus importante dans la lutte actuelle contre ces pitoyables aliens qui infestent la galaxie. Selon le projet, un vaisseau de classe colosse est une coque gigantesque, très lourdement blindée, embarquant à son bord une seule arme, de classe §Rtueur de mondes§!. La capacité de cet armement à débarrasser la galaxie de toute planète refusant de se soumettre à nous s'avérera très certainement inestimable, du moins tant qu'il n'aura pas été mis un terme à la xénomenace."
 apoc.100.desc.purif:0 "Par l'épée et par le feu, les mondes hérétiques vont brûler. Par leurs cendres, la galaxie sera rendue à la pureté."
 apoc.100.desc.termi:0 "L'atmosphère, les biotopes, la gravité sont souvent pratiques, mais ne s'avèrent véritablement nécessaires que pour ces immondes sacs à viande.\n\nMort aux mondes ! Mort aux organiques !"
