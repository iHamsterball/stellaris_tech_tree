 guardian.500.f:0 "Nous aimerions établir un laboratoire d'idées commun"
 guardian.511.name:0 "Laboratoire d'idées"
 guardian.511.desc:0 "Oui... Oui, un tel complexe permettrait l'avancée des sciences galactiques. Vous pouvez le construire sur la base stellaire qui se trouve dans le système que vous partagez avec nous. Nos Conservateurs viendront y travailler en collaboration avec vos scientifiques.\n\n§HNous pouvons maintenant lancer la construction du §!§Y$sm_curator_think_tank$§!§H sur la base stellaire du système de §!§Y[curator_system.GetName]§!§H.§!"
