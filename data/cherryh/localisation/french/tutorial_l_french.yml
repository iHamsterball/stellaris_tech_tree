 tutorial_1_chain_title:1 "Didacticiel : reconnaissance de systèmes"
 tutorial_1_chain_desc:3 "Nous devrions explorer les systèmes stellaires proches. Pour ce faire, sélectionnez notre §Svaisseau scientifique§!, soit en cliquant directement dessus, soit en le sélectionnant dans le §Sgestionnaire§!.\n\nCliquez ensuite sur le bouton « §S$SURVEY_ORDER$§! » dans l'interface de la flotte, ouvrez la §Scarte de la galaxie§! et sélectionnez-y un système non reconnu relié au nôtre par une hyperroute. Le vaisseau scientifique va alors tracer un itinéraire pour reconnaître tous les corps planétaires au sein de ce système."
 system_surveyed:1 "Systèmes voisins reconnus "
 tutorial_1_tooltip:1 "§SDidacticiel : reconnaissance d'un système§! ajouté au journal de bord"
 tutorial_2_chain_title:1 "Didacticiel : recherche technologique"
 tutorial_2_chain_desc:3 "Nous devrions rechercher de nouvelles technologies. Le §Sprotocole de nouveaux mondes§! nous permettrait de construire des §Svaisseaux coloniaux§!. Nous devrions nous concentrer sur cela dès que possible si nous désirons étendre notre empire.\n\nOuvrez l'écran des §Stechnologies§! en cliquant sur son bouton dans la partie gauche de la barre supérieure de l'écran, ou en appuyant sur §SF4§! ; puis cliquez sur §SChoisir une recherche§! et sélectionnez une technologie parmi les options offertes."
 tech_1_researched:0 "Protocole nouveaux mondes recherché"
 tech_2_researched:0 "Construction hors-monde recherchée"
 tutorial_2_tooltip:1 "§SDidacticiel : Recherche technologique§! ajouté au Journal de bord"
 tutorial_3_chain_title:0 "Didacticiel : Construire un Vaisseau de construction"
 tutorial_3_chain_desc:1 "Si nous souhaitons exploiter les ressources découvertes par les §Svaisseaux scientifiques§!, nous allons avoir besoin d'un §Svaisseau de construction§!.\n\nLes vaisseaux civils tels que les §Svaisseaux scientifiques§! peuvent être construits sur un monde, sans qu'il soit nécessaire d'avoir une §Sbase stellaire§!. Cliquez sur [Root.Capital.GetName], puis sur l'onglet §SSpatioport§!. Cliquez alors sur le bouton §SConstruire§! et choisissez parmi les choix possibles un §Svaisseau de construction§!.\n\nNotez que vous devrez avoir accumulé suffisamment de §Sminéraux§! avant que la construction ne puisse démarrer."
 construction_ship_built:0 "Vaisseau de construction terminé"
 tutorial_3_tooltip:0 "§SDidacticiel : Construire un Vaisseau de construction§! ajouté au Journal de bord"
 tutorial_4_chain_title:0 "Didacticiel : construire une station minière"
 tutorial_4_chain_desc:0 "Avant qu'un dépôt de §Sminéraux§! ou une §Sressource stratégique§! puisse être exploité sur une planète, une §Sstation minière§! doit être construite en orbite. Pour ce faire, sélectionnez votre §Svaisseau de construction§!, soit en cliquant directement dessus, soit en le trouvant dans le §Sgestionnaire§! sur le côté droit de l'écran.\n\nCeci fait, cliquez sur « §SConstruire une station minière§! » dans l'interface du vaisseau de construction, puis cliquez sur une planète ou un astéroïde possédant un gisement de minéraux.\n\nNotez que construire une station minière coûte également des minéraux ; vous devrez donc disposer d'une quantité suffisante en réserve avant que la construction ne puisse démarrer."
 mining_station_built:0 "Station minière construite "
 tutorial_4_tooltip:0 "§SDidacticiel : construire une station minière§! ajouté au journal de bord"
 tutorial_5_chain_title:0 "Didacticiel : construire une station de recherche"
 tutorial_5_chain_desc:0 "Pour améliorer la vitesse à laquelle nous découvrons de nouvelles technologies, nous devrions construire des §Sstations de recherche§! en orbite de tout monde présentant des enjeux en §Sphysique§!, en §Ssciences sociétales§! ou en §Singénierie§!.\n\nLes stations de recherche fonctionnent sensiblement de la même façon que les §Sstations minières§!, la seule différence notable étant les ressources collectées : elles ne sont pas capables de produire de §Sminéraux§! ou des §Sressources stratégiques§!.\n\nPour en construire une, sélectionnez votre §Svaisseau de construction§! et cliquez sur le bouton §SConstruire une station de recherche§! de son interface, puis sur une planète, un astéroïde ou une étoile présentant des enjeux physiques, sociétaux ou d'ingénierie."
 research_station_built:0 "Station de recherche construite "
 tutorial_5_tooltip:0 "§SDidacticiel : construire une station de recherche§! ajouté au journal de bord"
 tutorial_6_chain_title:0 "Didacticiel : bâtiments planétaires"
 tutorial_6_chain_desc:0 "Chaque unité de population (§Spop§!) de l'empire travaille sur une §Stuile de surface§! d'une planète. Certaines tuiles possèdent peu de ressources au départ, aussi des §Sbâtiments planétaires§! sont-ils nécessaires pour tirer profit de nos planètes et de la population.\n\nNotre monde natal abrite déjà quelques bâtiments, mais nous devrions en construire d'autres. Construisez une §Sferme hydroponique§!, un §Sréseau minier§!, une §Scentrale électrique§! ou un §Slabo scientifique de base§! sur une tuile inoccupée.\n\nPour cela, cliquez sur notre monde natal, puis sur l'onglet §Ssurface§!. Choisissez une tuile vide, cliquez sur §Sconstruire§! puis sur l'un des choix offerts. Si vous avez assez de §Sminéraux§!, la construction débutera. N'oubliez pas d'assigner une pop au bâtiment une fois qu'il sera terminé."
 building_constructed:0 "Bâtiments construits "
 tutorial_6_tooltip:0 "§SDidacticiel : bâtiments planétaires§! ajouté au journal de bord"
 tutorial_7_chain_title:0 "Didacticiel : bloqueurs de tuiles"
 tutorial_7_chain_desc:0 "Certaines des §Stuiles de surface§! de notre monde natal sont bloquées et ne peuvent pas être exploitées. L'une de nos priorités devrait être de les déblayer afin d'ouvrir ces tuiles aux §Spops§! et §Sbâtiments§!. Cela prend du temps et coûte des §Scrédits énergétiques§! et des §Sminéraux§!, et devra donc être réalisé progressivement.\n\nPour déblayer un §Sbloqueur de tuile§!, allez dans l'onglet « §SSurface§! » de notre monde natal, sélectionnez une tuile bloquée et cliquez sur le bouton « §SDéblayer§! ». Si vous avez les ressources nécessaires, le déblayage va alors commencer.\n\nNotez que les différents bloqueurs ont un temps et un coût de déblayage différents. Les §Sgouverneurs planétaires§! ont également un effet."
 blockers_cleared:0 "Bloqueur de tuile déblayé "
 tutorial_7_tooltip:0 "§SDidacticiel : bloqueurs de tuiles§! ajouté au journal de bord"
 tutorial_8_chain_title:0 "Didacticiel : reconnaissance de systèmes"
 tutorial_8_chain_desc:0 "Nous devrions étendre notre influence au-delà de notre système natal. La première étape consiste à reconnaître les systèmes stellaires avoisinants.\n\nPour ce faire, sélectionnez un §Svaisseau scientifique§! et cliquez sur le bouton §SReconnaissance§! dans son interface. Cliquez ensuite sur le bouton §SOuvrir la carte de la galaxie§! en bas de l'écran, et sélectionnez l'une des étoiles voisines de la nôtre. Le §Svaisseau scientifique§! va alors se rendre dans ce système pour y reconnaître tous les corps qui s'y trouvent."
 tutorial_8_poi:0 "Reconnaître les cibles"
 tutorial_8_poi_desc:0 "Reconnaissez les systèmes §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! et §S[survey_target_3.GetName]§!."
 systems_surveyed:0 "Systèmes reconnus "
 tutorial_8_tooltip:0 "§SDidacticiel : reconnaissance de systèmes§! ajouté au journal de bord"
 tutorial_9_chain_title:0 "Didacticiel : construire un deuxième vaisseau scientifique"
 tutorial_9_chain_desc:2 "Nous devrions envisager de construire un deuxième §Svaisseau scientifique§! afin d'augmenter la vitesse à laquelle nous effectuons la reconnaissance de notre région de la galaxie.\n\nLes vaisseaux civils tels que les §Svaisseaux scientifiques§! peuvent être construits sur un monde, sans qu'il soit nécessaire d'avoir une §Sbase stellaire§!. Cliquez sur [Root.Capital.GetName], puis sur l'onglet §SSpatioport§!. Cliquez alors sur le bouton §SConstruire§! et choisissez parmi les choix possibles un §Svaisseau scientifique§!.\n\nNotez que vous devrez avoir accumulé suffisamment de §Sminéraux§! avant que la construction ne puisse démarrer."
 science_ship_built:0 "Vaisseau scientifique construit "
 tutorial_9_tooltip:0 "§SDidacticiel : construire un deuxième vaisseau scientifique§! ajouté au journal de bord"
 tutorial_10_chain_title:0 "Didacticiel : recruter un scientifique"
 tutorial_10_chain_desc:1 "Nous devrions envisager de recruter un autre §Sscientifique§! pour diriger notre nouveau §Svaisseau scientifique§!. Un tel appareil ne peut en effet mener à bien des missions de reconnaissance ou enquêter sur les §Sanomalies§! sans scientifique.\n\nSélectionnez notre nouveau vaisseau scientifique, puis cliquez sur « §SNommer§! ». L'onglet des §Spersonnalités§! s'affichera alors, montrant tous les scientifiques que nous employons à l'heure actuelle. Cliquez sur le bouton « §SRecruter§! » en haut de la liste, puis sélectionnez le candidat que vous désirez et cliquez sur le bouton « §SRecruter§! » face à lui. Cela va avoir un coût en £energy §Scrédits énergétiques§!, aussi vous faudra-t-il peut-être attendre d'en avoir suffisamment.\n\nUne fois recruté, le nouveau scientifique se trouvera sur notre monde natal, prêt à partir en mission."
 scientist_assigned:0 "Scientifique nommé "
 tutorial_10_tooltip:0 "§SDidacticiel : recruter un scientifique§! ajouté au journal de bord"
 tutorial_11_chain_title:0 "Construire un Vaisseau colonial"
 tutorial_11_chain_desc:2 "Le temps est venu de coloniser un autre monde. Nous devons tout d'abord construire un §Svaisseau colonial§!. Ces vaisseaux sont longs à construire et nécessitent une grande quantité de §Sminéraux§!, mais une colonie florissante sera un retour sur investissement plus que rentable.\n\nLes vaisseaux civils tels que les §Svaisseaux coloniaux§! peuvent être construits sur un monde, sans qu'il soit nécessaire d'avoir une §Sbase stellaire§!. Cliquez sur [Root.Capital.GetName], puis sur l'onglet §SSpatioport§!. Cliquez alors sur le bouton §SConstruire§! et choisissez parmi les choix possibles un §Svaisseau colonial§!.\n\nNotez que vous devrez avoir accumulé suffisamment de §Sminéraux§! avant que la construction ne puisse démarrer."
 colony_ship_built:0 "Vaisseau colonial construit "
 tutorial_11_tooltip:0 "§SDidacticiel : construire un vaisseau de colonisation§! ajouté au journal de bord"
 tutorial_12_chain_title:0 "Didacticiel : Établir une colonie"
 tutorial_12_chain_desc:1 "Nous devrions maintenant utiliser notre nouveau §Svaisseau colonial§! pour fonder notre première colonie. Les meilleurs lieux pour ce faire sont les mondes de la même classe que notre monde natal, car nos colons n'auront aucune difficulté à s'adapter à leur nouvel environnement.\n\nPour coloniser un monde, cliquez sur notre vaisseau de colonisation ou sélectionnez-le dans le §Sgestionnaire§!, puis cliquez sur le bouton « §SColoniser§! » dans l'interface de la flotte, et sélectionnez la planète que vous désirez coloniser. Notez bien, toutefois, que vous ne pourrez lancer la colonisation que des mondes ayant été reconnus, n'ayant pas d'§Sanomalie§! et pour lesquels vous avez recherché la technologie nécessaire. Enfin, ils doivent être situés dans notre espace.\n\nUne fois un monde approprié sélectionné, il vous sera demandé de choisir la tuile où fonder le premier bâtiment de la colonie. Aussitôt que cela aura été fait, le vaisseau colonial sera envoyé pour fonder la colonie."
 colony_established:0 "Colonie établie"
 tutorial_12_tooltip:0 "§SDidacticiel : Établir une colonie§! ajouté au Journal de bord"
 tutorial_13_chain_title:0 "Didacticiel : Recruter un Gouverneur"
 tutorial_13_chain_desc:0 "Nous devrions recruter un §SGouverneur planétaire§! pour administrer notre nouvelle colonie. Pour ce faire, cliquez sur la colonie et dirigez-vous vers l'onglet §SAperçu de la planète§! Puis cliquez sur le bouton §SChanger§! dans la fenêtre §SGouverneur§!. Cela ouvrira l'écran §SLeaders§! pour montrer le Gouveneur travaillant actuellement pour nous.\n\nCliquez sur le bouton §SRecruter§! dans la portion supérieure de l'écran et sélectionnez parmi les candidats disponibles. Veuillez noter que les leaders coûtent toujours de l'§SInfluence§! pour être recrutés. Si nous ne disposons pas de la quantité suffisante, nous devrons attendre d'en avoir assez pour nous offrir les services du leader.\n\nUne fois recruté, le nouveau Gouverneur attendra une assignation sur notre monde natal."
 governor_recruited:0 "Gouverneur recruté"
 tutorial_13_tooltip:0 "§SDidacticiel : Recruter un Gouverneur§! ajouté au Journal de bord"
 tutorial_14_chain_title:0 "Didacticiel : Établir d'autres colonies"
 tutorial_14_chain_desc:0 "Continuez de développer votre empire en fondant de nouvelles colonies. Construisez plus de §SVaisseaux de colonisation§! lorsque nous aurons assez de §SMinéraux§!, et envoyez-les établir de nouvelles colonies.\n\nFaites attention à ne pas avoir trop de colonies en développement en même temps, elles coûtent des §SCrédits énergétiques§! jusqu'à ce qu'elles soient autonomes."
 colonies_established:0 "Colonies établies"
 tutorial_14_tooltip:0 "§SDidacticiel : Établir d'autres colonies§! ajouté au Journal de bord"
 tutorial_15_chain_title:0 "Didacticiel : production de ressources"
 tutorial_15_chain_desc:0 "Notre industrie, en pleine croissance, a besoin de matières premières, aussi devons-nous augmenter notre approvisionnement en §Sminéraux§!. Ils s'acquièrent en construisant des §Sstations minières§! en orbite des planètes et astéroïdes riches en minerais, ou en construisant des §Sréseaux miniers§! à la surface de nos planètes habitées.\n\nIl nous faut aussi nous assurer de disposer d'un approvisionnement suffisant en §Scrédits énergétiques§!, nécessaires pour la maintenance de nos stations et bâtiments planétaires. Ces crédits énergétiques sont produits par les §Scentrales électriques§!, en surface des planètes habitées. Ils peuvent également être acquis via les §Sstations minières§! construites en orbite des planètes, astéroïdes et étoiles qui en sont dotés."
 mineral_income:0 "Minéraux mensuels > 30 "
 credit_income:0 "Crédits énergétiques mensuels > 10 "
 tutorial_15_tooltip:0 "§SDidacticiel : production de ressources§! ajouté au journal de bord"
 tutorial_16_chain_title:0 "Didacticiel : développer la flotte"
 tutorial_16_chain_desc:2 "Pour assurer la sécurité de la [Root.GetName], nous devons construire une puissante flotte stellaire.\n\nAvec les ressources désormais à disposition, nous ne devrions pas avoir de problèmes à construire au moins 5 §Scorvettes§! supplémentaires. Construisez-les dans une §Sbase stellaire§!, dès que nos réserves de §Sminéraux§! le permettront. Les nouveaux vaisseaux militaires rejoignent toujours les flottes orbitant autour de l'étoile de la base qui les a construits.\n\nAssurez-vous aussi de recruter et nommer un §Samiral§! pour la nouvelle flotte, de la même façon que pour nommer un §Sscientifique§! sur un §Svaisseau scientifique§! : cliquez sur « §SNommer§! » dans l'interface de la flotte, et recrutez un amiral. Un amiral compétent peut améliorer considérablement l'efficacité de sa flotte."
 corvettes_built:0 "Corvettes construites "
 admiral_assigned:0 "Amiral assigné "
 tutorial_16_tooltip:0 "§SDidacticiel : développer la flotte§! ajouté au journal de bord"
 tutorial_17_chain_title:0 "Didacticiel : établir un secteur"
 tutorial_17_chain_desc:1 "Il y a une limite au nombre de planètes que vous pouvez contrôler directement. Cette limite se trouve dans la barre supérieure, et la dépasser expose à des pénalités. Les §Ssecteurs§! sont semi-autonomes et gèrent les planètes qui ont été assignées à leur contrôle. Pour créer un nouveau secteur, allez dans l'interface §SPlanètes et secteurs§! en cliquant sur la liste rétractable en haut de l'écran ou en appuyant sur §SF5§!. Puis cliquez sur le bouton « §SCréer un nouveau secteur§! », en haut à droite.\n\nVous entrerez alors dans le §Smode de gestion de secteur§!. De là, vous choisissez quels systèmes stellaires feront partie du nouveau secteur. Toutes les planètes de ces systèmes tomberont alors sous la juridiction du secteur. Sélectionnez un système où nous disposons d'une colonie et cliquez sur le bouton « §STerminer§! ». Vous avez alors créé votre premier secteur !"
 sector_established:0 "Secteur établi "
 tutorial_17_tooltip:0 "§SDidacticiel : établir un secteur§! ajouté au journal de bord"
 tutorial_18_chain_title:0 "Didacticiel : Gouverneur de secteur"
 tutorial_18_chain_desc:1 "Nous devrions assigner un §Sgouverneur§! pour administrer notre nouveau §Ssecteur§!. Toutes les planètes en relevant bénéficieront alors des effets liés au niveau de compétence et aux traits de ce gouverneur.\n\nPour ce faire, allez dans l'interface §SPlanètes et secteurs§! en cliquant sur l'icône associée dans la liste rétractable en haut de l'écran, ou en appuyant sur §SF5§!. Dans l'onglet §SPlanètes§!, faites défiler la liste pour trouver notre nouveau secteur. Cliquez sur le bouton §SNommer§!, et de là affecter un gouverneur, qu'il soit nouvellement recruté ou qu'il vienne d'ailleurs."
 sector_governor_assigned:0 "Gouverneur de secteur"
