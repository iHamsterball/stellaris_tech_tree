 tutorial_23_chain_title:0 "Didacticiel : établir un premier contact"
 tutorial_23_chain_desc:0 "Ayant rencontré des créatures inconnues dans l'obscurité de l'espace, nous devrions tenter d'§Sétablir des communications§!. Cela peut être fait en recherchant le projet d'§Senquête§! dans le §Sjournal de bord§!."
 contact_made:0 "Contact établi "
 tutorial_23_tooltip:0 "§SDidacticiel : établir un premier contact§! ajouté au journal de bord"
 tutorial_24_chain_title:0 "Didacticiel : Modifier les espèces"
 tutorial_24_chain_desc:0 "Nous pouvons §SModifier§! toute espèce consciente qui réside au sein de notre empire, si nous disposons de suffisamment de §SPoints de trait§!.\n\nPour ce faire, il suffit d'accéder au menu §SModifier§! dans l'onglet §SEspèces§! sur l'écran §SContacts§!, puis de rechercher le §SProjet spécial §! approprié. Ce projet nécessite de la §SRecherche sociétale§! et détournera toute notre progression technologique vers ce domaine tant qu'il sera actif."
