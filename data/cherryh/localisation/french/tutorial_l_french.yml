 tutorial_19_chain_title:0 "Didacticiel : conception d'un vaisseau"
 tutorial_19_chain_desc:2 "Pour créer un nouveau modèle de vaisseau, ouvrez le §Sconcepteur de vaisseau§! en cliquant sur l'icône dans la liste rétractable du haut de l'écran ou en appuyant sur §SF10§!. Cliquez sur le bouton « §SNouveau modèle§! » et sélectionnez « §SCorvette§! » lorsque l'on vous demandera de choisir une §Staille de coque§!. L'étape suivante consiste à choisir une §Ssection§! en cliquant sur le bouton « §SAucune section !§! », en haut de la fenêtre.\n\nLes corvettes sont les plus petits vaisseaux de guerre, composés d'une seule section, contrairement aux autres vaisseaux. Les sections déterminent le nombre d'emplacements pour les §Sarmes§! et §Sfonctionnalités§!. Choisissez-en une et commencez à remplir les emplacements disponibles de composants. Assurez-vous aussi que les divers composants du vaisseau n'excèdent pas la capacité du réacteur : l'alimentation énergétique d'un vaisseau ne peut pas être négative.\n\nSi vous désirez vous faciliter la vie, cliquez simplement sur le bouton « §SAutomatiser la fin§! » et le jeu finira le modèle pour vous."
 ships_designed:0 "Vaisseau conçu "
 tutorial_19_tooltip:0 "§SDidacticiel : conception d'un vaisseau§! ajouté au journal de bord"
 tutorial_20_chain_title:0 "Didacticiel : postes d'observation"
 tutorial_20_chain_desc:0 "Nous devrions construire un §Sposte d'observation§! au-dessus du monde natal d'une §Scivilisation primitive§!. Ces stations spatiales peuvent accomplir différentes §Smissions§!, même si notre propension à interférer avec des cultures en développement déterminera lesquelles.\n\nLes postes d'observation sont construits de la même façon que les §Sstations minières ou de recherche§!, mais ils ne peuvent être construits qu'au-dessus du monde natal d'une civilisation primitive. Sélectionnez simplement un §Svaisseau de construction§!, puis parmi les ordres disponibles cliquez sur le bouton « §SConstruire un poste d'observation§! ».\n\nSélectionnez alors le monde natal de la civilisation primitive que vous désirez étudier, et le vaisseau de construction commencera sa mission."
 observation_post_built:0 "Poste d'observation construit "
 tutorial_20_tooltip:0 "§SDidacticiel : postes d'observation§! ajouté au journal de bord"
 tutorial_21_chain_title:1 "Didacticiel : ressources stratégiques"
 tutorial_21_chain_desc:0 "Nous devrions construire une §Sstation minière§! en orbite d'un objet astronomique disposant de §Sressources stratégiques§!. Ces matériaux rares ont une valeur stratégique immense.\n\nAprès avoir localisé de telles ressources par la §Sreconnaissance§!, sélectionnez un §Svaisseau de construction§!, cliquez sur le bouton « §SConstruire une station minière§! » puis sur l'objet astronomique approprié."
 tutorial_21b_chain_title:0 "Informations : ressources stratégiques"
 tutorial_21b_chain_desc:0 "Nous avons construit une §Sstation minière§! en orbite d'un objet astronomique disposant d'une §Sressource stratégique§!. Nous ne nous en sommes rendus compte qu'après avoir découvert la ressource stratégique elle-même. Ces matériaux rares ont une valeur stratégique immense, aussi devrions-nous nous assurer d'en trouver d'autres."
 strategic_resource_extracted:0 "Ressource stratégique exploitée "
 tutorial_21_tooltip:0 "§SDidacticiel : ressources stratégiques§! ajouté au journal de bord"
 tutorial_22_chain_title:0 "Didacticiel : provolution de pré-conscients"
 tutorial_22_chain_desc:1 "Nous devrions §Sprovoluer§! une espèce inférieure, mais il nous faudra au préalable rechercher la technologie des §SDéclics épigénétiques§!.\n\nCette §Sprovolution§! d'une espèce préconsciente se fait la sélectionnant dans l'écran §SEspèces§! puis en cliquant sur le bouton « Provoluer »."
 tutorial_22_tooltip:0 "§SDidacticiel : provolution des pré-conscients§! ajouté au journal de bord"
