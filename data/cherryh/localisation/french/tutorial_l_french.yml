 TUTORIAL_WAR_GOAL_TITLE:0 "Les buts de guerre"
 TUTORIAL_WAR_GOAL_DESC:0 "Lorsque nous déclarons la guerre il convient aussi de déclarer nos intentions, aussi bien à nos ennemis qu'à nos alliés. Ce §Sbut de guerre§! détermine le type d'exigences que nous pourrons formuler lors des négociations de paix, depuis la cession des systèmes revendiqués jusqu'à la vassalisation.\n\nCes buts permettent à l'ennemi de réagir en conséquence : il peut ainsi se rendre immédiatement, présenter une contre-offre et une trêve, ou défendre ses intérêts jusqu'au dernier homme, femme, spore fongique ou herbivore semi-conscient. Découvrir sa réaction fait partie du plaisir !\n\nPour formuler un §Sbut de guerre§!, il suffit de cliquer dessus dans la liste."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Suivi de la guerre"
 TUTORIAL_WAROVERVIEW_DESC:0 "Ce menu présente un aperçu de la guerre en cours. Chaque camp souffre de §Slassitude de guerre§!, selon la façon dont le conflit se déroule, ce qui détermine à quel point chacun est prêt à accepter un accord de paix.\n\nSi la lassitude de guerre atteint 100% pour un camp, l'autre pourra imposer un accord de §Sstatu quo§!. Le résultat de l'ensemble des engagements qui se sont produits au cours du conflit peut aussi être consulté ici."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Gestion des flottes"
 TUTORIAL_FLEET_MANAGER_DESC:0 "Dans la fenêtre de §SGestion des flottes§!, nous pouvons créer des modèles pour les flottes militaires. À mesure que nos flottes seront plus importantes, ces modèles permettront de gagner du temps en commandant des vaisseaux de remplacement pour toute perte subie."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Revendications"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "Grâce à l'interface des §SRevendications§!, nous pouvons dépenser de l'§Sinfluence§! pour revendiquer des systèmes stellaires possédés par d'autres empires. Avoir une revendication sur un système nous alloue un §Scasus belli§! contre quiconque possède le système, nous permettant alors de déclarer la guerre afin de le conquérir.\n\nLors des conflits impliquant plusieurs alliés dans le même camp, l'empire ayant la plus forte revendication sur un système sera celui qui en obtiendra la possession si la guerre se termine par une victoire."
