 tutorial_24_tooltip:0 "§SDidacticiel : Modifier les espèces§! ajouté au Journal de bord"
 tutorial_25_chain_title:1 "Didacticiel : bases stellaires"
 tutorial_25_chain_desc:1 "Nous pouvons §Sélargir nos frontières§! en construisant des §Sbases stellaires§! en orbite autour d'étoiles aliens. Sa présence proclame notre domination sur l'étoile de ce système, nous autorisant à en exploiter les ressources et à y interdire le passage aux aliens avec lesquels nous sommes entrés en contact - si nous leur avons fermé nos frontières.\n\nSélectionnez un §Svaisseau de construction§!, cliquez sur « §SConstruire une base stellaire§! » dans son interface, puis cliquez sur une étoile.\n\n§SAu contraire des autres stations orbitales, ces bases peuvent être construites en dehors de nos frontières.§!"
