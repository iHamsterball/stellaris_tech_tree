 ghost_signal_5_machine:0 "$ghost_signal_5$"
 ghost_signal_5_machine_desc:0 "§LCet étrange signal tachyonique a un effet délétère sur l'efficience de nos unités mécaniques.§!\n\n§YEffets sur les pops mécaniques :§!\nProduction minérale : §R-40%§!\nProduction énergétique : §R-40%§!\nRendement de la recherche : §R-40%§!\nUnité suscitée : §R-40%§!\nAttractivité des éthiques gouvernementales : §R-40%§!\n\n§YVaisseaux dotés d'ordinateurs de combat conscients :§!\nCadence de tir : §R-50%§!\nCiblage : §R-5§!"
 ghost_signal_4_machine:0 "$ghost_signal_4$"
 ghost_signal_4_machine_desc:0 "§LCet étrange signal tachyonique a un effet délétère sur l'efficience de nos unités mécaniques.§!\n\n§YEffets sur les pops mécaniques :§!\nProduction minérale : §R-25%§!\nProduction énergétique : §R-25%§!\nRendement de la recherche : §R-25%§!\nUnité suscitée : §R-25%§!\nAttractivité des éthiques gouvernementales : §R-25%§!\n\n§YVaisseaux dotés d'ordinateurs de combat conscients :§!\nCadence de tir : §R-40%§!\nCiblage : §R-4§!"
 synth_planet_paranoia:0 "Menace synthé"
 synth_planet_paranoia_desc:0 "La paranoïa concernant des infiltrés synthés atteint des niveaux élevés sur ce monde. Certains sont persuadés que tous les membres de l'administration ont déjà été remplacés."
 scientist_terminated:0 "L'unité scientifique [admiral.GetName] a été désactivée."
 crisis.2042.c:0 "Ramenons nos forces en orbite"
