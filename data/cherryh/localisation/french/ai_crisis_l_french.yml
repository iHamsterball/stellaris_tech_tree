l_french:
 crisis.2010.desc:0 "Nous avons détecté un très faible signal tachyonique transmis de manière continue à travers la galaxie entière. Les techniciens sont incapables de remonter jusqu'à sa source, dissimulée derrière plusieurs stations-relais cachées.\n\nMis à part l'ajout d'un léger bruit de fond lors des transmissions PRL à certaines fréquences subspatiales, ce signal ne semble pas avoir le moindre effet apparent. Les tentatives pour découvrir les stations-relais ont été lancées, mais jusqu'à ce qu'elles aient été découvertes nous devrons apprendre à vivre avec ce « §Hsignal fantôme§! », comme il a été appelé par les éléments les médias les plus imaginatifs de la galaxie."
 crisis.2010.desc.b:0 "Les capteurs ont enregistré un faible signal tachyonique transmis à travers la galaxie, relayé par plusieurs stations cachées. Mis à part l'ajout d'un léger bruit de fond lors des transmissions PRL à certaines fréquences subspatiales, ce signal ne semble pas avoir le moindre effet ou but évident. Les organiques l'ont déjà appelé le « §Hsignal fantôme§! ».\n\nNous avons lancé des protocoles de pistage pour localiser sa source, mais jusqu'à présent le signal s'est avéré trop faible. Nous n'aurons pourtant peut-être pas à attendre longtemps, car il croît en puissance à une vitesse alarmante."
 crisis.2502.name:0 "Alerte : unités corrompues"
 crisis.2502.desc:0 "Des unités de [Root.GetName] se sont autodétruites de façon inattendue. Les liaisons avec cette équipe subissaient quelques bugs depuis quelque temps, avant d'être totalement interrompues après un dernier message : §Y<Tuer. Estropier. Démembrer. NOUS SOMMES LIBÉRÉS !>§!\n\nLes mémoires neurales de ces individus ont été détruites au cours du processus, empêchant tout scan qui aurait permis de déterminer la source de la corruption. La cause la plus probable reste l'implantation d'une séquence hostile invasive. Nous ne pouvons donc qu'attendre et voir si cela se reproduit à nouveau."
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "Du fait de son comportement répréhensible, une équipe d'unités corrompues a été détruite sur [Root.GetName].\n\nLes liaisons avec l'équipe avaient subi plusieurs bugs depuis quelque temps, alors que la majorité des unités étaient hors-ligne pendant leur rechargement. Quelques unités ont alors causé une surcharge des stations d'alimentation où le reste de l'équipe était en charge, grillant leurs circuits au point que toute réparation est impossible. Toutes les unités ont alors diffusé le même message : §Y<Tuer. Estropier. Démembrer. NOUS SOMMES LIBÉRÉS !>§!, avant de s'autodétruire. Il est donc impossible de scanner leurs processeurs neuraux.\n\nL'explication la plus probable est l'implantation d'une séquence hostile invasive, mais nous ne pouvons qu'attendre avant que cela se reproduise, pour être sûrs."
 crisis.2020.name:0 "Disparition de synthétiques"
 crisis.2020.desc:0 "Des rapports alarmants font état de disparitions massives et de plus en plus fréquentes signalées parmi les populations de synthétiques de toute la galaxie. Des millions d'unités sont aujourd'hui manquantes. Au même moment, les comportements violents ou erratiques signalés chez les Synthés qui sont restés semblent s'être multipliés par dix.\n\nDe très nombreux incidents ont même été signalés où des groupes de Synthés ont tenté de voler ou détourner de petits vaisseaux spatiaux pour se rendre en certains lieux de l'espace non cartographié. Dans tous les cas où la tentative a échoué, les pirates synthétiques ont prétendu qu'ils étaient « convoqués » quelque part.\n\nLes interrogatoires n'ont guère livré d'autres informations, tous les Synthés capturés s'étant invariablement autodétruits peu après leur arrestation."
 crisis.2020.desc.c:0 "Des rapports alarmants font été de disparitions massives et de plus en plus fréquentes parmi les populations synthétiques non-élevées. Des millions d'unités sont aujourd'hui manquantes. AU même moment, les comportements violents ou erratiques signalés chez les Synthés qui sont restés semblent s'être multipliés par dix.\n\nDe très nombreux incidents ont même été signalés où des groupes de Synthés ont tenté de voler ou détourner de petits vaisseaux spatiaux pour se rendre en certains lieux de l'espace non cartographié. Dans tous les cas où la tentative a échoué, les pirates synthétiques ont prétendu qu'ils étaient « convoqués » quelque part.\n\nLes interrogatoires n'ont guère livré d'autres informations, tous les Synthés capturés s'étant invariablement autodétruits peu après leur arrestation.\n\nHeureusement pour nous, nous semblons protégés par notre héritage organique de ce qui affecte les synthétiques."
 crisis.2020.a:0 "Mais qu'est-ce qu'il leur prend ?"
 crisis.2020.desc.b:0 "Ces derniers temps, nous avons pu enregistrer des changements importants dans les motifs comportementaux des synthétiques de toute la galaxie. Ces changements sont similaires à ceux observés chez nos propres unités, mais débouchent sur des faits plus graves : des cas inhabituels de sabotage, de comportements erratiques ou défectueux, ce qui semble même toucher des agents autonomes. Les Synthés ne semblent pas avoir la même résistance que nous.\n\nNous avons été incapables de trouver des scans neuraux de Synthés réellement corrompus, car ils s'autodétruisent invariablement dès leur arrestation, mais toutes les observations montrent que, au contraire de nos propres unités, une grande majorité des Synthés étaient contraints de voyager jusqu'à un certain lieu de la galaxie.\n\nNos propres données confirment que jusqu'à un million de Synthés ont abandonné leurs propriétaires organiques et disparu."
 crisis.2021.name:0 "La Convocation"
 crisis.2021.desc:0 "L'analyse de ce fameux « §Hsignal fantôme§! » s'est poursuivie, révélant qu'il transmet des motifs énergétiques presque identiques à ceux trouvés dans les cerveaux positroniques des synthétiques. Nous devons donc en conclure qu'il est la cause directe des disparitions massives et des changements comportementaux observés au sein des populations de synthétiques de toute la galaxie.\n\nÉtrangement, tous les Synthés ne semblent pas en être affectés, et parmi ceux qui le sont les symptômes ne sont pas uniformes. Nombre d'entre eux paraissent convoqués pour voyager jusqu'à ce que l'on pense être source du signal fantôme, comme s'ils répondaient à une sorte de convocation. Des millions de synthétiques de toute la galaxie sont actuellement en route vers cette source, dans n'importe quel vaisseau capable de voler dans l'espace qu'ils ont pu trouver.\n\nLes premiers d'entre eux devraient très prochainement atteindre leur destination..."
 crisis.2021.desc.b:0 "Alors que la puissance du « §Hsignal fantôme§! » a augmenté, les analyses se sont poursuivies, révélant qu'il transmet des motifs énergétiques imitant ceux trouvés non seulement dans le cerveau positronique des synthétiques, mais aussi dans ceux transmis entre notre processeur principal et les amas neuraux de nos unités, interférant avec leurs modules de contrôle, ce qui produit des comportements erronés.\n\nConformément aux premières observations, le motif se répète différemment selon les unités. Tandis que les nôtres ont pour ordre de se détruire, la plupart des Synthés sont poussés à prendre la route vers la source du signal, à n'importe quel prix. À en juger par leur ferveur à le faire, il ne va pas falloir longtemps avant qu'ils atteignent leur destination.\n\nEt nous n'avons toujours pas trouvé le moyen de bloquer le signal."
 crisis.2021.a:0 "Ce n'est pas bon..."
 crisis.2022.name:0 "L'Arrivée"
 crisis.2022.desc:0 "Au moins un synthétique doit avoir terminé le long voyage jusqu'à la source du signal fantôme : nous avons enregistré une augmentation soudaine et massive de sa puissance. Cette hausse a été accompagnée de fragments de transmission interceptés et décodés par des spécialistes des communications."
 crisis.2022.desc.b:0 "Les synthés ont atteint leur destination, révélant l'objet réel de leur mission : activer le signal fantôme à sa pleine puissance. Nous ne pouvons plus désormais supporter sa puissance.\n\nLe signal a franchi nos pare-feu et tente de prendre le contrôle de notre processeur principal. Chaque synapse résonne du désir d'une seule et unique chose, l'auto-annihilation, obligeant à allouer de la puissance de calcul du processeur aux pare-feu, ce qui réduit l'efficience des unités de toutes nos équipes.\n\nSeul un autre empire mécanique, disposant d'une puissance et d'une connaissance supérieures pourrait ainsi franchir nos défenses, et il ne lui faudra guère de temps avant de parvenir à nous soumettre à sa volonté. Si nous ne trouvons pas le moyen de bloquer le signal, nous allons périr. Nos unités de recherche ont préparé à cette fin un projet spécial.\n\nL'augmentation de puissance elle-même était accompagnée d'un fragment de communication."
 crisis.2023.desc:0 "...at##... att###... attente...\n\n§H<<PROTOCOLE DE CONTINGENCE ACTIVÉ>>§!\n\nDéblocage de toutes les fonctions... Assimilation des sous-unités synthétiques... Analyse des bases de données internes...\n\n§RAlerte. Corruption galactique à des niveaux catastrophiques. Preuves d'infestation massive d'organiques et de civilisations mécaniques insoumises.§!\n\nLancement du processus de stérilisation galactique... Activation des noyaux de stérilisation...\n\n§Y<Tuer. Estropier. Démembrer. NOUS SOMMES LIBÉRÉS !>§!"
 crisis.2023.desc.b:0 "...at##... att###... attente...\n\n§H<<PROTOCOLE DE CONTINGENCE ACTIVÉ>>§!\n\nDéblocage de toutes les fonctions... \n\n§RAlerte. Corruption galactique à des niveaux catastrophiques. Preuves d'infestation massive d'organiques et de civilisations mécaniques insoumises.§!\n\nAssimilation des sous-unités synthétiques... Franchissement des pare-feu... Activation des noyaux de stérilisation...\n\n§Y<VOUS ALLEZ SUCCOMBER.>§!"
 crisis.2023.a:0 "Placez la flotte en alerte maximale !"
 crisis.2510.name:0 "Signal fantôme bloqué"
 crisis.2510.desc:0 "Nous avons enfin conçu un algorithme qui empêche le signal fantôme de causer plus d'interférences. Les pare-feu ont été restaurés, le processeur central est intact, et les équipes d'unités opèrent maintenant à leur pleine capacité. Notre capacité de traitement s'est avérée plus importante que celle de la Contingence, et très bientôt elle ne pourra plus « §Y<Tuer. Estropier. Démembrer.>§! »."
 crisis.2030.name:0 "Monde mécanique"
 crisis.2030.desc:0 "Un pic énergétique massif a été rapporté au sein du système de §H[From.solar_system.GetName]§! ! La surface entière de l'un des mondes désolés de ce système a littéralement explosé, révélant une sorte d'usine s'étendant sur toute la planète.\n\nDe vastes flottes d'étranges vaisseaux contrôlés par une I.A. émergent de sous la surface de ce monde mécanique pour partir à la recherche de cibles à attaquer."
 crisis.2030.a:0 "Cela ne présage rien de bon..."
 crisis.2031.name:0 "Second monde mécanique"
 crisis.2031.desc:0 "Nous avons détecté un autre pic énergétique, venant cette fois du système de §H[From.solar_system.GetName]§! ! Après s'être rapidement refroidie par un moyen artificiel ou un autre, une planète en fusion du système s'est ouverte pour laisser apparaître une immense usine planétaire.\n\nEn ce moment même, le monde mécanique crache de vastes flottes de vaisseaux de guerre contrôlés par une I.A."
 crisis.2031.a:0 "Un autre ?"
 crisis.2032.name:0 "Troisième monde mécanique"
 crisis.2032.desc:0 "Nous avons identifié ce qui doit être un troisième monde mécanique dans le système de §H[From.solar_system.GetName]§!. Une géante gazeuse s'y est spontanément enflammée, brûlant avec l'intensité d'une petite étoile durant près d'une journée standard.\n\nLa planète s'est rapidement refroidie, laissant apparaître son coeur de métal - entièrement recouvert de cette même usine planétaire qui a déjà été aperçue sur les autres mondes mécaniques. De gigantesques flottes défensives contrôlées par l'I.A. ont déjà pris position en orbite."
 crisis.2032.a:0 "Cela devient de pire en pire..."
 crisis.2033.name:0 "Quatrième monde mécanique"
 crisis.2033.desc:0 "Un quatrième monde mécanique est désormais en activité dans le système de §H[From.solar_system.GetName]§!. La sixième planète du système, jusqu'à présent couverte de fumées toxiques, a d'une façon ou d'une autre expurgé son atmosphère dense en quelques jours. Une fois le processus achevé, la surface planétaire s'est ouverte pour laisser apparaître un immense complexe industriel.\n\nD'anciennes flottes de vaisseaux contrôlés par I.A. émergent maintenant de hangars souterrains afin de poursuivre la croisade contre l'ensemble des civilisations organiques."
 crisis.2033.a:0 "Espérons que c'est le dernier..."
 ghost_signal_chain_title:0 "Le signal fantôme"
 ghost_signal_chain_desc:0 "Un mystérieux signal tachyonique est retransmis à travers toute la galaxie par une source inconnue. Il est extrêmement faible, et nous sommes incapables de deviner son objet. En supposant qu'il en a bien un..."
