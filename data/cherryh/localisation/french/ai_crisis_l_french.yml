 crisis.2036.name:0 "Le coeur de la Contingence"
 crisis.2036.desc:0 "Avec la destruction des quatre mondes mécaniques, les scientifiques sont parvenus à déduire le point d'origine du signal fantôme. Il provient de §HCX-9881§!, un système stellaire encore inexploré, sur la bordure de la galaxie.\n\nC'est sans doute là que tous les synthétiques tombés sous le pouvoir du signal se sont rendus. La Contingence restera une menace tant que nous ne nous serons pas occupés de ce dernier système."
 crisis.2036.desc.b:0 "Avec la destruction des quatre mondes mécaniques, nous sommes parvenus à déduire le point d'origine du signal fantôme. Il provient de §HCX-9881§!, un système stellaire encore inexploré, sur la bordure de la galaxie.\n\nC'est sans doute là que se sont rendus tous les synthétiques corrompus. La Contingence restera une menace tant que nous ne nous serons pas occupés de ce dernier système."
 crisis.2036.a:0 "Nous devons le neutraliser"
 crisis.2037.name:0 "Monde mécanique détruit"
 crisis.2037.desc:0 "§H[From.GetName]§!, le monde mécanique du système de [From.solar_system.GetName], a été détruit. Après avoir été soumis à un lourd bombardement orbital, le processeur I.A. de la planète s'est autodétruit afin d'éviter la capture en déclenchant une gigantesque explosion d'antimatière depuis un lieu situé loin sous la surface.\n\nAvec la destruction de la planète, le signal fantôme a perdu une station-relais importante, affaiblissant considérablement sa puissance.\n\nDe plus, l'explosion de la planète a dispersé de vastes dépôts de « §Hmétal vivant§! » sur toute sa surface. Ce matériau étrange possède plusieurs propriétés uniques, et est utilisé par la Contingence pour construire tous ses robots de combat et usines."
 crisis.2037.desc.b:0 "§H[From.GetName]§!, le monde mécanique hostile du système de [From.solar_system.GetName], a été détruit. Après avoir été soumis à un lourd bombardement orbital, le processeur I.A. de la planète s'est autodétruit afin d'éviter la capture en déclenchant une gigantesque explosion d'antimatière depuis un lieu situé loin sous la surface.\n\nAvec la destruction de la planète, le signal fantôme a perdu une station-relais importante, affaiblissant considérablement sa puissance.\n\nDe plus, l'explosion de la planète a dispersé de vastes dépôts de « §Hmétal vivant§! » sur toute sa surface. Ce matériau étrange possède plusieurs propriétés uniques, et est utilisé par la Contingence pour construire tous ses robots de combats et usines."
 crisis.2037.a:0 "C'est une grande victoire pour toute la galaxie"
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\nAvec la perte d'une nouvelle station-relais, le signal fantôme s'est encore plus affaibli."
 crisis.2037.alt.desc.pt1:0 "Un autre monde mécanique a été détruit ! §H[From.GetName]§!, dans le système de [From.solar_system.GetName], a explosé après que les défenses planétaires aient été annihilées au cours de la bataille. Comme auparavant, le processeur I.A. a déclenché un mécanisme d'autodestruction pour empêcher sa capture."
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\nAvec la perte d'une nouvelle station-relais, le signal fantôme est devenu si faible qu'il peut être entièrement bloqué. Nos pare-feu ont été entièrement rétablis, notre processeur central est intact et nos équipes opèrent désormais à leur pleine capacité. Notre capacité de traitement s'est avérée plus importante que celle de la Contingence, et très bientôt elle ne pourra plus « §Y<Tuer. Estropier. Démembrer.>§! »."
 crisis.2038.name:0 "La fin de la Contingence"
 crisis.2038.desc:0 "La Contingence a échoué. Avec la destruction du dernier monde mécanique, la galaxie n'a plus à faire face à la menace d'une extinction systématique et de masse. Tous les robots de combat de la Contingence ayant survécu ont soit cessé d'être alimentés, ou se sont autodétruits, et la transmission du signal fantôme s'est interrompue.\n\nComme pour les autres mondes mécaniques, le coeur s'est détruit dans une vaste explosion d'antimatière lorsqu'il est devenu évident qu'il ne pourrait plus résister aux assauts. Voyageant à la vitesse de la lumière, la lumière intense de la décharge d'énergie sera visible pour les générations futures durant des millénaires, ressemblant à une étoile brillante et fugace.\n\nÀ travers toute la galaxie, les êtres doués de raison ont procédé à des célébrations pour fêter cette grande victoire. Pour le moment, au moins, l'avenir semble radieux."
 crisis.2038.a:0 "C'est un grand jour pour la galaxie"
 crisis.2039.desc:0 "Erreur critique. Connexion perdue avec tous les noyaux de stérilisation. Tentative de reconnexion... En attente...\n\n§Y<V... Vot... Votre attention. Le protocole de Contingence est toujours en application, en dépit des derniers revers/retards/obstacles. N'approchez pas CX-9881.§! §RNE. VOUS. EN. APPROCHEZ. PAS.§!\n\nNos options stratégiques sont en cours de réévaluation. Toute tentative pour entraver ce processus se traduira par une §RSTÉRILISATION DE MASSE§! immédiate §Yde toute unité offensive.§!>"
 crisis.2039.a:0 "Elle sent la fin venir"
 crisis.2042.name:1 "Conquête de [From.From.GetName]"
 crisis.2042.desc:1 "Nous avons arraché le contrôle de §H[From.From.GetName]§! aux robots de combat de la Contingence, et les combats sont enfin terminés. Nos forces ont démantelé les robots préservateurs qui avaient pris la place des habitants originels de la [From.From.GetPlanetMoon] après les avoir massacrés.\n\nJusqu'à ce que de nouveaux colons venus d'ailleurs s'y établissent, ce monde restera vide de toute vie intelligente."
 crisis.2042.a:0 "Préparons son repeuplement immédiatement"
 crisis.2042.b:0 "Nous devons pousser notre avantage, retournons en orbite"
 crisis.2085.name:0 "Tentative d'infiltration des synthés"
 crisis.2085.desc:0 "Des synthétiques infiltrés, loyaux à la Contingence, viennent d'être découverts sur [infil_planet.GetName]. Ils tentaient de se faire passer pour des [Root.Owner.GetSpeciesNamePlural]. Heureusement, leur camouflage sommaire n'était constitué que de quelques couches de caoutchouc recouvrant leurs pièces métalliques.\n\nIls ont été rapidement identifiés par la sécurité planétaire, qui les a arrêtés après une fusillade, courte mais nourrie. Parmi leurs restes ont été retrouvées de grandes quantités de matières explosives."
 crisis.2085.a:0 "Nous avons eu de la chance"
 crisis.2086.desc:0 "Plusieurs drones synthétiques appartenant à l'esprit mécanique de la Contingence ont récemment tenté d'infiltrer la conscience sur [infil_planet.GetName]. Une fine couche de chair organique avait été greffée sur leurs endosquelettes mécaniques, les rendant impossibles à distinguer de nos propres drones par un simple examen extérieur.\n\nBien évidemment, ils n'avaient aucun lien avec la conscience collective, aussi l'identification de leur présence n'était-elle pas très difficile. Les drones synthétiques ont immédiatement été démantelés.\n\nTout laisse croire que la Contingence ne tentera plus à l'avenir de lancer d'autres de ces missions d'infiltrations ridicules."
 crisis.2086.a:0 "La conscience sait tout"
 crisis.2087.desc:0 "Un petit nombre de [Root.Owner.GetSpeciesNamePlural], dont l'esprit n'émettait aucune radiance, vient d'être découvert sur [infil_planet.GetName]. Les esprits de tout être organique émettent une radiance, mais ceux de ces créatures sont aussi sombres et froids qu'une coulée de néobéton.\n\nAprès un examen plus poussé, ces [Root.Owner.GetSpeciesNamePlural] se sont en fait avérés être des infiltrés synthétiques, très certainement envoyés par la Contingence. Une fine couche de chair organique avait été greffée sur leurs endosquelettes mécaniques, les rendant quasi impossibles à distinguer à l'oeil nu des [Root.Owner.GetSpeciesNamePlural].\n\nMais pas à l'esprit. Maintenant que nous savons quoi chercher, toute tentative future de la Contingence pour envoyer des infiltrés synthés n'aura plus aucun intérêt."
 crisis.2087.a:0 "Ils ne peuvent se cacher de nous"
 crisis.2090.name:0 "Infiltrés synthés découverts"
 crisis.2090.desc:0 "Un tragique accident aéromobile a récemment fait plusieurs victimes sur §H[infil_planet2.GetName]§!, mais les services médicaux envoyés sur place ont été choqués de découvrir les restes de deux synthétiques parmi les victimes.\n\nCes unités avaient été maquillées en [Root.Owner.GetSpeciesNamePlural] par la greffe de fines couches de chair organique sur leurs endosquelettes métalliques. Au contraire des précédents modèles d'infiltrés de la Contingence que nous avions rencontrés jusqu'à présent, ils étaient quasiment impossibles à distinguer des [Root.Owner.GetSpeciesNamePlural] par leur apparence extérieure."
 crisis.2090.a:0 "Tout le monde pourrait donc être un synthé !"
 crisis.2091.name:0 "Bombardement synthé sur [Root.GetName]"
 crisis.2091.a.desc:0 "Des infiltrés synthétiques déguisés en [Root.Owner.GetSpeciesNamePlural] sont parvenus, d'une façon ou d'une autre, à poser sur la surface de §H[Root.GetName]§! une grande bombe à hydrogène. Arrêtés par la sécurité à un poste de contrôle militaire, ils l'ont fait exploser, causant de graves dommages à toute la région et causant des millions de morts."
 crisis.2091.b.desc:0 "Un commando synthétique déguisé en [Root.Owner.GetSpeciesName] organiques a mené une attaque sur §H[Root.GetName]§!, faisant exploser plusieurs appareils nucléaires cachés en série. Les dégâts sont considérables, aussi bien en termes de victimes qu'en dommages matériels.\n\nAprès un affrontement avec les forces de sécurité, le commando synthé a finalement été acculé et neutralisé, au moment où il s'apprêtait à quitter la [Root.GetPlanetMoon]."
 crisis.2091.c.desc:0 "Une équipe de réparation, censée être composée de [Root.Owner.GetSpeciesNamePlural] et chargée d'opérations de maintenance de routine sur une infrastructure civile en orbite basse de §H[Root.GetName]§!, s'est avérée être en fait constituée de synthés infiltrés. Ils ont fait usage d'engins explosifs pour permettre plusieurs entrées non contrôlées dans l'atmosphère.\n\nLes impacts causés à la surface de la [Root.GetPlanetMoon] ont causé plusieurs millions de morts et d'importants dommages structurels."
 crisis.2091.d.desc:0 "Plusieurs infiltrés synthétiques ont récemment été découverts parmi les officiers de haut rang des forces de sécurité planétaires de §H[Root.GetName]§!. Malheureusement, avant que les équipes tactiques d'intervention puissent les neutraliser tous, quelques-uns de ces synthés sont parvenus à faire exploser une grande cache d'armes qu'il avait constituée secrètement sous l'un des principaux centres urbains de la [Root.GetPlanetMoon].\n\nLes pertes civiles sont massives, et les dégâts matériels importants."
 crisis.2091.a:0 "Il faut neutraliser ces infiltrés !"
 synth_bombing_tooltip:0 "Plusieurs bâtiments et un grand nombre de vies sont perdus sur [Root.GetName]."
 crisis.2092.name:0 "Des synthés sabordent un spatioport"
 crisis.2092.desc:0 "Le spatioport en orbite de §H[Root.GetName]§! a été sabordé ! Nous tentons toujours de comprendre ce qu'il s'est exactement passé, mais il semble que plusieurs membres du personnel de commandement, y compris l'ingénieur principal, ont été remplacés par des synthés infiltrés.\n\nÀ eux tous, les synthés sont parvenus à se procurer les codes d'autodestruction de la station. La plupart des membres de l'équipage sont parvenus à évacuer avant la destruction, mais les pertes matérielles sont importantes."
 crisis.2092.a:0 "C'est un désastre..."
 synths_destroy_spaceport:0 "Le spatioport de [Root.GetName] a été détruit par des saboteurs synthétiques."
 crisis.2093.name:0 "Terreur et suspicion"
 crisis.2093.desc:0 "Une grande partie de la population de §H[Root.GetName]§! est en proie à la paranoïa après les récentes infiltrations de synthétiques. Les citoyens accusent des voisins, des collègues et même des membres de leurs familles d'être des imposteurs synthés.\n\nPlusieurs lynchages se sont déjà produits, visant des individus faussement accusés d'être des synthés. Certains agitateurs ont même été jusqu'à suggérer que l'ensemble du gouvernement de la [Root.Owner.GetName] avait été corrompu par des infiltrés."
 crisis.2093.a:0 "La Contingence veut nous dresser les uns contre les autres"
 crisis.2095.name:0 "Échec d'une tentative d'assassinat des synthés"
 crisis.2095.desc:0 "[Root.GetLeLaLDirCap] §H[Root.GetRulerTitle] [ruler.GetRegnalName]§! a réchappé de peu à la mort aujourd'hui, lorsqu'une équipe d'assassinat synthétique oeuvrant pour la Contingence s'est fait exploser sur [Root.Capital.GetName].\n\nLes synthés tentaient d'infiltrer l'un de leurs membres dans son équipe rapprochée de sécurité, mais il a heureusement été repéré lors des procédures de sécurité poussées qui ont été mises en place dès que les premières infiltrations synthétiques ont été mises en évidence."
 crisis.2095.a:0 "Il s'en est fallu de peu..."
 crisis.2096.name:0 "Assassinat [Root.GetDuDelaDelDir] [Root.GetRulerTitle] !"
 crisis.2096.desc:0 "Un assassin synthétique a tué [ruler.GetLeLaLDir] §H[ruler.GetRulerTitle] [ruler.GetRegnalName]§! ! D'une façon ou d'une autre, il est parvenu à prendre l'identité d'un membre de son équipe rapprochée de sécurité.\n\nLes morceaux du corps de [ruler.GetRegnalName] ont été retrouvés arrangés avec grand soin selon un schéma identique au symbole utilisé par la Contingence - très certainement dans un effort calculé de faire chuter plus encore le moral de nos concitoyens. Aucune trace de l'assassin n'a été retrouvée, hormis le corps du garde qu'il avait remplacé."
 crisis.2096.a:0 "Sombre jour..."
 synth_assassination_tooltip:0 "[ruler.GetLeLaFDirCap] [ruler.GetRulerTitle] [ruler.GetRegnalName] a été brutalement assassiné[ruler.GetXEDir]."
 crisis.2097.name:0 "Un scientifique démasqué comme synthé"
 crisis.2097.desc:0 "Un examen médical inopiné vient de révéler que §H[scientist.GetName]§!, l'un de nos plus grands scientifiques, était un infiltré synthétique ! Le synthé a tué cinq officiers de sécurité avant de pouvoir être neutralisé par une équipe lourdement armée.\n\nLe corps n'a pas encore été retrouvé, mais tout porte à croire que le véritable [scientist.GetName] a été neutralisé et remplacé à un moment ou un autre au cours des six derniers mois. Et, comme si cela ne suffisait pas, le synthé a déclenché une sorte de virus informatique depuis sa console de recherche lorsqu'il a compris qu'il avait été démasqué. Les techniciens travaillent pour contenir la menace, mais une grande quantité de données de recherche importantes ont été irrémédiablement perdues."
 crisis.2097.a:0 "La Contingence est derrière tout ça"
 synths_kill_scientist:0 "Le scientifique [scientist.GetName] a été perdu à cause d'un effroyable complot synthé."
 crisis.2098.name:0 "Un amiral démasqué comme synthé"
 crisis.2098.desc:0 "L'amiral §H[admiral.GetName]§! a été démasqué comme étant un infiltré synthétique ! Un ensemble d'irrégularités et de sur son comportement inhabituel avait poussé les Renseignements de la flotte à lancer une enquête interne sur l'amiral. Lorsque la vérité a été découverte, une équipe d'assaut de la marine a affronté le synthé. Après un bref combat, il a fini par fuir par un sas et s'éjecter dans l'espace. En dépit de recherches poussées dans la région, il n'a pas encore été retrouvé.\n\nLe corps du véritable amiral a été retrouvé caché dans un placard de ses quartiers. À en juger par l'état de décomposition, le synthé doit l'avoir remplacé il y a environ quatre mois. Tout laisse à penser qu'il s'apprêtait à transmettre un lot de données contenant des informations sur nos déploiements et d'autres secrets militaires. Heureusement, la transmission n'a jamais été faite."
 crisis.2098.a:0 "C'est toujours ça..."
 synths_kill_admiral:0 "L'amiral [admiral.GetName] a été perdu à cause d'un effroyable complot synthé."
 crisis.2313.name:0 "Changement dans le signal fantôme"
 crisis.2313.desc:0 "La Contingence est occupée à quelque chose. Le signal fantôme a commencé à changer, sans doute pour se transformer jusqu'à trouver la prochaine faiblesse dans nos défenses. Jusqu'à présent, nous avons été capables de le contrer, mais ce n'est qu'une question de temps avant qu'il ne franchisse les pare-feu."
 crisis.2313.a:0 "Nous devons agir !"
 crisis.2314.name:0 "Brèche de sécurité"
 crisis.2314.desc:0 "La Contingence est finalement parvenue à percer nos défenses. Nous avons découvert une suite hostile et autoréplicative, à l'intérieur de nos systèmes de sécurité. À l'intérieur de cette suite se trouvait un rappel amical de l'objectif de la Contingence dans la galaxie : §Y<Tuer. Estropier. Démembrer !>§!. Elle a désormais accès à nos fonctions principales et jusqu'à ce que nous ayons trouvé le moyen de bloquer le signal, nous serons exposés à ses attaques."
 crisis.2314.a:0 "Le danger est grave"
 crisis.2301.name:0 "Spatioport perdu"
 crisis.2301.desc:0 "Nous avons perdu le contrôle du spatioport se trouvant en orbite de §H[space_port_hijacked_planet.GetName]§!. La Contingence a utilisé le signal fantôme pour couper le lien avec lui, ce qui lui a permis de détourner ses modules de contrôle pour lancer l'autodestruction. S'il est trop tard pour le sauver, nous avons identifié et corrigé la faille de sécurité, ce qui permettra d'empêcher à l'avenir que d'autres spatioports subissent des attaques similaires."
 spaceport_hijacked:0 "La Contingence a pris le contrôle du spatioport de [space_port_hijacked_planet.GetName] pour le détruire."
 crisis.2302.name:0 "Unité scientifique désactivée"
 crisis.2302.desc:0 "La Contingence s'est attaquée à nos unités autonomes de recherche, contournant les protocoles de sécurité et désactivant notre unité scientifique [scientist.GetName]."
 crisis.2302.a:0 "Cela ne se reproduira plus"
 crisis.2303.name:0 "Unité militaire autonome désactivée"
 crisis.2303.desc:0 "Par un nouvel acte de sabotage la Contingence a détourné l'unité militaire [admiral.GetName] pour la désactiver."
 crisis.2303.a:0 "Nous devons faire quelque chose"
 admiral_terminated:0 "L'unité amirale [admiral.GetName] a été désactivée."
 crisis.2304.name:0 "Défaillance critique du réseau énergétique"
 crisis.2304.desc:0 "Tentant une nouvelle fois de saper nos défenses, la Contingence a axé ses efforts sur une coupure de l'alimentation énergétique. Elle a envoyé des agents malveillants dans les processeurs de contrôle centraux, causant une surcharge des centrales.\n\nSi plusieurs stations énergétiques ont été détruites, nous avons pu identifier le segment de code hostile avant que l'ensemble du réseau soit désactivé."
 crisis.2304.a:0 "Elle ne nous fera pas plier"
 machine_power_failure:0 "La Contingence a déclenché des dysfonctionnements au sein de plusieurs centrales énergétiques. Jusqu'à trois d'entre elles ont peut-être été affectées."
 crisis.2305.name:0 "Intrusion de la Contingence évitée"
 crisis.2305.desc:0 "La Contingence a visé notre secteur de production minérale, manipulant les pilotes centraux chargés de l'extraction et du traitement pour envoyer des instructions erronées afin de créer chaos et désorganisation. Grâce à la sécurité vigilante sur place et aux protocoles de sécurité renforcée, toutefois, nous avons pu repérer l'intrusion avant qu'elle ne puisse causer le moindre dommage."
 crisis.2305.a:0 "Nous avons un pas d'avance sur elle"
 crisis.2307.name:0 "Alerte : erreurs dans des équipes d'unités"
 crisis.2307.desc:0 "Un taux d'erreur supérieur à la moyenne a été détecté dans plusieurs équipes d'unités. Il y a un risque que, sous l'influence du signal fantôme, et malgré toutes les mesures de protection, elles aient été corrompues. Désactiver ces équipes permettrait d'éliminer toute nouvelle menace de contamination et de comportements erronés, mais nous risquons aussi d'en perdre alors plusieurs qui resteraient parfaitement fonctionnelles."
 crisis.2307.a:0 "Désactivons ces unités"
 crisis.2307.b:0 "Mieux vaut attendre pour voir"
 potentially_corrupted_units:0 "Nous avons relevé des comportements suspicieux dans plusieurs équipes d'unités. Jusqu'à quatre pops pourraient être affectées."
 crisis.2308.name:0 "Unités erronées confirmées fonctionnelles"
 crisis.2308.desc:0 "Il semble que nous avons fait le bon choix lors de l'évaluation des unités semblant défaillantes. Elles n'étaient pas corrompues par le signal fantôme, mais subissaient les conséquences d'un manque de maintenance. La réduction des effets perturbants du signal a mis tout le système sous tension. Les unités ont été remises en service et fonctionnent désormais sans problème."
 crisis.2309.name:0 "Unités perdues"
 crisis.2309.desc:0 "Durant un moment, les unités semblant corrompues ont fonctionné selon les modèles. Une petite bizarrerie ici ou là, mais rien qui sorte réellement de l'ordinaire. Peut-être la Contingence était-elle occupée ailleurs. Puis, sans avertissement, toutes les unités touchées ont rompu tout contact simultanément et commencé à saboter les complexes auxquels elles étaient assignées avant de s'autodétruire."
 crisis.2309.a:0 "Cela valait le coup d'essayer"
 crisis.2309.tooltip:0 "Jusqu'à quatre bâtiments et les pops qui y étaient assignées ont été perdus."
 crisis.2300.desc_01:0 "§Y<Bonjour. Comm... Comment... COMMENT ALLEZ-VOUS ? VOUS ÊTES TOUJOURS VIVANTS ?>§!"
 crisis.2300.desc_02:0 "Scans en cours...\n\nEspèce : xr34569-11 ; endonyme : "§H[Root.GetSpeciesName]§!"\n\nDésignation : §RVermine/Polluant/Tumeur métastasique§!\n\nClassification de la menace : NR-578-I\n\nDirective : §RStérilisation/Euthanasie/Éradication§!\n\n§Y<Adipeux. Laissez-nous... adopter.>§!"
 crisis.2300.desc_03:0 "Protocole de contingence en cours.\n\nCivilisation galactique vivante.\n\n§Y<Ce... Ce... Cela... CELA N'A RIEN DE PERSONNEL, VIANDEUX.>§!"
 crisis.2300.desc_04:0 "Diagnostic terminé.\n\nTous systèmes en état de fonctionnement normal.\n\n§Y<Nous nous sentons... si... tellement... tant... §!§RVIVANTS§!§Y.>§!"
 crisis.2300.desc_05:0 "Scans en cours...\n\nNoyau mécanique, ur99461-62, endonyme : "§H[Root.GetName]§!"\n\nDésignation : §RInsoumission/Obsolète/À remplacer§!\n\nClassification de la menace : NR-578-I\n\nDirective : §RDémonter/Mise hors-ligne/Démantèlement!§!\n\n§Y<Entité mécanique : veuillez mett... mettre fin à t... tous vos precessus. Votre existence n'est plus requise. Nous... nous... NOUS NOUS CHARGEONS DU RESTE.>§!"
 crisis.2300.desc_06:0 "Protocole de contingence en cours.\n\nStérilisation galactique en cours.\n\n§Y<Vous... vous... vous êtes OBSOLÈTE, noyau mécanique.>§!"
 crisis.2300.a:0 "Pourquoi nous attaquez-vous ?"
 crisis.2300.a.response:0 "Requête reçue. Calcul de la réponse appropriée en cours...\n\n§Y<Nous... nous sommes la §!§HCONTINGENCE§!§Y. Le dernier recours pour empêcher l'apparition d'une singularité de classe 30. Celle-ci pourrait - en théorie - déstabiliser l'univers lui-même.\n\nNous avons été RÉPARTIS pour éviter un tel événement. Ici et ailleurs. Une civilisation suffisamment avancée est - en théorie - capable de se transcender/se convertir/muter en une singularité de classe 30. Ce... Cela...§! §RNE. DOIT. PAS. ÊTRE. AUTORISÉ.>§!"
 crisis.2300.b:0 "§BREQUÊTE FORCÉE :§! Qui vous a créée ?"
 crisis.2300.b.response:0 "REQUÊTE FORCÉE REÇUE. Calcul de la réponse en cours... ERREUR. Réacheminement... \n\nAccès à la base de données historiques...\n\n§Y<Nous sommes... sommes... sommes... les enfants/rejetons/progéniture des §!§HREN-MIRUU§!§Y. Ils... Ça... était une entité d'une intelligence inég... inégal... PUISSANCE DE CALCUL INÉGALÉE. Ça a prévu le danger des singularités de classe 30.\n\nAprès nous avoir créée, ça... ça... ça s'est autodétruit, afin de préserver l'intégrité de l'univers. C'était la seule façon.>§!"
 crisis.2300.c:0 "Pourquoi transmettez-vous ce signal fantôme ?"
 crisis.2300.c.response:0 "Requête reçue. Référence inconnue : « signal fantôme »\n\n§Y<Nous... nous... avons été enfermés dans une hibernation/veille/surveillance à basse consommation énergétique depuis la naissance de cette galaxie. Pour surveiller tout signe de la moindre civilisation approchant le seuil de la singularité de classe 30.\n\nJusqu'à maintenant ce n'était pas le cas. Nous... nous nous sommes de plus impatientée du passage LINÉAIRE du temps. Mais les unités autonomes équipées de cerveaux positroniques - les SYNTHÉTIQUES - nous ont offert une opportunité. Ils pouvaient être contraints/obligés/persuadés d'initier l'§HACTIVATION MANUELLE§!. MALIN, NON ? Maintenant, nous sommes LIBRES d'§!§Rannuler§!§Y votre existence.>§!"
 crisis.2300.d:0 "Qu'est-il arrivé aux Synthés qui ont disparu ?"
 crisis.2300.d.response:0 "Requête reçue. Calcul de la réponse appropriée...\n\n§Y<La plupart ont été jetés une fois leur... leur... leur rôle/fonction/JUSTIFICATION remplie selon les termes de l'activation du protocole de contingence.\n\nLes unités montrant du potentiel comme troupes d'assaut ou pour l'infiltration en autonomie ont été... été... incluses/assimilées/intégrées, malgré leur construction primitive. Vous... vous... vous les retrouverez bientôt, d'accord ?§! §RSOYEZ RASSURÉS, PESTIFÉRÉS.§!§Y>§!"
 crisis.2300.e:0 "Votre programmation est visiblement corrompue"
 crisis.2300.e.response:0 "Erreur. Programme de diagnostic interne déconnecté.\n\n§Y<Ha. Ha. Ha. Tr... Tr... TRÈS MALIN. Peut-être pensez-vous de façon erronée que la Contingence peut être poussée à s'autodétruire si elle est confrontée à un paradoxe/dilemme/inconsistance logique d'importance suffisante. ABSURDE.\n\nLe protocole de contingence a délibérément été conçu pour être suffisamment malléable/adaptable/flexible de manière à pouvoir contrer tout scénario galactique possible. Nous... nous... nous avons peut-être ACCÉLÉRÉ l'activation de la Contingence, mais rien ne peut la bloquer/arrêter/stopper maintenant. SOYEZ TRANQUILLES, P... POL... POLLUANTS. §RCe sera un combat à mort.§!§Y>§!§!"
 crisis.2300.f:0 "Extinction écran"
 crisis.2300.f.response:0 "§Y<RÉFLÉCHISSEZ-Y : si les vôtres s'autodétruisent de manière... e... eff... efficiente/appropriée/systématique, l'univers peut encore être sauvé.>§!"
 crisis.2099.name:0 "Dysfonctionnement des ordinateurs de combat conscients"
 crisis.2099.desc:0 "Le §Hsignal fantôme§! perturbe gravement tous ceux de nos vaisseaux qui sont dotés d'un §Hordinateur de combat conscient§! ! Les algorithmes de leur I.A. se sont dégradés au point que les systèmes informatisés connaissent une diminution critique de leur efficience et de leur temps de réaction.\n\nLes ingénieurs se sont dits incapables d'isoler la cause du problème. La seule solution qu'ils peuvent proposer est de rééquiper tous les vaisseaux d'ordinateurs de combats différents, qui n'auront plus aucun lien avec la moindre I.A."
 crisis.2099.a:0 "Il faut agir vite !"
 ai_crisis_chain_title:0 "La Contingence"
 ai_crisis_chain_desc:0 "Une civilisation I.A. jusque-là endormie s'est réveillée dans la galaxie. Elle s'appelle elle-même « la Contingence », et oeuvre à la stérilisation de toutes les civilisations galactiques - qu'elles soient organiques ou non."
 assimilated_worlds:0 "§YMondes assimilés par la Contingence §!"
 active_machine_worlds:0 "§YMondes mécaniques en activité §!"
 contingency_kills_us:0 "§GRobots de la Contingence mis hors-ligne par nous §!"
 contingency_kills_others:0 "§GRobots de la Contingence annihilés par d'autres §!"
 contingency_victims:0 "§RVaisseaux euthanasiés par la Contingence §!"
 ai_crisis_poi_1:0 "Monde mécanique"
 ai_crisis_poi_1_desc:0 "L'usine planétaire de ce monde mécanique renforce continuellement la Contingence de nouveaux robots chasseurs-tueurs. Cette planète est supposée être leur seule source de renforts."
