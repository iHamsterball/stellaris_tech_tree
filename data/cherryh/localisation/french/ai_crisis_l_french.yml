 AI_CRISIS_PROJECT:0 "Bloquer le signal fantôme"
 AI_CRISIS_PROJECT_DESC:0 "Nous devons trouver un moyen de bloquer le signal fantôme pour l'empêcher de corrompre notre processeur principal avant qu'il soit trop tard."
 ghost_signal_5:0 "Signal fantôme"
 ghost_signal_5_desc:0 "§LCet étrange signal tachyonique a un effet néfaste sur les synthétiques de toute la galaxie.§!\n\n§YEffets sur les pops synthétiques :§!\nProduction minérale : §R-70%§!\nProduction énergétique : §R-70%§!\nRendement de la recherche : §R-70%§!\nUnité suscitée : §R-70%§!\nAttractivité des éthiques gouvernementales : §R-70%§!\n\n§YVaisseaux dotés d'ordinateurs de combat conscients :§!\nCadence de tir : §R-50%§!\nCiblage : §R-5§!"
 ghost_signal_4:0 "$ghost_signal_5$"
 ghost_signal_4_desc:0 "§LCet étrange signal tachyonique a un effet néfaste sur les synthétiques de toute la galaxie.§!\n\n§YEffets sur les pops synthétiques :§!\nProduction minérale : §R-55%§!\nProduction énergétique : §R-55%§!\nRendement de la recherche : §R-55%§!\nUnité suscitée : §R-55%§!\nAttractivité des éthiques gouvernementales : §R-55%§!\n\n§YVaisseaux dotés d'ordinateurs de combat conscients :§!\nCadence de tir : §R-40%§!\nCiblage : §R-4§!"
