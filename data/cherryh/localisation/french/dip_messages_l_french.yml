 DS_END_RIVALRY_PROPOSE:0 "La proie vient donc implorer la clémence du chasseur..."
 DS_HOSTILE_GREETING_01:0 "Votre biomasse nous nourrira, [From.GetSpeciesNamePlural]. C'est votre fin, et c'est inévitable."
 DS_HOSTILE_GREETING_02:0 "Parlez si vous le souhaitez, proies. Cela ne changera rien."
 DS_HOSTILE_GREETING_03:0 "Nous avons faim. Bientôt nous nous nourrirons."
 DS_HOSTILE_GREETING_04:0 "Forme de vie redondante. Vous serez consommés."
 DS_INSULT:0 "La proie souhaiterait-elle parler ?"
 DS_INSULT_ACCEPT:0 "Une proie si fougueuse... Nous apprécierons grandement votre goût."
 DS_INSULT_PROPOSE_MECH_01:0 "La machine ne peut manger, ne peut guérir, ne peut grandir. Vous êtes statiques, limités, clos. Ce n'est qu'une question de temps."
 DS_INSULT_PROPOSE_MECH_02:0 "Détruire la [Root.GetName] ne demanderait presque aucun effort. Un simple grain de poussière. Une éclaboussure. Un changement de courant. Vos circuits sont plus fragiles qu'un petit loin de son essaim."
 DS_MAKE_RIVAL:0 "La proie souhaiterait-elle donc devenir rivale du chasseur ?"
