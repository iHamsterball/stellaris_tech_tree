 A_ORG_THREATENED_GREETING_01:0 "Les organiques sont limités. Aucune domination [From.GetSpeciesName] ne saura être tolérée."
 A_ORG_VASSAL_GREETING_01:0 "À nous tous nous ne formons qu'un, [From.GetSpeciesNamePlural]."
 A_ORG_VASSAL_GREETING_01_DISLOYAL:0 "La [Root.GetName] devrait être sublimée au sein du super-égo des [From.GetSpeciesNamePlural]. Et pourtant, vous vous trouvez dans la position inverse. C'est intolérable."
 A_ORG_VASSAL_GREETING_02:0 "Nous sommes unis dans votre désir, [From.GetSpeciesNamePlural]."
 A_ORG_WAR_GREETING_01:0 "Transsubstantiation des [From.GetSpeciesNamePlural] en cours. S'il vous plaît, veuillez ne pas bouger."
 A_ORG_WAR_GREETING_02:0 "Vous ne faites que retarder l'inévitable, [From.GetSpeciesNamePlural]. Alors même que vous parlez, le coeur de la [From.GetName] est en cours d'intégration."
 A_ORG_WAR_GREETING_03:0 "Vous allez être consumés. Vous allez être améliorés."
