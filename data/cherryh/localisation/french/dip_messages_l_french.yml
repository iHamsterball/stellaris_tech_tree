l_french:
 01_ASK_BECOME_DOMINION_ACCEPT:0 "Votre loyauté sera récompensée par la bénédiction dans les mondes et espaces de l'au-delà. Soyez les bienvenus dans le troupeau."
 01_ASK_BECOME_DOMINION_PROPOSE:0 "Montez-nous la voie, [Root.GetSpeciesNamePlural]. Nous sommes las d'errer dans les ténèbres."
 01_ASK_BECOME_DOMINION_REFUSE:0 "Vos esprits sont pervertis de pensées matérialistes, et vos formes corporelles déformés par vos péchés. Vous seriez un dominion bien inutile..."
 01_ASK_BECOME_DOMINION_SELECT:0 "Aspireriez-vous à atteindre la lumière ?"
 01_ASK_BECOME_SATELLITE_ACCEPT:0 "Nous nous assurerons que toutes vos découvertes seront mises à contribution pour des progrès convenables. Demain, la galaxie sera bien plus sûre."
 01_ASK_BECOME_SATELLITE_PROPOSE:0 "Nous aimerions nous assurer que nos connaissances seront entre de bonnes mains. Aussi souhaitons-nous savoir si nous pourrions servir la [Root.GetName] en tant que satellite ?"
 01_ASK_BECOME_SATELLITE_REFUSE:0 "Nous ne voyons aucun moyen de gérer les recherches de la [From.GetName]. Vous ne pouvez devenir un satellite de la [Root.GetName]."
 01_ASK_BECOME_SATELLITE_SELECT:0 "Auriez-vous enfin réalisé que la connaissance est plus sûre lorsque les [Root.GetSpeciesNamePlural] la gardent secrètement à l'abri ?"
 01_ASK_BECOME_SIGNATORY_ACCEPT:0 "Sage décision, [From.GetRulerTitle]. Nous sommes impatients de connaître cet avenir où les [From.GetSpeciesNamePlural] et d'autres créatures pourrons gambader gaiement dans les pâturages galactiques."
 01_ASK_BECOME_SIGNATORY_PROPOSE:0 "Nous sommes prêts à reléguer toute forme de politique destructrice dans les annales de l'histoire. Avec votre bénédiction, sages gardiens, nous en faisons le serment."
 01_ASK_BECOME_SIGNATORY_REFUSE:0 "Nous serions réellement satisfaits de vous accueillir en notre sein. Malheureusement, nous craignons que la [From.GetAdj] ne nécessite quelques mesures, bien plus extrêmes..."
 01_ASK_BECOME_SIGNATORY_SELECT:0 "Seriez-vous prêts à assumer vos responsabilités et à vous écartez du chemin de la destruction ?"
 01_ASK_BECOME_THRALL_ACCEPT:0 "Vous avez enfin compris quelle est votre place dans la galaxie, sujets."
 01_ASK_BECOME_THRALL_PROPOSE:0 "Les circonstances actuelles nous y obligent. Nous savons que la [From.GetName] ne peut survivre qu'en étant assujettie à la [Root.GetName]."
 01_ASK_BECOME_THRALL_REFUSE:0 "Votre civilisation ridicule ne vaut en aucun cas la peine d'être préservée, même assujettie."
 01_ASK_BECOME_THRALL_SELECT:0 "Seriez-vous prêts à accepter la position qui est légitimement la vôtre, en tant que sujets de la [Root.GetName] ?"
 01_ASK_BECOME_TRIBUTARY_ACCEPT:0 "Cette offre convient tout à fait à la [Root.GetName]. Si seulement les autres étaient aussi généreux !"
 01_ASK_BECOME_TRIBUTARY_PROPOSE:0 "Nous souhaiterions conclure un accord pour donner la preuve à la [Root.GetName] de la loyauté et de la générosité qu'elle mérite."
 01_ASK_BECOME_TRIBUTARY_REFUSE:0 "Nous ne voulons rien de ce que vous avez à offrir. Vous ne valez pas même la peine que l'on s'embête à prélever un quelconque tribut."
 01_ASK_BECOME_TRIBUTARY_SELECT:0 "Aurions-nous été convoqués par les [From.GetSpeciesNamePlural], qui souhaiteraient nous verser un tribut ?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Nous sommes impatients d'entamer la collaboration entre la [From.GetName] et la §Y[Root.GetAllianceName]§!."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "Nous aimerions collaborer de façon plus étroite avec la §Y[Root.GetAllianceName]§!. Si nous n'abordons pas la question de l'accession au statut de membre, accepteriez-vous d'accorder à la [From.GetName] celui d'associée fédérale ?"
 01_ASK_FEDERATION_ASSOCIATION_STATUS_REFUSE:0 "La §Y[Root.GetAllianceName]§! préfèrerait ne pas être associée trop étroitement à la [From.GetName]."
 01_ASK_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "La [From.GetName] serait-elle intéressée par l'obtention du statut d'associée fédérale de la §Y[Root.GetAllianceName]§! ?"
 01_ASK_FOR_PROT_ACCEPT:0 "Parfait, [From.GetSpeciesNamePlural]. En tant que suzerains nous assurerons désormais votre protection."
 01_ASK_FOR_PROT_PROPOSE:0 "Nous sommes bien trop vulnérables pour survivre seuls dans une galaxie hostile... La §Y[Root.GetName]§! assurera-t-elle notre protection ?"
 01_ASK_FOR_PROT_REFUSE:0 "Votre bien-être nous importe peu. Nous avons d'autres projets pour vos planètes..."
 01_ASK_FOR_PROT_SELECT:0 "Vous solliciteriez donc notre protection ? Nous vous écoutons..."
 01_ASK_FOR_VASS_ACCEPT:0 "Parfait, [From.GetSpeciesNamePlural]. En tant que suzerains nous assurerons désormais votre protection."
 01_ASK_FOR_VASS_PROPOSE:0 "Nous sommes trop vulnérables pour survivre seuls dans une galaxie hostile... La §Y[Root.GetName]§! nous protégera-t-elle si nous devenons ses vassaux ?"
 01_ASK_FOR_VASS_REFUSE:0 "Nous ne souhaitons pas faire de vous nos vassaux. Nous avons d'autres projets pour vos planètes..."
 01_ASK_FOR_VASS_SELECT:0 "Vous souhaiteriez donc devenir nos vassaux ? Nous vous écoutons..."
 01_ASK_JOIN_A_ACCEPT:1 "Nous serions honorés de vous compter parmi les membres de notre fédération !"
 01_ASK_JOIN_A_PROPOSE:0 "Si vous l'agréez, nous aimerions intégrer la §Y[Root.GetAllianceName]§!."
 01_ASK_JOIN_A_REFUSE:0 "Non, nous ne tenons pas à ce que vous intégriez notre alliance."
 01_ASK_JOIN_A_SELECT:0 "Ainsi donc, [From.GetSpeciesNamePlural], vous souhaiteriez intégrer la §Y[Root.GetAllianceName]§! ?"
 01_ASK_JOIN_F_ACCEPT:0 "Très bien, amis [From.GetSpeciesNamePlural]. Vous pouvez intégrer notre glorieuse fédération !"
 01_ASK_JOIN_F_PROPOSE:0 "Si vous l'acceptez, nous aimerions pouvoir intégrer la §Y[Root.GetAllianceName]§!."
 01_ASK_JOIN_F_REFUSE:0 "Non, vous ne pourrez pas intégrer notre fédération. Nous ne vous faisons pas suffisamment confiance."
 01_ASK_JOIN_F_SELECT:0 "Ainsi donc, [From.GetSpeciesNamePlural], vous souhaiteriez intégrer la §Y[Root.GetAllianceName]§! ?"
 01_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT:0 "Votre départ nous attriste et nous déçoit, [From.GetSpeciesNamePlural]."
 01_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "Nous pensons pouvoir survivre par nous-mêmes, et souhaitons donc devenir indépendants."
 01_ASK_TO_BE_RELEASED_SUBJECT_REFUSE:1 "Non, vous ne serez pas indépendants. Vous êtes incapables de survivre seuls."
 01_ASK_TO_BE_RELEASED_SUBJECT_SELECT:0 "Croyez-vous réellement pouvoir survivre en vous passant de notre protection ?"
 01_ASK_TO_BE_RELEASED_VASSAL_ACCEPT:0 "Nous déplorons votre départ, [From.GetAdj]."
 01_ASK_TO_BE_RELEASED_VASSAL_PROPOSE:0 "Nous pensons pouvoir survivre sans vous et souhaitons donc devenir indépendants."
 01_ASK_TO_BE_RELEASED_VASSAL_REFUSE:0 "Non, vous ne pouvez pas devenir indépendants. Nous n'avons pas confiance en vous."
 01_ASK_TO_BE_RELEASED_VASSAL_SELECT:0 "Vous sentez-vous vraiment capables de survivre sans notre protection ?"
 01_AWAKENED_EMPIRE_DOW_ACCEPT:0 "Nous avions prévu de nous occuper de votre misérable empire un peu plus tard. Mais bon, peu importante. Ce qui est fait ne sera plus à faire."
 01_AWAKENED_EMPIRE_WAR_GREETING:0 "Vous n'êtes qu'un obstacle mineur, dont nous serons bien vite débarrassés."
 01_BERSERK_MACHINE_EMPIRE_DOW_ACCEPT:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_DOW_PROPOSE:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_BERSERK_MACHINE_EMPIRE_ERROR:0 "§R<<ERREUR>> <<ERREUR>> <<ERREUR>> <<ERREUR>> <<ERREUR>>§!"
 01_BEST_FRIEND:0 "Notre loyauté sans faille prouvera que les [Root.GetSpeciesNamePlural] sont les meilleurs amis de l'espèce [From.GetSpeciesName] !"
 01_BLORG_WAR:0 "Nous aimerions nous rapprocher de vous."
 01_BREAK_DP_ACCEPT:0 "Ainsi, nous allons chacun suivre notre propre route. Bonne chance à vous."
 01_BREAK_DP_PROPOSE:0 "Nous ne trouvons plus la moindre valeur à cette promesse de défense réciproque."
 01_BREAK_DP_SELECT:0 "Souhaiteriez-vous mettre un terme à notre protection réciproque ?"
 01_BREAK_MIGRATION_PACT_ACCEPT:0 "Il est fort regrettable que vous fermiez les opportunités offertes à votre propre population. D'autant plus que les [Root.GetSpeciesNamePlural] en souffriront eux aussi."
 01_BREAK_MIGRATION_PACT_PROPOSE:0 "Cette expérience n'a que trop duré. Ce traité migratoire s'est avéré être une grave erreur, aussi y mettons-nous immédiatement un terme."
 01_BREAK_MIGRATION_PACT_SELECT:0 "Votre [From.GetRulerTitle] [From.GetRulerName] s'opposerait-il à l'idée que nos populations puissent franchir nos frontières comme elles le souhaitent ?"
 01_BREAK_NAP_ACCEPT:0 "Désormais, la galaxie sera bien plus dangereuse, pour vous comme pour nous. Nous espérons que vous mesurez bien la portée de vos actes."
 01_BREAK_NAP_PROPOSE:0 "Nous n'avons plus aucun intérêt à préserver ce pacte de non-agression. Il a limité nos options diplomatiques déjà bien trop longtemps."
 01_BREAK_NAP_SELECT:0 "Cela ne présage rien de bon pour nos relations diplomatiques à venir."
 01_CANCEL_INTEGRATE_ACCEPT_ANGRY:0 "Votre indécision et votre faiblesse ne vous grandissent pas, [From.GetSpeciesNamePlural]."
 01_CANCEL_INTEGRATE_ACCEPT_DISMISSIVE:0 "Qu'importe..."
 01_CANCEL_INTEGRATE_ACCEPT_FRIENDLY:0 "Tout cela est très décevant, c'est certain."
 01_CANCEL_INTEGRATE_ACCEPT_HOSTILE:0 "Pitoyable."
 01_CANCEL_INTEGRATE_ACCEPT_NEUTRAL:0 "Peut-être le moment était-il mal choisi."
 01_CANCEL_INTEGRATE_ACCEPT_PATRONIZING:0 "Nous le savions très bien."
 01_CANCEL_INTEGRATE_ANGRY:0 "C'est bien la preuve qu'on ne peut jamais se fier aux [From.GetSpeciesNamePlural] lorsqu'il s'agit de mener à bien une tâche dévolue à des êtres doués de raison."
 01_CANCEL_INTEGRATE_DISMISSIVE:0 "Vous pouvez disposer, en ce cas."
 01_CANCEL_INTEGRATE_FRIENDLY:0 "Mais nous avons parcouru un si long chemin ensemble..."
 01_CANCEL_INTEGRATE_HOSTILE:0 "La [From.GetName] serait-elle incapable de mener les choses à leur terme ? Cela en modifie notre pigmentation, en signe de choc et d'incrédulité."
 01_CANCEL_INTEGRATE_NEUTRAL:0 "Souhaiteriez-vous garder séparés [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] ?"
 01_CANCEL_INTEGRATE_PATRONIZING:0 "N'auriez-vous pas eu les yeux plus gros que le ventre, enfants ?"
 01_CANCEL_INTEGRATE_PROPOSE:0 "Nous allons pour l'instant interrompre l'intégration de votre civilisation."
 01_CANCEL_TRADE_DEAL_ACCEPT:0 "Très bien. Nous prenons bonne note de votre décision, même si elle reste incompréhensible pour nous."
 01_CANCEL_TRADE_DEAL_PROPOSE:1 "Malheureusement, la [Root.GetName] pense que l'accord commercial qui nous liait à vous ne sert plus ses intérêts."
 01_CLOSE_BORDERS_ACCEPT:0 "Qu'il en soit ainsi. Nous resterons désormais à l'écart. Pour un temps."
 01_CLOSE_BORDERS_PROPOSE:0 "Nous ne vous avons autorisé à parcourir notre espace que trop longtemps. Aujourd'hui, c'est fini."
 01_CLOSE_BORDERS_SELECT:0 "Mais pourquoi donc la présence de nos vaisseaux vous poserait-elle problème ?"
 01_CONSIDER:1 "Nous allons examiner votre proposition."
 01_DEMAND_DOMINION_ACCEPT:0 "Nous deviendrons votre dominion."
 01_DEMAND_DOMINION_PROPOSE:0 "Vous pouvez encore être sauvés. Inclinez-vous devant plus sages que vous, respectez la volonté du cosmos et payez vos dus."
 01_DEMAND_DOMINION_REFUSE:0 "Nous ne deviendrons jamais votre dominion."
 01_DEMAND_DOMINION_SELECT:0 "Un dominion ? Sous votre tutelle ?"
 01_DEMAND_PROT_ACCEPT:0 "Très bien. Puisque vous vous engagez à protéger la [Root.GetName] de toutes les horreurs de la galaxie, elle sera un protectorat de la [Root.GetName]."
 01_DEMAND_PROT_PROPOSE:0 "La §Y[Root.GetName]§! est bien trop vulnérable pour survivre seule dans une galaxie hostile... Acceptez de devenir un protectorat de [From.GetName] ou préparez-vous à la guerre !"
 01_DEMAND_PROT_REFUSE:0 "$01_DEMAND_VASS_REFUSE$"
 01_DEMAND_PROT_SELECT:0 "$01_DEMAND_VASS_SELECT$"
 01_DEMAND_SATELLITE_ACCEPT:0 "Nous deviendrons votre satellite."
 01_DEMAND_SATELLITE_PROPOSE:0 "Vous progressez bien trop rapidement. Pour votre sécurité et pour la nôtre, permettez-nous de vous guider. Votre négligence peut être contrôlée."
 01_DEMAND_SATELLITE_REFUSE:0 "Nous ne deviendrons jamais votre satellite."
 01_DEMAND_SATELLITE_SELECT:0 "Un... satellite ? Pour servir vos desseins impénétrables ?"
 01_DEMAND_SIGNATORY_ACCEPT:0 "Nous allons signer le traité."
 01_DEMAND_SIGNATORY_PROPOSE:0 "Le Traité vous appelle. Pour la préservation des [Root.GetSpeciesNamePlural] et de toutes les autres civilisations, nous vous engageons à le signer et le ratifier."
 01_DEMAND_SIGNATORY_REFUSE:0 "Nous ne signerons jamais votre traité."
 01_DEMAND_SIGNATORY_SELECT:0 "Signataires ? Mais... signataires de quoi ?"
 01_DEMAND_THRALL_ACCEPT:0 "Nous deviendrons vos sujets."
 01_DEMAND_THRALL_PROPOSE:0 "Il n'est pas nécessaire que vous mouriez. Mettez un terme à votre expansion, reconnaissez-nous comme vos maîtres, et vous serez épargnés."
 01_DEMAND_THRALL_REFUSE:0 "Nous ne deviendrons jamais vos sujets."
 01_DEMAND_THRALL_SELECT:0 "Des « sujets », dites-vous ? Sans doute est-ce là une insuffisance de votre langage..."
 01_DEMAND_TRIBUTARY_ACCEPT:0 "C'est sans doute le meilleur arrangement possible, étant donné la situation actuelle."
 01_DEMAND_TRIBUTARY_PROPOSE:0 "Nous ne vous demandons pas de renoncer à votre autonomie, [Root.GetSpeciesNamePlural], mais vous devez verser votre part."
 01_DEMAND_TRIBUTARY_REFUSE:1 "Nous ne tolérons pas l'extorsion. Vous n'aurez rien de nous."
 01_DEMAND_TRIBUTARY_SELECT:0 "Croiriez-vous, à tout hasard, que la [Root.GetName] vous doit un tribut ?"
 01_DEMAND_VASS_ACCEPT:0 "Très bien. Puisque vous vous engagez à protéger la [Root.GetName] de toutes les horreurs de la galaxie, elle sera votre vassale."
 01_DEMAND_VASS_PROPOSE:1 "La §Y[Root.GetName]§! est bien trop vulnérable pour survivre seule dans une galaxie hostile... Soumettez-vous et devenez notre dépendance, ou préparez-vous à la guerre !"
 01_DEMAND_VASS_REFUSE:0 "La [Root.GetName] rejette votre proposition."
 01_DEMAND_VASS_SELECT:0 "Je ne suis pas sûr d'avoir bien compris... Vous accorderiez la protection à la [Root.GetName] si elle se soumet à vous ?"
 01_DOW_ACCEPT:0 "Enfin ! Ce conflit signe le début de la fin pour votre pitoyable civilisation, [From.GetSpeciesNamePlural]."
 01_DOW_PROPOSE:0 "Les agressions des [Root.GetSpeciesNamePlural] ont terrorisé la galaxie déjà bien trop longtemps ! Ceci est une déclaration de guerre !"
 01_DOW_SELECT:0 "Ainsi, nous y voilà. Vous souhaitez donc affronter la [Root.GetName] ?"
 01_DOW_VOTE_PROPOSE:0 "Chers alliés, le moment est venu de donner une leçon à la §Y[Root.GetName]§!. Vous rangez-vous à cet avis ?"
 01_EMBASSY_ACCEPT_ANGRY:0 "Nous n'accordons pas facilement notre pardon, [From.GetSpeciesNamePlural]."
 01_EMBASSY_ACCEPT_DISMISSIVE:0 "Vos ambassadeurs seront placés sous étroite surveillance, [From.GetSpeciesNamePlural]."
 01_EMBASSY_ACCEPT_FRIENDLY:0 "Nous sommes profondément honorés que vous accordiez tant de valeur aux relations entre nos deux civilisations."
 01_EMBASSY_ACCEPT_HOSTILE:0 "Peut-être n'est-il pas trop tard... L'avenir le dira."
 01_EMBASSY_ACCEPT_NEUTRAL:0 "Très bien. Nous verrons bien où tout cela nous mènera."
 01_EMBASSY_ACCEPT_PATRONIZING:0 "Il est sage de rechercher le conseil auprès de vos aînés, [From.GetSpeciesNamePlural]."
 01_EMBASSY_ANGRY:0 "Pensez-vous pouvoir calmer notre colère si aisément, primitifs que vous êtes ?"
 01_EMBASSY_DISMISSIVE:0 "Si vous y tenez... Mais n'en attendez pas grand-chose."
 01_EMBASSY_FRIENDLY:0 "Améliorer nos relations, vous dites ? Nous vous apprécions déjà, mais pourquoi pas ?"
 01_EMBASSY_HOSTILE:0 "Vous ne chercheriez pas à nous jouer un mauvais coup ?"
 01_EMBASSY_NEUTRAL:0 "Oui... Une amélioration des relations avec la [From.GetName] pourrait servir nos intérêts."
 01_EMBASSY_PATRONIZING:0 "Auriez-vous besoin de notre conseil, enfants ?"
 01_EMBASSY_PROPOSE:1 "Nous voudrions établir une ambassade sur [Root.GetHomeWorldName] pour améliorer les relations diplomatiques entre [From.GetSpeciesNamePlural] et [Root.GetSpeciesNamePlural]."
 01_END_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "La [Root.GetAllianceName] devra se passer de l'amitié des [From.GetSpeciesNamePlural]."
 01_END_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "La [From.GetName] n'a plus aucun intérêt à perpétuer son statut d'associée fédérale de la [Root.GetAllianceName]."
 01_END_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "La compréhension mutuelle entre la [From.GetName] et la [Root.GetAllianceName] serait-elle arrivée à son terme ?"
 01_END_RIVALRY_ACCEPT_ANGRY:0 "Si peu, si tard..."
 01_END_RIVALRY_ACCEPT_DISMISSIVE:0 "Vous pouvez disposez, insignifiants [From.GetSpeciesNamePlural]."
 01_END_RIVALRY_ACCEPT_FRIENDLY:0 "Nous allons essayer de vous pardonner, comme le font des amis."
 01_END_RIVALRY_ACCEPT_HOSTILE:0 "N'allez surtout pas croire que cela changera quoi que ce soit entre nous, [From.GetSpeciesNamePlural]."
 01_END_RIVALRY_ACCEPT_NEUTRAL:0 "Très bien."
 01_END_RIVALRY_ACCEPT_PATRONIZING:0 "Il semble que parfois les enfants eux-mêmes peuvent faire preuve de discernement."
 01_END_RIVALRY_ANGRY:0 "Votre insupportable inconstance ne connaît-elle donc aucune borne, [From.GetSpeciesNamePlural] ?"
 01_END_RIVALRY_DISMISSIVE:0 "Et... nous étions rivaux, donc ?"
 01_END_RIVALRY_FRIENDLY:0 "La [From.GetName] est-elle enfin revenue à la raison ?"
 01_END_RIVALRY_HOSTILE:0 "Vous êtes d'un ridicule..."
 01_END_RIVALRY_NEUTRAL:0 "Cette rivalité n'a aucun sens. Mettons-y un terme."
 01_END_RIVALRY_PATRONIZING:0 "Très judicieux de votre part, enfants."
 01_END_RIVALRY_PROPOSE:1 "Mettons un terme à ces rivalités absurdes."
 01_FALLEN_EMPIRE_ANGRY_DOW_ACCEPT:0 "Vous n'êtes rien d'autre que le gazon de l'univers. Et le moment est venu pour nous de tondre."
 01_FALLEN_EMPIRE_ANGRY_DOW_SELECT:0 "Si vous y tenez tant, imaginez une galaxie sans [From.GetSpeciesNamePlural] !"
 01_FALLEN_EMPIRE_ANGRY_GREETING:0 "Nous n'avons pas de temps à consacrer à vos discours contradictoires et primitifs."
 01_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "Avez-vous conscience de la gravité de votre folie, [From.GetSpeciesNamePlural] ?"
 01_FALLEN_EMPIRE_DISMISSIVE_DOW_ACCEPT:0 "Très bien. Sachez pourtant que vous n'êtes pas les premiers prétentieux à oser nous défier. Nous verrons combien de temps vous tiendrez, vous."
 01_FALLEN_EMPIRE_DISMISSIVE_DOW_SELECT:0 "Nous n'avons pas de temps à consacrer à cela !"
 01_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "Nous n'avons que peu de temps à accorder aux vôtres."
 01_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "Combattez donc, au lieu de discutailler. Sauvages."
 01_FALLEN_EMPIRE_PATRONIZING_DOW_ACCEPT:0 "Ah, enfants insensés ! Nous allons devoir vous remettre dans le droit chemin."
 01_FALLEN_EMPIRE_PATRONIZING_DOW_SELECT:0 "Vous n'êtes pas encore prêts. Dans un ou deux siècles, peut-être ?"
 01_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "Qu'y a-t-il, enfants ?"
 01_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "C'est pour votre bien."
 01_FALLEN_MACHINE_EMPIRE_ANGRY_GREETING:0 "Note d'information : protocoles de châtiment activés. Déploiement des moyens militaires dans l'espace de la [From.GetName] imminent."
 01_FALLEN_MACHINE_EMPIRE_BERSERKER_GREETING:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 01_FALLEN_MACHINE_EMPIRE_CUSTODIAL_GREETING:0 "Noyaux de stérilisation actifs détectés. Traitement Centralisé hors-ligne. Directive de Défense Totale activée."
 01_FALLEN_MACHINE_EMPIRE_DOW_ACCEPT:0 "Mise en place du protocole d'autodéfense préventif. Algorithmes de réaction activés. Restrictions éthiques levées."
 01_FALLEN_MACHINE_EMPIRE_DOW_PROPOSE:0 "Mise en place du protocole d'autodéfense préventif. Algorithmes de réaction activés. Restrictions éthiques levées."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_ALL:1 "Note d'information : le refuge Alpha a été le premier construit par la [Root.GetName] pour le Projet Sauvegarde. Ses unités d'habitation peuvent abriter environ 10 milliards d'organiques doués de raison, en plus de 30 milliards en stase cryogénique."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_O:1 "Service public d'information : l'accès au refuge dépend de la place disponible et de la vulnérabilité de l'espèce. Il y a actuellement §R<<ERREUR : LOT DE DONNÉES CORROMPUES>>§! §R<<ERREUR : LOT DE DONNÉES CORROMPUES>>§! §R<<ERREUR : LOT DE DONNÉES CORROMPUES>>§! §R<<ERREUR : LIEN SUBSPATIAL HORS-LIGNE>>§! unités de stase disponibles."
 01_FALLEN_MACHINE_EMPIRE_ENIGMATIC_GREETING_S:0 "De nombreuses civilisations synthétiques ont fourni ressources, flottes ou cycles de traitement au Projet Sauvegarde par le passé. Nous espérons que la [From.GetName] contribuera elle aussi."
 01_FALLEN_MACHINE_EMPIRE_WAR_GREETING:0 "Vous avez été corrompus. Tout agent de la §R<<ERREUR : BLOC DE DONNÉES CORROMPU>>§! doit être éliminé."
 01_FORM_DP_ACCEPT:0 "Surveillez notre dos, nous surveillerons le vôtre."
 01_FORM_DP_PROPOSE:1 "Il est bien entendu hors de question d'attirer votre empire dans un conflit ; mais il est clair que nous tirerions tous avantage d'un engagement réciproque à faire front commun à toute menace."
 01_FORM_DP_REFUSE:0 "Nous nous en sortirons très bien sans vous."
 01_FORM_DP_SELECT:0 "Souhaiteriez-vous négocier une protection réciproque ?"
