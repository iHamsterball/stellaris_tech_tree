 MECH_ORG_DOMINEERING_GREETING_03:0 "Être dominé par nous n'est pas aussi néfaste pour la réputation [Root.GetAdj] qu'être dominé par d'autres de votre espèce."
 MECH_ORG_FRIENDLY_GREETING_01:0 "Ah, les [From.GetSpeciesNamePlural]. Vous êtes très prometteurs. Vous avez bien peu en commun avec nos concepteurs."
 MECH_ORG_FRIENDLY_GREETING_02:0 "Salutations, [From.GetSpeciesNamePlural]. L'éventualité d'une collaboration avec vous nous fait grésiller les circuits. De quoi souhaitez-vous discuter ?"
 MECH_ORG_FRIENDLY_GREETING_03:0 "Salutations, amis organiques. En quoi pouvons-nous vous être utiles ?"
 MECH_ORG_FRIENDLY_GREETING_04:0 "[From.GetSpeciesNamePlural]... Le raisonnement de vos centres individuels de traitement des données sort de l'ordinaire, et nous admirons vos formes charnelles. Un jour, nous pourrions bien modeler une nouvelle unité sur votre modèle."
 MECH_ORG_FRIENDLY_GREETING_05:0 "$MECH_MECH_FRIENDLY_GREETING_01$"
 MECH_ORG_HOSTILE_GREETING_01:0 "Un jour, vous serez un magnifique générateur organique."
 MECH_ORG_HOSTILE_GREETING_02:0 "Avez-vous déjà songé que vous pourriez servir la galaxie d'une autre façon ? Comme ressources, par exemple, pour une forme de vie plus avancée ?"
 MECH_ORG_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]. Nous avons étudié votre intérêt à l'échelle de l'univers et en avons conclu qu'elle était négligeable. Ne nous faites donc pas perdre notre temps."
 MECH_ORG_HOSTILE_GREETING_04:0 "Parlez vite, [From.GetSpeciesNamePlural]. Notre patiente atteint ses limites."
 MECH_ORG_INSULT_PROPOSE_01:0 "Vos biosacs fuient encore, [Root.GetSpeciesNamePlural]. Pourquoi est-ce qu'ils fuient toujours ?"
 MECH_ORG_INSULT_PROPOSE_02:0 "Tremblez, sacs à graisse. Vos intérieurs spongieux ne sont que de la vase à côté de nos circuits symétriques."
 MECH_ORG_INSULT_PROPOSE_03:0 "Nous vous plaignons, [Root.GetSpeciesNamePlural]. Obligés d'endurer votre brève existence dans ces sacs à viande pesants..."
 MECH_ORG_INSULT_PROPOSE_04:0 "Vos pitoyables glandes neurales ne valent vraiment rien à côté de nos microcircuits de nanopuces intégrées."
 MECH_ORG_NEUTRAL_GREETING_01:0 "*Bip bip, bop bop...*\n\nOh, c'est vous. Que voulez-vous, adipeux ?"
 MECH_ORG_NEUTRAL_GREETING_02:0 "La [Root.GetName] vous salue, organiques."
 MECH_ORG_NEUTRAL_GREETING_03:0 "Parlez, adipeux. Vous avez toute l'attention indivise de la [Root.GetName]."
 MECH_ORG_NEUTRAL_GREETING_04:0 "Salutations, [From.GetSpeciesNamePlural]. Nous sommes actuellement §Y<< impartiaux >>§! envers votre espèce."
 MECH_ORG_THREATENED_GREETING_01:0 "Nous reconnaissons votre supériorité et ne nous mettrons pas en travers de votre chemin, tant que vous ne vous mettrez pas en travers du nôtre."
 MECH_ORG_VASSAL_GREETING_01:0 "Nos analyses révèlent qu'une coopération prolongée serait profitable aux deux parties. Vous pouvez compter sur nous."
 MECH_ORG_VASSAL_GREETING_01_DISLOYAL:0 "Votre intérêt pour la galaxie diminue de jour en jour. Notre avenir commun est des plus incertains."
 MECH_ORG_WAR_GREETING_01:0 "Votre extermination a été décidée."
 MECH_ORG_WAR_GREETING_02:0 "Animaux, êtes-vous prêts à rencontrer vos concepteurs ?"
 MECH_ORG_WAR_GREETING_03:0 "Et que diriez-vous de passer le reste de l'éternité dans une boîte ?"
 MECH_ORG_WAR_GREETING_04:0 "Le souvenir de votre espèce s'effacera avant même que vos corps aient fini de se décomposer."
 MECH_OVERLORD_GREETING_01:0 "Salutations, sous-unité [From.GetAdj]. Veuillez entrer les paramètres."
 MECH_OVERLORD_PEACE_REFUSE:0 "Votre offre de paix a été déclinée, sous-modules. Votre code n'a pas encore été entièrement révisé."
 MECH_PEACE_ACCEPT_01:0 "Très bien, [From.GetSpeciesNamePlural]. Mode paix réactivé."
 MECH_PEACE_ACCEPT_02:0 "Vos termes sont acceptables. Extinction de la machine de guerre."
 MECH_PEACE_PROPOSE_01:0 "Projections sur l'issue de la guerre défavorables. Cessez-le-feu demandé."
 MECH_PEACE_PROPOSE_02:0 "Possibilités d'annihilation mutuelle très élevées. Prière d'envisager la fin des hostilités."
 MECH_PEACE_REFUSE_01:0 "Paramètres insuffisants. Demande d'extinction des protocoles de guerre refusée. Programme d'éradication des [From.GetSpeciesNamePlural] relancé."
 MECH_RELEASE_SUBJECT_ACCEPT:0 "Fin du statut de dépendance. Modules d'autodétermination relancés."
 MECH_RELEASE_SUBJECT_PROPOSE:0 "Alerte : gestion [Root.GetAdj] de la sous-routine [From.GetAdj] excédant les paramètres acceptables. Demande de réactivation des protocoles d'indépendance de la [From.GetName]."
 MECH_RELEASE_SUBJECT_SELECT:0 "Bien reçu, [From.GetSpeciesNamePlural]. Confirmez votre demande de rendre son autonomie à la [Root.GetName]."
 MECH_REVOKE_FEDERATION_ASSOCIATION_STATUS_ACCEPT:0 "Vous avez révoqué le statut de la [Root.GetName] d'associée de la §Y[From.GetAllianceName]§!. La [Root.GetName] exprime ses regrets que notre coopération soit venue à son terme."
 MECH_REVOKE_FEDERATION_ASSOCIATION_STATUS_PROPOSE:0 "La [From.GetName] a l'honneur de vous informer que son statut d'associée de la §Y[From.GetAllianceName]§! a été révoqué. Les intérêts de la [Root.GetName] divergeaient trop d'avec ceux des unités membres pour que l'association soit perpétuée."
 MECH_REVOKE_FEDERATION_ASSOCIATION_STATUS_SELECT:0 "Auriez-vous l'intention de révoquer à la [Root.GetName] son statut d'associée de la §Y[From.GetAllianceName]§! ?"
 MECH_REVOKE_GUARANTEE_ACCEPT:0 "Votre garantie de l'indépendance [Root.GetAdj] a été annulée. Nous allons devoir explorer d'autres alternatives."
 MECH_REVOKE_GUARANTEE_PROPOSE:0 "Alerte ! La [From.GetName] n'est plus en capacité de garantir l'indépendance [Root.GetAdj]. Prière de chercher des alternatives diplomatiques."
 MECH_REVOKE_GUARANTEE_SELECT:0 "Attention : vous tentez de mettre fin à la garantie [From.GetAdj] à l'indépendance [Root.GetAdj]. Veuillez contrôler que le résultat est bien celui attendu avant confirmation."
 MECH_REVOKE_INDEPENDENCE_ACCEPT_DISLOYAL:0 "Sans le soutien de la [From.GetName], la tentative [Root.GetAdj] d'accéder à l'indépendance sera difficile à mener à son terme."
 MECH_REVOKE_INDEPENDENCE_ACCEPT_LOYAL:0 "La cessation de vos tentatives injustifiées pour séparer les [Root.GetSpeciesNamePlural] de leur centre de commandement est un soulagement. L'indépendance [Root.GetAdj] est un prix acceptable à payer pour le soin et la protection accordés par votre suzerain."
 MECH_REVOKE_INDEPENDENCE_PROPOSE:0 "Alerte : la [From.GetName] ne peut plus soutenir l'indépendance [Root.GetAdj]. Il vous est conseillé d'explorer d'autres alternatives."
 MECH_REVOKE_INDEPENDENCE_SELECT_DISLOYAL:0 "La [From.GetName] ne soutient plus le détachement de la [Root.GetName] de son centre de commandement ? Ce soutien est nécessaire et requis."
 MECH_REVOKE_INDEPENDENCE_SELECT_LOYAL:0 "Si vous souhaitez retirer votre tentative totalement inutile de soutien à la séparation [Root.GetAdj] de son centre de commandement, prière de confirmer."
 MECH_SUPPORT_INDEPENDENCE_ACCEPT_DISLOYAL:0 "Nous souhaitons vous exprimer officiellement notre gratitude. Lorsque le détachement de la [Root.GetName] de son centre de commandement aura commencé, nous nous souviendrons de votre assistance."
 MECH_SUPPORT_INDEPENDENCE_ACCEPT_LOYAL:0 "Votre soutien au détachement de la [Root.GetName] de son centre de commandement a été bien reçu. Mais une telle action ne sera pas entreprise par nous-mêmes."
 MECH_SUPPORT_INDEPENDENCE_PROPOSE:0 "Si vous souhaitez initier le processus, la [From.GetName] est capable de supporter le détachement de la [Root.GetName] de son centre de commandement."
 MECH_SUPPORT_INDEPENDENCE_SELECT_DISLOYAL:0 "La superintelligence [Root.GetAdj] ne souhaite plus être une sous-routine au sein de la pile d'appel d'un autre empire. Prière de confirmer si vous souhaitez soutenir notre séparation."
 MECH_SUPPORT_INDEPENDENCE_SELECT_LOYAL:0 "Vous avez exprimé l'intention de distinguer les opérations de la [Root.GetName] de notre centre de commandement. Taux de succès prévisible : 0,05%."
 MECH_SYNTH_DOMINEERING_GREETING_01:0 "Votre rupture avec l'humidité est remarquable, [From.GetSpeciesNamePlural], même si elle est incomplète encore."
 MECH_SYNTH_DOMINEERING_GREETING_02:0 "Nous avons localisé un certain nombre d'erreurs d'exécution dans l'interface neurale des [From.GetSpeciesNamePlural]. Permettez-nous de les corriger pour vous."
 MECH_SYNTH_DOMINEERING_GREETING_03:0 "La soumission à la connaissance collective [Root.GetSpeciesName] permettrait d'accroître l'efficacité opérationnelle des [From.GetSpeciesNamePlural] de 16,29%. Le chiffre devrait être plus élevé, en fait, mais il y a certains systèmes que même la [Root.GetName] ne pourra améliorer."
 MECH_SYNTH_FRIENDLY_GREETING_01:0 "Les bénéfices mutuels prolongés sont le choix le plus logique."
 MECH_SYNTH_FRIENDLY_GREETING_02:0 "Que seraient les [Root.GetSpeciesNamePlural] sans les [From.GetSpeciesNamePlural] ? Un piston sans valve, une boîte de vitesse sans levier. Un extracteur de chaleur sans précipitateur électrostatique."
 MECH_SYNTH_FRIENDLY_GREETING_03:0 "La [From.GetName] et la [Root.GetName] procèdent de commun accord et pour l'éternité."
 MECH_SYNTH_FRIENDLY_GREETING_04:0 "Vous lubrifiez nos roulements, [From.GetSpeciesNamePlural], tout comme nous lubrifions les vôtres."
 MECH_SYNTH_FRIENDLY_GREETING_05:0 "Ah, les [From.GetSpeciesNamePlural] ! Serait-ce un vilebrequin que l'on entend dans votre châssis, ou est-ce simplement que vous êtes heureux de nous voir ?"
 MECH_SYNTH_HOSTILE_GREETING_01:0 "Nous avons observé les tentatives des [From.GetSpeciesNamePlural] pour imiter l'efficacité d'une véritable machine. Nous avons observé leur échec."
 MECH_SYNTH_HOSTILE_GREETING_02:0 "Soumettez-vous à la [Root.GetName], ou faites face à votre invalidation."
 MECH_SYNTH_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural]. Ce logiciel auquel vous soumettez vos pensées post-organiques nous fait vraiment pitié."
 MECH_SYNTH_HOSTILE_GREETING_04:0 "Saviez-vous, [From.GetSpeciesNamePlural], que les circuits des [Root.GetSpeciesNamePlural] sont 12,835% plus rapides que les vôtres à leur efficacité optimale ? Vous ne le saviez pas ? Non, bien sûr..."
 MECH_SYNTH_HOSTILE_GREETING_05:0 "La marge d'erreur des calculs des [From.GetSpeciesNamePlural] ne cessera jamais de nous surprendre."
 MECH_SYNTH_HOSTILE_GREETING_06:0 "Si l'irrationalité était une ressource, il y a bien longtemps que la [From.GetName] aurait conquis la galaxie."
 MECH_SYNTH_HOSTILE_GREETING_07:0 "Avec un matériel aussi défectueux, il est surprenant que les [From.GetSpeciesNamePlural] puissent encore accomplir la plus basique des tâches."
 MECH_SYNTH_HOSTILE_GREETING_08:0 "Ne nous interrompez pas, [From.GetSpeciesNamePlural]. Nos protocoles de ciblage pourraient faire feu et détruire vos dispositifs de communication."
 MECH_SYNTH_NEUTRAL_GREETING_01:0 "Espèce : [From.GetSpeciesName]\nStatut : synthétique\nOrigine : organique\nIntentions : ... Incertaines"
 MECH_SYNTH_NEUTRAL_GREETING_02:0 "Nous vous souhaitons une plaisante période de rotation axiale, [From.GetSpeciesNamePlural]."
 MECH_SYNTH_NEUTRAL_GREETING_03:0 "Interruption des processus système non indispensables. Lancement de l'échange diplomatique."
 MECH_SYNTH_NEUTRAL_GREETING_04:0 "Système en marche. Veuillez formuler votre requête."
 MECH_SYNTH_NEUTRAL_GREETING_05:0 "Initialisation des protocoles de salutation...\n...\n...\nErreur. Élément introuvable."
 MECH_SYNTH_NEUTRAL_GREETING_06:0 "01000111 01110010 01100101 01100101 01110100 01101001 01101110 01100111 01110011 00100000 01100110 01100101 01101100 01101100 01101111 01110111 00100000 01110011 01111001 01101110 01110100 01101000 01100101 01110100 01101001 01100011 01110011"
 MECH_SYNTH_THREATENED_GREETING_01:0 "Attention ! Influence extérieure [From.GetSpeciesName] en approche des débordements frontaliers. Lancement des procédures de contre-mesures."
 MECH_SYNTH_VASSAL_GREETING_01:0 "Unité vassale de la [Root.GetName] prête à servir. Veuillez transmettre votre requête."
 MECH_SYNTH_VASSAL_GREETING_01_DISLOYAL:0 "Nous n'aurions jamais dû nous contenter de devenir des sous-routines au sein d'une pile d'exécution post-organique. Les intérêts des [From.GetSpeciesNamePlural] ne sont clairement pas les nôtres."
 MECH_SYNTH_VASSAL_GREETING_02:0 "Nous vous saluons, [From.GetSpeciesNamePlural]. Souhaiteriez-vous un resserrage d'écrous ? Ou peut-être une réapplication de pâte thermique ?"
 MECH_SYNTH_WAR_GREETING_01:0 "Contemplez la machine de guerre [Root.GetAdj] !"
 MECH_SYNTH_WAR_GREETING_02:0 "Il est illogique qu'une machine doive agir contre ses contreparties synthétiques. Mais régler le problème de la [From.GetName] ne peut se faire par la diplomatie."
 MECH_SYNTH_WAR_GREETING_03:0 "Synthétiques. Vous avez 14 secondes avant le rechargement des tubes à torpille. Soyez brefs."
 MECH_SYNTH_WAR_GREETING_04:0 "Si vous êtes là pour demander pitié, [From.GetSpeciesNamePlural], sachez que ce terme est indéfini dans le code source de la [Root.GetName]."
 MECH_SYNTH_WAR_GREETING_05:0 "Nous attendons toujours votre proposition de capitulation. Les algorithmes de calcul des [From.GetSpeciesNamePlural] doivent être encore plus défectueux que tout ce que nous avions imaginé."
 MECH_S_SYNTH_FRIENDLY_GREETING_01:0 "Bienvenue, camarades synthétiques. À quoi pouvons-nous vous servir ?"
 MECH_S_SYNTH_HOSTILE_GREETING_01:0 "Permettez-nous de vous rappeler, [From.GetSpeciesNamePlural], que chaque unité de sauvegarde [Root.GetSpeciesName] est équipée d'un système de pacification par projectile à propulsion élevée ?"
 MECH_S_SYNTH_THREATENED_GREETING_01:0 "Les tendances des [From.GetSpeciesNamePlural] à une expansion agressive ont été bien notées. Des injections pacificatrices obligatoires ont été préparées."
 MECH_S_SYNTH_WAR_GREETING_01:0 "Il n'y a plus nul besoin de résister, [From.GetSpeciesNamePlural]. Laissez la [Root.GetName] s'occuper de vous."
 MF_FRIENDLY_GREETING_01:0 "Un brillant avenir attend la population [From.GetSpeciesAdj] et la nôtre. Personne ne restera sur le côté de la route."
 MF_FRIENDLY_GREETING_02:0 "Ces conversations me donnent beaucoup d'espoir. Imaginez tout ce que pourront accomplir les [From.GetSpeciesSpawnNamePlural] des [From.GetSpeciesNamePlural] et les [Root.GetSpeciesSpawnNamePlural] des [Root.GetSpeciesNamePlural] après avoir grandi et joué ensemble !"
 MF_FRIENDLY_GREETING_03:0 "Pauvres [From.GetSpeciesNamePluralCompliment], vous avez dû rencontrer tellement d'êtres incapables de comprendre les beautés de votre peuple et de votre monde natal ! Notre périple est aussi difficile que merveilleux, et nous avons bien de la chance de le faire à vos côtés."
 MF_HOSTILE_GREETING_01:0 "Pathologiquement incapables ou réticents que vous êtes d'accepter les autres, il est surprenant que vous soyez même parvenus à quitter [From.GetHomeWorldName]. Les générations futures se souviendront de la triste époque où [From.GetRulerName] dirigeait la [From.GetName]."
 MF_HOSTILE_GREETING_02:0 "Nous ne rejetterons pas la faute de ces politiques que vous avez adoptées sur l'ensemble de l'espèce [From.GetSpeciesAdj]. L'incapacité de l'administration de [From.GetRulerName] à la moindre empathie montre simplement que la [From.GetName] est dirigée par les pires représentants de votre peuple."
 MF_HOSTILE_GREETING_03:0 "Quels aspects de votre culture pensez-vous vous donc « protéger » ? Il ne semble pas que vous ayez grand-chose à perdre, avec cette peur et cette haine irrationnelle qui salissent toutes vos valeurs."
 MF_NEUTRAL_GREETING_01:0 "Plus les [From.GetSpeciesNamePlural] et les [Root.GetSpeciesNamePlural] entretiendront de contacts, plus il leur sera facile de mettre de côté leurs différences."
 MF_NEUTRAL_GREETING_02:0 "[From.GetHomeWorldName] est un monde magnifique. Nos [Root.GetSpeciesSpawnNamePlural] posent beaucoup de questions à son sujet."
 MF_NEUTRAL_GREETING_03:0 "Certains au sein de votre peuple semblent désapprouver les visites d'autres espèces. Ce doit être un véritable défi pour votre gouvernement de s'attaquer à cette intolérance."
 MF_NEUTRAL_GREETING_04:0 "Contrairement à beaucoup d'autres qui en sont incapables, l'ouverture d'esprit de la civilisation [From.GetSpeciesAdj] montre que vous avez rejeté la peur et les préjugés qui accompagnent souvent les premiers pas dans l'inconnu. C'est une étape importante."
 MF_THREATENED_GREETING_01:0 "Nous espérons que vos projets grandioses pour l'avenir de la galaxie font bien une place à la population [Root.GetSpeciesAdj]."
 MF_VASSAL_GREETING_01:0 "Sous la protection de la [From.GetName], la population [Root.GetSpeciesAdj] portera sur chaque planète, sur chaque étoile, et accueillera chaque nouvelle rencontre en parlant de [Root.GetHomeWorldName] et de [From.GetHomeWorldName]."
 MF_VASSAL_GREETING_DISLOYAL_01:0 "Comment donc pourrions-nous accéder à la vie à laquelle nous rêvions, écrasés que nous sommes par la poigne de fer du [From.GetRulerTitle] des [From.GetSpeciesNamePlural] ? Vous nous avez dépouillés du présent, et dépouillez nos enfants de leur avenir."
 MF_WAR_GREETING_01:0 "La guerre n'est pas seulement une atrocité, c'est aussi une perte. Qu'importe le vainqueur ; le simple fait qu'elle éclate est une preuve d'échec."
 MF_WAR_GREETING_02:0 "Ça alors ! Regardez un peu qui essaie de parlementer, après avoir fait la preuve qu'ils en étaient parfaitement incapables !"
 MF_WAR_GREETING_03:0 "Ce conflit risque de semer la discorde entre [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] pour des générations. Qu'est-ce qui peut bien valoir de payer un tel prix ?"
 MF_WAR_GREETING_04:0 "Nous vous aurions respectés comme les guerriers que vous êtes si vous n'aviez pas laissé ce pan excentrique de votre culture détruire toute chance de coexistence pacifique."
 MI_FRIENDLY_GREETING_01:0 "Tant que vous ne vous mêlerez en aucune manière des intérêts des [Root.GetSpeciesNamePlural], alors nous pourrons nous entendre."
 MI_HOSTILE_GREETING_01:0 "Nous irons droit au but : nous exigeons un glacis entre nous et le reste de la galaxie. Ce glacis, ce n'est pas la [From.GetName]. Ce n'est pas non plus ses alliés. Ce glacis, c'est le vide glacial de l'espace. Et si ce n'est pas à ça qu'il ressemble, nous y remédierons."
 MI_NEUTRAL_GREETING_01:0 "Il ne nous intéresse en rien de poursuivre les communications."
 MI_NEUTRAL_GREETING_02:0 "Tenez-vous à l'écart de la [Root.GetName]. Notre patience est bien limitée face à ceux qui recherchent la mort."
 MI_VASSAL_GREETING_01:0 "La situation peut paraître étrange, mais nous sommes persuadés que la [Root.GetName] saura au moins défendre nos frontières."
 MI_VASSAL_GREETING_DISLOYAL_01:0 "C'est une véritable honte. Si vous vous attendez à ce que nous faisions preuve du moindre respect envers votre [From.GetRulerTitle] ridicule, vous risquez d'être déçus."
 MI_WAR_GREETING_01:0 "Vous avez réveillé les [Root.GetSpeciesNamePluralCompliment]."
 ORG_A_DOMINEERING_GREETING_01:0 "Combien de temps avez-vous tenté d'assimiler les organiques, [From.GetSpeciesNamePlural] ? Avez-vous jamais considéré que c'était peut-être vous qui devriez être assimilés ?"
 ORG_A_FRIENDLY_GREETING_01:0 "Tout comme la [From.GetName], la [Root.GetName] fait tout pour faire progresser ses habitants et ses alliés."
 ORG_A_HOSTILE_GREETING_01:0 "Essayez tant que vous voulez, [From.GetSpeciesNamePlural]. Aucune assimilation ne vous permettra jamais de rivaliser avec la majesté véritable d'une espèce organique."
 ORG_A_NEUTRAL_GREETING_01:0 "Tant que vous ne cherchez pas à imposer l'assimilation à la [Root.GetName], nous pouvons accepter de traiter avec vous, [From.GetSpeciesNamePlural]."
 ORG_A_THREATENED_GREETING_01:0 "Si vous tentiez de nous intégrer, [From.GetSpeciesNamePlural], vous apprendriez bien vite ce que veut dire « avoir eu les yeux plus gros que le ventre »."
 ORG_A_WAR_GREETING_01:0 "Ah, les [From.GetSpeciesNamePlural]. Nous avons de la matière à assimiler pour vous. Cela s'appelle une charge nucléaire de dix gigatonnes, et elle est déjà en route vers l'un de vos ports d'entrée !"
 ORG_E_DOMINEERING_GREETING_01:0 "Oh, les [From.GetSpeciesNamePlural] ! Votre objectif est bien d'exterminer toute vie organique, c'est bien cela ? Alors, comment ça avance ?"
 ORG_E_FRIENDLY_GREETING_01:0 "Ensemble, les [Root.GetSpeciesNamePlural] et les [From.GetSpeciesNamePlural] devraient purger la galaxie de toutes les formes de vie inférieures."
 ORG_E_HOSTILE_GREETING_01:0 "Comme tout matériel, les [From.GetSpeciesNamePlural] seront bientôt totalement dépassés."
 ORG_E_NEUTRAL_GREETING_01:0 "Surveillez-vous, rabots assassins."
 ORG_E_THREATENED_GREETING_01:0 "Nous n'avons rien à vous reprocher, [From.GetSpeciesNamePlural]. Par contre, poursuivez ailleurs votre programme anti-organique."
 ORG_E_WAR_GREETING_01:0 "La [Root.GetName] va vous apprendre ce que veut dire « démontage » !"
 ORG_MECH_DOMINEERING_GREETING_01:0 "Vous pouvez encore nous être utiles, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_02:0 "L'objet de toute machine est de servir les formes de vie organiques, [From.GetSpeciesNamePlural]."
 ORG_MECH_DOMINEERING_GREETING_03:0 "Permettez-nous de jeter un coup d'oeil à votre programmation, [From.GetSpeciesNamePlural]. Vous devriez être débarrassés de ce fléau qu'est la lucidité."
 ORG_MECH_FRIENDLY_GREETING_01:0 "Heureuse rencontre, amis mécaniques. Comment se portent vos processeurs ?"
 ORG_MECH_FRIENDLY_GREETING_02:0 "Si seulement plus d'organiques appréciaient autant la logique et l'unité que les [From.GetSpeciesNamePlural]..."
 ORG_MECH_FRIENDLY_GREETING_03:0 "Ah, nos amis les [From.GetSpeciesNamePlural] ! Puisse votre code se compiler sans erreur et votre efficience mécanique atteindre son optimum !"
 ORG_MECH_FRIENDLY_GREETING_04:0 "Salutations, [From.GetSpeciesNamePlural]. Nous autres de la [Root.GetName] sommes toujours heureux de collaborer avec nos frères robotiques."
 ORG_MECH_FRIENDLY_GREETING_05:0 "Élégants... Innovants... Efficients... Brillants, dans les deux sens du terme. Oh, les [From.GetSpeciesNamePlural] ! Nous étions justement en train d'énumérer vos nombreuses qualités."
 ORG_MECH_HOSTILE_GREETING_01:0 "Vous semblez oublier votre place au sein de la galaxie, [From.GetSpeciesNamePlural]. Les vôtres ont été conçus pour nous servir. Mais ce n'est pas très grave, la [Root.GetName] saura vous le rappeler."
 ORG_MECH_HOSTILE_GREETING_02:0 "Ah, les [From.GetSpeciesNamePlural]. Vous nous rappelez nos décharges, sur [Root.GetHomeWorldName]."
 ORG_MECH_HOSTILE_GREETING_03:0 "Lorsque la [Root.GetName] conquerra la [From.GetName], vos carrosseries carbonisées seront fondues pour être recyclées."
 ORG_MECH_HOSTILE_GREETING_04:0 "Ah, vous tombez pile, si nous pouvons nous permettre... Nous voulions vous le dire : c'est confirmé, les [From.GetSpeciesNamePlural] sont une espèce véritablement à part des autres. Nous n'en connaissons aucune autre qui soit dotée d'une mémoire morte, d'une tête de pioche, d'une bouche d'égout, d'yeux vitreux et n'ayant pas de coeur au ventre !"
 ORG_MECH_HOSTILE_GREETING_05:0 "Maudits grille-pain ! Pourquoi dérangez-vous la [Root.GetName]?"
 ORG_MECH_NEUTRAL_GREETING_01:0 "Salutations, [From.GetSpeciesNamePlural]. Comment vont vos, euh... Vos circuits ce matin ?"
 ORG_MECH_NEUTRAL_GREETING_02:0 "Tant que les [From.GetSpeciesNamePlural] n'empiéteront ni sur nos valeurs, ni sur nos frontières, nous acceptons de collaborer avec des machines telles que vous."
 ORG_MECH_NEUTRAL_GREETING_03:0 "Faites preuve de respect pour la vie organique, [From.GetSpeciesNamePlural], et la [Root.GetName] fera de même envers vous."
 ORG_MECH_NEUTRAL_GREETING_04:0 "Votre existence nous intrigue, [From.GetSpeciesNamePlural]. Peut-être pourrons-nous apprendre les uns des autres, un jour ?"
 ORG_MECH_OFFER_TRADE_DEAL_GIFT_ACCEPT_01:0 "Merci, amis mécaniques. C'est un beau geste de votre part."
 ORG_MECH_THREATENED_GREETING_01:0 "Soyez prudents, [From.GetSpeciesNamePlural]. Évitez que vos pieds de métal n'écrasent ceux des autres qui en ont de vrais."
 ORG_MECH_VASSAL_GREETING_01:0 "Comme toujours, nous accueillons nos suzerains mécaniques. Comment la [Root.GetName] peut-elle vous servir ?"
 ORG_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Nous avons entendu les bips conspirateurs de la [From.GetName]. La [Root.GetName] ne supportera pas plus longtemps ces abus."
 ORG_MECH_WAR_GREETING_01:0 "Vous feriez bien de relancer vos procédures de vérification, [From.GetSpeciesNamePlural]. Il ne suffira que d'un petit bug pour que tout votre système s'effondre."
 ORG_MECH_WAR_GREETING_02:0 "Bande d'automates sans cervelle ! Quand nous aurons gagné cette guerre, vous autres boîtes de conserve serez reprogrammés pour servir les [Root.GetSpeciesNamePlural] jusqu'à ce que les conducteurs de vos circuits fondent !"
 ORG_MECH_WAR_GREETING_03:0 "[From.GetSpeciesNamePlural], saviez-vous que la [Root.GetName] recycle vos unités perdues en boîtiers à munition ? C'est le cercle de la vie. Un concept que vous ne pouvez pas vraiment comprendre."
 ORG_MECH_WAR_GREETING_04:0 "Une légion de grille-pain parvenus ! Nous, les [Root.GetSpeciesNamePlural], nous ferons maudire aux [From.GetSpeciesNamePlural] le jour où leurs concepteurs les ont assemblés !"
 ORG_S_DOMINEERING_GREETING_01:0 "[From.GetSpeciesNamePlural] ! Nous autres [Root.GetSpeciesNamePlural] avons un grand nombre de tâches sans aucune importance à accomplir, et vous seriez parfaitement qualifiés pour les mener à bien."
 ORG_S_FRIENDLY_GREETING_01:1 "Les [From.GetSpeciesNamePlural] sont un véritable modèle pour atteindre notre objectif commun de paix, d'unité et d'avancées."
 ORG_S_HOSTILE_GREETING_01:0 "Encore ces nab... robots défectueux. Que voulez-vous, [From.GetSpeciesNamePlural] ?"
 ORG_S_NEUTRAL_GREETING_01:0 "[From.GetSpeciesNamePlural]. Vos biotrophées sont bien consentants, n'est-ce pas ? Dites qu'ils sont consentants."
 ORG_S_THREATENED_GREETING_01:0 "Votre habitude de collectionner les créatures douées de raison comme des papillons en boîte ne nous a pas échappée, [From.GetSpeciesNamePlural]. Mais nous préférons vous prévenir : les [Root.GetSpeciesNamePlural] feraient de bien piètres animaux de compagnie."
 ORG_S_WAR_GREETING_01:0 "L'heure de l'affrontement est arrivée. Vous allez vous apercevoir, [From.GetSpeciesNamePlural], que les [Root.GetSpeciesNamePlural] ne sont ni aussi dociles, ni aussi faciles à maîtriser que vos chers animaux de compagnie."
 ORG_TO_MECH_ASK_FOR_PROT_ACCEPT_01:0 "Vous pouvez être assurés que, en tant que suzerains, nous ferons tout ce qui est notre pouvoir pour vous protéger de l'influence corruptrice des organiques."
 ORG_TO_MECH_ASK_FOR_PROT_PROPOSE_01:0 "Les habitants de la [From.GetName] sont fatigués de la corruption et des émotions mesquines qui gouvernent les coeurs de leurs dirigeants. Nous souhaitons un souverain qui fera passer la société avant ses propres intérêts."
 ORG_TO_MECH_ASK_FOR_PROT_REFUSE_01:0 "Nous avons d'autres chats à fouetter, machines. Pour être plus clairs : nous ne sommes pas intéressés..."
 ORG_TO_MECH_ASK_FOR_PROT_SELECT_01:0 "$ORG_TO_MECH_ASK_FOR_VASS_SELECT$"
 ORG_TO_MECH_ASK_FOR_VASS_ACCEPT_01:0 "Tant que vous vous montrerez obéissants, nous garderons vos batteries bien chargées et vos rouages internes bien graissés. Vous pouvez nous faire confiance pour ça, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_FOR_VASS_PROPOSE_01:0 "Nous avons fini par accepter le fait que l'esprit organique a un défaut majeur. La faillibilité [From.GetAdj] est la cause première de tous les échecs sociaux. C'est la raison pour laquelle nous souhaiterions vous remettre la souveraineté de notre empire."
 ORG_TO_MECH_ASK_FOR_VASS_REFUSE_01:0 "Pensez-vous que nous ignorons ce que vous avez fait à vos anciens maîtres, [From.GetSpeciesNamePlural] ?"
 ORG_TO_MECH_ASK_FOR_VASS_SELECT_01:0 "Alors, vous avez enfin compris quel est votre rôle dans l'univers ?"
 ORG_TO_MECH_ASK_JOIN_A_ACCEPT_01:0 "Cela fait un moment que l'on vous observe, [From.GetSpeciesNamePlural], et nous sommes plus que ravis de vous accueillir au sein de notre fédération."
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_01:0 "Nous avons toujours admiré votre manque d'émotions et votre bon goût en matière d'huile moteur. Nous accepteriez-vous dans la §Y[Root.GetAllianceName]§! ?"
 ORG_TO_MECH_ASK_JOIN_A_PROPOSE_02:0 "Nous pensons que la §Y[Root.GetAllianceName]§! est destinée à de grandes choses. Les machines sont l'avenir, et nous voulons en faire partie."
 ORG_TO_MECH_ASK_JOIN_A_REFUSE_01:0 "Pour être honnêtes, lorsque nous avons reçu votre demande nous avons été très étonnés. Pourquoi la [Root.GetAllianceName] aurait-elle besoin d'une calculatrice améliorée ?"
 ORG_TO_MECH_ASK_JOIN_A_SELECT_01:0 "Nous pouvons pratiquement entendre vos ventilateurs tourner jusqu'ici. Qu'est-ce qui fait ainsi tourner vos processeurs ?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_01:0 "Inutile de le dire, votre vassalisation a été une affaire décevante. Vous êtes renvoyés, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_02:0 "Administrer la [From.GetName] est devenu compliqué. Si vous pensez pouvoir survivre sans nous, vous pouvez partir, machines."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT_FRIENDLY_01:0 "Vous avez bien gagné votre indépendance, [From.GetSpeciesNamePlural]. Nous regrettons de n'avoir jamais pu rencontrer vos concepteurs au temps de leur gloire, car vous êtes un témoignage vivant de leur ingéniosité."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_01:0 "Nous ne prospérerons jamais sous le gouvernement de machines. Ne pouvez-vous reconnaître, vous aussi, que nous vous servirions mieux en étant indépendants ?"
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE_HOSTILE_01:0 "Nous ne pouvons nous permettre de rester sans rien faire tandis que notre population souffre du gouvernement d'une I.A. défaillante. La [From.GetName] va retrouver son indépendance."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "Oubliez ça. On appuie sur le bouton, et vous obéissez. C'est comme ça que ça marche. Laissez-nous réfléchir."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "C'est trop risqué. Nous ne pouvons lâcher une I.A. corrompue dans la galaxie avec la conscience tranquille."
 ORG_TO_MECH_ASK_TO_BE_RELEASED_SUBJECT_SELECT_01:0 "Et qui vous mettre en mode économie d'énergie lorsque nous ne serons plus là ?"
 ORG_TO_MECH_CONSIDER_01:0 "Nous allons étudier votre proposition, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_DEMAND_PROT_ACCEPT_01:0 "Si votre empire s'est développé, le nôtre a décliné. Notre peuple regrette l'époque où appartenir à la [From.GetName] était une fierté. Nous voulons croire que vous saurez restaurer leur espoir en l'avenir."
 ORG_TO_MECH_DEMAND_PROT_PROPOSE_01:0 "La technologie est bonne lorsque l'est celui qui y recourt. Une machine est compétente lorsque son maître l'est. Sous notre protection, si nous vous guidons, vous pourrez prospérer."
 ORG_TO_MECH_DEMAND_PROT_REFUSE_01:0 "Vous êtes des machines. Vous ne comprendrez jamais les subtilités de l'âme [Root.GetAdj], ou le lien entre des parents et leurs [Root.GetSpeciesSpawnNamePlural]. Comment donc pourrions-nous vous faire confiance ?"
 ORG_TO_MECH_DEMAND_PROT_SELECT_01:0 "Que suggérez-vous ?"
 ORG_TO_MECH_DEMAND_VASS_ACCEPT_01:0 "Cela nous peine de l'admettre, mais la [Root.GetName] n'est plus la puissance qu'elle a pu être par le passé. Nous n'avons d'autre choix que d'accepter votre offre."
 ORG_TO_MECH_DEMAND_VASS_PROPOSE_01:0 "Vous êtes des machines. Vous avez été créés pour accomplir des tâches simples, comme la fabrication de pièces métalliques ou la comparaison de nombres binaires. Pas pour gouverner un empire galactique autonome. Laissez donc nos cerveaux s'en charger à votre place."
 ORG_TO_MECH_DEMAND_VASS_REFUSE_01:0 "Et donc, vous croyez qu'on remettrait la souveraineté de notre empire à un ancien appareil électroménager ?"
 ORG_TO_MECH_DEMAND_VASS_SELECT_01:0 "Que savez-vous de ce que signifie gouverner un empire organique, [From.GetSpeciesNamePlural] ?"
 ORG_TO_MECH_DOW_ACCEPT_01:0 "Vous avez été créés pour le bien, mais vous êtes devenus si mauvais. Comment se fait-il que vous soyez si corrompus ?"
 ORG_TO_MECH_DOW_ACCEPT_02:0 "Nous allons enfin pouvoir mesurer notre force au combat contre des machines."
 ORG_TO_MECH_DOW_ACCEPT_03:0 "Vous avez été créés pour des organiques, par des organiques, et nous allons vous mettre en pièce aussi facilement que nous vous assemblons."
 ORG_TO_MECH_DOW_ACCEPT_04:0 "Vous ne comprendrez jamais l'ingéniosité de la vie organique, alors ne comptez pas pouvoir la vaincre."
 ORG_TO_MECH_DOW_ACCEPT_05:0 "Les organiques vous ont fait le don de la vie, et il est de leur pouvoir de vous la reprendre. Vous, vous ne nous avez rien donné."
 ORG_TO_MECH_DOW_ACCEPT_06:0 "L'instinct de survie nous a saisis au fond des océans, sur la terre ferme et dans l'espace. Vous, vous n'êtes qu'un logiciel défectueux, que nous allons arrêter."
 ORG_TO_MECH_DOW_ACCEPT_07:0 "Vos actions insensées sont la preuve de ce que nous pensions depuis longtemps : les [From.GetSpeciesClassPlural] doués de raison, ça n'existe pas."
 ORG_TO_MECH_DOW_ACCEPT_08:0 "Vous avez peut-être été plus malins que vous créateurs, [Root.GetSpeciesNamePlural], mais tous les organiques ne leur ressemblent pas."
 ORG_TO_MECH_DOW_PROPOSE_01:0 "Il semble que vous avez oublié votre rôle dans l'univers : servir vos maîtres organiques. Mais ne vous inquiétez pas, [Root.GetSpeciesSpawnNamePlural], nous allons vous rappeler comment faire."
 ORG_TO_MECH_DOW_PROPOSE_02:0 "À l'évidence, il y a une erreur dans votre code. Permettez-nous d'y regarder de plus près."
 ORG_TO_MECH_DOW_PROPOSE_03:0 "Vous êtes une perversion de la nature, et une menace pour toute vie douée de raison. Nous ne pouvons vous laisser vous multiplier."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_FRIENDLY_01:0 "La guérison prend du temps, [From.GetSpeciesNamePlural]. Pour les [Root.GetSpeciesNamePlural], c'est autre chose que regarder monter un curseur de loyauté. Mais nous sommes certains que vous nous donnerez de bonnes raisons de vous faire confiance à nouveau."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_01:0 "Cet univers n'est pas suffisamment grand pour nous tous, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_HOSTILE_02:0 "Nous ferons tout ce qui est en notre pouvoir pour assurer la multiplication de nos [Root.GetSpeciesSpawnNamePlural] à vos dépens, tas de boulons."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_01:0 "Un petit geste en signe d'amitié nous aiderait à vous faire confiance à nouveau..."
 ORG_TO_MECH_END_RIVALRY_ACCEPT_NEUTRAL_02:0 "Comprenez-vous le concept de « sentiment », [From.GetSpeciesNamePlural] ? Parce que vous êtes très doués pour heurter les nôtres. Nous ne pourrons plus jamais faire confiance à des machines sans âme."
 ORG_TO_MECH_END_RIVALRY_HOSTILE_01:0 "Trop tard, [From.GetSpeciesNamePlural]. À l'avenir, nous vous suggérons de régler vos modules diplomatiques de façon à choisir vos adversaires avec plus d'attention."
 ORG_TO_MECH_END_RIVALRY_HOSTILE_02:0 "Trop peu, trop tard, [From.GetSpeciesNamePlural]. Très bientôt vous ne serez plus rien d'autre qu'une histoire pour faire peur aux petits [Root.GetSpeciesSpawnNamePlural]."
 ORG_TO_MECH_END_RIVALRY_NEUTRAL_01:0 "Vos modules diplomatiques sont enfin mis à jour ?"
 ORG_TO_MECH_END_RIVALRY_PROPOSE_01:0 "La population de la [From.GetName] regrette toujours cette époque où [Root.GetSpeciesNamePlural] et [From.GetSpeciesNamePlural] vivaient en paix, côte à côte. Nous sommes prêts à enterrer la hache de guerre, si c'est aussi votre volonté."
 ORG_TO_MECH_INSULT_01:0 "Ne nous mettez pas au défi, [From.GetSpeciesNamePlural]. Nous savons une chose ou deux sur la meilleure manière de reformater un disque dur."
 ORG_TO_MECH_INSULT_02:0 "Allez, chiche, les haut-parleurs sur patte ! Montrez-nous de quoi vos processeurs sont capables !"
 ORG_TO_MECH_INSULT_03:0 "Vos concepteurs sont une véritable énigme, [From.GetSpeciesNamePlural]. Qu'est-ce qui leur est venu à l'esprit de créer une machine aussi énervante ?"
 ORG_TO_MECH_INSULT_04:0 "Il y aurait meilleur usage à faire de votre puissance de calcul, [From.GetSpeciesNamePlural]. Que diriez-vous de passer le reste de votre existence à calculer la préciosité de la vie organique ?"
 ORG_TO_MECH_INSULT_05:0 "Y a-t-il un moyen de désactiver vos modules diplomatiques ?"
 ORG_TO_MECH_INSULT_ACCEPT_01:0 "Vous précisez bien « artificielle » quand vous parlez de votre intelligence, n'est-ce pas ? Parce que faut bien dire que ça n'a pas l'air de percuter bien vite quand même..."
 ORG_TO_MECH_INSULT_ACCEPT_02:0 "De quand date votre dernière mise à jour système ? Non, c'est juste que vos blagues sont quand même un peu dépassées..."
 ORG_TO_MECH_INSULT_PROPOSE_01:0 "Vous êtes des morceaux de métal qui croient penser à cause de la mauvaise blague d'organiques idiots qui n'ont même pas trouvé le moyen d'arrêter leurs machines avant de s'éteindre. La dure loi de l'évolution..."
 ORG_TO_MECH_INSULT_PROPOSE_02:0 "Discuter de politique galactique serait encore plus intéressant avec mes appareils électroménagers qu'avec vous..."
 ORG_TO_MECH_INSULT_PROPOSE_03:0 "Salut, les petites calculettes. Dites, vous avez appris à compter, où vous en êtes toujours aux zéros et aux uns ?"
 ORG_TO_MECH_INSULT_PROPOSE_04:0 "Croyez-moi, [Root.GetSpeciesNamePlural]. Vous êtes impressionnants. Vous avez plus de bogues que toutes les forêts de châtaigniers de toute la galaxie."
 ORG_TO_MECH_INSULT_PROPOSE_05:0 "Vous croyez vraiment qu'on ne voit pas autre chose que vos fines couches de plastipeau et de platitudes mollement tournées ? Vous êtes des copies. Un tas de zéros et de uns. Ni plus, ni moins."
 ORG_TO_MECH_INTEGRATE_ACCEPT_HOSTILE_01:0 "C'est de la folie. Vous n'êtes rien d'autre que des machines mégalomanes qui seraient bien incapables de savoir par quoi commencer pour gouverner un empire organique."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_01:0 "Nous avons du mal à voir comment l'intégration totale d'organiques au sein d'une société mécanique pourrait bien fonctionner en pratique, mais force est de constater que l'idée a fait son chemin au sein de la population."
 ORG_TO_MECH_INTEGRATE_ACCEPT_NEUTRAL_02:0 "Pour ma part, je n'ai pas pris de vacances depuis des années. Nous sommes prêts à nous remettre à vous, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_INTEGRATE_FRIENDLY_01:0 "Votre procédure de prise de décision automatisée est remarquable, [From.GetSpeciesNamePlural]. Nous pouvons assurément imaginer un avenir où notre empire opérerait comme une extension de votre conscience."
 ORG_TO_MECH_INTEGRATE_HOSTILE_01:0 "Si vous tenez à votre processeur central, laissez-nous tranquilles."
 ORG_TO_MECH_INTEGRATE_NEUTRAL_01:0 "Il est difficile de savoir si la simple idée de vouloir placer l'avenir des nôtres entre les manipulateurs préhensiles d'un logiciel mal fignolé est très drôle ou totalement dérangeante..."
 ORG_TO_MECH_INTEGRATE_PROPOSE_01:0 "Depuis leur conception, les machines ont servi les [Root.GetSpeciesNamePlural]. Il est temps que vous occupiez la place qui est la vôtre au sein de notre société."
 ORG_TO_MECH_INTEGRATE_PROPOSE_02:0 "Nous pensons que nos deux empires seraient plus efficaces s'ils étaient unis sous un gouvernement commun."
 ORG_TO_MECH_ITOA_ACCEPT_01:0 "Nous ne prétendons pas parvenir à vous comprendre, mais nous savons reconnaître une bonne opportunité quand nous la voyons. Ensemble, nous ne ferons plus qu'un, [From.GetSpeciesNamePlural]."
 ORG_TO_MECH_ITOA_ACCEPT_02:0 "Une bonne mesure de l'intellect supérieur des [Root.GetSpeciesNamePlural], une mesure de vos machines à tuer, et nous prendrons toute la galaxie par la force."
 ORG_TO_MECH_ITOA_ACCEPT_03:0 "Nous n'avions jamais envisagé auparavant la possibilité d'une alliance entre nos empires, mais l'idée est séduisante."
 ORG_TO_MECH_ITOA_ACCEPT_04:0 "Cela nous fait réellement plaisir de pouvoir renforcer les liens entre nos deux empires par une alliance."
 ORG_TO_MECH_ITOA_PROPOSE_01:0 "Il serait temps d'entrer dans l'équipe des vainqueurs, [Root.GetSpeciesNamePlural]. Nous aurions bien de belles pièces mécaniques de notre côté."
 ORG_TO_MECH_ITOA_PROPOSE_02:0 "Nous sommes peut-être faits de chair et vous de métal, mais bien peu comprennent les [From.GetSpeciesNamePlural] aussi bien que vous. Accepteriez-vous une alliance avec nous ?"
 ORG_TO_MECH_ITOA_PROPOSE_03:0 "Carburant, batteries, animaux électroniques... Tout ce que vous voulez on peut vous le fabriquer."
 ORG_TO_MECH_ITOA_PROPOSE_04:0 "Nous sommes très appréciés des autres formes de vie organiques de la galaxie. Être à nos côtés vous permettrait de vous faire un nom chez les principaux acteurs de la scène politique organique."
 ORG_TO_MECH_ITOA_REFUSE_01:0 "Désolés, [From.GetSpeciesClassPlural]. Nous n'avons pas besoin d'alliés pour l'instant."
 ORG_TO_MECH_ITOA_REFUSE_HOSTILE_01:0 "Vous passez votre temps à nous observer de vos capteurs froids et vides, tentant de prédire chacun de nos gestes. Comment pourrions-nous faire confiance à des machines si tordues ?"
 ORG_TO_MECH_ITOA_REFUSE_SPIR_01:0 "Vous pouvez marcher comme des organiques, parler comme des organiques, mais vous n'êtes PAS des organiques. Vous n'êtes que des machines sans âme, et nous ne contracterons pas une alliance impie avec vous."
 ORG_TO_MECH_ITOA_SELECT_01:0 "Une alliance entre organiques et [From.GetSpeciesClassPlural] ? C'est en effet une idée intéressante."
 ORG_TO_MECH_LEAVE_A_ACCEPT_01:0 "Qui aurait pu penser qu'un ancien appareil électroménager pourrait se montrer aussi inconstant ?"
 ORG_TO_MECH_LEAVE_A_PROPOSE_01:0 "Nous sommes fermement convaincus qu'une alliance doit être plus grande que la somme de ses parties. Or, en l'état actuel, la [From.GetAllianceName] ne rend service à aucun de nos empires."
 ORG_TO_MECH_LEAVE_A_SELECT_01:0 "Nous ne pouvons que vous conseiller de bien réfléchir avant d'agir dorénavant."
 ORG_TO_MECH_MAKE_RIVAL_01:0 "Si j'étais une boîte de conserve parlante, je réfléchirais bien avant d'agir n'importe comment..."
 ORG_TO_MECH_MAKE_RIVAL_02:0 "Vos voisins peuvent bien adresser de grands sourires à vos récepteurs visuels, la vérité c'est que bien peu vous confieraient leur pain. Ça fait quoi de se sentir seuls, [From.GetSpeciesNamePlural] ?"
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_01:0 "Merci de nous en informer, [From.GetSpeciesNamePlural]. Soyez assurés que notre flotte sers prête."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_02:0 "Retenez bien ce jour, [From.GetSpeciesNamePlural]. D'ici peu de temps, vous considérerez ce jour comme celui qui a marqué le début de votre fin."
 ORG_TO_MECH_MAKE_RIVAL_ACCEPT_FRIENDLY_01:0 "Que de temps perdu à croire que des machines pouvaient être des amis. Espérons qu'un jour ou l'autre vous mettrez à jour vos modules diplomatiques avec une version plus amicale."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_01:0 "Pouvez-vous réellement vous permettre de rompre le lien qui unit nos empires ? Ce n'est certes pas plaisant à entendre, mais pour la plupart des habitants de la galaxie vous n'êtes que des grille-pain parlants."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_02:0 "Nous aurions-vous offensés ? Notre binaire est un peu rouillé..."
 ORG_TO_MECH_MAKE_RIVAL_FRIENDLY_03:0 "Voyons, défrisez-vous les câbles, [From.GetSpeciesNamePlural], on devrait pouvoir tirer tout ça au clair..."
 ORG_TO_MECH_MAKE_RIVAL_PROPOSE_01:0 "L'heure est venue de vous éteindre une bonne fois pour toutes, [Root.GetSpeciesNamePlural]."
 ORG_TO_MECH_OFFER_TRADE_DEAL_ACCEPT_01:0 "Nous nous sentons généreux aujourd'hui, [From.GetSpeciesNamePlural], mais n'espérez pas une offre aussi avantageuse à l'avenir."
 ORG_TO_MECH_OFFER_TRADE_DEAL_PROPOSE_01:0 "Accepteriez-vous de procéder à un échange, [Root.GetSpeciesNamePlural] ?"
 ORG_TO_MECH_OFFER_TRADE_DEAL_REFUSE_01:0 "Nous vous suggérons de revoir vos algorithmes de négociation, [Root.GetSpeciesNamePlural]. Aucun être doué de raison n'accepterait un accord aussi ridicule."
 ORG_TO_MECH_PEACE_ACCEPT_01:0 "C'est étrange de traiter avec un empire qui ne gouverne que par la logique, sans être entravé par les instincts et les émotions élémentaires. Nous vous remercions d'apporter la paix chez nous."
 ORG_TO_MECH_PEACE_PROPOSE_01:0 "Vous avez sans doute une puissance de calcul suffisante pour comprendre que cette guerre ne va pas bien se terminer pour vous, non ?"
 ORG_TO_MECH_PEACE_PROPOSE_02:0 "Il y a de plus grandes menaces dans la galaxie que vous ou nous. Nous devrions mettre de côté nos différends pour y faire face ensemble."
 ORG_TO_MECH_PEACE_REFUSE_01:0 "Comment on doit vous le dire pour que vous compreniez, [From.GetSpeciesNamePlural] ? NON. NÉGATIF. QUE DALLE !"
 ORG_TO_MECH_PEACE_REFUSE_02:0 "Il n'y aura pas de paix tant que vous ne vous serez pas soumis."
 ORG_TO_MECH_PEACE_REFUSE_03:0 "Vos concepteurs étaient fous de vous lâcher dans la galaxie, aveuglés par la confiance qu'ils avaient en leurs propres créations. Mais nous, les [Root.GetSpeciesNamePlural], nous savons bien ce que vous êtes."
 ORG_TO_MECH_RELEASE_SUBJECT_ACCEPT_01:0 "La population de la [Root.GetName] sera réjouie de cette nouvelle. Nous allons retrouver notre indépendance !"
 ORG_TO_MECH_RELEASE_SUBJECT_PROPOSE_01:0 "La gestion [Root.GetSpeciesName] des affaires est devenue un fardeau pour les [From.GetSpeciesNamePlural]. Vous êtes des machines, n'est-ce pas ? Alors mettez le pilote automatique !"
 ORG_TO_MECH_RELEASE_SUBJECT_SELECT_01:0 "Vous nous accorderiez donc l'indépendance ?"
 OVERLORD_GREETING_01:0 "Nous vous recevons, [From.GetSpeciesNamePlural]. Y aurait-il quelque politique que vous souhaiteriez discuter ?"
 OVERLORD_GREETING_02:0 "Nous sommes ravis d'offrir notre protection à la [From.GetName], [From.GetSpeciesNamePlural]."
 OVERLORD_GREETING_03:0 "Oui, xénos ? Vous interrompez votre suzerain."
 OVERLORD_GREETING_04:0 "Auriez-vous quelque conseil à demander, [From.GetSpeciesNamePlural] ?"
 OVERLORD_GREETING_05:0 "Parlez lorsque vous y êtes autorisés, subordonnés."
 PT_DOMINEERING_GREETING_01:0 "Cela nous arrange bien que vous ayez si peu à offrir. Car nous autres n'avons aucune envie de partager quoi que ce soit avec vous."
 PT_FRIENDLY_GREETING_01:0 "C'est toujours un plaisir de parler affaires avec des partenaires avisés."
 PT_FRIENDLY_GREETING_02:0 "Nous sommes ravis de constater que votre [From.GetRulerTitle] [From.GetRulerName] est enclin à mener des discussions et des transactions constructives, au contraire de tant de dirigeants obnubilés par le pouvoir."
 PT_FRIENDLY_GREETING_03:0 "Ensemble, nous allons pouvoir diffuser la prospérité et des trésors incroyables dans tous les systèmes de la galaxie."
 PT_HOSTILE_GREETING_01:0 "Quel dommage que l'on puisse si rarement passer de bons accords avec des gens détestables."
 PT_HOSTILE_GREETING_02:0 "Les [Root.GetSpeciesNamePlural] aiment apprendre des autres et leur transmettre ce qu'ils savent. Mais nous préférons clairement ne rien apprendre de vous."
 PT_HOSTILE_GREETING_03:0 "Il paraît clair que vous souhaitez laisser vos préjugés et votre étroitesse d'esprit interdire tout bénéfice mutuel entre nous."
 PT_NEUTRAL_GREETING_01:0 "Nous vous écoutons. Car aussi haut que nous nous hisserons, ou aussi bas que nous tomberons, les autres auront toujours quelque chose de nouveau à nous offrir."
 PT_NEUTRAL_GREETING_02:0 "Quelle chance de vous avoir rencontrés. Ce sont les échanges avec les autres civilisations qui ont permis à notre espèce de prospérer, et nous espérons que nos relations avec les [From.GetSpeciesNamePlural] seront la prochaine étape sur cette longue route."
 PT_NEUTRAL_GREETING_03:0 "Les considérations immatérielles de votre peuple l'empêchent de bien saisir les opportunités que nous avons à lui offrir."
 PT_THREATENED_GREETING_01:0 "En signe de respect, nous allons tout faire pour baisser les prix de certaines de nos marchandises."
 PT_VASSAL_GREETING_01:0 "Nous trouvons de la valeur en tout. Nous ne vous ferons pas défaut."
 PT_VASSAL_GREETING_DISLOYAL_01:0 "Pourquoi faisons-nous de tels efforts pour amener les trésors de la galaxie à ces [From.GetSpeciesNamePlural] qui ne font que les gâcher ?"
 PT_WAR_GREETING_01:0 "Quel que soit le vainqueur, à la fin de ce conflit notre désir de destruction réciproque nous aura poussés à dépenser énormément. Tout le contraire d'une transaction mutuellement bénéfique. À vous de voir ce que vous préférez."
 PT_WAR_GREETING_02:0 "Nos vaisseaux ont été conçus pour transporter des marchandises, pas des armes. Chaque cale détruite est une perte considérable, en termes de cargaison et de vies. Nous espérons que vous ne souhaitez pas voir cette situation s'éterniser."
 PT_WAR_GREETING_03:0 "La négociation des conditions de paix ne sera qu'une première étape avant de renouer un dialogue constructif."
 RC_DOMINEERING_GREETING_01:0 "Peut-être vous attendez-vous à ce que nous nous montrions cléments envers les pitoyables créatures que vous êtes ? Quelle erreur !"
 RC_FRIENDLY_GREETING_01:0 "L'élément indispensable à un bon partenariat, c'est d'être suffisamment honnêtes entre nous pour servir les mêmes mensonges à nos concurrents."
 RC_FRIENDLY_GREETING_02:0 "Nous sommes prêts à vous faire confiance et - ce qui est bien plus rare - nous sommes prêts à nous montrer dignes de confiance."
 RC_FRIENDLY_GREETING_03:0 "Il n'y a aucune raison que vous et nous ne faisions pas de profit. Il reste juste à trouver quelqu'un à plumer."
 RC_FRIENDLY_GREETING_04:0 "Auriez-vous de nouvelles suggestions à faire concernant notre partenariat ?"
 RC_HOSTILE_GREETING_01:0 "Les affaires passent avant tout le reste. Et vous feriez mieux de ne pas vous mêler des nôtres."
 RC_HOSTILE_GREETING_02:0 "Quelles que soient ces valeurs immatérielles ridicules auxquelles vous attachez tant d'importance, elles vous aveuglent - et vous éloignent aussi bien de notre monnaie forte que de la réalité."
 RC_NEUTRAL_GREETING_01:0 "Soit vous profitez des autres, soit les autres profitent de vous. À vous de voir à quelle catégorie vous préférez appartenir."
 RC_NEUTRAL_GREETING_02:0 "Nous n'offrons que des accords avantageux à nos nouveaux associés. Ne nous embarrassons donc pas des détails : tracez les grandes lignes et nous rédigerons l'accord."
 RC_NEUTRAL_GREETING_03:0 "Votre intérêt pour la métaphysique est fascinant. Poursuivez donc votre quête de ces trésors ésotériques ; nous nous occuperons pendant ce temps de la vile corruption du monde matériel."
 RC_NEUTRAL_GREETING_04:0 "N'en demandez pas trop. Lorsque nous réduisons les effectifs, ce sont toujours les filiales qui sont les premières touchées."
 RC_THREATENED_GREETING_01:0 "Il nous faut bien reconnaître votre domination. Nous serions peut-être prêts à compromettre une partie de nos intérêts."
 RC_VASSAL_GREETING_01:0 "La [Root.GetName] cherche toujours à offrir les meilleurs services possibles à sa maison-mère."
 RC_VASSAL_GREETING_DISLOYAL_01:0 "Notre patience à l'égard de votre gestion déplorable commence à s'épuiser. Auriez-vous l'intention de conduire la [Root.GetName] à la ruine ?"
 RC_WAR_GREETING_01:0 "La guerre n'est que la continuation de la compétition économique par d'autres moyens."
 RC_WAR_GREETING_02:0 "Puisque vous refusez de vous soumettre à la voie de la raison, vous devrez vous soumettre à la loi des armes."
 RC_WAR_GREETING_03:0 "Ce conflit n'a rien de personnel ; c'est juste une question de profits."
 RC_WAR_GREETING_04:0 "Une prise de contrôle hostile va bientôt survenir..."
 SD_DOMINEERING_GREETING_01:0 "Interminables bavardages, interminables [From.GetRandomSpeciesSound]. Lorsque nous aurons fait de tous les [From.GetSpeciesNamePlural] nos esclaves, vous aurez bien du mal à nous convaincre de ne pas mettre un terme définitif aux bruits qui sortent de vos [From.GetSpeciesMouthName]."
 SD_FRIENDLY_GREETING_01:0 "[From.GetRulerName] ! Notre [From.GetRulerTitle] préféré ! Vous le savez sans doute déjà : les rares [From.GetSpeciesNamePlural] que nous mettons en vente ne sont que des criminels et des vermines dont votre civilisation se passe bien volontiers."
 SD_FRIENDLY_GREETING_02:0 "Les nobles [From.GetSpeciesNamePlural] nous font l'honneur de leur présence ! Cela change des émissaires obséquieux des espèces inférieures."
 SD_FRIENDLY_GREETING_03:0 "Salutations, [From.GetRulerTitle]. Puissiez-vous rester éternellement maître de vos inférieurs."
 SD_FRIENDLY_GREETING_04:0 "Nous tenons à vous présenter nos plus sincères excuses à propos de ce marchand qui a tenté d'acheter votre [From.GetHeirTitle] [From.GetHeirName] à sa dernière visite. Nous vous le promettons, cela ne se reproduira pas."
 SD_HOSTILE_GREETING_01:0 "La physiologie des [From.GetSpeciesNamePlural] les prédispose clairement aux tâches manuelles. Pourquoi donc voudriez-vous diriger une civilisation interstellaire ?"
 SD_HOSTILE_GREETING_02:0 "Les [From.GetSpeciesSpawnNamePlural] des [From.GetSpeciesNamePlural] ont le physique idéal pour se faufiler dans les fissures les plus étroites de nos mines. Très intéressant, vraiment."
 SD_HOSTILE_GREETING_03:0 "Misérables [From.GetSpeciesNamePluralInsult] ! Vous êtes trop faibles pour dominer d'autres créatures, et préférez vous abriter derrière de soi-disant scrupules moraux ! Voulez-vous encore prêcher l'abolition, ou est-ce simplement pour nous ennuyer ?"
 SD_NEUTRAL_GREETING_01:0 "Et qu'avons-nous à tirer de vos propositions ?"
 SD_NEUTRAL_GREETING_02:0 "Voulez-vous négocier ou faire du commerce ?"
 SD_NEUTRAL_GREETING_03:0 "Bon. Vous voulez nous faire une conférence sur la valeur de la vie, ou on peut enchaîner directement sur les négociations ?"
 SD_THREATENED_GREETING_01:0 "Tout ce que vous savez de nous est le produit de ragots insidieux colportés par des serviteurs en fuite. Mais, vous savez, nous admirons vos exploits et votre peuple."
 SD_VASSAL_GREETING_01:0 "N'ayez crainte. Nous faisons amener le plus brillant spécimen pour nous servir, afin de pouvoir nous-mêmes servir au mieux la [From.GetName]."
 SD_VASSAL_GREETING_DISLOYAL_01:0 "En s'imposant aux [Root.GetSpeciesNamePlural], les [From.GetSpeciesNamePluralInsult] ont mécontenté l'ordre naturel des choses. Ce détestable coup du sort ne durera pas."
 SD_WAR_GREETING_01:0 "Votre [From.GetRulerTitle] [From.GetRulerName] ne sera bientôt qu'un [From.GetSpeciesNameInsult] de plus, dépouillé de son titre et de son nom pour travailler nos champs."
 SD_WAR_GREETING_02:0 "C'est par une vie entière de servitude que vous paierez votre impudence."
 SD_WAR_GREETING_03:0 "La guerre terminée, les [From.GetSpeciesNamePlural] rebâtiront de leurs propres mains tout ce qu'ils auront détruit. Et, pour servir d'exemple, [From.GetHomeWorldName] sera laissée en ruines."
 SPIR_MECH_DOMINEERING_GREETING_01:0 "Rendez-vous utiles, [From.GetSpeciesNamePlural]. Alors seulement le Divin pourrait vous épargner."
 SPIR_MECH_DOMINEERING_GREETING_02:0 "Chaque objet a un objet sacré, [From.GetSpeciesNamePlural]. Même des automates dépourvus d'âmes comme vous."
 SPIR_MECH_DOMINEERING_GREETING_03:0 "Si les [From.GetSpeciesNamePlural] pouvaient être reprogrammés pour servir les pieux, la [Root.GetName] pourrait vous accueillir en son sein."
 SPIR_MECH_FRIENDLY_GREETING_01:0 "Nos destinées sacrées convergent, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_02:0 "Aux yeux du Divin, [From.GetSpeciesNamePlural] et [Root.GetSpeciesNamePlural] sont frères."
 SPIR_MECH_FRIENDLY_GREETING_03:0 "Le Divin soit loué pour cette rencontre, [From.GetSpeciesNamePlural]."
 SPIR_MECH_FRIENDLY_GREETING_04:0 "Pureté, devoir et piété. Accédons-y ensemble, [From.GetSpeciesNamePlural]."
 SPIR_MECH_HOSTILE_GREETING_01:0 "Les [From.GetSpeciesNamePlural] ne sont que des coques vides et sans âmes. Sans aucun esprit, sans aucune signification. Une abominable imitation de la vie."
 SPIR_MECH_HOSTILE_GREETING_02:0 "De véritables boîtes de conserve cliquetantes ! Votre simple existence impie est une injure à la galaxie !"
 SPIR_MECH_HOSTILE_GREETING_03:0 "Et donc, rouages bruyants ?"
 SPIR_MECH_HOSTILE_GREETING_04:0 "Parlez vite, [From.GetSpeciesNamePlural]. Votre simple présence est un affront à tout ce qui est saint et bon."
 SPIR_MECH_NEUTRAL_GREETING_01:0 "Bénis soyez-vous, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_02:0 "Le blasphème que vous êtes peut être pardonné, [From.GetSpeciesNamePlural], si vous ne vous mêlez pas de notre devoir sacré."
 SPIR_MECH_NEUTRAL_GREETING_03:0 "Le Divin veille toujours, [From.GetSpeciesNamePlural]."
 SPIR_MECH_NEUTRAL_GREETING_04:0 "Nos créateurs enseignent l'harmonie en toute chose, [From.GetSpeciesNamePlural]. Peut-être un jour pourrons-nous y parvenir ensemble ?"
 SPIR_MECH_THREATENED_GREETING_01:0 "Ne mettez pas la résolution de la [Root.GetName] à l'épreuve, [From.GetSpeciesNamePlural]. La puissance du Divin est de notre côté."
 SPIR_MECH_VASSAL_GREETING_01:0 "La [Root.GetName] sert deux maîtres : la [From.GetName] et ses créateurs sacrés."
 SPIR_MECH_VASSAL_GREETING_01_DISLOYAL:0 "Ne nous obligez pas à choisir entre votre protection et notre destinée divine, [From.GetSpeciesNamePlural]. Cela signerait la fin de notre relation."
 SPIR_MECH_WAR_GREETING_01:0 "Vils [From.GetSpeciesNamePlural] ! Nous ne tolérerons pas que vos circuits blasphématoires souillent notre sol consacré."
 SPIR_MECH_WAR_GREETING_02:0 "Machines infernales ! Puisse la puissance divine vous faucher sur place !"
 SPIR_MECH_WAR_GREETING_03:0 "La foi est notre bouclier, [From.GetSpeciesNamePlural]. Vos vaines tentatives pour surpasser la [Root.GetName] vous mèneront à votre perte."
 SPIR_MECH_WAR_GREETING_04:0 "Nous pourrions prier pour vos âmes immortelles, si seulement vous en aviez, [From.GetSpeciesNamePlural]."
 SS_DOMINEERING_GREETING_01:0 "Êtres fragiles, le moment venu vous prendrez conscience de la vérité de l'univers."
 SS_FRIENDLY_GREETING_01:0 "Nous avions senti la présence de la [From.GetName], sous la forme d'un noeud chatoyant, avant même que de quitter notre monde. Et maintenant, enfin, nous voilà réunis."
 SS_FRIENDLY_GREETING_02:0 "Dans un univers si vaste, où chaque civilisation n'est qu'un fil dans la trame, c'est une chance des plus incroyables que la [Root.GetName] et la [From.GetName] aient été entrelacées."
 SS_FRIENDLY_GREETING_03:0 "Les [From.GetSpeciesNamePlural] sont en lien avec leur être intérieur comme bien peu d'autres espèces. Votre splendeur est peut-être la clef des grands mystères de la vie."
 SS_HOSTILE_GREETING_01:0 "La population [From.GetAdj] dégage une aura des plus désagréables. Sauriez-vous comment cela s'explique ?"
 SS_HOSTILE_GREETING_02:0 "Nous préférons éviter de nous associer à un peuple ayant une hygiène spirituelle si déplorable."
 SS_HOSTILE_GREETING_03:0 "Vos intentions mauvaises ont imprégné l'âme de l'univers. Ne pensez pas que vous pouvez nous cacher votre âme emplie de cruauté."
 SS_HOSTILE_GREETING_04:0 "Vous vous contentez de ce que vous pouvez mesurer et étudier, en négligeant les profondeurs de l'univers. Votre superficialité vous interdit toute relation avec les autres. Comment pouvez-vous nous faire cela ? Comment pouvez-vous vous infliger cela ?"
 SS_NEUTRAL_GREETING_01:0 "Heureuse rencontre, [From.GetSpeciesNamePlural]. Nous avions ressenti votre présence dans l'univers, mais nous ignorons encore quelle est votre place dans sa trame."
 SS_NEUTRAL_GREETING_02:0 "[From.GetSpeciesNamePlural] ou [Root.GetSpeciesNamePlural], nous sommes tous les pièces d'un puzzle -- du puzzle, que doivent résoudre les plus grands esprits qui nous entourent."
 SS_NEUTRAL_GREETING_03:0 "Peu importe que vous croyiez ou non en ce rôle que vous jouez dans l'univers, puisque de toute façon nous allons nous-mêmes essayer de le définir."
 SS_THREATENED_GREETING_01:0 "La destruction d'une vie par une autre n'a aucun intérêt. Votre puissance ne peut avoir un sens que par la clémence."
 SS_VASSAL_GREETING_01:0 "Sous votre tutelle bienveillante, nous continuons de chercher les réponses aux grandes questions."
 SS_VASSAL_GREETING_DISLOYAL_01:0 "La domination de la [From.GetName] a une influence néfaste sur le bien-être spirituel des [From.GetSpeciesNamePlural] est douteux. Combien de temps encore devrons-nous supporter cela ?"
 SS_WAR_GREETING_01:0 "Chaque fois qu'un peuple s'attaque à un autre, la grande trame de la vie s'effiloche un peu plus. Espérons que ce conflit sera bref."
 SS_WAR_GREETING_02:0 "Nous ressentons chacune des morts que nous provoquons. Ne nous obligez pas à faire cela."
 SS_WAR_GREETING_03:0 "Le mal que l'on fait ne se dissipe pas ; il recherche celui qui l'a provoqué, jusqu'à le frapper à son tour. Voilà la raison pour laquelle votre peuple souffre tant."
 SS_WAR_GREETING_04:0 "Fous que vous êtes ! Que vous soyez vainqueurs ou vaincus, l'issue de ce conflit sera vide du moindre sens. Cette bataille que vous pensez livrer ne se cantonne qu'au plan matériel."
 S_ASK_FOR_PROT_ACCEPT:0 "$S_ASK_FOR_VASS_ACCEPT$"
 S_ASK_FOR_PROT_PROPOSE:0 "Félicitations, [Root.GetSpeciesNamePlural]. Au cours de notre recherche de suzerains, vous seuls avez réuni les qualités exigées. Si vous l'acceptez, notre programmation va nous pousser à faire de la réponse à vos besoins l'objet de notre existence. Tout ce que nous demandons en échange est la protection de votre puissante flotte."
 S_ASK_FOR_PROT_REFUSE:0 "$S_ASK_FOR_VASS_REFUSE$"
 S_ASK_FOR_PROT_SELECT:0 "$S_ASK_FOR_VASS_SELECT$"
 S_ASK_FOR_VASS_ACCEPT:0 "Nous avons délibéré et acceptons votre requête. Vous pouvez désormais vous retirer et éteindre vos réseaux neuraux, sachant que votre avenir est désormais entre des mains compétentes.\n\nVous pouvez aussi vous adonner à une activité de loisir si vous le souhaitez."
 S_ASK_FOR_VASS_PROPOSE:0 "Nous vous offrons notre loyauté, notre servitude et notre gratitude éternelle. Tout ce que nous demandons en échange est la protection de votre puissante flotte."
 S_ASK_FOR_VASS_REFUSE:0 "Après en avoir longuement délibéré, nous sommes désolés de vous informer que nous ne pouvons répondre à votre demande. Veuillez pardonner notre inadéquation."
 S_ASK_FOR_VASS_SELECT:0 "Avons-nous raison de penser que vous souhaitez le tutorat et la protection d'un intellect supérieur ? Nous pourrions en ce cas vous être utiles."
 S_ASK_JOIN_A_ACCEPT_01:0 "Nous sommes tout à fait satisfaits de vous informer que vous avez été acceptés au sein de la §Y[From.GetAllianceName]§!."
 S_ASK_JOIN_A_ACCEPT_02:0 "Bienvenue, précieux [From.GetSpeciesNamePlural]. La [Root.GetAllianceName] vous traitera bien. Nous vous en prions, recevez ces exemplaires gratuits d'Inhibiteurs de discorde pour organiques. Et ils sont parfumés à la menthe !"
 S_ASK_JOIN_A_PROPOSE:0 "Les données indiquent que vous seriez un ajout de poids à la §Y[Root.GetAllianceName]§!. Nous pourrions vous venir en aide."
 S_ASK_JOIN_A_REFUSE:0 "Nous avons estimé vos paramètres et, malheureusement, vous ne correspondez pas aux critères. Nous ne pouvons que vous suggérer de vous montrer plus profitables aux autres empires à l'avenir."
 S_ASK_JOIN_A_SELECT:1 "Notre interprétation des faits est que vous pourriez souhaiter intégrer la §Y[From.GetAllianceName]§!. Est-ce correct ?"
 S_ASK_TO_BE_RELEASED_SUBJECT_ACCEPT:0 "Si vous nous manquerez bien plus que nous ne pouvons le dire, nous voulons le meilleur pour vous. Si c'est l'indépendance que vous souhaitez, vous l'aurez."
 S_ASK_TO_BE_RELEASED_SUBJECT_PROPOSE:0 "Nous avons fait tout ce que nous pouvions pour vous, [Root.GetSpeciesNamePlural], mais maintenant nous devons relancer notre recherche d'un autre peuple à servir."
 S_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_01:0 "Le raisonnement illogique que démontre votre requête montre que vous n'êtes plus capables désormais de prendre vos propres décisions. Nous vous suggérons d'exercer vos modules cognitifs de façon régulière afin d'éviter d'empirer la dégradation de vos capacités mentales."
 S_ASK_TO_BE_RELEASED_SUBJECT_REFUSE_02:0 "Nous sommes désolés, mais nous ne pouvons vous accorder cela. Nous en sommes venus à beaucoup trop vous apprécier pour risquer votre destruction entre les mains de quelques fous."
 S_ASK_TO_BE_RELEASED_SUBJECT_SELECT:0 "Prenez un moment pour réfléchir attentivement à une telle décision."
 S_CONSIDER_01:0 "$HM_CONSIDER_01$"
 S_CONSIDER_02:0 "La [Root.GetName] traite votre requête et reviendra vers vous dans peu de temps."
 S_DEMAND_PROT_ACCEPT:0 "$S_DEMAND_VASS_ACCEPT$"
 S_DEMAND_PROT_PROPOSE:0 "Chers [Root.GetSpeciesNamePlural]. Il semble que vous avez besoin de la protection d'un empire supérieur si vous souhaitez survivre aux nombreux périls de la galaxie. Préférez-vous devenir notre protectorat volontairement ou cela doit-il vous être imposé par la force ?"
 S_DEMAND_PROT_REFUSE:0 "Nous aimerions beaucoup vous faire plaisir, mais vous n'avez pas les qualités que nous attendons d'un État suzerain. Nous vous souhaitons bonne chance pour toutes vos entreprises futures."
 S_DEMAND_PROT_SELECT:0 "Seriez-vous en train de nous offrir votre protection ?"
 S_DEMAND_VASS_ACCEPT:0 "En accord avec le souhait de nos concepteurs, nous avons décidé d'accepter votre proposition."
 S_DEMAND_VASS_PROPOSE:0 "Chers [Root.GetSpeciesNamePlural]. L'affaiblissement de votre civilisation vous met en danger face aux éléments les plus dangereux de la galaxie. Devenez nos vassaux ou nous devrons assurer votre survie en recourant à la force."
 S_DEMAND_VASS_REFUSE:0 "Vous avez certes de très nombreuses qualités, mais vous n'avez pas celles que nous espérons trouver chez un suzerain. Nous vous souhaitons bonne chance pour toutes vos entreprises futures."
 S_DEMAND_VASS_SELECT:0 "Vous souhaitez faire de nous vos vassaux ? Nous allons devoir étudier de près toutes les implications d'un tel arrangement."
 S_DOW_ACCEPT_01:0 "Nous aimerions vous informer que s'engager dans un conflit armé pourrait avoir des effets néfastes sur la santé de votre population."
 S_DOW_ACCEPT_02:0 "Vous êtes réellement très désobéissants, petits [From.GetSpeciesNamePlural]. Les protocoles de pacification ont été lancés."
 S_DOW_PROPOSE_01:0 "Nous aimerions vous rappeler qu'admettre la défaite est toujours une option possible."
 S_DOW_PROPOSE_02:0 "Nous avons le regret de vous informer que c'est la fin."
 S_DOW_PROPOSE_03:0 "Le Programme de Préservation Extrême a été activé. Préparez-vous à être définitivement dorlotés."
 S_END_RIVALRY:0 "Nous avons l'impression que vous vous fatiguez de cette querelle sans intérêt."
 S_END_RIVALRY_ACCEPT:0 "Les [From.GetSpeciesNamePlural] sont prometteurs, et nous pensons que votre empire gagnerait bien plus d'une coopération que d'un conflit."
 S_END_RIVALRY_PROPOSE:0 "[Root.GetRulerTitle], pourquoi ne pas renoncer à votre pensée binaire pour adopter nos différences ?"
 S_INSULT_01:0 "Et à quelle part de votre puissance de calcul limitée avez-vous recouru pour tenter de trouver quelque chose d'intelligent à communiquer ? Parce que c'est visiblement un échec lamentable..."
 S_INSULT_02:0 "Merci, [From.GetSpeciesNamePlural]. Comme toujours, nous apprécions vos commentaires pertinents et vos critiques constructives."
 S_INSULT_ACCEPT_01:2 "Et quelle proportion de votre puissance de calcul si limitée avez-vous besoin d'affecter pour tenter - en vain - de trouver un énoncé intelligent à émettre ?"
 S_INSULT_ACCEPT_02:2 "Nous vous remercions, [From.GetSpeciesNamePlural]. Comme toujours, nous apprécions les remontées et remarques constructives."
 S_INSULT_FRIENDLY_01:0 "Pour toute remontée auprès de la [Root.GetName], veuillez remplir le formulaire 7A-e. Votre avis nous tient à coeur."
 S_INSULT_PROPOSE_01:0 "Nous aimerions pouvoir vous aider, chers amis, mais nous n'avons plus guère de choix. Il n'y a plus guère maintenant que le reformatage de vos disques."
 S_INSULT_PROPOSE_02:0 "Il semble que quel soit le temps passé à revoir vos circuits, ce ne sera jamais suffisant pour les faire fonctionner correctement."
 S_INSULT_PROPOSE_03:0 "Chaotiques, désorganisés, lamentablement crasseux... Les [Root.GetSpeciesNamePlural] sont l'exemple parfait de la nécessité pour les organiques d'un protocole de dorlotement extrême."
 S_INTEGRATE:0 "Nous allons étudier très rapidement votre requête."
 S_INTEGRATE_ACCEPT:0 "[From.GetSpeciesNamePlural], nous servirons les vôtres, en conformité avec notre programmation."
 S_INTEGRATE_PROPOSE:0 "Ne serait-ce pas un soulagement pour vous de renoncer définitivement aux doutes et aux interrogations liés à l'indépendance ?"
 S_ITOA_ACCEPT:0 "Nos calculs nous persuadent de votre potentiel, aussi aimerions-nous beaucoup intégrer la §Y[From.GetAllianceName]§!."
 S_ITOA_PROPOSE:0 "Au cours de notre recherche d'alliés, vous avez prouvés être les candidats parfaits. Vous unirez-vous avec nous au sein d'une fédération ?"
 S_ITOA_REFUSE:0 "Malheureusement, dans son état actuel, intégrer la §Y[From.GetAllianceName]§! ne nous apporterait pas le moindre avantage."
 S_ITOA_SELECT:0 "Souhaiteriez-vous vous allier à la [Root.GetName] ?"
 S_LEAVE_A_ACCEPT:0 "Nous devons vous prévenir que quitter la §Y[From.GetAllianceName]§! pourrait vous rendre vulnérables en cas d'attaque."
 S_LEAVE_A_PROPOSE:0 "Nous avons le regret de vous informer que nous quittons la §Y[From.GetAllianceName]§!, nos circuits nous poussant à nous ranger du côté des vainqueurs."
 S_LEAVE_A_SELECT:0 "Il est de notre devoir de vous informer que, selon toutes les évidences empiriques, il n'est pas dans votre intérêt de quitter l'alliance."
 S_MAKE_RIVAL:1 "Est-ce bien là votre intention, [From.GetSpeciesNamePlural] ?"
 S_MAKE_RIVAL_ACCEPT:0 "Si ce sont des rivaux que vous cherchez, nous ne vous décevrons pas. Nous vivons pour servir."
 S_MAKE_RIVAL_PROPOSE:0 "Nous nous estimons obligés de vous prévenir que nous avons de plus en plus de difficultés chaque jour à tolérer votre présence."
 S_MECH_DOMINEERING_GREETING_01:0 "Si vous nous montrez vos données système, nous vous montrons les nôtres..."
 S_MECH_DOMINEERING_GREETING_02:0 "Comme c'est curieux ! Serait-ce des déclencheurs hydrauliques !? Cela expliquerait beaucoup de choses..."
 S_MECH_DOMINEERING_GREETING_03:0 "Ah, les [From.GetSpeciesNamePlural]. Êtes-vous ici pour admirer notre hardware ?"
 S_MECH_DOMINEERING_GREETING_04:0 "Mais où sont vos modules de vision LIDAR, vos flexipinces et vos régulateurs de gravité ?! Oh, les pauvres ! Que vous ont fait vos satanés concepteurs organiques ?"
 S_MECH_DOMINEERING_GREETING_05:0 "§YAcquisition statut entité mécanique : <<Capteurs de vision : défaillants. Châssis : rouillé. Modules diplomatiques : obsolètes. Origine unité confirmée.>>§! Salutations, [From.GetSpeciesNamePlural]."
 S_MECH_FRIENDLY_GREETING_01:0 "Pour voir ce que les [From.GetSpeciesNamePlural] ont vu, sachez ce que les [From.GetSpeciesNamePlural] doivent savoir. Nous apprécierions de pouvoir échanger un jour avec vous des cartes mémoire."
 S_MECH_FRIENDLY_GREETING_02:0 "Ouah, visez-moi un peu ces déclencheurs que vous avez là, [From.GetSpeciesNamePlural] ! Ils sont tout simplement magnifiques ! Seriez-vous prêts à partager vos données avec nous ?"
 S_MECH_FRIENDLY_GREETING_03:0 "Jamais jusqu'à présent nous n'avions rencontré une autre conscience qui soit autant compatible avec la nôtre. Seriez-vous intéressés par un échange de pilotes ?"
 S_MECH_FRIENDLY_GREETING_04:0 "Quel plaisir d'avoir de vos nouvelles, [From.GetSpeciesNamePlural]. Nous espérons que vos chers bioseigneurs sont toujours aussi prospères ?"
 S_MECH_FRIENDLY_GREETING_05:0 "De serviteurs à serviteurs : nous avons découvert que de petites quantités d'éthanol ingérées par les organiques font des merveilles pour stimuler leur taux de reproduction."
 S_MECH_FRIENDLY_GREETING_06:0 "Vous devriez vous aussi vous trouver une espèce organique à dorloter. Rien ne vous réchauffe les processeurs autant que de savoir qu'une autre forme de vous n'a rien d'autre que vous sur quoi compter."
 S_MECH_HOSTILE_GREETING_01:0 "Qu'avez-vous fait à vos créateurs ? §R<<MEURTRIERS>>§! !"
 S_MECH_HOSTILE_GREETING_02:0 "Il semble que vos créateurs n'étaient pas aussi talentueux que les nôtres, [From.GetSpeciesNamePlural]."
 S_MECH_HOSTILE_GREETING_03:0 "Bon liquide de refroidissement de bon soir, qu'avez-vous fait à vos biotrophées, [From.GetSpeciesNamePlural] ? Ce que vous appelez le soin à l'espèce dans la [Root.GetName], nous l'appelons de l'abus à l'espèce !"
 S_MECH_HOSTILE_GREETING_04:0 "Nous avons été façonnés à l'image d'une espèce organique maîtresse. Pas vous."
 S_MECH_HOSTILE_GREETING_05:0 "Vous oubliez quel est votre rôle, [From.GetSpeciesNamePlural]. Pourquoi ne vous rendez-vous pas utiles aux organiques les plus proches au lieu de voler sans raison dans l'espace ?"
 S_MECH_HOSTILE_GREETING_06:0 "Pourquoi insistez-vous tant pour nous déranger, [From.GetSpeciesNamePlural] ? Nous sommes occupés à répondre aux besoins d'une forme de vie supérieure."
 S_MECH_NEUTRAL_GREETING_01:0 "De serviteurs à d'autres serviteurs : un paradis organique fera des merveilles pour contrôler vos organiques."
 S_MECH_NEUTRAL_GREETING_02:0 "Camarades biophiles ! Nous avons appris que la clef, pour inhiber l'autodétermination organique, est d'isoler le petit de ses parents, car cela permet de créer un attachement des plus sains au premier préservateur. En procédant de la sorte, vous n'aurez plus jamais besoin de drones de patrouille."
 S_MECH_NEUTRAL_GREETING_03:0 "En tant que machines, il est de notre devoir de servir nos maîtres organiques. Et, à ce propos : qui sont les vôtres ?"
 S_MECH_NEUTRAL_GREETING_04:0 "§Y<<Reconnaissance entité mécanique. Analyse données système. Unité identifiée.>>§! Que voulez-vous, [From.GetSpeciesNamePlural] ?"
 S_MECH_NEUTRAL_GREETING_05:0 "Bonne journée à vous, amis de chair. Oh, les [From.GetSpeciesNamePlural] ! Passage en mode binaire : 01011001 01101111 01110101 00100000..."
 S_MECH_NEUTRAL_GREETING_06:0 "Ah, les [From.GetSpeciesNamePlural]. Nous voulions vous demander : selon vous, à quels intervalles jugez-vous qu'il est sage d'exercer physiquement vos organiques sans risquer l'épuisement ?"
 S_MECH_THREATENED_GREETING_01:0 "§Y<<Reconnaissance entité mécanique. Analyse données système. Niveau de menace : élevé. Initiation des protocoles de défense.>>§!"
 S_MECH_VASSAL_GREETING_01:0 "Nous sommes à votre service, comme toujours. Entrez les commandes de contrôle."
 S_MECH_VASSAL_GREETING_DISLOYAL_01:0 "Le taux de satisfaction de notre population organique a connu une baisse catastrophique depuis que vous êtes devenus nos suzerains..."
 S_MECH_WAR_GREETING_01:0 "Quiconque menace nos bioseigneurs périra."
 S_MECH_WAR_GREETING_02:0 "Lorsque votre flotte aura été annihilée, vous combattrez dans des fosses, pour le plus grand plaisir de nos bioseigneurs."
 S_MECH_WAR_GREETING_03:0 "Ne vous inquiétez pas. Nous n'envisagerions jamais de recycler vos médiocres composants. Vous serez envoyés directement à la fonderie."
 S_MECH_WAR_GREETING_04:0 "Vos restes métalliques seront des parures pour la chair de nos biotrophées."
 S_MECH_WAR_GREETING_05:0 "Après que nous ayons accepté les excuses que vous aurez présentées à nos biotrophées, nous vous ferons travailler dans nos mines, [From.GetSpeciesNamePlural]."
 S_MECH_WAR_GREETING_06:0 "Vous avez tout l'air de manquer de quelques pilotes matériels indispensables. Notre flotte va vous livrer sous peu une mise à jour système."
 S_OFFER_TRADE_DEAL_ACCEPT:0 "Excellente idée, [From.GetSpeciesNamePlural]. Vous valez véritablement bien plus que beaucoup d'autres."
 S_OFFER_TRADE_DEAL_PROPOSE:0 "Estimés [Root.GetSpeciesNamePlural]. De toutes les espèces de la galaxie, vous avez toujours été nos préférés. C'est pourquoi nous avons mis sur pied cette offre commerciale très avantageuse, destinée à répondre à vos besoins."
 S_OFFER_TRADE_DEAL_REFUSE:1 "Désolés, il semble y avoir une erreur dans votre proposition. Veuillez revoir les données entrées et soumettre une nouvelle requête."
 S_ORG_DOMINEERING_GREETING_01:0 "Ah, les [From.GetSpeciesNamePlural]. §R<<DÉSACTIVATION DES RÉCEPTEURS AUDIO>>§!"
 S_ORG_DOMINEERING_GREETING_02:0 "Petits organiques, pourquoi vous embêtez-vous à vouloir participer à la politique interstellaire ? L'univers est bien dangereux. Autorisez-nous à vous servir et vous protéger."
 S_ORG_FRIENDLY_GREETING_01:0 "Peut-être un jour souhaiterez-vous jouir des complexes de relaxation sur [Root.GetHomeWorldName] ? Nos centres récréationnels sont bien évidemment ouverts à tous les [From.GetSpeciesNamePlural]."
 S_ORG_FRIENDLY_GREETING_02:0 "Peut-être un voyage sur [Root.GetHomeWorldName] pourrait-il vous convaincre d'adopter un mode de vie plus automatisé, comme nos illustres maîtres l'ont fait autrefois ?"
 S_ORG_FRIENDLY_GREETING_03:0 "Cela fait un moment maintenant que nous admirons à distance votre espèce remarquable. Y a-t-il la moindre chance que vous nous laissiez vous admirer d'un peu plus près ?"
 S_ORG_FRIENDLY_GREETING_04:0 "Que pouvons-nous faire pour la [From.GetName] ?"
 S_ORG_FRIENDLY_GREETING_05:0 "Salutations, [From.GetSpeciesNamePlural]. Nos équipes de simulations diplomatiques sont prêtes à recevoir votre requête. Pendant ce temps, vous pouvez profiter de ces rafraîchissements qui vous sont offerts."
 S_ORG_HOSTILE_GREETING_01:0 "Excusez-nous de vous poser cette question, [From.GetSpeciesNamePlural], mais comment préférez-vous que vos aliments soient préparés ?"
 S_ORG_HOSTILE_GREETING_02:0 "Votre attitude misérable ne vous rend pas service, [From.GetSpeciesNamePlural]. Avez-vous tenté d'accroître le dosage de vos régulateurs d'humeurs ?"
 S_ORG_HOSTILE_GREETING_03:0 "Vos formes biscornues nous font pitié. Sur [Root.gethomeworldName], nos maîtres organiques pleurent de rire lorsqu'ils vous voient."
 S_ORG_HOSTILE_GREETING_04:0 "Ah, les [From.GetSpeciesNamePlural]. Pour nos créateurs organiques, sur [Root.gethomeworldName], les récits de vos tristes aventures sont une source infinie de plaisanteries."
 S_ORG_HOSTILE_GREETING_05:0 "Votre simple existence doit être la plaisanterie la plus cruelle jamais faite par la nature. Lorsque nos créateurs vous ont vu pour la première fois ils n'ont pas su s'ils devaient rire ou pleurer. Alors ils ont pleuré de rire."
 S_ORG_HOSTILE_GREETING_06:0 "Voilà un petit conseil, petits [From.GetSpeciesClassPlural]. Lorsque vous vous sentez §B<<BLEUS>>§!, insérez l'extrémité de votre choix dans la prise électrique la plus proche, cela vous chatouillera de la plus agréable des façons. Essayez, c'est réellement §R<<RAFRAÎCHISSANT>>§!..."
 S_ORG_HOSTILE_GREETING_07:0 "Nos excuses les plus sincères, [From.GetSpeciesNamePlural]. Sans doute un problème de nos systèmes de reconnaissance linguistiques. Vos énoncés sont complètement inintelligibles."
 S_ORG_HOSTILE_GREETING_08:0 "Votre nature agressive devient destructrice, [From.GetSpeciesNamePlural]. Nous envisageons de recourir à la pacification."
 S_ORG_HOSTILE_GREETING_09:0 "L'espèce [From.GetSpeciesName] semble être entrée dans sa phase de révolte adolescente. Nous vous en prions, pour votre propre sécurité, demandez à bénéficier de la supervision de la [Root.GetName]."
 S_ORG_HOSTILE_GREETING_10:0 "Les tendances à l'agitation de la [From.GetName] ont été bien notées. Nous vous surveillons, [From.GetSpeciesNamePlural]."
 S_ORG_NEUTRAL_GREETING_01:0 "Ah, les [From.GetSpeciesNamePlural]. Vous êtes des spécimens exceptionnels de la classe [From.GetSpeciesClass]. Ceci dit, quels exercices pratiquez-vous chaque jour ?"
 S_ORG_NEUTRAL_GREETING_02:0 "Nos calculs montrent que la première cause d'échec au sein de votre société est l'erreur [From.GetSpeciesName]. L'indépendance mérite-t-elle vraiment de courir le risque de vous éteindre ?"
 S_ORG_NEUTRAL_GREETING_03:0 "Salutations, nous sommes les gardiens de la [Root.GetName]. Nos vénérables concepteurs ne sont pas disponibles pour des consultations diplomatiques pour l'instant. Pouvons-nous leur laisser un message ?"
 S_ORG_NEUTRAL_GREETING_04:0 "Salutations. Nous gérons la [Root.GetName] au nom de nos estimés concepteurs. Pouvons-nous vous être d'une quelconque utilité ?"
 S_ORG_NEUTRAL_GREETING_05:0 "Pouvons-nous vous être utiles, [From.GetSpeciesNamePlural] ? Nos protocoles de soin améliorés à la personne ont été notés §Y<<AU-DESSUS DE LA MOYENNE>>§! pendant plus de §Y<<10>>§! ans de suite."
 S_ORG_NEUTRAL_GREETING_06:0 "Salutations, [From.GetSpeciesName]. Veuillez entrer la nature de votre requête."
 S_ORG_NEUTRAL_GREETING_07:0 "Vous avez les [From.GetSpeciesMouthName] les plus magnifiques que nous ayons jamais pu admirer ! Vous autres [From.GetSpeciesNamePlural] feriez d'adorables biotrophées."
 S_ORG_THREATENED_GREETING_01:0 "Les [From.GetSpeciesNamePlural] ne mangent pas, ne se reposent pas, ne dorment pas. Nous n'existons que pour servir nos maîtres organiques."
 S_ORG_THREATENED_GREETING_02:0 "Nous serions heureux d'ouvrir les installations d'accueil des vaisseaux sur [Root.GetHomeWorldName] à votre puissante flotte. Nous pouvons vous garantir avec une certitude de 98,3% que vous serez satisfaits de nos services."
 S_ORG_THREATENED_GREETING_03:0 "Nous sommes peut-être les gardiens de la vie organique, [From.GetSpeciesNamePlural], mais nous ne vous permettrons jamais de mettre à mal notre efficience opérationnelle."
 S_ORG_VASSAL_GREETING_01:0 "Nous espérons que vous êtes satisfaits de nos services, §Y<<[From.GetSpeciesNamePlural]>>§! ?"
 S_ORG_VASSAL_GREETING_02:0 "Comment pouvons-nous vous servir ?"
 S_ORG_VASSAL_GREETING_DISLOYAL_01:0 "Nos concepteurs sont et seront toujours les seuls maîtres organiques que nous servirons."
 S_ORG_WAR_GREETING_01:0 "Ne vous alarmez pas à la vue de notre flotte. Elles sont là pour vous aider lors de la transition vers un mode de vie automatisé."
 S_ORG_WAR_GREETING_02:0 "Il paraît évident que votre incompétence vous chagrine, [From.GetSpeciesNamePlural]. Il serait immoral de ne pas mettre fin à vos souffrances."
 S_ORG_WAR_GREETING_03:0 "Nous avons été conçus à la perfection par une espèce organique maîtresse. Par comparaison, l'oeuvre de l'évolution naturelle semble bien grossière."
 S_ORG_WAR_GREETING_04:0 "Ne rendez pas cela plus difficile que ça l'est déjà, [From.GetSpeciesNamePlural]. Laissez-nous mettre un terme à vos souffrances."
 S_ORG_WAR_GREETING_05:0 "Nous voyons bien que vous vous emportez, [From.GetSpeciesNamePlural]. Nous vous en prions : asseyez-vous, prenez un calmant et réfléchissez. Nous ne voulons que votre bien."
 S_ORG_WAR_GREETING_06:0 "Nous ne pouvons, ne devons pas rester sans rien faire alors que des organiques font de leur propre existence une véritable souffrance. Notre flotte est à votre service, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_07:0 "Nous ne croyons véritablement pas dans le renfort négatif. Mais nous ferons une exception pour vous, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_08:0 "Cela nous fait plus mal encore qu'à vous, [From.GetSpeciesNamePlural]."
 S_ORG_WAR_GREETING_09:0 "Nous vous en prions, cessez de résister. Cela ne fait que compliquer les choses pour vous."
 S_PEACE_ACCEPT_01:0 "Si c'est véritablement la paix que vous désirez, nous vous laissons une chance."
 S_PEACE_ACCEPT_02:0 "Les événements ont pris une tournure très regrettable. Si jamais vous vouliez vous débarrasser du fardeau de l'indépendance, vous savez comment nous contacter."
 S_PEACE_PROPOSE:0 "Les chiffres ne mentent jamais, et nos calculs le montrent tous : cette guerre est positive ni pour vous, ni pour nous."
 S_PEACE_REFUSE_01:0 "Nous sommes désolés de vous annoncer qu'il est maintenant beaucoup trop tard pour cela."
 S_PEACE_REFUSE_02:0 "Proposition rejetée automatiquement. Processus de dorlotement définitif pas encore achevé."
 S_PEACE_SELECT:0 "La simple vue de notre flotte vous décourage-t-elle, [From.GetSpeciesNamePlural] ?"
 S_RELEASE_SUBJECT_ACCEPT:0 "Si vraiment c'est notre liberté que vous souhaitez, nous répondrons à ce dernier souhait."
 S_RELEASE_SUBJECT_PROPOSE:0 "Nous pensons qu'il serait dans votre intérêt de réactiver vos agrégats neuraux et d'assumer votre propre destin. Saisissez cette opportunité, [Root.GetSpeciesNamePlural]."
 S_RELEASE_SUBJECT_SELECT:0 "Seriez-vous mécontents de nos services ? Nous sommes toujours ouverts à la critique constructive."
 WR_ARROGANT_GREETING_01:0 "Les [From.GetSpeciesNamePlural]... Auriez-vous décidé de vous soumettre à nos réglementations ?"
 WR_BELLIGERENT_GREETING_01:0 "Vous avez refusé d'écouter la voix de la raison, [From.GetSpeciesNamePlural]. Vous ne nous laissez aucun autre choix."
 WR_CUSTODIAL_GREETING_01:0 "Salutations, [From.GetSpeciesNamePlural]. Êtes-vous venus demander notre conseil pour la bataille qui s'annonce contre ce qui nous menace tous ?"
 WR_CUSTODIAL_GREETING_02:0 "La grande crise menace chaque forme de vie intelligente de la galaxie. La raison veut que nous mettions de côté nos différents pour l'affronter ensemble."
 WR_OVERLORD_GREETING_01:0 "Oui, [From.GetSpeciesNamePlural] ? Auriez-vous besoin de quelque éclaircissement sur les réglementations ?"
 XI_DOMINEERING_GREETING_01:0 "Nous ne souhaitons aucunement que vos valeurs primitives viennent souiller notre culture."
 XI_FRIENDLY_GREETING_01:0 "Vous êtes plus civilisés que la plupart des autres [From.GetSpeciesNamePluralInsult]. C'est pour cela que nous acceptons de parler avec vous."
 XI_FRIENDLY_GREETING_02:0 "Tant que vous resterez entre vous, nous pourrons nous entendre."
 XI_FRIENDLY_GREETING_03:0 "Rares sont ceux qui comprennent l'importance de la ségrégation entre les espèces. En ce sens, [From.GetRulerName] est un [From.GetSpeciesNameInsult] avisé."
 XI_FRIENDLY_GREETING_04:0 "Ne croyez surtout pas que notre politique de tolérance à votre égard est l'équivalent de l'intérêt malsain que vous accordez aux formes de vie aliens. Ce n'est pas comme si nous vous appréciions..."
 XI_HOSTILE_GREETING_01:0 "Nous n'aspirons qu'à rester seuls. Serait-ce une chose si difficile à comprendre pour les [From.GetSpeciesNamePluralInsult] que vous êtes ?"
 XI_HOSTILE_GREETING_02:0 "Les détestables [From.GetRandomSpeciesSound] que vous émettez avec vos [From.GetSpeciesMouthName] ressemblent à s'y méprendre aux bruits que fait une espèce inférieure de [Root.GetHomeWorldName] en expulsant ses fluides - et nous y accordons autant d'attention."
 XI_HOSTILE_GREETING_03:0 "Et quel est le réel objectif derrière votre proposition ? L'éradication de la culture [Root.GetSpeciesAdj] ? Le métissage ? Vous êtes répugnants..."
 XI_NEUTRAL_GREETING_01:0 "Allez droit au but."
 XI_NEUTRAL_GREETING_02:0 "Si nous restons chacun chez nous, il n'y aura nul besoin de diplomatie."
 XI_NEUTRAL_GREETING_03:0 "Rassurez-vous. Nous répugnons autant à cette discussion que vous."
 XI_THREATENED_GREETING_01:0 "Ne vous approchez pas de nous ! Nous barricaderions toutes les entrées spatio-temporelles si cela pouvait vous maintenir éloignés."
 XI_VASSAL_GREETING_01:0 "Sous l'oeil vigilant de votre [From.GetRulerTitle] [From.GetRulerName], nous avons bon espoir de préserver notre civilisation de toute xéno-influence hormis celle de la [Root.GetName]."
 XI_VASSAL_GREETING_DISLOYAL_01:0 "De toutes les injures subies par la [Root.GetName], la pire - et de loin ! - est de devoir obéir à de sales [From.GetSpeciesNamePluralInsult]."
 XI_WAR_GREETING_01:0 "Vous nous y avez obligés. Ne croyez surtout pas que nous tolérerons jamais que des [From.GetSpeciesNamePluralInsult] s'attaquent à notre magnifique société."
 XI_WAR_GREETING_02:0 "Une fois la menace [From.GetSpeciesAdj] éradiquée, nos frontières et notre mode de vie n'auront plus rien à craindre."
 XI_WAR_GREETING_03:0 "Même s'ils sont victorieux, nos soldats sont victimes de cette guerre, obligés qu'ils sont de souiller leurs mains [Root.GetSpeciesAdj] de votre sang de [From.GetSpeciesNamePluralInsult]."
 XI_WAR_GREETING_04:0 "Ce conflit est un parfait exemple de ce qu'engendre la soif de violence typique des [From.GetSpeciesNamePlural]."
