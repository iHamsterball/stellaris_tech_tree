 DS_MAKE_RIVAL_PROPOSE:0 "La chasse est lancée."
 DS_MECH_DOW_ACCEPT:0 "Les machines seront balayées pour laisser la place à nos terrains de frai."
 DS_MECH_END_RIVALRY:0 "La machine ne peut être dévorée. L'essaim la dédaigne donc."
 DS_MECH_END_RIVALRY_ACCEPT:0 "La machine ne peut être dévorée. Mais deux facteurs permettront d'y remédier : le temps, et l'évolution."
 DS_MECH_END_RIVALRY_PROPOSE:0 "La machine implore-t-elle la clémence du chasseur ?"
 DS_MECH_HOSTILE_GREETING_01:0 "La présence des [From.GetSpeciesNamePlural] limite la production de biomasse potentielle dans la galaxie. C'est inacceptable."
 DS_MECH_HOSTILE_GREETING_02:0 "La [Root.GetName] évoluera. La [From.GetName] deviendra obsolète."
 DS_MECH_INSULT:0 "La machine souhaiterait-elle parler ?"
 DS_MECH_INSULT_ACCEPT:0 "La construction mécanique est si limitée. L'évolution vous éradiquera."
 DS_MECH_MAKE_RIVAL:0 "La machine ne mange pas. Et pourtant, elle voudrait devenir rivale du Dévoreur ?"
 DS_MECH_MAKE_RIVAL_ACCEPT:0 "La machine n'y gagnera rien. L'essaim évoluera pour la dévorer toute."
 DS_MECH_MAKE_RIVAL_PROPOSE:0 "Les machines occupent des territoires contenant de la biomasse consommable. L'essaim va devoir corriger cette situation."
 DS_MECH_PEACE_ACCEPT:0 "Nous ne pouvons consumer la [From.GetName]. Nous avons perdu tout appétit."
 DS_MECH_PEACE_REFUSE:0 "Nous ne céderons rien. Pas tant que des machines continueront d'occuper les zones consumables."
 DS_MECH_VASSAL_GREETING_01:0 "La machine ne connaît pas la faim. Comment la machine pourrait-elle connaître la [Root.GetName] ?"
 DS_MECH_WAR_GREETING_01:0 "L'essaim est une marée incessante. Vos défenses seront débordées."
 DS_PEACE_ACCEPT:0 "Nous sommes repus. La chasse est terminée. Pour l'instant."
 DS_PEACE_REFUSE:0 "Il ne pourra y avoir de paix tant que nous aurons faim."
 DS_SYNTH_MAKE_RIVAL_PROPOSE:0 "Les synthés occupent des espaces contenant de la biomasse consommable. L'essaim va corriger la situation."
 DS_SYNTH_VASSAL_GREETING_01:0 "Les [From.GetSpeciesNamePlural] ne connaissent plus la faim. Comment pourraient-ils connaître la [Root.GetName] ?"
 DS_THREATENED_GREETING_01:0 "Même des proies puissantes peuvent être mises à genoux par des chasseurs travaillant ensemble. En dépit de toute votre puissance, vous serez consommés."
 DS_VASSAL_GREETING_01:0 "Que la proie puisse gouverner le chasseur n'est pas dans l'ordre naturel. Cette situation ne peut perdurer."
 DS_WAR_GREETING_01:0 "Sentez-vous les chasseurs se rapprocher de vous, [From.GetSpeciesNamePlural] ?"
 DS_WAR_GREETING_02:0 "Les [From.GetSpeciesNamePlural] seront bientôt un élément d'un tout plus grand. Jouissez de votre rôle important dans l'alimentation de la Conscience."
 DS_WAR_GREETING_03:0 "Nous nous nourrirons de votre chair, [From.GetSpeciesNamePlural]. Nous goûterons votre saveur."
 EE_DOMINEERING_GREETING_01:0 "C'est un fait. Le faible niveau de développement de votre civilisation s'explique par votre culture inférieure, incapable d'encourager le progrès."
 EE_FRIENDLY_GREETING_01:0 "Ensemble, nous dévoilerons les secrets de la galaxie."
 EE_FRIENDLY_GREETING_02:0 "L'esprit des [From.GetSpeciesNamePlural] et celui des [Root.GetSpeciesNamePlural] sont complémentaires. Nos prouesses intellectuelles seront bien supérieures à la somme des découvertes de chacun."
 EE_FRIENDLY_GREETING_03:0 "C'est un véritable plaisir de rencontrer un autre peuple curieux et érudit. Trop de civilisations préfèrent laisser tels quels, sans les comprendre, les mystères de l'espace le plus lointain."
 EE_FRIENDLY_GREETING_04:0 "Les découvertes de la [Root.GetAllianceName] constitueront l'avancée la plus extrême des découvertes faites par des êtres doués de raison."
 EE_HOSTILE_GREETING_01:0 "Vos valeurs et vos choix n'obéissent à aucune logique. C'est pour cela que nous ne pouvons en discuter de façon constructive."
 EE_HOSTILE_GREETING_02:0 "C'est très simple : si les cerveaux des [From.GetSpeciesNamePlural] sont moins développés du fait des conditions d'évolution sur [From.GetHomeWorldName]. "
 EE_HOSTILE_GREETING_03:0 "Vous avez inventé votre religion pour remplir le vide de vos cerveaux. Jamais votre peuple ne connaîtra la véritable euphorie que procure un intellect éclairé."
 EE_HOSTILE_GREETING_04:0 "Votre incapacité à jeter un regard critique sur vos idées porte la marque d'une civilisation d'animaux grégaires à l'esprit simple. Nous n'avons rien à apprendre de vous."
 EE_NEUTRAL_GREETING_01:0 "Salutations, [From.GetSpeciesNamePlural]. Avez-vous des questions à poser ou des réponses à donner ?"
 EE_NEUTRAL_GREETING_02:0 "Notre objectif n'est pas le pouvoir, mais la connaissance. Même s'ils sont parfois synonymes."
 EE_NEUTRAL_GREETING_03:0 "Vous serez peut-être surpris de l'apprendre, mais vos croyances sont totalement irrationnelles. Si vous souhaitez poursuivre vos relations avec nous, vous devriez vous habituer à entendre la vérité, même si cela est douloureux."
 EE_THREATENED_GREETING_01:0 "Quoi que vous ayez prévu à l'avenir, rappelez-vous que nous ne constituons pas une menace pour vous. Nous sommes pleinement satisfaits de découvrir de nouvelles frontières, et ne cherchons pas à remettre les vôtres en cause."
 EE_VASSAL_GREETING_01:0 "Nous rapporterons à votre [From.GetRulerTitle] [From.GetRulerName] toutes les découvertes des plus beaux esprits de la [Root.GetName], de la plus insignifiante à la plus importante."
 EE_VASSAL_GREETING_DISLOYAL_01:0 "Quel intérêt y a-t-il à tenter des avancées intellectuelles alors que la [From.GetName] est dirigée par des idiots ?"
 EE_WAR_GREETING_01:0 "Nos archéologues gagneront beaucoup de temps si vous leur laissez des journaux expliquant comment votre monde de [From.GetHomeWorldName] a pu être ruiné à un tel point."
 EE_WAR_GREETING_02:0 "Notre arme privilégiée est notre intellect, aiguisé par la raison et le rationalisme. Voulez-vous vraiment tenter votre chance, [From.GetSpeciesNamePlural] ?"
 EE_WAR_GREETING_03:0 "Quelles que soient ces chimères que vous souhaitez voir intervenir dans ce conflit, continuez donc de les prier. Des mains jointes sont des mains désarmées."
 EO_FRIENDLY_GREETING_01:0 "La [From.GetName] contribue toujours harmonieusement à ce magnifique pot-pourri qu'est la galaxie."
 EO_HOSTILE_GREETING_01:0 "Les dommages dont vous êtes la cause sont de moins en moins fascinants, et de plus en plus inquiétants. Surveillez-vous, car nous le faisons aussi."
 EO_MECH_NEUTRAL_GREETING_01:0 "Aussi intelligentes que vous croyiez l'être, machines, ne brisez pas le quatrième mur."
 EO_NEUTRAL_GREETING_01:0 "L'univers n'est qu'une vaste scène, sur laquelle tous les [From.GetSpeciesNamePlural] ne sont qu'un acteur. Car vous êtes bien l'un de ces acteurs, n'est-ce pas ?"
 EO_NEUTRAL_GREETING_02:0 "Aussi malins que vous pensiez l'être, ne brisez pas le quatrième mur."
 EO_VASSAL_GREETING_01:0 "Vous vous avérez plus intéressants que nous aurions pu le croire. Nous n'aurions jamais pu nous imaginer poser les yeux sur vous en étant vos sujets."
 EO_VASSAL_GREETING_DISLOYAL_01:0 "Nous nous lassons déjà de ce rôle de « vassaux » que nous jouons. Nous songeons à cesser bientôt cette vaste plaisanterie."
