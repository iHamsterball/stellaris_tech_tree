 MECH_E_MECH_GREETING_05:0 "Nous aimerions véritablement avoir un moyen, n'importe lequel, de pouvoir nous sauvegarder tous. Mais, en vérité, nous ne sommes tous que des [Root.GetSpeciesNamePlural]."
 ORG_A_HOSTILE_GREETING_02:0 "Gardez vos sublimateurs où nous pouvons les voir, [From.GetSpeciesNamePlural]."
