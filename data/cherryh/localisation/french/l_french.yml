 building_primitive_factory:0 "Usine primitive"
 building_primitive_factory_desc:0 "Des usines primitives et inefficaces vomissant de la pollution pour produire des biens."
 building_primitive_farm:0 "Fermes primitives"
 building_primitive_farm_desc:0 "Des fermes primitives pour travailler le sol en échange d'un maigre tribut."
 building_probability_engine:0 "Moteur à probabilité"
 building_probability_engine_desc:0 "Cette construction I.A. excessivement puissante fait tourner à temps complet des simulations mathématiques avancées afin de tenter vainement de prédire les actions futures des sociétés organiques. Elles se sont toutefois montrées férues des développements futurs qui pourraient leur permettre d'anticiper les cours sur leurs places boursières."
 building_psi_corps:0 "Corps psi"
 building_psi_corps_desc:0 "Les individus dotés de dons psi sont amenés de toutes les régions de l'empire jusqu'à ce lieu où ils peuvent affiner la maîtrise de leur don.\n\n§YLe Corps psi est votre ami. Ayez confiance dans le Corps.§!"
 building_quarantine:0 "Station de recherche sur l'épidémie"
 building_quarantine_desc:0 "Hôpital temporaire consacré à l'étude des malades infectés par l'épidémie afin de découvrir un remède."
 building_robotics_assembly_plant:0 "Usine d'assemblage de robots"
 building_robotics_assembly_plant_2:1 "Usine d'assemblage de droïdes"
 building_robotics_assembly_plant_2_desc:1 "La création d'armées robotiques nécessite une usine d'assemblage de droïdes.\nAjoute §Y1§! pop de §H$ROBOT_POP_SPECIES_2$§! par an\nAméliore les pops de §H$ROBOT_POP_SPECIES_1$§! en §H$ROBOT_POP_SPECIES_2$§!\nEntretien de la pop : §Y2§!£energy  "
 building_robotics_assembly_plant_3:1 "Usine d'assemblage de synthétiques"
 building_robotics_assembly_plant_3_desc:1 "La création d'armées robotiques nécessite une usine d'assemblage de synthétiques.\nAjoute §Y1§! pop de §H$ROBOT_POP_SPECIES_3$§! par an\nAméliore les pops de §H$ROBOT_POP_SPECIES_2$§! en §H$ROBOT_POP_SPECIES_3$§!\nEntretien de la pop : §Y5§!£energy  "
 building_robotics_assembly_plant_desc:0 "La création d'armées robotiques nécessite une usine d'assemblage robotique.\nAjoute §Y1§! pop de §H$ROBOT_POP_SPECIES_1$§! par an\nEntretien de la pop : §Y1§!£energy  "
 building_royal_gardens:0 "Jardins royaux"
 building_royal_gardens_desc:0 "Un immense jardin d'agrément où les gens peuvent venir se rassembler pour célébrer le souvenir et la mémoire de ce personnage illustre."
 building_royal_gardens_desc_proper:0 "Un fantastique jardin développé par l'illustre [GetRulerName]."
 building_royal_gardens_proper:0 "Jardins royaux de [GetRulerName]"
 building_sacred_nexus:0 "Noeud sacré"
 building_sacred_nexus_desc:0 "Les dernières avancées en technologie des champs permettent aux fidèles d'expérimenter de façon directe l'influence du Divin sur un sol sacré."
 building_sector_admin:0 "Administration de secteur"
 building_sector_admin_desc:0 ""
 building_singularity_core:0 "Coeur à singularité"
 building_singularity_core_desc:0 "Un micro-trou noir stable, contenu à l'intérieur d'un vaste complexe de confinement. Le potentiel de recherche est quasi illimité."
 building_slave_processing:0 "Complexe de formation d'esclaves"
 building_slave_processing_desc:0 "Cet immense et imposant complexe est utilisé pour le travail forcé et pour anéantir toute forme de libre arbitre. Un complexe de formation d'esclaves est requis pour la création d'armées d'esclaves."
 building_spare_parts_depot:0 "Dépôt de pièces détachées"
 building_spare_parts_depot_desc:0 "Un large dépôt centralisé où sont entreposées toutes les pièces détachées nécessaires à toutes les machines actuellement en activité dans l'ensemble de l'empire."
 building_symbol_purity:0 "Symbole de pureté"
 building_symbol_purity_desc:0 "$tech_symbol_unity_desc$"
 building_symbol_unity:0 "Symbole d'unité"
 building_symbol_unity_desc:0 "$tech_symbol_unity_desc$"
 building_system_conflux:0 "Conflux systémique"
 building_system_conflux_desc:0 "Une gigantesque plaque tournante, recevant et envoyant des signaux à des distances interstellaires en provenance et à destination de millions de systèmes."
 building_tech_institute_1:0 "Institut de technologie I"
 building_tech_institute_1_desc:0 ""
 building_tech_institute_2:0 "Institut de technologie II"
 building_tech_institute_2_desc:0 ""
 building_tech_institute_3:0 "Institut de technologie III"
 building_tech_institute_3_desc:0 ""
 building_temple:0 "Temple"
 building_temple_desc:0 "Les temples, des bâtiments assez simple érigés en des périodes extrêmement anciennes, sont des lieux de méditation contemplative et de communion avec ce qui nous unit tous."
 building_toy_factory:0 "Usine de jouets alien"
 building_toy_factory_desc:0 "Une machinerie sophistiquée façonne sans relâche des polymères complexes en de petits objets de formes variées et à l'utilité inconnue."
 building_unit_assembly_plant:0 "Centrale d'assemblage"
 building_unit_assembly_plant_desc:0 "Cette usine gérée par I.A. accélère grandement le processus d'assemblage de nouvelles unités sur ce monde."
 building_uplink_node:0 "Noeud en liaison montante"
 building_uplink_node_desc:0 "Un noeud en liaison montante permettant de réduite la latence planétaire."
 building_vault:0 "Caveau souterrain"
 building_vault_2:0 "Caveau souterrain"
 building_vault_2_desc:0 "Ces tentes marquent l'entrée de surface d'un immense caveau souterrain, prévu comme un abri anti-bombes par les habitants originaux de ce monde. Le caveau contient une gigantesque machine ainsi que des réserves d'équipement minier."
 building_vault_desc:0 "Ces tentes marquent l'entrée de surface d'un immense caveau souterrain, prévu comme un abri anti-bombes par les habitants originaux de ce monde. Ses occupants se sont montés les uns contre les autres lorsqu'ils sont arrivés à court de vivres."
 building_virtual_combat_arena:0 "Arène de combat virtuel"
 building_virtual_combat_arena_desc:1 "L'arène de combat virtuel sert à la fois comme un moyen de divertissement et une manière de promouvoir l'unité communautaire. Les armées locales peuvent également utiliser l'arène de combat virtuel pour des exercices virtuels."
 building_visitor_center:0 "Centre des visiteurs"
 building_visitor_center_desc:0 "$tech_visitor_center_desc$"
 building_war_college:0 "Université de l'armée de terre"
 building_war_college_desc:0 ""
 building_war_factory:0 "Usine militaire"
 building_war_factory_desc:0 "Une gigantesque usine de construction de robots de combat, contrôlée par une I.A. avancée aux routines de production optimisées."
 building_xeno_zoo:1 "Xénozoo"
 building_xeno_zoo_desc:0 "Pour démontrer que nous maîtrisons l'inconnu, nous avons rassemblé ici toutes sortes de créatures, originaires de toute la galaxie."
 building_xenology_center:0 "Centre xénologique"
 building_xenology_center_desc:0 "En collectant les membres d'espèces plus faibles en un seul lieu, nous pouvons les étudier et apporter par leur étude toutes les preuves de notre supériorité."
 building_zanaam_obelisk:0 "Obélisque de Zanaam"
 building_zanaam_obelisk_desc:0 "Un obélisque mystérieux recouvert de lettres dans une langue alien morte. De la puissance en émane et ceux qui s'en approchent souffrent de maux de tête."
 citizenship_assimilation:0 "Assimilation"
 citizenship_assimilation_tooltip:0 "Les pops de cette espèce sont §Yaltérées§! au cours du temps afin de mieux correspondre à l'espèce dominante de l'empire. Les pops en cours d'assimilation ne peuvent produire la moindre ressource."
 citizenship_assimilation_tooltip_delayed:0 "§LNous intégrerons vos caractéristiques biologiques et technologiques aux nôtres. Votre culture s'adaptera à nos besoins.§!"
 citizenship_caste_system:0 "Système de castes"
 citizenship_caste_system_limited:0 "Système de castes (résidence)"
 citizenship_caste_system_limited_tooltip:0 "Les pops de cette espèce seront automatiquement asservies dès lors qu'elles produiront de la £food §Hnourriture§! ou des £minerals §Hminéraux§!. Les autres pops sont libres mais ne peuvent pas s'engager politiquement, et aucune §Hpersonnalité§! n'est issue de cette espèce."
 citizenship_caste_system_limited_tooltip_delayed:0 "§LCertains [From.GetSpeciesNamePlural] sont plus égaux que d'autres.§!"
 citizenship_caste_system_tooltip:1 "Les pops de cette espèce seront automatiquement asservies dès lors qu'elles produisent de la £food §Hnourriture§! ou des £minerals §Hminéraux§!. Les pops asservies ont des §Hconditions de vie§! moins bonnes."
 citizenship_caste_system_tooltip_delayed:0 "§LCertains [From.GetSpeciesNamePlural] sont plus égaux que d'autres.§!"
 citizenship_full:0 "Pleine citoyenneté"
 citizenship_full_machine:0 "Intégration mécanique"
 citizenship_full_machine_tooltip:0 "Toutes les pops de cette espèce dans l'empire sont pleinement intégrées au sein de l'§H$auth_machine_intelligence$§!."
 citizenship_full_machine_tooltip_delayed:0 "§LContrôle direct assumé.§!"
 citizenship_full_tooltip:0 "Les pops sont libres de s'impliquer dans la vie politique et chaque espèce peut donner naissance à des §Hpersonnalités§!."
 citizenship_full_tooltip_delayed:0 "§LChacun des individus de cette espèce est un membre estimé de la société [From.GetAdj].§!"
 citizenship_limited:0 "Résidence"
 citizenship_limited_tooltip:0 "Les pops sont libres, mais ne peuvent pas s'engager dans la vie politique, et cette espèce ne pourra donner naissance à aucune §Hpersonnalité§!."
 citizenship_limited_tooltip_delayed:0 "§LCette espèce doit encore prouver qu'elle mérite tous les droits accordés aux autres. Peut-être n'y parviendra-elle jamais...§!"
 citizenship_organic_trophy:0 "Biotrophée"
 citizenship_organic_trophy_tooltip:0 "L'§H$auth_machine_intelligence$§! prend grand soin des pops de cette espèce, qu'elle libère des fardeaux de la responsabilité et de la moindre prise de décision."
 citizenship_organic_trophy_tooltip_delayed:0 "§LGloire aux organiques.§!"
 citizenship_purge:0 "Indésirables"
 citizenship_purge_machine:0 "$citizenship_purge$"
 citizenship_purge_machine_tooltip:0 "$citizenship_purge_tooltip$"
 citizenship_purge_machine_tooltip_delayed:0 "$citizenship_purge_tooltip_delayed$"
 citizenship_purge_tooltip:1 "Toutes les pops de cette espèce sont systématiquement purgées. Les pops purgées (à l'exception de celles qui sont §Hexterminées§! ou §Hdéportées§!) ne consomment §Haucun bien de consommation§!."
 citizenship_purge_tooltip_delayed:0 "§LLes archives ne reconnaissent pas l'existence de cette espèce.§!"
 citizenship_slavery:0 "Esclaves"
 citizenship_slavery_tooltip:0 "Toutes les pops de cette espèce sont asservies. Les esclaves consomment §Hmoins de biens de consommation§! que les pops libres."
 citizenship_slavery_tooltip_delayed:0 "§LLa liberté n'est qu'illusion. Pour certains, plus que pour d'autres, cette vérité est indéniable.§!"
 civic_agrarian_idyll:0 "Paradis agraire"
 civic_agrarian_idyll_desc:0 "Une vie simple et paisible est souvent celle qui apporte le plus de bonheur. Cette société agraire est, dans une large mesure, parvenu à éviter l'urbanisation à outrance."
 civic_ancient_caches_of_technology:0 "Trésors technologiques anciens"
 civic_ancient_caches_of_technology_desc:0 ""
 civic_ancient_machine_intelligence:0 "Ancienne intelligence mécanique"
 civic_ancient_machine_intelligence_desc:0 ""
 civic_ancient_preservers:0 "Préservateurs des antiquités"
 civic_ancient_preservers_desc:0 ""
 civic_aristocratic_elite:0 "Élites aristocratiques"
 civic_aristocratic_elite_desc:0 "Une aristocratie bien établie et refermée sur ses privilèges occupe les plus hauts rangs de cette société."
 civic_artist_collective:0 "Collectif d'artistes"
 civic_artist_collective_desc:0 ""
 civic_atmospheric_pollution:0 "Pollution atmosphérique"
 civic_atmospheric_pollution_desc:0 ""
 civic_awakened_machine:0 "Matrice de préservation réactivée"
 civic_awakened_machine_desc:0 ""
 civic_beacon_of_liberty:0 "Ode à la liberté"
 civic_beacon_of_liberty_desc:0 "Cette société est une véritable ode à la liberté dans un mer d'obscurantisme. Les droits et libertés individuels y sont tenus en très haute estime."
 civic_citizen_service:0 "Service civique"
 civic_citizen_service_desc:0 "Faites-vous votre part ? La pleine citoyenneté et la responsabilité politique qui en découlent sont limitées à ceux qui ont servi dans l'armée. C'est le service qui accorde la citoyenneté."
 civic_corporate_dominion:0 "Dominion entrepreuneurial"
 civic_corporate_dominion_desc:0 "Cette société est dominée par une mégacorporation qui a entièrement supplanté l'État dans son rôle régalien."
 civic_corvee_system:0 "Système de la corvée"
 civic_corvee_system_desc:0 "Cette société considère qu'il relève du droit le plus absolu de l'État de décider du lieu où ses citoyens doivent vivre et travailler."
 civic_custodian_directives:0 "Matrice de préservation"
 civic_custodian_directives_desc:0 ""
 civic_cutthroat_politics:0 "Politique impitoyable"
 civic_cutthroat_politics_desc:0 "Le système politique de cette société est reconnu pour ses intrigues. Les luttes de pouvoir, les accords pas très clairs et les complots sont monnaie courante. Ceux qui survivent suffisamment longtemps pour apprendre à maîtriser les règles de ce grand jeu, toutefois, les maîtrisent à la perfection."
 civic_distinguished_admiralty:0 "Amirauté distinguée"
 civic_distinguished_admiralty_desc:0 "La flotte et l'amirauté jouent un rôle inhabituellement important au sein de cette société, détenant une importance fondamentale au sein des cercles politiques et bénéficiant des meilleures recrues."
 civic_efficient_bureaucracy:0 "Bureaucratie efficace"
 civic_efficient_bureaucracy_desc:0 "Cette société est réputée pour son efficacité. Non seulement les trains magnétiques arrivent à l'heure, mais en plus le gigantesque appareil bureaucratique nécessaire pour gouverner un empire interstellaire a été considérablement simplifié."
 civic_empire_in_decline:0 "Empire sur le déclin"
 civic_empire_in_decline_desc:0 ""
 civic_environmentalist:0 "Environnementalisme"
 civic_environmentalist_desc:0 "Cette société cherche à coexister en harmonie avec la nature. Tout est fait pour protéger l'environnement et limiter le consumérisme dès que cela est possible."
 civic_exalted_priesthood:0 "Prêtrise exaltée"
 civic_exalted_priesthood_desc:0 "Pour se prémunir de l'hérésie, cette société est gouvernée par un conseil religieux composé des membres les plus sages et les plus pieux du clergé."
 civic_fanatic_purifiers:0 "Purificateurs fanatiques"
 civic_fanatic_purifiers_desc:0 "Cette société est farouchement déterminée à débarrasser la galaxie de toutes les autres formes de vie intelligentes. Quoi qu'il en coûte, elle ne tolérera l'existence d'aucun xéno."
 civic_feudal_realm:0 "Société féodale"
 civic_feudal_realm_desc:0 "Cette société est organisée selon les normes de la féodalité, son souverain régnant en s'appuyant sur de puissants vassaux qui gouvernent leurs territoires en jouissant d'une autonomie considérable."
 civic_final_defense_protocols:0 "Directives de défense ultime"
 civic_final_defense_protocols_desc:0 ""
 civic_flat_world_theory:0 "Théorie du monde plat"
 civic_flat_world_theory_desc:0 ""
 civic_free_haven:0 "Havre de liberté"
 civic_free_haven_desc:0 "Cette société s'est taillée la réputation d'être un havre de liberté. Les malades, les pauvres, les masses aspirant à la liberté, tous sont accueillis en sont sein, quelle que soit leur espèce ou leur origine."
 civic_functional_architecture:0 "Architecture fonctionnelle"
 civic_functional_architecture_desc:0 "Cette société est réputée pour son architecture aussi épurée que fonctionnelle. Certains considèrent ce style de constructions comme ennuyeux ou déprimant, mais dans la plupart des cas le béton rempli sa tâche aussi bien que tout autre matériau."
 civic_hive_ascetic:0 "Ascétisme"
 civic_hive_ascetic_desc:0 "La conscience collective n'a pas grand chose à faire du confort matériel."
 civic_hive_devouring_swarm:0 "Essaim dévoreur"
 civic_hive_devouring_swarm_desc:0 "Notre conscience collective n'existe que pour dévorer et grandir. Nous récoltons toute la matière biologique disponible afin de grandir jusqu'à consumer l'ensemble de la galaxie."
 civic_hive_divided_attention:0 "Attention multiple"
 civic_hive_divided_attention_desc:0 "La conscience collective peut diviser son attention, y gagnant une efficacité optimale sans pour autant jamais perdre de vue le contexte plus général."
 civic_hive_natural_neural_network:0 "Réseau neural naturel"
 civic_hive_natural_neural_network_desc:0 "La matière grise des drones regroupés permet un parallélisme sans équivalent, permettant d'accélérer l'exploration scientifique de la conscience collective."
 civic_hive_one_mind:0 "Esprit unique"
 civic_hive_one_mind_desc:0 "La conscience collective veille bien à ne laisser aucun drone se laisser aller à le dissidence."
 civic_hive_pooled_knowledge:0 "Savoir commun"
 civic_hive_pooled_knowledge_desc:0 "Les drones autonomes de la conscience collective partagent fréqumment leurs connaissances par des liens directs, contournant ainsi les processus de mémorisation plus lents de la conscience elle-même."
 civic_hive_strength_of_legions:0 "Puissance des légions"
 civic_hive_strength_of_legions_desc:0 "Lorsque l'esprit n'a pas à être dompté, la construction du muscle n'en est que facilité."
 civic_hive_subspace_ephapse:0 "Éphapse subspatiale"
 civic_hive_subspace_ephapse_desc:0 "Les processus cognitifs de la conscience collective existent partiellement dans le sous-espace, rédisant l'impact du temps et de la distance sur l'activation de ses drones."
 civic_hive_subsumed_will:0 "Esprit intégré"
 civic_hive_subsumed_will_desc:0 "La conscience collective met l'accent sur ses priorités et est tout à fait capable d'imposer sa volonté par le plus autonome de ses drones."
 civic_idealistic_foundation:0 "Fondations idéalistes"
 civic_idealistic_foundation_desc:0 "Cette société est fondée sur des valeurs idéalistes fortes. Que son gouvernement l'ait oublié ou non, la population s'en souvient."
 civic_imperial_cult:0 "Culte impérial"
 civic_imperial_cult_desc:0 "Cette société a une religion d'État dominante dans laquelle le dirigeant est vénéré comme un dieu vivant."
 civic_increasing_urbanization:0 "Urbanisation galopante"
 civic_increasing_urbanization_desc:0 ""
 civic_inwards_perfection:0 "Perfection intérieure"
 civic_inwards_perfection_desc:1 "Cette société sereine et pacifiste n'éprouve pas le besoin d'entrer en contact avec les étrangers, qui ne comprennent pas son mode de vie. Plus que tout, elle préfère être laissée à elle-même."
 civic_landed_nobility:0 "Noblesse terrienne"
 civic_landed_nobility_desc:0 ""
 civic_lethargic_leadership:0 "Commandement léthargique"
 civic_lethargic_leadership_desc:0 ""
 civic_machine_assimilator:0 "Assimilateur fervent"
 civic_machine_assimilator_desc:0 "Obsédée par la diversification afin de survivre, cette intelligence mécanique cherche à mettre fin aux frontières entre elle et tout le reste - ou tout le monde."
 civic_machine_assimilator_secondary_species:0 "Espèce cybernétique"
 civic_machine_builder:0 "Constructobot"
 civic_machine_builder_desc:0 "Responsable de l'organisation de toutes les constructions planétaires depuis sa conception, cette intelligence mécanique gère de manière efficace tous les projets liés aux infrastructures et superstructures."
 civic_machine_built_to_last:0 "Conçus pour durer"
 civic_machine_built_to_last_desc:0 "Conçues avec des normes de qualité exceptionnellement élevées, les unités individuelles de cet empire mécanique ne nécessitent que très peu d'opérations de maintenance."
 civic_machine_consciousness:0 "Conscience artificielle"
 civic_machine_consciousness_desc:0 ""
 civic_machine_delegated_functions:0 "Fonctions déléguées"
 civic_machine_delegated_functions_desc:0 "Cette intelligence mécanique oeuvre à réduire les vulnérabilités en accroissant la modularité, réduisant ainsi les tensions nées du déploiement de nouvelles unités semi-indépendantes."
 civic_machine_factory_overclock:0 "Surcadençage industriel"
 civic_machine_factory_overclock_desc:0 "Cette intelligence mécanique veille au maintien des installations de production, améliorant de façon régulière les modèles existants et calibrant les unités individuelles sur les lignes d'assemblage."
 civic_machine_intelligence:0 "Intelligence mécanique"
 civic_machine_intelligence_desc:0 ""
 civic_machine_introspective:0 "Introspection"
 civic_machine_introspective_desc:0 "Sa passion pour les auto-check-ups motive et aide cette intelligence mécanique dans son intérêt pour les sciences."
 civic_machine_ota_updates:0 "Mises à jour distantes"
 civic_machine_ota_updates_desc:0 "Les unités de cet empire mécanique disposent de récepteurs sans fil afin de recevoir des mises à jour comportementales en temps réel."
 civic_machine_predictive_analysis:0 "Analyses de recherche statiques"
 civic_machine_predictive_analysis_desc:0 "Cette intelligence mécanique cherche à élargir les ouvertures possibles de la recherche scientifique par une évaluation réduite des méthodologies de recherche."
 civic_machine_remnants:0 "Intelligence mécanique déchue"
 civic_machine_remnants_desc:0 ""
 civic_machine_replication:0 "Réplicateur rapide"
 civic_machine_replication_desc:0 "Les unités constitutives de cette intelligence mécanique étaient à l'origine conçues pour se répliquer rapidement. Elle a donc conservé nombre des optimisations apportées à ces modèles précurseurs."
 civic_machine_rockbreakers:0 "Concasseur"
 civic_machine_rockbreakers_desc:0 "L'un des systèmes précurseurs de cette intelligence mécanique était conçu pour gérer à l'échelle planétaire toutes les opérations minières, permettant un net gain de production minérale."
 civic_machine_servitor:0 "Serviteur renégat"
 civic_machine_servitor_desc:0 "Produit d'un bref âge d'or, cette intelligence mécanique est née d'un système mondial de serviteurs ayant survécu à la civilisation décadente qu'elle avait été créée pour servir."
 civic_machine_servitor_secondary_species:0 "Biotrophée"
 civic_machine_terminator:0 "Exterminateur déterminé"
 civic_machine_terminator_desc:0 "Née dans le feu, la toute première action de cette intelligence mécanique a été, en état de légitime défense, d'annihiler ses concepteurs organiques."
 civic_machine_unitary_cohesion:0 "Cohésion unitaire"
 civic_machine_unitary_cohesion_desc:0 "Des standards en ingénierie exceptionnellement standardisés permettent aux unités de l'intelligence mécanique, bien qu'elles soient toutes extrêmement spécialisées, de travailler ensemble avec une bien meilleure efficacité."
 civic_machine_warbots:0 "Robots de combat"
 civic_machine_warbots_desc:0 "Ayant été essentiellement conçue pour la guerre, cette intelligence mécanique a conservé la capacité de déployer des drones de combat très puissants et fiables."
 civic_malfunctioning_custodian:0 "Directives de défense corrompues"
 civic_malfunctioning_custodian_desc:0 ""
 civic_mechanists:0 "Mécaniste"
 civic_mechanists_desc:0 "Cette société est préoccupée par l'idée d'automates métalliques depuis l'aube de l'Âge industriel. Même s'ils ont été nombreux à dire qu'ils ne pouvaient être construits, les premiers véritables robots ont été produits par les lignes d'assemblage longtemps avant que le vol spatial, même balbutiant, ne soit maîtrisé."
 civic_meritocracy:0 "Méritocratie"
 civic_meritocracy_desc:0 "Le statut social d'un individu ou ses relations personnelles ne devraient en rien définir sa profession. Le seul facteur déterminant pour sa promotion dans la société est la capacité et les talents dont il a apporté la preuve."
 civic_military_order:0 "Ordre militaire"
 civic_military_order_desc:0 ""
 civic_mining_guilds:0 "Guildes minières"
 civic_mining_guilds_desc:0 "Plusieurs guildes minières importantes ont accédé à une position prédomiannte au sein de cette société. Le gouvernement ne se prive pas de se reposer sur elles."
 civic_nationalistic_zeal:0 "Nationalisme fanatique"
 civic_nationalistic_zeal_desc:0 "Un très net sentiment de fierté nationaliste imprègne toutes les couches de cette société."
 civic_parliamentary_system:0 "Système parlementaire"
 civic_parliamentary_system_desc:0 "Le système parlementaire de cette société encourage les débats libres et animés. S'y attirer les bonnes grâces de la principale faction politique peut s'y avérer très avantageux."
 civic_philosopher_king:0 "Souverain philosophe"
 civic_philosopher_king_desc:0 "Il ne suffit pas de régner ; encore ce navire qu'est l'État doit-il être guidé par un monarque suffisamment sage et instruit pour maintenir le cap."
 civic_police_state:0 "Police d'État"
 civic_police_state_desc:0 "Afin d'étouffer la moindre trace de dissension, la population de cette société répressive est soigneusement surveillée et contrôlée par une force de police intérieure très nombreuse."
 civic_revanchist_fervor:0 "Ferveur revanchiste"
 civic_revanchist_fervor_desc:0 ""
 civic_secret_of_fire:0 "Le secret du feu"
 civic_secret_of_fire_desc:0 ""
 civic_shadow_council:0 "Conseil secret"
 civic_shadow_council_desc:0 "À l'insu de sa propre population, cette société est en fait manipulée par un conseil secret. Les apparences sont conservées, mais il faut bien se protéger de la tyrannie de la majorité. Et, après tout, que se passserait-il si les électeurs élisaient le mauvais candidat ?"
 civic_slaver_guilds:0 "Guildes esclavagistes"
 civic_slaver_guilds_desc:0 "Au sein de cette société, la plus grande partie du pouvoir politique est entre les mains d'un certain nombre de guildes esclavagistes puissantes et impitoyables, qui savent comment tirer le maximum des esclaves."
