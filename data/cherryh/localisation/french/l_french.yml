 ring:0 "Anneau"
 robot_pops_allowed:0 "Autorisés"
 robot_pops_allowed_desc:0 "Les avantages de l'automatisation sont évidents et immenses. Pour l'avenir de notre peuple, nous ne pouvons nous permettre d'ignorer les possibilités qu'offre cette technologie."
 robot_pops_outlawed:0 "Proscrits"
 robot_pops_outlawed_desc:1 "Les automates robotisés sont une menace non seulement sur le mode de vie de nos concitoyens, mais aussi pour le fonctionnement de la société elle-même. Nous ne pouvons en aucun cas nous permettre d'être dépassés par des robots.\n\n§ELes pops et armées robotiques seront systématiquement désassemblées.§!"
 robotic_army:1 "Armée robotique d'assaut"
 robotic_army_desc:0 "Des machines à tuer froides et sans pitié, conçues uniquement pour la guerre. Elles poursuivent leurs objectifs sans relâche et sont imperméables aux effets dévastateurs de la baisse de moral qui rongent si souvent les unités de combat organiques."
