 requires_recipient_not_devouring_swarm:1 "$TRIGGER_FAIL$ §RIl s'agit d'un §Y$civic_hive_devouring_swarm$§!. Son seul objectif est de consommer toutes les autres espèces.§!"
 requires_recipient_not_fanatic_purifiers:1 "$TRIGGER_FAIL$ §RIl s'agit de §Y$civic_fanatic_purifiers$§!. Ils n'engagent aucune relation diplomatique que ce soit avec les autres espèces.§!"
 requires_recipient_not_gestalt_consciousness:2 "$TRIGGER_FAIL$ §RUne §Hconscience de Gestalt§! ne peut s'intégrer au sein d'une autre société.§!"
