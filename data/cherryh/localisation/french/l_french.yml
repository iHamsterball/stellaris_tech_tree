 orbital_bombardment_armageddon:0 "Apocalyptiques"
 orbital_bombardment_armageddon_desc:1 "Autorise l'usage de l'ensemble des armements orbitaux, sans prendre aucunement en considération la vie à la surface des mondes visés. L'objectif est purement et simplement la destruction totale.\n\n§EAutorise le recours aux protocoles de bombardement « global » et « apocalyptique »§!"
 orbital_bombardment_full:0 "Total"
 orbital_bombardment_full_desc:0 "Autorise le recours à l'ensemble des armements orbitaux, sans prendre aucunement en considération la vie à la surface.\n\n§ELe bombardement orbital est autorisé jusqu'au stade « Total »§!"
 orbital_bombardment_light:0 "Léger"
 orbital_bombardment_light_desc:0 "Autorise uniquement le bombardement de cibles militaires identifiées, afin d'avoir des pertes civiles réduites au minimum.\n\n§ELe bombardement orbital ne peut dépasser le stade « Léger »§!"
 orbital_bombardment_limited:0 "Limité"
 orbital_bombardment_limited_desc:0 "Autorise le recours à tous les types de bombardement orbitaux, à l'exception des plus lourds, afin de permettre la survie de la majorité des civils même si les infrastructures sont détruites.\n\n§ELe bombardement orbital ne peut dépasser le stade « Limité »§!"
 orbital_station:0 "Spatioport"
 orbital_station_plural:0 "Spatioports"
 ordered_stratocracy:0 "Stratocratie ordonnée"
 ordered_stratocracy_desc:0 "§LCe régime politique est une forme avancée d'oligarchie militariste, où l'armée a pris le contrôle de tous les aspects de l'administration civile. Tous les postes du gouvernement sont tenus par des officiers.§!"
 outpost_station:0 "Avant-poste frontalier"
 outpost_station_plural:0 "Avant-postes frontaliers"
 passenger_liner:0 "Transporteur de passagers"
 passenger_liner_plural:0 "Transporteurs de passagers"
 pc_a_star:0 "Étoile de classe A"
 pc_a_star_desc:0 "Ces étoiles blanches ou bleu-blanc de la séquence principale sont relativement jeunes et typiquement parmi les plus visibles à l'oeil nu. Elles sont très grandes et tournent très rapidement sur elles-mêmes, même si elles finiront par évoluer en géantes rouges plus lentes et froides."
 pc_ai:0 "Monde IA"
 pc_ai_desc:0 "Un monde rocheux recouvert de structures artificielles. La mince atmosphère est constituée en majorité de polluants industriels.  De fortes émissions d'énergie irradient toute la surface, mais il n'y a aucun signe de vie organique."
 pc_ai_tile:0 "Terrain cybernétique"
 pc_ai_tile_desc:0 "Terrain stérilisé afin de protéger les réseaux souterrains de supraconducteurs."
 pc_alpine:0 "Monde montagneux"
 pc_alpine_desc:0 "Un monde au relief accidenté, avec une atmosphère composée d'azote et d'oxygène. La neige recouvre le sommet des montagnes et les lacs gelés parsèment les vallées. Les variations saisonnières sont minimes, et l'eau restée à l'état liquide sous la surface glacée permet le maintien une végétation clairsemée."
 pc_alpine_tile:0 "Terrain montagneux"
 pc_alpine_tile_desc:0 "Terrain accidenté, couvert de neige et de glace."
 pc_arctic:0 "Monde arctique"
 pc_arctic_desc:0 "Un monde glacé et rocheux, avec une atmosphère composée d'azote et d'oxygène. D'importantes réserves d'eau peuvent être trouvées sous la forme de glaces permanentes entourant largement les pôles. Il existe malgré tout des variations saisonnières, et la zone de l'équateur est couverte de végétation."
 pc_arctic_tile:0 "Terrain arctique"
 pc_arctic_tile_desc:0 "Des terrains recouverts de neige et de glace sans aucune végétation."
 pc_arid:0 "Monde aride"
 pc_arid_desc:0 "Un monde rocheux et sec, avec une atmosphère composée d'azote et d'oxygène. Le sol, recouvert de poussière, est surtout composé de plateaux et de canyons. Les régions polaires, plus tempérées, peuvent abriter des forêts ; mais la végétation est rare par ailleurs."
 pc_arid_tile:0 "Terrain aride"
 pc_arid_tile_desc:0 "Des terrains secs et rocheux à la végétation éparse."
 pc_asteroid:0 "Astéroïde"
 pc_asteroid_desc:0 "Astéroïde ou planétoïde d'importance, se démarquant dans un amas dense de corps plus petits."
 pc_b_star:0 "Étoile de classe B"
 pc_b_star_desc:0 "Les imposantes étoiles de classe B de la séquence principale sont très lumineuses et bleues. Même si elle est assez rare, la luminosité de ces étoiles les rend particulièrement visibles à l'oeil nu."
 pc_barren:0 "Monde stérile"
 pc_barren_cold:0 "Monde stérile"
 pc_barren_cold_desc:0 "Un monde de roches arides et stériles, avec une atmosphère mince ou inexistante. La surface est couverte d'impacts de météorites et complètement dénuée de vie."
 pc_barren_desc:0 "Un monde de roches arides et stériles, avec une atmosphère mince ou inexistante. La surface est couverte d'impacts de météorites et complètement dénuée de vie."
 pc_black_hole:0 "Trou noir"
 pc_black_hole_desc:1 "Typiquement formés à la suite de l'effondrement d'une étoile massive à la fin de son cycle de vie, les trous noirs possèdent des champs gravitationnels extrêmement puissants qui empêchent toute chose - la lumière incluse - de s'échapper une fois l'horizon des événements dépassé. Les ondes gravitationnelles émises par ces trous noirs interfèrent avec les propulseurs PRL, ce qui rend difficile la fuite face à un combat."
 pc_continental:0 "Monde continental"
 pc_continental_desc:0 "Un monde rocheux, avec une atmosphère composée d'azote et d'oxygène, et une hydrosphère active et stable. Des masses continentales étendues sont séparées par de vastes océans, avec de grandes variations climatiques selon la latitude et les précipitations."
 pc_continental_tile:0 "Terrain tempéré"
 pc_continental_tile_desc:0 "Des terrains forestiers diversifiés avec un climat doux."
 pc_cybrex:0 "$pc_ringworld_habitable$"
 pc_cybrex_desc:0 "$pc_ringworld_habitable_desc$"
 pc_desert:0 "Monde désertique"
 pc_desert_desc:0 "Un monde rocheux et aride, avec une atmosphère composée d'azote et d'oxygène. Les précipitations et grandes étendues d'eau sont relativement rares. Les variations de température entre le jour et la nuit sont importantes. La végétation est clairsemée, mais même des précipitations modérées peuvent faire fleurir le désert."
 pc_desert_tile:0 "Terrain désertique"
 pc_desert_tile_desc:0 "Des terrains arides et secs avec des affleurements rocheux occasionnels."
 pc_f_star:0 "Étoile de classe F"
 pc_f_star_desc:0 "Les étoiles de type F sont assez grandes et souvent appelée des naines jaune-blanc. Même si elles émettent souvent d'importantes quantités de radiations UV, leurs vastes zones habitables ont une bonne chance d'abriter des mondes pouvant supporter la vie."
 pc_frozen:0 "Monde gelé"
 pc_frozen_desc:0 "Un monde rocheux, recouvert de manière permanente par une épaisse couche de glace. Les températures basses et l'atmosphère très mince empêchent la vie en surface."
 pc_g_star:0 "Étoile de classe G"
 pc_g_star_desc:0 "Souvent appelées naines jaunes, les étoiles de type G sont en réalité de couleur blanche tirant légèrement sur le jaune. Les étoiles de la séquence principale fusionnent de l'hydrogène pendant environ 10 milliards d'années avant de s'étendre et de devenir des géantes rouges. Même si leur durée de vie est plus courte que celle des étoiles de type K, les mondes au sein de la zone habitable d'une étoile G bénéficient souvent de conditions optimales pour le développement de la vie."
 pc_gaia:0 "Monde Gaia"
 pc_gaia_desc:0 "Un monde idéal et tempéré avec une atmosphère composée d'azote et d'oxygène. Des conditions optimales pour la majorité des formes de vie. Des signes de vie abondants sur toutes les masses continentales majeures."
 pc_gaia_tile:0 "Terrain Gaia"
 pc_gaia_tile_desc:0 "Des terrains divers disposant de biomes particulièrement adaptés à la plupart des formes de vie."
 pc_gas_giant:0 "Géante gazeuse"
 pc_gas_giant_desc:0 "Une planète gazeuse, dont l'atmosphère est pour l'essentiel composée d'hydrogène et d'hélium autour d'un noyau solide."
 pc_habitat:0 "Habitat orbital"
 pc_habitat_desc:0 "Une arcologie spatiale artificielle, offrant des conditions de vie très semblables à celles d'une planète, de façon toutefois très urbaine. L'hydronoponie et des technologies de filtrages perfectionnées le rendent quasi autosuffisant, et ses installations permettent de miner la planète hôte pour en tirer des matières premières."
 pc_habitat_tile:0 "Terrain d'habitat"
 pc_habitat_tile_desc:0 "Assemblage de plaques minérales posées sur des générateurs de gravité artificiels en guise de fondations pour les constructions urbaines et industrielles."
 pc_infested:0 "Monde infesté"
 pc_infested_desc:0 "La surface de ce monde est recouverte par une sorte de contaminant organique."
 pc_infested_tile:0 "Terrain infesté"
 pc_infested_tile_desc:0 "Des terrains souillés par les sécrétions de l'essaim préthoryn."
 pc_k_star:0 "Étoile de classe K"
 pc_k_star_desc:0 "Les étoiles de la séquence principale, souvent appelées naines oranges, sont relativement communes. Elles restent stables dans la séquence principale jusqu'à 30 milliards d'années, ce qui signifie que les mondes orbitant une étoile de type K ont une fenêtre d'opportunité pour faire évoluer la vie plus longue que la normale."
 pc_m_star:0 "Étoile de classe M"
 pc_m_star_desc:0 "Les étoiles les plus répandues dans l'univers, souvent appelées naines rouges. Leur faible luminosité les rend difficiles à observer à l'oeil nu depuis de longues distances. Même si elles disposent typiquement d'une durée de vie extrêmement longue, les naines rouges n'émettent quasiment pas de lumières UV ce qui les rend défavorables à la plupart des formes de vie."
 pc_machine:0 "Monde mécanique"
 pc_machine_desc:0 "Un monde rocheux couvert de structures artificielles. La mince atmosphère est constituée pour l'essentiel de polluants industriels, qui interdisent toute vie biologique."
 pc_machine_tile:0 "Terrain cybernétique"
 pc_machine_tile_desc:0 "Terrain stérilisé afin de protéger les réseaux souterrains de supraconducteurs."
 pc_molten:0 "Monde en fusion"
 pc_molten_desc:0 "Un monde rocheux aux températures extrêmement élevées. L'atmosphère est mince ou inexistante, et de la lave coule constamment en raison d'éruptions volcaniques constantes. Aucune forme de vie organique ne peut y vivre."
 pc_neutron_star:0 "Étoile à neutrons"
 pc_neutron_star_desc:2 "Ces vestiges stellaires incroyablement denses apparaissent parfois, lorsque le coeur d'une étoile massive s'effondre rapidement et qu'elle explose en supernova. Même si son diamètre est habituellement d'une dizaine de kilomètres seulement, sa masse est considérablement plus élevée qu'une étoile de type G moyenne. Les ondes gravitationnelles et radiations émises par ces étoiles à neutrons doivent être contournées avec beaucoup de précautions, ce qui réduit la vitesse subluminique des vaisseaux."
 pc_nuked:0 "Monde mort"
 pc_nuked_desc:0 "Un monde rocheux à l'atmosphère composée d'azote et d'oxygène, mais avec de denses couches de poussières lui faisant connaître un hiver nucléaire. Les radiations en surface sont de grande intensité et les signes de vie quasi négligeables."
 pc_nuked_tile:0 "Terrain en friche"
 pc_nuked_tile_desc:0 "Des terrains difficiles et sévèrement endommagés par la guerre. Les niveaux de radiation sont suffisamment bas pour supporter la plupart des formes de vie."
 pc_ocean:0 "Monde océanique"
 pc_ocean_desc:0 "Un monde rocheux, avec une atmosphère composée d'azote et d'oxygène et une hydrosphère importante. Les océans recouvrent plus de §Y90%§! de la surface, ne laissant émerger que des archipels isolés."
 pc_ocean_tile:0 "Terrain océanique"
 pc_ocean_tile_desc:0 "Des îles isolées et des archipels encerclés par des océans."
 pc_pulsar:0 "Pulsar"
 pc_pulsar_desc:1 "Les pulsars sont des étoiles à neutrons hautement magnétisées qui émettent des rayons de radiations électromagnétiques. Alors que l'étoile tourne sur elle-même, le rayon de radiation est uniquement visible s'il pointe directement sur l'observateur. Cela résulte en un intervalle de pulsations précis, qui est parfois si exact qu'on peut l'utiliser pour mesurer le passage du temps avec une précision extrême. Les radiations émises par ces pulsars interfèrent avec la technologie des déflecteurs, rendant inopérants les boucliers des vaisseaux et stations."
 pc_ringworld_habitable:0 "Anneau monde"
 pc_ringworld_habitable_damaged:0 "Monde anneau"
 pc_ringworld_habitable_damaged_desc:0 "Une immense bague entourant le soleil du système.\n\nCette section de la megastructure semble impossible à réparer."
 pc_ringworld_habitable_desc:0 "Une immense bague entourant le soleil du système.\nConstruit pour permettre de nombreuses zones d'habitation artificielles le long de sa travée intérieure, et pour se libérer des restrictions et mondanités d'une existence attachée à une planète sphérique."
 pc_ringworld_habitable_tile:0 "Terrain monde anneau"
 pc_ringworld_habitable_tile_desc:0 "Un terrain immaculé, entretenu avec le plus grand soin par les systèmes internes du monde anneau."
 pc_ringworld_seam:0 "Monde anneau"
 pc_ringworld_seam_damaged:0 "Monde anneau"
 pc_ringworld_seam_damaged_desc:0 "Une immense bague entourant le soleil du système.\n\nCette section de la megastructure semble impossible à réparer."
 pc_ringworld_seam_desc:0 "Une immense bague entourant le soleil du système.\nConstruit pour permettre de nombreuses zones d'habitation artificielles le long de sa travée intérieure, et pour se libérer des restrictions et mondanités d'une existence attachée à une planète sphérique."
 pc_ringworld_tech:0 "Monde anneau"
 pc_ringworld_tech_damaged:0 "Monde anneau"
 pc_ringworld_tech_damaged_desc:0 "Une immense bague entourant le soleil du système.\n\nCette section de la megastructure semble impossible à réparer."
 pc_ringworld_tech_desc:0 "Une immense bague entourant le soleil du système.\nConstruit pour permettre de nombreuses zones d'habitation artificielles le long de sa travée intérieure, et pour se libérer des restrictions et mondanités d'une existence attachée à une planète sphérique."
 pc_savannah:0 "Monde de savane"
 pc_savannah_desc:0 "Un monde rocheux, couvert de plaines sèches et arides, avec une atmosphère composée d'azote et d'oxygène. L'hydrosphère, réduite, permet des saisons humides très courtes ; toutefois la végétation, en dehors de quelques herbes omniprésentes, est pour l'essentiel concentrée autour d'oasis réduites."
 pc_savannah_tile:0 "Terrain de savane"
 pc_savannah_tile_desc:0 "Terrain sec et chaud, aux arbres et buissons clairsemés."
 pc_shielded:0 "Monde protégé"
 pc_shielded_desc:0 "Ce monde est entièrement enveloppé d'une sorte de barrière énergétique impénétrable bloquant tous les scans de la surface."
 pc_shrouded:0 "Monde enveloppé du Suaire"
 pc_shrouded_desc:0 "Les capteurs sont incapable de percer l'épais brouillard qui entoure cette planète. Les vaisseaux qui y pénètrent n'en ressortent jamais."
 pc_toxic:0 "Monde toxique"
 pc_toxic_desc:0 "Une planète rocheuse, avec une atmosphère dense et mortelle pour la plupart des formes de vie évoluées."
 pc_tropical:0 "Monde tropical"
 pc_tropical_desc:0 "Un monde rocheux et humide, avec une atmosphère composée d'azote et d'oxygène. Des saisons de précipitations importantes alternent avec des périodes plus sèches. Les masses continentales sont en grande partie recouvertes d'une végétation dense."
 pc_tropical_tile:0 "Terrain tropical"
 pc_tropical_tile_desc:0 "Des terrains recouverts de végétation avec un climat chaud et humide."
 pc_tundra:0 "Monde subarctique"
 pc_tundra_desc:0 "Un monde froid et rocheux, avec une atmosphère composée d'azote et d'oxygène. Le permafrost recouvre la plus grande partie de sa surface, à l'exception des régions équatoriales, plus tempérées. Une biosphère stable existe bien, mais la végétation se limite pour l'essentiel à des mousses et des lichens."
 pc_tundra_tile:0 "Terrain toundra"
 pc_tundra_tile_desc:0 "Des steppes froides et balayées par les vents à la végétation éparse."
 peaceful_bureaucracy:0 "Bureaucratie alcyonienne"
 peaceful_bureaucracy_desc:0 "§LCe régime politique est une forme d'oligarchie pacifiste, où un système bureaucratique complexe gouverne tous les aspects de la société afin d'assurer la sécurité des citoyens.§!"
 personality_assimilators:0 "Assimilateurs fervents"
 personality_assimilators_desc:0 "Les assimilateurs sont des intelligences artificielles poussées par la recherche de la connaissance et de la diversité. Parce qu'ils améliorent leur compréhension de l'univers en sublimant et absorbant par la force les civilisations organiques dans leur architecture neurale, ils ont tendance à être quelque peu mal considérés par les organiques."
 personality_awakened_fallen_empire_machine:0 "Protecteurs de la galaxie"
 personality_awakened_fallen_empire_machine_desc:0 "Cet empire renaissant est une ancienne intelligence artificielle agissant comme protecteur de la galaxie. Il va centrer tous ses efforts sur la défense de la vie douée de raison contre toute crise qui pourrait survenir."
 personality_awakened_fallen_empire_materialist:0 "Régulateurs vigilants"
 personality_awakened_fallen_empire_materialist_desc:1 "Cet empire renaissant cherche à contrôler le niveau technologique de toutes les autres civilisations de la galaxie. Il est susceptible d'attaquer tout empire refusant de renoncer à sa souveraineté en matière technologique."
 personality_awakened_fallen_empire_spiritualist:0 "Fanatiques sectaires"
 personality_awakened_fallen_empire_spiritualist_desc:0 "Cet empire renaissant cherche à imposer ses doctrines religieuses à l'ensemble de la galaxie. Il est susceptible d'attaquer tout empire qui refusera de bonne grâce de ses convertir."
 personality_awakened_fallen_empire_xenophile:0 "Interventionnistes bienveillants"
 personality_awakened_fallen_empire_xenophile_desc:0 "Cet empire renaissant cherche à protéger les espèces inférieures les unes des autres. Il est susceptible d'attaquer tout empire qui refusera la paix qu'il impose."
 personality_awakened_fallen_empire_xenophobe:0 "Nationalistes reconquérants"
 personality_awakened_fallen_empire_xenophobe_desc:0 "Cet empire renaissant cherche à restaurer sa domination perdue sur la galaxie. Il est susceptible d'attaquer tout empire qui refusera de reconnaître sa suzeraineté."
 personality_berserk_fallen_empire_machine:0 "Machines déchaînées"
 personality_berserk_fallen_empire_machine_desc:0 "Cet empire renaissant est une ancienne intelligence artificielle apparemment défectueuse, se déchaînant et attaquant tout ce qui l'entoure."
 personality_decadent_hierarchy:0 "Élitistes décadents"
 personality_decadent_hierarchy_desc:1 "Les élitistes décadents sont des sociétés esclavagistes très hiérarchisées, n'ayant guère d'autres soucis que la perpétuation de leur mode de vie extrêmement codifié."
 personality_democratic_crusaders:0 "Croisés de la démocratie"
 personality_democratic_crusaders_desc:1 "Les croisés de la démocratie considèrent qu'il s'agit pour eux d'un devoir moral de propager leur mode de vie basé sur la démocratie. Ils ont tendance à bien s'entendre avec les autres démocraties, mais sont aussi très enclins à recourir à la force pour « libérer » les populations d'empires considérés comme moins démocratiques."
 personality_devouring_swarm:0 "Essaim dévoreur"
 personality_devouring_swarm_desc:0 "Les essaims dévoreurs se consacrent avec dévotion à un unique projet, l'expansion, et considèrent toute autre forme de vie comme une proie offerte à sa consommation. Ils ne sont en aucun cas ouverts à la diplomatie, sous quelque forme que ce soit."
 personality_erudite_explorers:0 "Explorateurs érudits"
 personality_erudite_explorers_desc:0 "Les explorateurs érudits placent l'exploration et les joies de la découverte au-dessus de toute autre chose. Ils commercent volontiers pour le savoir qu'ils recherchent, mais ne rechignent pas non plus à s'en emparer par la force si cela s'avère nécessaire."
 personality_evangelising_zealots:0 "Évangélistes fanatiques"
 personality_evangelising_zealots_desc:0 "Les évangélistes fanatiques cherchent à diffuser leur foi à travers la galaxie, et n'éprouvent aucune réticence à recourir à la puissance militaire pour forcer les autres à adopter leurs croyances."
 personality_exterminators:0 "Exterminateurs déterminés"
 personality_exterminators_desc:0 "Les exterminateurs sont des intelligences mécaniques qui considèrent toutes les formes de vie organiques comme une menace intolérable pour la galaxie. S'ils peuvent coopérer avec d'autres machines, il est peu probable qu'ils aient le moindre contact avec les empires organiques, sauf lorsqu'ils tenteront de les annihiler."
 personality_fallen_empire_machine:0 "Préservateurs anciens"
 personality_fallen_empire_machine_desc:0 "Cet empire déchu est une ancienne intelligence artificielle paraissant être commandée par une sorte de protocole de sauvegarde. Il agit de manière quelque peu erratique, mais ne devrait pas nous poser de problèmes."
 personality_fallen_empire_materialist:0 "Gardiens du savoir"
 personality_fallen_empire_materialist_desc:3 "Cet empire déchu se consacre à l'accumulation des connaissances et des technologies. Pour y parvenir, il peut confier des tâches ou exiger un tribut des empires moins puissants."
 personality_fallen_empire_spiritualist:0 "Gardiens sacrés"
 personality_fallen_empire_spiritualist_desc:0 "Cet empire déchu se consacre à la préservation et à la défense de ses sites sacrés. La colonisation de systèmes qu'il considère comme saints va vraisemblablement éveiller son courroux."
 personality_fallen_empire_xenophile:1 "Observateurs énigmatiques"
 personality_fallen_empire_xenophile_desc:1 "Cet empire déchu se consacre à l'étude des races plus jeunes. Pour y parvenir, il peut confier des tâches ou exiger un tribut à des empires moins puissants."
 personality_fallen_empire_xenophobe:0 "Isolationnistes militants"
 personality_fallen_empire_xenophobe_desc:0 "Cet empire déchu de consacre à la défense de ses frontières contre toute intrusion. Coloniser des systèmes voisins va vraisemblablement susciter son courroux."
 personality_fanatic_befrienders:0 "Amis fanatiques"
 personality_fanatic_befrienders_desc:0 "Les amis fanatiques sont des individus certes très amicaux mais aussi profondément solitaires. Ils font tout pour se faire des amis, quels que soient les moyens à mettre en oeuvre pour cela."
 personality_fanatic_purifiers:0 "Purificateurs fanatiques"
 personality_fanatic_purifiers_desc:1 "Les purificateurs fanatiques considèrent toute forme de vie alien comme une erreur cosmique et cherchent à purifier la galaxie de cette souillure. Ils n'entretiennent aucune relation diplomatique avec aucune autre espèce."
 personality_federation_builders:0 "Bâtisseurs de fédérations"
 personality_federation_builders_desc:0 "Les bâtisseurs de fédérations considèrent que toute forme de vie consciente possède une valeur intrinsèque, et chercheront à former des fédérations solides pour protéger leur empire et les autres des expansionnistes."
 personality_harmonious_hierarchy:1 "Collectivistes harmonieux"
 personality_harmonious_hierarchy_desc:3 "Les collectivistes harmonieux sont des sociétés autoritaristes, où les citoyens se dévouent à l'État sans qu'il y ait besoin, pour cela, de recourir à la coercition. Ils ont tendance à se montrer amicaux envers les autres si ceux-ci ne se mêlent pas de leurs affaires intérieures."
 personality_hegemonic_imperialists:0 "Impérialistes hégémonistes"
 personality_hegemonic_imperialists_desc:0 "Les impérialistes hégémonistes se considèrent comme les dirigeants légitimes de la galaxie, et tentent en conséquence d'étendre leur empire par tous les moyens imaginables."
 personality_hive_mind:0 "Esprit de ruche"
 personality_hive_mind_desc:0 "Les esprits de ruche s'intéressent, avant toute autre chose, à la propagation de leur espèce. Tant qu'ils ont de la place pour se développer, ils ne sont pas à craindre ; mais dès lors qu'ils se sentiront confinés ils ne penseront plus qu'à s'emparer de nouveaux mondes pour en massacrer les populations indigènes."
 personality_honorbound_warriors:0 "Guerriers tenus par l'honneur"
 personality_honorbound_warriors_desc:0 "Les guerriers tenus par l'honneur placent l'honneur et les prouesses martiales au-dessus de toute autre chose. Ils cherchent des adversaires dignes d'être combattus et n'ont aucun respect pour les faibles et les pacifistes."
 personality_machine_intelligence:0 "Intelligence mécanique"
 personality_machine_intelligence_desc:0 "Les intelligences mécaniques ont pour l'essentiel renoncé à leur passé agité avec les formes de vie organiques, et sont pour la plupart ouvertes aux échanges diplomatiques avec les autres espèces maîtrisant le vol spatial."
 personality_metalhead:0 "Têtes de métal"
 personality_metalhead_desc:0 "Cling."
 personality_migrating_flock:0 "Communauté migrante"
 personality_migrating_flock_desc:0 "Les communautés migrantes cherchent à étendre leur espèce à travers la galaxie par des moyens pacifiques, et s'installent volontiers sur les mondes d'autres empires s'ils en reçoivent la permission."
 personality_null:0 "Neutres méprisables"
 personality_null_desc:0 "Qu'est-ce qui pousse une espèce à se tourner vers la neutralité... L'appât du gain ? Du pouvoir ? Ou sont-ils simplement nés avec un coeur neutre ?"
 personality_peaceful_traders:0 "Négociants pacifiques"
 personality_peaceful_traders_desc:0 "Les négociants pacifiques s'intéressent avant tout aux flux commerciaux, préférant l'art du négoce à celui de la guerre."
 personality_ruthless_capitalists:0 "Capitalistes impitoyables"
 personality_ruthless_capitalists_desc:0 "Les capitalistes impitoyables sont prêts à tout pour mettre la main sur davantage de richesses et de ressources pour eux-mêmes et leur empire. Ils ont tendance à éviter les combats à armes égales, préférant fondre sur des proies faibles et sans défense."
 personality_servitors:0 "Serviteurs renégats"
 personality_servitors_desc:0 "En étant venus à la conclusion qu'une civilisation dirigée par des organiques est condamnée au chaos et à l'autodestruction, les serviteurs sont une intelligence mécanique se consacrant à offrir aux organiques une vie confortable et sûre - même si cela veut impliquer de prendre le contrôle de leur civilisation."
 personality_slaving_despots:0 "Despotes esclavagistes"
 personality_slaving_despots_desc:0 "Les despotes esclavagistes sont des sociétés esclavagistes qui s'appuient sur l'expansion militaire pour assurer à leurs mines et leurs fermes un approvisionnement régulier en esclaves. Ils préfèrent s'attaquer à des cibles faibles et au sans défense."
 personality_spiritual_seekers:0 "Chercheurs spirituels"
 personality_spiritual_seekers_desc:0 "Les chercheurs spirituels pensent que toutes les formes de vie sont liées les unes aux autres par quelque puissance supérieure qui peut être comprise à travers ses créations. Ils cherchent à coopérer pacifiquement avec les autres empires afin de pouvoir déterminer ce qu'ils doivent au Divin."
