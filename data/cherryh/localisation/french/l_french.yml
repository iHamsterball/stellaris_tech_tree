 atomic_age:0 "Âge de l'atome"
 atomic_age_desc:0 "Cette civilisation a avancé jusqu'à l'équivalent de l'âge de l'atome. Ils ont maîtrisé la puissance de l'atome mais n'ont pas encore atteint l'espace. Les armes nucléaires peuvent proliférer et pourraient conduire à une extinction soudaine."
 attitude_angry:1 "§RFurieuse§!"
 attitude_angry_desc:0 "Nos actions ont suscité la colère de cet empire déchu, et il pourrait bien nous déclarer la guerre pour nous punir."
 attitude_arrogant:1 "§YArrogante§!"
 attitude_arrogant_desc:0 "Cet empire renaissant nous traite avec le plus grand mépris."
 attitude_belligerent:1 "§RBelliqueuse§!"
 attitude_belligerent_desc:0 "Cet empire renaissant nous considère comme une cible à conquérir. Il est probable qu'il va nous attaquer."
 attitude_berserker:0 "§Rdéchaînée§!"
 attitude_berserker_desc:0 "Cet empire renaissant est une ancienne intelligence artificielle devenue folle furieuse. Elle est susceptible d'attaquer n'importe qui, n'importe quoi, et tout se qui se trouve autour."
 attitude_cordial:1 "§GCordiale§!"
 attitude_cordial_desc:0 "Cet empire est disposé à cohabiter pacifiquement et à commercer avec nous."
 attitude_custodial:1 "§GAttentive§!"
 attitude_custodial_desc:0 "Cet empire renaissant pense que nous devons être protégés de la crise qui menace actuellement la galaxie. Il est probable qu'il cherchera à s'allier à nous."
 attitude_disloyal:1 "§RDéloyale§!"
 attitude_disloyal_desc:1 "Cette dépendance éprouve de la rancoeur du fait qu'elle nous est soumise."
 attitude_dismissive:1 "§YMéprisante§!"
 attitude_dismissive_desc:0 "Cet empire déchu nous considère comme bien trop inférieurs pour mériter de retenir son attention."
 attitude_domineering:1 "§RDominatrice§!"
 attitude_domineering_desc:0 "Cet empire considère que nous ferions un très bon vassal."
 attitude_enigmatic:0 "§Yénigmatique§!"
 attitude_enigmatic_desc:0 "Cet empire déchu est une ancienne intelligence artificielle au comportement étrange et imprévisible. On ne sait jamais à quoi s'attendre de sa part."
 attitude_friendly:1 "§GAmicale§!"
 attitude_friendly_desc:1 "Cet empire nous considère comme des amis et serait prêt à former une alliance avec nous."
 attitude_hostile:1 "§RHostile§!"
 attitude_hostile_desc:3 "Cet empire nous considère comme un ennemi. Il est susceptible de nous attaquer s'il pense pouvoir remporter la guerre."
 attitude_imperious:1 "§RAutoritaire§!"
 attitude_imperious_desc:0 "Cet empire renaissant nous considère comme une dépendance future. Il est probable qu'il nous demande de renoncer à notre indépendance."
 attitude_loyal:1 "§GLoyale§!"
 attitude_loyal_desc:1 "Cette dépendance nous est loyale."
 attitude_map_mode:0 "Carte de l'attitude de l'I.A."
 attitude_map_mode_desc:0 "Colore les espaces des empires selon l'attitude de l'I.A. envers l'empire sélectionné."
 attitude_neutral:2 "§YNeutre§!"
 attitude_neutral_desc:1 "Cet empire considère que nous n'avons aucun intérêt commun avec lui."
 attitude_null:1 "§YAucune§!"
 attitude_null_desc:1 "Cet empire ne s'est pas encore fait d'opinion à notre égard."
 attitude_overlord:1 "§YSuzeraine§!"
 attitude_overlord_desc:0 "Cet empire est notre suzerain."
 attitude_patronizing:1 "§GCondescendante§!"
 attitude_patronizing_desc:1 "Cet empire déchu nous perçoit comme des enfants égarés ayant besoin de ses lumières. Il peut se piquer de nous faire don de technologies, de ressources ou de vaisseaux."
 attitude_protective:1 "§GProtectrice§!"
 attitude_protective_desc:1 "Cet empire pense que nous sommes faibles et avons besoin de sa protection."
 attitude_receptive:2 "§GRéceptive§!"
 attitude_receptive_desc:0 "Cet empire est intéressé par des relations plus étroites avec nous."
 attitude_rival:1 "§RRivale§!"
 attitude_rival_desc:0 "Cet empire nous considère comme ses rivaux."
 attitude_threatened:1 "§HInquiète§!"
 attitude_threatened_desc:1 "Cet empire nous considère comme une menace."
 attitude_unfriendly:1 "§HInamicale§!"
 attitude_unfriendly_desc:0 "Cet empire nous regarde avec suspicion et méfiance."
 attitude_wary:1 "§YMéfiante§!"
 attitude_wary_desc:0 "Cet empire reste prudent face à nous."
