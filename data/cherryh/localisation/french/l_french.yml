 building_ancient_factory:1 "Fabricants autonomes"
 building_ancient_factory_desc:1 "§LCet ancien complexe a été construit avec une technologie qui a depuis longtemps été perdue.§!"
 building_animal_evaluation_laboratory:0 "Labo d'évaluation animale"
 building_animal_evaluation_laboratory_desc:0 "Ce laboratoire étudie les propriétés des formes de vie animales uniques à la région, et comment elles pourraient peut-être fournir des modèles applicables à la conception des machines de l'avenir."
 building_autochthon_monument:0 "Monument autochtone"
 building_autochthon_monument_desc:0 "Un monument élevé à la mémoire des pionniers s'étant aventurés dans l'espace pour ouvrir la voie à la conquête spatiale."
 building_autocurating_vault:0 "Caveau autogéré"
 building_autocurating_vault_desc:0 "Réseau informatisé et hautement spécialisé, acquérant, analysant, évaluant et exposant de manière constante les objets du quotidien qu'il semble juger être d'une grande importance historique. Cela permet donc de créer un musée vivant du présent aussi bien qu'une fenêtre ouverte sur l'âme de notre époque."
 building_basic_farm:0 "Ferme hydroponique basique"
 building_basic_farm_desc:1 "Les fermes hydroponiques produisent des légumes riches en nutriments conçus sur mesure pour être consommés par les pops locales."
 building_basic_mine:0 "Mine basique"
 building_basic_mine_desc:1 "Des réseaux miniers extraient des minéraux essentiels sur la croûte de la planète."
 building_basic_power_plant:0 "Centrale basique"
 building_basic_power_plant_desc:1 "Les centrales produisent des crédits énergétiques, nécessaires à l'entretenir de la plupart des bâtiments et vaisseaux."
 building_basic_science_lab_1:1 "Labo scientifique élémentaire"
 building_basic_science_lab_1_desc:1 "Les laboratoires scientifiques fournissent les installations basiques pour la recherche générale et peuvent être améliorés pour bénéficier de fonctionnalités plus spécifiques."
 building_biolab_1:0 "Biolaboratoire I"
 building_biolab_1_desc:1 "Les biolaboratoires sont des institutions générant de la recherche sociétale supplémentaire."
