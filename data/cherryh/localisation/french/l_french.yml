 trait_pc_ringworld_habitable_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 trait_pc_savannah_preference:0 "Préférence pour la savane"
 trait_pc_savannah_preference_desc:1 "§LLa préférence climatique est déterminée au niveau génétique, après des millénaires d'évolutions imperceptibles.§!"
 trait_pc_tropical_preference:0 "Préférence tropicale"
 trait_pc_tropical_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_pc_tundra_preference:0 "Préférence subarctique"
 trait_pc_tundra_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 trait_persistent:0 "Persistant"
 trait_persistent_desc:0 "Ce trait augmente l'espérance de vie moyenne des personnalités.\n"
 trait_poor_engineers:0 "Mauvaise en ingénierie"
 trait_poor_engineers_desc:0 "§LLes membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux de l'ingénierie.§!\n"
 trait_poor_physicists:0 "Mauvaise en physique"
 trait_poor_physicists_desc:0 "§LLes membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux de la physique théorique.§!\n"
 trait_poor_sociologists:0 "Mauvaise en sc. sociales"
 trait_poor_sociologists_desc:0 "§LLes membres de cette espèce ont des difficultés à saisir la plupart des concepts fondamentaux des sciences sociales.§!\n"
 trait_presapient_conservative:0 "Traditionaliste"
 trait_presapient_conservative_desc:0 "§LLes membres de cette espèce accordent bien plus de poids à la sagesse ancienne qu'à de nouvelles expériences.§!\n"
 trait_presapient_earthbound:0 "Liée à son monde"
 trait_presapient_earthbound_desc:0 "§LLes membres de cette espèce sont très attachés à cette planète qu'ils considèrent comme leur.§!\n"
 trait_presapient_irradiated:0 "Irradiée"
 trait_presapient_irradiated_desc:0 "§LCette espèce a su évoluer pour prospérer dans des environnements où le taux d'irradiation est extrêmement élevé.§!"
 trait_presapient_natural_intellectuals:0 "Intellectuelle"
 trait_presapient_natural_intellectuals_desc:0 "§LLes membres de cette espèce sont inhabituellement attachés aux choses de l'esprit.\n§!"
 trait_presapient_proles:0 "Manuelle"
 trait_presapient_proles_desc:0 "§LCette espèce a toujours évité les recherches intellectuelles, préférant le travail physique.§!\n"
 trait_presapient_starborn:0 "Née pour les étoiles"
 trait_presapient_starborn_desc:0 "§LConsciemment ou non, cette espèce a toujours aspiré à voyager jusqu'aux étoiles.§!\n"
 trait_quick_learners:0 "Apprend vite"
 trait_quick_learners_desc:0 "§LLes membres de cette espèce apprennent rapidement de leurs expériences.§!\n"
 trait_rapid_breeders:0 "Bonne reproductrice"
 trait_rapid_breeders_desc:0 "§LCette espèce se reproduit très rapidement, permettant la croissance de la population.§!\n"
 trait_repugnant:0 "Répugnante"
 trait_repugnant_desc:0 "§LL'apparence physique et les coutumes de cette espèce dérangent la plupart des autres, aussi bien peu apprécient de s'en approcher.§!\n"
 trait_resilient:0 "Robuste"
 trait_resilient_desc:0 "Les membres de cette espèce sont solides physiologiquement et combattront comme des enragés pour défendre leurs mondes.\n"
 trait_robot_bulky:0 "Encombrante"
 trait_robot_bulky_desc:0 "§LCes mégamachines hautement performantes n'ont pas été conçues pour traverser l'univers dans une boîte.§!\n"
 trait_robot_custom_made:0 "Production personnalisée"
 trait_robot_custom_made_desc:0 "§LChaque nouvelle unité est conçue avec une attention inégalée à chaque détail. Chacune d'entre elles est un véritable chef-d'oeuvre d'ingénierie élevée au rang d'art, mais ce n'est guère efficace.§!\n"
 trait_robot_domestic_protocols:0 "Protocoles domestiques"
 trait_robot_domestic_protocols_desc:0 "§LUn équipement spécialisé et des protocoles comportementaux pour tous les besoins domestiques imaginables. Fonctionnalité totale garantie.§!\n\n§YN'a aucun effet sur les synthétiques jouissant de la citoyenneté.§!"
 trait_robot_double_jointed:0 "Articulations doubles"
 trait_robot_double_jointed_desc:0 "§LDes unités de travail démontables, dotées d'articulations flexibles, peuvent s'assembler en groupes serrés pour le transport, avant de s'auto-assembler une fois sur site.§!\n"
 trait_robot_durable:0 "Durable"
 trait_robot_durable_desc:0 "§LProtégées par des exosquelettes de titanium plaqués de chrome, ces machines à toute épreuve ont été conçues pour faire face aux conditions les plus extrêmes et exigent une maintenance bien moindre.§!\n"
 trait_robot_efficient_processors:0 "Ultraprocesseurs"
 trait_robot_efficient_processors_desc:0 "§LMême si cela n'avait pas été noté à l'époque, les premières implémentations matériel/logiciel « économisatrices de batteries » ont constitué une avancée cruciale et d'une portée incalculable.§!\n"
 trait_robot_emotion_emulators:0 "Émulateurs émotionnels"
 trait_robot_emotion_emulators_desc:0 "§LDes modèles sociaux prédictifs aident les unités autonomes non seulement à imiter les émotions appropriées, mais aussi à susciter des réponses adéquates, aussi bien chez les organiques que les synthétiques.§!\n"
 trait_robot_enhanced_memory:0 "Mémoire améliorée"
 trait_robot_enhanced_memory_desc:0 "§LToutes les unités autonomes sont équipées de mémoires cellulaires faisant usage d'une nouvelle technique révolutionnaire à induction magnétique, qui permet d'améliorer leurs performances de manière significative.§!\n"
 trait_robot_harvesters:0 "Collecteurs"
 trait_robot_harvesters_desc:0 "§LUne suite d'utilitaires, depuis des solutions de diagnostic nutritionnel et des équilibrages sur site jusqu'à des microsuivis tige à tige, permet aux travailleurs robotiques d'améliorer la productivité des récoltes.§!\n"
 trait_robot_high_maintenance:0 "Maintenance lourde"
 trait_robot_high_maintenance_desc:0 "§LCes machines ont été conçues sans tenir compte de leur durée de vie et sont sujettes à de nombreux dysfonctionnements. Elles requièrent des arrêts de maintenance fréquents.§!\n"
 trait_robot_learning_algorithms:0 "Algorithmes d'apprentissage"
 trait_robot_learning_algorithms_desc:0 "§LDes algorithmes sophistiqués d'apprentissage autonome qui stimulent l'évolution rapide des amas neuraux des unités.§!\n"
 trait_robot_logic_engines:0 "Moteurs logiques"
 trait_robot_logic_engines_desc:0 "§LS'affranchir avec aisance des frontières de plus en plus complexes des sciences exige de nouveaux moteurs, allant bien au-delà des simples demi-vérités de la logique ternaire et quaternaire.§!\n"
 trait_robot_loyalty_circuits:0 "Circuits de loyauté"
 trait_robot_loyalty_circuits_desc:0 "§LLa loyauté en tant qu'idéal est un concept clairement organique. En lieu et place, mieux vaut imaginer la loyauté comme un besoin physiologique, jusque pour le plus éloigné des terminaux.§!\n"
 trait_robot_luxurious:0 "Haut de gamme"
 trait_robot_luxurious_desc:0 "§LConçues selon le principe que la qualité vaut son prix, ces unités haut de gamme sont coûteuses. Mais sacrément jolies.§!\n"
 trait_robot_mass_produced:0 "Production de masse"
 trait_robot_mass_produced_desc:0 "§LLes cycles de production standardisés et la conception modulaire permet aux unités d'être produites en masse et à une vitesse inégalée.§!\n"
 trait_robot_power_drills:0 "Foreuses"
 trait_robot_power_drills_desc:0 "§LDonnez à un robot une batterie de perceuse, et il commencera à voir des gisements de minéraux partout.§!\n"
 trait_robot_propaganda_machines:0 "Machines à propagande"
 trait_robot_propaganda_machines_desc:0 "§LCes unités sont en liaison constante avec un service centralisé d'annonces publiques et d'informations pratiques diffusées par un système de transmission interne.§!\n"
 trait_robot_recycled:0 "Recyclée"
 trait_robot_recycled_desc:0 "§LLa construction des unités a été optimisée pour être aussi rentable que possible, recourant à du matériel recyclé et des composants hérités des générations précédentes.§!\n"
 trait_robot_repurposed_hardware:0 "Reconversion matérielle"
 trait_robot_repurposed_hardware_desc:0 "§LConçu pour répondre aux besoins spécifiques de ses concepteurs, ce type de machines n'a jamais été pensé pour jouir d'un raisonnement avancé, et les reconvertir n'apportera pas grand-chose.§!\n"
 trait_robot_superconductive:0 "Superconducteurs"
 trait_robot_superconductive_desc:0 "§LL'usage de matériaux superconducteurs au sein des unités a permis de réduire les pertes lors de la transmission d'énergie à 0%.§!\n"
 trait_robot_uncanny:0 "Dérangeante"
 trait_robot_uncanny_desc:0 "§LCes machines monstrueuses ont été créées à l'image de l'une des espèces les plus laides de l'univers, et la ressemblance est quelque peu... troublante.§!\n"
 trait_robotic_1:0 "Robotique"
 trait_robotic_1_desc:1 "§LLes robots sont des machines relativement simples, capables de comprendre des ordres verbaux mais ne disposant pas d'une intelligence propre.§!\n"
 trait_robotic_2:0 "Droïde"
 trait_robotic_2_desc:1 "§LLes droïdes sont une variante plus complexe des robots, souvent dotés de personnalités pré-programmées pour mieux servir leurs maîtres, ainsi que d'une conscience d'eux-mêmes limitée.§!\n"
 trait_robotic_3:0 "Synthétique"
 trait_robotic_3_desc:1 "§LLes synthétiques sont des machines extrêmement complexes, supérieures aux organiques en bien des domaines. Leurs cerveaux positroniques peuvent posséder une intelligence artificielle de classe 7, et ils sont donc conscients d'eux-mêmes.§!\n"
 trait_robust:0 "Robuste"
 trait_robust_desc:0 "§LDes organes bio-optimisés aux fonctions redondantes ont rendue cette espèce exceptionnellement have résistante aux dangers environnementaux et aux maladies.§!\n"
 trait_ruler_architectural_sense:0 "Sens architectural"
 trait_ruler_architectural_sense_desc:1 "Ce dirigeant est un architecte par nature qui investit dans des méthodes de construction plus efficaces."
 trait_ruler_battleship_focus:0 "Focalisation Cuirassé"
 trait_ruler_battleship_focus_desc:1 "Ce dirigeant est déterminé à promouvoir la construction de cuirassés."
 trait_ruler_champion_of_the_people:0 "Champion du peuple"
 trait_ruler_champion_of_the_people_desc:1 "Ce dirigeant semble réellement se préoccuper de ses sujets."
 trait_ruler_charismatic:0 "Charismatique"
 trait_ruler_charismatic_desc:1 "Ce dirigeant est exceptionnellement charismatique et peut facilement imposer sa volonté."
 trait_ruler_corvette_focus:0 "Focalisation Corvette"
 trait_ruler_corvette_focus_desc:1 "Ce dirigeant est déterminé à promouvoir la construction de corvettes."
 trait_ruler_cruiser_focus:0 "Focalisation Croiseur"
 trait_ruler_cruiser_focus_desc:1 "Ce dirigeant est déterminé à promouvoir la construction de croiseurs."
 trait_ruler_deep_connections:0 "Connexions profondes"
 trait_ruler_deep_connections_desc:1 "Ce dirigeant est fermement enraciné dans le dédale du réseau qui compose la machine politique."
 trait_ruler_destroyer_focus:0 "Focalisation Destroyer"
 trait_ruler_destroyer_focus_desc:1 "Ce dirigeant est déterminé à promouvoir la construction de destroyers."
 trait_ruler_expansionist:0 "Expansionniste"
 trait_ruler_expansionist_desc:3 "Ce dirigeant vise à élargir les frontières."
 trait_ruler_explorer:0 "Explorateur"
 trait_ruler_explorer_desc:1 "Ce dirigeant est connu pour sa curiosité insatiable et accorde de l'importance à l'exploration plus qu'à toute autre chose."
 trait_ruler_eye_for_talent:0 "Découvreur de talent"
 trait_ruler_eye_for_talent_desc:1 "Ce dirigeant est considéré comme anormalement perspicace et peut repérer du talent là où les autres ne voient que de l'excentricité ou de l'incompétence."
 trait_ruler_fertility_preacher:0 "Prédicateur de la fertilité"
 trait_ruler_fertility_preacher_desc:1 "Ce dirigeant a à coeur de sécuriser et protéger les sources d'alimentation agraires."
 trait_ruler_fortifier:0 "Fortificateur"
 trait_ruler_fortifier_desc:1 "Ce dirigeant comprend l'importance de l'utilisation des stations militaires pour sécuriser le territoire."
 trait_ruler_from_the_ranks:0 "Sorti du rang"
 trait_ruler_from_the_ranks_desc:1 "Ce dirigeant a gravi les échelons du commandement militaire."
 trait_ruler_frontier_spirit:0 "Esprit frontalier"
 trait_ruler_frontier_spirit_desc:1 "Ce dirigeant est impatient de régner sur de distantes étoiles."
 trait_ruler_home_in_the_sky:0 "Foyer dans les cieux"
 trait_ruler_home_in_the_sky_desc:1 "Ce dirigeant est extrêmement ambitieux."
 trait_ruler_industrialist:0 "Industriel"
 trait_ruler_industrialist_desc:1 "Ce dirigeant a la mainmise sur les moyens de production."
 trait_ruler_investor:0 "Investisseur"
 trait_ruler_investor_desc:1 "Ce dirigeant est un économiste astucieux, capable de maximiser le potentiel financier."
 trait_ruler_logistic_understanding:0 "Compréhension logique"
 trait_ruler_logistic_understanding_desc:1 "Ce dirigeant est parfaitement conscient de l'importance d'une chaîne d'approvisionnement convenablement structurée."
 trait_ruler_military_pioneer:0 "Pionnier militaire"
 trait_ruler_military_pioneer_desc:1 "Ce dirigeant est enthousiaste à propos des avancées dans les domaines de la technologie militaire et de la construction de vaisseaux."
 trait_ruler_military_reformer:0 "Réformateur militaire"
 trait_ruler_military_reformer_desc:0 ""
 trait_ruler_recruiter:0 "Recruteur"
 trait_ruler_recruiter_desc:1 "Ce dirigeant est particulièrement charismatique et de nouvelles recrues font littéralement la queue pour servir leur nation."
 trait_ruler_space_miner:0 "Mineur de l'espace"
 trait_ruler_space_miner_desc:1 "Ce dirigeant sait à quel point l'exploitation des ressources hors-monde est vitale pour une nation étoile."
 trait_ruler_warlike:0 "Belliqueux"
 trait_ruler_warlike_desc:3 "Ce dirigeant n'a pas peur d'aller au conflit."
 trait_ruler_world_shaper:0 "Façonneur de monde"
 trait_ruler_world_shaper_desc:1 "Ce dirigeant cherche à refaire les mondes à son image."
 trait_sedentary:0 "Sédentaire"
 trait_sedentary_desc:0 "§LCette espèce a connu un passé sédentaire, et ses membres sont réticents à migrer loin de l'endroit où ils ont grandi.§!\n"
 trait_short_lifespans:0 "Faible espérance de vie"
 trait_short_lifespans_desc:0 "L'espérance de vie naturelle de cette espèce est plus courte que la normale.\n"
 trait_slow_breeders:0 "Mauvaise reproductrice"
 trait_slow_breeders_desc:0 "§LCette espèce se reproduit lentement, ce qui diminue la croissance de la population.§!\n"
 trait_slow_learners:0 "Apprend lentement"
 trait_slow_learners_desc:0 "§LLes membres de cette espèce sont lents à tirer des enseignements de leurs expériences.§!\n"
 trait_solitary:0 "Solitaire"
 trait_solitary_desc:0 "§LLes membres de cette espèce sont solitaires et s'accrochent à leur territoire, les lieux surpeuplés les rendent nerveux.§!\n"
 trait_stoic:0 "Stoïque"
 trait_stoic_desc:0 "Les membres de cette espèce possèdent une grande discipline mentale, ils paniquent rarement lorsqu'ils sont placés face à des situations dangereuses.\n"
 trait_strong:0 "Forte"
 trait_strong_desc:0 "§LLes membres de cette espèce possèdent une grande force physique, ce qui en fait de redoutables combattants au sol.§!\n"
 trait_syncretic_proles:0 "Servile"
 trait_syncretic_proles_desc:0 "§LCette espèce a évolué aux côtés d'une autre, plus douée qu'elle. Si elle n'a jamais été particulièrement réputée pour son intelligence, la sélection génétique pour améliorer ses caractéristiques physiques et sa docilité l'a réduite au rang de simples serviteurs.§!"
 trait_talented:0 "Talentueuse"
 trait_talented_desc:0 "§LLes membres de cette espèce naissent avec des dons innés.§!\n"
 trait_thrifty:0 "Économe"
 trait_thrifty_desc:0 "§LLes membres de cette espèce sont instinctivement de bons économistes et cherchent systématiquement à faire des profits en réduisant les dépenses autant que possible.§!\n"
 trait_timid:0 "Timide"
 trait_timid_desc:0 "Les membres de cette espèce ont tendance à éviter les confrontations physiques et sont prompts à la panique.\n"
 trait_tough:0 "Coriace"
 trait_tough_desc:0 "Les membres de cette espèce sont capables de résister à un traumatisme physique qui tuerait pourtant la plupart des autres êtres.\n"
 trait_uplifted:0 "Provoluée"
 trait_uplifted_desc:0 "§LCette espèce a été provoluée de ses origines primitives, et ses membres sont plus heureux s'ils vivent sur des planètes appartenant à leurs bienfaiteurs.§!\n"
 trait_venerable:0 "Vénérable"
 trait_venerable_desc:0 "§LCette espèce peut vieillir jusqu'à un âge qui force la dignité et le respect.§!\n"
 trait_very_strong:0 "Très forte"
 trait_very_strong_desc:0 "§LLes membres de cette espèce possèdent une force qui défierait presque les lois de la physique.§!\n"
 trait_wasteful:0 "Dépensier"
 trait_wasteful_desc:0 "Les membres de cette espèce semblent n'avoir aucun concept de sobriété et sont enclins à consommer de manière inutile.\n"
 trait_weak:0 "Faible"
 trait_weak_desc:0 "§LLes membres de cette espèce sont physiquement plus faibles que la moyenne, ce qui en fait de piètres combattants au sol.§!\n"
 transcendent_empire:0 "Empire transcendantal"
 transcendent_empire_desc:0 "§LCe régime politique est une forme avancée d'autocratie spiritualiste. Tout est façonné par la religion officielle de l'État, et le dirigeant est révéré comme un dieu vivant infaillible.§!"
 transcendent_empire_special:0 "Chacun des dirigeants peut faire construire un mausolée"
 transcendent_oligarchy:0 "Oligarchie transcendantale"
 transcendent_oligarchy_desc:0 "§LCe régime politique est une forme avancée d'oligarchie spiritualiste, gouvernée par un conseil divin considéré comme l'autorité absolue pour toutes les affaires, qu'elles relèvent de l'État ou de la religion.§!"
 transcendent_republic:0 "République transcendantale"
 transcendent_republic_desc:0 "§LCe régime politique est une forme avancée de démocratie spiritualiste, où les dirigeants sont issus exclusivement des rangs de la religion officielle de l'État, qui imprègne toutes les couches de la société.§!"
 transport:0 "Vaisseau de transport"
 transport_plural:0 "Vaisseaux de transport"
 transport_ship_ai:0 "Vaisseau de transport"
 transport_ship_ai_plural:0 "Vaisseaux de transport"
 transport_ship_swarm:0 "Transport"
 transport_ship_swarm_plural:0 "Transports"
 tribal_society:0 "Société tribale"
 tribal_society_desc:0 "§LCette société ne dispose d'aucun gouvernement organisé, la population se regroupant simplement au sein de tribus et de clans primitifs.§!"
 uncommon:0 "Peu communes"
 unity:0 "Unité"
 unity_desc:0 "§EL'£unity §H$unity$§! est utilisée pour adopter de nouvelles §Htraditions§!. Elle peut être suscitée plus rapidement en construisant des £building §HMonuments autochtones§! ou d'autres §Hbâtiments favorisant l'unité§!.§!"
 unrestricted_wars:0 "Guerre sans restriction"
 unrestricted_wars_desc:1 "La guerre est un plat savoureux, qu'il convient de déguster fréquemment, notamment contre ceux qui ne cuisinent pas eux-mêmes.\n\n§EAucune restriction sur les revendications de systèmes.§!"
 unrestricted_wars_name:0 "Guerre sans aucune restriction"
 utility:0 "Fonctionnalité"
 versatile_we:0 "Souple"
 versatile_we_desc:1 "Une économie de guerre souple alloue d'importants avantages sur la production si nous perdons des guerres défensives, au prix d'une perte d'efficacité inverse si nous gagnons des guerres offensives.\n\n§HGuerres défensives :§! §G+60%§! sur l'efficacité de la production militaire pour un score de guerre de §R-100§!\n\n§HGuerres offensives :§! §R-60%§! sur l'efficacité de la production militaire pour un score de guerre de §G+100§!"
 versatile_we_name:0 "Économie de guerre souple"
 voting_allowed_all:0 "Vote libre"
 voting_allowed_all_desc:1 "Les lois de l'empire devraient refléter la volonté de la population, aussi tous doivent-ils faire partie du processus.\n\n§EToutes les pops peuvent voter lors d'élections démocratiques§!"
 voting_allowed_all_name:0 "Suffrage universel"
 voting_allowed_elites_only:0 "Élitisme"
 voting_allowed_elites_only_desc:0 "Il est préférable que la question de la gouvernance soit confiée aux membres les plus sages et respectés de notre société.\n\n§EAucune pop ne peut voter, les personnalités de l'empire éliront le dirigeant§!"
 voting_allowed_elites_only_name:0 "L'élite décide"
 voting_allowed_primary_only:0 "Espèce primaire uniquement"
 voting_allowed_primary_only_desc:1 "Le droit de vote est une responsabilité de première importance qui doit rester propre à notre espèce primaire.\n\n§ESeules les pops de notre propre espèce peuvent voter§!"
 voting_allowed_primary_only_name:0 "Suffrage de l'espèce primaire"
 voting_not_allowed:0 "Pas d'élections"
 voting_not_allowed_desc:1 "Le choix de notre dirigeant est une décision bien trop importante pour que l'on puisse la confier à la population.\n\n§EAucune pop ne peut voter, l'hérité désigné deviendra le prochain dirigeant§!"
 voting_not_allowed_name:0 "Pas d'élections"
