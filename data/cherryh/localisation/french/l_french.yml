 building_hydroponics_farm_5:0 "Ferme hydroponique V"
 building_hydroponics_farm_5_desc:1 "$building_basic_farm_desc$"
 building_hyper_entertainment_forum:0 "Forum d'hyper-divertissement"
 building_hyper_entertainment_forum_desc:0 "Ce complexe de divertissement gigantesque est l'endroit où les rêves deviennent réalité : centres commerciaux, restaurants, parcs d'attraction, salles d'arcade virtuelles et bien plus encore. Vous en aviez rêvé, nous le sommes !"
 building_hypercomms_forum:0 "Forum d'hypercomm"
 building_hypercomms_forum_desc:0 "Ce forum est un immense complexe équipé de matériel de communication interpesonnels à la pointe de la technologie, permettant l'échange d'idées multisensorielles lors de discussions informelles et la formation rapide d'un consensus à l'issu de débats."
 building_institute:0 "Institut de recherche"
 building_institute_desc:1 "L'institut de recherche est un complexe massif qui fait collaborer ensemble les savants à la pointe dans des domaines disparates pour une synergie sans précédent. Cela permet d'améliorer le rendement de recherche de toute la planète."
 building_machine_capital_1:0 "Centre administratif"
 building_machine_capital_1_desc:0 "Un réseau informatique semi-autonome gérant les diverses tâches administratives sur la planète."
 building_machine_capital_2:0 "Processeur planétaire"
 building_machine_capital_2_desc:0 "Puissant ordinateur administratif conçu pour gérer et surveiller les diverses fonctions d'une colonie planétaire complexe."
 building_machine_capital_3:0 "Noeud primaire"
 building_machine_capital_3_desc:0 "Le coeur administratif de l'empire. Des centaines de procédures I.A. requièrent et gèrent les détails infimes mais critiques liés à la gestion d'une civilisation interstellaire efficiente."
 building_military_academy:0 "Académie militaire"
 building_military_academy_desc:1 "Les académies militaires améliorent les taux de recrutement à l'échelle locale et offrent des standards d'entraînement améliorés."
 building_mineral_processing_plant_1:1 "Centrale de traitement des minéraux I"
 building_mineral_processing_plant_1_desc:1 "Les centrales de traitement des minéraux produisent quelques minéraux par elles-mêmes, mais augmentent surtout le rendement global en minéraux de la planète."
 building_mineral_processing_plant_2:1 "Centrale de traitement des minéraux I"
 building_mineral_processing_plant_2_desc:1 "$building_mineral_processing_plant_1_desc$"
 building_mineral_silo_1:1 "Silo à minéraux I"
 building_mineral_silo_1_desc:1 "Les silos à minéraux augmentent la capacité de stockage en minéraux de notre empire."
