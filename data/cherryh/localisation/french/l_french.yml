 fleet_type_shipclass_wormhole_station:0 "Station de trou de ver"
 food:0 "Nourriture"
 food_desc:1 "§ELa £food nourriture représente les diverses denrées requises pour maintenir et faire croître les pops. Elle est propre à chaque planète : sur chacune d'entre elles, sa production peut être accrue en construisant des fermes à la surface.§!"
 food_desc_machine_intelligence:0 "§ELa £food §Hnourriture§! représente les diverses sources de nutriments biologiques nécessaires aux organiques pour alimenter leurs corps frêles. Une §H$auth_machine_intelligence$§! n'en a aucunement besoin, à l'exception d'un §H$civic_machine_servitor$§! qui peut en cultiver pour ses pops de §H$citizenship_organic_trophy$§! en construisant des £building §Husines de pâte nutritive§! à la surface de ses mondes.§!"
 food_stockpiling_1:0 "Réduites"
 food_stockpiling_1_desc:0 "Conserver des réserves de nourriture aussi réduites que possible permet de l'utiliser pour permettre le développement de la population."
 food_stockpiling_1_name:0 "Réserves réduites"
 food_stockpiling_2:0 "Équilibrées"
 food_stockpiling_2_desc:0 "Une approche équilibrée des réserves permet d'utiliser les excédents de nourriture pour le développement de la population, tout en conservant des réserves suffisamment importantes au cas où le pire surviendrait."
 food_stockpiling_2_name:0 "Réserves équilibrées"
 food_stockpiling_3:0 "Importantes"
 food_stockpiling_3_desc:0 "Il est impossible de prédire quand peuvent survenir les catastrophes et la famine. Des réserves importantes permettent donc de contrer des circonstances critiques sans que la population n'en souffre."
 food_stockpiling_3_name:0 "Réserves importantes"
 food_stockpiling_machine:0 "Aucune"
 food_stockpiling_machine_desc:0 "Nous sommes des machines, immortelles et parfaites."
 food_stockpiling_machine_name:0 "Aucune constitution de réserve"
 fragmented_nations:0 "Nations désunies"
 fragmented_nations_desc:0 "Ensemble d'États-nations divisés, qui s'affrontent entre eux pour s'assurer de la domination militaire et d'avantages économiques. Il n'existe aucune forme de gouvernement global unifié."
 ftl_components:0 "Composants PRL"
 ftl_components_DESC:0 "Tout vaisseau voyageant vers un autre système requiert un propulseur PRL."
