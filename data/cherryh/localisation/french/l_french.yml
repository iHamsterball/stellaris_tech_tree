 civic_tooltip_egalitarian:0 "Est §Yégalitariste§!, à un degré ou un autre"
 civic_tooltip_fanatic_purifiers_effects:11 "Ne peut entretenir la moindre §Yrelation diplomatique§! avec les autres empires.\nDispose du casus belli de §YPurification§! contre les autres espèces.\nLes §Yxénopops§! sont systématiquement purgées.\nPurger les £pop xénopops suscite de l'£unity §Yunité§!.\nPeut recourir au protocole de bombardement §Y$bombardment_armageddon$§!.\n§Y$MOD_SHIP_FIRE_RATE_MULT$§! : §G+33%§!\n§Y$MOD_ARMY_DAMAGE_MULT$§! : §G+33%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§! : §G-25%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! : §G+33%§!\n"
