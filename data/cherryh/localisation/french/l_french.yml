 auth_ancient_machine_intelligence_desc:0 ""
 auth_democratic:0 "Démocratique"
 auth_democratic_desc:0 "Les régimes politiques démocratiques tiennent régulièrement des élections, au cours desquelles tous les citoyens peuvent élire leurs représentants."
 auth_dictatorial:0 "Dictatoriale"
 auth_dictatorial_desc:0 "Les régimes politiques dictatoriaux sont gouvernés par un seul et unique individu, qui contrôle de manière absolue et jusqu'à sa mort tous les rouages de l'État."
 auth_hive_mind:0 "Conscience collective"
 auth_hive_mind_desc:1 "La conscience collective agit bien plus comme un organisme unique que comme un État. La population n'a aucun libre arbitre, et agit comme une extension de la conscience elle-même, un peu à la manière d'un membre pour un corps.\n\nLorsqu'ils sont coupés de la conscience, ces drones perdent conscience et dépérissent jusqu'à en mourir. Tout individu libre se trouvant sur une planète possédée par une conscience de Gestalt est chassé, abattu ou simplement traité comme une proie pour nourrir le collectif."
 auth_imperial:0 "Impériale"
 auth_imperial_desc:0 "Les régimes politiques impériaux sont semblables aux régimes dictatoriaux, si ce n'est que le trône est toujours hérité par un successeur désigné à la mort du dirigeant."
 auth_machine_consciousness:0 "Conscience artificielle"
 auth_machine_consciousness_desc:0 ""
 auth_machine_intelligence:0 "Intelligence mécanique"
 auth_machine_intelligence_desc:1 "Les intelligences mécaniques forment une conscience commune immense et artificielle, mise en réseau afin de former une seule entité consciente. La plupart des membres de la « population » d'un tel empire sont en fait des unités de travail sans conscience qui accomplissent les tâches assignées sans le moindre libre arbitre.\n\nUn nombre réduit d'agents semi-autonomes sont généralement utilisés pour des tâches plus spécialisées nécessitant un degré d'initiative indépendante plus élevé."
 auth_oligarchic:0 "Oligarchique"
 auth_oligarchic_desc:0 "Les régimes politiques oligarchiques sont gouvernés par un petit groupe d'individus détenant tout le pouvoir politique."
