 feature_advanced_gene_modding_desc:1 "Permet de modifier l'apparence, de retirer des traits positifs et d'en ajouter des négatifs aux espèces que nous modifions."
 feature_advanced_gov_forms:0 "Types avancés de gouvernement"
 feature_advanced_gov_forms_desc:0 "Permet la réforme de l'empire, en activant des versions avancées de tous les types de gouvernement."
 feature_alien_leaders_recruitment:0 "Recrutement de personnalités aliens"
 feature_alien_leaders_recruitment_desc:0 "Permet le recrutement de personnalités d'autres espèces au sein de notre empire."
 feature_alien_rulers:0 "Dirigeants aliens"
 feature_alien_rulers_desc:0 "Permet aux individus d'espèces différentes de celle de nos fondateurs d'être candidats aux élections."
 feature_assist_research:0 "Assister la recherche"
 feature_assist_research_desc:3 "Permet aux §Yvaisseaux scientifiques§! de §Ycontribuer à la recherche§!, accroissant la production de recherche en fonction de la compétence du scientifique en charge du vaisseau."
 feature_basic_diplomacy:0 "Diplomatie basique"
 feature_basic_diplomacy_desc:0 "Permet une diplomatie basique avec d'autres empires."
 feature_bliss_standard:0 "Béatitude chimique"
 feature_bliss_standard_desc:0 "Permet de recourir aux conditions de vie de la §Ybéatitude chimique§!."
 feature_build_terraform_station:1 "Terraformation"
 feature_build_terraform_station_desc:1 "Permet de terraformer des planètes."
 feature_cheaper_wardemands:0 "Exigences de guerre moins coûteuses"
 feature_cheaper_wardemands_desc:0 "Le coût des exigences de guerre est réduit de §Y25%§!."
 feature_colonization:0 "Colonisation"
 feature_colonization_desc:0 "Permet la construction de Vaisseaux de colonisation qui peuvent être utilisés pour coloniser des planètes."
 feature_colony_ship_rushed:0 "Vaisseau colonial privé"
 feature_colony_ship_rushed_desc:0 "Permet la construction d'un vaisseau colonial privé, financé par des acteurs inconnus issus du secteur privé. Les colons peuvent donc avoir des éthiques différant de celles de la majorité."
 feature_evasion:0 "Évitement"
 feature_evasion_desc:0 "Les capacités d'évitement sont augmentées pour tous les vaisseaux."
 feature_extended_wormhole:0 "Trou de ver étendu"
 feature_extended_wormhole_desc:0 "Permet aux flottes de toutes les tailles de passer à travers un tour de ver. Si la flotte est supérieure à la capacité du trou de ver, celui-ci s'effondrera après le transfert et le temps requis pour produire un autre trou de ver sera augmenté en fonction de la surcharge infligée au trou de ver par la taille de flotte."
 feature_federations_created:0 "Créer des fédérations"
 feature_federations_created_desc:0 "Permet de former des fédérations à partir des alliances et vassaux."
 feature_forming_ships:0 "Formation de flottes"
 feature_forming_ships_desc:0 "Permet d'organiser les vaisseaux en flottes."
 feature_ftl_travel:0 "Voyage PRL"
 feature_ftl_travel_desc:0 "Les systèmes basiques requis pour tout type de voyage PRL."
 feature_habitability_gene_modding:0 "Modifications de l'habitabilité"
 feature_habitability_gene_modding_desc:0 "Permet de modifier la préférence planétaire d'une espèce par modification génétique."
 feature_hyperlanes:0 "Cartographie des hyperlignes"
 feature_hyperlanes_desc:0 "Permet une cartographie détaillée de chaque hyperligne dans la galaxie."
 feature_individual_entreprises:0 "Entreprises individuelles"
 feature_individual_entreprises_desc:0 "Les pops libres et au chômage produisent des crédits énergétiques par le résultat d'entreprises individuelles."
 feature_invitation_to_alliances:0 "Établir une alliance"
 feature_invitation_to_alliances_desc:0 "Permet d'établir des alliances avec d'autres empires."
 feature_mechanical_trait:0 "Trait mécanique"
 feature_mechanical_trait_desc:0 "Les armées créées à partir d'espèces qui disposent du trait cyborg gagnent aussi le trait mécanique."
 feature_megaengineering:0 "Restauration des mégastructures"
 feature_megaengineering_desc:0 "Permet de restaurer les mégastructures délabrées."
 feature_modify_robots:0 "Modding"
 feature_modify_robots_desc:0 "Permet de concevoir et construire des pops spécialisées dotées du trait $trait_mechanical$."
 feature_modify_robots_desc_machine_intelligence:0 "Permet de concevoir et construire des pops dotées du trait $trait_machine_unit$ ou $trait_mechanical$."
 feature_modify_traits:0 "Modification génétique"
 feature_modify_traits_desc:0 "Nous permet de modifier activement les traits génétiques d'une espèce au sein de notre empire."
 feature_pop_self_modification:1 "Automodification"
 feature_pop_self_modification_desc:0 "Les pops gagnent une chance de s'adapter spontanément pour mieux survivre dans des environnements hostiles."
 feature_production_credit:0 "Focalisation sur les crédits"
 feature_production_credit_desc:0 "Permet à des planètes de produire des crédits énergétiques en tant que projet planétaire."
 feature_rebel_armies:0 "Armées rebelles"
 feature_rebel_armies_desc:0 "Les armées rebelles nées des soulèvements d'esclaves seront bien plus fortes qu'elles le sont à présent."
 feature_robot_leaders:0 "Personnalités synthétiques"
 feature_robot_leaders_desc:0 "Permet de recruter des personnalités issues de pops synthétiques."
 feature_sensor_range:0 "Portée des capteurs de colonie"
 feature_sensor_range_desc:0 "Les capteurs des colonies gagnent en portée."
 feature_spaceport_level_2:0 "Spatioport Niveau II"
 feature_spaceport_level_2_desc:0 "Le spatioport peut être amélioré pour supporter §Y2§! modules et permet la construction de destroyers."
 feature_spaceport_level_3:0 "Spatioport Niveau III"
 feature_spaceport_level_3_desc:0 "Le spatioport peut être amélioré pour supporter §Y3§! modules"
 feature_spaceport_level_4:0 "Spatioport Niveau IV"
 feature_spaceport_level_4_desc:0 "Le spatioport peut être amélioré pour supporter §Y4§! modules et permet la construction de croiseurs."
 feature_spaceport_level_5:0 "Spatioport Niveau V"
 feature_spaceport_level_5_desc:0 "Le spatioport peut être amélioré pour supporter §Y5§! modules."
 feature_spaceport_level_6:0 "Spatioport Niveau VI"
 feature_spaceport_level_6_desc:0 "Le spatioport peut être amélioré pour supporter §Y6§! modules et permet la construction de cuirassés."
 feature_survey_planets:0 "Instruments conscients"
 feature_survey_planets_desc:0 "Permet aux vaisseaux scientifiques de reconnaître des planètes sans scientifique à bord."
 feature_tech_automated_exploration:0 "$AUTO_EXPLORE_ORDER$"
 feature_tech_automated_exploration_desc:0 "$AUTO_EXPLORE_ORDER_DESC$"
 feature_terraform_inhabited:0 "Adaptation écologique"
 feature_terraform_inhabited_desc:0 "Permet la terraformation de planètes inhabitables."
 feature_uplifting:0 "Provolution"
 feature_uplifting_desc:0 "Permet la provolution génétique des espèces sur le point d'atteindre la conscience pour leur permettre une intégration sociale."
 feature_vassalization_of_empires:0 "Forcer la vassalité"
 feature_vassalization_of_empires_desc:0 "Permet de vassaliser par la force d'autres empires."
 feature_wormhole_capacity:0 "Capacité du trou de ver"
 feature_wormhole_capacity_desc:0 "Augmente la limite de flotte et la portée d'un trou de ver tout en réduisant son temps de génération."
 feature_wormhole_stations:0 "Stations de trou de ver"
 feature_wormhole_stations_desc:0 "Permet aux vaisseaux de construction de bâtir des stations trou de ver."
 feature_xeno_integration:0 "Xénointégration"
 feature_xeno_integration_desc:1 "Permet d'accorder la pleine citoyenneté aux espèces aliens."
 female:0 "femelle"
 final_core_ai:1 "Processeur central"
 final_core_ai_plural:1 "Processeurs centraux"
 first_contact_attack_allowed:0 "Agressif"
 first_contact_attack_allowed_desc:0 "Les étoiles peuvent receler bien des dangers inconnus. Pour assurer notre survie, nous devons être prêts à frapper sans hésitation.\n\n§EPermet d'attaquer les entités neutres§!"
 first_contact_attack_allowed_name:0 "Protocole de contact agressif"
 first_contact_attack_not_allowed:0 "Pacifique"
 first_contact_attack_not_allowed_desc:0 "Nous ne permettrons aucune action hostile envers les formes de vie inconnues, et ne riposterons que si nous sommes attaqués les premiers.\n\n§EInterdit d'attaquer des entités neutres§!"
 first_contact_attack_not_allowed_name:0 "Protocole de contact passif"
