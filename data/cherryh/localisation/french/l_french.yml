 edict_education_campaign_desc:0 "Tout le monde à l'école ! En consacrant momentanément des ressources pour promouvoir l'éducation supérieure au sein de nos élites, les personnalités pourront développer leurs capacités plus rapidement."
 edict_healthcare_campaign:0 "Campagne de santé"
 edict_healthcare_campaign_desc:1 "La combinaison appropriée de régimes, d'exercices réguliers et de cycles de sommeil réguliers permettra d'améliorer la santé de la population. Promouvoir un mode de vie plus sain permettra d'accroître momentanément l'espérance de vie."
 edict_recycling_campaign:0 "Campagne de recyclage"
 edict_recycling_campaign_desc:0 "La population doit apprendre à limiter sa consommation effrénée de ressources. Une campagne à grande échelle de promotion du recyclage permettra de réduire momentanément le coût des biens de consommation."
 edict_martial_law:0 "Loi martiale"
 edict_martial_law_desc:0 "La plupart des fonctions locales du gouvernement sont suspendues de manière temporaire, et ce monde est placé sous contrôle militaire direct afin qu'y soit restauré l'ordre civil."
 edict_declare_saint:0 "Sanctification"
 edict_declare_saint_desc:0 "Cet édit accordera le statut de sainteté à un défunt ayant mené une vie réputée pour sa piété, permettant de donner ainsi naissance à un nouveau symbole unificateur."
 unity_ambition:0 "Ambition :"
 edict_scientific_revolution:0 "$unity_ambition$ révolution scientifique"
 edict_scientific_revolution_desc:0 "Un âge d'or, bref mais hautement productif, des progrès scientifiques. Un mélange parfait d'audace, de naïveté et d'optimisme débridé peut parfois emmener très loin."
 edict_desperate_measures:0 "$unity_ambition$ mesures désespérées"
 edict_desperate_measures_desc:0 "L'animal n'est jamais aussi dangereux que lorsqu'il est acculé, comme l'ennemi le découvrira très bientôt. Aucun effort ne doit être épargné pour assurer notre survie."
 edict_fortress_proclamation:0 "$unity_ambition$ proclamation d'une forteresse"
 edict_fortress_proclamation_desc:0 "Nos frontières devraient être une ligne imprenable, et exprimer un message clair à tous nos voisins trop ambitieux : « Surtout, pas plus loin ! »"
 edict_architectural_renaissance:0 "$unity_ambition$ renaissance architecturale"
 edict_architectural_renaissance_desc:0 "Il est des constructions d'une ampleur telle que les générations précédentes ne pouvaient qu'en rêver. Les mégastructures pourraient bientôt devenir un véritable héritage patrimonial de notre civilisation."
 edict_new_order:0 "$unity_ambition$ ordre nouveau"
 edict_hearts_and_minds:0 "$unity_ambition$ le coeur et l'esprit"
 edict_hearts_and_minds_desc:0 "Nous devrions lancer une opération de propagande destinée à bien faire comprendre à la population les mérites des diverses positions du gouvernement. Après tout, c'est pour son bien si on fait tout ça."
 policy_war_doctrine:0 "Doctrine de guerre"
 policy_war_doctrine_desc:1 "Il existe de nombreuses manières de faire la guerre jusqu'à la victoire finale. Mieux vaut donc choisir la doctrine qui saura le mieux s'appuyer sur nos avantages pour compenser nos faiblesses.\n"
 feature_wormhole_stabilization:0 "Voyage par trous de ver"
 feature_wormhole_stabilization_desc:0 "Permet aux vaisseaux de voyager en empruntant les trous de ver."
 feature_gateway_activation:0 "Voyage par portails"
 feature_gateway_activation_desc:0 "Permet d'activer les portails pour que les vaisseaux puissent les emprunter."
 feature_gateway_construction:0 "Construction de portails"
 feature_gateway_construction_desc:0 "Permet de reconstituer les portails et d'en construire de nouveaux."
 feature_unity_ambitions:0 "Ambitions unitaristes"
 feature_unity_ambitions_desc:0 "Permet un ensemble de §Ydécrets§! nommés « ambitions unitaristes ». Ils sont différents des décrets dans le sens où ils ont un coût en £unity §Yunité§! pour être promulgués, identique au coût pour atteindre une nouvelle tradition. User d'une ambition n'accroît pas le coût en £unity unité des traditions ou des ambitions suivantes."
