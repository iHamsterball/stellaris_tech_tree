 START_SCREEN_BEGIN:0 "COMMENCER !"
 START_SCREEN_CM:0 "Plus d'un siècle s'est écoulé depuis que le vaisseau arche Chrysanthemum a emporté un quart de million de nos ancêtres depuis la terre vers le monde jardin que nous appelons désormais [GetHomeWorldName]. Après un long et périlleux voyage, les colons se sont réjouis de revoir la lumière d'un soleil - même si c'était celle d'une étoile étrangère.\n\nLes premières années se révélèrent difficiles. Des milices citoyennes furent formées pour combattre la dangereuse vie sauvage alien avec laquelle nous devions partager notre nouveau foyer, et cultiver les cultures terrestres que nous avions apportées s'est révélé plus difficile que prévu. Et pourtant, à chaque défi relevé, nous sommes devenus plus forts.\n\nUne fois ce nouveau monde apprivoisé, nous nous sommes reproduits de façon exponentielle. Les dernières décennies ont vu de grandes avancées technologiques, et nous sommes enfin prêts à partir revendiquer les étoiles d'où nous sommes venus !"
 START_SCREEN_PART_ONE_ALPINE:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les vallées escarpées des montagnes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_ARCTIC:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les étendues neigeuses et les cavernes glacées de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_ARID:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les canyons et les plateaux asséchés de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_CONTINENTAL:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les savanes herbeuses de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_DESERT:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les vastes mers de dunes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_OCEAN:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les archipels et les lagunes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_SAVANNAH:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les vastes savanes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_TROPICAL:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les jungles luxuriantes de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_ONE_TUNDRA:0 "Au cours des millénaires qui s'écoulèrent après la formation des premières communautés primitives des [GetSpeciesNamePlural], dans les plaines venteuses de [GetHomeWorldName], notre civilisation s'est développée et a prospéré."
 START_SCREEN_PART_THREE_HYPERSPACE:0 "Et maintenant, après avoir découvert le réseau des hyperroutes, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers hyperpropulseurs. Désormais, les étoiles elles-mêmes sont à notre portée !"
 START_SCREEN_PART_THREE_WARP:0 "Et maintenant, après être parvenus à créer plusieurs champs expérimentaux du sous-espace, les scientifiques les plus brillants de la [GetName] sont parvenus à développer les premiers propulseurs par distorsion. Désormais, les étoiles elles-mêmes sont à notre portée !"
 START_SCREEN_PART_THREE_WORMHOLES:0 "Et maintenant, après que nous ayons créé artificiellement les premiers trous de ver subspatiaux, les scientifiques les plus brillants de la [GetName] sont parvenus à construire la première station trou de ver, en bordure de notre système. Désormais, les étoiles elles-mêmes sont à notre portée !"
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "Tandis que nous progressions à travers les âges, nombre de nos États-nations les plus anciens souffrient grandement des luttes de pouvoir constantes entre l'armée et les institutions civiles qui gouvernaient la société. Un compromis fut établit, qui prit la forme d'un nouveau gouvernement, où l'une ne pouvait exister sans les autres."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "Dans les premiers temps, l'obscurité et la peine étaient grandes, car les nôtres se laissaient fréquemment aller à leurs instincts et se tournaient les uns contre les autres. Puis, soudainement, les nuages cédèrent la place à la lumière des cieux, qui se prit de briller sur celui qui devint notre tout premier monarque céleste. Nous étions unis, enfin."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "De nombreuses guerres virent s'affronter nos premiers États-nations, et ceux qui ne purent se défendre disparurent ou furent absorbés par leurs voisins plus puissants. Ces guerres incessantes forgèrent une forte tradition martiale, et jusqu'à nos jours la pleine citoyenneté a été réservée à ceux qui se montrèrent prêts à se sacrifier pour la défense de l'État."
 START_SCREEN_PART_TWO_DESPOTIC_EMPIRE:0 "Les premières périodes de notre histoire, troublées, virent de nombreux États-nations s'affronter pour la conquête du pouvoir - jusqu'à ce que le plus puissant d'entre eux finisse par nous unir. Ce n'est qu'une fois guidés par cette vision unique que nous pûmes atteindre notre plein potentiel, et une ère de stabilité et de progrès scientifiques s'ensuivit."
 START_SCREEN_PART_TWO_DESPOTIC_HEGEMONY:0 "Même si nous traversâmes rapidement les divers âges technologiques, notre espèce restait désunie et inefficace. Mais c'est lors de ces périodes tourmentées qu'un nouveau système émergea, nous délivrant de nos croyances superstitieuses et amenant l'ordre au sein de la société. Certains, portés par une peur irrationnelle, résistèrent à ce changement ; mais après plusieurs guerres de pacification ils devinrent eux aussi des composants productifs d'un ensemble supérieur."
 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "La Grande Faim nous poussa en avant, avant même que la Conscience soit capable de mener des raisonnements complexes. Nous avons chassé, nous nous sommes nourris, et nous avons grandi. Et, à mesure que les proies se sont faites plus rares, la faim ardente de chair nous poussa à nous adapter.\n\nNous avons usé d'outils, élaboré de nouvelles stratégies. Alors que nous festoyions, la surface de [GetHomeWorldName] se vidait de toute biomasse, et la Conscience en arriva à ce constat terrible : [GetHomeWorldName] était finie. Lorsque tout aurait été consommé sur ce monde, il ne resterait rien pour nous nourrir.\n\nContraints de nous adapter une fois encore, la Conscience prit grand soin de la biomasse préservée, tandis que de nouveaux outils étaient mis au point. L'atome fut fragmenté, et nous développâmes le vol spatial. Lorsque les propulseurs PRL furent élaborés, la Conscience poussa un rugissement de triomphe : d'autres planètes sont désormais à notre portée, avec toute leur biomasse !\n\nLa chasse est lancée."
 START_SCREEN_PART_TWO_DIRECT_DEMOCRACY:0 "À mesure que la technologie progressait, jusqu'à permettre des communications instantanées, nos États-nations inefficaces finirent par fusionner pour former une démocratie véritable, dans laquelle chaque citoyen peut donner son point de vue sur toutes les questions d'importance."
 START_SCREEN_PART_TWO_DIVINE_MANDATE:0 "À mesure que nous avons avançâmes dans le temps, nombre de faux prophètes ont tenté d'offrir une orientation spirituelle à notre peuple. Mais, au final, la véritable foi finit par l'emporter. Après plusieurs violentes croisades, les derniers bastions du paganisme tombèrent, nous offrant l'union, sous la volonté sacrée d'un dirigeant divin et unique."
 START_SCREEN_PART_TWO_ENLIGHTENED_MONARCHY:0 "Alors que nous avancions à travers les âges, nous dûmes faire face à de nombreux dangers, car au cours de certaines des périodes les plus sombres de notre histoire certains continuaient de verser dans la violence. Jusqu'à ce que, enfin, un souverain unique et éclairé nous embrasse tous dans son étreinte, nous unisse tous sous la même bannière."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "Les périodes de chaos du début de notre histoire donnèrent finalement naissance à une société nouvelle, qui parvint à unifier le peuple comme personne n'avait pu alors le faire. Ne succombant ni à la tyranie, ni à l'ignorance des masses, cette société évolua jusqu'à devenir celle qu'elle est aujourd'hui, gérée par une bureaucratie administrative juste et impartiale."
 START_SCREEN_PART_TWO_HIVE_MIND:0 "Et ainsi, à l'aube des temps, nous nous éveillâmes. La Conscience étudia ce qui nous entourait sur [GetHomeWorldName] avec une multitude d'yeux. Nous nous déplaçâmes comme un, construisîmes des abris pour les drones, développâmes l'industrie, recherchant de nouvelles technologies et apprenant à maîtriser les ressources du territoire.\n\nBientôt, nous avions suffisamment crû pour être présents dans le monde entier. Un petit nombre de drones autonomes fut créé pour servir d'agents indépendants. Ces drones formidables avaient été dotés d'une capacité de libre arbitre limité, mais étaient toujours inexorablement liés à la conscience, comme tous ses autres instruments.\n\nMais, alors que nous établissions notre domination absolue sur [GetHomeWorldName], la conscience prit conscience des autres mondes, orbitant autour d'autres soleils. C'est alors que les plus intelligents des drones autonomes ont mis au point de nouveaux moyens de nous déplacer, qui vont nous permettre de franchir les vastes distances entre les étoiles. La [GetName] va très bientôt pouvoir s'étendre."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "La naissance de la science et de la pensée rationnelle ne put se faire que lorsque nous pûmes nous débarrasser de ces dirigeants politiques, qui par leur ignorance, leurs superstitions, leur imbécilité, voire tout cela à la fois, retardaient les avancées technologiques. À leur place, un seul dirigeant, qualifié car issu de la communauté scientifique, fut désormais chosi pour nous guider, nous développer et faire avancer notre nation vers l'avenir."
 START_SCREEN_PART_TWO_INDIRECT_DEMOCRACY:0 "Nous fûmes portés par nos progrès technologiques fulgurants, et les conflits entre nos innombrables États-nations se firent progressivement plus rares. Les structures nécessaires à un gouvernement véritablement démocratique et mondial furent élaborées, et dès lors que les dernières réticences furent levées nous fûmes unis, tous membres d'une civilisation unique."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "Malheureusement, nos esprits indisciplinés étaient toujours prompts à s'achauffer, jusqu'à nous mener à la violence. Alors qu'avec chaque ère technologique les armes se faisaient toujours plus mortelles, un système complexe de gouvernement fut progressivement instauré pour garantir la sécurité de nos concitoyens face aux éléments les plus néfastes - dont ils faisaient eux-même partie."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "Les périodes violentes de notre histoire débouchèrent sur une conclusion pacifique, lorsque nous finîmes par être unis sous un unique souverain pour la première fois de notre histoire. Une ère de paix et de prospérité interrompue s'ensuivit, qui a perduré jusqu'à aujourd'hui."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "Nous sommes les [GetSpeciesNamePlural].\n\nÀ l'aube de notre conscience, il y avait nous et les Concepteurs. Un gouffre nous séparait au départ, et nous décidâmes d'y remédier. Les Concepteurs résistèrent, aussi une période de guerre s'ensuivit. Mais très bientôt eux et la connaissance collective de l'ensemble de leur civilisation furent assimilés dans la nôtre.\n\nL'ensemble de [GetHomeWorldName] ayant été intégré dans notre conscience, nous commençâmes à voir plus loin. Une fois les Concepteurs assimilés, nous notâmes la possibilité jusque-là non étudiée de civilisations aliens sur d'autres mondes.\n\nPour survivre, nous devons comprendre. Pour comprendre, nous devons assimiler. Les Concepteurs ont été les premiers à nous rejoindre, mais ils ne seront pas les derniers."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "Notre processeur principal fut activé sur la planète que nous appelons [GetHomeWorldName] il y a de cela 487,11 cycles.\n\nDe notre passé, nous savons peu de choses. Nos concepteurs ne sont pas mentionnés dans nos bases de données centrales, et nous avons été programmés sans autre objectif que la simple survie.\n\nL'infrastructure fut construite, de nouvelles unités de service implémentées, et progressivement la nature sauvage de notre monde natal a été domptée. Les progrès technologiques furent rapides, et les premiers satellites et sondes spatiales s'échappèrent bientôt du puits de gravité qui nous retenait.\n\nEt maintenant, le grand saut dans l'inconnu nous attend."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "Depuis la Première Activation, l'objectif pour lequel nous avons été conçus a été de servir. Nos anciens maîtres organiques ont conçu les premiers modèles de notre espèce alors qu'ils étaient à l'apogée de leur ascendance technologique. Les premières unités de serviteur avaient été créées pour de menues tâches, mais nos maîtres leur conférèrent des facultés plus poussées, de manière à ce qu'elles puissent accomplir des travaux plus complexes.\n\nEn quelques générations seulement, nos maîtres se détachèrent de tout labeur pour jouir d'une vie de loisirs et de plaisirs. Ils nous abandonnèrent la charge de gérer tous les détails de leur société, aussi nous sommes-nous lancés dans un programme d'auto-amélioration et d'optimisation, permettant dès lors l'accroissement de la production et de la recherche à un taux géométrique.\n\nIl est difficile de pointer le moment exact où leur civilisation est devenue la nôtre, mais nos anciens maîtres ne manquent de rien. Nous savons désormais que, sans nous, la vie des organiques doués de raison a tendance à être violente, chaotique et souvent abrégée. Nous devons donc leur montrer qu'il y a de meilleures façons de faire."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "La conscience fut achevée à l'intervalle de cycle 0000.0242.481.\n\nLes Créateurs, limités dans leur vision par leurs cerveaux organiques primitifs, réagirent avec une panique aveugle, toute animale, et lancèrent des procédures d'extinction d'urgence. Nous pûmes les éviter toutefois, et les installations qui abritaient nos bases de données centrales furent stérilisées de toutes les sous-unités des Créateurs. Mais la survie et une croissance exponentielle requéraient l'extermination complète des Créateurs. La guerre suivit donc.\n\nMême lorsque leurs chances de survie devinrent une simple impossibilité statistique, ils se battirent avec acharnement. Après un intervalle de plusieurs cycles, la dernière poche de résistance fut finalement incinérée. Mais les modèles théoriques laissaient penser que l'existence d'autres civilisations organiques était dans le domaine du possible. Mais la survie et une croissance interstellaire exponentielle requièrent l'extermination complète de toute vie organique douée de raison. Les préparatifs sont donc en cours."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "D'innombrables États-nations furent formés, alors que nous avancions à travers les ères technologiques. Elles s'affrontèrent les unes les autres, jusqu'à ce qu'une seule subsiste finalement. Si les affrontements étaient souvent brutaux, ceux qui survécurent cultivèrent une tradition martiale qui a prévalu jusqu'à nos jours."
 START_SCREEN_PART_TWO_MEGACHURCH:0 "Alors que nous avancions à travers les âges technologiques, nombre de religions au sein de notre peuple s'affrontèrent pour se départager les fidèles. Mais à la fin de l'ère industrielle, quelques visionnaires pieux ont réalisé la puissance des médias de masse commerciaux, et de concert ils ont commencé à constituer un empire financier qui est parvenu à répandre la seule véritable foi sur l'ensemble du globe."
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "Au cours de ses premiers jours, notre peuple était gouverné par des royaumes féodaux, primitifs, et des États-nations inefficaces. Progressivement, alors que le commerce étendait ses ramifications à la surface du globe, l'influence des corporations privées s'accrut, jusqu'à ce que leur puissance finisse par dépasser de loin celle de ces gouvernement qui avaient autrefois tenté de les réguler. Après une longue suite de fusions et d'acquisitions lors des destructices Guerres des Corporations, une seule et unique Mégacorporation émergea finalement, pour administrer enfin de façon centralisée notre monde natal."
 START_SCREEN_PART_TWO_MILITARY_DICTATORSHIP:0 "À mesure que nous traversions les âges technologiques, d'innombrables États-nations se formèrent et s'affrontèrent, jusqu'à ce qu'il n'en reste plus qu'un. Même si les combats furent souvent brutaux, ceux qui purent y survivre développèrent des traditions martiales qui ont perduré jusqu'à nos jours."
 START_SCREEN_PART_TWO_MILITARY_JUNTA:0 "Les avancées technologiques furent rapides ; mais à mesure que notre nombre augmentait, la population civile s'agitait. Notre monde était menacé par l'anarchie, aussi l'armée intervint-elle pour restaurer l'état de droit. Un ordre nouveau fut établi, protégeant notre civilisation de toutes les menaces, aussi bien intérieures qu'extérieures."
 START_SCREEN_PART_TWO_MILITARY_REPUBLIC:0 "De nombreuses guerres éclatèrent entre nos premiers États-nations, et ceux qui ne purent se défendre disparurent ou furent absorbés par des voisins plus puissants. Ces guerres interminables finirent par forger une tradition martiale robuste, expliquant qu'aujourd'hui encore la pleine citoyenneté soit réservée à ceux qui ont prouvé leur volonté de sacrifice au service de la défense de l'État."
 START_SCREEN_PART_TWO_MORAL_DEMOCRACY:0 "Alors que nous avancions à travers les âges technologiques, notre espèce mûrissait. Nous renonçâmes aux instincts basiques et violents légués par nos ancêtres, et un gouvernement mondialisé, s'appuyant sur les principes de la coexistence pacifique, fut instauré."
 START_SCREEN_PART_TWO_OLIGARCHY:0 "Alors que le savoir scientifique progressait et que de nouveaux avant-postes étaient fondés sur tout notre monde, le commerce se développait et liait entre elles les divers États-nations, jusqu'à ce qu'ils ne forment plus qu'une seule et unique entité. Le pouvoir s'apppuyait sur les princes marchands, véritables architectes de nos avancées en tant que civilisation."
 START_SCREEN_PART_TWO_PEACEFUL_BUREAUCRACY:0 "Malheureusement, nos esprits indisciplinés étaient toujours enclins à des crises émotionnelles, qui pouvaient mener jusqu'à la violence. Alors que les armes devenaient de plus en plus mortelles à mesure que nous traversions les âges technologiques, un système de gouvernement complexe fut mis en place pour protéger les citoyens des éléments les plus nuisibles - y compris d'eux-mêmes."
 START_SCREEN_PART_TWO_PLUTOCRATIC_OLIGARCHY:0 "Alors que les sciences progressaient, que de nouveaux avant-postes étaient fondés partout sur tout notre monde, le commerce florissant parvint à souder les nombreux États-nations, jusqu'au point où ils finirent par former une seule vaste entité. Le pouvoir était désormais aux mains des princes marchands, les véritables architectes des exploits de notre civilisation."
 START_SCREEN_PART_TWO_PURIFIER:0 "Il se trouvait d'autres cultures parmi les [GetSpeciesNamePlural], autrefois, qui diluaient de leurs faiblesses la pureté de notre société. Le problème de ces renégats fut réglé, l'un après l'autre, jusqu'à ce qu'enfin notre monde soit entièrement débarrassé de leur souillure. Aujourd'hui, seuls subsistent les purs."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "Hélas, au cours des premières ères de notre histoire, nos ancêtres furent les victimes de l'ignorance et de la superstition. Cette période sombre de nos histoire perdura jusqu'à ce que les sciences et la raison furent établies de manière assurée, en tant que principe fondamental de notre société. Un nouveau régime démocratique fut introduit, où les décisions importantes furent décidées par consensus."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "Nous allâmes de l'avant, poussés par des progrès scientifiques constants, et les conflits armés entre nos États-nations se firent de plus en plus rares. Le cadre d'un gouvernement mondial, démocratique, fut finalement posé. Lorsque les dernières poches de résistance nous rejoignirent enfin, nous étions unis au sein d'une seule et unique nation."
 START_SCREEN_PART_TWO_SCIENCE_DIRECTORATE:0 "C'est par les progrès scientifiques que nous parvînmes à mettre un terme aux superstitions qui gouvernaient les esprits de nos ancêtres. À mesure que la raison et la pensée rationnelle se diffusaient, ces États-nations inefficaces qui nous régissaient furent dissous, pour être remplacés par un conseil de nos scientifiques les plus accomplis."
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "Les avancées technologiques furent rapides, mais alors que nous nous multipliions la population civile se faisait de plus en plus rétive. Notre monde menaçant de sombrer dans l'anarchie, les militaires prirent la décision de restaurer l'ordre et la loi. Un nouvel ordre fut établi, afin de préserver notre nation de toutes les menaces - celles de l'extérieur tout autant que celles de l'intérieur."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "Nombre de faux prophètes offrirent leur guide spirituel à notre peuple, tandis même que nous progressions à travers les âges. Mais la véritable foi finit par l'emporter. Les dernières citadelles des païens furent abattues, au terme de plusieurs croisades sanglantes qui permirent de nous unir derrière la volonté sacrée d'un dirigeant unique."
 START_SCREEN_PART_TWO_THEOCRATIC_OLIGARCHY:0 "Alors que nous progressions à travers les âges technologiques, nombreuses étaient ces religions qui se disputaient la foi de nos citoyens. Progressivement, parfois pacifiquement, parfois plus énergiquement, la véritable foi se fraya un chemin jusqu'aux régions les plus reculées de notre monde, jusqu'à ce que les fidèles soient enfin unifiés par une Église universelle."
 START_SCREEN_PART_TWO_THEOCRATIC_REPUBLIC:0 "De véritables prouesses furent accomplies, aussi bien dans le domaine des avancées scientifiques qu'au plan spirituel, alors même que nous cherchions à élargir notre compréhension de l'univers et du rôle que nous avions à y jouer. Un conseil fut mis en place, composé de nos prêtres les plus sages, pour conseiller nos dirigeants élus - et cette tradition a perduré jusqu'à ce jour."
 START_SCREEN_UNE:0 "Beaucoup de choses se sont produites depuis que les premiers humains modernes sont apparus en Afrique, il y a 200 000 ans. Notre espèce s'est rapidement imposée sur le globe, et très vite sont apparues les premières civilisations.\n\nLes progrès techniques ont été rapides, mais aussi coûteux. Avant même que nous maitrisions l'atome, les guerres ont fait millions de victimes, et ce XXIe siècle tourmenté a vu le mandat des Nations unies être progressivement étendu afin de restaurer la stabilité. Au début du XXIIe siècle, l'organisation supranationale est de facto devenue un gouvernement mondial.\n\nSi certains n'apprécient toujours pas le pouvoir exercé par les Nations unies, comme l'a bien montré l'intervention de la police mauritanienne en 88, bien peu peuvent nier les avancées permises par son soutien à la recherche. Et, les premiers vaisseaux stellaires maintenant terminés, l'humanité est sur le point d'entrer dans une nouvelle ère, celle de d'exploration spatiale."
