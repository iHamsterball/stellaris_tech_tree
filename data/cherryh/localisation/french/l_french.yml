 personality_type_slaver:0 "Négrier"
 personality_type_subjugator:0 "Subjugateur"
 personality_type_uplifter:0 "Provolueur"
 personality_xenophobic_isolationists:0 "Isolationnistes xénophobes"
 personality_xenophobic_isolationists_desc:0 "Les isolationnistes xénophobes ne veulent rien avoir à faire avec le reste de la galaxie, préférant rester au sein de leurs frontières pour éviter autant que possible d'avoir à interagir avec des aliens."
 physics_research:0 "Recherche en physique"
 physics_research_desc:1 "§ELa £physics §Hrecherche en physique§! permet de découvrir de nouvelles technologies. Son rendement peut être accru en construisant des §Hlaboratoires de physique§! sur les colonies et des §Hstations de recherche§! en orbite de certaines planètes ou étoiles.§!"
