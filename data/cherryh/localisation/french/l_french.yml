 trait_adaptive:0 "Adaptative"
 trait_adaptive_desc:1 "§LCette espèce s'adapte facilement dans des environnements qui ne lui sont pas familiers.§!\n"
 trait_agrarian:0 "Agraire"
 trait_agrarian_desc:0 "§LCette espèce entretient un lien intime avec la terre, et ses membres sont des fermiers et jardiniers hors pair.§!\n"
 trait_charismatic:0 "Charismatique"
 trait_charismatic_desc:0 "§LLes membres de cette espèce ont un charisme particulier, et sont généralement considérés comme d'agréable compagnie.§!\n"
 trait_communal:0 "Grégaire"
 trait_communal_desc:0 "§LLes membres de cette espèce ont pour habitude de vivre les uns sur les autres.§!\n"
 trait_conformists:0 "Conformiste"
 trait_conformists_desc:0 "Les membres de cette espèce recherchent toujours le consensus et sont plus enclins à se plier à l'éthique dominante.\n"
 trait_conservational:0 "Économe"
 trait_conservational_desc:0 "§LLes membres de cette espèce pensent que les ressources doivent être conservées et recyclées.§!\n"
 trait_decadent:0 "Décadente"
 trait_decadent_desc:1 "§LCette espèce a besoin d'esclaves ou de serviteurs robotiques pour être heureuse.§!\n"
 trait_delicious:0 "Délicieuse"
 trait_delicious_desc:0 "§LCette espèce a connu une adaptation quelque peu surprenante au cours de son évolution en devenant hautement nutritive lorsqu'elle est mangée.§!\n"
 trait_deviants:0 "Déviante"
 trait_deviants_desc:0 "§LLes membres de cette espèce sont de nature rebelle et tentent constamment de remettre en question le statu quo.§!\n"
 trait_diverse:0 "Divers"
 trait_diverse_desc:0 "Les membres de cette espèce tendent à être très diversifiés, que ce soit psychologiquement ou morphologiquement.\n"
 trait_enduring:0 "Endurante"
 trait_enduring_desc:0 "L'espérance de vie des membres de cette espèce est inhabituellement longue.\n"
 trait_erudite:0 "Érudite"
 trait_erudite_desc:1 "§LL'ingénierie biologique a permis d'éveiller des parties dormantes du cerveau de cette espèce, améliorant grandement ses capacités mentales.§!\n"
 trait_extremely_adaptive:0 "Très adaptative"
 trait_extremely_adaptive_desc:0 "§LCette espèce est remarquablement douée pour s'adapter à n'importe quel environnement qui ne lui est pas familier.§!\n"
 trait_fertile:0 "Fertile"
 trait_fertile_desc:1 "§LLa fécondité et la gentillesse naturelles de cette espèce ont été grandement accrues par des modifications d'ordre physique et comportemental.§!\n"
 trait_fleeting:0 "Fugace"
 trait_fleeting_desc:0 "§LLe temps passe vite pour cette espèce. Ce qu'elle ne peut faire par manque de longévité, elle le compense d'autres façons.§!\n"
 trait_frail:0 "Frêle"
 trait_frail_desc:0 "Les membres de cette espèce sont particulièrement fragiles - ce qui serait une blessure mineure pour d'autres leur est fatal.\n"
 trait_hive_mind:0 "Conscience collective"
 trait_hive_mind_desc:0 "§LCette espèce est constituée d'individus semi-autonomes relevant d'une vaste conscience, unique et insondable.§!"
 trait_indolent:0 "Indolent"
 trait_indolent_desc:0 "Les membres de cette espèce rechignent face au dur labeur et plus généralement à faire des efforts.\n"
 trait_industrious:0 "Industrieuse"
 trait_industrious_desc:0 "§LCette espèce est connue pour sa nature courageuse et dure au mal, et son désir de toujours chercher à faire plus et mieux.§!\n"
 trait_intelligent:0 "Intelligente"
 trait_intelligent_desc:0 "§LCette espèce est d'une intelligence vive et apprécie les progrès technologiques rapides.§!\n"
 trait_long_lifespans:0 "Grande espérance de vie"
 trait_long_lifespans_desc:0 "L'espérance de vie naturelle de cette espèce est plus long que la normale.\n"
 trait_machine_unit:0 "Artificielle"
 trait_machine_unit_desc:0 "§LCette espèce est constituée des terminaux exécutifs d'une unique intelligence mécanique, construite à l'origine par des organiques.§!\n"
 trait_mechanical:0 "Mécanique"
 trait_mechanical_desc:2 "§LLes êtres mécaniques ont beau être bien plus complexes que les automates construits autrefois pour une tâche spécifique, ils possèdent pour la plupart des capacités de traitement assez limitées.§!\n"
 trait_natural_engineers:0 "Douée en ingénierie"
 trait_natural_engineers_desc:0 "§LCette espèce entretient un penchant naturel pour l'ingénierie et les sciences matérielles.§!\n"
 trait_natural_physicists:0 "Douée en physique"
 trait_natural_physicists_desc:0 "§LCette espèce entretient un penchant naturel pour la physique théorique et les phénomènes ayant trait aux astres.§!\n"
 trait_natural_sociologists:0 "Douée en sc. sociales"
 trait_natural_sociologists_desc:0 "§LCette espèce entretient un penchant naturel pour les sciences sociales et les études biologiques.§!\n"
 trait_nerve_stapled:0 "Dénervée"
 trait_nerve_stapled_desc:0 "§LLes connexions nerveuses non essentielles, liées aux réflexes de survie et au libre arbitre, sont tranchées, créant ainsi une espèce soumise et docile.§!\n"
 trait_nomadic:0 "Nomade"
 trait_nomadic_desc:0 "§LCette espèce a connu un passé nomade, et cela ne dérange pas ses membres de s'établir sur d'autres mondes.§!\n"
 trait_nonadaptive:0 "Peu adaptative"
 trait_nonadaptive_desc:0 "§LCette espèce s'adapte mal dans les environnements qui ne lui sont pas familiers.§!\n"
 trait_pc_ai_preference:0 "Préférence pour les mondes dominés par une I.A."
