 building_pitharan_plant:0 "Centrale d'engrais pitharan"
 building_pitharan_plant_desc:1 "Les centrales d'engrais pitharan produisent des fertilisants à partir de la poussière pitharane utilisée comme additif pour améliorer les rendements des cultures."
 building_plague_memorial:0 "Mémorial commémorant l'épidémie"
 building_plague_memorial_desc:0 "Un monument commémoratif pour rappeler aux habitants l'horrible maladie qui hantait autrefois leurs foyers. Il se dresse comme un testament à la survie de la nation."
 building_planetary_shield_generator:0 "Générateur de bouclier planétaire"
 building_planetary_shield_generator_desc:0 "$tech_planetary_shield_generator_desc$"
 building_power_hub_1:1 "Centre d'alimentation I"
 building_power_hub_1_desc:1 "Les centres d'alimentation produisent quelques crédits énergétiques par eux-mêmes, mais augmentent surtout le rendement global en crédits énergétiques de la planète."
