 planet_size_large:0 "Grande taille"
 planet_size_medium:0 "Taille moyenne"
 planet_size_small:0 "Petite taille"
 player_locations_close:0 "Joueurs en amas"
 player_locations_close_desc:1 "Place les joueurs de façon rapprochée au sein des amas."
 player_locations_clustered:0 "Joueurs répartis"
 player_locations_clustered_desc:0 "Répartis les joueurs de façon homogène dans tous les amas."
 player_locations_normal:0 "Amas"
 player_locations_normal_desc:1 "Place tous les empires de façon aléatoire au sein des amas."
 player_locations_random:0 "Aléatoire"
 player_locations_random_desc:1 "Place les empires de façon aléatoire, en ignorant totalement les amas."
 plutocratic_oligarchy:0 "Oligarchie ploutocratique"
 plutocratic_oligarchy_desc:0 "§LCe régime politique est une forme d'oligarchie ploutocratique, dirigée par une élite fortunée. C'est la fortune personnelle d'un citoyen qui définit son rôle politique.§!"
 point_defence:0 "Défense rapprochée"
 policy_appropriation:0 "Appropriation des terres"
 policy_appropriation_desc:0 "Cette police contrôle si certaines tuiles, sur les mondes récemment acquis, devraient être prises aux espèces n'ayant pas la citoyenneté."
 policy_artificial_intelligence_policy:0 "Intelligence artificielle"
 policy_artificial_intelligence_policy_desc:0 "Les perspectives d'une intelligence artificielle dotée de sa propre conscience soulèvent de nombreux écueils philosophiques et questions éthiques. Nous devons choisir notre posture quant à ce problème.\n"
 policy_border_policy:0 "Statut frontalier initial"
 policy_border_policy_desc:0 "Les frontières de l'empire représentent rien moins que notre emprise sur la galaxie. Nous devons décider si nous devons nous montrer ouverts et accueillants ou méfiants et fermés à toute civilisation que nous pourrions rencontrer."
 policy_core_worlds:0 "Population des mondes centraux"
 policy_core_worlds_desc:0 "Nous pouvons décider quelles pops sont autorisées à vivre sur nos mondes centraux. Les pops interdites qui y vivent déjà seront contraintes de se rendre dans les secteurs ou de fuir vers d'autres empires."
 policy_enlightenment:0 "Illumination des natifs"
 policy_enlightenment_desc:0 "Nos avancées technologiques pourraient être partagées avec des sociétés plus primitives afin de leur ouvrir de nouveaux horizons de recherche.\n"
 policy_first_contact_protocol:0 "Protocole de premier contact"
 policy_first_contact_protocol_desc:0 "Alors que nous parcourons les étoiles, la possibilité existe bien que nous trouvions d'autres formes de vie, aussi devons-nous définir une posture claire sur la façon de les approcher.\n"
 policy_food_stockpiling:0 "Réserves de nourriture"
 policy_food_stockpiling_desc:0 "Si nous souhaitons permettre le développement de notre civilisation interstellaire, nous devons utiliser au mieux nos réserves de nourriture afin de répondre de la manière la plus adéquate aux besoins de la population."
 policy_interference:0 "Interférence avec les natifs"
 policy_interference_desc:0 "Il y a beaucoup à gagner de l'étude des formes de vie conscientes et de leurs sociétés primitives.\n"
 policy_leader_enhancement:0 "Amélioration des personnalités"
 policy_leader_enhancement_desc:0 "Le fardeau de notre empire peut se révéler écrasant et nous devons prendre une décision sur la préparation de nos futures personnalités pour les aider à relever le défi.\n"
 policy_leadership:0 "Gouvernance"
 policy_leadership_desc:0 "Tout être n'est pas forcément qualifié pour gouverner, aussi devons-nous devons décider de qui a le droit de s'élever dans la hiérarchie.\n"
 policy_migration:0 "Migration"
 policy_migration_desc:0 "Certains, au sein de l'empire, regardent vers les étoiles en se demandant quelle vie ils pourraient se forger sur un nouveau monde.\n"
 policy_orbital_bombardment:0 "Bombardement orbital"
 policy_orbital_bombardment_desc:2 "Les bombardements orbitaux permettent de détruire depuis l'espace les armées se trouvant à la surface d'un monde. Des protocoles de bombardement plus radicaux peuvent aussi détruire les bâtiments et tuer la population.\n"
 policy_pre_sapients:0 "Préconscients"
 policy_pre_sapients_desc:0 "Nous pouvons décider d'autoriser ou non les espèces préconscientes à vivre sur nos mondes."
 policy_purge:0 "Purge"
 policy_purge_desc:0 "Les pops purgées ne peuvent travailler et finissent de toute manière par mourir, mais le processus les rend furieuses, ainsi que toutes les pops sympathisantes.\n"
 policy_refugees:0 "Réfugiés"
 policy_refugees_desc:0 "Nous pouvons décider d'accueillir ou de repousser les réfugiés fuyant les purges, les déportations ou la persécution au sein des autres empires."
 policy_resettlement:0 "Réimplantation"
 policy_resettlement_desc:0 "Cette politique contrôle si oui ou non, nous sommes autorisés à réimplanter les pops entre les planètes par la force.\n"
 policy_robot_pop_policy:0 "Travailleurs robotiques"
 policy_robot_pop_policy_desc:0 "L'invention des robots autonomes laisse à penser que les travailleurs de notre espèce pourront être remplacés, et peut-être même dépassés par des robots. Nous devons donc décider d'une posture claire sur l'automatisation à grande échelle."
 policy_slavery:0 "Esclavage"
 policy_slavery_desc:0 "Les pops asservies ne pourront jamais voter ou migrer de leur propre chef, ni rejoindre des factions autre que celle des esclaves. Elles ont un rendement en minéraux amélioré mais souffrent de sévères pénalités dans tous les autres types de recherches."
 policy_slavery_procreation:1 "Procréation des esclaves"
 policy_slavery_procreation_desc:0 "Nous pouvons décider si les esclaves devraient être autorisés à procréer ou non."
 policy_voting_rights:0 "Droit de vote"
 policy_voting_rights_desc:0 "Le processus de désignation du dirigeant peut prendre de nombreuses formes, le vote démocratique n'étant que l'une de celles possibles.\n"
 policy_war_economy:0 "Économie de guerre"
 policy_war_economy_desc:0 "Nous pouvons adapter notre industrie et notre économie en prenant le contrôle d'actifs du secteur civil en cas de situations désespérées lors de guerres défensives. Mais l'inconvénient de ces politiques est que nous aurons à souffrir de pénalités inverses lorsque nous remporteront des victoires lors de guerres offensives...\n"
 policy_war_philosophy:0 "Philosophie de la guerre"
 policy_war_philosophy_desc:0 "La guerre est une chose complexe, et la guerre entre des empires stellaires plus encore. Notre façon de considérer ce sujet est d'une importance cruciale pour les affaires étrangères.\n"
 pop_habitability:0 "Habitabilité du monde"
 population_control_no:0 "Aucun contrôle de la population"
 population_control_no_tooltip:0 "$population_control_yes_tooltip$"
 population_control_no_tooltip_delayed:1 "§LUne espèce qui ne se propage pas finira par s'éteindre.§!"
 population_control_yes:0 "Contrôle de la population"
 population_control_yes_tooltip:0 "Le §Hcontrôle de la population§! empêche les pops de cette espèce de se développer."
 population_control_yes_tooltip_delayed:0 "§LLes champs de suppression sélective de la reproduction sont souvent qualifiés d'« outils démographiques dépassés ».§!"
 postatomic_army:0 "Armée post-atomique"
 postatomic_army_desc:1 "Une armée post-atomique est bien équipée selon les standards primitifs et son entraînement et sa discipline peuvent parfois rivaliser avec les plus résistantes des forces martiales civilisées."
 postatomic_army_plural:0 "Armées post-atomique"
 pre_sapients_allow:1 "Tolérés"
 pre_sapients_allow_desc:3 "Un animal intelligent reste un animal. Nul besoin de se soucier de lui.\n\n§ELes préconscients peuvent être purgés de façon sélective.§!"
 pre_sapients_allow_name:4 "Préconscients tolérés"
 pre_sapients_eat:1 "Chassés"
 pre_sapients_eat_desc:0 "Un animal n'ayant pas accédé à la conscience peut difficilement être considéré comme membre de l'empire, mais peut toujours être utile pour sa croissance d'une autre manière...\n\n§ELes préconscients vivant sur nos mondes seront utilisés pour l'alimentation, ce qui réduira lentement leur population.§!"
 pre_sapients_eat_name:1 "Préconscients chassés"
 pre_sapients_protect:0 "Protégés"
 pre_sapients_protect_desc:1 "Même si elles ne sont que des animaux, ces créatures ne valent pas moins que ce que nous avons été. Il convient de leur laisser une chance d'avoir un avenir.\n\n§ELes préconscients ne peuvent être purgés de façon sélective et leurs mondes ne peuvent être terraformés.§!"
 pre_sapients_protect_name:0 "Préconscients protégés"
 pre_sapients_purge:0 "Extermination"
 pre_sapients_purge_desc:0 "Tous les droits sont issus de la capacité au raisonnement. Un animal n'est qu'un animal, et un animal se tenant sur notre route est juste une vermine.\n\n§ELes préconscients vivant sur nos mondes sont purgés§!"
 pre_sapients_purge_name:3 "Préconscients exterminés"
 primitive_army:0 "Armée primitive"
 primitive_army_desc:1 "Une armée primitive n'est rien de plus qu'une foule désorganisée équipée avec les armes barbares que son monde a réussi à produire."
 primitive_army_plural:0 "Armées primitives"
 primitive_feudalism:0 "Féodalité primitive"
 primitive_feudalism_desc:0 "§LRégime politique primitif, où des royaumes féodaux décentralisés sont en constante rivalité pour dominer la région.§!"
 primitive_space_station:0 "Station spatiale primitive"
 primitive_space_station_plural:0 "Stations spatiales primitives"
 probe:0 "Sonde spatiale"
 probe_plural:0 "Sondes spatiales"
 promoted_authoritarian:0 "Promotion de l'autoritarisme"
 promoted_authoritarian_desc:0 "Le gouvernement met en avant l'éthique §Hautoritariste§!."
 promoted_egalitarian:0 "Promotion de l'égalitarisme"
