 direct_democracy_desc:0 "§LCe régime politique est une forme matérialiste de démocratie, où les citoyens utilisent des réseaux informatique pour voter directement sur la plupart des questions concernant l'État.§!"
 disconnected_machine_pops_collapse_citizenship:0 "$TRIGGER_FAIL$ Une fois coupé le lien avec l'§H$auth_machine_intelligence$§! centrale, les pops artificielles sont rendues inopérantes."
 disconnected_machine_pops_kill_themselves_citizenship:0 "$TRIGGER_FAIL$ Ces drones sans conscience s'effondrent dès qu'ils sont coupés de l'§Y$auth_machine_intelligence$§!."
 divine_mandate:0 "Mandat divin"
 divine_mandate_desc:0 "§LCe régime politique est une forme d'autocratie spiritualiste, où le dirigeant est considéré comme un symbole d'ordre divin. La religion établie est largement employée pour soutenir l'appareil d'État.§!"
 divine_mandate_special:0 "Chacun des dirigeants peut faire élever un mausolée"
 does_not_embrace_slavery:0 "$TRIGGER_FAIL$ Notre empire n'autorise pas l'§Y$policy_slavery$§! ou n'a pas adopté l'éthique §Y$ethic_authoritarian$§!."
 does_not_embrace_slavery_phobe:0 "$TRIGGER_FAIL$ Notre empire n'autorise pas §Y$policy_slavery$§! ou n'a pas adopté l'éthique §Y$ethic_xenophobe$§!."
 dry:0 "§Y(Climat sec)§!"
 dumb_robots_desc:0 "Ces robots sont dans un état de servitude non consciente."
 dynamic_we:0 "Dynamique"
 dynamic_we_desc:1 "Une économie de guerre dynamique alloue de très importants avantages sur la production si nous perdons des guerres défensives, au prix d'une perte d'efficacité inverse si nous gagnons des guerres offensives.\n\n§HGuerres défensives :§! §G+90%§! sur l'efficacité de la production militaire pour un score de guerre de §R-100§!\n\n§HGuerres offensives :§!\n§R-90%§! sur l'efficacité de la production militaire pour un score de guerre de §G+100§!"
 dynamic_we_name:0 "Économie de guerre dynamique"
 early_space_age:0 "Débuts de l'Âge spatial"
 early_space_age_desc:0 "Cette civilisation est entrée dans l'Âge de la conquête spatiale. Des satellites primitifs orbitent autour de leur monde natal, et la première mission spatiale habitée a été réalisée en orbite basse. Ils seront bientôt prêts à quitter leur monde."
 east:0 "Est"
 edict_arms_race:0 "Course à l'armement"
 edict_arms_race_desc:0 "Ce décret de militarisme fanatique se concentre sur tous les efforts administratifs et sociétaux nécessaires pour atteindre une production d'équipements militaires efficace.\n\n"
 edict_biochemical_suppression:0 "Suppression biochimique"
 edict_biochemical_suppression_desc:0 ""
 edict_capacity_overload:0 "Surcharge de capacité"
 edict_capacity_overload_desc:2 "Ce décret permet de surcharger temporairement les réseaux énergétiques, autorisant ainsi les centrales de l'empire à accroître leur production."
 edict_consecrated_worlds:1 "Monde consacré"
 edict_consecrated_worlds_desc:0 "Sanctifie ce monde, le consacrant au coeur des traditions de notre foi. Les pèlerins viendront de fort loin pour se réjouir dans son aura sacrée."
 edict_crystal_bounty:0 "Prime sur les cristaux"
 edict_crystal_bounty_desc:1 "§LOrdonne aux flottes de récupérer les restes minéraux des entités cristallines détruites.§!\nMinéraux par flotte vaincue : §G250§!"
 edict_crystal_sonar:0 "Sonar en cristal"
 edict_crystal_sonar_desc:0 "Nous permet d'ordonner aux flottes d'utiliser une technique spéciale lors de rencontres avec des entités cristallines, reconnaissant instantanément les systèmes dans lesquels elles se trouvent.\nCoût énergétique : §R30§!"
 edict_drone_bounty:0 "Prime sur les drones"
 edict_drone_bounty_desc:1 "§LOrdonne aux flottes de récupérer les cellules énergétiques des anciens drones miniers détruits.§!\nCrédits énergétiques par flotte vaincue : §G500§!"
 edict_droning_optimizations:0 "Optimisation des drones"
 edict_droning_optimizations_desc:3 "§LÉlaboré à partir des techniques des anciens drones miniers, ce procédé d'optimisation des dépenses énergétiques permet d'accroître le rendement en ressources.§!"
 edict_encourage_free_thought:1 "Encouragement à la pensée politique"
 edict_encourage_free_thought_desc:1 "Ce décret encourage la population à débattre de façon publique des questions politiques, même si cela peut la pousser à s'égarer."
 edict_engineering_research_focus:0 "Bourses de recherches en ingénierie"
 edict_engineering_research_focus_desc:0 "Ce décret favorise le département d'ingénierie en lui octroyant des fonds additionnels au détriment d'autres disciplines scientifiques.\n\n"
 edict_engineering_research_focus_hive:0 "Ce décret oriente les drones scientifiques sur les recherches en ingénierie au détriment de tout autre savoir."
 edict_engineering_research_focus_machine:0 "Oriente la puissance de calcul sur des modèles théoriques propres à l'ingénierie en abaissant la priorité des autres champs de la recherche."
 edict_farming_subsidies:0 "Subventions agricoles"
 edict_farming_subsidies_desc:1 "Ce décret fournit des plans de relance économique agressifs qui entendent engendrer des effets positifs et quantifiables sur la production de nourriture.\n\n"
 edict_greater_crystal_bounty:0 "Prime aux grands cristaux"
 edict_greater_crystal_bounty_desc:1 "§LOrdonne aux flottes de récupérer les restes minéraux des entités cristallines détruites.§!\nMinéraux par flotte vaincue : §G500§!"
 edict_illegal_aliens:0 "Aliens illégaux"
 edict_illegal_aliens_desc:0 "Ce décret de xénophobie fanatique décourage fortement les races aliens à s'installer sur la planète. De fait, tous les xénos qui vivent déjà sur place feraient bien de faire leurs bagages et déménager...\n\n"
 edict_information_quarantine:0 "Quarantaine de l'information"
 edict_information_quarantine_desc:1 "Ce décret impose de strictes vérifications sur les flux d'informations afin de mieux préserver les identités culturelles locales.\n\n"
 edict_infrastructure_projects:0 "Projets d'infrastructure"
 edict_infrastructure_projects_desc:1 "Ce décret facilite les nouvelles initiatives de construction grâce à son poids politique considérable.\n\n"
 edict_land_of_opportunity:0 "Terre d'opportunités"
 edict_land_of_opportunity_desc:2 "Ce décret permet la mise en place de campagnes de presse ciblées, décrivant l'empire comme un modèle social de nouvelle frontière, un lieu où tout le monde peut prospérer et bénéficier d'un nouveau départ."
 edict_legal_aliens:0 "Aliens légaux"
 edict_legal_aliens_desc:0 "Ce décret de xénophilie fanatique lance une campagne de presse monumentale pour inviter les aliens à venir vivre sur la planète dans un glorieux paradis multiculturel.\n\n"
 edict_map_the_stars:0 "Cartographier les étoiles"
 edict_map_the_stars_2:0 "$edict_map_the_stars$"
 edict_map_the_stars_2_desc:0 "$edict_map_the_stars_desc$"
 edict_map_the_stars_desc:0 "Ce décret encourage à conduire une exploration galactique poussée pour faire la lumière sur l'obscurité et découvrir les merveilles qui se cachent dans l'au-delà.\n\n"
 edict_patrol_drones:0 "Drones de patrouille"
 edict_patrol_drones_desc:0 "Le recours intensif à des drones de surveillance permet à l'intelligence mécanique de s'assurer de la coopération et de l'obéissance à l'échelle planétaire."
 edict_peace_festivals:0 "Festivals de la paix"
 edict_peace_festivals_desc:1 "Ce décret fanatiquement pacifiste encourage un esprit d'unité et de bonne humeur en toutes saisons grâce à de nombreux festivals et événements spéciaux."
 edict_physics_research_focus:0 "Bourses de recherches en physique"
 edict_physics_research_focus_desc:0 "Ce décret favorise le département de physique en lui octroyant des fonds additionnels au détriment d'autres disciplines scientifiques.\n\n"
 edict_physics_research_focus_hive:0 "Ce décret oriente les drones scientifiques sur les recherches en physique au détriment de tout autre savoir."
 edict_physics_research_focus_machine:0 "Oriente la puissance de calcul sur des modèles théoriques propres à la physique en abaissant la priorité des autres champs de la recherche."
 edict_privatization_campaign:1 "Administration de base"
 edict_privatization_campaign_desc:1 "Ce décret d'individualisme fanatique encourage les individus à s'impliquer davantage dans l'effort de production afin qu'ils y prennent leur part de responsabilités.\n\n"
 edict_production_targets:0 "Cibles de production"
 edict_production_targets_desc:1 "Ce décret représente un effort administratif qui se concentre sur la réévaluation des priorités et des objectifs de production pour induire une amélioration des rendements miniers.\n\n"
 edict_propaganda:0 "Émissions de propagande"
 edict_propaganda_desc:1 "Ce décret crée des techniques de livraison de l'information élargies afin de s'assurer que les processus de mythologie narrative restent cohérents et positifs.\n\n"
 edict_purity_laws:0 "Lois sur la pureté"
 edict_purity_laws_desc:0 "Ce décret fanatiquement xénophobe assure la pureté de notre espèce et l'unité de l'empire en imposant des lois de ségrégation extrêmement strictes."
 edict_reeducation_campaign:0 "Campagne de rééducation"
 edict_reeducation_campaign_desc:1 "Ce décret crée des campagnes de rééducation locales qui affirment que la dissension n'est rien d'autre que le produit de l'ignorance et de l'échec de la raison.\n\n"
 edict_religious_unity:1 "Unité spirituelle"
 edict_religious_unity_desc:1 "Ce décret fanatiquement spirituel unit la populace dans une ferveur quasi religieuse, en mettant un accent particulier sur les récoltes et les rituels de fertilité.\n\n"
 edict_share_the_burden:0 "Partager le fardeau"
 edict_share_the_burden_desc:1 "Ce décret impose la rotation des tâches et des horaires de travail pour les esclaves, car des corvées plus variées peuvent légèrement améliorer la productivité.\n\n"
 edict_social_engineering:0 "Ingénierie sociale"
 edict_social_engineering_desc:1 "Ce décret de collectivisme fanatique rend obligatoire l'usage d'instruments sociaux subtiles pour renforcer nos philosophies gouvernantes sur la planète.\n\n"
 edict_social_welfare_programs:0 "Programmes de bien-être social"
 edict_social_welfare_programs_desc:0 "Ce décret introduit une large gamme de programmes sociaux aux coûts exorbitants pour faciliter la vie du peuple.\n\n"
 edict_society_research_focus:0 "Bourses de recherches sociétales"
 edict_society_research_focus_desc:0 "Ce décret favorise le département sociétal en lui octroyant des fonds additionnels au détriment d'autres disciplines scientifiques.\n\n"
 edict_society_research_focus_hive:0 "Ce décret oriente les drones scientifiques sur les recherches sociétales au détriment de tout autre savoir."
 edict_society_research_focus_machine:0 "Oriente la puissance de calcul sur des modèles théoriques propres à la société en abaissant la priorité des autres champs de la recherche."
 edict_spirit_of_science:0 "Amour de la science"
 edict_spirit_of_science_desc:0 "Ce décret de matérialisme fanatique se concentre sur tous les efforts administratifs et sociétaux nécessaires pour atteindre une recherche efficace et pour célébrer la Raison.\n\n"
 edict_the_grand_fleet:0 "La Grande Flotte"
 edict_the_grand_fleet_desc:0 "Ce décret met la fierté et la gloire de la Grande Flotte de l'empire au-dessus de toutes choses et s'assure qu'une attention politique considérable reste mise en oeuvre pour pérenniser sa prospérité.\n\n"
 elite_guard_army:0 "Armée de gardes d'élite"
