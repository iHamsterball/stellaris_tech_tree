 promoted_spiritualist:0 "Promotion du spiritualisme"
 promoted_spiritualist_desc:0 "Le gouvernement met en avant l'éthique §Hspiritualiste§!."
 promoted_xenophile:0 "Promotion de la xénophilie"
 promoted_xenophile_desc:0 "Le gouvernement met en avant l'éthique §Hxénophile§!."
 promoted_xenophobe:0 "Promotion de la xénophobie"
 promoted_xenophobe_desc:0 "Le gouvernement met en avant l'éthique §Hxénophobe§!."
 psionic_army:0 "Armée psionique"
 psionic_army_desc:0 "Des soldats doués de capacités psioniques. Leur concentration sur les pouvoir psioniques destructifs a mené à des tactiques et stratégies radicalement différentes sur le champ de bataille - leur premier objectif est toujours d'éliminer la volonté de combattre."
 psionic_army_plural:0 "Armées psioniques"
 psionic_avatar:0 "Avatar du Suaire"
 psionic_avatar_plural:0 "Avatars du Suaire"
 purge_allowed:0 "Autorisées"
 purge_allowed_all:0 "Autorisée"
 purge_allowed_all_desc:0 "Il faut se débarrasser des éléments perturbateurs et corrompus au sein de l'empire afin d'éviter que le désordre ne s'enracine en chacun de nous.\n\n§EPermet de purger n'importe quelle pop.§!"
 purge_allowed_all_name:0 "Purge autorisée"
 purge_allowed_desc:0 "Si nous souhaitons éviter d'être touchés à notre tour, il nous faut nous débarrasser des éléments perturbateurs et corrompus se trouvant dans l'empire.\n\n§EPermet de purger et déporter les pops§!"
 purge_allowed_name:0 "Purges autorisées"
 purge_allowed_xenos_only:0 "Xénos seulement"
 purge_allowed_xenos_only_desc:1 "Nous devons autoriser des méthodes efficaces pour réguler et contrôler la propagation des formes de vie inférieures au sein de notre empire.\n\n§EPeut purger les pops des autres espèces§!"
 purge_allowed_xenos_only_name:0 "Purge xéno uniquement"
 purge_displacement:0 "Déportation"
 purge_displacement_only:0 "Déportation uniquement"
 purge_displacement_only_desc:0 "Il n'est pas de notre responsabilité de pourvoir aux besoin de ceux qui pourraient ébranler notre société. Qu'ils partent ailleurs trouver un nouveau foyer, en dehors de notre espace.\n\n§EPermet de déporter les pops§!"
 purge_displacement_only_name:0 "$purge_displacement_only$"
 purge_displacement_tooltip:0 "Les pops concernées vont être progressivement expulsées de notre espace. À elle de trouver un refuge ailleurs."
 purge_displacement_tooltip_delayed:0 "§LCe n'est pas que nous les expulsons leurs foyers. Simplement, leurs foyers ne sont plus à eux, c'est tout.§!"
 purge_labor_camps:0 "Travail forcé"
 purge_labor_camps_tooltip:0 "Les pops de cette espèce travaillent jusqu'à en mourir et peuvent être utilisées pour produire £food §Hnourriture§! et £minerals §Hminéraux§! jusqu'à leur trépas."
 purge_labor_camps_tooltip_delayed:0 "§LAu moins, par leur sacrifice ultime, ces pops se seront avérées un minimum utiles.§!"
 purge_matrix:1 "Traitement chimique"
 purge_matrix_tooltip:1 "La physiologie des pops concernées est préparée pour l'intégration au sein du réseau énergétique, où le processus chimique qui les alimente est redirigé pour accroître nos réserves énergétiques. Le processus est fatal, mais au moins la mort est lente."
 purge_matrix_tooltip_delayed:1 "§LCes pops prendront très bientôt une forme bien plus utile.§!"
 purge_neutering:0 "Stérilisation"
 purge_neutering_tooltip:0 "Les pops de cette espèce ne se développent plus, et finiront par disparaître avec le temps, mais elles ne subissent qu'une pénalité de £happiness §Rbonheur§! réduite."
 purge_neutering_tooltip_delayed:0 "§LRien d'autre que l'élimination progressive d'une population. Notre civilisation travaille pour conntaître un avenir radieux, mais certains ne seront plus là pour le voir.§!"
 purge_normal:0 "Extermination"
 purge_normal_tooltip:0 "Les pops de cette espèce sont éradiquées de façon systématique. Il s'agit de la forme de purge la plus rapide qui soit."
 purge_normal_tooltip_delayed:0 "§LLes équipes d'extermination sont efficaces. Éradiquer des populations entières prend naturellement du temps, mais le travail est bien fait.§!"
 purge_not_allowed:0 "Prohibée"
 purge_not_allowed_desc:0 "La purge est une atrocité et devrait toujours être considérée comme telle.\n\n§EAucune pop que ce soit ne peut être purgée.§!"
 purge_not_allowed_name:0 "Purge prohibée"
 purge_processing:0 "Traitement"
 purge_processing_tooltip:0 "Les pops de cette espèce sont transformées en denrées riches en nutriments, ce qui améliore jusqu'à leur trépas la disponibilité en £food §Hnourriture§!."
 purge_processing_tooltip_delayed:0 "§LC'est triste, certes. Mais c'est indéniable. Certains ne sont destinés qu'à permettre à de meilleurs qu'eux d'atteindre leurs ambitions.§!"
 queen_swarm:0 "Reine"
 queen_swarm_plural:0 "Reines"
 random_system_initializer_DESC:0 "Agencement aléatoire de système solaire.\n\n$system_initializer_DESC$"
 rare:0 "Rares"
 rebel_army:0 "Armée rebelle"
 rebel_army_desc:0 "Les rebelles créés à partir de pops qui en ont assez de subir des traitements injustes."
 rebel_slave_defense_army:0 "Compagnie esclave rebelle"
 rebel_slave_defense_army_desc:0 "Armées composées d'esclaves mécontents qui se soulevés pour prendre les armes et s'emparer de la planète."
 refugees_allowed:0 "Réfugiés accueillis"
 refugees_allowed_desc:0 "Ceux qui fuient la mort et la persécution dont sont responsables les tyrans sont les bienvenus chez nous.\n\n§ELes réfugiés en provenance des autres empires peuvent s'installer dans notre espace§!"
 refugees_allowed_name:0 "$refugees_allowed$"
 refugees_not_allowed:0 "Aucun réfugié"
 refugees_not_allowed_desc:0 "Ouvrir nos frontières à la lie des autres sociétés ne ferait qu'ébranler notre civilisation.\n\n§ELes réfugiés en provenance des autres empires ne peuvent s'installer dans notre espace§!"
 refugees_not_allowed_name:0 "$refugees_not_allowed_name$"
 refugees_only_citizens:0 "Espèces citoyennes uniquement"
 refugees_only_citizens_desc:0 "La compassion ne doit pas l'emporter sur le bon sens. Seuls ceux qui peuvent constituer un apport utile à la société doivent être acceptés au sein de notre espace.\n\n§ELes réfugiés en provenance des autres empires et membres d'espèces disposant de la pleine citoyenneté peuvent s'installer notre espace§!"
 refugees_only_citizens_name:0 "$refugees_only_citizens$"
 renaissance_age:0 "Renaissance"
 renaissance_age_desc:0 "Cette civilisation est actuellement dans l'équivalent de la Renaissance. Le savoir scientifique s'améliore rapidement et l'invention de la poudre a révolutionné la guerre."
