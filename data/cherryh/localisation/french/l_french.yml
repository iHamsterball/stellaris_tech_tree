 FE_IRONMAN_TOOLTIP:0 "§HMode Ironman§!\nEn mode Ironman mode, les triches de console sont désactivées et le jeu est automatiquement sauvé régulièrement sur un seul fichier. Dans les parties jouées avec ce paramètre, il n'y a pas de retour en arrière."
