 border_access_civilian_desc:0 "Permet aux vaisseaux civils de se déplacer à l'intérieur des frontières."
 border_access_construction:0 "Droits de stationnement"
 border_access_construction_desc:0 "Autorise à d'autres la construction de stations miliaires et de trous de ver au sein de nos frontières."
