 building_ministry_benevolence:0 "Ministère de la bienveillance"
 building_ministry_benevolence_desc:0 "Afin de fournir les meilleures conditions d'existence à nos citoyens, et de leur offrir la sécurité à laquelle ils ont droit, nous avons centralisé les branches de la bureaucratie étatique en un seul endroit."
 building_monument:0 "Monument"
 building_monument_desc:0 "Un monument à la gloire d'un grand personnage."
 building_monument_desc_proper:0 "Un monument colossal honorant l'inoubliable [GetRulerName]."
 building_monument_proper:0 "Monument à [GetRulerName]"
 building_monument_purity:0 "Monument à la pureté"
 building_monument_purity_desc:1 "$tech_purity_campaigns_desc$"
 building_mutant_landfill:0 "Décharge de mutants"
 building_mutant_landfill_desc:0 "Une masse putride de cadavres de mutants. Leur matière organique volatile s'est agrégée pour former une sorte de structure."
 building_network_junction:0 "Noeud du réseau"
 building_network_junction_desc:0 "Ce puissant émetteur-récepteur accroît la bande passante des signaux échangés en continu entre les différents systèmes relevant de l'empire."
 building_neuro_electric_amplifier:0 "Amplificateur neuro-électrique"
 building_neuro_electric_amplifier_desc:0 "Ce complexe amplifie les signaux neuraux transmis entre les unités cybernétiques sous notre contrôle, permettant un gain de productivité."
 building_neuro_electric_amplifier_triggered_effect:0 "Pops cybernétiques :\n   $minerals$ : §G+15%§!\n   $energy$ : §G+15%§!"
 building_nutrient_paste_facility:0 "Usine de pâte nutritive"
 building_nutrient_paste_facility_desc:0 "Ce complexe recourt à divers sous-produits industriels pour fabriquer une pâte épaisse constituant une excellente source de nutriments pour les organiques. Une fois ajoutés quelques parfums de saveur chimiques, cette pâte peut être façonnée pour prendre vaguement la forme de plats préparés. De toute façon, 70% des organiques sont incapables de faire la différence."
 building_odd_factory:0 "Étrange usine"
 building_odd_factory_desc:0 "Un complexe bien conçu qui produit des ressources à haute valeur ajoutée, abandonné sur la planète par une civilisation différente."
 building_organic_paradise:0 "Paradis organique"
 building_organic_paradise_desc:1 "Un paradis artificiel contrôlé par l'I.A., conçu pour pourvoir à tous les besoins d'une créature organique consciente tant qu'elle n'exprime par aucun désir d'autodétermination."
 building_organic_sanctuary:0 "Sanctuaire organique"
 building_organic_sanctuary_desc:1 "Ce sanctuaire offre un environnement confiné aux organiques, où ils peuvent prospérer de manière sûre et, surtout, contrôlée."
 building_orillium_factory:0 "Usine d'explosifs orillium"
 building_orillium_factory_desc:1 "Les qualités uniques du minerai d'orillium lui permettent d'être transformé en des explosifs de haute précision, particulièrement adaptés pour des explosions contrôlées lors des opérations minières de grande profondeur."
 building_paradise_dome:0 "Dôme du paradis"
 building_paradise_dome_desc:1 "Un dôme élyséen contenant des échantillons des beautés de la nature, conservés avec grand soin pour induire une sensation puissante de nostalgie et de patriotisme."
 building_particle_accelerator:0 "Accélérateur de particules"
 building_particle_accelerator_desc:0 "Cet ancien accélérateur de particules a été construit en utilisant un nouveau concept, et les terminaux qui ont survécu au sein de la structure contiennent des quantités astronomiques de données de recherche qui semblent avoir été amassées par quelqu'un qui devait être un brillant physicien théorique."
 building_penal_colony:0 "Colonie pénale"
 building_penal_colony_desc:0 ""
 building_physics_lab_1:0 "Labo de physique I"
 building_physics_lab_1_desc:1 "Les laboratoires de physique sont des institutions spécialisées dans la génération de ressources physiques supplémentaires."
 building_physics_lab_2:0 "Labo de physique II"
