 name_list_AVI4:0 "Aviaire 4"
 name_list_AVI4_desc:0 "§YPersonnalités :§! Strigi Rokk, Kawikk Nacayo\n§YVaisseaux :§! Stryge le Sans-Coeur, Buzard Hurleur\n§YFlottes :§! Ailes du Néant Plume Stellaire, Ailes du Néant Bruit des Nuages\n§YColonies :§! Aire Astrale, Repaire d'Haro"
 START_SCREEN_PART_ONE_GAIA:0 "Au cours des âges ayant suivi la formation des premières communautés primitives de [GetSpeciesNamePlural] dans les vallées paradisiaques et forêts luxuriantes de [GetHomeWorldName], notre civilisation s'est étendue et a prospéré."
 START_SCREEN_PART_TWO_TRADE_LEAGUE:0 "Dans ses premiers temps, notre peuple était gouverné par des royaumes féodaux primitifs et des États-nations inefficaces. Mais, progressivement, avec le développement du commerce mondial, une myriade de corporations, de consortiums et de guildes regroupant les négociants et marchands se sont faits plus opulents et influents. Après une période  de conflits et de rivalités, les plus puissantes de ces entités ont formé une ligue commerciale, devenue suffisamment puissante pour diriger l'économie de notre monde et devenir dans les faits un gouvernement mondialisé."
 START_SCREEN_PART_TWO_BANDIT_KINGDOM:0 "C'est un droit ancien que le fort domine le faible, et notre société s'est construite sur ce fondement. Si l'on est incapable de protéger ce qui est à nous, alors cela appartient à quiconque peut s'en emparer. De cette manière, les plus forts et les plus rusés d'entre nous se sont élevés au pouvoir, tandis que les autres étaient contraints de respecter l'ordre établi."
 START_SCREEN_POST_LIFE_SEEDED:0 "Le vaste monde que nous considérons comme nôtre a toujours été un véritable Éden pour nous, et à mesure que nos connaissances scientifiques ont progressé, nous avons commencé à mieux remarquer des motifs dans la biosphère qui ne pouvaient pas être naturels.\n\nQuelque entité aurait-elle créé ce monde tout spécialement pour nous ? Jouerions-nous un quelconque rôle dans un dessein plus vaste ? Mais, quelles que puissent être ses origines, grâce au climat plaisant et à l'environnement favorable de notre monde natal notre peuple a prospéré."
