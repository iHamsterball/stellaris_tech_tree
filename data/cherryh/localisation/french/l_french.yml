 defense_in_depth_doctrine_desc:0 "Laissons l'ennemi venir à nous. Il devra nous affronter pour chaque planète, chaque lune, chaque astéroïde qui se trouve dans notre espace. Jamais nous ne nous rendrons.\n\n"
 no_retreat_doctrine:0 "Pas de retraite"
 no_retreat_doctrine_name:0 "Doctrine de la non-retraite"
 no_retreat_doctrine_desc:0 "On attend de nos vaisseaux qu'ils combattent jusqu'au dernier. Nous ne tolérerons aucun repli, aucune retraite, aucune déroute. Pour la flotte, il n'y a rien d'autre que la victoire ou la mort. Pas un pas en arrière !\n\n"
 hit_and_run_doctrine:0 "Escarmouche"
 hit_and_run_doctrine_name:0 "Doctrine de l'escarmouche"
 hit_and_run_doctrine_desc:0 "Un ennemi supérieur en nombre peut être progressivement réduit par la répétition de petits coups semblant quasi insensibles. Il vaut toujours mieux attendre le moment parfait pour délivrer le coup de grâce.\n\n"
 rapid_deployment_doctrine:0 "Déploiement rapide"
 rapid_deployment_doctrine_name:0 "Doctrine du déploiement rapide"
 rapid_deployment_doctrine_desc:0 "Nous devons faire mouvement de façon extrêmement rapide pour frapper là où l'ennemi est le faible, et revenir lorsqu'il s'apprête à attaquer. Pour atteindre la victoire, rien ne vaut la célérité du mouvement.\n\n"
