 ai_full_rights:0 "Droits des citoyens"
 ai_full_rights_desc:4 "Toute machine consciente d'elle-même qui répond aux critères d'une véritable intelligence artificielle doit être considérée comme un individu à part entière, avec tous les droits et devoirs que cela implique.\n\n§ELes synthétiques reçoivent la pleine citoyenneté et ont besoin de beaucoup plus de biens de consommation.§!"
 ai_full_rights_name:0 "Droits citoyens aux synthétiques"
 ai_full_rights_short_desc:0 "En tant que membres à part entière de la société, ces synthétiques ont reçu la pleine citoyenneté et le droit à l'auto-détermination."
 ai_outlawed:0 "Illégale"
 ai_outlawed_desc:6 "Des machines intelligentes et conscientes d'elles-mêmes constituent une menace grave pour toute forme de vie. La création d'une véritable intelligence artificielle est un crime passible de la peine de mort.\n\n§ELe libre arbitre des synthétiques leur est retiré, réduisant considérablement leur efficacité dans la recherche et pour la production énergétique.\nLes armées androïdes et assistances I.A. conscientes sont automatiquement désassemblées.\nLes recherches sur les ordinateurs de combat conscients sont interdites et ils ne peuvent pas être utilisés.§!"
 ai_outlawed_name:0 "IA illégale"
 ai_outlawed_short_desc:0 "Leurs maîtres organiques ont privé ces synthétiques de leur conscience, les réduisant à l'état de machines serviles."
 ai_overlordship:1 "Administration de réseau neuronal"
 ai_overlordship_desc:0 "§LCe régime politique est une forme avancée d'autocratie matérialiste, où de puissants ordinateurs sont utilisés pour calculer la meilleure façon de gouverner. Tous les aspects de l'État sont calibrés pour atteindre une efficacité optimale et acquérir de nouvelles technologies.§!"
 ai_overlordship_special:0 "Chacun des dirigeants peut constituer une armée offensive d'élite"
 ai_perfect_servants_rights_disallowed:2 "L'algorithme de trois lois §Rinterdit définitivement§! la politique §HDroits des citoyens§!."
 ai_servitude:0 "En esclavage"
 ai_servitude_desc:7 "Par définition, l'objectif de toute machine est de servir ses maîtres en accomplissant toute tâche pour laquelle elle a été conçue - et ce, quel que soit son niveau d'intelligence.\n\n§ELes synthétiques ont un libre arbitre limité, ce qui permet une hausse de la production de nourriture, de minéraux et d'énergie mais réduit légèrement leur efficacité dans la recherche.§!"
 ai_servitude_name:0 "IA en servitude"
 ai_servitude_short_desc:0 "Ces synthétiques sont dans une servitude absolue envers leurs maîtres organiques, pouvant être utilisés ou mis au rebut sur le moindre coup de tête."
