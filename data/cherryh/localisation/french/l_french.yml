 slavery_allowed:0 "Autorisé"
 slavery_allowed_all:0 "Autorisé"
 slavery_allowed_all_desc:0 "Permet l'asservissement de toute pop au sein de notre empire.\n\n§EPeut asservir tout type de pop.§!"
