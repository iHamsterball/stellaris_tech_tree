 civic_tooltip_devouring_swarm_effects:10 "Ne peut entretenir la moindre §Yrelation diplomatique§! avec les autres empires.\nDispose du casus belli §YFaim§! contre tous les autres empires.\nLes §Yxénopops§! sont systématiquement dévorées.\nDévorer les £pop xénopops suscite de la £society §Y$society_research$§!.\n§Y$MOD_SHIP_HITPOINTS_MULT$§! : §G+25%§!.\n§Y$MOD_SHIP_HULL_REGEN_ADD_PERC$§! et §Y$MOD_SHIP_ARMOR_REGEN_ADD_PERC$§! : §G+0.5%§!.\n§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! : §G-50%§!\n§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! : §G+40%§!.\n§Y$category_biology_research_speed_mult$§! : §G+20%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§! : §G-25%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! : §G+33%§!\n"
