 trait_robot_awoken_01:0 "Éternellement dans les limbes"
 trait_robot_awoken_01_desc:0 "Touchés par des erreurs inexplicables et des pannes constantes, les anciens aliens ne se sont pas bien habitués à leurs nouveaux corps mécaniques. Ils font pourtant preuve d'une aptitude inhabituelle pour les sciences, inédite pour des robots de bas niveau - ce qui est sans doute une bonne indication de l'intellect qu'ils renferment."
 trait_robot_awoken:0 "Éveillée"
 trait_robot_awoken_desc:0 "Même sous leur forme mécanique, les Éveillés ont conservé un certain nombre de leurs traits d'origine. Seraient-ce des habitudes de gâchis et un mode de vie sédentaire qui auraient provoqué la chute de cette espèce scientifiquement avancée de fongoïdes ?"
 trait_survivor:0 "Survivante"
 trait_survivor_desc:0 "§LCette espèce a survécu aux horreurs d'une apocalypse nucléaire. Sa capacité à prospérer dans les milieux les plus inhospitaliers ne doit en aucun cas être sous-estimée.§!"
 trait_traditional:0 "Traditionaliste"
 trait_traditional_desc:0 "§LCertains aspects cognitifs de cette espèce la prédisposent à accorder une importance fondamentale aux précédents historiques et à l'unité du groupe.§!"
 trait_quarrelsome:0 "Revendicatrice"
 trait_quarrelsome_desc:0 "§LSans être fondamentalement violents, les membres de cette espèce sont souvent socialement combatifs.§!"
 sm_crew_quarters_desc:0 "Fournit des lieux de vie et du ravitaillement aux équipages des vaisseaux, réduisant ainsi la charge logistique pour la flotte qui se trouve amarrée.\n"
 sm_crew_quarters_desc_machine_intelligence:0 "Le service ombilical connecte directement les flottes amarrées à l'intelligence centrale de la station, qui peut alors l'assister pour les réparations et le ravitaillement.\n"
 sm_crew_quarters_desc_hive_mind:0 "La capacité à faire naître sur place des drones d'équipage constitue un très net avantage logistique pour les flottes amarrées.\n"
 sm_colossus_yards:0 "Chantier d'assemblage de colosses"
 sm_colossus_yards_desc:0 "Dépassant le concept du chantier spatial traditionnel, les colosses sont assemblés par des plateformes de construction mobiles agissant en toute indépendance.\n"
 sm_titan_yards:0 "Chantier d'assemblage de titans"
 sm_titan_yards_desc:0 "Des chantiers navals spécialisés érigés sur la coque de la base stellaire permettent la construction des gigantesques vaisseaux de la classe titan.\n"
 sm_titan_yards_desc_modifier:0 "Chantiers spatiaux : §Ypermet la construction des titans§!"
 sm_shipyard:0 "Chantier spatial"
 sm_shipyard_desc:0 "Un chantier spatial peut construire un vaisseau à la fois, en parallèle d'autres chantiers spatiaux.\n"
 sm_gun_battery:0 "Batterie de canons"
 sm_gun_battery_desc:0 "Ajoute deux emplacements d'armement intermédiaire à la basse stellaire.\n"
 sm_missile_battery:0 "Batterie lance-missiles"
 sm_missile_battery_desc:0 "Ajoute deux emplacements de torpilles à la base stellaire.\n"
 sm_mining_terminal:0 "Mining Terminal (remove?)"
 sm_trading_hub:0 "Carrefour commercial"
 sm_anchorage:0 "Ancrage"
 sm_hangar_bay:0 "Hangar"
 sm_hangar_bay_desc:0 "Ajoute à la base stellaire un hangar pour les appareils de combat.\n"
 sm_ftl_inhibitor:0 "Inhibiteur PRL"
 sm_ftl_inhibitor_desc:1 "Tant que la base stellaire sera opérationnelle, son inhibiteur PRL interdira aux vaisseaux ennemis de quitter le système par d'autres hyperlignes que celle par laquelle ils seront entrés."
 sm_communications_jammer:0 "Brouilleur"
 sm_communications_jammer_desc:1 "Ces puissants brouilleurs interfèrent avec les communications entre vaisseaux ennemis, rendant difficile toute coordination des mouvements des flottes hostiles.\n"
 sm_disruption_field:0 "Disrupteur de champ"
 sm_disruption_field_desc:0 "Génère des champs localisés de particules subatomiques agitées autour des vaisseaux hostiles présents dans le système, réduisant ainsi de manière importante l'efficacité de leurs boucliers.\n"
 sm_warp_fluctuator:0 "Enregistreur d'hyperlignes"
 sm_warp_fluctuator_desc:0 "Assiste les vaisseaux amicaux présents dans le système en mode PRL à identifier les conditions idéales pour entrer les hyperlignes et optimiser les trajets calculés.\n"
 sm_command_center:0 "Centre de commandement"
 sm_command_center_desc:1 "Tous les systèmes de défense sont coordonnés depuis ce vaste complexe, enfoui profondément sous la coque de la base stellaire. Les ressources cartographiques et projections 3D tracent tout le trafic spatial transitant par le système en temps réel.\n"
 sm_defense_grid:0 "Supercalculateur de défense coordonnée"
 sm_defense_grid_desc:0 "Un puissant supercalculateur coordonnant l'orbite relative et les arcs de tir des plateformes défensives de la station stellaire, accroissant le nombre de plateformes utiles.\n"
 sm_science_division:0 "Département scientifique"
 sm_science_division_desc:0 "Accroît de §Y2£physics , 2£society  et 2£engineering §! la production scientifique de la §Y$sm_spire$§!."
 sm_offworld_trading_company:0 "Compagnie commerciale extraplanétaire"
 sm_offworld_trading_company_desc:0 "Bureaux d'une organisation non gouvernementale dédiée au développement du commerce interstellaire.\n"
 sm_offworld_trading_company_desc_modifier:2 "[Root.Owner.GetTradingHubType] : §G+2§!£energy  \n\n"
 sm_nebula_refinery:0 "Raffinerie de nébuleuse"
 sm_nebula_refinery_desc:0 "Le raffinage des nuages de poussière d'une nébuleuse permet d'en extraire des minéraux de valeur.\n"
 sm_listening_post:0 "Poste d'écoute"
 sm_listening_post_desc:0 "Le poste d'écoute abrite une équipe d'opérateurs se consacrant à l'analyse des réverbérations des hyperlignes, permettant ainsi d'étendre la portée des capteurs de la base stellaire.\n"
 sm_naval_logistics_office:0 "Bureau logistique de la flotte"
 sm_naval_logistics_office_desc:1 "Un centre administratif réduit mais performant accroissant la capacité théorique d'ancrage de la base stellaire.\n"
 sm_naval_logistics_office_desc_modifier:2 "Ancrages : §G+2§! en §Ycapacité navale§!"
 sm_black_hole_observatory:0 "Observatoire de trou noir"
 sm_black_hole_observatory_desc:0 "La construction d'un complexe scientifique spécialisé, dédié à l'étude d'un trou noir, permet à l'empire de faire progresser sa connaissance des sciences physiques.\n"
 sm_deep_space_black_site:0 "Zone de haute sécurité"
 sm_deep_space_black_site_desc:1 "Une grande partie de la base stellaire a été réservée comme zone de haute sécurité, qui officiellement n'existe pas. Le système entier est étroitement surveillé de là, tandis que les analystes des renseignements manipulent les médias locaux et événements sociaux au mieux de leurs capacités.\n"
 sm_resource_silo:0 "Silo de stockage"
 sm_resource_silo_desc:1 "De vastes réserves de ressources, où de grandes quantités de minéraux et d'énergie sont précieusement stockées.\n"
 sm_target_uplink_computer:0 "Ordinateur de ciblage"
 sm_target_uplink_computer_desc:1 "Un ordinateur de ciblage extrêmement performant, qui collecte et analyse les données de toutes les sources de données issues des capteurs amis dans le système. Cela facilite grandement la tâche de ciblage de la base stellaire.\n"
 sm_art_college:0 "Collège des Arts"
 sm_art_college_desc:1 "Ce Collège des Arts sous gravité zéro-g, dont la gestion est assurée en collaboration étroite avec l'enclave la plus proche des Artisans, célèbre les beautés des immensités spatiales par des oeuvres produites par ses étudiants si talentueux.\n"
