 civic_tooltip_inward_perfection_effects:3 "Ne peut avoir de §Hrivales§!\nNe peut former de §Hpactes défensifs§!\nNe peut conclure de §Htraités migratoires§!\nNe peut §Hgarantir aucune indépendance§!\nNe peut intégrer la moindre §Hfédération§!\nNe peut §Hinfiltrer§! de civilisation primitive\nNe peut imposer à d'autres de devenir des §Hdépendances§!\n£unity §Y$country_resource_unity_mult$§! : §G+20%§!\n§Y$MOD_POP_GROWTH_SPEED$§! : §G+25%§!\n£happiness §Y$MOD_POP_CITIZEN_HAPPINESS$§! : §G+5%§!\n§Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! : §G+10%§!"
 civic_tooltip_machine_assimilator_effects:3 "Lance la partie avec §Y4§! £pop pops de cyborgs et la capacité d'§Yassimiler§! les organiques en tant que cyborgs.\nAssimiler une £pop pop organique génère une petite quantité d'£unity §Yunité§! et de £society §Yrecherche sociétale§!.\nAvec le temps, les £pop pops organiques non assimilées sont automatiquement §Ypurgées§!.\nDispose du casus belli §YAssimilation§! à l'encontre de tous les empires limitrophes.\n§YOpinion§! dégradée de la plupart des autres empires."
 civic_tooltip_machine_servitor_effects:4 "Lance la partie avec §Y2§! £pop pops organiques ayant la citoyenneté §Y$citizenship_organic_trophy$§! et les conditions de vie §Y$living_standard_organic_trophy$§!. Dorloter ces £pop pops permet de répondre à des directives primaires, libérant de la puissance de calcul et améliorant la production de ressources.\n\nCela se manifeste comme le modificateur d'empire §YMoral des serviteurs§!, allouant jusqu'à §G+0,5§!£influence  par mois et §G+10%§! de production de ressources pour chaque §Ydécile§! de la population ayant le statut de §Y$citizenship_organic_trophy$§! (jusqu'à un maximum de §G+2§!£influence  et §G+40%§! sur la production des ressources pour §Y40% de £pop pops $citizenship_organic_trophy$§!).\n\nLes pops organiques résidant dans les civilisations de serviteurs sont concentrées dans des espaces de vie efficients, où elles peuvent être convenablement dorlotées. En conséquence, les planètes très peuplées prises par les serviteurs verront certaines £pop pops organiques retirées de leurs tuiles."
 civic_tooltip_machine_terminator_effects:11 "Le monde-capitale est un §Ymonde mort§!\nNe peut entretenir la moindre §Yrelation diplomatique§! avec les espèces organiques.\nDispose du casus belli §YPurification§! contre toutes les espèces organiques voisines.\nPurger les £pop pops organiques suscite de l'£unity §Yunité§!.\nPeut recourir au protocole de bombardement §Y$bombardment_armageddon$§!.\n§Y$MOD_SHIP_WEAPON_DAMAGE$§! : §G+25%§!\n§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! : §G-30%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§! : §G-15%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! : §G+33%§!§!\n"
