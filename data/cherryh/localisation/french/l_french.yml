 name_list_ART4:0 "Arthropoïde 4"
 START_SCREEN_POST_APOCALYPTIC:0 "Mais la société [GetAdj] n'a pas toujours été unie pour atteindre un but commun. Au cours des siècles passés, la montée des tensions entre nations rivales a mené à une guerre thermonucléaire mondiale qui a fait des milliards de victimes, laissant une marque indélébile à la surface de [GetHomeWorldName].\n\nAu cours des décennies qui suivirent, les [GetSpeciesNamePlural] survivants durent faire face à la contamination radiologique, aux mutations, à la famine et à un tribalisme violent. C'est dans cette épreuve sinistre que s'est véritablement forgée la [GetName], et avec elle un nouvel ordre mondial."
