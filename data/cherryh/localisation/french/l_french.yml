 mission_covert_infiltration:0 "Infiltration secrète"
 mission_covert_infiltration_desc:0 "Des agents sont modifiés génétiquement pour apparaître comme des membres de la population indigène puis envoyés infiltrer leur société. Ils vont progressivement prendre la place des dirigeants de la planète pour ainsi préparer son annexion.\n\nCette opération complexe ne vaut la peine que pour les civilisations industrielles.\n\n"
 mission_native_indoctrination:0 "Endoctrinement"
 mission_native_indoctrination_desc:0 "Par une influence subtile exercée sur leur société et leur culture, les indigènes sont amenés à adopter notre manière de considérer les choses.\n\n§ECette mission va pousser les indigènes à adopter peu à peu nos éthiques gouvernementales.§!\n\n"
 mission_passive_observation:0 "Observation passive"
 mission_passive_observation_desc:0 "Les indigènes sont étudiés à leur insu depuis une distance de sécurité et tout est fait pour éviter une contamination culturelle.\n\n"
 mission_specimen_collection:0 "Observation agressive"
 mission_specimen_collection_desc:0 "Les indigènes sont étudiés de façon intrusive, et des spécimens vivants sont prélevés fréquemment pour récolter un maximum d'informations sur leur biologie et leur culture.\n\n"
