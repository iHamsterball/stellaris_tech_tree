 tb_active_volcano:0 "£blocker Volcan en activité"
 tb_active_volcano_desc:0 "Il y a un volcan en activité dans cette région, crachant de la lave et des gaz volcaniques."
 tb_ancient_cryo_chambers:0 "£blocker£Chambres de stase en ruine"
 tb_ancient_cryo_chambers_desc:0 "§LLes vestiges d'un gigantesque complexe comptant des millions de chambres de stase. Le complexe n'est plus alimenté et ne contient plus que des traces de la biomatière de ses occupants, qui semblaient appartenir à des dizaines d'espèces biologiques distinctes.§!"
 tb_ancient_ruins:0 "£blocker Ruines anciennes"
 tb_ancient_ruins_desc:0 "Il s'agissait autrefois d'une grande métropole disposant d'une technologie avancée, désormais réduite à l'état de ruines et de décombres abandonnés depuis siècles."
 tb_assimilators_ruins:0 "£blocker£Ruines silencieuses"
 tb_assimilators_ruins_desc:0 "Cet établissement, autrefois de grande importance, est maintenant réduit à l'état de ruines, occupé seulement par les corps décomposés de ces organiques qui ont préféré s'autodétruire plutôt que l'assimilation."
 tb_bomb_crater:0 "£blocker Cratère de bombe"
 tb_bomb_crater_desc:0 "Ce cratère impressionnant a été créé par une bombe à hydrogène particulièrement dévastatrice."
 tb_bombarded_land:3 "£blocker£Zone bombardée"
 tb_bombarded_land_desc:3 "L'ensemble de cette région a été dévasté par des bombardements orbitaux."
 tb_city_ruins:0 "£blocker Ruines urbaines"
 tb_city_ruins_desc:0 "Autrefois une grande cité, désormais réduite à l'état de décharge de métal s'étendant à perte de vue."
 tb_collapsed_burrows:0 "£blocker£Tunnels effondrés"
 tb_collapsed_burrows_desc:0 "Ce site abritait autrefois un système très étendu de tunnels habité par la conscience. Il a toutefois été abandonné à cause de la surexploitation des ressources naturelles locales."
 tb_crater:0 "£blocker Cratère d'impact"
 tb_crater_desc:0 "Quelque chose est entré en collision avec la surface de ce monde à un moment donné, créant ce cratère d'impact massif."
 tb_dangerous_wildlife:0 "£blocker Vie sauvage dangereuse"
 tb_dangerous_wildlife_desc:0 "La vie sauvage dans cette région est particulièrement dangereuse, avec de nombreux prédateurs et plantes empoisonnées."
 tb_decrepit_dwellings:0 "£blocker Bidonvilles tentaculaires"
 tb_decrepit_dwellings_desc:0 "Cette région est recouverte d'immenses bidonvilles et taudis peuplés par les pauvres et les parias. Elle n'apporte rien à la société."
 tb_deep_sinkhole:0 "£blocker Doline profonde"
 tb_deep_sinkhole_desc:0 "Une doline colossale recouvre la majorité de cette région."
 tb_dense_jungle:0 "£blocker Jungle dense"
 tb_dense_jungle_desc:0 "Cette région entière est totalement envahie par une jungle dense et infranchissable."
 tb_exterminators_ruins:0 "£blocker£Ancienne cité organique"
 tb_exterminators_ruins_desc:0 "Les ruines carbonisées et irradiées de ce qui fut autrefois un centre de peuplement organique majeur. Les bâtiments encore debout n'abritent plus maintenant que des cendres."
 tb_failing_infrastructure:0 "£blocker Friches industrielles désolées"
 tb_failing_infrastructure_desc:0 "Cette région est recouverte de complexes industriels en ruine et son sol est toxique. Ce sont là les vestiges d'un âge de progrès révolu."
 tb_former_battlefield:0 "£blocker£Vestiges de champ de bataille"
 tb_former_battlefield_desc:0 "Des dizaines de milliers de machines de guerre brûlées et de squelettes déformés de soldats organiques jonchent le sol de cet antique champ de bataille. Des proches résiduelles de radiation empêchent le bon fonctionnement de la plupart du matériel électronique."
 tb_massive_glacier:0 "£blocker Glacier massif"
 tb_massive_glacier_desc:0 "Une épaisse étendue de glace recouvre cette région."
 tb_mountain_range:0 "£blocker Chaîne de montagnes"
 tb_mountain_range_desc:0 "Une vaste chaîne de montagnes infranchissables court le long de cette région."
 tb_noxious_swamp:0 "£blocker Marécage toxique"
 tb_noxious_swamp_desc:0 "Des marécages et tourbières piégeux environnés par des gaz putrides."
 tb_quicksand_basin:0 "£blocker Bassin de sables mouvants"
 tb_quicksand_basin_desc:0 "Une vaste étendue de sables mouvants recouvre cette région, rendant toute construction impossible."
 tb_radioactive_wasteland:0 "£blocker Désert radioactif"
 tb_radioactive_wasteland_desc:0 "Bien peu d'organismes peuvent survivre sur ces territoires désolés et irradiés."
 tb_sinkhole_subterraneans:0 "£blocker Entrée souterraine"
 tb_sinkhole_subterraneans_desc:0 "Un immense trou dans le sol qui mène vers un réseau de caves étendu s'étirant sous le surface de ce monde."
 tb_strip_mine:0 "£blocker£Mine abandonnée"
 tb_strip_mine_desc:0 "Cette région a autrefois été minée à ciel ouvert par des modèles de machines plus anciennes et primitives, qui n'ont malheureusement pas été programmées pour tenir compte du développement futur de la région."
 tb_titanic_life_blocker:0 "Formes de vie titanesques"
 tb_titanic_life_blocker_desc:0 "De nombreux aliens titanesques considèrent cette zone comme chez eux, aussi serait-il bon de ne pas trop s'en approcher."
 tb_toxic_kelp:0 "£blocker Varechs toxiques"
 tb_toxic_kelp_desc:0 "Une épaisse forêt de varechs, toxique pour la plupart des formes de vie, recouvre l'océan dans cette région."
 tb_tribal_settlement:0 "£blocker Réserve d'indigènes"
 tb_tribal_settlement_desc:0 "La totalité de cette région a été mise de côté pour préserver la population indigène primitive."
 tb_unsupervised_settlement:0 "£blocker£Établissement hors contrôle"
 tb_unsupervised_settlement_desc:0 "Une poche de société organique ayant survécu sur ce monde, qui est parvenu à échapper à toute supervision de l'intelligence artificielle. La violence, la maladie et la famine font des ravages à l'intérieur de ses murs, et la technologie de ses habitants est revenue plusieurs siècles en arrière."
 tb_wandering_forest_reserve:0 "£blocker Réserve de forêts migratoires"
 tb_wandering_forest_reserve_desc:0 "§YAjoute de la recherche en £society  aux tuiles avoisinantes.§!\n\nRéserve naturelle couvrant de vastes portions du territoire, où les forêts migratoires peuvent se déplacent."
 tb_wandering_forests:0 "£blocker Forêts migratoires"
 tb_wandering_forests_desc:0 "Les forêts de ce monde migrent souvent et en masse vers de nouvelles régions, réduisant à néant toute tentative de construction de routes, de lignes électriques ou d'autres infrastructures."
 tb_xeno_preserve:0 "£blocker Xénoréserve"
 tb_xeno_preserve_desc:0 "Cette région tout entière est une vaste réserve pour les espèces aliens en voie de disparition."
 tc_accumulative_resource_desc:0 "Transfère des $RESOURCE$ à l'autre partie."
 tc_open_borders:1 "$TRADE_CATEGORY_OPEN_BORDERS$"
 tc_open_borders_desc:0 "Accorde différents type d'accès au sein des frontières."
 tc_resources:0 "Ressources stratégiques"
 tc_resources_desc:0 "Transfère à l'autre partie le contrôle de réserves de ressources stratégiques pour toute la durée de l'accord."
 tc_sensor:0 "Informations"
 tc_sensor_desc:0 "Transfère différents types d'informations à l'autre partie."
 tc_transfer_control:0 "Transfert de système"
 tc_transfer_control_desc:0 "Transfère la propriété de toutes les planètes et stations au sein d'un système."
 terraform_station:0 "Station de terraformation"
 terraform_station_plural:0 "Stations de terraformation"
 theocratic_oligarchy:0 "Oligarchie théocratique"
 theocratic_oligarchy_desc:0 "§LCe régime politique est une forme d'oligarchie spiritualiste, où un conseil d'ecclésiastiques, guidés par le divin, contrôle l'État. Il n'y a d'ailleurs aucune séparation entre l'État et les institutions de la religion officielle.§!"
 theocratic_republic:0 "République théocratique"
 theocratic_republic_desc:0 "§LCe régime politique est une forme de démocratie spiritualiste, où un conseil religieux supervise le processus démocratique et a un rôle consultatif.§!"
 thruster_components:0 "Propulseurs"
 thruster_components_DESC:0 "Les propulseurs sont utilisés pour les déplacements subluminiques et sont un composant essentiel pour tous les vaisseaux."
 tiny:0 "Minuscule"
 titanic_assault_army:0 "Créature titanesque"
 titanic_assault_army_desc:0 "Cette créature titanesque est un combattant extrêmement puissant."
 titanic_guardian_army:0 "Gardien titanesque"
 titanic_guardian_army_desc:0 "Bien que moins agressif que la créature titanesque, le gardien titanesque reste un combattant défensif très puissant."
