 FE_ADVANCED_EMPIRES_TOOLTIP:1 "§HDémarrages avancés de l'I.A.§!\nContrôle le nombre d'empires I.A. normaux commençant la partie avec un avantage initial en ressources, technologies et population. Ils n'ont aucun avantage supplémentaire hormis le fait de commencer dans une position plus avantageuse. Ce paramètre n'affecte pas les empires déchus."
 FE_ADVANCED_NEAR_PLAYER:0 "Voisins avancés"
 FE_ADVANCED_NEAR_PLAYER_TOOLTIP:0 "§HVoisins avancés§!\nContrôle si les empires bénéficiant d'une I.A. avancée au lancement de la partie peuvent apparaître à proximité d'un joueur. Si l'option est cochée, il peut y avoir moins d'I.A. avancées que spécifié."
 FE_AGGRESSIVENESS:0 "Agressivité de l'I.A."
 FE_AGGRESSIVENESS_TOOLTIP:0 "§HAgressivité de l'I.A.§!\nCela contrôle la vraisemblabilité que les empires dirigés par l'I.A. déclarent la guerre à leurs ennemis, et donc le nombre de guerres éclatant au cours d'une partie. Malgré tout, quelle que soit l'agressivité retenue, l'I.A. ne déclarera la guerre que si son attitude envers sa cible le lui permet."
 FE_CANCEL:0 "Annuler"
 FE_CLUSTERED_STARTS:0 "Localisation des empires"
 FE_CLUSTERED_STARTS_TOOLTIP:0 "§HLocalisation des empires§!\nContrôle si les empires doivent apparaître en amas ou répartis de façon aléatoire dans la galaxie."
 FE_CRISES:1 "Gravité des crises"
 FE_CRISES_TOOLTIP:1 "§HCrises de fin de partie§!\nContrôle l'apparition et la puissance des flottes lors des crises de fin de partie. Plus haute est la valeur, plus dangereuse sera la crise."
 FE_DIFFICULTY:1 "Difficulté"
 FE_DIFFICULTY_TOOLTIP:5 "§HDifficulté§!\nCela contrôle la difficulté du jeu.\n\n\n§Y$DIFFICULTY_ENSIGN$§! : L'I.A. ne dispose d'aucun avantage par rapport au joueur dans les domaines économique, scientifique ou militaire ;\n§Y$DIFFICULTY_CAPTAIN$§! : l'I.A. bénéficie de capacités légèrement améliorées pour l'économie, la recherche et les flottes ;\n§Y$DIFFICULTY_COMMODORE$§! : l'I.A. bénéficie de capacités relativement améliorées pour l'économie, la recherche et les flottes ;\n§Y$DIFFICULTY_ADMIRAL$§! : l'I.A. bénéficie de capacités nettement améliorées pour l'économie, la recherche et les flottes ;\n§Y$DIFFICULTY_GRAND_ADMIRAL$§! : l'I.A. bénéficie de capacités énormément améliorées pour l'économie, la recherche et les flottes."
 FE_EMPIRES_TOOLTIP:0 "§HEmpires IA§!\nContrôle le nombre d'empires contrôlés par l'I.A. dans la galaxie."
 FE_FALLEN_EMPIRES_TOOLTIP:0 "§HNombre maximal d'empires déchus§!\nContrôle le nombre maximal d'empires déchus pouvant apparaître dans la galaxie. Ces empires déchus sont d'anciennes civilisations de précurseurs qui commencent la partie avec une technologie avancée et des flottes puissantes, mais qui ne peuvent ni s'étendre, ni construire de nouveaux vaisseaux."
 FE_FTL:1 "Modes PRL autorisés"
 FE_FTL_TOOLTIP:1 "§HModes PRL autorisés§!\nContrôle les modes de voyage supraluminiques pouvant habituellement être adoptés par les empires. Par défaut, les trois méthodes (distorsion, hyperpropulsion et trou de ver) sont autorisées."
 FE_HABITABLE_WORLDS_TOOLTIP:0 "§HMondes habitables§!\nModificateurs sur les chances qu'une planète Boucles d'or d'un système solaire soit habitable. Plus la valeur est élevée, plus la galaxie comptera de mondes habitables."
 FE_IRONMAN:0 "Mode Ironman"
