 building_fe_xeno_zoo:0 "Xénoréserve"
 building_fe_xeno_zoo_desc:0 "Réserve hautement sophistiquée, destinée à maintenir l'habitat naturel des espèces aliens « préservées »."
 building_fleet_academy:0 "Académie de flotte interstellaire"
 building_fleet_academy_desc:0 ""
 building_galactic_stock_exchange:0 "Bourse galactique"
 building_galactic_stock_exchange_desc:0 "En nous engageant dans le libre échange des produits et services, nous permettons une économie plus spécialisée où un individu peut se focaliser sur ses points forts et les échanger contre les besoins d'un autre."
 building_grand_mausoleum:0 "Grand mausolée"
 building_grand_mausoleum_allowed_tooltip:1 "Doit avoir un §Ydirigeant§!\nUne §Yadministration planétaire§!, une §Ycapitale planétaire§!, ou un §Ycomplexe-capitale de l'empire§! doit être construit sur la planète"
 building_grand_mausoleum_desc:0 "Un imposant mausolée construit pour servir de tombe à un grand dirigeant."
 building_grand_mausoleum_desc_proper:0 "Le mausolée sacré révérant la mémoire de [GetRulerName]."
 building_grand_mausoleum_proper:0 "Grand mausolée de [GetRulerName]"
 building_great_pyramid:0 "Grande pyramide"
 building_great_pyramid_desc:1 "Une pyramide construite par la population locale pour apaiser une divinité descendue du ciel."
 building_hab_agri_bay:0 "Zone agricole"
 building_hab_agri_bay_desc:0 "Une section de l'habitat réservée à la culture des diverses espèces végétales et animales nécessaires à la population locale."
 building_hab_astro_mining_facility:0 "Hangar d'astrominage"
 building_hab_astro_mining_facility_desc:0 "Ne disposant pas de ressource naturelle en tant que tel, l'habitat dépend de ces complexes pour miner et traiter les minéraux des astéroïdes et planétoïdes voisins."
 building_hab_capital:0 "Centre administratif"
 building_hab_capital_desc:0 "Le coeur administratif de l'habitat, servant à la fois de capitale et de siège des autorités locales."
 building_hab_cultural_center:0 "District des plaisirs"
 building_hab_cultural_center_desc:0 "Ce complexe tentatculaire répond aux besoins culturels et sociaux de la population de l'habitat."
 building_hab_laboratory_module:0 "Complexe scientifique"
 building_hab_laboratory_module_desc:0 "Une section de l'habitat entièrement dédiées à la recherche scientifique."
 building_hab_solar_power_processor:0 "Processeur solaire"
 building_hab_solar_power_processor_desc:0 "Les processeurs solaires redistribuent l'énergie capturée par de vastes champs de panneaux solaires disposés sur la coque extérieure de l'habitat."
 building_heritage_site:0 "Site patrimonial"
 building_heritage_site_desc:0 "Une zone dédiée à l'histoire primitive de l'empire et de sa population."
 building_hive_synapse:0 "Synapse de la conscience"
 building_hive_synapse_desc:0 "Renforcer le signal de la conscience collective fait de nos drones des travailleurs bien plus efficaces."
 building_holotemple:0 "Holotemple"
 building_holotemple_desc:0 "Évolution perfectionnée de ses prédécessuers grossiers, la technologie spiritualiste de pointe permet de créer une réalité maléable à l'intérieur de l'holotemple, assurant ainsi une méditation plus profonde et une dévotion plus intense."
 building_hospital:1 "Centre de cytorevitalisation"
 building_hospital_desc:1 "Les centres de cytorevitalisation fournissent des traitements médicaux perfectionnés à une population importante. Les traitements cellulaires permettent de disposer d'une population bien plus saine et à l'espérance de vie accrue."
 building_hydroponics_farm_1:0 "Ferme hydroponique I"
 building_hydroponics_farm_1_desc:1 "$building_basic_farm_desc$"
 building_hydroponics_farm_2:0 "Ferme hydroponique II"
