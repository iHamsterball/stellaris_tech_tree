 energy:0 "Crédits énergétiques"
 energy_desc:1 "§ELes £energy §Hcrédits énergétiques§! sont une valeur acceptée par toutes les espèces explorant l'espace. De l'énergie peut être gagnée :\n§Y1.§! en construisant ou améliorant des §Hcentrales§! à la surface des planètes colonisées ;\n§Y2.§! en utilisant des vaisseaux de construction pour construire des §Hstations minières§! autour des planètes ou étoiles riches en énergie.§!"
 engineering_research:0 "Recherche en ingénierie"
 engineering_research_desc:1 "§ELa £engineering recherche en ingénierie permet de découvrir de nouvelles technologies. Son rendement peut être accru en construisant des §Hcomplexes d'ingénierie§! sur les colonies ou des §Hstations de recherche§! en orbite de certaines planètes et étoiles.§!"
 enlightened_monarchy:0 "Monarchie éclairée"
 enlightened_monarchy_desc:0 "§LCe régime politique est une forme d'autocratie pacifiste, où le dirigeant est perçu comme un protecteur éclairé agissant toujours dans l'intérêt des citoyens.§!"
 enlightened_monarchy_special:0 "Chacun des dirigeants peut faire construire un parc spécial"
 enlightenment_allowed:0 "Autorisée"
 enlightenment_allowed_desc:0 "Le partage de nos connaissances avec les indigènes permettrait de les encourager activement à prendre la place qui est la leur dans la communauté galactique.\n\n§EPermet d'illuminer les primitifs§!"
 enlightenment_allowed_name:0 "Illumination des natifs autorisée"
 enlightenment_not_allowed:0 "Prohibée"
 enlightenment_not_allowed_desc:0 "Aucun autochtone ne pourrait jamais comprendre les merveilles que nous avons découvertes, et les exposer aux vérités de la galaxie comporterait des risques énormes pour toutes les parties impliquées.\n\n§EInterdit l'illumination des primitifs§!"
 enlightenment_not_allowed_name:0 "Illumination des natifs prohibée"
 ethic_authoritarian:1 "Autoritariste"
 ethic_authoritarian_desc:1 "§LPour assurer le succès de toute civilisation, elle doit être guidée d'une main ferme - le contraire ne déboucherait que sur l'anarchie et le chaos. Il est donc du devoir de l'État de tout faire pour que ses citoyens inclinent à prendre la route la plus efficace.§!\n"
 ethic_collectivist:0 "Collectiviste"
 ethic_collectivist_desc:1 "§LLa société a bien évolué, reléguant au passé les rivalités et soucis individuels. Nous sommes nombreux mais unis, et les besoins de tous outrepassent ceux de quelques-uns.§!\n"
 ethic_egalitarian:0 "Égalitariste"
 ethic_egalitarian_desc:1 "§LToute société refusant l'égalité entre ses membres - celles où un individu peut s'élever à n'importe niveau de l'échelle s'il y travaille - n'est pas seulement injuste, mais aussi et surtout contre-productive.§!\n"
 ethic_fanatic_authoritarian:0 "Fanatiquement autoritariste"
 ethic_fanatic_authoritarian_desc:1 "§LUne seule voix, une seule autorité, un seul État. C'eet là le devoir ultime des masses que d'obéir aux quelques-uns qui sont suffisamment éclairés pour assumer la tâche de gouverner.§!\n"
 ethic_fanatic_collectivist:0 "Fanatiquement collectiviste"
 ethic_fanatic_collectivist_desc:1 "§LLa raison d'être de l'individu est simple : renforcer la communauté. Pour nous lancer dans les ténèbres de l'espace il nous faut rester avant tout unis, aussi n'accepterons-nous jamais d'être affaiblis par un séparatisme injustifié.§!\n"
 ethic_fanatic_egalitarian:0 "Fanatiquement égalitariste"
 ethic_fanatic_egalitarian_desc:1 "§LIl faut toujours de méfier de ceux qui pourraient un jour devenir des despotes, en arguant du fait que leurs souhaits et leurs projets sont puor une mystérieuse raison prioritaires sur ceux de leurs concitoyens. Une société qui ne veille pas à pourvoir aux besoins et à veiller aux droits de l'ensemble de ses membres n'est pas une société : c'est un crime.§!\n"
 ethic_fanatic_individualist:0 "Fanatiquement individualiste"
 ethic_fanatic_individualist_desc:1 "§LIl faut bien le reconnaître, la « société » n'est rien d'autre qu'une fiction commode. Elle n'est que le produit d'efforts individus cherchant à atteindre des objectifs qui peuvent tout aussi bien être similaires, que communs ou contradictoires. Et comment pourrait-il en être autrement ?§!\n"
 ethic_fanatic_materialist:0 "Fanatiquement matérialiste"
 ethic_fanatic_materialist_desc:0 "§LAussi dur que cela puisse paraître, il nous faut grandir et renoncer à toutes ces notions dépassées de moralité. Il n'existe nulle « étincelle divine » allouant des valeurs particulières à un esprit vivant. Aucun objet n'a de valeur intrinsèque, si ce n'est celle qu'on lui donne nous-mêmes. Embrassons la liberté de cette certitude, afin d'atteindre l'efficacité maximale en tout.§!\n"
 ethic_fanatic_militarist:0 "Fanatiquement militariste"
 ethic_fanatic_militarist_desc:1 "§LLa capacité de projeter nos forces est d'une importance capitale. La seule façon de préserver notre mode de vie est de nous assurer que tout le monde le partage -- qu'il le veuille ou non.§!\n"
 ethic_fanatic_pacifist:0 "Fanatiquement pacifiste"
 ethic_fanatic_pacifist_desc:0 "§LEn tant qu'être civilisés, notre première préoccupation devrait être la fin de tous les conflits armés. La guerre, aussi futile qu'inutile, est un cul-de-sac de l'évolution.§!\n"
 ethic_fanatic_spiritualist:0 "Fanatiquement spiritualiste"
 ethic_fanatic_spiritualist_desc:0 "§LNotre science a bien prouvé que c'est la conscience qui engendre la réalité, et non l'inverse. Nous considérons avec patience tous ceux qui continuent de s'imaginer, en s'amusant vainement avec leurs blocs de « matière dure », qu'il en va autrement.§!\n"
 ethic_fanatic_xenophile:0 "Fanatiquement xénophile"
 ethic_fanatic_xenophile_desc:0 "§LSi un seul impératif moral a jamais existé, dans l'absolu c'est celui d'explorer le cosmos et d'en embrasser la totalité. Il serait inconcevable de penser que nous étions destinés à y errer seuls.§!\n"
 ethic_fanatic_xenophobe:0 "Fanatiquement xénophobe"
 ethic_fanatic_xenophobe_desc:1 "§LToute influence alien doit être impitoyablement écrasée. Ce n'est qu'en restant purs et fidèles à nous-mêmes et à la planète sur laquelle nous sommes nés que nous pourrons nous préserver des insidieux xénocomplots. Même la domination des aliens ne peut nous offrir la certitude que notre sécurité est bien garantie...§!\n"
 ethic_gestalt_consciousness:0 "Conscience de Gestalt"
 ethic_gestalt_consciousness_desc:0 "§LNous aspirons à l'immensité.\nLes étendues infinies deviennent nous.§!"
 ethic_hive_mind:0 "Conscience collective"
 ethic_hive_mind_desc:0 "§LNous aspirons à l'immensité.\nLes étendues infinies deviennent nous.§!"
 ethic_individualist:0 "Individualiste"
 ethic_individualist_desc:1 "§LLa communauté est un moyen d'atteindre un objectif, et non cet objectif en lui-même. Ce n'est qu'en permettant à l'individu d'atteindre tout son potentiel que nous pouvons accéder à la liberté véritable.§!\n"
 ethic_materialist:0 "Matérialiste"
 ethic_materialist_desc:0 "§LTandis même que nous atteignons les étoiles, nous devons mettre de côté ces choses puériles que sont les dieux, les esprits et autres fantasmes nés de l'imagination. Le monde réel est cruel et ne pardonne rien, aussi devons-nous être prêts à assurer la survie de notre espèce en menant la course aux sciences et aux technologies.§!\n"
 ethic_militarist:0 "Militariste"
 ethic_militarist_desc:1 "§LLes seules vertus véritables sont le courage et la discipline ; bien canalisées, elles permettent de surmonter tous les obstacles. C'est là seulement que réside la force authentique, la force cachée : une promesse tenue.§!\n"
 ethic_neutral:0 "Neutre"
 ethic_neutral_desc:0 "§LL'esprit neutre est l'esprit libre, ouvert à toutes les possibilités...§!"
 ethic_pacifist:0 "Pacifiste"
 ethic_pacifist_desc:0 "§LConsidérer le conflit comme un moyen d'atteindre une fin est un concept ridicule. Par nature, il détruit ce qui était recherché, et laissant se développer ce qui devait être détruit.§!\n"
 ethic_spiritualist:0 "Spiritualiste"
 ethic_spiritualist_desc:1 "§LIl en est qui pensent qu'il nous incombe de nous souvenir de notre petitesse, de la vanité de nos vies dans cet univers infini et insensible... Quelles idioties ! La seule vérité que nous connaîtrons jamais est celle de notre propre existence. L'univers, dans toute sa gloire apparente, n'est rien d'autre qu'un rêve que nous faisons en commun.§!\n"
 ethic_xenophile:0 "Xénophile"
 ethic_xenophile_desc:0 "§LIl existe, en chacun d'entre nous, une fascination profondément enracinée pour l'inconnu, un esprit aventureux qui rejette le connu et la vaine gloriole pour l'inconnu, quel -- ou quoi -- qu'il soit.§!\n"
 ethic_xenophobe:0 "Xénophobe"
 ethic_xenophobe_desc:1 "§LAlors que nous nous avançons dans les étendues infinies et inconnues de l'espace, les enjeux ne sauraient être plus élevés. C'est jusqu'à la survie de notre espèce que nous mettons ainsi en jeu. Ne faisons jamais confiance à l'alien, car derrière son sourire faux se cache un esprit indéchiffrable...§!\n"
