 border_extruders:0 "Balise de frontières"
 border_extruders_DESC:0 "Les balises de frontières servent de bouées projetant et démarquant les frontières nationales dans l'espace intersidéral."
 border_policy_closed:0 "Fermées"
 border_policy_closed_desc:0 "Les frontières de l'empire doivent être bien gardées pour nous protéger d'influences insidieuses. Seuls ceux qui se sont montrés dignes de notre confiance doivent pouvoir pénétrer notre espace.\n\n§ELes frontières seront par défaut fermées aux autres empires.§!"
 border_policy_closed_name:0 "Frontières fermées"
 border_policy_open:0 "Ouvertes"
 border_policy_open_desc:0 "L'isolement engendre la méfiance, la méfiance le conflit. Montrons à nos voisins que nous n'avons rien à cacher.\n\n§ELes frontières seront par défaut ouvertes aux autres empires.§!"
