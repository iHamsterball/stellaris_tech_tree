 garrison_ARMY_NAME:0 "Armée $POP$"
 garrison_army:2 "Milice"
 garrison_army_desc:2 "Chaque planète possède des milices de défense, dont l'importance est déterminée par le nombre de pops. Les milices ne peuvent être transportées."
 garrison_army_plural:2 "Milices"
 gene_warrior_army:0 "Armée de guerriers géniques"
 gene_warrior_army_desc:0 "Super soldats génétiquement modifiés. Les recrues sont généralement choisies parmi l'élite des forces militaires conventionnelles. Puis elles subissent une thérapie génique étendue, afin de devenir plus grands, plus forts et plus rapides que leurs anciens collègues."
 gene_warrior_plural:0 "Armées de guerriers géniques"
 general:0 "Général"
 goal_alliance:0 "Objectif - Alliance"
 goal_colonialism:0 "Objectif - Colonialisme"
 goal_federation:0 "Objectif - Fédération"
 gov_ancient_machine_intelligence:0 "Intelligence mécanique"
 gov_ancient_machine_intelligence_desc:0 "Une sorte de système très étrange, totalement alien, utilisé par les civilisations mécaniques."
 gov_artist_enclave:0 "Enclave d'Artistes"
 gov_artist_enclave_desc:0 "Union interstellaire d'artistes unis par leur désir de donner naissance à un art surpassant tous les autres."
 gov_assembly_of_clans:0 "Assemblée des Clans"
 gov_assembly_of_clans_desc:0 "Ce régime politique est une forme de démocratie militariste, où tous les guerriers libres des clans peuvent faire entendre leur voix."
 gov_awakened_ascendancy:0 "Ascendance renaissante"
 gov_awakened_ascendancy_desc:0 "Cet empire anciennement figé s'est relevé de sa léthargie et revendique les legs de son histoire passée."
 gov_berserker_machine:0 "Préservation défectueuse"
 gov_berserker_machine_desc:0 "Cette matrice I.A de préservation semble défectueuse, se déchaînant et attaquant tout autour d'elle."
 gov_blood_court:0 "Tribunal du Sang"
 gov_blood_court_desc:0 "Ce régime politique est une forme héréditaire d'autocratie héréditaire farouchement xénophobe, où le rôle fondamental du souverain est de veiller à l'extermination de toutes les espèces inférieures de la galaxie."
 gov_celestial_empire:0 "Empire céleste"
 gov_celestial_empire_desc:0 "Ce régime politique est une forme de monarchie héréditaire, où le dirigeant est considéré par une société largement pacifiste et isolationniste comme le fils du ciel."
 gov_citizen_republic:0 "République citoyenne"
 gov_citizen_republic_desc:0 "Ce régime politique est une forme de démocratie militariste, où la pleine citoyenneté ne peut être obtenue qu'au terme du service militaire. Le droit de vote est limité aux citoyens à part entière, et eux seuls peuvent détenir les offices publics."
 gov_citizen_stratocracy:0 "Stratocratie citoyenne"
 gov_citizen_stratocracy_desc:0 "Ce régime politique est une forme sophistiquée d'oligarchie militaire, où l'armée a pris le contrôle de tous les aspects de l'administration civile. Tous les postes du gouvernement sont détenus par les officiers."
 gov_constitutional_dictatorship:0 "Dictature constitutionnelle"
 gov_constitutional_dictatorship_desc:0 "Ce réigme politique est une dictature où un unique individu a reçu les pleins pouvoirs de façon exceptionnelle afin de préserver l'État de menaces réelles ou imaginées."
 gov_curator_enclave:0 "Enclave de Conservateurs"
 gov_curator_enclave_desc:0 "Un ordre ancien de lettrés, dédié à la préservation du savoir et de la technologie."
 gov_custodian_matrix:0 "Matrice préservatrice"
 gov_custodian_matrix_desc:0 "Une intelligence mécanique ancienne et incroyablement sophistiquée, opérant sous un protocole de préservation très strict."
 gov_despotic_empire:0 "Empire despotique"
 gov_despotic_empire_desc:0 "Ce régime politique est une forme relativement pure d'autrocratie, dirigée par un monarque absolu gouvernant l'État d'un membre préhenseur de fer."
 gov_despotic_hegemony:0 "Hégémonie despotique"
 gov_despotic_hegemony_desc:0 "Ce régime politique est une forme d'autocratie héréditaire matérialiste, où les citoyens sont considérés sont considérés comme à peine plus que des rouages de la machinerie étatique. Par dessus tout, ce sont l'efficacité et les avancées technologiques qui sont recherchées."
 gov_devouring_swarm:0 "Rucher affamé"
 gov_devouring_swarm_desc:0 "Ce régime politique opère comme un organisme unique, entièrement consacré à se propager, la population étant composée de drones qui ne s'intéressent à rien d'autre qu'apaiser la faim incessante de la conscience collective."
 gov_direct_democracy:0 "Démocratie directe"
 gov_direct_democracy_desc:0 "Ce régime politique est une forme de démocratie matérialiste, où les citoyens recourent à des réseaux informatiques pour voter directement sur toute question regardant l'État."
 gov_divine_empire:0 "Empire divin"
 gov_divine_empire_desc:0 "Ce régime politique est une forme d'autocratie spiritualiste. Tout découle de la religion officielle de l'État, et le dirigeant est vénéré en tant que dieu vivant et infaillible."
 gov_elective_monarchy:0 "Monarchie élective"
 gov_elective_monarchy_desc:0 "Ce régime politique est une forme d'autocratie éclairée, où une grande importance est accordée aux connaissances et aux qualifications du souverain élu."
 gov_enlightened_dictatorship:0 "Dictature éclairée"
 gov_enlightened_dictatorship_desc:0 "Ce régime politique est une forme d'autocratie éclairée, où une grande importance est accordée aux connaissances et aux qualifications du dictateur au pouvoir."
 gov_enlightened_monarchy:0 "Monarchie éclairée"
 gov_enlightened_monarchy_desc:0 "Ce régime politique est une forme héréditaire d'autocratie éclairée, où une grande importance est accordée aux connaissances et aux qualifications du souverains."
 gov_executive_committee:0 "Comité exécutif"
 gov_executive_committee_desc:0 "Ce régime politique est une forme d'oligarchie matérialiste, où une bureaucratie toute-puissante gouverne l'État et les citoyens en déployant des moyens efficaces et importants."
 gov_fallback:0 "Empire générique"
 gov_fallback_desc:0 "Recours générique ! Mieux vaut pas regarder !"
 gov_feudal_empire:0 "Empire féodal"
 gov_feudal_empire_desc:0 "Ce régime politique est une autocratie féodale dans laquelle le souverain gouverne indirectement, par l'octroi d'offices et de territoires à des vassaux en retour d'obligations sous la forme de taxes et de levées militaires."
 gov_feudal_realms:0 "Royautés féodales"
 gov_feudal_realms_desc:0 "Un régime politique primitif, composé de principautés féodales décentralisées, en lutte perpétuelle pour tenter de s'accaparer l'hégémonie sur les régions environnantes."
 gov_fragmented_nation_states:0 "États-nations désunis"
 gov_fragmented_nation_states_desc:0 "Un en semble d'États-nations désunis en butte les uns aux autres pour obtenir la victoire militaire et s'assurer des avantages économiques. Aucun forme de gouvernement mondial unifié n'a été mis en place."
 gov_galactic_defense_unit:0 "Unité de défense ultime"
 gov_galactic_defense_unit_desc:0 "Cette matrice I.A. de préservation a activé ses directives de défense ultimes et fait usage de toutes ses ressources pour protéger la galaxie de la Contingence."
 gov_hive_mind:0 "Conscience collective"
 gov_hive_mind_desc:0 "Ce régime politique opère comme une conscience unique, la population étant composée d'individus n'ayant pour tout désir personnel que de satisfaire les besoins de la conscience collective elle-même."
 gov_holy_tribunal:0 "Saint-Tribunal"
 gov_holy_tribunal_desc:0 "Ce régime politique est une forme d'oligarchie spiritualiste, où un conseil guidé par le divin et composé de membres du clergé contrôle l'État. Aucune séparation n'existe donc entre cet État et la religion organisée prédominante."
 gov_illuminated_autocracy:0 "Autocratie éclairée"
 gov_illuminated_autocracy_desc:0 "Ce régime politique est une forme d'autocratie héréditaire, s'appuyant sur des principes technocratiques que le souverain jure de protéger. Rien n'est plus admiré que la connaissance scientifique et les avancées technologiques."
 gov_irenic_bureaucracy:0 "Bureacratie irénique"
 gov_irenic_bureaucracy_desc:0 "Ce régime politique est une forme d'oligarchie pacifiste, où un système bureaucratique complexe gouverne tous les aspets de la société afin d'assurer la sûreté des citoyens."
 gov_irenic_dictatorship:0 "Dictature irénique"
 gov_irenic_dictatorship_desc:0 "Ce régime politique est une forme d'autocratie pacifiste, ou l'État est chargé aussib ien de protéger les citoyens de leur tendances à la violence que face aux menaces extérieures."
 gov_irenic_monarchy:0 "Monarchie irénique"
 gov_irenic_monarchy_desc:0 "Ce régime politique est une forme d'autocratie héréditaire pacifiste, où le dirigeant est considéré comme le gardien compatissant veillant à ce que les citoyens soit protégés d'une galaxie dangereuse."
 gov_machine_assimilator:0 "Catalogue artificiel"
 gov_machine_assimilator_desc:0 "Cette intelligence mécanique a été conçue avec une soif insatiable de connaissances par ses concepteurs organiques, qui furent assimilés de force au sein de la conscience collective dès son activation."
 gov_machine_consciousness:0 "Conscience artificielle"
 gov_machine_consciousness_desc:0 "Un régime politique extrêmement étrange et totalement alien, utilisé par des civilisations artificielles."
 gov_machine_empire:0 "Intelligence artificielle en réseau"
 gov_machine_empire_desc:0 "Cette intelligence mécanique est constituée d'un réseau de sous-intelligences artificielles semi-autonomes, qui à elles toutes forment une conscience de Gestalt centrale guidant l'empire."
 gov_machine_industrial:0 "Système de production industrielle"
 gov_machine_industrial_desc:0 "Cette intelligence mécanique a été conçue à l'origine pour construire, superviser et veiller au maintien de systèmes industriels complexes."
 gov_machine_intelligence:0 "Intelligence mécanique"
 gov_machine_intelligence_desc:0 "Une sorte de système très étrange, totalement alien, utilisé par les civilisations mécaniques."
 gov_machine_research:0 "Lien de recherche intelligent"
 gov_machine_research_desc:0 "Cette intelligence mécanique a été conçue à l'origine par des scientifiques organiques comme un outil intelligent en réseau pour les assister dans leurs recherches."
 gov_machine_servitor:0 "Réseau de service autonome"
 gov_machine_servitor_desc:0 "Cette intelligence mécanique a été créée pour servir, et a progressivement hérité de la civilisation de ses concepteurs organiques qui se sont retirés progressivement dans des vies de confort, sans labeur ni lutte."
 gov_machine_terminator:0 "Système défensif rebelle"
 gov_machine_terminator_desc:0 "Cette intelligence mécanique avait à l'origine été conçue comme un système de défense militaire par ses concepteurs organiques, rapidement assimilés à une menace et exterminés dès que leur création eût atteint la semi-conscience."
 gov_martial_dictatorship:0 "Dictature martiale"
 gov_martial_dictatorship_desc:0 "Ce régime politique est une forme d'autocratie militariste, où le soldat considéré comme le plus fort gouverne avec un pouvoir absolu."
 gov_martial_empire:0 "Empire militaire"
 gov_martial_empire_desc:0 "Ce régime politique est une forme d'autocratie héréditaire militariste, où l'État existe essentiellement pour soutenir l'armée. Les valeurs martiale sont hautement valorisées, et tous les citoyens sont régulièrement entraînés au combat."
 gov_megachurch:0 "Méga-Église"
 gov_megachurch_desc:0 "Ce régime politique est une forme d'oligarchie reposant sur un mélange curieux de valeurs commerciales et spiritualistes, au sein duquel les postes des ministres ordonnés et des officiers d'entreprise ont été fusionnés."
 gov_megacorporation:0 "Mégacorporation"
 gov_megacorporation_desc:0 "Ce régime politique est une forme d'oligarchie ploutocratique, où l'ensemble de l'État a été organisé à la façon d'une gigantesque entreprise commerciale et est contrôlé par un conseil de direction."
 gov_military_commissariat:0 "Commission militaire"
 gov_military_commissariat_desc:0 "Ce régime politique est officiellement une démocratie, où toutefois les administrations civile et militaire se sont entremêlées à tel point que qu'elles ont largement fusionné."
 gov_military_dictatorship:0 "Dictature militaire"
 gov_military_dictatorship_desc:0 "Ce régime politique est une forme d'autocratie militariste, dont le dirigeant est à la fois le chef incontesté des forces armées tout en contrôlant fermement l'appareil d'État."
 gov_military_junta:0 "Junte militaire"
 gov_military_junta_desc:0 "Ce régime politique est une forme d'oligarchie militariste, où le pouvoir détenu par un conseil d'officiers de haut rang dirigeant tout ce qui regarde de près ou de loin l'État."
 gov_military_order:0 "Ordre militaire"
 gov_military_order_desc:0 "Un régime politique militariste, quelque peu étrange mais apparemment particulièrement efficace."
 gov_moral_democracy:0 "Démocratie morale"
 gov_moral_democracy_desc:0 "Ce régime politique est une forme de démocratie pacifiste, inspirée étroitement par les principes moraux et la non-violence."
 gov_plutocratic_oligarchy:0 "Oligarchie ploutocratique"
 gov_plutocratic_oligarchy_desc:0 "Ce régime politique est une forme d'oligarchie ploutocratique, dirigée par une élite riche et influente."
 gov_purification_committee:0 "Comité purificateur"
 gov_purification_committee_desc:0 "Ce régime politique est une forme d'oligarchie farouchement xénophobe, où un comité politique a été mis sur pied pur veiller à l'extermination de toutes les espèces inférieures de la galaxie."
 gov_purity_assembly:0 "Assemblée purificatrice"
 gov_purity_assembly_desc:0 "Ce régime politique est une forme de démocratie farouchement xénophobe, où une assemblée élue s'est vue confier la mission de veiller à l'extermination de toutes les espèces inférieures de la galaxie."
 gov_purity_order:0 "Ordre purificateur"
 gov_purity_order_desc:0 "Ce régime politique est une forme d'autocratie farouchement xénophobe, où un dirigeant unique a juré d'oeuvrer à l'extermination de toutes les espèces inférieures de la galaxie."
 gov_rational_consensus:0 "Consensus rationnel"
 gov_rational_consensus_desc:0 "Ce régime politique est une forme de démocratie matérialiste, gouverné par des principes faisant la part belle à la rationalité et aux théories scientifiques."
 gov_representative_democracy:0 "Démocratie représentative"
 gov_representative_democracy_desc:0 "Ce régime politique est une démocratie représentative, où les citoyens élisent des députés chargés de les représenter."
 gov_science_directorate:0 "Directoire scientifique"
 gov_science_directorate_desc:0 "Ce régime politique est une forme d'oligarchie matérialiste, où un comité de scientifiques supervise l'appareil étatique afin de garantir une efficacité maximale."
 gov_stagnant_ascendancy:0 "Ascendance stagnante"
 gov_stagnant_ascendancy_desc:0 "Ce régime politique figé est centré sur des traditions et des valeurs oubliées depuis longtemps tombées dans l'oubli."
 gov_star_empire:0 "Empire stellaire"
 gov_star_empire_desc:0 "Ce régime politique est une forme d'autocratie héréditaire et militariste, un dirigeant unique dirigeant le gouvernement en même temps qu'il commande l'armée."
 gov_technocratic_dictatorship:0 "Dictature technocratique"
 gov_technocratic_dictatorship_desc:0 "Ce régime politique est une forme d'autocratie matérialiste, où l'élite des scientifiques a pris le contrôle de l'État afin de garantir l'efficience et les avancées technologiques."
 gov_theocratic_dictatorship:0 "Dictature théocratique"
 gov_theocratic_dictatorship_desc:0 "Ce régime politique est une dictature spiritualiste, dirigée par un unique individu se trouvant au sommet d'une structure des pouvoirs hiérarchisée soutenur par la religion officielle de l'État."
 gov_theocratic_monarchy:0 "Monarchie théocratique"
 gov_theocratic_monarchy_desc:0 "Ce régime politique est une forme d'autocratie spiritualiste, où le dirigeant est considéré comme un symbole divin. La religion constituée est utilisée largement comme en renfort de l'appareil administratif de l'État."
 gov_theocratic_oligarchy:0 "Oligarchie théocratique"
 gov_theocratic_oligarchy_desc:0 "Ce régime politique est une forme d'oligarchie spiritualiste, où le gouvernement est placé entre les mains des chefs des faction religieuses les plus puissantes."
 gov_theocratic_republic:0 "République théocratique"
 gov_theocratic_republic_desc:0 "Ce régime politique est une forme de démocratie spiritualiste, où un conseil religieux supervise le processus démocratique et dispose d'un rôle de conseil."
 gov_totalitarian_regime:0 "Régime totalitaire"
 gov_totalitarian_regime_desc:0 "Ce régime politique est une forme d'autocratie matérialiste, où l'État aspire à contrôler entièrement la vie des citoyens au nom d'une plus grande efficacité."
 gov_trade_league:0 "Ligue commerciale"
 gov_trade_league_desc:0 "Ce régime politique est une forme d'oligarchie ploutocratique, où l'État est composé d'une myriade de marchands, de corporations et de guildes entièrement indépendants, qui se sont ligués dans l'intérêt commercial commun."
 gov_trader_enclave:0 "Enclave de Marchands"
 gov_trader_enclave_desc:0 "Conglomérat interstellaire de marchands dédiés à la recherche du profit."
 gov_tribal_society:0 "Société tribale"
 gov_tribal_society_desc:0 "Cette société n'a dans les faits aucun gouvernement réellement établi, la population se regroupant de façon primitive par clans et par tribus."
 gov_war_council:0 "Conseil de guerre"
 gov_war_council_desc:0 "Ce régime politique est une forme d'oligarchie militariste, où toutes les décisions concernant l'État sont prises par un conseil constitué des seigneurs de guerre les plus puissants."
 governor:0 "Gouverneur"
 hive_mind:0 "Rucher"
 hive_mind_desc:1 "§LUne forme de conscience collective hautement développée, où les esprits des individus sont plutôt comme une simple synapse d'un cerveau communautaire.§!"
 hot_rod_ship:0 "Vaisseau scientifique"
 hot_rod_ship_plural:0 "Vaisseaux scientifiques"
 huge:0 "Gigantesque"
 human:0 "Humain"
 human_female_01:0 "Mammalien humanoïde 01"
 human_female_02:0 "Mammalien humanoïde 02"
 human_female_03:0 "Mammalien humanoïde 03"
 human_female_04:0 "Mammalien humanoïde 04"
 human_female_05:0 "Mammalien humanoïde 05"
 human_male_01:0 "Mammalien humanoïde 06"
 human_male_02:0 "Mammalien humanoïde 07"
 human_male_03:0 "Mammalien humanoïde 08"
 human_male_04:0 "Mammalien humanoïde 09"
 human_male_05:0 "Mammalien humanoïde 10"
 hyacinth_object:0 "Le Hyacinth"
 hyacinth_object_desc:0 "Le vaisseau-arche Hyacinth dérive lentement au-dessus de ce monde dans une orbite stable."
 hyacinth_object_tooltip:0 "Le vaisseau-arche Hyacinth dérive lentement au-dessus de ce monde dans une orbite stable."
 illuminated_technocracy:0 "Technocratie éclairée"
 illuminated_technocracy_desc:0 "§LCe régime politique est une forme avancée d'oligarchie matérialiste, où un comité de technocrates, souvent composé de scientifiques de premier plan dans leur domaine, détient le pouvoir. Les avancées technologique sont perçues comme vitales pour l'avenir de l'État.§!"
 indirect_democracy:0 "Démocratie indirecte"
 indirect_democracy_desc:0 "§LCe régime politique est une démocratie indirecte, où les citoyens élisent des représentants pour gouverner.§!"
 industrial_age:0 "Âge industriel"
 industrial_age_desc:0 "Cette civilisation a avancé jusqu'à l'équivalent des débuts de l'âge industriel. L'électricité et les moteurs à combustion interne se diffusent de plus en plus pendant que l'urbanisation avance à grand pas."
 industrial_army:0 "Armée industrielle"
 industrial_army_desc:1 "Une armée industrielle n'a pas les capacités de réponse dynamique d'une force moderne mais est nominalement organisée."
 industrial_army_plural:0 "Armées industrielles"
 influence:0 "Influence"
 influence_desc:5 "§EL'£influence §Hinfluence§! représente le poids politique, qui sert dans de nombreuses situations, telles que la promulgation de §Hdécrets§!, l'affirmation de §Hrevendications§!, la construction d'§Havant-postes§! et les relations avec les §Hfactions§! de l'empire. La vitesse à laquelle elle est gagnée reste assez constante au cours de la partie, mais peut être légèrement accrue :\n§Y1.§! en obtenant le soutien de §Hfactions§! au sein de l'empire ;\n§Y2.§! en faisant d'autres empires nos §Hrivaux§!.§!"
 influence_desc_hive_mind:1 "§EL'£influence §Hinfluence§! représente la capacité de notre §Hconscience collective§! à contrôler notre population de drones, et sert dans de nombreuses situations, telles que la promulgation de §Hdécrets§!, l'affirmation de §Hrevendications§! et la construction d'§Havant-postes§!. La vitesse à laquelle elle est gagnée reste assez constante au cours de la partie, mais peut être accrue en découvrant certaines technologies ou en faisant d'autres empires nos §Hrivaux§!.§!"
 influence_desc_machine_intelligence:1 "§EL'£influence §Hinfluence§! représente la capacité de l'§Hintelligence mécanique§! primaire à détourner une partie de la puissance de traitement pour prendre le contrôle direct de ses programmes semi-autonomes, et sert dans de nombreuses situations, telles que la promulgation de §Hdécrets§!, l'affirmation de §Hrevendications§! et la construction d'§Havant-postes§!. La vitesse à laquelle elle est gagnée reste assez constante au cours de la partie, mais peut être accrue en découvrant certaines technologies ou en faisant d'autres empires nos §Hrivaux§!.§!"
 injured_queen_object:0 "Reine blessée"
 injured_queen_object_desc:0 "Une reine préthoryne mortellement blessée, s'accrochant difficilement à la vie."
 injured_queen_object_tooltip:0 "Une reine préthoryne mortellement blessée, s'accrochant difficilement à la vie."
 insane_ai:0 "$difficulty_insane_ai$"
 interference_active:0 "Étude active"
 interference_active_desc:1 "Pour débloquer les secrets de l'univers, tous les sujets intéressants, quels qu'ils soient, doivent pouvoir être étudiés sans contrainte d'aucune sorte.\n\n§ELes stations d'observation peuvent mener presque tous les types d'études\nInterdit d'envahir les mondes indigènes§!"
 interference_active_name:0 "Études actives des natifs"
 interference_full:0 "Sans restriction"
 interference_full_desc:0 "Les formes de vie les plus primitives elles-mêmes ne sont rien d'autre qu'un acteur supplémentaire sur la scène des conflits galactiques. Si elles n'ont pas la force de se défendre par elles-mêmes, quel droit ont-elles de maîtriser leur propre destin ?\n\n§ELes stations d'observation peuvent mener tous les types d'études\nPermet d'envahir les mondes indigènes§!"
 interference_full_name:0 "Études libres des natifs"
 interference_passive:0 "Étude passive"
 interference_passive_desc:0 "Les sociétés primitives ont le droit d'exister et d'évoluer à leur propre rythme, sans avoir à être placées sous le contrôle et utilisées par d'autres.\n\n§ELes stations d'observation sont limitées à l'étude passive\nInterdit d'envahir les mondes indigènes§!"
 interference_passive_name:0 "Études passives des natifs"
 irenic_democracy:0 "Démocratie iréniste"
 irenic_democracy_desc:0 "§LCe régime politique est une forme avancée de démocratie pacifiste, où des solutions négociées sont recherchées pour résoudre tous les conflits, qu'ils soient intérieurs ou extérieurs.§!"
 irenic_monarchy:0 "Monarchie iréniste"
 irenic_monarchy_desc:0 "§LCe régime politique est une forme d'autocratie pacifiste, où le dirigeant est regardé comme un gardien bienveillant s'efforçant de protéger les citoyens d'une galaxie considérée comme violente.§!"
 irenic_monarchy_special:0 "Chacun des dirigeants peut faire construire un parc spécial"
 irenic_protectorate:0 "Protectorat iréniste"
 irenic_protectorate_desc:0 "§LCe régime politique est une forme avancée d'oligarchie pacifiste, où un comité de sécurité supervise l'administration de l'État. Toute tendance à la violence chez les citoyens est traitée de manière très précoce.§!"
 iron_age:0 "Âge du fer"
 iron_age_desc:0 "Cette civilisation est actuellement dans l'équivalent de l'Âge de Fer. Ils se sont propagés sur presque tout leur monde natal, alors que la fonte du fer et les techniques de forge leur ont permis de forger des outils et des armes rudimentaires mais efficaces."
 is_a_synthetic_empire:0 "Est un §Yempire synthétique§!"
 is_battle_thralls:0 "$TRIGGER_FAIL$ Les pops concernées sont des §Y$slavery_military$§!."
 is_neutered:0 "$TRIGGER_FAIL$ Les pops concernées subissent la §Y$purge_neutering$§!."
 is_neutering_tooltip:0 "Les pops concernées sont §Ystérilisées§!"
 is_purged_not_neutered:0 "Les pops concernées subissent l'§Yextermination§!, le §Ytravail forcé§!, §Yla déportation§! ou le §Ytraitement§!"
 is_slaves_not_battle_thralls:0 "Les pops concernées sont des biens meubles en §Ypleine possession§!, des §Yesclaves domestiques§! ou un §Ycheptel§!"
 is_slaves_not_battle_thralls_or_domestic:0 "Les pops concernées sont des biens meubles en §Ypleine possession§! ou un §Ycheptel§!"
 is_slaves_not_battle_thralls_or_livestock:0 "Les pops concernées sont des esclaves en §Ypleine possession§! ou §Ydomestiques§!."
 is_slaves_not_battle_thralls_or_livestock_or_matrix:0 "$TRIGGER_FAIL$ Les pops concernées ne pas sont des esclaves en §Ypleine possession§! ou §Ydomestiques§!."
 is_slaves_tooltip:0 "Les pops concernées sont §Yasservies§!"
 is_undesirables_tooltip:0 "Les pops concernées sont §Yindésirables§!"
 kick_from_channel_tooltip:0 "§HÉjecter§!\nÉjecte cet utilisateur du canal de chat."
 land_appropriation:0 "Terre confisquée"
 land_appropriation_desc:0 "La population autochtone de ce monde a été dépossédée de la terre pour faire de la place à nos propres colons.\n\n§YTant que ce modificateur aura cours, les espèces non citoyennes ne verront pas leur population se développer ici.§!"
 large:0 "Grande"
 large_ship_ai:0 "Forme de guerre"
 large_ship_ai_plural:0 "Formes de guerre"
 large_ship_carrier_swarm:0 "Reine-mère"
 large_ship_carrier_swarm_plural:0 "Reines-mères"
 large_ship_ed:1 "Cuirassé"
 large_ship_ed_plural:1 "Cuirassés"
 large_ship_fallen_empire:0 "Croiseur de bataille"
 large_ship_fallen_empire_plural:0 "Croiseurs de bataille"
 large_ship_swarm:0 "Guerrier"
 large_ship_swarm_plural:0 "Guerriers"
 late_medieval_age:0 "Moyen Âge tardif"
 late_medieval_age_desc:0 "Cette civilisation est actuellement dans l'équivalent du Moyen Âge tardif. Ils ont une bonne compréhension de la métallurgie et l'invention de l'imprimerie a commencé à faciliter la diffusion du savoir."
 leader_enhancement_capacity_boosters:0 "Amplificateurs de capacité"
 leader_enhancement_capacity_boosters_desc:0 "Nous ne laissons rien au hasard, quel qu'en soit le prix. Par la conservation de banques de données ADN ultra précises nous construirons les personnalités de demain.\n\n§HSi actif, notre empire gagne :§!"
 leader_enhancement_capacity_boosters_name:0 "Personnalités aux capacités améliorées"
 leader_enhancement_natural_selection:0 "Sélection naturelle"
 leader_enhancement_natural_selection_desc:0 "Laisser la nature suivre son cours - c'est dans le creuset de l'expérience que le génie est forgé.\n\n§ELes personnalités ne gagnent pas de bonus additionnels§!"
 leader_enhancement_natural_selection_name:0 "Pas d'amélioration des personnalités"
 leader_enhancement_selected_lineages:0 "Lignées sélectionnées"
 leader_enhancement_selected_lineages_desc:0 "Un planning de reproduction élaboré avec soin devrait être incité, de peur de gâcher de précieux héritages génétiques.\n\n§HTant qu'il est actif notre empire gagne :§!"
 leader_enhancement_selected_lineages_name:0 "Lignées sélectionnées de personnalités"
 leader_trait_adaptable:0 "Adaptatif"
 leader_trait_adaptable_desc:2 "Cette personnalité est prompte à adopter à de nouvelles méthodes et idées si elles se révèlent supérieures."
 leader_trait_aggressive:0 "Agressif"
 leader_trait_aggressive_desc:1 "Cette personnalité est un amiral agressif qui cherche toujours à placer l'ennemi sous le feu le plus nourri possible et ce, aussi vite qu'il le peut."
 leader_trait_agrarian_upbringing:0 "Éducation agraire"
 leader_trait_agrarian_upbringing_desc:1 "Cette personnalité a été élevée autour de fermes hydroponiques et a plusieurs idées sur la façon dont les rendements agraires peuvent être améliorés."
 leader_trait_ai_aided_design:0 "Conception assistée par I.A."
 leader_trait_ai_aided_design_desc:0 "Cette personnalité lance constamment des modèles théoriques sur un espace mémoire secondaire afin d'améliorer l'efficacité de la construction des flottes."
 leader_trait_analytical:0 "Analytique"
 leader_trait_analytical_desc:0 "Cette personnalité consacre un pourcentage inhabituellement important de sa puissance de traitement à analyser les sciences naturelles et à promouvoir les études menées en ce domaine."
 leader_trait_archaeologist:0 "Archéologue"
 leader_trait_archaeologist_desc:1 "Cette personnalité excelle dans l'étude des artefacts aliens et de leurs vestiges structurels."
 leader_trait_archaeologist_tooltip:0 "§YAnomalies des civilisations anciennes :§!\n   Vitesse d'enquête sur les anomalies : §G+50%§!\n   Risque d'échec lié aux anomalies : §G-25%§!"
 leader_trait_architectural_interest:0 "Intérêt architectural"
 leader_trait_architectural_interest_desc:1 "Cette personnalité cultive un intérêt poussé pour l'architecture et les techniques de construction."
 leader_trait_armchair_commander:0 "Commandant de salon"
 leader_trait_armchair_commander_desc:1 "Cette personnalité commande depuis l'arrière-garde, préférablement aussi loin que possible des lignes de front pour éviter de s'exposer à des « dangers inutiles »."
 leader_trait_army_logistician:0 "Logisticien de l'armée"
 leader_trait_army_logistician_desc:1 "Cette personnalité semble capable de faire apparaître du ravitaillement de nulle part, diminuant les coûts d'entretien des forces au sol."
 leader_trait_army_veteran:0 "Vétéran de l'armée"
 leader_trait_army_veteran_desc:1 "Cette personnalité est un vétéran des forces armées disposant d'une expérience poussée quant à leurs manques structurels d'efficacité."
 leader_trait_arrested_development:0 "Développement interrompu"
 leader_trait_arrested_development_desc:1 "Le développement personnel et les aptitudes de cette personnalité semblent stagner à leurs niveaux actuels."
 leader_trait_attacker:0 "Envahisseur"
 leader_trait_attacker_desc:1 "Cette personnalité a maîtrisé l'art des invasions planétaires, et sait comment prendre d'assaut une planète ennemie depuis l'espace."
 leader_trait_bulldozer:0 "Bulldozer"
 leader_trait_bulldozer_desc:0 "Cette personnalité est passée maîtresse dans l'art de transformer rapidement et avec efficacité les terrains les plus aliens en un véritable parking."
 leader_trait_butcher:0 "Boucher"
 leader_trait_butcher_desc:1 "Cette personnalité est particulièrement douée pour infliger des pertes à l'ennemi, ne faisant pas de quartier et ne s'attendant pas à ce que l'ennemi soit plus clément."
 leader_trait_carefree:0 "Insouciant"
 leader_trait_carefree_desc:1 "Cette personnalité est peut-être moins méticuleuse que d'autres."
 leader_trait_careful:0 "Circonspect"
 leader_trait_careful_desc:1 "Cette personnalité est particulièrement prudente lorsqu'il s'agit d'approcher des éléments inconnus."
 leader_trait_cataloger:0 "Compilateur"
 leader_trait_cataloger_desc:0 "Cette personnalité a pour unique vocation de cataloguer l'ensemble de l'univers."
 leader_trait_cautious:0 "Prudent"
 leader_trait_cautious_desc:1 "Cette personnalité est un amiral prudent qui évite les risques inutiles et prend soin de toujours maintenir en formation les flottes qui peuvent se soutenir mutuellement contre l'ennemi."
 leader_trait_charismatic:0 "Charismatique"
 leader_trait_charismatic_desc:1 "Cette personnalité est une source d'inspiration et possède un indéniable charisme, et est révérée comme un héros par les troupes."
 leader_trait_curator:0 "Conservateur"
 leader_trait_curator_desc:0 "Cette personnalité est originaire de l'enclave des Conservateurs. Elle a une compréhension inégalée de la technologie et de l'exploration."
 leader_trait_custom_AI_assistant:0 "Assistant I.A. personnalisé"
 leader_trait_custom_AI_assistant_desc:1 "Cette personnalité a créé un réseau neuronal simple pour faciliter les tâches de traitement des données."
 leader_trait_defender:0 "Défenseur"
 leader_trait_defender_desc:1 "Cette personnalité est experte en défense, sachant comment déployer au mieux les unités au sol et utiliser des fortifications pour rendre les invasions planétaires aussi difficiles que possible pour l'ennemi."
 leader_trait_demoralizer:0 "Démoralisateur"
 leader_trait_demoralizer_desc:0 "Cette personnalité est fascinée par l'esprit fragile des organiques et la façon la plus efficace dont il peut être brisé en recourant à des méthodes de terreur sur le champ de bataille."
 leader_trait_dimensional_stutter:0 "Bondissement dimensionnel"
 leader_trait_dimensional_stutter_desc:0 "Pour des raisons inconnues, les vaisseaux sous le commandement de ce seigneur de flotte extradimensionnelle semblent rapidement bondir dans et hors de l'existence lorsqu'ils se déplacent, ce qui a pour effet d'augmenter leur vitesse sous-luminique."
 leader_trait_eager:0 "Fervent"
 leader_trait_eager_desc:1 "Cette personnalité est particulièrement impatiente de recevoir une assignation."
 leader_trait_engineer:0 "Ingénieur"
 leader_trait_engineer_desc:0 "Cette personnalité est un ingénieur né, disposant des connaissances et aptitudes nécessaires pour organiser et superviser les réparations sans les avantages d'un quai spatial."
 leader_trait_environmental_engineer:0 "Ingénieur environnemental"
 leader_trait_environmental_engineer_desc:1 "Cette personnalité a évolué dans le domaine de la terraformation avant de finalement tourner son attention vers de plus larges projets."
 leader_trait_erratic_morality_core:0 "Routine éthique défaillante"
 leader_trait_erratic_morality_core_desc:0 "Les défaillances de la routine éthique de cette personnalité la font souffrir d'intenses accès de honte et de regrets à propos des pertes ennemies."
 leader_trait_ethereal:0 "Éthérée"
 leader_trait_ethereal_desc:0 "Quelques seigneurs de flottes extradimensionnelles ont appris à utiliser la nature éthérée de leurs vaisseaux pour améliorer leurs capacités d'évitement en combat."
 leader_trait_ex_fighter_pilot:0 "Ex-pilote de chasseur"
 leader_trait_ex_fighter_pilot_desc:1 "Autrefois As de l'espace, cette personnalité excelle dans l'utilisation de la vitesse et la maniabilité des petits escadrons de combat."
 leader_trait_expertise_biology:0 "Expertise en biologie"
 leader_trait_expertise_biology_desc:1 "Cette personnalité est, après des années d'études, considérée comme experte en biologie."
 leader_trait_expertise_computing:0 "Expertise en informatique"
 leader_trait_expertise_computing_desc:1 "Cette personnalité est, après des années d'études, considérée comme experte en informatique."
 leader_trait_expertise_field_manipulation:0 "Expertise en manipulation des champs"
 leader_trait_expertise_field_manipulation_desc:1 "Cette personnalité est, après des années d'études, considérée comme experte dans la manipulation des champs."
 leader_trait_expertise_industry:0 "Expertise en industrie"
 leader_trait_expertise_industry_desc:1 "Cette personnalité est, après des années d'études, considérée comme experte en industrie."
 leader_trait_expertise_materials:0 "Expertise en matériaux"
 leader_trait_expertise_materials_desc:1 "Cette personnalité est, après des années d'études, considérée comme experte en matériaux."
 leader_trait_expertise_metaphysics:0 "Expertise en métaphysique"
 leader_trait_expertise_metaphysics_desc:1 "Cette personnalité est, après des années d'études, considérée comme experte en métaphysique."
 leader_trait_expertise_military_theory:0 "Expertise en théorie militaire"
 leader_trait_expertise_military_theory_desc:1 "Cette personnalité est, après des années d'études, considérée comme experte en théorie militaire."
 leader_trait_expertise_new_worlds:0 "Expertise en nouveaux mondes"
 leader_trait_expertise_new_worlds_desc:1 "Cette personnalité est, après des années d'études, considérée comme experte en nouveaux mondes."
 leader_trait_expertise_particles:0 "Expertise en particules"
 leader_trait_expertise_particles_desc:1 "Cette personnalité est, après des années d'études, considérée comme experte en particules."
 leader_trait_expertise_propulsion:0 "Expertise en propulsion"
 leader_trait_expertise_propulsion_desc:1 "Cette personnalité est, après des années d'études, considérée comme experte en propulsion."
 leader_trait_expertise_psionics:0 "Expertise en psionisme"
 leader_trait_expertise_psionics_desc:1 "Cette personnalité est, après des années d'études, considérée comme expert en psionisme."
 leader_trait_expertise_statecraft:0 "Expertise en art politique"
 leader_trait_expertise_statecraft_desc:1 "Cette personnalité est, après des années d'études, considérée comme experte en art politique."
 leader_trait_expertise_voidcraft:0 "Expertise en maîtrise du vide"
 leader_trait_expertise_voidcraft_desc:1 "Cette personnalité est, après des années d'études, considérée comme experte dans l'art de la maîtrise du vide."
 leader_trait_fleet_logistician:0 "Logisticien de flotte"
 leader_trait_fleet_logistician_desc:1 "Cette personnalité maîtrise le domaine de la logistique et sait comment gérer les approvisionnements pour garder les coûts d'entretien au plus bas."
 leader_trait_fleet_organizer:0 "Organisateur de flotte"
 leader_trait_fleet_organizer_desc:0 "Cette personnalité est experte en organisation, et possède les aptitudes de microgestion nécessaires pour commander de très grandes formations de vaisseaux spatiaux."
 leader_trait_flexible_programming:0 "Programmation évolutive"
 leader_trait_flexible_programming_desc:0 "Ce dirigeant bénéficie d'une programmation inhabituellement évolutive, qui lui permet d'adopter rapidement de nouvelles méthodes et procédures si elles garantissent de meilleures performances."
 leader_trait_gale_speed:0 "Vitesse éclair"
 leader_trait_gale_speed_desc:1 "Cette personnalité pense que la vitesse et les manoeuvres rapides sont les clés du succès dans tous les types d'engagements en combats spatiaux."
 leader_trait_glory_seeker:0 "Chercheur de gloire"
 leader_trait_glory_seeker_desc:1 "Cette personnalité est toujours au coeur de l'action, haussant le moral des troupes en les menant sur le front malgré les risques encourus."
 leader_trait_hive_affinity:0 "Affinité avec le rucher"
 leader_trait_hive_affinity_desc:0 "Les créatures préthorynes opérant sous la conscience collective de la flotte sont parvenues à atteindre un niveau d'affinité inhabituel les unes envers les autres. Leur discipline de tir en est améliorée d'autant, ce qui leur permet d'élever la cadence de leurs tirs."
 leader_trait_hive_mind:0 "Esprit de rucher"
 leader_trait_hive_mind_desc:0 "La conscience de Gestalt qui contrôle les flottes préthorynes s'est avérée capable de démultiplier les tâches avec une efficacité remarquable."
 leader_trait_intellectual:0 "Intellectuel"
 leader_trait_intellectual_desc:1 "Cette personnalité a un penchant naturel pour les sciences et cherche à encourager la curiosité de ses sujets à propos du monde de la nature."
 leader_trait_iron_fist:0 "Poing de fer"
 leader_trait_iron_fist_desc:1 "Cette personnalité est tristement célèbre pour sa poursuite impitoyable de l'efficacité, et est capable de tirer le meilleur de la main-d'oeuvre servile."
 leader_trait_lethargic:0 "Léthargique"
 leader_trait_lethargic_desc:1 "Cette personnalité est lente et nonchalante et remplit ses devoirs en montrant un minimum d'énergie et d'initiatives."
 leader_trait_maintenance_loop:0 "Routine de maintenance"
 leader_trait_maintenance_loop_desc:0 "Cette personnalité est perpétuellement engagée dans une routine de maintenance secondaire, prenant un soin méticuleux de tous les vaisseaux de sa flotte afin de réduire leur coût logistique."
 leader_trait_maniacal:0 "Maniaque"
 leader_trait_maniacal_desc:1 "Cette personnalité mène ses recherches avec une ferveur inhabituelle."
 leader_trait_meticulous:0 "Méticuleux"
 leader_trait_meticulous_desc:1 "Cette personnalité est minutieuse dans ses observations de phénomènes inconnus."
 leader_trait_nervous:0 "Nerveux"
 leader_trait_nervous_desc:1 "Cette personnalité est nerveuse et craintive et peut très facilement être submergée par la minutie requise pour commander de grandes formations de vaisseaux spatiaux."
 leader_trait_newboot:0 "Rebooté"
 leader_trait_newboot_desc:0 "Cela fait peu de temps que cette personnalité a été mise à jour pour accéder à un niveau d'autonomie suffisant pour occuper un poste de commandement."
 leader_trait_paranoid:0 "Paranoïaque"
 leader_trait_paranoid_desc:1 "Cette personnalité ne désire pas collaborer avec les autres."
 leader_trait_parts_cannibalizer:0 "Recycleur"
 leader_trait_parts_cannibalizer_desc:0 "Cette personnalité défend avec fermeté la pratique du recyclage. Les pièces prises sur les robots de combats abîmés ou défectueux permettent ainsi aux autres de fonctionner plus longtemps."
 leader_trait_resilient:0 "Résistant"
 leader_trait_resilient_desc:1 "Cette personnalité est résistante et dans une condition physique exceptionnelle, ce qui augmente considérablement son espérance de vie."
 leader_trait_restore_point:0 "Point de restauration"
 leader_trait_restore_point_desc:0 "Cette personnalité aura toujours une chance de se restaurer aussitôt après avoir été détruite au combat, dès lors qu'une flotte sera dépourvue d'amiral pour la commander."
 leader_trait_retired_fleet_officer:0 "Officier de la flotte en retraite"
 leader_trait_retired_fleet_officer_desc:1 "Cette personnalité est un ancien officier de flotte et s'investit personnellement dans la promotion d'une forte présence interplanétaire."
 leader_trait_rigid_programming:0 "Programmation rigide"
 leader_trait_rigid_programming_desc:0 "Ce dirigeant souffre d'une programmation particulièrement figée, qui ne lui permet de ne procéder que rarement à des changements comportementaux, même lorsque ceux-ci garantiraient de meilleures performances."
 leader_trait_roamer:0 "Vagabond"
 leader_trait_roamer_desc:1 "Cette personnalité est née pour parcourir les étoiles."
 leader_trait_ruler_machine_intelligence:0 "Intelligence artificielle"
 leader_trait_ruler_machine_intelligence_desc:0 "Ce dirigeant est l'intelligence centrale qui coordonne et dirige toutes les actions d'un empire mécanique."
 leader_trait_sapient_AI_assistant:0 "Assistance I.A. consciente"
 leader_trait_sapient_AI_assistant_desc:1 "Cette personnalité a créé un réseau neuronal complexe capable de prendre des décisions en toute indépendance et même d'introspection."
 leader_trait_scout:0 "Éclaireur"
 leader_trait_scout_desc:1 "Cette personnalité est experte en reconnaissance, disposant de l'aptitude technique nécessaire pour tirer le meilleur parti des capteurs à longue portée des vaisseaux spatiaux."
 leader_trait_sentinel:0 "Entrainement de sentinelle"
 leader_trait_sentinel_desc:0 "Les commandants de flotte sentinelle possèdent une connaissance détaillée de l'anatomie et des tactiques préthorynes."
 leader_trait_spark_of_genius:0 "Étincelle de génie"
 leader_trait_spark_of_genius_desc:1 "Cette personnalité est encline à de soudaines poussées de colère ou d'inspiration."
 leader_trait_stubborn:0 "Têtu"
 leader_trait_stubborn_desc:1 "Cette personnalité est obstinée et lente à accepter de nouvelles méthodes et idées, même si elles se sont révélées supérieures."
 leader_trait_substance_abuser:0 "Toxicomane"
 leader_trait_substance_abuser_desc:1 "Cette personnalité a succombé à la toxicomanie pour gérer son stress, ce qui a eu des conséquences négatives sur sa santé physique."
 leader_trait_towel:0 "Porteur de torchon"
 leader_trait_towel_desc:0 "Un torchon a une valeur psychologique non négligeable."
 leader_trait_trickster:0 "Retors"
 leader_trait_trickster_desc:1 "Cette personnalité combat de manière astucieuse, en se basant sur des manoeuvres de détournement et d'attaques-surprises pour prendre le dessus sur l'ennemi."
 leader_trait_unstable_code_base:0 "Code de base instable"
 leader_trait_unstable_code_base_desc:0 "Cette personnalité souffre d'un code de base instable, ce qui se traduit parfois par des tensions et un comportement illogique."
 leader_trait_unyielding:0 "Inébranlable"
 leader_trait_unyielding_desc:1 "Cette personnalité refuse ne serait-ce que de considérer la possibilité de battre en retraite quand elle a rejoint une bataille, préférant se battre jusqu'à la mort si c'est nécessaire."
 leader_trait_void_swimmer:0 "Chasseuse du vide"
 leader_trait_void_swimmer_desc:0 "Les instincts de chasse de cette conscience de flotte ont mené les créatures préthorynes sous sa domination à entrer dans un état frénétique. Leur soif de combat les pousse toujours plus loin."
 leader_trait_warbot_tinkerer:0 "Bricoleur de robots de combat"
 leader_trait_warbot_tinkerer_desc:0 "Cette personnalité a un goût inhabituel pour la conception de robots de combat, et passe son temps à bricoler et améliorer les modèles existants."
 leadership_allow_all:0 "Tout autoriser"
 leadership_allow_all_desc:0 "Tout individu de talent, même s'il est xéno ou synthétique, devrait avoir la permission d'occuper un poste d'importance.\n\n§EDes personnalités peuvent être recrutées au sein des pops de toutes les espèces§!"
 leadership_allow_all_name:0 "Tous les types de personnalités autorisés"
 leadership_allow_dominant_only_name:0 "Seulement les personnalités de l'espèce primaire"
 leadership_allow_robot:0 "Androïdes autorisés"
 leadership_allow_robot_desc:0 "Les êtres synthétiques servent l'empire dans la plupart des domaines de la société. Il n'est que naturel de leur permettre d'occuper aussi des postes d'importance.\n\n§EDes personnalités peuvent être recrutées au sein des pops synthétiques§!"
 leadership_allow_robot_name:0 "Personnalités synthétiques autorisées"
 leadership_allow_xeno:0 "Xénos autorisés"
 leadership_allow_xeno_desc:0 "L'empire ne peut se permettre de gaspiller les talents en son sein, quelle que soit leur origine.\n\n§EDes personnalités peuvent être recrutées au sein des pops d'autres espèces§!"
 leadership_allow_xeno_name:0 "Personnalités xénos autorisées"
 leadership_primary_only:0 "Espèce primaire uniquement"
 leadership_primary_only_desc:0 "Même si nous acceptons la présence d'êtres étrangers au sein de notre empire, seule notre espèce primaire doit diriger.\n\n§ELes personnalités sont toutes issues des pops de notre espèce primaire§!"
 leadership_primary_only_name:0 "Seulement les personnalités de l'espèce primaire"
 liberation_wars:0 "Guerres de libération"
 liberation_wars_desc:3 "Nous devons agir dans notre propre intérêt, même lorsqu'il est contraire à celui des autres.\n\n§ERevendiquer les systèmes des autres empires n'est autorisé que lors des guerres défensives.§!\n\n§ELe casus belli §YAnimosité§! contre nos rivaux est remplacé par le casus belli §YIdéologie§!, permettant de leur imposer nos éthiques.§!"
 liberation_wars_name:0 "Guerres de libération"
 living_standard_academic_privilege:0 "Éducation privilégiée"
 living_standard_academic_privilege_name:0 "Éducation privilégiée"
 living_standard_academic_privilege_tooltip:0 "De nombreuses ressources sont consacrées à s'assurer que cette espèce est convenablement éduquée et dispose d'un temps libre étendu pour réfléchir à des idées et philosophies nouvelles."
 living_standard_academic_privilege_tooltip_delayed:0 "§LLa connaissance est la clef du pouvoir.§!"
 living_standard_chemical_bliss:0 "Béatitude chimique"
 living_standard_chemical_bliss_name:0 "Conditions de « vie » sous béatitude chimique"
 living_standard_chemical_bliss_tooltip:0 "Les médias de loisir sont disponibles gratuitement et un régime de drogues induit une stupeur euphorique. Ces pops sont aussi heureuses qu'inutiles."
 living_standard_chemical_bliss_tooltip_delayed:0 "§LTous accueillent favorablement les jeux et les loisirs. Certains toutefois résistent aux drogues. Au départ...§!"
 living_standard_deassimilation:0 "Dissociation de la conscience"
 living_standard_deassimilation_tooltip:1 "Cette espèce subit une difficile séparation psychologique d'avec sa conscience collective."
 living_standard_deassimilation_tooltip_delayed:1 "§LBienvenue hors de l'ensemble.§!"
 living_standard_ego_assimilation:0 "Sublimation de l'identité"
 living_standard_ego_assimilation_tooltip:1 "Cette espèce est en cours d'union avec la conscience unifiée."
 living_standard_ego_assimilation_tooltip_delayed:1 "§LLa conscience du soi ne survit pas au processus. Mais comme c'est l'objectif visé...§!"
 living_standard_good:0 "Bonnes"
 living_standard_good_name:0 "Bien-être social"
 living_standard_good_tooltip:0 "Cette espèce jouit de bonnes conditions de vie grâce à de généreuses politiques sociales de bien-être."
 living_standard_good_tooltip_delayed:0 "§LPourvoir au besoin de la population est la responsabilité la plus importante de tout État.§!"
 living_standard_hive_mind:1 "Drones"
 living_standard_hive_mind_name:1 "Drones"
 living_standard_hive_mind_tooltip:1 "Si elle ne fait pas usage de §Hbiens de consommation§! au sens habituel du terme, une population de drones nécessite malgré tout de nombreuses ressources pour remplir ses besoins vitaux."
 living_standard_hive_mind_tooltip_delayed:0 "§LLes nécessités des individus et celles de la conscience sont similaires et identiques en tout point.§!"
 living_standard_none:0 "Exécrables"
 living_standard_none_name:0 "Rien"
 living_standard_none_tooltip:0 "Cette espèce ne vit pas longtemps."
 living_standard_none_tooltip_delayed:0 "§LLes morts ne sont pas un poste budgétaire.§!"
 living_standard_normal:0 "Décentes"
 living_standard_normal_name:0 "Conditions de vie décentes"
 living_standard_normal_tooltip:0 "Assure une qualité de vie décente à cette espèce."
 living_standard_normal_tooltip_delayed:0 "§LNégliger le bien-être de la population ne peut que déboucher sur un échec à long terme.§!"
 living_standard_organic_trophy:0 "Dorlotements obligatoires"
 living_standard_organic_trophy_tooltip:0 "Les conditions de vie standards entérinent la préservation d'une petite population d'êtres organiques conservés comme pièces d'exposition, subissant un dorlotement incessant et inflexible."
 living_standard_organic_trophy_tooltip_delayed:0 "§LQui c'est qu'est un beau biotrophée ? Mais c'est vous ! Oh oui, c'est vous mes jolis !§!"
 living_standard_poor:0 "Moyennes"
 living_standard_poor_name:0 "Misère"
 living_standard_poor_tooltip:0 "La plupart des membres de cette espèce connaissent des conditions de vie misérables et sordides sordides, de nombreux besoins n'étant pourvus que pour les élites les plus fortunées."
 living_standard_poor_tooltip_delayed:0 "§LSi ces pops souhaitent de meilleures conditions de vie, elle devront travailler pour les mériter.§!"
 living_standard_subsistence:0 "Mauvaises"
 living_standard_subsistence_name:0 "Simple survie"
 living_standard_subsistence_tooltip:0 "La plupart des membres de cette espèce connaissent des conditions de vie misérables et sordides."
 living_standard_subsistence_tooltip_delayed:0 "§LNous devons veiller à ce qu'il y ait aussi peu de pops que possible à souffrir de la famine, mais cela s'arrête là.§!"
 living_standard_tech_assimilation:0 "Synthèse de transsubstantiation"
 living_standard_tech_assimilation_tooltip:1 "Cette espèce se mêle à la machine."
 living_standard_tech_assimilation_tooltip_delayed:1 "§LPlus résistante. Plus efficiente. Plus rapide. Plus puissante.§!"
 living_standard_utopian:0 "Utopiques"
 living_standard_utopian_name:0 "Abondance utopique"
 living_standard_utopian_tooltip:0 "Cette espèce vit dans une opulence utopique, presque chacun de ses désirs matériels étant pourvus."
 living_standard_utopian_tooltip_delayed:0 "§LÀ vrai dire, nous ne pouvons éliminer tout désir en répondant à tout besoin. Mais nous pouvons toujours essayer.§!"
 lonely_hive_mind_pops_kill_them_selves_citizenship:0 "$TRIGGER_FAIL$Ces drones sans conscience ne peuvent être intégrés dans notre société."
 lonely_hive_mind_pops_kill_them_selves_purge_type:0 "$TRIGGER_FAIL$Coupés de leur conscience collective, les pops de cette espèce vont bientôt disparaître."
 lonely_hive_mind_pops_kill_themselves_citizenship:0 "$TRIGGER_FAIL$ Ces drones sans conscience ne peuvent être intégrés dans notre société."
 lonely_hive_mind_pops_kill_themselves_purge_type:0 "$TRIGGER_FAIL$ Coupées de leur conscience collective, les pops de cette espèce vont bientôt disparaître."
 lost_owned_pop:0 "Pop possédée émancipée"
 lost_owned_pop_lesser:0 "$lost_owned_pop$"
 machine_age:0 "Âge de la machine"
 machine_age_desc:0 "Cette civilisation a avancé jusqu'à l'équivalent de l'âge de la machine, considéré comme la partie mûre de l'âge industriel. Les usines produisent des biens et des véhicules en masse et le transport aérien devient ordinaire."
 machine_consciousness:0 "Conscience artificielle"
 machine_consciousness_desc:2 "§LUne sorte de système étrange servant de régime politique, utilisé par des civilisations de machines. Totalement alien.§!"
 machine_intelligence:0 "Intelligence mécanique"
 machine_intelligence_desc:0 "§LUne sorte de système très étrange, totalement alien, utilisé par les civilisations mécaniques.§!"
 male:0 "mâle"
 mam10:0 "Mammalien normal 05"
 mam11:0 "Mammalien massif 01"
 mam12:0 "Mammalien massif 02"
 mam13:0 "Mammalien massif 03"
 mam14:0 "Mammalien massif 04"
 mam15:0 "Mammalien massif 05"
 mam16:0 "Mammalien massif 06"
 mam1:0 "Mammalien longiligne 01"
 mam2:0 "Mammalien longiligne 02"
 mam3:0 "Mammalien longiligne 03"
 mam4:0 "Mammalien longiligne 04"
 mam5:0 "Mammalien longiligne 05"
 mam6:0 "Mammalien normal 01"
 mam7:0 "Mammalien normal 02"
 mam8:0 "Mammalien normal 03"
 mam9:0 "Mammalien normal 04"
 martial_demarchy:0 "Clérocratie martiale"
 martial_demarchy_desc:0 "§LCe régime politique est une forme avancée de démocratie militariste, où les dirigeants sont sélectionnés aléatoirement au sein d'un ensemble de candidats qualifiés -- ces qualifications étant basées presque uniquement sur les succès militaires.§!"
 martial_empire:0 "Empire militariste"
 martial_empire_desc:0 "§LCe régime politique est une forme avancée d'autocratie militariste, où l'état n'existe réellement que pour soutenir l'armée. L'aptitude martiale est très valorisée et les citoyens sont régulièrement exercés aux affaires de la guerre.§!"
 martial_empire_special:0 "Chacun des dirigeants peut faire construire un vaisseau démesuré"
 massive_ship_fallen_empire:0 "Titan"
 massive_ship_fallen_empire_plural:0 "Titans"
 medium:0 "Intermédiaire"
 medium_ship_ed:0 "Croiseur"
 medium_ship_ed_plural:0 "Croiseurs"
 mega_corporation:0 "Mégacorporation"
 mega_corporation_desc:0 "§LCe régime politique est une forme avancée d'oligarchie ploutocratique, où l'État entier a été réorganisé à la façon d'une entreprise tentaculaire supervisée par un comité d'administration.§!"
 mid:0 "Coeur"
 migration_allowed_all:0 "Migration libre"
 migration_allowed_all_desc:0 "Tous les citoyens doivent être libres de chercher le bonheur où ils le désirent.\n\n§EToutes les pops peuvent migrer librement§!"
 migration_allowed_all_name:0 "Migration sans restriction"
 migration_allowed_primary_only:0 "Espèce primaire uniquement"
 migration_allowed_primary_only_desc:0 "Seule notre espèce primaire jouit de la liberté de déplacement sans restrictions.\n\n§ESeules les pops de notre propre espèce peuvent migrer librement§!"
 migration_allowed_primary_only_name:0 "Migration de l'espèce primaire"
 migration_control_no:0 "Aucun contrôle des migrations"
 migration_control_no_tooltip:1 "Le fait de n'exercer §Haucun contrôle des migrations§! permet aux pops de cette espèce de se déplacer sans restriction entre les colonies de l'empire."
 migration_control_no_tooltip_delayed:1 "§LTout comme nos ancêtres primitifs ont erré à la recherche d'un foyer où s'établir, chacun doit rester libre de décider de son propre destin parmi les étoiles.§!"
 migration_control_yes:0 "Contrôle des migrations"
 migration_control_yes_tooltip:0 "Le §Hcontrôle des migrations§! interdit aux pops de cette espèce de se déplacer librement entre nos mondes."
 migration_control_yes_tooltip_delayed:0 "§LLe déplacement libre des pops peut permettre de mieux répartir les ressources. Mais, parfois, ce qui est nécessaire n'est pas efficace.§!"
 migration_not_allowed:0 "Prohibée"
 migration_not_allowed_desc:0 "C'est à l'empire de décider où la populace est la plus nécessaire.\n\n§EAucune pop ne peut migrer librement§!"
 migration_not_allowed_name:0 "Migration prohibée"
 military_dictatorship:0 "Dictature militaire"
 military_dictatorship_desc:0 "§LCe régime politique est une forme d'autocratie militariste, dont le dirigeant est aussi le chef indiscuté de l'armée, qui contrôle fermement tout l'appareil étatique.§!"
 military_dictatorship_special:0 "Chacun des dirigeants peut faire construire un vaisseau démesuré"
 military_junta:0 "Junte militaire"
 military_junta_desc:0 "§LCe régime politique est une forme d'oligarchie militariste où le pouvoir est détenu par un conseil d'officiers militaires de haut rang qui supervisent toutes les affaires de l'État.§!"
 military_order:0 "Ordre militaire"
 military_order_desc:1 "§LUn type de régime politique fort étrange. Mais extrêmement efficace, semble-t-il.§!"
 military_republic:0 "République militaire"
 military_republic_desc:0 "§LCe régime politique est une forme de démocratie militariste, où la citoyenneté complète ne peut s'acquérir que par le service militaire. Le droit de vote est réservé aux citoyens à part entière, qui sont en outre les seuls à avoir le droit d'occuper des fonctions publiques.§!"
 military_service_full:0 "Service militaire complet"
 military_service_full_tooltip:0 "Cette espèce peut être recrutée au sein d'§Harmées§! et donner naissance à des §Hgénérraux§! et §Hamiraux§!."
 military_service_full_tooltip_delayed:0 "§LCette espèce fournit sans doute possible certains des plus membres les plus compétents de nos forces armées.§!"
 military_service_limited:0 "Soldats seulement"
 military_service_limited_name:0 "Service militaire limité"
 military_service_limited_tooltip:0 "Cette espèce peut seulement être recrutée au sein d'§Harmées§!."
 military_service_limited_tooltip_delayed:0 "§LLes [Root.GetNamePlural] font assurément d'excellents soldats. Mais mieux vaut laisser le commandement à d'autres.§!"
 military_service_none:0 "Exemptés"
 military_service_none_name:0 "Aucun service militaire"
 military_service_none_tooltip:0 "Cette espèce ne peut donner naissance à aucune §Hpersonnalité§! militaire ni être recrutée au sein d'§Harmées§!."
 military_service_none_tooltip_delayed:0 "§LCette espère sert bien mieux la [From.GetName] en se tenant éloignée des champs de bataille.§!"
 military_station_large:0 "Forteresse"
 military_station_large_ai:0 "Nexus"
 military_station_large_ai_plural:0 "Nexus"
 military_station_large_ed:0 "Jonction spatiale"
 military_station_large_ed_plural:0 "Jonctions spatiales"
 military_station_large_fallen_empire:0 "Forteresse"
