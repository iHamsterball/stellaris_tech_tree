 SHIP_STAT_DESC_armor:2 "§ELe §Hblindage§! d'un vaisseau est comme une seconde ligne de défense, absorbant toute attaque ayant pénétré le bouclier avant qu'elle ne puisse endommager sa coque. À moins que le vaisseau ne soit équipé d'un composant de blindage régénératif, son blindage ne peut être réparé que dans une §Hbase stellaire§!.§!"
 SHIP_STAT_DESC_build_time:0 "§ELe §Htemps de construction§! d'un vaisseau dépend des sections et composants dont il est équipé.§!"
 SHIP_STAT_DESC_combat_speed:0 "§ELa §Hvitesse§! d'un vaisseau détermine sa capacité à manoeuvrer lorsqu'il n'est pas en mode PRL. Elle est accrue par les propulseurs. C'est le vaisseau le plus lent qui détermine la vitesse de déplacement d'une flotte.§!"
 SHIP_STAT_DESC_cost:0 "§ELe §Hcoût de construction§! d'un vaisseau correspond à la somme du coût de chacune de ses sections et composants, les sections plus imposantes et les composants plus avancés étant évidemment plus coûteux.§!"
 SHIP_STAT_DESC_damage:1 "§ELe total des §Hdégâts§! infligés par un vaisseau est la somme des dégâts de chacun de ses composants d'armes. Toutefois, au combat, chaque arme attaque séparément. Pour disposer d'informations détaillées à l'échelle d'un vaisseau concernant sa vitesse d'attaque, les dégâts qu'il peut infliger, sa portée réelle, sa capacité de perçage des §Hboucliers§! ou du §Hblindage§!, mieux vaut donc vérifier individuellement chacun de ses composants.§!"
 SHIP_STAT_DESC_energy_maintenance:1 "§EL'§Hentretien§! nécessaire pour garder le vaisseau en service correspond à un pourcentage de son §Hcoût de construction§! total.§!"
 SHIP_STAT_DESC_evasion:1 "§ETous les vaisseaux peuvent éviter certaines attaques et donc ne pas subir les dégâts attendus. Les chances d'§Hévitement§! peuvent être augmentées par des propulseurs et d'autres composants, mais les vaisseaux beaucoup plus imposants sont moins à même d'en tirer parti.§!"
 SHIP_STAT_DESC_hitpoints:1 "§ELes §Hpoints de coque§! d'un vaisseau déterminent la quantité de dégâts qu'il peut encaisser avant de subir une brèche dans la coque suffisamment grave pour entraîner sa destruction.§!"
 SHIP_STAT_DESC_maintenance:0 "L'entretien nécessaire pour garder le vaisseau en service est un pourcentage du coût total de construction."
 SHIP_STAT_DESC_mineral_maintenance:1 "§EL'§Hentretien§! nécessaire pour garder le vaisseau en service correspond à un pourcentage de son §Hcoût de construction§! total.§!"
 SHIP_STAT_DESC_power:1 "§EFaire fonctionner les divers systèmes embarqués requiert une §Halimentation§! suffisante. Elle est accrue par l'ajout de réacteurs supplémentaires et est consommée par la plupart des autres composants. Les modèles avec une alimentation négative ne peuvent pas être sauvegardés.§!"
 SHIP_STAT_DESC_shields:1 "§ELes §Hboucliers§! d'un vaisseau sont comme une première ligne de défense, absorbant toute attaque avant qu'elle ne puisse endommager son blindage et sa coque. Certaines armes peuvent causer des dégâts supplémentaires aux boucliers ou même les franchir purement et simplement. Les pulsars sont aussi connus pour les rendre inopérants. Les boucliers se régénèrent lentement lorsque le vaisseau ne combat pas.§!"
