 tech_cruiser_yard:0 "Patrones de crucero estandarizados"
 tech_cruiser_yard_desc:0 "Establecer nuevos estándares para el diseño y construcción de los cruceros mejora mucho la eficiencia de su producción.\n\n"
 tech_battleship_yard:0 "Patrones de acorazado estandarizados"
 tech_battleship_yard_desc:0 "Establecer nuevos estándares para el diseño y construcción de grandes acorazados mejora mucho la velocidad a la que podemos montarlos.\n\n"
 tech_droid_workers:0 "Androides"
 tech_droid_workers_desc:0 "Estas unidades robóticas mejoradas tienen un abanico de movimientos mejorado, igual al de casi todos los orgánicos. Sus procesadores neurales también han mejorado mucho.\n\n"
 tech_synthetic_workers:0 "Sintéticos"
 tech_synthetic_workers_desc:0 "Son robots muy avanzados, mucho más fuertes, rápidos y duraderos que la mayoría de orgánicos. Con sus procesadores neurales mejorados, son completamente capaces de realizar operaciones independientes.\n\n"
 tech_synthetic_leaders:0 "Matriz de personalidad de sintéticos"
 tech_synthetic_leaders_desc:0 "Dotados de personalidad, los sintéticos podrán interactuar socialmente en igualdad de condiciones con el resto de nuestros ciudadanos. Algunas unidades hasta pueden asumir cometidos de liderato.\n\n"
 tech_mineral_processing_1:0 "Procesamiento de minerales"
 tech_mineral_processing_1_desc:0 "El procesamiento óptimo de los minerales extraídos nos permite ser más eficientes."
 tech_mineral_processing_2:0 "Procesamiento avanzado de minerales"
 tech_mineral_processing_2_desc:0 "El procesado de segunda fase de los minerales pseudo refinados permite un almacenaje y transporte más eficiente."
 tech_mine_orillium:0 "Extracción de orilio"
 tech_mine_orillium_desc:0 "Las vigas de estabilización permiten una extracción relativamente segura del volátil mineral de orilio.\n\n"
 tech_global_research_initiative:1 "Iniciativa de investigación interplanetaria"
 tech_global_research_initiative_desc:2 "Una apuesta por reservas de recursos interplanetarias y becas de investigación más flexibles."
 tech_cryostasis_1:0 "Naves colonia controladas por IA"
 tech_cryostasis_1_desc:0 "Al dar el control de una nave colonia a una inteligencia artificial, la tripulación y los colonos pueden quedar en animación suspendida."
 tech_cryostasis_2:0 "Naves colonia conscientes"
 tech_cryostasis_2_desc:0 "Los sistemas avanzados pueden optimizarse a sí mismos si se les hace lo suficientemente conscientes del propósito para el que fueron creados."
 tech_power_hub_1:0 "Gestión de energía global"
 tech_power_hub_1_desc:0 "Unas instalaciones de equilibro de carga que pueden mejorar en gran medida la estabilidad de las redes locales y devolver el exceso de energía a condensadores centralizados."
 tech_power_hub_2:0 "Red de energía planetaria"
 tech_power_hub_2_desc:0 "Una red unificada y rediseñada que reduce las pérdidas de energía por la distancia."
 tech_jump_drive_1:0 "Motor de salto"
 tech_jump_drive_1_desc:0 "El motor de salto es una maravilla tecnológica revolucionaria. Desgarra el continuo espacio-temporal local y lo reorganiza a nivel cuántico para que sea idéntico al del destino elegido. Así la nave parece "saltar" casi al instante de sistema a sistema.\n\n"
 tech_psi_jump_drive_1:0 "Motor de salto psi"
 tech_psi_jump_drive_1_desc:0 "El motor de salto psi aprovecha las energías psiónicas emitidas por la tripulación para impulsar la nave por el mismo tejido de la realidad, "saltando" al instante largas distancias.\n\n"
 tech_xeno_zoo:0 "Xenozoo"
 tech_xeno_zoo_desc:0 "Tras estudiar varias formas de vida alienígena y desarrollar un claro entendimiento de los riesgos potenciales de contenerlas, podemos capturar especímenes vivos y conservarlos en exhibición.\n\n"
 tech_orbital_hydroponics:0 "Acuicultura orbital"
 tech_orbital_hydroponics_desc:0 "Los desafíos inherentes a las cosechas en gravedad 0 son bastante peculiares, pero no insuperables.\n\n"
 tech_arctic_colonization:0 "Colonización del ártico"
 tech_arctic_colonization_desc:0 "Los refugios especializados y los sistemas de soporte vital adaptativos permiten la colonización de climas alienígenas.\n\n"
 tech_tundra_colonization:0 "Colonización de la tundra"
 tech_tundra_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_ocean_colonization:0 "Colonización del océano"
 tech_arid_colonization:0 "Colonización de tierras áridas"
 tech_arid_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_tropical_colonization:0 "Colonización de tierras tropicales"
 tech_tropical_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_desert_colonization:0 "Colonización de desiertos"
 tech_desert_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_continental_colonization:0 "Colonización de continentes"
 tech_continental_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_frontier_health:1 "Sanidad genética"
 tech_frontier_health_desc:0 "La colonización de los mundos alienígenas ha abierto un nuevo campo de investigación biomédica.\n\n"
 tech_paradise_dome:0 "Cúpula del paraíso"
 tech_paradise_dome_desc:1 "$building_paradise_dome_desc$"
 tech_galactic_benevolence:0 "Benevolencia galáctica"
 tech_galactic_benevolence_desc:1 "Nuestro pueblo es fuerte y está unido, y sus gobernantes son benevolentes. A veces es necesario recordarles este hecho."
 tech_hyper_entertainment_forum:0 "Foro de hiperocio"
 tech_hyper_entertainment_forum_desc:1 "$building_hyper_entertainment_forum_desc$"
 tech_virtual_combat_arena:0 "Simulaciones de combate virtual"
 tech_virtual_combat_arena_desc:1 "La llegada de emuladores de dolor precisos desdibujará por fin la división entre lo virtual y lo real."
 tech_purity_campaigns:0 "Campañas de pureza"
 tech_purity_campaigns_desc:1 "Una celebración de la pureza, quizá la espiritual o la corporal o la de intenciones... según lo que tengamos en mente."
 tech_galactic_markets:0 "Mercados galácticos"
 tech_galactic_markets_desc:1 "$building_galactic_stock_exchange_desc$"
 tech_repeatable_improved_tile_mineral_output:0 "Pautas de extracción"
 tech_repeatable_improved_tile_mineral_output_desc:0 "Al cambiar cómo se evalúan los depósitos de minerales entre sí, las perforaciones son más eficientes.\n\n"
 tech_repeatable_improved_military_station_damage:0 "Pautas de disparo sincronizado"
 tech_repeatable_improved_military_station_damage_desc:0 "Vincular los sistemas de armas para disparar andanadas escalonadas mejora con el paso del tiempo el daño infligido por las estaciones militares.\n\n"
 tech_repeatable_improved_military_station_health:0 "Estratos de núcleos fortificados"
 tech_repeatable_improved_military_station_health_desc:0 "Las capas de blindaje adicional dentro de la propia estructura mejoran la resistencia de las estaciones militares.\n\n"
 tech_repeatable_improved_ship_health:0 "Integridad del casco"
 tech_repeatable_improved_ship_health_desc:0 "Aumentar la compartimentación de los espacios de las naves les permite soportar más daño antes de que la integridad del casco llegue a niveles demasiado bajos.\n\n"
 tech_repeatable_improved_armor_output:0 "Compresión de la materia"
 tech_repeatable_improved_armor_output_desc:0 "Prensar materiales adecuados en formas ultradensas es una forma barata y eficaz de mejorar su habilidad para absorber los disparos de las armas.\n\n"
 tech_repeatable_weapon_type_explosive_damage:0 "Control de rendimiento termodinámico"
 tech_repeatable_weapon_type_explosive_damage_desc:0 "Unos microprocesadores en el misil controlan la reacción química de las detonaciones de las ojivas para maximizar el efecto en el momento del impacto según las condiciones locales.\n\n"
 tech_repeatable_weapon_type_explosive_fire_rate:0 "Preespoletas miniaturizadas"
 tech_repeatable_weapon_type_explosive_fire_rate_desc:0 "Los avances en miniaturización permiten cargar y disparar misiles más deprisa.\n\n"
 tech_repeatable_weapon_type_kinetic_damage:0 "Munición de gran densidad"
 tech_repeatable_weapon_type_kinetic_damage_desc:0 "Los proyectiles ultradensos pueden atravesar incluso fuertes escudos de energía.\n\n"
 tech_repeatable_weapon_type_kinetic_fire_rate:0 "Eficiencia de cargadores"
 tech_repeatable_weapon_type_kinetic_fire_rate_desc:0 "Los avances técnicos menores se combinan con rutinas de nave mejoradas de gestión de munición para aumentar significativamente la cadencia de fuego.\n\n"
 tech_repeatable_improved_tile_energy_output:0 "Superconductividad aplicada"
 tech_repeatable_improved_tile_energy_output_desc:0 "Las mejoras menores en la eficacia de transmisión se suman para reducir considerablemente la pérdida general de energía.\n\n"
 tech_repeatable_improved_shield_output:0 "Armónicos de escudos"
 tech_repeatable_improved_shield_output_desc:0 "El funcionamiento básico de los escudos de las naves es complejo, pero puede ajustarse y mejorarse de diversos modos.\n\n"
 tech_repeatable_weapon_type_energy_damage:0 "Concentradores"
 tech_repeatable_weapon_type_energy_damage_desc:0 "Perfeccionar la cadencia de fuego de las armas láser es una tarea que podría mantener ocupados a los ingenieros de élite de cualquier planeta durante siglos.\n\n"
 tech_repeatable_weapon_type_energy_fire_rate:0 "Refrigerante superveloz"
 tech_repeatable_weapon_type_energy_fire_rate_desc:0 "Continuamente aparecen novedades en la tecnología de enfriamiento, que mejora la estabilidad y eficacia de nuestros sistemas de armas e impide que estallen en las naves que los llevan.\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_damage:0 "Interceptores de sinapsis"
 tech_repeatable_weapon_type_strike_craft_fire_damage_desc:0 "Aumentar la velocidad a la que los pilotos de los cazas procesan y actúan sobre los datos de posición del enemigo otorga considerables ventajas de combate.\n\n"
 tech_repeatable_weapon_type_strike_craft_fire_rate:0 "Recicladores de calor"
 tech_repeatable_weapon_type_strike_craft_fire_rate_desc:0 "Disipar el exceso de calor al disparar las armas para preparar las municiones mientras se cargan aumenta la cadencia de fuego del armamento de los cazas.\n\n"
 tech_repeatable_improved_planet_sensor_range:0 "Potenciadores de señales planetarias"
 tech_repeatable_improved_planet_sensor_range_desc:0 "A medida que nuestras flotas se aventuran más lejos de nuestro hogar, nuestra tecnología de sensores supera cada vez más sus límites.\n\n"
 tech_repeatable_reduced_building_cost:0 "Análisis gravitacional"
 tech_repeatable_reduced_building_cost_desc:0 "Los paradigmas de cálculo cada vez más potentes nos permiten adaptar proyectos de construcción individuales a condiciones planetarias y gravitatorias ultra locales.\n\n"
 tech_repeatable_reduced_building_time:0 "Algoritmos de montaje"
 tech_repeatable_reduced_building_time_desc:0 "La aplicación de la teoría del puzle y el juego podría optimizar en gran medida el ensamblado modular y la construcción.\n\n"
 tech_repeatable_improved_tile_food_output:0 "Cosechas transgénicas"
 tech_repeatable_improved_tile_food_output_desc:0 "Las cosechas transgénicas ofrecen los elementos nutritivos de varios tipos de cultivo en uno solo.\n\n"
 tech_repeatable_improved_sector_cap:0 "Protocolos de comunicación"
 tech_repeatable_improved_sector_cap_desc:0 "Los canales de comunicación UL mejorados ofrecen una dirección administrativa más coherente.\n\n"
 tech_repeatable_improved_core_system_cap:0 "Eficiencia administrativa"
 tech_repeatable_improved_core_system_cap_desc:0 "Reestructurar la red de gestión que vincula los mundos principales con la capital puede ayudar a aliviar el estrés administrativo y los cuellos de botella de información propios de un imperio incipiente.\n\n"
 tech_repeatable_improved_leader_cap:0 "Gestión de recursos consciente"
 tech_repeatable_improved_leader_cap_desc:0 "El concepto de gestionar a los individuos como recursos en los grandes sistemas de producción debe, por necesidad, hacerse más flexible a medida que se multiplican las naturalezas potenciales de los individuos gestionados.\n\n"
 tech_repeatable_reduced_leader_cost:0 "Adquisición de talentos"
 tech_repeatable_reduced_leader_cost_desc:1 "La propaganda y la manipulación sutil de los libros de contabilidad hacen bajar el coste de fichar a líderes de máximo nivel."
 tech_repeatable_improved_edict_length:0 "Retransmisiones de proclamación"
 tech_repeatable_improved_edict_length_desc:0 "Campañas de información más agresivas mejoran la receptividad de la población a los edictos.\n\n"
 tech_repeatable_improved_army_damage:0 "Condicionamiento agresivo"
 tech_repeatable_improved_army_damage_desc:0 "Repetir el régimen de condicionamiento estándar de las tropas terrestres ha demostrado hacerlas más efectivas en el combate directo.\n\n"
 tech_repeatable_improved_army_health:0 "Depresores nerviosos"
 tech_repeatable_improved_army_health_desc:0 "Al ajustar con cuidado los receptores de dolor, los soldados pueden seguir luchando a pesar de recibir heridas debilitantes.\n\n"
 tech_repeatable_improved_leader_life_span:0 "Revitalización celular"
 tech_repeatable_improved_leader_life_span_desc:0 "Los tratamientos periódicos de revitalización de células mantienen a los líderes ágiles y activos más allá de su tradicional vida útil.\n\n"
 tech_repeatable_improved_border_range:0 "Transmisiones propagandísticas"
 tech_repeatable_improved_border_range_desc:0 "Las retransmisiones no codificadas con las que se reclaman los sistemas cercanos son una herramienta básica pero eficaz de política exterior.\n\n"
 tech_repeatable_improved_slave_mineral_output:0 "Dieta estimulante"
 tech_repeatable_improved_slave_mineral_output_desc:0 "Optimizar químicamente las dietas de los trabajadores forzosos les permite rendir más de lo esperado."
 tech_crystal_armor_1:0 "Blindaje imbuido de cristales"
 tech_crystal_armor_1_desc:0 "Al emplear materia cristalina en el blindaje podemos aumentar la durabilidad de los cascos protectores de nuestras naves.\n\n"
 tech_crystal_armor_2:0 "Blindaje forjado con cristales"
 tech_crystal_armor_2_desc:0 "Introducir materia cristalina en el proceso de forja mejora las cualidades ultraduras de los metales imbuidos de cristales.\n\n"
 tech_mining_network_4:0 "Aislamiento mineral"
 tech_mining_network_4_desc:0 "La espectrometría avanzada combina técnicas de fracking y limpieza química para explotar rápidamente depósitos superficiales y de profundidad media.\n\n"
 tech_aura_nanobot:0 "Nanobots montadores"
 tech_aura_minefield:0 "Minas de proximidad"
 tech_power_plant_4:0 "Manipulación de campos cuánticos"
 tech_power_plant_4_desc:0 "Superposición cuántica de bobinas energéticas, que se cargan y descargan simultáneamente."
 tech_shield_recharge_aura_1:0 "Campos de condensadores"
 tech_shield_recharge_aura_1_desc:0 "Los campos localizados de partículas cargadas pueden impulsar los condensadores de escudos agotados.\n\n"
 tech_aura_shield_dampener:0 "Depresores de escudos"
 tech_aura_quantum_destabilizer:0 "Desestabilizador cuántico"
 tech_aura_quantum_destabilizer_desc:0 "Los desestabilizadores cuánticos agitan el campo cuántico, interfiriendo con el sensible equipo de apuntado de las naves enemigas.\n\n"
 tech_extradimensional_weapon_1:0 "Armamento extradimensional"
 tech_extradimensional_weapon_1_desc:0 "Al aplicar los principios de manipulación de energía de la quinta dimensión en los planos dimensionales inferiores podemos crear poderosas armas energéticas.\n\n"
 tech_mining_drone_weapon_1:0 "Láseres de dron minero"
 tech_mining_drone_weapon_1_desc:0 "Usar lentes de gran concentración con una frecuencia de disparo oscilante ayuda a crear láseres lo bastante potentes como para extraer minerales de los asteroides o abatir a enemigos.\n\n"
 tech_space_cloud_weapon_1:0 "Conductos de nube de rayos"
 tech_space_cloud_weapon_1_desc:0 "Las nubes de vacío usan cargas eléctricas generadas por los densos gases que forman la mayor parte de su núcleo para liberar rayos de plasma ardiente. Usando la misma composición de gas con un conducto especializado podemos crear una potente arma de rayos.\n\n"
 tech_blue_crystal_weapon_1:0 "Condensadores de cristal azul"
 tech_blue_crystal_weapon_1_desc:0 "Las entidades cristalinas almacenan radiación estelar dentro de sus cuerpos prismáticos para luego concentrarla en rayos a modo de láser. Usando el diseño prismático de las de tipo zafiro como base, podemos construir condensadores láser que producen energía en una longitud de onda similar.\n\n"
 tech_green_crystal_weapon_1:0 "Condensadores de cristal verde"
 tech_green_crystal_weapon_1_desc:0 "Las entidades cristalinas almacenan radiación estelar dentro de sus cuerpos prismáticos para concentrarla en rayos a modo de láser. Usando el diseño prismático de las de tipo esmeralda como base, podemos construir condensadores láser que producen energía en una longitud de onda similar.\n\n"
 tech_yellow_crystal_weapon_1:0 "Condensadores de cristal amarillo"
 tech_yellow_crystal_weapon_1_desc:0 "Las entidades cristalinas almacenan radiación estelar dentro de sus cuerpos prismáticos para concentrarla en rayos a modo de láser. Usando el diseño prismático de las de tipo topacio como base, podemos construir condensadores láser que producen energía en una longitud de onda similar.\n\n"
 tech_red_crystal_weapon_1:0 "Condensadores de cristal rojo"
 tech_red_crystal_weapon_1_desc:0 "Las entidades cristalinas almacenan radiación estelar dentro de sus cuerpos prismáticos para concentrarla en rayos a modo de láser. Usando el diseño prismático de las de tipo rubí como base, podemos construir condensadores láser que producen energía en una longitud de onda similar.\n\n"
 tech_nano_vitality_crops:0 "Cosechas nanovitales"
 tech_nano_vitality_crops_desc:0 "Usar pequeñas cantidades de nanomáquinas en las cosechas ayuda a crear un tipo de verdura ultrarresistente, cuya composición química puede ser alterada y rediseñada en toda su duración.\n\n"
 tech_tb_mountain_range:0 "Quitar cordillera"
 tech_tb_mountain_range_desc:0 "A veces hay muy poca diferencia entre terraformación y demolición.\n\n"
 tech_tb_volcano:0 "Quitar volcán"
 tech_tb_volcano_desc:0 "Las técnicas de estabilización tectónica permiten pacificar volcanes activos.\n\n"
 tech_tb_dangerous_wildlife:0 "Quitar vida salvaje peligrosa"
 tech_tb_dangerous_wildlife_desc:0 "La disrupción táctica de hábitats naturales, combinada con patrones convergentes de búsqueda y destrucción, pueden eliminar de manera eficaz la fauna hostil en muy poco tiempo.\n\n"
 tech_tb_dense_jungle:0 "Quitar selva tupida"
 tech_tb_dense_jungle_desc:0 "La deforestación rápida, en sí misma, no es nada revolucionario. Sin embargo, causarla en una zona controlada con una precisa planificación sí lo es.\n\n"
 tech_tb_quicksand_basin:0 "Quitar cuenca de arenas movedizas"
 tech_tb_quicksand_basin_desc:0 "El uso de hidrogeles estabilizadores permite la solidificación casi al instante de cuencas de arenas movedizas.\n\n"
 tech_tb_noxious_swamp:0 "Quitar pantano venenoso"
 tech_tb_noxious_swamp_desc:0 "El drenaje concentrado y los intentos de purificación permiten la erradicación completa de los cenagales.\n\n"
 tech_tb_massive_glacier:0 "Quitar glaciar gigantesco"
 tech_tb_massive_glacier_desc:0 "Los motores de vaporización eliminan el hielo glacial de forma eficaz y rápida, a costa de incrementar el calor y la humedad atmosférica de la zona.\n\n"
 tech_tb_toxic_kelp:0 "Quitar algas tóxicas"
 tech_tb_toxic_kelp_desc:0 "Los drones especializados pueden limpiar mecánicamente vastas extensiones de algas tóxicas con un uso mínimo de biocidas.\n\n"
 tech_tb_deep_sinkhole:0 "Quitar sumidero profundo"
 tech_tb_deep_sinkhole_desc:0 "Se pueden usar aerosoles especializados en estabilizar la construcción para sellar rápidamente los sumideros, así como estabilizar las cavidades subterráneas que pueden provocarlos.\n\n"
 tech_planetary_government:0 "Gobierno planetario"
 tech_planetary_government_desc:0 "Cuando una colonia se ha establecido firmemente y los pioneros se han convertido en ciudadanos, la necesidad de un gobierno local fuerte que proporcione estabilidad supera la necesidad de flexibilidad de la colonia.\n\n"
 tech_amoeba_strike_craft_1:0 "Programa crianza de amebas"
 tech_amoeba_strike_craft_1_desc:0 "Al criar amebas espaciales en cautividad, podemos programar sus flagelos simbióticos para que ejerzan de cazas en nuestra armada.\n\n"
 tech_swarm_strike_craft_1:0 "Criaderos de enjambres"
 tech_swarm_strike_craft_1_desc:0 "Recoger especímenes de prethoryn derrotados nos permite clonarlos y programarlos genéticamente para nuestro ejército.\n\n"
 tech_scourge_missile_1:0 "Misiles azote"
 tech_scourge_missile_1_desc:0 "Al analizar el armamento biológico empleado por el Enjambre podemos crear misiles con la misma capacidad de destrucción atroz.\n\n"
 tech_space_whale_weapon_1:0 "Ajuste de frecuencia"
 tech_space_whale_weapon_1_desc:0 "Al adaptar el método tiyanki de extracción de energía de la materia gaseosa, podemos construir armas que absorban energía de las naves enemigas.\n\n"
 tech_symbol_unity:0 "Símbolos de unidad"
 tech_symbol_unity_desc:0 "A medida que exploramos la galaxia y sus maravillas, cada vez es más importante reafirmar nuestras creencias y unificar a nuestra gente bajo un único símbolo."
 tech_visitor_center:0 "Centros de visitantes alienígenas"
 tech_visitor_center_desc:0 "Ahora que sabemos que no estamos solos en el espacio, deberíamos hacer los preparativos para recibir a nuestros nuevos amigos."
 tech_dragon_armor:0 "Escamas artificiales"
 tech_dragon_armor_desc:0 "Las escamas del dragón del éter constan de diversas capas de nanoestructuras de minerales únicos. Unas técnicas de fabricación poco ortodoxas nos permiten emular estas estructuras autorreparables."
 tech_afterburners_1:0 "Postquemadores"
 tech_afterburners_1_desc:0 "Estos potentes propulsores dan más velocidad de combate, pero consumen mucha energía."
 tech_afterburners_2:0 "Postquemadores avanzados"
 tech_afterburners_2_desc:0 "Esta versión avanzada mejora aún más la velocidad de combate de una nave."
 tech_mass_accelerator_1:0 "Megacañón"
 tech_mass_accelerator_2:0 "Gigacañón"
 tech_mass_accelerator_2_desc:0 "Un cañón acelerador de masa más potente aún que puede atravesar hasta los escudos más recios.\n\n"
 tech_automated_exploration:0 "Protocolos de exploración automatizada"
 tech_automated_exploration_desc:0 "Una IA avanzada ayudará a los científicos en su tarea de exploración de mundos desconocidos, descubrimiento de nuevas vidas y de nuevas civilizaciones, hasta alcanzar lugares donde ningún blorg ha podido llegar. La nave científica explorará la galaxia con ayuda de una IA."
 tech_enigmatic_power_core:0 "Generación de energía enigmática"
 tech_enigmatic_power_core_desc:0 "Estos generadores hacen que las partículas interactúen entre sí de maneras que parecen desafiar a la naturaleza. Algunos parecen generar más energía de lo que se cree posible."
 tech_enigmatic_deflector:0 "Deflectores enigmáticos"
 tech_enigmatic_deflector_desc:0 "Estos deflectores funcionan de maneras que parecen desafiar las leyes de la naturaleza. De algún modo, acumulan un campo de protección mucho mayor de lo que se cree posible."
 tech_enigmatic_disruption_field:0 "Campo de disrupción enigmático"
 tech_enigmatic_disruption_field_desc:1 "Inundando un área localizada con suaves pulsos electromagnéticos modulados aleatoriamente se pueden interrumpir parcialmente el escudo y las armas del enemigo."
 tech_enigmatic_encoder:0 "Codificador enigmático"
 tech_enigmatic_encoder_desc:1 "El codificador enigmático encripta los datos de las rutas de vuelo según un diseño indeterminable antes de remitirlo al mando de la flota."
 tech_enigmatic_decoder:0 "Decodificador enigmático"
 tech_enigmatic_decoder_desc:1 "Aunque en las pruebas normales ofrece resultados medios, la precisión de los algoritmos de predicción del decodificador enigmático parece aumentar cuanto más irregular es la ruta de vuelo del objetivo."
 tech_frontier_hospital:1 "Citorrevitalización"
 tech_frontier_hospital_desc:1 "A medida que nuestro imperio crece, entendemos cada vez más nuestra propia biología. Los tratamientos médicos avanzados a nivel celular han permitido realizar unos importantes avances en la salud de la población."
 tech_modular_components:1 "$tech_frontier_health_machine_intelligence$"
 tech_modular_components_desc:1 "$tech_frontier_health_desc_machine_intelligence$"
 tech_intelligent_factories:1 "$tech_frontier_hospital_machine_intelligence$"
 tech_intelligent_factories_desc:1 "$tech_frontier_hospital_desc_machine_intelligence$"
 tech_vitality_boosters:0 "Potenciadores de vitalidad"
 tech_vitality_boosters_desc:1 "Cuando el cuerpo falla, la ciencia interviene."
 gateway_capital:0 "§HSenda administrativa§!\n§EEsta tecnología llevará a más avances en edificios capitales y en obtención de £influence  §HInfluencia§!. Es necesario mejorar las capitales planetarias para los §Hedificios de nivel alto§!.§!"
 gateway_biological:0 "§HSenda biológica§!\n§EEsta tecnología llevará a más avances en mejoras biológicas y adaptación.§!"
 gateway_ship:0 "§HSenda naviera§!\n§EEsta tecnología llevará a más avances en la construcción de puertos espaciales más grandes y naves más potentes.§!"
 gateway_psionics:0 "§HSenda psiónica§!\n§EEsta tecnología llevará a más avances en el campo psiónico.§!"
 gateway_robotics:0 "§HSenda robótica§!\n§EEsta tecnología llevará a más avances en el campo de la robótica.§!"
 tech_curator_lab_desc:1 "Los laboratorios de a bordo cuentan con tecnologías avanzadas de la antigua orden de los Cuidadores que aumentan la velocidad de sondeo."
 tech_archeology_lab:0 "Lab. de arqueología de los Cuidadores"
 tech_archeology_lab_desc:1 "Un laboratorio de a bordo con equipo tecnológico avanzado que incorpora una gran base de datos proporcionada por la orden de los Cuidadores en la que se pueden contrastar fácilmente los nuevos descubrimientos."
 tech_climate_restoration:2 "Reparación de clima"
 tech_climate_restoration_desc:0 "Al entender mejor la manipulación atmosférica, podremos terraformar incluso mundos ecológicamente devastados.\n\n"
 tech_gaia_creation:0 "Creación Gaia"
 tech_gaia_creation_desc:0 "La creación de planetas Gaia, mundos adecuados para todas las formas de vida, es la prueba definitiva del dominio de las especies en el arte de la terraformación.\n\n"
 tech_colonization_4:0 "Enriquecimiento del suelo extranjero"
 tech_colonization_4_desc:1 "Un análisis exhaustivo de los diferentes tipos de suelos y su capacidad para soportar cultivos ayudará a mejorar las condiciones de vida de nuestros colonos en otros mundos."
 tech_colonization_5:1 "Estudios de ecointegración"
 tech_colonization_5_desc:2 "Un estudio más profundo de los climas planetarios permitirá a nuestra población colonizar mundos que antes resultaban demasiado hostiles."
 tech_tomb_world_adaption:0 "Adaptación al mundo tumba"
 tech_tomb_world_adaption_desc:0 "El estudio exhaustivo de entornos irradiados permitirá que nuestra población colonice mundos devastados por una guerra nuclear."
 tech_assembly_pattern:0 "Patrones de ensamblado"
 tech_construction_templates:0 "Plantillas de construcción"
 tech_mine_yuranic:0 "Extracción de cristal yurántico"
 tech_mine_yuranic_desc:0 "Los cristales yuránticos tienen raras propiedades reflectantes que mejoran la efectividad de las armas de energía."
 tech_psionic_shield:0 "Escudos psiónicos"
 tech_psionic_shield_desc:0 "Estos escudos, extremadamente potentes, son generados por un grupo de especialistas psiónicos con pura energía psíquica. Un sistema de emisores psíquicos aumenta su potencia."
 tech_ascension_theory:0 "Teoría de la ascensión"
 tech_ascension_theory_desc:0 "Nuestra historia es un ciclo de espectaculares saltos tecnológicos, políticos y culturales que se repite; estos saltos a menudo son precedidos por periodos de convulsión y seguidos de una relativa estabilidad. Al identificar las premisas recurrentes de estos saltos, podemos cortocircuitar el ciclo en nuestro propio beneficio."
 tech_colonial_bureaucracy:0 "Burocracia colonial"
 tech_colonial_bureaucracy_desc:0 "El desarrollo administrativo local nos permite supervisar de cerca los asuntos coloniales sin sobrecargar la toma de decisiones central."
 tech_galactic_bureaucracy:0 "Burocracia galáctica"
 tech_galactic_bureaucracy_desc:0 "Solo la información más vital emerge desde los diversos estratos administrativos a los niveles superiores del gobierno."
 tech_subdermal_stimulation:0 "Estimulación subcutánea"
 tech_subdermal_stimulation_desc:0 "Los implantes profundos de los tejidos son la última innovación en la revolucionaria superposición de ingeniería sensorial y experiencias de ocio. "¡Adonde vamos, no necesitaremos piel para sentir!""
 tech_cultural_heritage:0 "Historia sociocultural"
 tech_cultural_heritage_desc:0 "Se necesita comprender un pasado compartido para realizar avances significativos en el futuro."
 tech_heritage_site:0 "Sitios del pasado"
 tech_heritage_site_desc:0 "Los recuerdos físicos de lo lejos que hemos llegado inculcan respeto por logros pasados y alimentan ambiciones para el futuro."
 tech_hypercomms_forum:0 "Hipercomunicación local"
 tech_hypercomms_forum_desc:0 "No todas las investigaciones de canales ultralumínicos producen resultados útiles, pero algunas pueden servir para unir a nuestra gente."
 tech_autocurating_vault:0 "Algoritmos custodios automáticos"
 tech_autocurating_vault_desc:0 "Un análisis continuo y asíncrono de datos dispares permite modelar de manera precisa fluctuaciones antaño impredecibles de las corrientes sociales."
 tech_holographic_rituals:0 "Rituales holográficos"
 tech_holographic_rituals_desc:0 "Ver es creer, y las creencias generan realidades."
 tech_transcendent_faith:0 "Fe metacognitiva"
 tech_transcendent_faith_desc:0 "Salir de nuestra cuna planetaria nos facilitó llegar a un nuevo entendimiento de la fe y su sitio en un contexto más amplio."
 tech_alien_sanctuary:0 "Adaptación xeno"
 tech_alien_sanctuary_desc:0 "La introducción de centros de adaptación avanzados garantiza que cualquier recién llegado a nuestro imperio esté bien equipado para dirigir a su sociedad adoptiva, preservando sus puntos fuertes de origen."
 tech_ship_armor_3_desc:0 "El plastiacero es un material elástico que combina muchas cualidades del plástico y del metal. Es barato de producir y se puede usar para aumentar el blindaje de las naves.\n\n"
 tech_engineering_lab_1:0 "Nanomecánica"
 tech_engineering_lab_2:0 "Materiales supersólidos"
 tech_engineering_lab_3:0 "Materiales superfluidos"
 tech_mass_accelerator_1_desc:0 "Un enorme cañón acelerador de masa que solo se puede poner en una montura vertebral y dispara balas muy potentes a distancias increíbles.\n\n"
 tech_databank_uplinks:0 "Enlaces de bancos de datos"
 tech_ocean_colonization_desc:0 "$tech_arctic_colonization_desc$"
 tech_galactic_administration_desc:0 "Las necesidades administrativas de un imperio estelar son numerosas y complejas. Estaremos a la altura."
 tech_curator_lab:0 "Lab. de exploración de los Cuidadores"
 tech_mega_engineering:0 "Megaingeniería"
 tech_mega_engineering_desc:0 "Para completar la construcción de proyectos a escala colosal, debemos comprender tanto los requisitos de almacenamiento de recursos como la ingeniería de tales megaestructuras."
 tech_genetic_resequencing:0 "Reordenación genética"
 tech_genetic_resequencing_desc:0 "La estructura biológica básica de una especie ya no nos limitará cuando intentemos modificarla. El ADN no es más que otro material al que el escultor puede dar forma."
 tech_interstellar_campaigns:0 "Campañas interestelares"
 tech_interstellar_campaigns_desc:0 "Una máquina bien engrasada es clave para ejercer influencia a escala galáctica. Apoyados por el poder de nuestro ejército, podemos hacernos con casi todo lo que queramos."
 tech_galactic_campaigns:0 "Campañas galácticas"
 tech_galactic_campaigns_desc:0 "Las mejoras de la administración otorgan una proyección de poder más amplia sobre las estrellas, y la fuerza militar necesaria para imponer nuestras exigencias."
 tech_ecological_adaptation:0 "Adaptación ecológica"
 tech_ecological_adaptation_desc:0 "Al adaptar ecosistemas planetarios a cambios medioambientales de gran escala podemos hacer que la terraformación sea un proceso menos perjudicial."
 tech_space_defense_station_improvement_machine_intelligence:0 "Construcción de estación optimizada"
 tech_space_defense_station_improvement_desc_machine_intelligence:0 "Una extensiva evaluación de los métodos de construcción de estaciones militares actuales ha detectado varios puntos que podrían mejorarse."
 tech_powered_exoskeletons_machine_intelligence:0 "Servomotores mejorados"
 tech_powered_exoskeletons_desc_machine_intelligence:0 "Unos servomotores más potentes aumentarán el peso que pueden soportar las unidades robóticas. Las unidades mineras pueden transportar más minerales para ser procesados y las máquinas de guerra pueden utilizar armamentos más pesados."
 tech_robomodding:0 "Sistema de plantilla de máquina"
 tech_robomodding_desc:0 "Las plantillas de montaje modificables permiten crear diseños de trabajadores sintéticos a medida."
 tech_robomodding_points_1:0 "Normalización entre modelos"
 tech_robomodding_points_1_desc:0 "Las prácticas de producción mejoradas permiten mayores alteraciones en los trabajadores sintéticos sin comprometer la funcionalidad básica."
 tech_robomodding_points_2:0 "Cableado fungible"
 tech_robomodding_points_2_desc:0 "Las prácticas de producción mejoradas permiten cambios fundamentales en los trabajadores sintéticos sin comprometer la funcionalidad básica."
 tech_administrative_ai_machine_intelligence:0 "Optimización académica"
 tech_administrative_ai_desc_machine_intelligence:0 "Las nuevas rutinas secundarias afinarán la atención de nuestras unidades de investigación y acabarán con la ineficiencia."
 tech_administrative_ai_hive_mind:0 "Mejoradores sinápticos"
 tech_administrative_ai_desc_hive_mind:0 "Pensar antes de actuar. Nuestra mente evolucionará a límites insospechados."
 tech_self_aware_logic_hive_mind:0 "Sinapsis autónomas"
 tech_self_aware_logic_desc_hive_mind:0 "Unidad indivisible."
 tech_sapient_ai_hive_mind:0 "Implantes positrónicos"
 tech_sapient_ai_desc_hive_mind:0 "Ampliando las posibilidades con la aplicación de la cibernética limitada."
 tech_cryostasis_1_machine_intelligence:0 "Drones de fabricación de colonias"
 tech_cryostasis_1_desc_machine_intelligence:0 "Flotas de pequeños pero eficientes drones de construcción almacenados en los muelles de carga de las naves colonia. Cuando se activan en una superficie planetaria, aceleran significativamente el proceso de asentamiento inicial."
 tech_automated_exploration_machine_intelligence:0 "Algoritmos de exploración autónoma"
 tech_automated_exploration_desc_machine_intelligence:0 "Los algoritmos actualizados y más avanzados no solo agilizarán la exploración, sino que también permitirán que nuestros activos de exploración pasen más tiempo en las profundidades del espacio sin recibir continuamente instrucciones de la inteligencia artificial central."
 tech_frontier_health_machine_intelligence:0 "Componentes modulares"
 tech_frontier_health_desc_machine_intelligence:0 "El uso de partes modulares al montar las nuevas unidades mecánicas optimizará el proceso y simplificará las reparaciones futuras."
 tech_frontier_hospital_machine_intelligence:0 "Fábricas inteligentes"
 tech_frontier_hospital_desc_machine_intelligence:0 "Estas fábricas son básicamente unas entidades con conciencia propia que se optimizan continuamente con una aportación mínima por parte de la inteligencia artificial central."
 tech_glandular_acclimation:0 "Aclimatación glandular"
 tech_glandular_acclimation_desc:0 "Mediante la modificación biológica de las glándulas podemos cambiar la tolerancia de una especie al entorno para adaptarla a nuestras necesidades."
 tech_gene_tailoring_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_gene_expressions_modifier_desc:0 "$species_trait_points_add$: $POINTS|0=+$"
 tech_centralized_command_hive_mind:0 "Centros de mando de drones"
 tech_centralized_command_desc_hive_mind:0 "Al establecer instalaciones de entrenamiento donde los drones autónomos puedan aprender a dirigir a sus inferiores, conseguiremos una flexibilidad y eficacia mucho mayores en el campo de batalla."
 tech_centralized_command_machine_intelligence:0 "Mando de mantenimiento"
 tech_centralized_command_desc_machine_intelligence:0 "Todas las máquinas necesitan mantenimiento, en especial las formas de guerra. Un cuerpo de mantenimiento especializado mantendrá los fallos por erosión a unos niveles mínimos y reducirá los costes de reparación."
 tech_combat_training_machine_intelligence:0 "Reparaciones de campo"
 tech_combat_training_desc_machine_intelligence:0 "Al equipar a nuestras unidades de combate en tierra con bases de datos técnicas, podrán realizar diagnósticos y autorrepararse hasta cierto punto sobre el terreno."
 tech_planetary_unification_machine_intelligence:0 "Estándares de datos uniformes"
 tech_planetary_unification_desc_machine_intelligence:0 "Las desviaciones no se tolerarán."
 tech_adaptive_bureaucracy_machine_intelligence:0 "CPU positrónicas"
 tech_adaptive_bureaucracy_desc_machine_intelligence:0 "Las CPU positrónicas son más baratas y más rápidas de producir que los modelos anteriores, lo que nos permite poner en servicio unidades líderes adicionales."
 tech_living_state_machine_intelligence:0 "Agentes autónomos"
 tech_living_state_desc_machine_intelligence:0 "Las unidades semiindependientes han demostrado ser críticas para el éxito de la inteligencia artificial superior en conjunto."
 tech_collective_self_machine_intelligence:0 "Dinamismo personificado"
 tech_collective_self_desc_machine_intelligence:0 "La iniciativa y un poco de ambición deben promocionarse entre nuestras unidades líderes autónomas, pero asegurándonos de que no se alejen demasiado de las directrices de la inteligencia central."
 tech_heritage_site_machine_intelligence:0 "Comunicaciones planetarias"
 tech_heritage_site_desc_machine_intelligence:0 "La transferencia prácticamente instantánea de información e instrucciones entre unidades es de suma importancia."
 tech_autocurating_vault_machine_intelligence:0 "Concentrador alfa"
 tech_autocurating_vault_desc_machine_intelligence:0 "Todas las rutas informativas llevan al núcleo, donde la inteligencia artificial principal puede analizar e interpretar los datos a su antojo."
 tech_consecration_fields:0 "Campos de consagración"
 tech_consecration_fields_desc:0 "Gracias a nuestros conocimientos sobre manipulación de campos y física, todo el mundo podrá ver y sentir nuestros lugares sagrados."
 tech_repeatable_reduced_leader_cost_machine_intelligence:0 "Salvaguardas de personalidad"
 tech_repeatable_reduced_leader_cost_desc_machine_intelligence:0 "Una matriz de personalidad recién cargada siempre corre el riesgo de volverse loca o de caer en obsesiones poco productivas, lo que provoca unas redacciones de código caras y lentas. Cuanto mejores son las salvaguardas, menor es el riesgo."
 tech_probability_theory:0 "Teoría de la probabilidad orgánica"
 tech_probability_theory_desc:0 "Gracias a unas simulaciones matemáticas lo suficientemente avanzadas, puede que sea posible predecir las economías fluctuantes de la sociedad orgánica, aunque con limitaciones. Esto nos permitiría manipular sus mercados de divisas a nuestro favor."
 tech_binary_motivators:0 "Motivadores binarios"
 tech_binary_motivators_desc:0 "Estos motivadores avanzados son más pequeños y ligeros que las versiones anteriores, lo que permite que las unidades robóticas asignen espacio adicional para los sistemas secundarios."
 tech_nanite_assemblers:0 "Ensambladores de nanorrobots"
 tech_nanite_assemblers_desc:0 "El uso de nanorrobots programables para ayudar a la construcción de nuevas unidades robóticas permitirá crear modelos más avanzados equipados con una variedad aún mayor de sistemas secundarios."
 tech_adaptive_combat_algorithms:0 "Algoritmos de combate adaptativo"
 tech_adaptive_combat_algorithms_desc:0 "Los orgánicos a menudo utilizan tácticas ilógicas e impredecibles que pueden ser difícil de contrarrestar. Las tácticas adaptativas y las nuevas formas de guerra con mayor capacidad de maniobra deberían suponer una ventaja decisiva."
 tech_biomechanics:0 "Biomecánica"
 tech_biomechanics_desc:0 "En ocasiones, a través de la simple persistencia, millones de años de evolución orgánica producen soluciones elegantes que también puede aplicarse a diseños de máquinas."
 tech_singularity_core:0 "Núcleo Singularidad"
 tech_singularity_core_desc:0 "Un agujero negro preso que estudiar en un entorno controlado sería un objeto de estudio increíble.""
 tech_robomodding_m:0 "Sistema de plantilla de máquina"
 tech_robomodding_m_desc:0 "La estandarización de plantillas de montaje permite una mayor especialización de la población de drones."
 tech_assembly_pattern_desc:0 "Una iteración rápida en las simulaciones de construcción determina las pautas óptimas de montaje de componentes antes de cada proyecto de edificación."
 tech_construction_templates_desc:0 "Las plantillas prefabricadas estandarizadas reducen enormemente los tiempos de construcción in situ de las instalaciones."
 tech_space_exploration:0 "Exploración espacial"
 tech_space_exploration_desc:0 "El viaje más rápido que la velocidad de la luz es un nuevo amanecer para la exploración espacial. Las misiones tripuladas a otros sistemas estelares ahora no son solo posibles, sino necesarias."
 tech_corvettes:0 "Corbetas"
 tech_corvettes_desc:0 "El descubrimiento del viaje UL permitió aplicar los armazones tradicionales de las lanzaderas superficie-espacio a fines militares y por fin crear naves pequeñas, rápidas y maniobrables con potencia de fuego limitada."
 tech_destroyers:0 "Destructores"
 tech_destroyers_desc:0 "Si bien son más grandes que las corbetas, las configuraciones de casco de los destructores siguen siendo ágiles en comparación."
 tech_cruisers:0 "Cruceros"
 tech_cruisers_desc:0 "Originalmente concebidos como una configuración de casco experimental para naves colonia de nueva generación. Los amplios dispositivos de anclaje del diseño lo hacen ideal para la instalación de armas pesadas."
 tech_battleships:0 "Acorazados"
 tech_battleships_desc:0 "Las más grandes de las naves militares estándar. Suelen contar con un pesado blindaje y varias baterías de cañones."
 tech_titans:0 "Titanes"
 tech_titans_desc:0 "La clase titán se inspira en las enormes sombras de los sistemas centrales de las tradiciones estancadas y pueden equiparse con armas de tamaño X."
 tech_colossus:0 "Colosos"
 tech_colossus_desc:0 "Los avances en megaingeniería difuminan las líneas entre lo real y lo fantástico y permiten la construcción de naves militares de clase coloso, cuyas armas son capaces de aniquilar o alterar mundos enteros con solo pulsar un botón."
 tech_corvette_hull_1:0 "Cascos de corbeta mejorados"
 tech_corvette_hull_1_desc:0 "Los avances en las técnicas de construcción nos permitirán construir corbetas más sólidas y resistentes."
 tech_corvette_hull_2:0 "Cascos de corbeta avanzados"
 tech_corvette_hull_2_desc:0 "La última generación de cascos de corbeta incorpora mamparas mejoradas y campos de integridad estructural optimizados."
 tech_corvette_build_speed:0 "Patrones de corbeta estandarizados"
 tech_corvette_build_speed_desc:0 "Establecer nuevos estándares para el diseño y construcción de las corbetas mejora mucho la eficiencia de su producción."
 tech_destroyer_hull_1:0 "Cascos de destructores mejorados"
 tech_destroyer_hull_1_desc:0 "Los avances en las técnicas de construcción nos permitirán construir destructores más sólidos y resistentes."
 tech_destroyer_hull_2:0 "Cascos de destructor avanzados"
 tech_destroyer_hull_2_desc:0 "La última generación de cascos de destructor incorpora mamparas mejoradas y campos de integridad estructural optimizados."
 tech_destroyer_build_speed:0 "Patrones de destructor estandarizados"
 tech_destroyer_build_speed_desc:0 "Establecer nuevos estándares para el diseño y construcción de los destructores mejora mucho la eficiencia de su producción."
 tech_cruiser_hull_1:0 "Cascos de crucero mejorados"
 tech_cruiser_hull_1_desc:0 "Los avances en las técnicas de construcción nos permitirán construir cruceros más sólidos y resistentes."
 tech_cruiser_hull_2:0 "Cascos de crucero avanzados"
 tech_cruiser_hull_2_desc:0 "La última generación de cascos de crucero incorpora mamparas mejoradas y campos de integridad estructural optimizados."
 tech_cruiser_build_speed:0 "Patrones de crucero estandarizados"
 tech_cruiser_build_speed_desc:0 "Establecer nuevos estándares para el diseño y construcción de los cruceros mejora mucho la eficiencia de su producción."
 tech_battleship_hull_1:0 "Cascos de acorazado mejorados"
 tech_battleship_hull_1_desc:0 "Los avances en las técnicas de construcción nos permitirán construir acorazados más sólidos y resistentes."
 tech_battleship_hull_2:0 "Cascos de acorazado avanzados"
 tech_battleship_hull_2_desc:0 "La última generación de cascos de acorazado incorpora mamparas mejoradas y campos de integridad estructural optimizados."
 tech_battleship_build_speed:0 "Patrones de acorazado estandarizados"
 tech_battleship_build_speed_desc:0 "Establecer nuevos estándares para el diseño y construcción de grandes acorazados mejora mucho la velocidad a la que podemos montarlos."
 tech_titan_hull_1:0 "Cascos de titán mejorados"
 tech_titan_hull_1_desc:0 "Los avances en las técnicas de construcción nos permitirán construir titanes más sólidos y resistentes."
 tech_titan_hull_2:0 "Cascos de titán avanzados"
 tech_titan_hull_2_desc:0 "La última generación de cascos de titán incorpora mamparas mejoradas y campos de integridad estructural optimizados."
 tech_starbase_1:0 "Construcción de base estelar"
 tech_starbase_1_desc:0 "Se necesita una instalación espacial centralizada construida en la órbita del sistema para aprovechar al máximo sus recursos."
 tech_starbase_2:0 "Puerto estelar"
 tech_starbase_2_desc:0 "Las primeras bases estelares eran poco más que puestos de avanzada improvisados. Los puertos estelares permanentes nos permitirán mantener un control más firme sobre los sistemas estelares."
 tech_starbase_3:0 "Bastión estelar"
 tech_starbase_3_desc:0 "A medida que el tráfico cósmico aumenta, se necesitan bases estelares más grandes para mantener el control de las vías espaciales del sistema."
 tech_starbase_4:0 "Fortaleza estelar"
 tech_starbase_4_desc:0 "Estos poderosos fuertes espaciales proporcionan un punto de referencia a toda la actividad militar en un sistema espacial, y su presencia disuade a cualquiera, salvo a los atacantes más obcecados."
 tech_starbase_5:0 "Ciudadela"
 tech_starbase_5_desc:0 "Hay planes de construir una inmensa estación de combate capaz de enfrentarse a varias flotas de ataque. Una vez edificadas, estas ciudadelas se convertirán tanto en monumentos a la grandeza como en ejes del sistema."
 tech_modular_engineering:0 "Ingeniería modular"
 tech_modular_engineering_desc:0 "La simplificación de los procesos de construcción con diseños modulares reducirá a la mitad el coste y tiempo de construcción actuales."
 tech_defense_platform_hull_1:0 "Integridad estructural mejorada"
 tech_defense_platform_hull_1_desc:0 "Un armazón reforzado y escudos con mayor absorción de impacto garantizan la integridad estructural de la plataforma incluso bajo una inmensa presión."
 tech_flak_batteries_3:1 "Artillería antiaérea"
 tech_flak_batteries_3_desc:1 "Los algoritmos de predicción y sus cargas todavía más potentes hacen que estas baterías sean increíblemente letales contra las naves de ataque."
 tech_dark_matter_power_core:0 "Energía de materia oscura"
 tech_dark_matter_power_core_desc:0 "Parece que estos generadores extraen la energía directamente de la materia oscura y proporcionan más potencia de la que sería posible según las leyes de la física."
 tech_reactor_boosters_1:0 "Potenciadores de reactor"
