 tech_dark_matter_deflector:0 "Deflectores de materia oscura"
 tech_dark_matter_deflector_desc:0 "Estos deflectores utilizan la materia oscura para desviar los proyectiles enemigos de un modo que parece desafiar las leyes de la naturaleza."
 tech_wormhole_stabilization:0 "Estación de agujeros de gusano"
 tech_wormhole_stabilization_desc:0 "Un agujero de gusano surgido de manera natural en el subespacio es algo inestable, y la fluctuación de sus niveles de energía hace imposible viajar de manera segura entre sus portales vinculados. Pero se puede estabilizar su matriz temporalmente."
 tech_gateway_activation:0 "Activación de portales"
 tech_gateway_activation_desc:0 "La habilidad de reactivar las estaciones portal abandonadas que hay dispersas por la galaxia tiene el potencial de acortar la duración de los viajes de forma espectacular."
 tech_gateway_construction:0 "Construcción de portal"
 tech_gateway_construction_desc:0 "La construcción de nuevas estaciones portal nos permite crear una red de transporte rápido que podría revolucionar el viaje interestelar."
 tech_perdition_beam:0 "Rayo de disipación"
 tech_perdition_beam_desc:0 "Un enorme sistema de conductos de amplificación de energía vinculados que disparan un rayo de potencia sin precedentes. Su tamaño lo limita a naves de clase titán."
 tech_space_trading:0 "Comercio espacial"
 tech_command_matrix:1 "Matriz de mando"
 tech_command_matrix_desc:1 "Reestructurar la cadena de mando y decidir cuáles son las interdependencias entre los oficiales hace que las flotas respondan mejor y sean más eficientes."
 tech_doctrine_navy_size_3:0 "Doctrina: logística interestelar"
 tech_doctrine_navy_size_3_desc:0 "Los aficionados hablan de tácticas, los profesionales estudian la logística. Si garantizamos el suministro eficaz de nuestras flotas, podemos aumentar el número de naves que somos capaces de mantener."
 tech_doctrine_navy_size_4:0 "Doctrina: enlaces de flotas"
 tech_doctrine_navy_size_4_desc:0 "Si mantenemos un cuerpo profesional como enlaces de flotas, podemos mejorar las comunicaciones y el flujo de las órdenes en una cadena de mando."
 tech_autonomous_agents:0 "Agentes autónomos"
 tech_autonomous_agents_desc:0 "Las unidades semiindependientes han demostrado ser críticas para el éxito en general."
 tech_embodied_dynamism:0 "Dinamismo personificado"
 tech_embodied_dynamism_desc:0 "La iniciativa y un poco de ambición deben promocionarse entre nuestras unidades líderes autónomas, pero asegurándonos de que no se alejen demasiado de las directrices de la inteligencia central."
 tech_repeatable_improved_starbase_capacity:0 "Expansión interestelar"
 tech_repeatable_naval_cap:0 "Procesos de gestión de flotas"
 tech_repeatable_naval_cap_desc:0 "Los procesos de gestión de flotas mejorados liberarán recursos para mantener una flota más grande."
 tech_repeatable_command_limit:0 "Personal de apoyo al almirantazgo"
 tech_repeatable_command_limit_desc:0 "Si mejoramos el personal de apoyo de nuestros almirantes, aumentaremos el número de naves que pueden comandar en una sola flota."
