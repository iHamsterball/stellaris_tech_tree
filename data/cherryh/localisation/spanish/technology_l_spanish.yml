l_spanish:
 materials:0 "Materiales"
 materials_desc:0 "La creación y manipulación de materiales para una utilidad y durabilidad mayores."
 propulsion:0 "Propulsión"
 propulsion_desc:1 "El estudio de la propulsión y la trayectoria"
 voidcraft:0 "Arte del vacío"
 voidcraft_desc:0 "El espacio es la última frontera. Dominarlo es dominar el futuro."
 robotics:0 "Robótica"
 robotics_desc:0 "La maquinización en todos sus aspectos."
 industry:0 "Industria"
 industry_desc:0 "Ingenio y productividad."
 field_manipulation:0 "Manipulación de campos"
 field_manipulation_desc:0 "Cómo someter las fuerzas fundamentales."
 particles:0 "Partículas"
 particles_desc:0 "Cómo aislar y utilizar materia y fenómenos de partículas."
 computing:0 "Informática"
 computing_desc:0 "La ciencia de los algoritmos aplicados."
 metaphysics:0 "Metafísica"
 metaphysics_desc:0 "Muy lejos."
 statecraft:0 "Estadismo"
 statecraft_desc:0 "El arte de crear una sociedad con éxito."
 biology:0 "Biología"
 biology_desc:0 "La ciencia de la vida, en sus diversas formas y complejidades."
 military_theory:0 "Belicología"
 military_theory_desc:0 "El arte de la guerra y sus diversos aspectos."
 new_worlds:0 "Nuevos mundos"
 new_worlds_desc:0 "Protocolos de colonización y formación de pioneros."
 psionics:0 "Psiónicas"
 psionics_desc:0 "La mente sobre la materia."
 tech_spaceport_1:0 "Puerto espacial"
 tech_spaceport_1_desc:0 "Es el trampolín de un planeta en el espacio, un centro de comercio e intercambio así como una base para naves civiles y militares."
 tech_spaceport_2:1 "Puerto espacial mejorado"
 tech_spaceport_2_desc:1 "Las mejoras en gravedad artificial y sistemas de soporte vital permiten ampliar más las instalaciones orbitales."
 tech_spaceport_3:1 "Destructores"
 tech_spaceport_3_desc:1 "Los diques secos ampliados permiten construir naves militares de la clase destructor."
 tech_spaceport_4:1 "Puerto espacial avanzado"
 tech_spaceport_4_desc:1 "Las técnicas más punteras de construcción dan puertos espaciales del tamaño de grandes ciudades planetarias."
 tech_spaceport_5:1 "Cruceros"
 tech_spaceport_5_desc:1 "Los diques secos ampliados permiten construir naves militares de la clase crucero."
 tech_spaceport_6:0 "Acorazados"
 tech_spaceport_6_desc:0 "Los diques secos ampliados permiten construir naves militares de la clase acorazado."
 tech_solar_panel_network:0 "Conversión de energía orbital"
 tech_solar_panel_network_desc:0 "Los avances en la tecnología de paneles solares podrían reducir los costes operativos de los puertos espaciales. Pero los paneles requerirán un módulo entero del puerto para generar bastante energía.\n\n"
 tech_mining_terminal:0 "Gremios de minería"
 tech_mining_terminal_desc:0 "Estos gremios supervisan toda la extracción de recursos de un sistema. Esto supone una eficiencia mayor, ya que los mineros independientes clandestinos quedan sometidos.\n\n"
 tech_zero_gravity_assembly_sequence:0 "Bastidores para gravedad 0"
 tech_zero_gravity_assembly_sequence_desc:0 "Vienen con multitud de herramientas útiles que permiten a los obreros desplazarse con rapidez y seguridad por las obras orbitales. Las misiones extravehiculares en el espacio nunca han sido tan fáciles.\n\n"
 tech_strike_craft_1:0 "Operaciones de portanaves"
 tech_strike_craft_1_desc:0 "Estas naves de ataque tripuladas de corto alcance se lanzan desde una nave nodriza y dependen de su velocidad y pequeño tamaño para sobrevivir y atravesar las defensas enemigas.\n\n"
 tech_strike_craft_2:0 "Nave de ataque mejorada"
 tech_strike_craft_2_desc:0 "La nueva generación de naves de ataque con electrónica mejorada, más manejabilidad y un armamento más potente.\n\n"
 tech_strike_craft_3:0 "Nave de ataque avanzada"
 tech_strike_craft_3_desc:0 "Estos cazas y bombarderos avanzados suponen un mayor refinamiento en el diseño de naves de ataque. Su rendimiento excede con mucho el de modelos anteriores.\n\n"
 tech_planetary_defenses:0 "Defensas planetarias"
 tech_planetary_defenses_desc:0 "Puede que llegue el día en que intelectos vastos, fríos y hostiles, vean nuestros mundos con envidia y hagan planes contra nosotros. Debemos prepararnos."
 tech_assault_armies:0 "Fuerzas expedicionarias interplanetarias"
 tech_assault_armies_desc:0 "La invasión de otros mundos es una enorme empresa. Hay grandes dificultades logísticas que debemos superar antes de poder reunir nuestros primeros ejércitos interplanetarios.\n\n"
 tech_drop_pod:0 "Cápsulas de descenso orbital"
 tech_drop_pod_desc:0 "Las cápsulas desechables disminuirán nuestra dependencia de las vulnerables naves de desembarco y permitirán desplegar fuerzas terrestres ligeras en cualquier planeta.\n\n"
 tech_ship_armor_1:0 "Materiales nanocompuestos"
 tech_ship_armor_1_desc:0 "Las planchas de casco de nanocompuestos reforzadas ofrecen una capa más de protección que puede suponer la diferencia entre la vida y la muerte en un combate.\n\n"
 tech_ship_armor_2:0 "Materiales cerámico-metálicos"
 tech_ship_armor_2_desc:0 "Una combinación de distintos metales y cerámicas que da como resultado un blindaje fuerte sin sacrificar flexibilidad.\n\n"
 tech_ship_armor_3:0 "Materiales de plastiacero"
 tech_ship_armor_4:0 "Materiales de duracero"
 tech_ship_armor_4_desc:0 "Este material fuerte pero flexible es capaz de aguantar castigos severos. Sirve bien como blindaje de naves.\n\n"
 tech_ship_armor_5:0 "Materiales de neutronio"
 tech_ship_armor_5_desc:0 "Este material increíblemente denso y fuerte resiste una potencia de fuego que convertiría en chatarra otros blindajes.\n\n"
 tech_thrusters_1:0 "Propulsores químicos"
 tech_thrusters_1_desc:0 "Propulsores simples pero de eficacia moderada que dependen de un propelente combustible para funcionar.\n\n"
 tech_thrusters_2:0 "Propulsores de iones"
 tech_thrusters_2_desc:0 "Propulsores eléctricos que usan rayones de iones para generar impulso sin necesidad de propelentes.\n\n"
 tech_thrusters_3:0 "Propulsores de plasma"
 tech_thrusters_3_desc:0 "Es una forma avanzada de propulsión eléctrica que da a las naves más velocidad sublumínica y maniobrabilidad.\n\n"
 tech_thrusters_4:0 "Propulsores de impulso"
 tech_thrusters_4_desc:0 "Estos propulsores de fusión muy avanzados dan a las naves una maniobrabilidad y una velocidad sin igual en condiciones sublumínicas.\n\n"
 tech_space_defense_station_1:1 "Defensas en el espacio profundo"
 tech_space_defense_station_1_desc:1 "Esto permitirá construir plataformas de defensa en el espacio profundo para proteger nuestras bases estelares."
 tech_space_defense_station_2:0 "Estaciones en el espacio profundo"
 tech_space_defense_station_2_desc:0 "Nuevos métodos permitirán construir estaciones militares todavía más grandes en las profundidades del espacio.\n\n"
 tech_space_defense_station_3:0 "Instalaciones en el espacio profundo"
 tech_space_defense_station_3_desc:0 "Estas enormes instalaciones son como ciudades flotantes en el espacio. Pueden alojar miles de tripulantes y suelen tener una potencia de fuego que rivaliza con la de una flota.\n\n"
 tech_space_defense_station_improvement:0 "Cuerpo de ingenieros"
 tech_space_defense_station_improvement_desc:0 "La creación de un cuerpo de ingenieros navales será muy beneficioso para las plataformas de defensa en el espacio profundo al disminuir los costes y aumentar la durabilidad.\n\n"
 tech_basic_industry:0 "Base industrial"
 tech_basic_industry_desc:0 "La infraestructura industrial básica que se necesita para convertirse en una civilización espacial.\n\n"
 tech_powered_exoskeletons:0 "Exoesqueletos autopropulsados"
 tech_powered_exoskeletons_desc:0 "Llevar uno de ellos aumenta la fuerza y la velocidad del usuario. Las aplicaciones militares son obvias, pero también aumenta la eficiencia laboral.\n\n"
 tech_mining_network_2:0 "Fracking geotérmico"
 tech_mining_network_2_desc:0 "Esta nueva técnica nos permite aprovechar bolsas de recursos geotérmicos a gran profundidad bajo la corteza del planeta que antes eran inalcanzables.\n\n"
 tech_mining_network_3:0 "Minería en núcleo profundo"
 tech_mining_network_3_desc:0 "Enormes perforaciones necesarias para acceder a los depósitos ricos en minerales que suele haber cerca del núcleo de un planeta.\n\n"
 tech_synchronized_work_patterns:0 "Pautas de trabajo sincronizadas"
 tech_synchronized_work_patterns_desc:0 "Al sincronizar las pautas de trabajo de las redes mineras, su rendimiento puede ser todavía mayor.\n\n"
 tech_engineering_lab_1_desc:0 "Instrumentación avanzada que permite el estudio y la aplicación práctica de sistemas físicos a escalas nanométricas."
 tech_engineering_lab_2_desc:0 "La producción y la comprensión de supersólidos son de un valor inestimable para cualquier civilización de la era espacial."
 tech_engineering_lab_3_desc:0 "El estudio de la superfluidez promete casar la mecánica cuántica con la interacción fundamental de la gravedad."
 tech_robotic_workers:0 "Obreros robóticos"
 tech_robotic_workers_desc:0 "Estas unidades robóticas son perfectas para las labores duras. Son muy trabajadoras y capaces de seguir instrucciones vocales simples, pero incapaces de subir escaleras.\n\n"
 tech_enhanced_combat_software:0 "Software de combate 2.0"
 tech_enhanced_combat_software_desc:0 ""
 tech_space_construction:0 "Construcción espacial"
 tech_space_construction_desc:0 "La construcción en el espacio ofrece a los ingenieros nuevos desafíos de diseño que deben resolverse para poder construir estaciones orbitales sobre otros mundos.\n\n"
 tech_mining_station_improvement_1:0 "Procesamiento in situ"
 tech_mining_station_improvement_1_desc:0 "Al procesar los minerales directamente sobre el mundo donde se extraen, la eficiencia de la minería mejora sustancialmente.\n\n"
 tech_mining_station_improvement_2:0 "Operaciones mineras autónomas"
 tech_mining_station_improvement_2_desc:0 "Al confiar extensamente en drones automatizados, las estaciones mineras pueden funcionar con una tripulación mínima. Esto reduce el coste.\n\n"
 tech_mine_satramene:0 "Refinamiento de satrameno"
 tech_mine_satramene_desc:0 "Este gas es un psicoactivo de origen natural que se encuentra en algunos mundos. Tiene un efecto balsámico en muchos seres y se utiliza para pacificar sin violencia a individuos hostiles."
 tech_mine_garanthium:0 "Extracción de garantio"
 tech_mine_garanthium_desc:0 "Establecer canteras de garantio plantea muchas dificultades, ya que las cualidades maleables del mineral lo hacen tan difícil de extraer como atractivo."
 tech_mine_living_metal:0 "Metal vivo"
 tech_mine_living_metal_desc:0 "Extraer y procesar metales vivos es difícil en extremo, pero su aplicación en aleaciones mutables ofrece ventajas incomparables."
 tech_mine_betharian:0 "Refinamiento de bethario"
 tech_mine_betharian_desc:0 "Los minerales de bethario parecen provenir de una sola fuente, pero se diseminaron por la galaxia hace milenios. Suelen encontrarse como formaciones del tamaño de un guijarro y son muy inflamables."
 tech_mass_drivers_1:0 "Impulsores de masa"
 tech_mass_drivers_1_desc:0 "Estos lanzadores de proyectiles electromagnéticos usan imanes para acelerar las balas perforantes contra su objetivo a gran velocidad.\n\n"
 tech_mass_drivers_2:0 "Cañones de bobina"
 tech_mass_drivers_2_desc:0 "Son versiones más potentes de los primeros impulsores de masa y usan bobinas electromagnéticas para acelerar los proyectiles contra su objetivo.\n\n"
 tech_mass_drivers_3:0 "Cañones de riel"
 tech_mass_drivers_3_desc:0 "El último grito en aceleradores electromagnéticos. Usan dos rieles en paralelo para disparar proyectiles a velocidad increíble.\n\n"
 tech_mass_drivers_4:0 "Cañones de riel avanzado"
 tech_mass_drivers_4_desc:0 "Una nueva versión de este venerable cañón, con rieles más resistentes y una alimentación aumentada. Estas armas son todavía más potentes y precisas que sus predecesoras.\n\n"
 tech_mass_drivers_5:0 "Cañones de Gauss"
 tech_mass_drivers_5_desc:0 "Esta versión mejorada del viejo diseño del cañón de riel es todavía más destructiva que los últimos diseños. Es capaz de lanzar proyectiles con una velocidad y una precisión increíbles.\n\n"
 tech_kinetic_artillery_1:0 "Batería cinética"
 tech_kinetic_artillery_1_desc:0 "Artillería de muy largo alcance capaz de lanzar balas potentes a través de grandes distancias con un alto grado de precisión.\n\n"
 tech_kinetic_artillery_2:0 "Artillería cinética"
 tech_kinetic_artillery_2_desc:0 "Artillería todavía más potente y con más alcance que va montada en una nave y cuenta con un cañón nuevo y un ordenador de disparo mejorado.\n\n"
 tech_autocannons_1:0 "Cañones automáticos"
 tech_autocannons_1_desc:0 "Armas balísticas de gran calibre que disparan balas explosivas. La principal ventaja de estos cañones es su gran cadencia de fuego.\n\n"
 tech_autocannons_2:0 "Cañones trituradores"
 tech_autocannons_2_desc:0 "Este cañón rotativo mejorado cuenta con sistemas superiores de seguimiento y de control del disparo que le permite mantener una cadencia de fuego más alta.\n\n"
 tech_autocannons_3:0 "Cañones "tormenta de fuego""
 tech_autocannons_3_desc:0 "Cañones rotativos automáticos avanzados capaces de escupir nubes de balas perforantes y muy explosivas contra un objetivo.\n\n"
 tech_flak_batteries_1:1 "Batería antiaérea"
 tech_flak_batteries_1_desc:1 "Baterías de cañones que disparan metralla a corta distancia. Son muy letales contra las naves de ataque enemigas, pero también pueden defender contra los misiles."
 tech_flak_batteries_2:1 "Cañones antiaéreos"
 tech_flak_batteries_2_desc:1 "Baterías antiaéreas mejoradas con cargas de metralla nuevas y más potentes."
 tech_missiles_1:0 "Misiles atómicos"
 tech_missiles_1_desc:0 "Son misiles espacio-espacio equipados con ojivas nucleares de alto rendimiento. Aunque se basan en una tecnología preespacial, estas toscas armas pueden ser sorprendentemente efectivas a distancia.\n\n"
 tech_missiles_2:0 "Misiles de fusión"
 tech_missiles_2_desc:0 "Estos misiles espacio-espacio mejorados tienen potentes ojivas de fusión y unas cualidades de vuelo superiores.\n\n"
 tech_missiles_3:0 "Misiles de antimateria"
 tech_missiles_3_desc:0 "Son misiles avanzados que cuentan con ojivas de antimateria muy potentes. Un sistema de guiado nuevo y mejorado les da más posibilidades de encontrar a sus objetivos.\n\n"
 tech_missiles_4:0 "Misiles cuánticos"
 tech_missiles_4_desc:0 "Esta variedad mejorada, última versión del misil espacio-espacio, cuenta con una ojiva de una potencia inmensa que saca su energía del punto cero.\n\n"
 tech_missiles_5:0 "Misiles merodeadores"
 tech_missiles_5_desc:0 "Estos misiles tan avanzados van equipados con pilotos de IA limitada que mejoran sustancialmente su rendimiento y su capacidad de seguir objetivos.\n\n"
 tech_swarmer_missiles_1:0 "Misiles de enjambre"
 tech_swarmer_missiles_1_desc:0 "Estos misiles, más pequeños, se disparan en andanadas y se han diseñado específicamente para superar las defensas de precisión enemigas.\n\n"
 tech_swarmer_missiles_2:0 "Misiles de remolino"
 tech_swarmer_missiles_2_desc:0 "Las nuevas técnicas de miniaturización nos permiten equipar a los misiles de enjambre con ojivas más potentes y mejorar sus cualidades de vuelo.\n\n"
 tech_torpedoes_1:0 "Torpedos espaciales"
 tech_torpedoes_1_desc:0 "Son misiles enormes que se mueven muy lentamente. Cuentan con ojivas potentes y moduladores de escudo que les permiten deslizarse sin verse afectados por las pantallas de energía.\n\n"
 tech_torpedoes_2:0 "Torpedos blindados"
 tech_torpedoes_2_desc:0 "Son torpedos espaciales mejorados cubiertos de blindaje para resistir mejor las defensas de precisión. El blindaje se rompe en fragmentos que infligen daño adicional cuando detona el torpedo.\n\n"
 tech_torpedoes_3:0 "Torpedos devastadores"
 tech_torpedoes_3_desc:0 "Son torpedos avanzados con ojivas muy potentes. Tienen un diseño más estilizado, motores más rápidos y moduladores de escudo mejores para traspasar las pantallas de energía.\n\n"
 tech_deep_scan:0 "Instrumentos escaneo en espacio profundo"
 tech_deep_scan_desc:0 "Sin usar"
 tech_databank_uplinks_desc:0 "Las bandas cuánticas de gran capacidad aplicadas a los bancos de datos hacen posible operaciones de búsqueda prácticamente sincrónicas a grandes distancias."
 tech_improved_databank_uplinks:0 "Miniaturización de enlaces"
 tech_improved_databank_uplinks_desc:0 "La miniaturización de los transmisores de los extremos permite instalarlos en grupo, lo que aumenta el ancho de banda."
 tech_basic_science_lab_1:0 "Método científico"
 tech_basic_science_lab_1_desc:0 "Predicciones comprobables de fenómenos observables."
 tech_physics_lab_1:0 "Teoría cuántica"
 tech_physics_lab_1_desc:0 "Estudio de las fuerzas fundamentales mediante partículas subatómicas."
 tech_physics_lab_2:0 "Física cuántica aplicada"
 tech_physics_lab_2_desc:0 "El comportamiento, errático en apariencia, de cosas diminutas puede cambiar la manera de concebir las cosas grandes."
 tech_physics_lab_3:0 "Teoría del espacio-tiempo"
 tech_physics_lab_3_desc:0 "Tres dimensiones, inseparables de la cuarta."
 tech_administrative_ai:0 "IA gestora"
 tech_administrative_ai_desc:0 "Redireccionamiento fervoroso del circuito organizativo."
 tech_self_aware_logic:2 "Lógica autoevolutiva"
 tech_self_aware_logic_desc:2 "Priorización introspectiva."
 tech_sapient_ai:0 "IA positrónica"
 tech_sapient_ai_desc:0 "Los intelectos artificiales en evolución están abriendo la puerta a la posibilidad de una auténtica inteligencia sintética."
 tech_combat_computers_1:0 "Ordenadores especializados en combate"
 tech_combat_computers_1_desc:0 "Las matrices activas adaptadas al combate aumentan mucho la eficiencia en los enfrentamientos."
 tech_combat_computers_2:0 "Algoritmos de combate ampliados"
 tech_combat_computers_2_desc:0 "Los avances en algoritmos de predicción permiten una mejor toma de decisiones tácticas en el campo de batalla."
 tech_combat_computers_3:0 "Simulaciones de combate inteligentes"
 tech_combat_computers_3_desc:0 "Usar IA en simulaciones de combate de gran intensidad da una comprensión valiosa de optimizaciones posibles para las técnicas de evaluación de riesgos."
 tech_pd_tracking_1:0 "Contramedidas activas"
 tech_pd_tracking_1_desc:0 "La mejor defensa es un buen ataque."
 tech_pd_tracking_2:0 "Sistemas de apoyo enlazados"
 tech_pd_tracking_2_desc:0 "Estas baterías defensivas son mucho más eficaces que las contramedidas independientes."
 tech_pd_tracking_3:0 "Algoritmos de predicción"
 tech_pd_tracking_3_desc:0 "La predicción avanzada aumenta mucho la precisión de los sistemas de contramedidas activas."
 tech_synchronized_defences:0 "Defensas sincronizadas"
 tech_synchronized_defences_desc:0 "Alinear los paradigmas de ejecución de ramas de ataque y defensa permite una eficiencia mayor."
 tech_lythuric_gas:1 "Refinamiento de gas litúrico"
 tech_lythuric_gas_desc:0 "Se sabe que pequeñas concentraciones de este gas refuerzan significativamente la integridad de los campos de fuerza. También embota las mentes de las criaturas expuestas a él."
 tech_mine_teldar:0 "Extracción de cristal de teldar"
 tech_mine_teldar_desc:0 "Estos cristales emiten longitudes de ondas de luz reveladoras fuera del espectro visible."
 tech_mine_neutronium:0 "Extracción de neutronio"
 tech_mine_neutronium_desc:0 "Es una sustancia superdensa compuesta de neutrones que se puede forjar para hacer blindajes extremadamente resistentes y duraderos."
 tech_mine_dark_matter:0 "Extracción de materia oscura"
 tech_mine_dark_matter_desc:0 "Este polvo exótico tiene sustancias que parecen desafiar las leyes de la física. Las concentraciones aprovechables se encuentran cerca de los agujeros negros de ciertas nebulosas."
 tech_fission_power:0 "Energía de fisión"
 tech_fission_power_desc:0 "Esta fuente genera energía suficiente mediante la fisión inducida, pero también residuos nucleares nocivos.\n\n"
 tech_fusion_power:0 "Energía de fusión"
 tech_fusion_power_desc:0 "Los procesos de fusión nuclear generan una gran cantidad de energía, pero sin los riesgos asociados a la fisión.\n\n"
 tech_cold_fusion_power:0 "Energía de fusión en frío"
 tech_cold_fusion_power_desc:0 "La capacidad de sostener una reacción de fusión a temperaturas relativamente bajas comporta una nueva generación de reactores.\n\n"
 tech_antimatter_power:0 "Energía de antimateria"
 tech_antimatter_power_desc:0 "Al provechar las aniquilaciones materia-antimateria, nuestra eficiencia en la producción de energía será muchos órdenes de magnitud superior a la fusión.\n\n"
 tech_zero_point_power:0 "Energía de punto cero"
 tech_zero_point_power_desc:0 "Estos generadores extraen energía del vacío y proporcionan una fuente casi ilimitada. No hay manera más eficiente de generar energía.\n\n"
 tech_shields_1:0 "Deflectores"
 tech_shields_1_desc:0 "Pantallas deflectoras que pueden detener una cantidad limitada de disparos enemigos antes de sobrecargarse. Su desventaja es que consumen gran cantidad de energía.\n\n"
 tech_shields_2:0 "Deflectores mejorados"
 tech_shields_2_desc:0 "Estas pantallas deflectoras mejoradas son capaces de absorber más disparos todavía antes de sobrecargarse.\n\n"
 tech_shields_3:0 "Escudos"
 tech_shields_3_desc:0 "Representan la nueva generación de pantallas de energía y sustituyen a la antigua tecnología de deflectores. Ofrecen una protección bastante mejor.\n\n"
 tech_shields_4:0 "Escudos avanzados"
 tech_shields_4_desc:0 "Un generador de escudos que produce un campo de energía más fuerte incluso. Solo el fuego enemigo sostenido puede atravesar esta barrera.\n\n"
 tech_shields_5:0 "Hiperescudos"
 tech_shields_5_desc:0 "Estos escudos de energía reforzados y endurecidos son increíblemente potentes. La protección que ofrecen no tiene igual.\n\n"
 tech_shield_rechargers_1:0 "Condensadores de escudos"
 tech_shield_rechargers_1_desc:1 "Estos condensadores almacenan el excedente de energía que se puede transferir rápidamente para reforzar los escudos de las naves."
 tech_planetary_shield_generator:0 "Escudos planetarios"
 tech_planetary_shield_generator_desc:0 "Generar un escudo de energía fuerte en la atmósfera de un planeta es más difícil que en el vacío del espacio, pero ofrece una defensa potente contra el bombardeo orbital."
 tech_sensors_2:0 "Sensores gravitacionales"
 tech_sensors_2_desc:0 "Estos sensores se han ajustado para buscar todos los cambios gravitacionales en el espacio, como los que produce el paso de una nave espacial.\n\n"
 tech_sensors_3:0 "Sensores subespaciales"
 tech_sensors_3_desc:0 "Sensores que detectan las fluctuaciones subespaciales que dejan a su paso las naves espaciales. Su sensibilidad y alcance son superiores a los de los sensores gravitacionales.\n\n"
 tech_sensors_4:0 "Sensores de taquiones"
 tech_sensors_4_desc:0 "Utilizan rayos rotarios de taquiones para detectar movimientos de las naves incluso a distancias extremas.\n\n"
 tech_orbital_sensor_array:0 "Antenas de sensores orbitales"
 tech_orbital_sensor_array_desc:0 "Estas potentes antenas se pueden añadir a la estructura de los puertos espaciales orbitales. Dan una cobertura excelente de la región espacial circundante.\n\n"
 tech_power_plant_1:0 "Condensadores de gran energía"
 tech_power_plant_1_desc:0 "Son capaces de acumular gran cantidad de energía y son las piedras de toque de cualquier civilización moderna."
 tech_power_plant_2:0 "Modulación de campos"
 tech_power_plant_2_desc:0 "Los campos modulados permiten más producción y un mejor rendimiento de energía."
 tech_power_plant_3:0 "Estados de energía cuánticos"
 tech_power_plant_3_desc:0 "Los principios del entrelazamiento cuántico aplicados a la generación de energía mejoran mucho su rendimiento."
 tech_stellar_absorption:0 "Absorción estelar"
 tech_stellar_absorption_desc:0 "Sin usar"
 tech_wormhole_generation_1:0 "Agujeros de gusano subespaciales"
 tech_wormhole_generation_1_desc:0 "Abriendo túneles directamente por el subespacio se puede establecer un conducto entre dos puntos distintos del espacio normal. El viaje entre ellos será casi instantáneo.\n\n"
 tech_wormhole_generation_2:0 "Matriz calibradora de ags. de gusano"
 tech_wormhole_generation_2_desc:0 "La creación de un agujero de gusano estable precisa tiempo y grandes cantidades de energía, pero el proceso se puede perfeccionar con calibradores especiales.\n\n"
 tech_wormhole_generation_3:0 "Campos de contención de ags. de gusano"
 tech_wormhole_generation_3_desc:0 "Estos campos de contención permiten crear agujeros de gusano más potentes sin el peligro de desencadenar una súbita cascada de energía subespacial.\n\n"
 tech_hyper_drive_1:0 "Viaje por hiperespacio"
 tech_hyper_drive_1_desc:0 "Como las hebras de una telaraña, el reino extradimensional del hiperespacio recorre los pozos de gravedad de todas las estrellas. En teoría, el viaje ultralumínico es posible a través de estas hipervías.\n\n"
 tech_hyper_drive_2:0 "Fisuras en hipervías"
 tech_hyper_drive_2_desc:0 "Hemos comprobado la existencia de lugares donde una nave gasta menos energía por adentrarse en una hipervía. Esto conllevará una nueva generación de hiperimpulsores.\n\n"
 tech_hyper_drive_3:0 "Estelas hiperespeciales"
 tech_hyper_drive_3_desc:0 "Una nueva generación de hiperimpulsores capaces de acceder a las estelas subespaciales que hay en el hiperespacio. Esto conlleva un rendimiento espectacularmente mayor de los motores.\n\n"
 tech_hyperlane_mapping:0 "Cartografía de hipervías"
 tech_hyperlane_mapping_desc:0 "Aunque no viajemos por el hiperespacio, cartografiar la extensa red de hipervías de la galaxia nos dará una clara ventaja respecto a los que sí lo hacen.\n\n"
 tech_warp_drive_1:0 "Viaje por curvatura"
 tech_warp_drive_1_desc:0 "Al envolver una nave en un campo de curvatura y formar una burbuja especial en torno a ella, es posible alcanzar velocidades superiores a la de la luz, en teoría.\n\n"
 tech_warp_drive_2:0 "Estabilizadores de curvatura"
 tech_warp_drive_2_desc:0 "Las técnicas mejoradas de estabilización de campos de curvatura harán que nuestras naves lleguen más lejos gastando menos energía.\n\n"
 tech_warp_drive_3:0 "Colectores de curvatura"
 tech_warp_drive_3_desc:0 "Estos revolucionarios colectores se montan en los motores de curvatura y recogen las partículas, reponiendo el combustible de la nave.\n\n"
 tech_lasers_1:0 "Láseres rojos"
 tech_lasers_1_desc:0 "Las armas láser disparan rayos concentrados de luz contra los objetivos y causan daño generando un calor intenso.\n\n"
 tech_lasers_2:0 "Láseres azules"
 tech_lasers_2_desc:0 "Estas variantes azules de láser, más potentes, emiten radiaciones electromagnéticas en una longitud de onda que parece azul o violeta a todos los orgánicos.\n\n"
 tech_lasers_3:0 "Láseres UV"
 tech_lasers_3_desc:0 "Los láseres ultravioletas son una versión mejorada y más potente de sus predecesores azules. Estas armas, precisas y destructivas, son capaces de infligir un gran daño.\n\n"
 tech_lasers_4:0 "Láseres de rayos X"
 tech_lasers_4_desc:0 "Tienen una longitud de onda más corta que el armamento láser basado en UV, pero son todavía más destructivos.\n\n"
 tech_lasers_5:0 "Láseres gamma"
 tech_lasers_5_desc:0 "La radiación electromagnética que emiten los láseres gamma es de una frecuencia alta en extremo. Su potencial destructivo no tiene igual en el campo de las armas láser.\n\n"
 tech_energy_lance_1:0 "Lanzas de partículas"
 tech_energy_lance_1_desc:1 "Estas armas pesadas disparan rayos concentrados de partículas que causan un daño enorme. El tamaño de las baterías de emisores obliga a montarlas en acorazados y titanes."
 tech_energy_lance_2:0 "Lanzas de taquiones"
 tech_energy_lance_2_desc:1 "Esta arma, una versión más potente de la lanza de partículas, dispara un rayo de taquiones de un poder inmenso. Como su predecesora, queda limitada a acorazados y titanes."
 tech_plasma_1:0 "Lanzadores de plasma"
 tech_plasma_1_desc:0 "Lanzan bolas destructivas de plasma de gran energía contra los objetivos. Estos proyectiles de plasma son muy efectivos para destruir el blindaje de las naves.\n\n"
 tech_plasma_2:0 "Aceleradores de plasma"
 tech_plasma_2_desc:0 "Estos nuevos aceleradores lanzan proyectiles de plasma de gran energía con campos de contención mejorados. Esto comporta menos pérdida de energía mientras el proyectil recorre el espacio hacia su objetivo.\n\n"
 tech_plasma_3:0 "Cañones de plasma"
 tech_plasma_3_desc:0 "Es la cúspide del armamento de plasma, versiones completamente militarizadas de los anteriores lanzadores de plasma, algo improvisados. Sus proyectiles son más mortíferos todavía.\n\n"
 tech_arc_emitter_1:0 "Emisores de arcos"
 tech_arc_emitter_1_desc:0 "Armas potentes que lanzan un arco de rayos de energía caótica a los objetivos, capaz de ignorar en parte blindaje y escudos.\n\n"
 tech_arc_emitter_2:0 "Emisores de arcos concentrados"
 tech_arc_emitter_2_desc:0 "Estos emisores mejorados cuentan con lentes de enfoque superiores, lo cual comporta una descarga más potente de energía.\n\n"
 tech_disruptors_1:0 "Disruptores"
 tech_disruptors_1_desc:1 "Disparan proyectiles de gran energía que debilitan y destruyen los enlaces moleculares que unen los átomos que componen el objetivo. Son capaces de atravesar escudos y blindajes para causar estragos en el casco y la tripulación."
 tech_disruptors_2:0 "Disruptores de iones"
 tech_disruptors_2_desc:0 "Estos disruptores mejorados disparan proyectiles de partículas de iones más destructivos.\n\n"
 tech_disruptors_3:0 "Disruptores de fase"
 tech_disruptors_3_desc:0 "Tienen un rendimiento extremo que disparan cargas de energía cuántica que infligen un daño increíble a los desafortunados que se crucen en su camino.\n\n"
 tech_energy_torpedoes_1:1 "Lanzadores de protones"
 tech_energy_torpedoes_1_desc:2 "Estos proyectiles de energía se componen de protones ultraconcentrados capaces de causar un daño inmenso al casco de las naves enemigas."
 tech_energy_torpedoes_2:1 "Lanzadores de neutrones"
 tech_energy_torpedoes_2_desc:1 "Proyectiles de energía mejorados que cuentan con neutrones en vez de protones para causar destrucción."
 tech_eco_simulation:0 "Acuicultura"
 tech_eco_simulation_desc:0 "Las granjas hidropónicas de gran escala producen verduras ricas en nutrientes que ayudan a mantener el crecimiento de la población sin un impacto medioambiental negativo.\n\n"
 tech_hydroponics:0 "Simulación de ecos"
 tech_hydroponics_desc:0 "Las técnicas hidropónicas pueden desarrollarse más creando granjas con atmósferas exclusivas que simulan ecosistemas diferentes. Esto permite producir comida de mayor grado nutritivo.\n\n"
 tech_gene_crops:0 "Cosechas genéticas"
 tech_gene_crops_desc:0 "La sofisticada ingeniería genética de las cosechas ayuda a aumentar la producción y mejora más los niveles de sabor y nutrición.\n\n"
 tech_nutrient_replication:0 "Replicación de nutrientes"
 tech_nutrient_replication_desc:0 "El proceso de replicar cosechas sintéticamente requiere gran cantidad de residuos para crear pequeñas cantidades de verdura, pero en todo caso proporciona un aumento significativo del rendimiento agrícola.\n\n"
 tech_engos_vapor:0 "Refinamiento de vapor de engos"
 tech_engos_vapor_desc:1 "Un estimulante natural que ayuda a las formas de vida a adaptarse y evolucionar. También puede usarse como potente conductor de las armas de energía.\n\n"
 tech_pitharan_dust:0 "Refinamiento de polvo pitharano"
 tech_pitharan_dust_desc:1 "Este polvillo es un psicoactivo de origen natural que se encuentra en algunos mundos. Tiene un efecto balsámico en muchos seres y se utiliza para pacificar sin violencia a individuos hostiles.\n\n"
 tech_mine_zro:0 "Destilación de zro"
 tech_mine_zro_desc:0 "Es un aerosol de partículas exóticas extremadamente raras. Se ha depositado en varios mundos debido al impacto de meteoritos, pero su verdadero origen es un misterio. Si lo ingiere quien tenga dotes psiónicas, el zro funciona como una droga muy potente (y adictiva) que aumenta las capacidades psi.\n\n"
 tech_biolab_1:0 "Estudios en biodiversidad"
 tech_biolab_1_desc:0 "Estudiar las diferentes formas de vida de nuestro mundo nos ayuda a comprendernos mejor a nosotros mismos y a la vida que nos rodea.\n\n"
 tech_biolab_2:0 "Xenobiología"
 tech_biolab_2_desc:0 "Estudiar la vida de otros mundos nos permite comprender aspectos fundamentales de la biología que antes estaban fuera de nuestro alcance.\n\n"
 tech_biolab_3:0 "Secretos de la vida"
 tech_biolab_3_desc:0 "Tener la oportunidad de estudiar multitud de formas de vida nos permite encontrar lo que tienen en común todos los seres vivos. Los ladrillos fundacionales de la vida.\n\n"
 tech_alien_life_studies:1 "Xenología"
 tech_alien_life_studies_desc:0 "Al estudiar la fauna de otros mundos comprendemos mejor los comportamientos alienígenas, lo que nos permite identificar y domesticar entidades dóciles.\n\n"
 tech_colonization_1:0 "Protocolo de nuevos mundos"
 tech_colonization_1_desc:0 "Calcular los recursos y el equipo necesarios para establecer una colonia planetaria nos permite transportar valientes pioneros en grandes "naves arca", con la seguridad de que sobrevivirán al largo viaje por las estrellas hasta un nuevo hogar.\n\n"
 tech_colonization_2:0 "Filtrado atmosférico"
 tech_colonization_2_desc:0 "Al ajustar el filtrado atmosférico según el lugar podemos filtrar mejor los elementos indeseables y avanzar las condiciones de vida de la colonia.\n\n"
 tech_colonization_3:0 "Adaptación a entornos hostiles"
 tech_colonization_3_desc:0 "Estudiar más a fondo los entornos peligrosos hallados en otros planetas ayuda a reducir las dificultades que los colonos encuentran en su día a día en mundos alienígenas.\n\n"
 tech_free_enterprises:0 "Empresas libres"
 tech_free_enterprises_desc:0 ""
 tech_frontier_initiatives:0 "Iniciativas fronterizas"
 tech_frontier_initiatives_desc:0 "Gestionar las conexiones entre el sector privado y el gobierno, otorgando subvenciones a los inversores adecuados, permite las iniciativas privadas en la colonización."
 tech_frontier_traditions:0 "Tradiciones fronterizas"
 tech_frontier_traditions_desc:0 "Un cierto espíritu pionero se manifiesta en las prioridades de construcción orbital.\n\n"
 tech_frontier_collectives:0 "Colectivos fronterizos"
 tech_frontier_collectives_desc:0 "La historia ha demostrado que los colectivos son la estructura social más eficaz para los enclaves de colonos.\n\n"
 tech_frontier_commissars:0 "Comisarios fronterizos"
 tech_frontier_commissars_desc:0 "Los estudios indican que un control social estricto podría ser fundamental para la supervivencia de las colonias jóvenes.\n\n"
 tech_cryostasis:0 "Criogenización"
 tech_cryostasis_desc:0 ""
 tech_xeno_ecology_1:0 "Subyugación de xenoecologías"
 tech_xeno_ecology_1_desc:0 ""
 tech_xeno_ecology_2:0 "Control medioambiental"
 tech_xeno_ecology_2_desc:0 ""
 tech_reveal_luxuries_1:0 "Economía interestelar"
 tech_reveal_luxuries_1_desc:0 ""
 tech_reveal_luxuries_2:0 "Mercados galácticos"
 tech_reveal_luxuries_2_desc:0 ""
 tech_terrestrial_sculpting:0 "Escultura terrestre"
 tech_terrestrial_sculpting_desc:0 "El problema de reformar a gran escala la corteza planetaria no tiene una solución sencilla. Únicamente taladros desplegados desde la órbita y excavadoras más grandes.\n\n"
 tech_atmospheric_manipulation:0 "Manipulación de atmósferas"
 tech_atmospheric_manipulation_desc:0 "Los reguladores de humedad y las unidades de dispersión de químicos son el primer paso para una alteración fundamental de la atmósfera.\n\n"
 tech_genome_mapping:0 "Mapa de genomas"
 tech_genome_mapping_desc:0 "Cartografiar el genoma de un individuo mediante la secuenciación de su ADN abre paso a nuevos tratamientos médicos y terapias.\n\n"
 tech_epigenetic_triggers:0 "Activadores epigenéticos"
 tech_epigenetic_triggers_desc:0 "Las técnicas avanzadas de metilación del ADN permiten hacer alteraciones funcionales significativas en genomas arbitrarios.\n\n"
 tech_cloning:0 "Clonación"
 tech_cloning_desc:0 "Los avances en enucleación y tecnología de útero artificial permiten la producción en masa de individuos según una plantilla genética común.\n\n"
 tech_gene_banks:0 "Bancos genéticos"
 tech_gene_banks_desc:0 "Los bancos genéticos filtran y ordenan los genomas disponibles para su aplicación en clones.\n\n"
 tech_gene_seed_purification:0 "Purificación de semillas genéticas"
 tech_gene_seed_purification_desc:0 "Las técnicas de purificación de los nucleótidos permiten el aislamiento y refinado de rasgos genéticos especialmente deseables.\n\n"
 tech_morphogenetic_field_mastery:0 "Dominio de campos morfogenéticos"
 tech_morphogenetic_field_mastery_desc:0 "Desde sus orígenes como una empresa puramente farmacéutica, los avances en el campo de la morfogenética han dado lugar a interfaces directas y subconscientes con unidades orgánicas.\n\n"
 tech_gene_tailoring:0 "Confección genética"
 tech_gene_tailoring_desc:0 "Extender la disponibilidad de las herramientas de genoedición tendrá sin duda una repercusión positiva en nuestro desarrollo como especie.\n\n"
 tech_gene_expressions:0 "Expresiones de "gene targeting""
 tech_gene_expressions_desc:0 "Un control más estricto del ARN y la producción de proteínas a nivel celular.\n\n"
 tech_selected_lineages:0 "Linajes seleccionados"
 tech_selected_lineages_desc:0 "La cuidadosa planificación reproductiva debería incentivarse para no malgastar valiosos legados genéticos.\n\n"
 tech_capacity_boosters:0 "Potenciadores de capacidad"
 tech_capacity_boosters_desc:0 "No dejamos nada al azar, cueste lo que cueste. Al custodiar rigurosamente los bancos de ADN construimos los líderes del mañana.\n\n"
 tech_regenerative_hull_tissue:0 "Tejido regenerador de casco"
 tech_regenerative_hull_tissue_desc:0 "Una versión de bacterias de silicona alteradas genéticamente que podría manipularse para regenerar materiales no orgánicos.\n\n"
 tech_doctrine_fleet_size_1:0 "Doctrina: combate espacial"
 tech_doctrine_fleet_size_1_desc:0 "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n"
 tech_doctrine_fleet_size_2:0 "Doctrina: formaciones reactivas"
 tech_doctrine_fleet_size_2_desc:0 "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n"
 tech_doctrine_fleet_size_3:0 "Doctrina: guerra interestelar"
 tech_doctrine_fleet_size_3_desc:0 "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n"
 tech_doctrine_fleet_size_4:0 "Doctrina: plantillas de flotas fluidas"
 tech_doctrine_fleet_size_4_desc:0 "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n"
 tech_doctrine_fleet_size_5:0 "Doctrina: formación de combate de armadas"
 tech_doctrine_fleet_size_5_desc:0 "La adaptación gradual a las realidades del combate en el espacio profundo nos permite coordinar de forma eficaz maniobras de mayor envergadura.\n\n"
 tech_interstellar_fleet_traditions:0 "Tradiciones de la flota interestelar"
 tech_interstellar_fleet_traditions_desc:0 "Una obra de conocimientos sobre los comportamientos de combate es inútil sin un fuerte código que gobierne su uso.\n\n"
 tech_doctrine_navy_size_1:0 "Doctrina: apoyo a flotas"
 tech_doctrine_navy_size_1_desc:1 "A medida que las expediciones extrasolares se hacen más comunes, es importante proporcionar ayuda planetaria a las flotas que regresan."
 tech_refit_standards:1 "Reajuste de estándares"
 tech_refit_standards_desc:1 "Estandarizar las dinámicas de trabajo para mejorar y readaptar los componentes de las naves puede mejorar muchísimo la eficacia."
 tech_doctrine_navy_size_2:1 "Doctrina: naves de apoyo"
 tech_doctrine_navy_size_2_desc:1 "Una flota no funciona solo con fervor. Para garantizar un acceso estable a suministros críticos, debemos organizar nuestros cuerpos logísticos en naves de apoyo."
 tech_centralized_command:0 "Mando centralizado"
 tech_centralized_command_desc:0 "Crear cuarteles generales especializados para todos los niveles de las operaciones militares mejora la eficacia de la flota y los cimientos del futuro entrenamiento del ejército.\n\n"
 tech_combat_training:0 "Entrenamiento de combate"
 tech_combat_training_desc:0 "Un programa más extenso de entrenamiento para los nuevos reclutas, con escenarios de combate realistas incluidos, los prepara para la acción.\n\n"
 tech_psionic_theory:0 "Teoría de psiónicas"
 tech_psionic_theory_desc:0 "A menudo, la mente es un reflejo del propio universo, un microcosmos. Quizá no todas las especies comprendan esto, pero sus mentes son herramientas superiores a cualquier otra.\n\n"
 tech_telepathy:0 "Telepatía"
 tech_telepathy_desc:0 "Una vez plenamente adaptada a los fundamentos psiónicos, la mente puede conectarse con otros individuos para convertirse en algo superior.\n\n"
 tech_transcendent_thought:0 "Pensamiento trascendente"
 tech_transcendent_thought_desc:0 ""
 tech_precognition_interface:0 "Interfaz de precognición"
 tech_precognition_interface_desc:0 "Los avances en el campo psiónico sugieren la posibilidad de crear equipos capaces de leer y analizar los impulsos de los operarios telepáticos antes de que se procesen de forma consciente.\n\n"
 tech_psi_jump_drives:0 "Motores de salto psi"
 tech_psi_jump_drives_desc:0 "El motor de salto psi aprovecha las energías psiónicas emitidas por la tripulación para impulsar la nave por el mismo tejido de la realidad, "saltando" al instante largas distancias.\n\n"
 tech_xeno_outreach:0 "Xenoextensión"
 tech_xeno_outreach_desc:0 "Las complejidades del comercio interestelar son parecidas a las de cualquier otra transacción, pero su escala eclipsa toda la historia comercial de la mayoría de las civilizaciones previas a la velocidad ultralumínica.\n\n"
 tech_xeno_relations:0 "Xenorrelaciones"
 tech_xeno_relations_desc:0 "Las complejidades de la diplomacia estelar requieren formar vínculos con potencias extranjeras para impulsar los objetivos propios.\n\n"
 tech_xeno_supremacy:0 "Xenosupremacía"
 tech_xeno_supremacy_desc:1 "Caminamos por un campo de minas de dinámicas de potencias galácticas con un solo propósito: dominar."
 tech_xeno_diplomacy:0 "Xenodiplomacia"
 tech_xeno_diplomacy_desc:1 "Avanzar en la comprensión de las interacciones con los xenos (y cómo manipularlos) es un paso necesario en la formación de alianzas interestelares más permanentes.\n\n"
 tech_galactic_ambitions:1 "Expansión estelar"
 tech_galactic_ambitions_desc:3 "Nuestro futuro está en las estrellas."
 tech_manifest_destiny:0 "Destino manifiesto"
 tech_manifest_destiny_desc:1 "Debemos tener el valor de alcanzar nuestro destino y convertirnos en lo que debemos ser.\n\nReduce mucho el coste de exigencias de cesión de planetas y ests. militares."
 tech_planetary_unification:0 "Unificación planetaria"
 tech_planetary_unification_desc:1 "Antiguas tribus en guerra, naciones históricas en conflicto, ahora unidas en un imperio. No podemos ni debemos caer.\n\n"
 tech_adaptive_bureaucracy:0 "Burocracia adaptativa"
 tech_adaptive_bureaucracy_desc:1 "Los avances que hacemos piden una nueva forma de administración que nos ayude a conseguir nuestras metas en vez de ponernos trabas.\n\n"
 tech_colonial_centralization:0 "Centralización colonial"
 tech_colonial_centralization_desc:1 "Estructuras sólidas de gobierno creadas caso por caso para satisfacer las necesidades de cada colonia.\n\n"
 tech_galactic_administration:0 "Administración galáctica"
 tech_living_state:0 "El estado viviente"
 tech_living_state_desc:1 "El imperio vive y respira. Puede que nosotros conformemos su cuerpo, pero no le corresponde a la mano izquierda saber lo que hace la derecha.\n\n"
 tech_collective_self:0 "El yo colectivo"
 tech_collective_self_desc:1 "Encontrar aspectos del yo dentro del grupo es natural e inevitable. Tarde o temprano, esos aspectos compartidos pueden ser más valiosos que los entes individuales.\n\n"
 tech_ethical_equations:0 "Ecuaciones éticas"
 tech_ethical_equations_desc:0 "Limitar la libertad ajena mientras se preserva la propia requiere acrobacias mentales inusuales. Una hazaña para la que ahora estamos mejor equipados.\n\n"
 tech_neural_implants:0 "Implantes neurales"
 tech_neural_implants_desc:1 "El saber solo es el procesamiento de los inputs sensoriales. Se puede cambiar."
 tech_inhibitor_releases:0 "Válvulas de inhibidores"
 tech_inhibitor_releases_desc:0 ""
 tech_colonial_affairs:0 "Asuntos coloniales"
 tech_colonial_affairs_desc:1 "Fundar infraestructuras administrativas locales es vital para la supervivencia de las colonias."
 tech_artificial_moral_codes:0 "Códigos de moral artificial"
 tech_artificial_moral_codes_desc:1 "Son las circunstancias lo que dictan lo que es moral. Define las circunstancias y la ética será como arcilla en tus manos."
 tech_synthetic_thought_patterns:0 "Patrones de pensamiento sintético"
 tech_synthetic_thought_patterns_desc:2 "Pensar fuera de los encorsetamientos solo te pone en un corsé más grande."
 tech_will_to_power:0 "Voluntad de poder"
 tech_will_to_power_desc:1 "Como el poder es imponer tu voluntad a los demás, la voluntad de poder es una profecía que se cumple por sí misma."
 tech_xeno_integration:0 "Xenointegración"
 tech_xeno_integration_desc:1 "A partir de componentes dispares construimos algo más grande que la suma de sus partes.\n\n"
 tech_pirate_starting:0 "Tecnología solo pirata"
 tech_pirate_starting_desc:0 ""
 tech_event_crystal_sonar:0 "Oculto"
 tech_event_crystal_sonar_desc:0 "Edicto "Sonar de cristal" activo."
 tech_event_droning_optimizations:0 "Oculto"
 tech_event_droning_optimizations_desc:0 "Activa el edicto "Optimizaciones de drones"."
 tech_event_greater_crystal_bounty:0 "Oculto"
 tech_event_greater_crystal_bounty_desc:0 "Activa el edicto "Mayor botín de cristales"."
 tech_event_crystal_bounty:0 "Oculto"
 tech_event_crystal_bounty_desc:0 "Activa el edicto "Botín de cristales"."
 tech_event_drone_bounty:0 "Oculto"
 tech_event_drone_bounty_desc:0 "Activa el edicto "Botín de drones"."
