 tech_matter_generator:0 "Generación de materia"
 tech_matter_generator_desc:0 "Al usar vastas cantidades de energía, podemos convertir luz en materia a partir de la aparente nada."
 tech_combat_computers_autonomous:0 "Intelectos de nave autónomos"
 tech_combat_computers_autonomous_desc:0 "Otorgar a nuestras naves sus propios intelectos semiautónomos aumentará mucho su grado de reacción en combate."
 tech_auxiliary_fire_control:0 "Control de fuego auxiliar"
 tech_auxiliary_fire_control_desc:1 "$FIRE_CONTROL_1_DESC$"
 tech_space_trading_desc:1 "El comercio a lo largo de distancias interestelares presenta nuevos retos. Debemos transferir las mercancías entre sistemas puntualmente y, sobre todo, sin incurrir en gastos ineficientes."
 tech_ground_defense_planning:0 "Planificación de defensa terrestre"
 tech_ground_defense_planning_desc:0 "Hay muchos imperios alienígenas que querrían arrebatarnos nuestros mundos. Debemos estar preparados en caso de que llegue lo peor."
 tech_global_defense_grid:0 "Red de defensa global"
 tech_global_defense_grid_desc:0 "El valor estratégico de una buena defensa es tan relevante hoy como lo fue para nuestros ancestros en el pasado lejano. La tecnología no vuelve obsoletas las fortificaciones. Solo cambia sus requisitos."
 tech_repeatable_improved_starbase_capacity_desc:1 "Se pueden seguir desarrollando las inmensas redes de apoyo logístico necesarias para mantener una base estelar mejorada y así podríamos tener más de ellas."
