 marauder.15.1.desc:0 "Forasteros: Somos los [encountered_marauder.GetSpeciesNamePlural]. A diferencia de las naciones estelares \\"civilizadas\\" de la galaxia, no tenemos un solo amo que nos gobierne, pero me han elegido para transmitiros este mensaje de parte de todas las casas:\n\nNo intentéis imponernos vuestras triviales y decadentes costumbres. Podéis enviar vuestras naves alienígenas a territorio [encountered_marauder.GetSpeciesName], pero no esperéis que regresen. Aunque nuestros guerreros agradecerán la diversión.\n\nPoneos en contacto con nosotros en esta frecuencia solo si deseáis rendirnos tributo... o si necesitáis mercenarios y tenéis los medios para pagarlos."
 marauder.15.2.desc:0 "¡Hyeeiiieee! ¡Más dwamaks!\n\n¿Qué quieres, necio dwamak? ¿Qué le ha pasado a tu cara para tener ese aspecto? ¿Un accidente con un reactor? ¿Exposición al vacío? ¡Hyeeiiee! ¡Mírate!\n\nSomos los [encountered_marauder.GetSpeciesNamePlural]. Damos caza a los dwamak. Si vienes a territorio [encountered_marauder.GetSpeciesName], hacemos estofado de dwamak. No te gustaría, ¿verdad? ¡Hyeeeiiieee!\n\nQuizá conozcas a otros dwamaks. Quizá quieras que hagamos estofado de dwamak con ellos. Esto es factible. A los [encountered_marauder.GetSpeciesNamePlural] no les importa luchar por los dwamaks contra otros dwamaks, si el precio es justo."
 marauder.15.3.desc:0 "Somos los [encountered_marauder.GetSpeciesNamePlural], los sirvientes preferidos de §HElla del Vacío§!, la que todo lo ve, todo lo sabe, y sobre todo, la Vengadora suprema que gobierna el espacio.\n\nElla fue la que nos ordenó abandonar nuestro hogar planetario hace eones para trasladarnos a su dominio eterno, las frías profundidades del espacio, dar caza a los infieles y satisfacerla mediante sacrificios.\n\nPero las Guerras Doctrinales han mermado nuestra fuerza y ahora somos un pueblo dividido que se esfuerza por discernir el auténtico camino que Ella quiere que recorramos. Podemos ganarnos su favor destruyendo herejes alienígenas, incluso bajo el mando de otros herejes. Así que muchos de nuestros guerreros están dispuestos a luchar en vuestras guerras, pero tiene un precio."
 marauder.15.a:0 "Fin de transmisión."
 marauder_diplo_header:0 "[current_marauder_diplomacy.GetName]"
 marauder_diplo_header_2:0 "[encountered_marauder.GetName]"
