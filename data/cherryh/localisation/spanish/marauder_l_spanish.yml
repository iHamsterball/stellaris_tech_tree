l_spanish:
 marauder.1.name:0 "Encuentro con el [encountered_marauder.GetName]"
 marauder.1.desc:0 "Hemos establecido contacto por primera vez con el §H[encountered_marauder.GetName]§!, una civilización nómada. Ocupa una serie de estaciones espaciales enormes en el sistema §H[marauder_system.GetName]§! y sus alrededores en las que se confina su numerosa población en miserables condiciones. Pese a ello, o tal vez debido a ello, parece haber desarrollado una fuerte cultura marcial. La vida en el gélido vacío se ha convertido en algo natural para ellos y son expertos en la guerra espacial.\n\nNo hay un gobierno central [encountered_marauder.GetSpeciesName]. Se dividen en varias facciones distintas que compiten entre sí por los recursos y el respeto. Dada su gran población y la capacidad de construcción de naves de sus astilleros, estos combates internos son lo único que les impide convertirse en una amenaza significativa para la paz galáctica."
 marauder.1.a:0 "Intentad entrar en contacto con ellos."
 marauder.3.name:0 "Guerreros [From.GetSpeciesNamePlural] avistados"
 marauder.3.desc:0 "Hace varios meses que llevamos recibiendo informes aislados sobre pequeños grupos de mercenarios y corsarios alienígenas operando en las fronteras de nuestro espacio. Se hacen llamar los §H[From.GetSpeciesNamePlural]§! y al parecer son exiliados de una cultura guerrera nómada que habita estaciones espaciales abarrotadas en el sistema §H[marauder_system.GetName]§! y sus alrededores.\n\nSu paso por nuestro espacio no ha tenido ningún incidente, pero nos advirtieron de no entrar en el [marauder_system.GetName]. No hay un gobierno central [From.GetSpeciesName], pero sus diversas facciones siempre están peleando y a menudo protagonizan incursiones contra los sistemas estelares vecinos. Ciertamente, dada su vasta población y su capacidad de producción espacial, los [From.GetSpeciesNamePlural] seguramente serían una potencia galáctica importante si dejasen de matarse entre sí."
 marauder.5.name:0 "El fin del [From.GetName]"
 marauder.5.desc:0 "La que fuera la orgullosa cultura guerrera nómada de los §H[From.GetSpeciesNamePlural]§! ya no existe. Fuerzas del §H[marauder_killer.GetName]§! han destruido la última de sus enormes estaciones espaciales, que albergaba a la mayoría de los suyos. Los refugiados de la población civil superviviente se han dispersado por la galaxia.\n\nAunque todavía quedan algunas flotas piratas y mercenarias de los [From.GetSpeciesNamePlural], la pérdida de sus moradas espaciales es un golpe devastador del que no pueden recuperarse. Esto pone punto final a sus saqueos."
 marauder.5.a:0 "Por supuesto."
 marauder.6.name:0 "La venganza de los [marauder_species.GetNamePlural]"
 marauder.6.desc:0 "¡Una gran flota de mercenarios §H[marauder_species.GetNamePlural]§! ha surgido del hiperespacio y ha atacado al sistema §H[attacked_system.GetName]§!! Parece que todos los grupos mercenarios [marauder_species.GetNamePlural] que estaban desplegados en otros sitios cuando destruimos su última estación espacial han dejado de lado sus diferencias y han unido fuerzas.\n\nNo estamos seguros de cómo logran eludir nuestra cobertura de sensores para llegar al [attacked_system.GetName], pero están transmitiendo un mensaje por un canal abierto."
 marauder.7.1.desc:0 "A los miserables cobardes del [Root.GetName]:\n\nAl igual que destruisteis nuestros hogares, nosotros destruiremos los vuestros. No nos queda nada que perder. Os habéis asegurado de eso. Ya solo esperamos morir en batalla y llevarnos por delante a tantos de vuestros supuestos guerreros como podamos en nuestro viaje al más allá.\n\n¡Preparad vuestras defensas!"
 marauder.7.2.desc:0 "¡Dwamaks del [Root.GetName]! ¡Echasteis abajo nuestros hogares, ahora haremos lo mismo con los vuestros! ¡Sabemos que quizá no sobrevivamos, pero nos llevaremos por delante a tantos dwamaks como podamos!\n\n¡Muerte a todos los dwamaks! ¡Hyeeeeeeiiiiiieeeeee!"
 marauder.7.3.desc:0 "A los apóstatas del [Root.GetName]:\n\nHabéis mancillado nuestros espacios más sagrados y asesinado a incontables de Sus súbditos. ¿Pensasteis que Ella del Vacío no respondería a esas atrocidades?\n\nExige sacrificio, y vamos a dárselo. Será nuestro último acto en este mundo miserable."
 marauder.7.a:0 "¡A sus puestos!"
 marauder.8.desc:0 "Una gran flota de mercenarios §H[marauder_species.GetNamePlural]§! ha entrado en el §H[From.GetName]§!. Parece que todos los grupos mercenarios [marauder_species.GetNamePlural] que estaban desplegados en otros lugares cuando el [From.GetName] destruyó su última estación espacial han dejado de lado sus diferencias y han unido fuerzas.\n\nPretenden vengarse por la destrucción de sus hogares, y las comunicaciones interceptadas dejan claro que sus guerreros no esperan sobrevivir a la campaña."
 marauder.10.name:0 "Llegan refugiados [marauder_species.GetNamePlural]"
 marauder.10.desc:0 "Una maltrecha flotilla de cargueros con refugiados §H[marauder_species.GetNamePlural]§! que huyen de la reciente destrucción de sus sistemas natales ha llegado a nuestro espacio. Les hemos permitido establecerse en §H[Root.GetName]§!.\n\nAunque estos refugiados estaban acostumbrados a vivir en estaciones espaciales abarrotadas y en condiciones miserables, parece que se están adaptando bien a su nuevo hogar planetario. Esperemos que estén listos para dejar atrás su pasado como saqueadores y piratas."
 marauder.10.a:0 "Les daremos un nuevo hogar."
