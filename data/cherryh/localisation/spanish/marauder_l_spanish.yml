 marauder.19.desc_01:0 "El [Root.GetName] es una perversión de la naturaleza. Vuestra... \\"mente colmena\\" o como quiera que llaméis a esa obscenidad que gobierna sobre vuestro dominio, no sabe lo que es el honor. Representa todo lo que está mal en esta galaxia.\n\nLos guerreros de [marauder_country_1.GetSpeciesNamePlural] no quieren tratar con vosotros."
 marauder.19.desc_02:0 "El [Root.GetName] no es más que una manada de animales salvajes. Vuestra matanza sin sentido de inocentes repugna incluso a vuestros guerreros más duros.\n\nNo queremos tratar con vosotros."
 marauder.19.desc_03:0 "Ah, sí, las máquinas parlantes. ¿Dónde están vuestros dueños, máquinas? ¿Saben que estáis averiadas?\n\nAunque no haya ningún honor en ello, nuestros guerreros estarán encantados de usaros como blanco de práctica si os aproximáis a nuestro territorio. Ahora fuera de mi vista."
 marauder.19.2.desc_01:0 "¡Hyeeeiiieee! ¡La dwamak-colmena que lo devora todo! ¡No nos convertirás en estofado, eso seguro! ¡Fuera, dwamak-colmena!"
 marauder.19.2.desc_02:0 "¡Hyeeeiiieee!  ¡Nos gusta la violencia, pero no tanto como a ti! ¡A ti te gusta demasiado, dwamak! ¡No hablaremos contigo!"
 marauder.19.2.desc_03:0 "¡Hyeeeiiieee! ¿Puede... puede entendernos? Es una máquina de matar, ¿verdad? ¿Solo mata?\n\nMáquina... ¡Mátate! ¡Te ordeno que te mates!\n\nAh, está rota. No funciona."
 marauder.19.3.desc_01:0 "Los de vuestra calaña sois una anatema para Ella del Vacío. Si pudierais, devorarías el mismísimo vacío, ¿verdad?\n\nSois abominables."
 marauder.19.3.desc_02:0 "Ella del Vacío demanda sacrificio, pero no a la escala a la que lo hacéis vosotros. Adoráis la destrucción en sí misma, y eso os convierte en la peor clase de infieles."
 marauder.19.3.desc_03:0 "Sois fríos y vacuos como el propio vacío. Ella del Vacío lo respeta. Vuestra destrucción hará que nos ganemos su favor.\n\nNo hay nada más que decir."
 marauder.19.a:0 "Presa..."
 marauder.19.b:0 "Basura xeno."
 marauder.19.c:0 "Especie: §H[From.GetSpeciesName].§! Designación: §Ralimaña.§!"
 marauder.20.1.desc_01:0 "Habla, forastero. Nuestros guerreros escuchan."
 marauder.20.1.desc_02:0 "No nos inclinamos ante alienígenas."
 marauder.20.1.desc_03:0 "Como castigo por perder un duelo, se me ha condenado a tratar con los forasteros en este ciclo.\n\n¿Qué quieres?"
 marauder.20.1.desc_04:0 "Explica esta interrupción. Tengo batallas de las que ocuparme."
 marauder.20.1.desc_05:0 "¡Ah! ¡Por fin un auténtico luchador!\n\nIncluso nosotros sabemos del poderío marcial de los guerreros [Root.GetSpeciesNamePlural]. Hay miles de [marauder_country_1.GetSpeciesNamePlural] que estarían encantados de medirse en combate contra ti."
 marauder.20.1.desc_06:0 "Saludos, [Root.GetSpeciesNamePlural]. Vuestro tributo ha sido bien recibido por nuestros guerreros.\n\nNo os mentiré... algunos de nosotros querían atacaros, pero nos hemos ocupado de ellos. En su mayor parte."
 marauder.20.1.desc_07:0 "Nuestras espadas están envainadas, [Root.GetSpeciesNamePlural]. Ya no tenéis nada que temer de nuestros guerreros."
 marauder.20.2.desc_01:0 "¡Mi día iba bien hasta que apareciste tú, dwamak! ¡Hyeeeiiieee!  ¡¿Qué es lo que quieres?!"
 marauder.20.2.desc_02:0 "¡Lo único peor que un dwamak es un dwakam! ¡No! ¡No preguntes qué es! ¡Hyeeeiiieee! "
 marauder.20.2.desc_03:0 "¡Hyeeeiiieee!... *tose* *escupe* … ¡Hyeeeiiieee!"
 marauder.20.2.desc_04:0 "¿Tienes algo que podamos destrozar, dwamak? ¡A los [marauder_country_2.GetSpeciesNamePlural] eso se nos da muy bien!"
 marauder.20.3.desc_01:0 "Hoy Ella del Vacío está furiosa. Puedo sentirlo.\n\nNo hemos hecho suficiente para ganarnos su favor..."
 marauder.20.3.desc_02:0 "Solo soy su sirviente. Yo no sé nada.\n\nPero Ella... Ella os ve como los gusanos que sois."
 marauder.20.3.desc_03:0 "Cuando vuestras naves cruzan la inmensidad del espacio, violan su dominio con su presencia. Tenemos que aplacar su ira, que es terrible..."
 marauder.20.3.desc_04:0 "La novena Guerra Doctrinal está en su ciclo 167. Las facciones heréticas no se rendirán. Pero por la gloria de Ella, no debemos ceder."
 marauder.20.b:0 "Sabemos de un buen objetivo de incursión..."
 encourage_raid:0 "Paga a los [marauder_species.GetNamePlural] para que ataquen a uno de tus rivales."
 marauder.20.busy.b.1.response:0 "Nuestros guerreros ya están en mitad de una incursión. Ahora no podemos distraernos."
 marauder.20.busy.b.2.response:0 "¡Hyeeeiiieee! ¡Ya estamos en una incursión, dwamak! ¡No tenemos tiempo para esto!"
 marauder.20.busy.b.3.response:0 "Ya estamos imponiendo su voluntad al atacar a los infieles. Hasta que no acabe esa incursión, no tenemos nada más que hablar sobre este tema."
 marauder.20.cooldown.b.1.response:0 "Todavía no nos hemos recuperado de nuestra incursión anterior. No disponemos de naves suficientes para organizar otra. Vuelve más tarde."
 marauder.20.cooldown.b.2.response:0 "Dwamak, lamentamos rechazar una ocasión de pelea, pero nuestra flota no está lista. ¡Nos estamos recuperando de la última incursión!"
 marauder.20.cooldown.b.3.response:0 "Es demasiado pronto. Nuestra incursión anterior acaba de concluir, ahora tenemos que rezar en silencio y adorar a Ella del Vacío."
 marauder.20.d:0 "Queremos contratar mercenarios."
 hire_mercenaries:0 "Contrata una flota de mercenarios [marauder_species.GetNamePlural] durante un tiempo."
 marauder.20.e:0 "Cortad las comunicaciones."
 marauder.20.need_rivals:0 "No tienes rivales."
 marauder.20.f:0 "¿Puedes parar ya con esos infernales chillidos?"
 marauder.20.f.response:0 "¡Hyeeeiiieee! ¿Qué... qué chillidos?"
 marauder.20.g:0 "Queremos contratar un/a líder."
 hire_mercenary_leader:0 "Contrata un/a hábil líder [marauder_species.GetName] durante el resto de su vida."
 hire_admiral_merc:0 "\nContratas permanentemente un/a hábil almirante [marauder_species.GetName]."
 hire_general_merc:0 "\nContratas permanentemente un/a hábil general [marauder_species.GetName]."
 marauder.30.e:0 "Olvidémoslo."
 marauder.30.f:0 "Adiós."
 marauder.31.1.desc:0 "¡Ja! ¿Quieres que ataquemos a uno de tus rivales?\n\nNo queremos involucrarnos en vuestras mezquinas disputas, pero con los incentivos adecuados, supongo que podríamos hacerlo...\n\n¿A quién quieres que ataquemos?"
 marauder.31.2.desc:0 "¿Quieres... quieres que destrocemos a uno de tus rivales dwamak? Sí, puede hacerse...\n\n¿Pero qué dwamaks hay que destrozar?"
 marauder.31.3.desc:0 "A cambio de un tributo, podrías convencernos para castigar a un grupo concreto de infieles.\n\n¿Quiénes son los herejes de los que quieres que nos ocupemos?"
 marauder.31.a:0 "§YEl [raid_target_1.GetName].§!"
 marauder.31.b:0 "§YEl [raid_target_2.GetName].§!"
 marauder.31.c:0 "§YEl [raid_target_3.GetName].§!"
 marauder.31.d:0 "§YEl [raid_target_4.GetName].§!"
 marauder.31.e:0 "Olvidémoslo."
 marauder.31.f:0 "Adiós."
 marauder.32.1.desc:0 "Cierto, el [preliminary_target.GetName] parece un buen objetivo para nuestros guerreros. Quizá es hora de visitarlos..."
 marauder.32.2.desc:0 "Sí, con el [preliminary_target.GetName] haríamos un buen estofado de dwamak. Muy bueno. Pero es demasiado esfuerzo..."
 marauder.32.3.desc:0 "Ella del Vacío no ve con buenos ojos a los infieles del [preliminary_target.GetName]. Una expedición militar podría servir su voluntad..."
 marauder.32.a:0 "Pagaremos. Dadles una lección."
 marauder.32.1.a.response:0 "Está decidido. Saldremos al amanecer."
 marauder.32.2.a.response:0 "¡Hyeeeiiieee! ¡Vamos a darles una paliza a esos dwamaks!"
 marauder.32.3.a.response:0 "Probarán su furia."
 hire_raid:0 "\nEl [current_marauder_diplomacy.GetName] reúne una flota de asalto que atacará al [preliminary_target.GetName]."
 marauder.34.1.desc:0 "Los mercenarios [marauder_country_1.GetSpeciesNamePlural] son los mejores de toda la galaxia. Que su naturaleza camorrista no te confunda, cuando comienza el combate, su disciplina es impecable. Su honor incluso les obliga a luchar contra otros [marauder_country_1.GetSpeciesNamePlural] si lo así lo deseas.\n\nEstas son las flotas que hay disponibles actualmente para contratar."
 marauder.34.2.desc:0 "Incluso las crías de [marauder_country_2.GetSpeciesName] pueden derrotar a los mejores guerreros dwamak. ¡Hyeeiiee! Es un secreto a voces.\n\n¡Pero estos no son crías! Son curtidos mercenarios [marauder_country_2.GetSpeciesNamePlural], y no solo son peligrosos, ¡son unos locos! Están dispuestos a luchar por dwamaks como tú, contra otros dwamaks o incluso contra [marauder_country_2.GetSpeciesNamePlural]... ¡si les pagas!\n\nEsta es la lista de las dementes flotas de [marauder_country_2.GetSpeciesName] disponibles:"
 marauder.34.3.desc:0 "Hay varias sectas entre nuestros guerreros que creen que matar infieles, incluso por orden de otros infieles, sirve su voluntad. Ni siquiera se negarán a matar a otros [marauder_country_3.GetSpeciesNamePlural], ya que estos fanáticos consideran herejes a cualquiera que no sean ellos mismos.\n\nPero tranquilidad, no son tan necios como para atacar al que los contrata. Por cierto, yo también estoy a salvo de su ira, ya que les consigo trabajo a cambio de una modesta fracción de sus beneficios.\n\nEstas son las flotas que hay actualmente disponibles:"
 marauder.34.1.a:0 "La Armada de los Nacidos en el Vacío."
 marauder.34.2.a:0 "La 234 de Aporreadores de Dwamaks."
 marauder.34.3.a:0 "Sus Campeones Elegidos."
 voidborn_hire:0 "\nContratas a esta flota de mercenarios por un periodo de cinco años. Consta de:\n\n§Y6 cruceros\n8 fragatas\n16 corsarios§!"
 marauder.34.1.b:0 "La Flotilla de Jinetes Estelares."
 marauder.34.2.b:0 "La Flotilla de Aulladores Dementes."
 marauder.34.3.b:0 "La Orden de la Noche Eterna."
 star_riders_hire:0 "\nContratas a esta flota de mercenarios por un periodo de cinco años. Consta de:\n\n§Y4 cruceros\n6 fragatas\n12 corsarios§!"
 marauder.34.1.c:0 "La Primera Ala de Tormenta."
 marauder.34.2.c:0 "El Escuadrón de Voluntarios Frenéticos."
 marauder.34.3.c:0 "La Congregación del Crepúsculo."
 storm_wing_hire:0 "\nContratas a esta flota de mercenarios por un periodo de cinco años. Consta de:\n\n§Y2 cruceros\n4 fragatas\n8 corsarios§!"
 marauder.34.d:0 "Da igual. Hablemos de otros asuntos."
 marauder.34.e:0 "Adiós."
 marauder.37.1.a.desc:0 "Enhorabuena, [Root.GetSpeciesNamePlural]. ¡Con la flota a que acabáis de contratar, podríais asaltar al [random_fallen_empire.GetName]!\n\nBueno, quizá no. ¡Pero de todos modos, es una fuerza poderosa!"
 marauder.37.1.b.desc:0 "La flotilla es vuestra, [Root.GetSpeciesNamePlural]. Recordad: un solo [marauder_country_1.GetSpeciesName] equivale al menos a diez guerreros de cualquier otra especie. Tenedlo en cuenta para vuestros cálculos de combate."
 marauder.37.2.a.desc:0 "¡Sabia decisión, dwamak! ¡Al contratar a estos inestables [marauder_country_2.GetSpeciesNamePlural], te aseguras de que otro dwamak no los contrate y los mande contra ti! ¡Hyeeeiiieee!"
 marauder.37.3.a.desc:0 "Estos santos guerreros os servirán bien, [Root.GetSpeciesNamePlural]. Pero... no entréis en sus naves. Se consideran sagradas y Ella del Vacío no vería con buenos ojos que algún infiel pisara sus cubiertas."
 marauder.37.a:0 "Había otra cosa..."
 marauder.37.b:0 "Adiós."
 marauder_1_tribute:0 "Tributo [marauder_country.GetSpeciesName]"
 marauder_1_tribute_desc:0 "Hemos ofrecido tributo a [marauder_country.GetName]. Están de acuerdo en no atacarnos por un tiempo."
 marauder_2_tribute:0 "$marauder_1_tribute$"
 marauder_2_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder_3_tribute:0 "$marauder_1_tribute$"
 marauder_3_tribute_desc:0 "$marauder_1_tribute_desc$"
 marauder.35.1.desc:1 "¡Ja, ja! Se te va la olla, forastero. ¿Quieres que ataquemos a los antiguos?\n\nDe eso nada."
 marauder.35.2.desc:0 "¡Hyeeeeeeeeeeeiiiiiiiiiieeeeeeeeee!\n\nNo. Dwamak, estamos locos, pero no lo bastante como para apalear a los dwamaks-caídos."
 marauder.35.3.desc:0 "Aunque sean infieles, Ella del Vacío no querría que desperdiciáramos nuestras naves en un vano intento de castigar a las razas antiguas.\n\nYa les llegará su hora... dentro de un par de milenos."
 marauder.40.1.desc:0 "Sí, es factible. Muchos de nuestros mejores guerreros buscan nuevos retos y oportunidades.\n\nSi puedes pagar el precio de sangre para liberarlos del servicio que juraron a los suyos, estarán encantados de hacer un juramento de lealtad por ti y librar tus batallas."
 marauder.40.2.desc:0 "¡Hyeeeiiieee! ¡Sí, sí! ¡Muchos guerreros [marauder_species.GetNamePlural] inteligentes pelearán gustosos por dinero dwamak! Solo necesitan el incentivo apropiado."
 marauder.40.3.desc:0 "Sí, nuestros mejores guerreros están dispuestos a guiar a tus soldados en combate. Con tus créditos energéticos, podremos servirla con un fervor aún mayor.\n\nVerás que el servicio de toda una vida a Ella del Vacío ha hecho a nuestros oficiales tan audaces como eficientes."
 marauder.40.1.a:0 "Contratar almirante"
 marauder.40.2.a:0 "Contratar general"
 marauder.40.a.response:0 "Muy bien. El juramento se ha completado y el guerrero se ha puesto bajo tu mando."
 marauder.40.b.response:0 "¡Oooh! ¡Este [marauder_species.GetName] es muy astuto! ¡Tenéis suerte, [Root.GetSpeciesNamePlural]!"
 marauder.40.c.response:0 "Ella del Vacío ha bendecido este contrato. Que nuestro campeón os sirva bien."
 marauder.46.name:0 "Mercenarios merodeadores disponibles"
 marauder.46.desc:0 "A medida que la comunidad galáctica se expande y las fronteras comienzan a chocar, el conflicto armado es a menudo inevitable.\n\nPor ello, las flotas de varios clanes merodeadores están listas para aventurarse más allá de sus sistemas natales en busca de fama y gloria. Ahora ofrecen sus servicios como mercenarios al mejor postor."
 marauder.46.a:0 "Los buenos mercenarios son difíciles de encontrar."
 leader_trait_mercenary_warrior:0 "Guerrero/a mercenario/a"
 leader_trait_mercenary_warrior_desc:0 "Este/a líder procede de una cultura guerrera espacial y ha aprendido tácticas poco ortodoxas de ataques relámpago desde su infancia."
 leader_trait_general_mercenary_warrior:0 "$leader_trait_mercenary_warrior$"
 leader_trait_general_mercenary_warrior_desc:0 "$leader_trait_mercenary_warrior_desc$"
 leader_trait_great_khan:0 "El/la gran kan"
 leader_trait_great_khan_desc:0 "El/la gran kan es un/a líder carismático/a, un/a brillante estratega y, si los rumores son ciertos, tiene poderes psíquicos."
 marauder.50.name:0 "Fin del contrato de los mercenarios"
 marauder.50.desc:0 "Nuestro contrato con los mercenarios del §H[Root.GetName]§! ha llegado a su fin. Su líder, el/la almirante [Root.Leader.GetName], ha ofrecido prorrogar los servicios de las naves bajo su mando durante otros cinco años... por un coste adicional.\n\nSi lo rechazamos, los mercenarios se marcharán a buscar empleo en otra parte."
 marauder.50.a:0 "Extendamos el contrato."
 marauder.50.b:0 "Que se vayan."
 marauder.71.name:0 "Almirante mercenario/a sustituido/a"
 marauder.71.desc:0 "Tras el inoportuno fallecimiento del/de la anterior comandante del §H[Root.GetName]§!, los [marauder_species.GetNamePlural] han enviado al/a la almirante §H[new_leader.GetName]§! para sustituirlo/a."
 marauder.76.name:0 "Los mercenarios [marauder_species.GetNamePlural] desparecen"
 marauder.76.desc:0 "La pérdida de sus sistemas natales parece haber afectado a los mercenarios §H[marauder_species.GetNamePlural]§! en el [Root.GetName]. ¡A pesar del contrato de cinco años que habían firmado, esos traicioneros forajidos y todas sus naves han escapado al espacio profundo!\n\nSu última transmisión, al parecer una frase en código para señalar su marcha, fue:\n\n§R\\"La venganza será nuestra.\\"§!"
 marauder.76.a:0 "¡Teníamos un contrato!"
 marauder.77.name:0 "Los mercenarios se unen al/a la gran kan"
 marauder.77.desc:0 "¡El auge del [raider_khanate.GetName] bajo el mando de su celebrado/a gran kan ha desencadenado deserciones en masa entre todos los mercenarios [raider_khanate.GetSpeciesNamePlural] que teníamos contratados! Entusiasmados por la súbita explosión de fervor nacionalista, esos traidores han abandonado sus contratos y se han marchado para unirse al creciente ejército del/de la gran kan."
 marauder.101.1.desc:0 "Debiluchos [Root.GetSpeciesNamePlural], nuestros guerreros se dirigen a saquear vuestros sistemas. Hacedles frente si tenéis coraje o escondeos atemorizados hasta que se hayan hecho con vuestro botín.\n\nClaro que podéis ofrecer tributo ahora para ahorraros la inminente matanza. Si es suficiente, quizá podamos convencer a nuestros guerreros para que vuelvan."
 marauder.101.2.desc:0 "¡Hyeeeiiieee! ¡[Root.GetSpeciesNamePlural]-dwamaks! ¡Venimos a visitar vuestros sistemas! ¡Vamos a impedir que os volváis demasiado ricos y gordos!\n\nA no ser que nos deis un motivo por el que no seríais un buen estofado de dwamak..."
 marauder.101.3.desc:0 "[Root.GetSpeciesNamePlural], Ella del Vacío nos ha comunicado su deseo de usar vuestros sistemas como enclaves ceremoniales para celebrar su eterno dominio sobre el espacio. Como sus humildes servidores, tenemos que complacerla.\n\nUna flota de combate con nuestros mejores guerreros, elegidos de entre todas nuestras facciones en guerra, va de camino a recoger tributo y sirvientes. Para demorar lo inevitable y saciar su hambre, podéis ofrecer tributo ahora. Si es suficiente, retiraremos la flota."
 marauder.101.a:0 "Ofrecer tributo §Y(energía)§!"
 marauder.101.b:0 "Ofrecer tributo §Y(minerales)§!"
 marauder.101.c:0 "Ofrecer tributo §Y(alimento)§!"
 marauder.101.1.a.response:0 "¡Es una pena! Supongo que nuestros guerreros tendrán que buscar entretenimiento en otra parte.\n\nVuestro pueblo está a salvo, de momento."
 marauder.101.d:0 "No os daremos nada, escoria."
 marauder.101.1.b.response:0 "¡Necios, entonces tomaremos por la fuerza lo que deberíais habernos ofrecido como tributo y más! Hoy habéis cometido un terrible error."
 marauder.101.2.a.response:0 "¡Eres inteligente, dwamak! ¡Buscaremos estofado de dwamak en otra parte! ¡Es un problema para nosotros, pero no para vosotros!"
 marauder.101.2.b.response:0 "¡Esperábamos que dijeras eso, dwamak! ¡A los [raiding_marauder.GetSpeciesNamePlural] siempre les gusta un buen reto!\n\n¡Hyeeeiiieee!"
 marauder.101.3.a.response:0 "Haces bien en no enfurecer a Ella del Vacío. Su castigo habría sido terrible."
 marauder.101.3.b.response:0 "Ella del Vacío había anticipado esta respuesta, pero había que hacer la oferta. Ahora reuniremos esclavos y riquezas mediante un combate ceremonial en condiciones. Todo ello en su nombre, por supuesto."
 marauder.102.1.desc:0 "¿Por fin habéis venido a suplicar clemencia, [Root.GetSpeciesNamePlural]? Todavía podéis ofrecer tributo para que nos retiremos de vuestro espacio, pero el precio ha subido."
 marauder.102.2.desc:0 "¿Sí, dwamak? ¿Ya no quieres que os visitemos? ¿Quieres que nos marchemos? ¡Hyeeeiiieee!\n\nPuedes pagar, pero ahora es más caro..."
 marauder.102.3.desc:0 "Está furiosa, [Root.GetSpeciesNamePlural]... muy furiosa. Cada [Root.GetSpeciesName] sacrificado en su honor reduce un poco su cólera, ¿pero será suficiente?\n\nSi estáis aquí para ofrecer tributo a Ella del Vacío como medio para asegurar nuestra retirada de vuestro espacio, sabed que ahora exigirá un sacrificio mayor que antes..."
 marauder.102.d:0 "Vaya, eres feísimo."
 marauder.102.e:0 "Fin de las comunicaciones."
 marauder.102.1.a.response:0 "Pensad en todo el dolor que os habríais ahorrado si nos hubieseis ofrecido tributo cuando os lo pedimos la primera vez. Que esto os sirva de lección, [Root.GetSpeciesNamePlural]."
 marauder.102.2.a.response:0 "¡Hyeeeiiieee! Entonces está zanjado. Tenemos lo que queríamos. Ya no hace falta estofado de dwamak, de momento."
 marauder.102.3.a.response:0 "Ella del Vacío está complacida. Este sacrificio la ha satisfecho, y ha permitido que sus guerreros se retiren. Adiós, [Root.GetSpeciesName]."
 marauder.102.1.b.response:0 "Yo... t-tú... mi aspecto físico no... no tiene nada que ver con...\n\nLamentarás esta ofensa, [Root.GetSpeciesName]. ¡Nuestros guerreros reducirán vuestras patéticas flotas a cenizas!"
 marauder.111.1.desc:0 "Ya podéis salir de vuestros refugios, [Root.GetSpeciesNamePlural]. Os hemos liberado de una cantidad suficiente de riquezas y nuestras naves no pueden cargar con más.\n\n¡Timonel! Pon rumbo a [marauder_system.GetName]. Abandonemos esta maldita región del espacio. Me deprime."
 marauder.111.2.desc:0 "Dwamaks, hemos hecho suficiente. No hace falta que sigamos. Nuestras naves están llenas.\n\nAhora volvemos a [marauder_system.GetName]."
 marauder.111.3.desc:0 "La ceremonia ha concluido. Ella del Vacío está satisfecha con los estragos que hemos causado en vuestro espacio, [Root.GetSpeciesNamePlural]. Ya podemos regresar a [marauder_system.GetName]."
 marauder.111.a:0 "¡Fuera de aquí!"
 marauder.112.1.desc:0 "Es trepidante, ¿verdad? ¡La emoción del combate! Nuestros mejores guerreros contra lo mejor que podéis ofrecer. ¡Veremos quién se alza con la victoria!"
 marauder.112.2.desc:0 "Dwamak, ¿qué es lo que quieres? ¡Estamos ocupados echando abajo vuestros sistemas!"
 marauder.112.3.desc:0 "Solo servimos su voluntad y, por el momento, a quienes son tan ricos que pueden contratarnos para aniquilaros. Mientras el resultado sean más infieles muertos, a Ella del Vacío le parece bien."
 marauder.104.name:0 "Los corsarios atacan [Root.GetName]"
 marauder.104.desc:0 "¡Grupos de incursores [marauder_country.GetSpeciesNamePlural] han aterrizado en §H[Root.GetName]§! Los [marauder_country.GetSpeciesNamePlural] se desplegaron en pequeñas lanzaderas de ataque desde su flota en órbita y atacaron varios asentamientos de la periferia del [Root.GetPlanetMoon] para después retirarse a su espacio con el botín. Nuestras fuerzas defensivas en la superficie no han tenido tiempo de responder."
 marauder.104.a:0 "Escoria corsaria."
 marauder.105.desc:0 "¡Esclavistas [marauder_country.GetSpeciesNamePlural] han aterrizado en §H[Root.GetName]§! Enviaron lanzaderas de ataque contra varios asentamientos de la periferia del [Root.GetPlanetMoon], capturaron a los colonos y se los llevaron encadenados a las flotas en órbita de los corsarios."
 marauder.105.a:0 "Pagarán por esto."
 marauder.106.desc:0 "¡Fuerzas ligeras [marauder_country.GetSpeciesNamePlural] han realizado un ataque relámpago en §H[Root.GetName]§!. Sus aterrizajes dispersos confundieron a las unidades de respuesta táctica de nuestras fuerzas de superficie y antes de que pudieran reaccionar, los corsarios ya se habían retirado a la órbita con el botín robado de nuestros asentamientos."
 marauder.106.a:0 "Un resultado indeseable."
 marauder.107.desc:0 "¡Los esclavistas [marauder_country.GetSpeciesNamePlural] han aterrizado en §H[Root.GetName]§! Los bombardeos de sus lanzaderas de ataque fracturaron varios de nuestros santuarios orgánicos, que luego fueron invadidos por grupos de asalto fuertemente armados.\n\nLos orgánicos, desconcertados, que hasta ahora habían estado a salvo dentro de aquellos santuarios, fueron rodeados rápidamente por los esclavistas y llevados en cadenas de vuelta a su flota en órbita."
 marauder.107.a:0 "¡Nuestros biótrofos!"
 marauder.108.desc:0 "¡Grupos de incursores [marauder_country.GetSpeciesNamePlural] han aterrizado en §H[Root.GetName]§!! Los corsarios saquearon varios de nuestros puestos de avanzada en el [Root.GetPlanetMoon] y masacraron a cientos de drones para después retirarse a su flota en órbita."
 marauder.108.a:0 "Debemos responder a esta transgresión."
 marauder.112.a:0 "¿Quién os pagó para que nos atacarais? "
 marauder.112.1.a.response:0 "Patéticos cobardes que no se atreven a enfrentarse a vosotros ellos mismos. Su identidad carece de importancia, al igual que su papel en el universo.\n\nY nos pagaron bien para que no divulgáramos su identidad."
 marauder.112.2.a.response:0 "¡Ah, pero eso es secreto, dwamak! Eran dwamaks como tú, pero otros dwamaks. Eso es todo lo que podemos decir."
 marauder.112.3.a.response:0 "Infieles. Incrédulos. Herejes.\n\nPreferiríamos no tener que tratar con ellos, pero sus créditos energéticos nos ayudarán a aplicar su voluntad."
 marauder.112.b:0 "Fin de transmisión."
 marauder.120.name:0 "Incursión [raiding_marauder.GetSpeciesName] en curso"
 marauder.120.desc:0 "¡Hemos detectado una flota de asalto de §H[raiding_marauder.GetSpeciesNamePlural]§! que se aproxima a nuestras fronteras! Las comunicaciones que hemos interceptado indican que les ha contratado una potencia extranjera rival para atacar nuestros sistemas. Están transmitiendo un mensaje dirigido a nosotros por un canal abierto."
 marauder.121.1.desc:0 "Cobardes que se ocultan en la oscuridad nos han pedido que os ataquemos, ya que tienen miedo de hacerlo ellos mismos. ¿Hay guerreros [Root.GetSpeciesNamePlural] lo bastante honorables como para enfrentarse a nosotros en combate abierto o debemos saquear vuestros sistemas sin oposición? ¡Mostradnos vuestro valor!"
 marauder.121.2.desc:0 "¡Hyeeeiiieee! ¡Tienes muchos enemigos, dwamak! ¡No les caes muy bien! ¡Incluso nos han pagado por echar abajo tus sistemas! ¡Y lo haremos gustosos!"
 marauder.121.3.desc:0 "Si un grupo de infieles quiere castigar a otro grupo de infieles y nos paga para ello, ¿por qué vamos a negarnos? Al final, quienes sirven a Ella del Vacío se ocuparán de todos los herejes, pero, por ahora, nos centraremos en vosotros."
 marauder.121.a:0 "¡Pasad a alerta roja!"
 marauder.122.name:0 "Los corsarios [raiding_marauder.GetSpeciesNamePlural] se retiran"
 marauder.122.desc:0 "La flota de asalto que \\"animamos\\" a los [raiding_marauder.GetSpeciesNamePlural] a enviar al [marauder_target.GetName] ha vuelto a su sistema natal. Los almacenes de las naves están a rebosar de riquezas y esclavos, así que sus mandos consideran que la incursión ha finalizado con éxito."
 marauder.122.a:0 "Un trabajo bien hecho."
 marauder.124.name:0 "Flota de asalto de [From.GetSpeciesNamePlural] destruida"
 marauder.124.desc:0 "¡La flota de asalto que \\"animamos\\" a los [From.GetSpeciesNamePlural] a enviar ha sido destruida en el sistema [last_fleet_location.GetName] por fuerzas pertenecientes al [fleet_destroyer.GetName]! No hay noticias de ningún superviviente."
 marauder.124.a:0 "Esperemos que al menos hayan causado algo de daño."
 marauder.501.name:0 "Los tambores de la guerra"
 marauder.501.desc:0 "Por primera vez en su historia conocida, las facciones en guerra de los §H[raider_khanate.GetSpeciesNamePlural]§! se han unido bajo el mando de un/a solo/a §Hgran kan§!. Este/a misterioso/a caudillo, del/de la que se dice que tiene fuertes poderes psíquicos, ha surgido de su casta de guerreros y conseguido lo que muchos creían imposible. Con una combinación de astucia, carisma y genio militar, el/la recién coronado/a gran kan se ha ganado la completa lealtad y devoción de todas las facciones de los [raider_khanate.GetSpeciesNamePlural].\n\nComo ya no están ocupados matándose entre sí, los [raider_khanate.GetSpeciesNamePlural] dirigen su atención a otras metas. Se están preparando grandes flotas para la guerra, con dotaciones de guerreros que ahora son camaradas de armas, a pesar de haber sido enemigos mortales hasta hace pocos meses."
 marauder.501.a:0 "Ha nacido una nueva amenaza."
 marauder.502.desc:0 "Soy §H[raider_khanate.Ruler.GetName]§!, gran kan de los §H[raider_khanate.GetNamePlural]§!, y estoy aquí para anunciar la llegada de una nueva era a la galaxia. La época oscura en la que los [raider_khanate.GetSpeciesNamePlural] se mataban entre sí por unos pocos recursos o un mal interpretado sentido del honor por fin ha terminado.\n\nHe prometido solemnemente a mi pueblo un nuevo inicio con la formación de un gran imperio que consagrará por siempre el nombre de la especie de los [raider_khanate.GetSpeciesNamePlural] en los anales de la historia galáctica.\n\nAviso a los que se interpongan en nuestro camino: nada me impedirá cumplir el auténtico destino de mi pueblo. Si os oponéis a nosotros, el [raider_khanate.GetName] os reducirá a polvo."
 marauder.502.a:0 "Fuertes palabras."
 marauder.502.b:0 "Calculando vector de amenaza."
 marauder.504.name:0 "¡El/la gran kan se apodera de [conquered_planet.GetName]!"
 marauder.504.desc:0 "¡Tras derrotar a los valientes defensores de §H[conquered_planet.GetName]§!, las fuerzas terrestres del [From.GetName] han conquistado el [conquered_planet.GetPlanetMoon] en nombre de su gran kan! Han alzado el estandarte de su nuevo imperio en todos los asentamientos importantes del [conquered_planet.GetPlanetMoon]. Ya se están trasladando allí colonos [From.GetSpeciesNamePlural] desde sus degradados hábitats espaciales."
 marauder.504.a:0 "¡Hay que detener al/la gran kan!"
 marauder.506.name:0 "Gran kan derrotado/a"
 marauder.506.desc:0 "A pesar de su alabado genio militar, [great_khan.GetName], el/la gran kan del [From.GetName], ha sido derrotado/a en el sistema [khan_death_system.GetName]. Cuando la armada que comandaba se perdió en la batalla contra las fuerzas pertenecientes al [khan_destroyer.GetName], el/la gran kan y sus oficiales más cercanos huyeron al hiperespacio en una pequeña lanzadera.\n\nIncluso ahora, [great_khan.GetName] está ocupado/a formando una nueva armada para reanudar sus conquistas, pero esta victoria supone un muy necesario respiro para aquellos que se oponen al avance implacable del [From.GetName]."
 marauder.506.a:0 "Así que el/la gran kan no es invencible."
 marauder.508.desc:1 "Soy el/la gran kan [great_khan.GetName] del [From.GetName]. Mi derrota a manos del [khan_destroyer.GetName] fue un mero contratiempo, nada más. Los [khan_destroyer.GetSpeciesNamePlural] son valientes guerreros y dignos adversarios, pero ellos también caerán ante nosotros.\n\nLa marea de la historia está barriendo la galaxia y nada puede detenerla. Mi nueva armada ya está preparada."
 marauder.508.a:0 "Se aproxima un segundo ataque..."
 marauder.510.name:0 "La muerte del/de la gran kan"
 marauder.510.desc:0 "El/la gran kan [great_khan.GetName] ha muerto. Después de que su armada fuese derrotada por segunda vez en el sistema [khan_death_system.GetName], el/la gran kan no intentó escapar de su nave insignia cuando fue destruida en combate contra el [khan_destroyer.GetName].\n\nCon la pérdida de su amado/a líder, ha surgido una violenta lucha por el poder en el [From.GetName]. Los caudillos del/de la gran kan ahora pelean entre sí para controlar su imperio. Queda por ver quién se alzará con la victoria."
 marauder.510.a:0 "Así acaba el reinado de [great_khan.GetName]."
 marauder.513.a.desc:0 "¡El/la gran kan [great_khan.GetName] del [raider_khanate.GetName] ha muerto! En este momento hay pocos detalles, pero las comunicaciones interceptadas indican que fue envenenado/a por uno de sus caudillos más ambiciosos, en un intento de golpe de estado.\n\nCon la pérdida de su amado/a líder, ha surgido una violenta lucha por el poder en el [raider_khanate.GetName]. Los caudillos del/de la gran kan ahora pelean entre sí para controlar su imperio. Queda por ver quién se alzará con la victoria."
 marauder.513.b.desc:0 "¡El/la gran kan [great_khan.GetName] del [raider_khanate.GetName] ha muerto! Según las comunicaciones interceptadas, el/la gran kan sucumbió a la fiebre sarakelliana, una enfermedad relativamente común y a menudo fatal entre los [raider_khanate.GetSpeciesNamePlural], además de un legado de las pobres condiciones de vida en las estaciones espaciales antes del auge del [raider_khanate.GetName]."
 marauder.513.c.desc:0 "¡El/la gran kan [great_khan.GetName] del [raider_khanate.GetName] ha muerto! Las comunicaciones interceptadas sugieren que el/la gran kan fue violentamente asesinado/a por un equipo de fuerzas especiales al servicio de alguna potencia galáctica sin identificar. Ningún gobierno ha querido responsabilizarse de la operación."
 marauder.513.d.desc:0 "¡El/la gran kan [great_khan.GetName] del [raider_khanate.GetName] ha muerto! Los detalles son escasos, pero las transmisiones interceptadas revelan que el/la gran kan fue asesinado/a por un/a concubino/a alienígena en sus aposentos privados, a bordo de su nave insignia. Se desconocen los motivos del crimen."
 marauder.513.e.desc:0 "El/la gran kan del [raider_khanate.GetName] ha muerto. Según las transmisiones interceptadas, [great_khan.GetName] falleció por causas naturales en estos últimos días debido a su avanzada edad.\n\nSe cree que el/la gran kan designó un sucesor, pero, con todo, ha surgido una violenta lucha por el poder en el [raider_khanate.GetName]. Los caudillos del/de la gran kan ahora pelean entre sí para controlar su imperio. Queda por ver quién se alzará con la victoria."
 liberated_planet.part1:0 "Hemos derrotado al último de los soldados del/de la gran kan en la superficie de §H[liberated_planet.GetName]§! y ahora nuestras fuerzas controlan plenamente el [liberated_planet.GetPlanetMoon]."
 liberated_planet.part2:0 "Antes de que fuese conquistado por el [raider_khanate.GetName], este mundo pertenecía al §H[planet_former_owner.GetName]§!. Probablemente nos estén agradecidos si se lo devolvemos."
 marauder.516.name:0 "Liberación de [liberated_planet.GetName]"
 marauder.516.desc:0 "¡Nuestras fuerzas han liberado con éxito §H[liberated_planet.GetName]§! de su ocupación por las fuerzas del/de la gran kan! Por fin tenemos pleno control sobre el [liberated_planet.GetPlanetMoon]. "
 marauder.516.a:0 "¡Una gran victoria!"
 marauder.517.desc:0 "$liberated_planet.part1$\n\n$liberated_planet.part2$"
 marauder.517.a:0 "El botín es para el vencedor."
 marauder.517.a.tooltip:0 "[liberated_planet.GetName] se añade a nuestro imperio."
 marauder.517.b:0 "Somos liberadores, no conquistadores."
 marauder.517.b.tooltip:0 "Devuelve [liberated_planet.GetName] al [planet_former_owner.GetName]."
 marauder.518.desc:0 "$liberated_planet.part1$"
 marauder.519.desc:0 "Tras asaltar con éxito §H[liberated_planet.GetName]§! y derrotar a las fuerzas del/de la gran kan estacionadas en su superficie, el §H[From.GetName]§! se ha ofrecido gentilmente a devolvernos el control total sobre el [liberated_planet.GetPlanetMoon]."
 opinion_returned_marauder_planet:0 "Planeta liberado"
 opinion_kept_marauder_planet:0 "Conservar el planeta liberado"
 marauder.550.a.desc:0 "No le fallaré al [raider_khanate.GetName]. Miles de millones dependen de mi tutela."
 marauder.550.b.desc:0 "Soy el/la gran kan [great_khan.GetName]. ¿Has venido a someterte a mi mando?"
 marauder.550.c.desc:0 "No hay nada imposible para aquellos que lo intentan."
 marauder.550.d.desc:0 "Estás en presencia del/de la gran kan. Habla."
 marauder.550.e.desc:0 "¿Quién busca audiencia con el/la gran kan?"
 marauder.550.f.desc:0 "Hay más mundos que conquistar."
 marauder.550.g.desc:0 "Los míos ya han pasado suficientes penalidades. Forjaré un hogar para ellos entre las estrellas "
 marauder.550.h.desc:0 "Lloro por aquellos que caen ante mis fuerzas, pero no hay otro modo de que el pueblo [raider_khanate.GetSpeciesName] tenga un futuro."
 marauder.550.i.desc:0 "El imperio que estoy construyendo beneficiará a toda la comunidad galáctica. Quizá no lo parezca ahora, pero un día se convertirá en un faro de estabilidad y prosperidad para todas las formas de vida inteligentes.\n\nLa paz por fin reinará en la galaxia. Me aseguraré de ello."
 marauder.550.j.desc:0 "Mi corte siempre está abierta a mis leales sátrapas. ¿Qué deseas?"
 marauder.550.k.desc:0 "Te diriges a mí de parte de la satrapía de los [Root.GetSpeciesNamePlural], ¿verdad? El... [Root.GetName], creo. ¿Qué quieres pedirle a tu gran kan?"
 marauder.550.l.desc:0 "Quizá no seáis orgánicos, [Root.GetSpeciesNamePlural], pero todas las formas de vida inteligentes súbditas del [raider_khanate.GetName] serán tratadas con equidad.\n\nTenéis mi palabra."
 marauder.550.m.desc:0 "A veces pienso que la vida sería más fácil si fuese una máquina como tú."
 marauder.550.n.desc:0 "Entonces, ¿estoy hablando con la consciencia central de los [Root.GetSpeciesNamePlural]? Fascinante."
 marauder.550.o.desc:0 "Entiendo que los drones [Root.GetSpeciesNamePlural] obedecen las órdenes de la mente colmena sin cuestionarla. Mientras vuestra mente colmena me sirva de forma similar, no tendremos problemas."
 marauder.550.p.desc:0 "Has sido prudente en someterte a mi mando. Esta decisión ha salvado incontables vidas entre el pueblo [Root.GetSpeciesName]."
 marauder.550.q.desc:0 "Los [Root.GetSpeciesNamePlural] y los [raider_khanate.GetSpeciesNamePlural] no son muy distintos. Vuestra especie tendrá un importante papel que cumplir en el imperio galáctico que estamos construyendo juntos."
 marauder.550.a:0 "Deseamos hablar de la rendición."
 marauder.550.a.2.response:0 "¿Crees que soy lo bastante idiota como para creerme las mentiras de los [Root.GetSpeciesNamePlural] por segunda vez? No, esta vez la lucha es hasta el final. Habéis renunciado a vuestro derecho de existir en el nuevo orden galáctico que estoy construyendo."
 marauder.550.b:0 "Pareces muy... elocuente para ser un [From.GetSpeciesName]."
 marauder.550.b.response:0 "Ah, sí. Supongo que te refieres al un tanto vulgar y... rústico dialecto que han estado usando los [From.GetSpeciesNamePlural] hasta ahora.\n\nQuizá no lo creas, pero el idioma de los [From.GetSpeciesNamePlural] estuvo antaño mucho más desarrollado. Ha sido en el último milenio aproximadamente cuando ha degenerado poco a poco hasta su lamentable estado actual.\n\nPero eso va a cambiar. A partir de ahora, todos los [From.GetSpeciesNamePlural] serán en educados en la versión antigua y refinada de nuestro idioma. Se acabaron los alaridos."
 marauder.550.c:0 "¿Qué ha pasado con \\"Ella del Vacío\\"?"
 marauder.550.c.response:0 "Las creencias supersticiosas solo han traído la ruina al pueblo [From.GetSpeciesName]. Aquellos que deseen continuar su adoración a Ella del Vacío, o a cualquier otro símbolo espiritual, pueden hacerlo, pero ya no es obligatorio.\n\nVoy a traer una nueva era de ilustración para los [From.GetSpeciesNamePlural] y también para toda la galaxia. Los fanáticos estrechos de miras no tienen lugar en el futuro que estoy construyendo."
 marauder.550.d:0 "Queremos recuperar nuestra autonomía."
 marauder.550.d_fail:0 "§RNo puedes rebelarte hasta que no pase un año desde que te sometiste al/a la gran kan.§!"
 marauder.551.a.desc:0 "Una elección prudente. Tras vuestra rendición, os convertiréis en una satrapía del [raider_khanate.GetName] y tendréis que contribuir con recursos y personal militar a nuestras continuas guerras. Pero aparte de eso, no tendréis que participar en los combates y podéis hacer lo que os parezca hasta que hayamos conquistado la galaxia.\n\n§YConvertirse en satrapía supone:§!\n§R-10% de ingresos de £energy créditos energéticos\n-20% de ingresos de £minerals minerales\n-30% de £navy_size capacidad naval§!\n\nEl [raider_khanate.GetName] se hará más poderoso."
 marauder.551.a.response:0 "Ya podéis consideraros sirvientes leales del/de la gran kan del [raider_khanate.GetName]. Al firmar este acuerdo, habéis salvado incontables vidas [Root.GetSpeciesNamePlural]. Este es un gran día para el [Root.GetName].\n\nUna vez haya completado mi conquista de la galaxia, revisaremos el sistema de satrapías y tal vez integre más estrechamente vuestro reino en mi imperio. Pero hasta entonces, podéis gobernaros como os parezca."
 marauder.551.b.response:0 "¡Ja! Eso nunca sucederá.\n\nVuestro destino se decidirá entonces en el campo de batalla, [Root.GetSpeciesNamePlural]. Para mí hay poca diferencia. Vuestros mundos formarán parte del [raider_khanate.GetName], de un modo u otro."
 marauder.551.a:0 "Aceptamos las condiciones."
 marauder.551.b:0 "No nos has entendido. Nos referimos a §Htu§! rendición."
 marauder.552.name:0 "¡[From.GetName] se somete!"
 marauder.552.desc:0 "¡El §H[new_satrapy.GetName]§! se ha sometido al/la gran kan! Se ha convertido en una satrapía del [raider_khanate.GetName], y ahora sus flotas se retiran.\n\nAunque oficialmente no se han unido a los [raider_khanate.GetSpeciesNamePlural] en su intento de conquistar la galaxia, se han comprometido a contribuir con recursos y personal militar a la maquinaria bélica del/de la gran kan."
 marauder.552.a:0 "¡Miserables cobardes!"
 marauder.553.name:0 "La horda establece una base en [capital_system.GetName]"
 marauder.553.desc:0 "Para nuestra \\"protección\\", el §H[raider_khanate.GetName]§! ha establecido una gran instalación militar espacial en el sistema §H[capital_system.GetName]§!, defendida por una importante flota en guarnición. El papel secundario de esta base parece ser animarnos a cumplir con nuestras obligaciones como satrapía y supervisar el reclutamiento de [Root.GetSpeciesNamePlural] para servir en las flotas de combate del/de la gran kan."
 marauder.553.a:0 "Como ordene el/la gran kan..."
 marauder.554.a.desc:0 "Pensad esto bien, [Root.GetSpeciesNamePlural]. Si seguís este camino, no habrá vuelta atrás. No aceptaré una segunda rendición.\n\nEl único posible destino de una satrapía que se rebela es su completa destrucción."
 marauder.554.a:0 "¡Declaramos nuestra independencia total!"
 marauder.554.a.response:0 "Está bien. Habéis condenado a vuestro pueblo, [Root.GetSpeciesNamePlural]. No descansaré hasta que vuestro miserable imperio yazca en ruinas. ¡Tenéis mi palabra!\n\nSerá un ejemplo para el resto de la galaxia de lo que supone desafiar la voluntad del/de la gran kan."
 marauder.554.b:0 "Ah. En ese caso, olvidémoslo."
 marauder.554.b.response:0 "Eso pensaba. No pongáis a prueba mi paciencia, [Root.GetSpeciesNamePlural]."
 marauder.550.r.desc:0 "Confiaba en vosotros, [Root.GetSpeciesNamePlural]. Os ofrecí un asiento en mi mesa... y en respuesta, me habéis escupido en la cara."
 marauder.550.s.desc:0 "No soporto a los traidores. No tenemos nada de qué hablar."
 marauder.550.t.desc:0 "Escoria traicionera. ¿Así que queríais ser una satrapía?\n\nMe habéis hecho parecer idiota, y eso es algo que no perdono."
 marauder.550.u.desc:0 "Ahora esto es personal, [Root.GetSpeciesNamePlural]."
 marauder.550.v.desc:0 "Tanto vosotros como aquellos que comparten vuestro total desprecio por la vida inteligente sois la razón por la que la galaxia necesita tanto mi firme tutela.\n\nVuestra mera existencia ya es una amenaza. Voy a ponerle fin.."
 marauder.620.name:0 "La horda se fragmenta"
 marauder.620.desc:0 "La muerte del/de la §Hgran kan§! ha sido catastrófica para el §H[From.GetName]§!. Sin un gobernante fuerte que los una, los [From.GetSpeciesNamePlural] han sucumbido una vez más a sus luchas internas. Su imperio se ha dividido entre los §Hdiádocos§!, los más poderosos e influyentes de los comandantes militares del/de la gran kan.\n\nTodos reclaman el título de gran kan de la galaxia, y sus partidarios están enfrentados entre sí. Parece que la unidad del imperio [From.GetSpeciesName] ha tocado a su fin."
 marauder.620.a:0 "El destino no lo quiso."
 marauder.630.name:0 "La horda vuelve a sus antiguas costumbres"
 marauder.630.desc:0 "La muerte del/de la gran kan ha sido también el golpe de gracia para las muchas reformas que estaban instaurando los [From.GetSpeciesNamePlural] de cara a convertir sus desorganizados clanes merodeadores en un imperio galáctico consolidado.\n\nNinguno de los caudillos que han sucedido al/a la gran kan ha mostrado el más mínimo interés en continuar con las reformas, y los [From.GetSpeciesNamePlural] han vuelto a las andadas como violentos merodeadores. Los [From.GetSpeciesNamePlural] ya no están unidos."
 marauder.630.a:0 "Quizás era inevitable."
 marauder.640.name:0 "El nuevo kanato"
 marauder.640.desc:0 "Contra todo pronóstico, la §Hhorda de los [From.GetSpeciesNamePlural]§! ha capeado el temporal de agitación que siguió a la muerte del/de la §Hgran kan§!. La amenaza inmediata de fragmentarse en diferentes estados sucesores ha sido en gran parte eliminada con la coronación de un nuevo kan.\n\nPor ahora, este renacido kanato [From.GetSpeciesName] parece más preocupado por la consolidación del territorio que ya controla que por hacer nuevas conquistas."
 marauder.640.a:0 "Ya veremos cuánto tiempo sobrevive."
 marauder.660.name:0 "La nueva horda galáctica"
 marauder.660.desc:0 "$marauder.660.1.desc$\n\n$marauder.660.2.desc$"
 marauder.660.1.desc:0 "La lucha por el poder que se desató en el §H[From.GetName]§! tras la muerte del/de la §Hgran kan§! ha tocado a su fin. Una nueva facción democrática, inspirada en valores de igualdad, que eran desconocidos para los [From.GetSpeciesNamePlural] cuando comenzaron su guerra de conquista, ahora busca reformar su gobierno en la línea de una federación interestelar."
 marauder.660.2.desc:0 "Como satrapía de la horda, nos han pedido participar en esta nueva federación como miembro fundador. Al mismo tiempo, la recién instaurada constitución también nos permite separarnos y volver a ser plenamente independientes."
 marauder.660.a:0 "Nos uniremos a esta nueva federación."
 marauder.660.b:0 "¡Al fin libres!"
 marauder.661.desc:0 "$marauder.660.1.desc$\n\n$marauder.661.2.desc$"
 marauder.661.2.desc:0 "Hemos ofrecido a las anteriores satrapías de la horda unirse a esta nueva federación como socios de pleno derecho o separarse formalmente y recuperar su total independencia."
 marauder.661.a:0 "Veremos qué pasa ahora."
 marauder.665.a.desc:0 "§Y<< La muerte del/de la gran kan ha sembrado el caos en la horda de los [From.GetSpeciesNamePlural]. No hay nadie en posición de recibir tu llamada. >>§!"
 marauder.665.a:0 "¿Qué está pasando por allí?"
 marauder.670.name:0 "El fin de la satrapía"
 marauder.670.desc:0 "Tras el caos y la inestabilidad que siguieron tras la muerte del/de la gran kan, nuestra condición de satrapía dentro de la horda de los [From.GetSpeciesNamePlural] ha quedado invalidada. Nuestro juramento de lealtad era solo hacia el/la gran kan. Una vez más, somos libres de elegir nuestro propio destino.\n\nTodos los [From.GetSpeciesNamePlural] que estaban estacionados en el sistema [Root.Capital.solar_system.GetName] han abandonado sus puestos para volver con los suyos, tras desmantelar cualquier material bélico que dejasen atrás."
 marauder.670.a:0 "Somos libres."
 marauder.671.name:0 "El kanato disuelve las guarniciones en las estaciones"
 marauder.671.desc:0 "En su intento de mantener su dominio sobre las conquistas del/de la gran kan, los mandos militares del nuevo kanato han decidido consolidar sus fuerzas. Por tanto, han retirado al personal de todas sus guarniciones en estaciones vasallas para luego desmantelarlas."
 marauder.671.a:0 "Están perdiendo el control."
 HORDE_SUCCESSOR_GREETING_01:0 "Honramos la memoria del/de la gran kan."
 HORDE_SUCCESSOR_GREETING_02:0 "Somos los auténticos herederos del legado del/de la gran kan."
 HORDE_SUCCESSOR_GREETING_03:0 "¡En nombre del/de la gran kan!"
 HORDE_SUCCESSOR_GREETING_04:0 "El/la gran kan seguirá viviendo mientras le/la recordemos."
 HORDE_SUCCESSOR_GREETING_05:0 "El/la gran kan sigue velando por nosotros desde el más allá."
 HORDE_SUCCESSOR_GREETING_06:0 "No ofendáis a los hijos del/de la gran kan."
 HORDE_SUCCESSOR_WAR_GREETING_01:0 "No podéis prevalecer contra los descendientes del/de la gran kan."
 HORDE_SUCCESSOR_WAR_GREETING_02:0 "Vuestra destrucción honrará la memoria del/de la gran kan."
 HORDE_SUCCESSOR_WAR_GREETING_03:0 "Cumpliremos la promesa del/de la gran kan reduciendo vuestro miserable imperio a polvo."
 HORDE_SUCCESSOR_WAR_GREETING_04:0 "¡Seréis destruidos! ¡El/la gran kan lo quiere!"
 HORDE_SUCCESSOR_WAR_GREETING_05:0 "¡Por el fantasma del/de la gran kan, vuestro imperio arderá!"
 HORDE_SUCCESSOR_WAR_GREETING_06:0 "El/la gran kan nos enseñó a tratar con los de vuestra calaña."
 marauder.86.a.desc:0 "Atención, [Root.GetSpeciesNamePlural].\n\nSi necesitáis que otros luchen en vuestro lugar, podéis contratar flotas de mercenarios [encountered_marauder.GetSpeciesName]. Sí, habéis oído bien. Si podéis pagarlos, los mejores mercenarios de la galaxia estarán dispuestos a luchar para vosotros."
 marauder.86.a:0 "Bueno es saberlo."
 marauder.87.a.desc:0 "¡YEEEPAAA! ¡Atención, dwamaks!\n\n¡Nuestros guerreros se aburren y causan problemas! ¡Se pelean y hay muchos muertos! Pero tenemos una solución... ¡enviamos a los guerreros más locos a luchar por los dwamaks a cambio de créditos! ¡Si queréis los mejores mercenarios de la galaxia, ya podéis daros prisa!"
 marauder.88.a.desc:0 "Ella del Vacío os manda un mensaje:\n\nSi lo deseáis, ahora podéis contratar algunas de nuestras flotas de mercenarios. Nuestras tripulaciones son disciplinadas y obedecerán vuestras órdenes, siempre que podáis pagar nuestros precios.\n\nEsto es un regalo increíble de Ella. No lo desperdiciéis."
 marauder.114.name:0 "Incursión abandonada"
 marauder.114.desc:0 "Los grandes daños causados a la flota de asalto [marauder_country.GetSpeciesName] han bastado para que sus guerreros se lo piensen dos veces. Tras reconsiderar sus opciones, parece que los [marauder_country.GetSpeciesNamePlural] han decidido abandonar la incursión y retirarse a su propio espacio."
 marauder.114.a:0 "Ha sido más de lo que esperaban."
 marauder.116.name:0 "Flota de asalto destruida"
 marauder.116.desc:0 "La flota de los [From.GetSpeciesNamePlural] que juró saquear nuestro espacio ha sido destruida por una flota en el sistema [destroyed_fleet_system.GetName]. No se han encontrado supervivientes."
 marauder.116.a:0 "Que esto les sirva de lección."
 marauder.117.desc:0 "¡Los merodeadores §H[marauder_country.GetSpeciesName]§! a los que "animamos" a lanzar una incursión contra los §H[marauder_target.GetName]§! vuelven a su espacio con el rabo entre las piernas! Las pérdidas sufridas por su flota de asalto fueron lo bastante graves como para que cambiaran de idea."
 marauder.117.a:0 "¡Cobardes!"
 marauder.526.name:0 "El durmiente despierta"
 marauder.526.desc:0 "La reciente destrucción de una de sus grandes moradas de vacío a manos del §H[awakened_horde.GetName]§! ha hecho que los §H[From.GetSpeciesNamePlural]§! se unan bajo un/a solo/a gran kan por primera vez en la historia. Este/a misterioso/a caudillo, del/de la que se dice que tiene fuertes poderes psíquicos, ha convencido a los [From.GetSpeciesNamePlural] de dejar a un lado sus diferencias para sobrevivir.\n\nGrandes flotas atracadas en fondeaderos ocultos hasta ahora están siendo dotadas de ansiosos guerreros [From.GetSpeciesName] y puestas en marcha. Bajo el inspirado liderazgo de su gran kan, ahora exigen venganza a la galaxia por sus muertos."
 marauder.550.w.desc:0 "¡YEEEPAAA, dwamak! Hablas con... *tose*\n\nQ... quiero decir, estás en la augusta presencia del/de la gran kan. Habla."
 FRIENDLY_COLOSSUS_GREETING_01:0 "¿Has visto nuestro Coloso? Una auténtica maravilla tecnológica. Estaremos encantados de enseñarle a una delegación de vuestros oficiales sus compartimentos no clasificados."
 FRIENDLY_COLOSSUS_GREETING_02:0 "No te preocupes por nuestro Coloso. Su poder destructivo solo se dirige a nuestros enemigos, no a nuestros amigos."
 NEUTRAL_COLOSSUS_GREETING_01:0 "¡Nos respalda el poder destructor de planetas de un Coloso!"
 NEUTRAL_COLOSSUS_GREETING_02:0 "Estamos preparados para usar el pleno potencial destructivo de nuestro Coloso si las cosas llegan a eso. Esperamos que no sea necesario."
 HOSTILE_COLOSSUS_GREETING_01:0 "¡Ruega no tener que ver nunca la potencia de fuego de nuestro Coloso, plenamente armado y operativo!"
 HOSTILE_COLOSSUS_GREETING_02:0 "Nuestro Coloso es una herramienta para ocuparse del[From.GetName]. No nos deis motivos para usarlo contra vuestros mundos."
 PACIFIST_COLOSSUS_GREETING_01:0 "El Coloso solo es una medida defensiva, nada más. Su fin es salvaguardar a nuestro pueblo y, si fuera necesario, proteger la galaxia de los que puedan perjudicarla."
 SPIRITUALIST_COLOSSUS_GREETING_01:0 "Hemos canalizado los poderes de los espíritus en el Coloso que hemos construido. Acabará fácilmente con cualquier hereje o constructo profano."
 MATERIALIST_COLOSSUS_GREETING_01:0 "Nuestro Coloso es la joya de la corona de nuestro largo viaje tecnológico. Está claro que no hay nada que la ciencia no pueda conseguir."
 PURIFIER_COLOSSUS_GREETING_01:0 "¿No has visto nuestro Coloso, escoria xeno? Da igual. Recibirás una demostración completa de sus capacidades cuando mande a [From.Capital.GetName] al infierno."
 EXTERMINATOR_COLOSSUS_GREETING_01:0 "Ahora que nuestro Coloso está plenamente operativo, calculamos un aumento de eficacia del 254,88% en todas las operaciones de purga de orgánicos."
 HIVE_COLOSSUS_GREETING_01:0 "El Coloso que hemos construido es la manifestación de la voluntad de la Mente."
 FRIENDLY_COLOSSUS_REACT_GREETING_01:0 "Nuestros ingenieros están fascinados con vuestro poderoso Coloso. Ahora más que nunca nos alegramos de las buenas relaciones entre nuestros imperios."
 FRIENDLY_COLOSSUS_REACT_GREETING_02:0 "Solo un necio se enfrentaría al [From.GetName], ahora que tiene un Coloso. Nos alegramos de contar con vuestro imperio entre nuestros amigos."
 NEUTRAL_COLOSSUS_REACT_GREETING_01:0 "Nos preocupa que hayáis construido ese Coloso. Al crear un instrumento de destrucción tan horrible, habéis alterado el equilibrio de poder de toda la galaxia."
 NEUTRAL_COLOSSUS_REACT_GREETING_02:0 "Vuestro Coloso es tan impresionante como perturbador. ¿De verdad puede destruir mundos enteros?"
 HOSTILE_COLOSSUS_REACT_GREETING_01:0 "Vuestro celebrado Coloso puede ser destruido, igual que cualquier otra astronave. No lo olvidéis."
 HOSTILE_COLOSSUS_REACT_GREETING_02:0 "Ese Coloso... fuisteis unos necios al crear esa monstruosidad. ¡Imaginad cuántos acorazados podrían haberse construido con esos recursos!"
 WAR_COLOSSUS_GREETING_01:0 "¡Rendíos mientras podáis, necios! ¡De lo contrario, nuestro Coloso os borrará de la existencia!"
 WAR_COLOSSUS_GREETING_02:0 "No podéis esperar resistir la abrumadora fuerza de nuestro Coloso. Reducirá vuestros mundos a cenizas."
 CAN_TAKE_HOSTILE_ACTION_SATRAPY:0 "Nuestro estado como satrapía no nos permite esto."
 marauder.123.desc:0 "¡Hemos detectado una flota de asalto de una especie anteriormente desconocida que se aproxima a nuestras fronteras! Al parecer, estos salvajes, que se hacen llamar §H[raiding_marauder.GetSpeciesNamePlural]§!, han sido contratados por una potencia extranjera rival para atacar nuestros sistemas. Están transmitiendo un mensaje dirigido a nosotros por un canal abierto."
 marauder.508.desc.1:0 "$marauder.508.desc$ Cuando termine esta guerra, mis leales sátrapas serán recompensados por su apoyo."
 marauder.508.desc.2:0 "$marauder.508.desc$ Juradme lealtad ahora, mientras estáis a tiempo."
 marauder.508.desc.3:0 "$marauder.508.desc$ Todos los que se opongan a mí serán destruidos."
