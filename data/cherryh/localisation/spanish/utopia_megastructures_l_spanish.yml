 utopia.1.name:0 "Una solicitud del [ringworld_builder.GetName]"
 utopia.2.a.tooltip:0 "Esto complacerá a los [From.From.GetName]."
 utopia.2.b.tooltip:0 "Esto disgustará a los [From.From.GetName]."
 utopia.100.name:0 "Extrañas desapariciones en [missing_pops_planet.GetName]"
 utopia.100.desc:0 "Tras una reciente ola de desapariciones por todo el planeta, la intranquilidad se apodera de [missing_pops_planet.GetName]. Miles de ciudadanos han desaparecido en tan solo los dos últimos meses y la mayoría pertenece a grupos marginales y aislados en zonas remotas. Esto podría explicar por qué hemos tardado tanto en darnos cuenta.\n\nLa policía local ha pedido refuerzos para gestionar el creciente malestar mientras continúan las pesquisas."
 utopia.100.a:0 "Despliega una fuerza especial en [missing_pops_planet.GetName]."
 utopia.100.b:0 "Seguro que si estaban marginados era por algo..."
 utopia.101.name:0 "Castillos en el cielo"
 utopia.101.desc:0 "Las investigaciones sobre los ciudadanos desaparecidos en [missing_pops_planet.GetName] han revelado que unos reclutadores elegantemente vestidos y que hablaban entre sí en un idioma alienígena no identificado les habían ofrecido trabajo en un casino espacial de próxima apertura llamado "Castillo celeste". Tras hacer indagaciones, hemos descubierto que ese casino no existe en ninguna parte conocida de la galaxia.\n\nDado que las fuerzas de ataque parecen estar disuadiendo a los secuestradores, las hemos retirado para que la policía local pueda detenerlos cuando vuelvan a actuar."
 utopia.101.a:0 "Desconcertante."
 utopia.102.name:0 "Envejece menos con Eterno"
 utopia.102.desc:0 "Algunos de nuestros científicos han dado la voz de alarma por una nueva crema antienvejecimiento "completamente orgánica" llamada "Eterno" que se vende por todo el imperio a través de un distribuidor de cuestionable reputación.\n\nBajo el eslogan "Envejece menos con Eterno", aseguran que el muy popular cosmético fomenta la regeneración celular con una "fórmula exclusiva" que contiene un misterioso ingrediente milagroso, "esencia de [ointment_name.GetName]".\n\nAunque puede tener efectos secundarios alarmantes, el producto ha demostrado ser un potencial estimulador de la regeneración celular. Nuestro consejo de investigación recomienda encarecidamente hacerse con un cargamento para recrear su fórmula."
 utopia.102.a:0 "Mejorar la regeneración celular suena prometedor."
 utopia.102.b:0 "La reducción de arrugas no es una preocupación nacional."
 utopia.103.name:0 "Esencia de... [target_country.GetSpeciesName]"
 utopia.103.desc:0 "Un exhaustivo análisis de la crema antienvejecimiento "Eterno" ha revelado que el origen de su ingrediente milagroso rejuvenecedor, "esencia de [ointment_name.GetName]", nos queda bastante cerca. De hecho, solo puede extraerse de las glándulas de [target_country.GetSpeciesNamePlural] vivos en un proceso primitivo que, sin duda, es tan doloroso como peligroso.\n\nLa buena noticia es que estos hallazgos nos han permitido crear una inyección que estimula la glándula y mejora la longevidad significativamente. ¡Parece teníamos la clave de la regeneración dentro de nosotros mismos!"
 utopia.103.a:0 "¡Encontrad a los viles seres que nos han hecho esto!"
 utopia.103.b:0 "Olvidar y perdonar..."
 utopia.104.name:0 "Ladrones de glándulas"
 utopia.104.desc:0 "En un esfuerzo coordinado entre el ejército y el departamento de investigación de sociedades, hemos seguido la cadena de distribución de la crema antienvejecimiento "Eterno" hasta un Nexo de Ciencia propiedad de [fountain_of_youth_country.GetName], donde fue desarrollada por un investigador del gobierno llamado Dr. Xhaxxore y su equipo.\n\n[fountain_of_youth_country.GetName] ha estado obteniendo unos enormes beneficios gracias al producto y parece poco probable que desconociese la fuente de su ingrediente principal."
 utopia.104.a:0 "Deben liberar a las víctimas y retirar el producto de inmediato."
 utopia.104.a.tooltip:0 "Envía un emisario con nuestra civilmente expresada solicitud."
 utopia.104.c:0 "Las acciones importan más que las palabras."
 utopia.104.c.tooltip:0 "Es demasiado tarde para la diplomacia."
 utopia.104.d:0 "No podemos arriesgarnos a un incidente diplomático."
 utopia.105.name:0 "El plan de Eterno al descubierto"
 utopia.105.desc:0 "Los [target_country.GetSpeciesNamePlural] nos comunican que han encontrado pruebas de nuestra participación en el secuestro y retención ilegal de los de su especie con el fin de extraer de sus glándulas una encima regeneradora de células.\n\nExigen que los liberemos y que retiremos el producto para mantener la paz entre nuestros imperios. Aceptar sus exigencias supondría un final prematuro para nuestro plan clandestino de obtención de créditos..."
 utopia.105.a:0 "Aceptad sus exigencias."
 utopia.105.b:0 "¡Negadlo todo!"
 utopia.105.c:0 "No nos interesa mantener la paz..."
 utopia.105.c.tooltip:0 "Ignora su solicitud."
 utopia.106.name:0 "La esencia de la justicia"
 utopia.106.desc:0 "¡Nuestra lucha ha dado resultado!\n\nAunque [fountain_of_youth_country.GetName] asegura no sabía nada de los siniestros orígenes de la "esencia de [ointment_name.GetName]", lo que es sin duda una mentira, al menos ha tenido la decencia de devolver a nuestros ciudadanos a [missing_pops_planet.GetName].\n\nPor su parte, el Dr. Xhaxxore, investigador jefe y mente maestra tras el plan, ha escapado en misteriosas circunstancias, pero el resto de su equipo será llevado ante la justicia."
 utopia.106.a:0 "Es mejor que nada."
 utopia.107.name:0 "Escoria del universo"
 utopia.107.desc.a:0 "Hemos recibido una respuesta formal de [fountain_of_youth_country.GetName], que niega su participación en la producción de la crema antienvejecimiento"Eterno" y nos recomienda encontrar "una salida más constructiva a nuestro aparente complejo de inferioridad hacia los superiores [fountain_of_youth_country.GetSpeciesNamePlural] que no implique inventarse acusaciones sin fundamento"."
 utopia.107.a:0 "¡Escoria del universo!"
 utopia.107.desc.b:0 "[target_country.GetName] no ha respondido sobre su participación en el secuestro de los de nuestra especie para producir la crema antienvejecimiento "Eterno". Sin embargo, parece que el Dr. Xhaxxore ha huido con la mayor parte de lo que quedaba de la esencia, lo cual pone fin a la especulación.\n\nHoy nuestros pensamientos están con las muchas víctimas que siguen en cautividad y con sus familias en [missing_pops_planet.GetName]."
 utopia.108.name:0 "¡El Dr. Xhaxxore ha huido!"
 utopia.108.desc:0 "A los [target_country.GetSpeciesNamePlural] no les gustó que negásemos nuestra participación en el secuestro de los de su especie. Encima, el Dr. Xhaxxore, al enterarse de los problemas, ha huido y se ha llevado la esencia consigo, por lo que es imposible producir más crema Eterno."
 utopia.108.a:0 "Maldición..."
