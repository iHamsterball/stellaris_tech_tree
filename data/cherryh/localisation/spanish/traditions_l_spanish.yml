 tr_domination_star_lords_machine_delayed:0 "Programar nuestra IA de diplomacia para emular los manierismos emocionales de otras especies aumenta la probabilidad de sugestionarlas, aunque sean conscientes de que es una simulación."
 tr_domination_vassal_acculturation_machine:0 "Libertad simbólica"
