 tr_supremacy_war_games_hive_desc:0 "$tr_supremacy_war_games_desc$"
 tr_supremacy_war_games_machine_delayed:0 "El cálculo a gran velocidad de los miles de desenlaces posibles de una batalla, actualizados en tiempo real, ayuda a reducir la impredecibilidad de las acciones generales de una flota a niveles más manejables."
 tr_supremacy_war_games_hive_delayed:0 "Las criaturas espaciales tienen una percepción espacial superior debido a la naturaleza tridimensional de sus hábitats naturales. Nuestros enjambres se movieron como bancos de peces una vez incorporamos esa parte de su córtex a nuestra mente de combate."
 tr_supremacy_overwhelming_force_hive:0 "Exoesqueletos de cazadores"
 tr_supremacy_overwhelming_force_machine_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_overwhelming_force_hive_desc:0 "$tr_supremacy_overwhelming_force_desc$"
 tr_supremacy_overwhelming_force_machine_delayed:0 "En la batalla, el punto débil más importante de otros imperios es la vulnerabilidad de un sistema de mando no distribuido. Nuestro aparato de intercepción de señales agresivas nos permite a atacar a estas unidades de líderes unos 11,2 segundos después de identificarlos."
 tr_supremacy_overwhelming_force_hive_delayed:0 "Drones de combate criados en masa, reforzados contra el fuego de armas, con órganos redundantes y los instintos de supervivencia reprimidos. Millones de ellos."
