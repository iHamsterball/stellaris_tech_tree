l_spanish:
 UNITY:0 "Unidad"
 UNITY_DESC:0 "La unidad es un recurso que se usa para desbloquear $TRADITIONS$. Se genera cada mes en función de ciertos edificios y lo unificado que esté nuestro imperio."
 TRADITIONS:0 "Tradiciones"
 TRADITIONS_DESC:0 "Las tradiciones son bonificaciones que se organizan en árboles de tradiciones. Una tradición puede desbloquearse siempre que nuestro imperio haya acumulado suficiente unidad para hacerlo. Diferentes factores, como un mayor número de colonias o una población ideológicamente rota, aumentan los costes de unidad para desbloquear nuevas tradiciones."
 TRADITIONS_PROGRESS:0 "Avances $KEY$"
 TRADITIONS_PROGRESS_TITLE:0 "Avances"
 TRADITIONS_PROGRESS_DESC:0 "Necesitas £unity $MISSING|Y$ más para poder adoptar una nueva tradición. Al ritmo actual, la tendrás el $DATE|Y$."
 UNLOCK_TRADITION_DESC:0 "Tienes suficiente £unity  para adoptar una nueva tradición."
 TRADITIONS_TIME_TO_NEXT:0 "Meses restantes"
 TRADITIONS_TIME_TO_NEXT_DESC:0 "$MONTHS$ restantes."
 TRADITIONS_UNLOCKED:0 "Has desbloqueado $COUNT|Y$ de $MAX|Y$ tradiciones en este árbol."
 TRADITIONS_ADOPT:0 "Efecto de adopción"
 TRADITIONS_FINISH:0 "Efecto de finalización"
 TRADITIONS_FINISH_AP:0 " Además, desbloquearás §Y1§! espacio de ventaja de ascenso."
 TRADITION_COST:0 "Coste de tradición"
 TRADITIONS_UNAFFORDABLE:0 "§RNecesitas §Y$RESOURCES$§! más para poder desbloquear esta tradición.§!"
 MUST_ADOPT_TRADITION_CATEGORY:0 "$TRIGGER_FAIL$Ha adoptado tradiciones $CATEGORY|Y$"
 MUST_ACTIVATE_ALL_TRADITIONS:0 "$TRIGGER_FAIL$Ha adoptado todas las tradiciones de este grupo"
 TRADITION_ADOPT_CONFIRM:0 "Adoptar tradición"
 TRADITION_ADOPT_CONFIRM_DESC:0 "¿Seguro que quieres adoptar §Y$TRADITION$§!?\n\n§Y$COST$§!"
 TRADITION_ADOPTED_COUNT:0 "$COUNT$/$MAX$"
 TRADITION_CLICK_DESC:0 "§GClic - adoptar esta tradición§!"
 TRADITION_GROUP_CLICK_DESC:0 "§GClic - adoptar este grupo de tradiciones§!"
 TRADITION_COST_NEXT:0 "Siguiente tradición"
 TRADITION_COST_MULT_NUM_TR:0 "$COUNT|Y$ tradiciones: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_COLONIES:0 "$COUNT|Y$ colonias: $VALUE|%$"
 TRADITION_COST_MULT_NUM_POPS:1 "$COUNT|Y$ coste básico de poblaciones: $VALUE|Y$"
 TRADITION_COST_MULT_NUM_POPS_EFFECT:2 "Coste adicional de poblaciones: $VALUE|Y$"
 tradition_expansion:0 "Expansión"
 tradition_expansion_desc:0 "Necesitamos expandir nuestra civilización a nuevos sistemas y planetas, o correremos el riesgo de extinguirnos."
 tr_expansion_adopt:0 "Tradiciones de expansión"
 tr_expansion_adopt_desc:0 "$tradition_expansion_desc$\n\n$tr_expansion_adopt_effect$\n\n$tr_expansion_finish_effect$"
 tr_expansion_adopt_effect:3 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§! aumenta en un §G+100%§!."
 tr_expansion_colonization_fever:0 "Fiebre de colonización"
 tr_expansion_colonization_fever_desc:0 "§YLos edificios principales§! ahora producen §Y1§! de £unity  unidad adicional."
 tr_expansion_colonization_fever_delayed:0 "La población parece sumida en una fiebre de colonización. Su entusiasmo y fervor patriótico aumenta con cada nuevo mundo en el que se asientan nuestros colonos."
 tr_expansion_a_new_life:0 "Una nueva vida"
 tr_expansion_a_new_life_desc:3 "Las nuevas colonias comienzan con §Y1§! £pops  población adicional."
 tr_expansion_a_new_life_delayed:0 "Una nueva vida aguarda a nuestros colonos en las colonias de otros planetas. ¡Es hora de comenzar de nuevo en una tierra esplendorosa repleta de oportunidades y aventuras! Con la ayuda de una agresiva campaña de marketing, los elementos menos afortunados de nuestra sociedad acudirán en masa a nuestras naves colonia."
 tr_expansion_courier_network:0 "Red de mensajería"
 tr_expansion_courier_network_desc:2 "El efecto de aumento de §Y$TRADITION_COST$§! causado por el número de colonias se reduce en un §G20%§!."
 tr_expansion_courier_network_delayed:0 "Una red de pequeñas naves mensajeras es una alternativa fiable para transportar VIP o llevar mensajes que no puedan confiarse a las comunicaciones UL. Esto conectará mejor a nuestras colonias remotas."
 tr_expansion_reach_for_the_stars:0 "A las estrellas"
 tr_expansion_reach_for_the_stars_desc:4 "§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! se reduce en §G10%§!."
 tr_expansion_reach_for_the_stars_delayed:0 "Las fronteras de nuestra nación estelar se extienden. Pronto, nada en esta galaxia estará fuera de nuestro alcance."
 tr_expansion_galactic_ambition:0 "Ambición galáctica"
 tr_expansion_galactic_ambition_desc:6 "§YCapacidad de base estelar§! aumenta en §G+2§!."
 tr_expansion_galactic_ambition_delayed:0 "La bandera de nuestro gran imperio algún día será tan común como el hidrógeno en la galaxia."
 tr_expansion_finish:0 "Tradiciones de expansión finalizadas"
 tr_expansion_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdoptar todas las $tr_expansion_adopt$ aumenta nuestros §Y$MOD_COUNTRY_CORE_SECTOR_SYSTEM_CAP$§! en §Y2§!."
 tradition_domination:0 "Dominación"
 tradition_domination_desc:0 "Si no imponemos nuestra voluntad a los demás, inevitablemente nos impondrán la suya."
 tr_domination_adopt:0 "Tradiciones de dominación"
 tr_domination_adopt_desc:0 "$tradition_domination_desc$\n\n$tr_domination_adopt_effect$\n\n$tr_domination_finish_effect$"
 tr_domination_adopt_effect:3 "§E$TRADITIONS_ADOPT$:§!\n§HDesbloquea diplomacia:§! Exigir vasallaje\n§HDesbloquea diplomacia:§! Exigir tributo"
 tr_domination_colonial_viceroys:0 "Virreyes coloniales"
 tr_domination_colonial_viceroys_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§! aumenta en §Y2§! y la §Ycapacidad de líderes del imperio§! aumenta en §Y2§!."
 tr_domination_colonial_viceroys_delayed:0 "Nuestro control sobre las colonias depende de que encontremos individuos capaces y leales en los que podamos confiar para imponer la voluntad del gobierno."
 tr_domination_fleet_levies:0 "Tasas de flota"
 tr_domination_fleet_levies_desc:1 "Cada §Y$SUBJECT_vassal$§! aumenta tu §Y$NAVY_SIZE_TITLE$§! en una cantidad equivalente al §Y50%§! de la suya."
 tr_domination_fleet_levies_delayed:0 "El deber de un vasallo es proporcionar apoyo militar a sus señores. Rellenamos los rangos inferiores de nuestra flota con los reclutas de las naciones que se han comprometido a servirnos."
 tr_domination_protection_racket:0 "Negocio de protección"
 tr_domination_protection_racket_desc:2 "Los ingresos de los tributarios aumentan en un §G+50%§!"
 tr_domination_protection_racket_delayed:0 "Nos tomamos muy en serio nuestra obligación de proteger a nuestros vasallos de los peligros del universo. Pero atender a la defensa de sus mundos no es barato."
 tr_domination_star_lords:0 "Señores estelares"
 tr_domination_star_lords_desc:5 "La £opinion  §Yopinión§! de los súbditos ha aumentado un §G+20§! y su §Ylímite de confianza§! un §G+50§!."
 tr_domination_star_lords_delayed:0 "Nuestro destino es gobernar sobre los que son más débiles. Permitimos existir a las naciones obedientes que juran lealtad a nuestro gran imperio... si lo estimamos oportuno."
 tr_domination_vassal_acculturation:0 "Aculturación de vasallos"
 tr_domination_vassal_acculturation_desc:3 "Nuestro resultado de £unity  §Yunidad§! aumenta en un §G+5%§! por sujeto, hasta un máximo de §G+30%§!."
 tr_domination_vassal_acculturation_delayed:2 "Eso de la lealtad y el servicio está muy bien, pero, como dominadores responsables, también debemos tomar medidas para introducir a los estados vasallos en nuestra cultura. Acabarán agradeciéndonoslo."
 tr_domination_finish:0 "Tradiciones de dominación finalizadas"
 tr_domination_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdoptar todas las $tr_domination_adopt$ significa que compartimos tecnología con nuestros súbditos. Si una parte carece de una tecnología que la otra tiene, recibe una bonificación del §G30%§! a §Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!."
 tradition_harmony:0 "Armonía"
 tradition_harmony_desc:0 "La fuerza de una población satisfecha que trabaja por un objetivo común es incomparable."
 tr_harmony_adopt:0 "Tradiciones de armonía"
 tr_harmony_adopt_desc:0 "$tradition_harmony_desc$\n\n$tr_harmony_adopt_effect$\n\n$tr_harmony_finish_effect$"
 tr_harmony_adopt_effect:4 "§E$TRADITIONS_ADOPT$:§!\n£pops  §Y$MOD_POP_GROWTH_SPEED$§! de la población aumenta en un §G+25%§!."
 tr_harmony_the_greater_good:0 "El bien común"
 tr_harmony_the_greater_good_desc:2 "§Y$MOD_PLANET_UNREST_ADD$§! se reduce en un §G20%§! en todos nuestros planetas."
 tr_harmony_the_greater_good_delayed:0 "Toda nuestra población se consuela sabiendo que trabaja unida por el bien común. Es una pequeña, pero importante, parte de un todo mucho mayor."
 tr_harmony_kinship:0 "Parentesco"
 tr_harmony_kinship_desc:0 "El impacto negativo en §Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§! causado por la distancia desde la capital se reduce en un §G50%§!."
 tr_harmony_kinship_delayed:0 "Se ha desarrollado un auténtico sentido de parentesco entre los ciudadanos de nuestra gran nación estelar, sin importar que su hogar esté en el corazón de nuestro espacio o en la frontera."
 tr_harmony_bulwark_of_harmony:0 "Baluarte de armonía"
 tr_harmony_bulwark_of_harmony_desc:2 "Durante una guerra defensiva contra otro imperio, §Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! aumenta en un §G+33%§!. Además, §Y$MOD_SHIP_FIRE_RATE_MULT$§! aumenta en un §G+15%§! para las naves dentro de tus fronteras."
 tr_harmony_bulwark_of_harmony_delayed:0 "Todo organismo, por perfecto que sea, depende de un sistema inmunológico para combatir a las enfermedades. Nuestra sociedad no es diferente."
 tr_harmony_utopian_dream:0 "Sueño utópico"
 tr_harmony_utopian_dream_desc:0 "§HDesbloquea el edificio:§! $building_paradise_dome$"
 tr_harmony_utopian_dream_delayed:0 "La promesa de un mundo mejor ha impulsado nuestro progreso durante mucho tiempo. Con la invención del $building_paradise_dome$ podemos crear entornos de maravilla inimaginable que nos acercan a la utopía."
 tr_harmony_mind_and_body:0 "Mente y cuerpo"
 tr_harmony_mind_and_body_desc:0 "§YEsperanza de vida del líder§! aumentada en §G20§! años."
 tr_harmony_mind_and_body_delayed:0 "Al adoptar una combinación de nuevas técnicas de meditación y hábitos alimenticios más sanos, un amplio segmento de nuestra población disfruta de una mayor esperanza de vida."
 tr_harmony_finish:0 "Tradiciones de armonía finalizadas"
 tr_harmony_finish_effect:5 "§E$TRADITIONS_FINISH$:§!\nAdoptar todas las $tr_harmony_adopt$ aumenta la £happiness  §Y$MOD_POP_HAPPINESS$§! de todas las £pops  poblaciones en un §G+10%§!."
 tradition_supremacy:0 "Supremacía"
 tradition_supremacy_desc:0 "El futuro de esta galaxia pertenece a aquellos que son lo bastante fuertes como para conquistarla."
 tr_supremacy_adopt:0 "Tradiciones de supremacía"
 tr_supremacy_adopt_desc:0 "$tradition_supremacy_desc$\n\n$tr_supremacy_adopt_effect$\n\n$tr_supremacy_finish_effect$"
 tr_supremacy_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_STARBASE_CAPACITY_ADD$§! aumenta en §Y2§! y §Y$MOD_STARBASE_UPGRADE_COST_MULT$§! se reduce en §G20%§!."
 tr_supremacy_great_game:0 "El gran juego"
 tr_supremacy_great_game_desc:1 "Producción de £unity  de §Yunidad§! aumentada en §G+10%§! por cada rival vecino."
 tr_supremacy_great_game_delayed:0 "A medida que nos expandimos, otros imperios disputarán nuestras conquistas, igual que nosotros las suyas. Estamos enzarzados en un gran juego de recursos y territorio. Nuestro deber es ganarlo."
 tr_supremacy_right_of_conquest_desc:3 "§Y$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$§! se reduce en un §G20%§!."
 tr_supremacy_right_of_conquest_delayed:0 "El antiguo derecho de conquista es una verdad universal que no es menos relevante ahora que cuando nuestra civilización estableció su dominio sobre nuestro mundo natal. ¡Pobres los derrotados!"
 tr_supremacy_master_shipwrights:0 "Armadores maestros"
 tr_supremacy_master_shipwrights_desc:6 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! aumenta en §G+25%§! y §Y$MOD_COUNTRY_SHIP_UPGRADE_COST_MULT$§! se reduce en §G20%§!."
 tr_supremacy_master_shipwrights_delayed:0 "El creciente alcance de nuestros programas de construcción de naves ha creado eficaces y hábiles fuerzas de trabajo en nuestros astilleros. Los métodos se han ido perfeccionando continuamente y el tiempo que se tarda en completar una nave es ahora más breve que nunca."
 tr_supremacy_war_games:0 "Juegos de guerra"
 tr_supremacy_war_games_desc:2 "§Y$MOD_COUNTRY_COMMAND_LIMIT_ADD$§! aumenta en §G+20§! y §Y$MOD_SHIP_FIRE_RATE_MULT$§! aumenta un §G+10%§!."
 tr_supremacy_war_games_delayed:0 "Una gran tradición de juegos de guerra ha arraigado entre los oficiales más antiguas de nuestras flotas, ya sea con simulaciones de ordenador o ejercicios en el espacio. Esto ha fomentado que nuestros almirantes piensen de forma creativa, y hay muchas innovaciones tácticas y nuevas estrategias."
 tr_supremacy_overwhelming_force:0 "Fuerza avasalladora"
 tr_supremacy_overwhelming_force_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§! aumenta en un §G25%§!."
 tr_supremacy_overwhelming_force_delayed:0 "Mostrar reservas cuando se bombardea un planeta desde la órbita es una debilidad que el enemigo puede aprovechar. Los mundos enemigos son blancos militares y, como tales, hay que neutralizarlos por cualquier medio necesario."
 tr_supremacy_finish:0 "Tradiciones de supremacía finalizadas"
 tr_supremacy_finish_effect:1 "§E$TRADITIONS_FINISH$:§!\nAdoptar todas las tradiciones de supremacía desbloqueará las políticas de §Ydoctrinas de guerra§!."
 tradition_diplomacy:0 "Diplomacia"
 tradition_diplomacy_desc:0 "El modo más seguro de neutralizar a tus enemigos es convertirlos en aliados."
 tr_diplomacy_adopt:0 "Tradiciones de diplomacia"
 tr_diplomacy_adopt_desc:0 "$tradition_diplomacy_desc$\n\n$tr_diplomacy_adopt_effect$\n\n$tr_diplomacy_finish_effect$"
 tr_diplomacy_adopt_effect:2 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_COUNTRY_DIPLOMACY_INFLUENCE_COST$§! se reduce en un §G50%§! y tu §Y$MOD_COUNTRY_TRUST_GROWTH$§! aumenta en un §G+33%§!."
 tr_diplomacy_the_federation:0 "La federación"
 tr_diplomacy_the_federation_desc:0 "$TECH_UNLOCK_DIPLOMATIC_ACTION_CREATE_FEDERATION_TITLE$"
 tr_diplomacy_the_federation_delayed:0 "Debemos construir asociaciones estables y duraderas con nuestros vecinos, basadas en la confianza y el respeto mutuo. Juntos somos mucho más fuertes de lo que podemos ser por separado."
 tr_diplomacy_entente_coordination:0 "Coordinación de entente"
 tr_diplomacy_entente_coordination_desc:0 "La cantidad con la que contribuyes a la §Ycapacidad naval de la federación§! cuenta el doble."
 tr_diplomacy_entente_coordination_delayed:0 "Quizá el propósito más importante de cualquier federación interestelar es la mutua defensa de sus miembros. Tenemos la obligación de contribuir tanto como podamos."
 tr_diplomacy_dynamic_ecomorphism:0 "Ecomorfismo dinámico"
 tr_diplomacy_dynamic_ecomorphism_desc:0 "§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§! aumenta en un §G10%§!."
 tr_diplomacy_dynamic_ecomorphism_delayed:0 "La diplomacia abre muchas puertas por las que fluye la información. Solo por estudiar los métodos ajenos, hemos aprendido nuevas formas de adaptarnos a entornos alienígenas."
 tr_diplomacy_federal_unity:0 "Unidad federal"
 tr_diplomacy_federal_unity_desc:0 "Tu producción de £unity  §Yunidad§! aumenta en un §G5%§! por miembro de tu federación."
 tr_diplomacy_federal_unity_delayed:0 "La diversidad es muy valiosa, y las observaciones y perspectivas de cada estado miembro de nuestra federación solo harán más fuerte nuestra sociedad."
 tr_diplomacy_alien_tourism:0 "Turismo alienígena"
 tr_diplomacy_alien_tourism_desc:0 "§HDesbloquea el edificio:§! $building_visitor_center$"
 tr_diplomacy_alien_tourism_delayed:0 "Es fácil que demos por sentada nuestra rica cultura. Deberíamos hacer que sea más fácil para los visitantes de otras civilizaciones disfrutar de su belleza."
 tr_diplomacy_finish:0 "Tradiciones de diplomacia finalizadas"
 tr_diplomacy_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\nAdoptar todas las $tr_diplomacy_adopt$ aumenta nuestro §Y$MOD_COUNTRY_TRUST_CAP_ADD$§! en §G+50§!."
 tradition_prosperity:0 "Prosperidad"
 tradition_prosperity_desc:0 "No hay mejor barómetro del éxito o fracaso de una nación estelar que la fuerza de su economía."
 tr_prosperity_adopt:0 "Tradiciones de prosperidad"
 tr_prosperity_adopt_desc:0 "$tradition_prosperity_desc$\n\n$tr_prosperity_adopt_effect$\n\n$tr_prosperity_finish_effect$"
 tr_prosperity_adopt_effect:6 "§E$TRADITIONS_ADOPT$:§!\n§Y$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$§! y §Y$MOD_PLANET_BUILDING_COST_MULT$§! se reducen en un §G15%§!."
 tr_prosperity_sct:0 "Plantillas de construcción estándar"
 tr_prosperity_sct_desc:3 "§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§! y §Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§! aumentan en un §G+15%§!."
 tr_prosperity_sct_delayed:0 "A medida que la tecnología avanza y se hace cada vez más compleja, se le exige más a nuestra fuerza de trabajo. Al usar plantillas de construcción estandarizadas, nuestros trabajadores no tienen que comprender los entresijos de lo que construyen."
 tr_prosperity_administrative_operations_desc:2 "§Y$MOD_PLANET_BUILDING_UPKEEP_MULT$§! y §Y$MOD_COUNTRY_STARBASE_UPKEEP_MULT$§! se reduce en §G10%§!."
 tr_prosperity_administrative_operations_delayed:0 "A medida que nuestro imperio crece, eliminar la corrupción y la ineficacia es de una importancia clave. ¡Hay que taponar esas fugas de crédito!"
 tr_prosperity_fleet_logistical_corps:0 "Cuerpo de logística de la flota"
 tr_prosperity_fleet_logistical_corps_desc:1 "§Y$MOD_SHIP_UPKEEP_MULT$§! se reduce en un §G10%§!."
 tr_prosperity_fleet_logistical_corps_delayed:0 "Al desplegar a menudo naves en vastas distancias interestelares, se necesita un cuerpo de logística para que todo funcione sin problemas."
 tr_prosperity_trans_stellar_corporations:0 "Corporaciones transestelares"
 tr_prosperity_trans_stellar_corporations_desc:1 "§YProducción de £energy  energía§! aumenta en §G5%§!. Además, los §Ycentros de comercios§! producen §Y1§! £energy  energía adicional."
 tr_prosperity_trans_stellar_corporations_delayed:1 "Hay poderosas entidades empresariales dispuestas a correr con los gastos de nuestros esfuerzos industriales."
 tr_prosperity_pursuit_of_profit:0 "La búsqueda del lucro"
 tr_prosperity_pursuit_of_profit_desc:0 "£building  §Y$building_power_hub_1$§! y £building  §Y$building_power_hub_2$§! ahora también producen §Y2§! de £unity  unidad."
 tr_prosperity_pursuit_of_profit_delayed:0 "La búsqueda de lucro se ha convertido en el eje central en nuestra sociedad. Los que tienen éxito en cualquier clase de empresa son admirados, y la acumulación de créditos energéticos se ve como un objetivo de gran valor."
