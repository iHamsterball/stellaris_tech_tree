 tr_domination_colonial_viceroys_machine_delayed:0 "Es posible que una IA liberada de todos los inhibidores morales sea más proclive a los comportamientos erráticos y a los fallos aleatorios, pero son el único tipo que puede procesar la enorme cantidad de variables inherentes a la colonización galáctica."
 tr_domination_fleet_levies_machine:0 "Software de mando y de control"
 tr_domination_fleet_levies_machine_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_machine_delayed:0 "Con el condicionamiento apropiado, las unidades de trabajo de los imperios clientes pueden prestar servicios útiles a bordo de nuestras naves. Las pérdidas derivadas de unidades dañadas durante el trabajo y de insurrecciones ocasionales a pequeña escala están dentro de los márgenes tolerables."
