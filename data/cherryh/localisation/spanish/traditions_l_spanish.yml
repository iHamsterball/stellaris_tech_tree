 tr_domination_fleet_levies_hive_desc:0 "$tr_domination_fleet_levies_desc$"
 tr_domination_fleet_levies_hive_delayed:0 "La promesa de absorber colmenas sirvientes en nuestra unidad no parece tranquilizarlos. En su lugar, se ofrecen a ayudar nuestros enjambres estelares a cambio de respetar su frágil y solitaria individualidad. Esto nos asombra."
 tr_domination_protection_racket_hive:0 "Biotributo"
 tr_domination_protection_racket_hive_desc:0 "$tr_domination_protection_racket_desc$"
 tr_domination_protection_racket_hive_delayed:0 "Los envíos regulares de biomasa digerible de las colmenas súbditas suelen darnos más energía que una invasión planetaria a gran escala."
 tr_domination_star_lords_hive:0 "Feromonas soporíferas"
 tr_domination_star_lords_hive_desc:0 "$tr_domination_star_lords_desc$"
 tr_domination_star_lords_hive_delayed:0 "Generaciones de experimentación nos han revelado que ciertas combinaciones de feromonas y emisiones gaseosas reducen mucho la combatividad y la voluntad de resistir de los demás. Algunos mueren, pero lo hacen felices, tras haber alcanzado por unos instantes la hermosa pureza de nuestra mente."
 tr_domination_vassal_acculturation_hive:0 "Extracción de cerebros"
 tr_domination_vassal_acculturation_hive_desc:0 "$tr_domination_vassal_acculturation_desc$"
 tr_domination_vassal_acculturation_hive_delayed:0 "La tasa por drones cadáveres que impusimos a nuestros súbditos fue muy impopular al principio, pero con el tiempo la disensión se esfumó, como suele pasar con los seres con poca memoria. Los cuerpos nos nutren y los cerebros tienen recuerdos residuales que también pueden recolectarse."
 tr_harmony_mind_and_body_hive:0 "Órganos clonados"
 tr_harmony_mind_and_body_hive_delayed:0 "Los tanques de clonación producen en masa los órganos más consumidos, como corazones y pulmones, lo cual aumenta la esperanza de vida utilizable de los drones de mayor prioridad."
