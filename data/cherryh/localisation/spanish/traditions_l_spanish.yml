 tradition_domination_machine:2 "Dominación"
 tradition_domination_machine_desc:0 "Nosotros buscamos el funcionamiento armonioso de toda la galaxia. Otras criaturas estelares se resisten a ello debido a antojos personales ineficaces. Eliminaremos el desorden como una pieza averiada."
