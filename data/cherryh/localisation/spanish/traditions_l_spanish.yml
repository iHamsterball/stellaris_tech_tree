 tr_expansion_galactic_ambition_hive_desc:0 "$tr_expansion_galactic_ambition_desc$"
 tr_expansion_galactic_ambition_hive_delayed:0 "Un terror primigenio acompañó nuestros primeros pasos en la oscuridad, lejos de nuestro hogar y de la madre colmena que nos alimentaba. Solo si conquistamos y superamos este miedo seguiremos creciendo. Millones de drones morirán para que la colmena sobreviva."
