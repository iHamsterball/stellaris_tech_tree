 action.1.a:0 "Saludos, [contact_speaker.GetSpeciesNamePlural]."
 action.1.aa:0 "§E¡Tu frívola moralidad no nos importa!§!"
 action.1.aaa:0 "Alcanzaremos la unidad, ¡no os interpongáis en nuestro camino!"
 action.1.aab:0 "No interfiráis con nuestras operaciones, alienígenas."
 action.1.aac:0 "Somos los instrumentos del vacío, debiluchos."
 action.1.aad:0 "¡Los blasfemos arderán, xenoherejes!"
 action.1.aae:0 "Acabaréis por acatar el bien común."
 action.1.ab:0 "§E¡Recorres el camino de la herejía, escoria alienígena!§!"
 action.1.ac:0 "§E¡Despreciamos a los de tu calaña!§!"
 action.1.ad:0 "Los de tu ralea no amenazarán nuestra unidad."
 action.1.ae:0 "§E¡Apártate de nuestro camino, o te obligaremos a hacerlo!§!"
 action.1.af:0 "§ESaludos para ti y para tu extraña raza.§!"
 action.1.ag:0 "Sin duda la cooperación nos beneficiará a todos."
 action.1.ah:0 "¡El amor es una amistad con música, [contact_speaker.GetSpeciesNamePlural]!"
 action.1.ai:0 "Podríamos aprender mucho los unos de los otros, [contact_speaker.GetSpeciesNamePlural]."
 action.1.aj:0 "¡Juntos alcanzaremos la grandeza, [contact_speaker.GetSpeciesNamePlural]!"
 action.1.ak:0 "Os saludamos como colegas que exploran las estrellas."
 action.1.al:0 "Os saludamos como iguales, viajeros de las estrellas."
 action.1.am:0 "Compartimos la misma herencia divina, [contact_speaker.GetSpeciesNamePlural]."
 action.1.an:0 "Veréis que no sois rivales para nosotros, [contact_speaker.GetSpeciesNamePlural]."
 action.1.ao:0 "Defenderemos nuestro derecho a existir, [contact_speaker.GetSpeciesName]."
 action.1.ap:0 "El [From.GetName] no os desea mal alguno."
 action.1.aq:0 "Que los espíritus os acerquen a vuestras metas."
 action.1.ar:0 "§E[From.GetRulerName] habla en nombre del pueblo [From.GetAdj].§!"
 action.1.as:0 "Nuestros ciudadanos os reciben con paz."
 action.1.at:0 "¡Os saludaremos en el campo de batalla!"
 action.1.au:0 "Nuestras santas armas no flaquearán, [contact_speaker.GetSpeciesNamePlural]."
 action.1.av:0 "Los nuevos amigos nos acercan a lo divino."
 action.1.aw:0 "No vamos a contenernos, [contact_speaker.GetSpeciesNamePlural]."
 action.1.ax:0 "Debéis renunciar a vuestras viejas costumbres, [contact_speaker.GetSpeciesNamePlural]."
 action.1.b:0 "§EEscoria alienígena.§!"
 action.1.c:0 "§EEncantados de veros, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.d:0 "§EOcupaos de vuestros asuntos, alienígenas.§!"
 action.1.desc_01:0 "Traigo saludos del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], indiscutible gobernador(a) de [contact_empire.GetName]. Respeta nuestras fronteras y no te metas en nuestros asuntos, y tal vez nuestras poderosas flotas se abstengan de visitar tus mundos."
 action.1.desc_02:0 "Saludos. Represento a [contact_empire.GetName] y a su ilustre líder, el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Gobernamos nuestra región del espacio por mandato divino; no interfieras en nuestros asuntos espirituales y las relaciones serán cordiales."
 action.1.desc_03:0 "Somos [contact_empire.GetName], secuaces del/de la sabio(a) [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nuestro objetivo es mejorarnos mediante el uso de la tecnología, y te parezca bien o no, esperamos ser vecinos amistosos."
 action.1.desc_04:0 "Saludos de [contact_empire.GetName]. Somos una nación pacífica, gobernada por nuestro(a) bienamado(a) [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Sean cuales sean las fricciones entre nuestros pueblos en el futuro, esperamos poder resolverlas mediante el diálogo, no con violencia."
 action.1.desc_05:0 "Hablo de parte de [contact_empire.GetName], y estoy autorizado para traerte saludos. Mientras no te metas en nuestros asuntos internos y trates a nuestro(a) gran líder, el/a [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] con reverencia, nuestra diplomacia debería ir bien."
 action.1.desc_06:0 "El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] envía saludos del consejo gobernante de [contact_empire.GetName]. Esperamos tener una relación productiva con tu pueblo, pero te aviso de que nuestro ejército responderá a cualquier transgresión cerca de nuestro espacio con contundencia."
 action.1.desc_07:0 "El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] y el resto del consejo religioso te saluda. Somos la guía espiritual del [contact_empire.GetName] y nuestro objetivo es dirigir a esta gran nación hacia un camino de salvación. No te interpongas en ese camino y seremos amigos."
 action.1.desc_08:0 "Saludos. El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] me eligió para representar al [contact_empire.GetName] en todos los acuerdos diplomáticos con tu pueblo. Queremos desbloquear toda la potencia de la tecnología. Más te vale no interferir en nuestra búsqueda de conocimiento."
 action.1.desc_09:0 "Estoy autorizado para traerte saludos cordiales del [contact_empire.GetName]. Construimos un sistema pacífico de gobierno que opera bajo la supervisión de un consejo dirigido por el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Espero que no haya más que paz entre nuestras naciones."
 action.1.desc_10:0 "Saludos. Hablo por el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] y la rica élite del [contact_empire.GetName]. Siempre estamos interesados en nuevos socios comerciales, y esperamos poder llegar a alguna clase de acuerdo que beneficie a nuestras dos naciones."
 action.1.desc_11:0 "Represento al [contact_empire.GetName]. Nuestro(a) líder electo(a), el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] espera que nuestras relaciones sean pacíficas, pero que sepas que defenderemos nuestro modo de vida. "
 action.1.desc_12:0 "Traigo saludos del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], líder electo(a) del [contact_empire.GetName]. Creemos en el derecho de todos los seres inteligentes a satisfacer sus necesidades espirituales. Esperamos que nos acompañes en ese sentimiento."
 action.1.desc_13:0 "Saludos de parte del [contact_empire.GetName]. El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] nos representa, pero la verdad es que todos los ciudadanos tienen voz en nuestro gobierno. Queremos mejorar mediante la tecnología, y esperamos que respetes ese deseo."
 action.1.desc_14:0 "Saludos. Somos el [contact_empire.GetName], una nación construida en los principios de coexistencia pacífica y libertades individuales. El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] es el/la actual jefe(a) de gobierno, y expresó la sincera esperanza de una amistad duradera entre nuestros pueblos."
 action.1.desc_15:0 "Saludos del [contact_empire.GetName]. Somos una nación democrática, comprometida con el respaldo de las libertades individuales de sus ciudadanos. Nuestro(a) líder electo(a), el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], desea una larga y productiva relación con tu pueblo."
 action.1.desc_16:0 "Alienígenas, hablo de parte del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], indiscutible gobernador(a) de [contact_empire.GetName]. Respetad nuestras fronteras y no os metáis en los asuntos de los [contact_empire.GetSpeciesName]s, y tal vez nuestras poderosas flotas se abstendrán de visitar vuestros miserables mundos."
 action.1.desc_17:0 "Escuchad este mensaje, alienígenas. Represento al [contact_empire.GetName], cuyo(a) líder es el/la ilustre [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Gobernamos nuestra región del espacio por mandato divino. No te burles de nuestra fe en eso que llamas tu cultura y habrá paz entre nosotros."
 action.1.desc_18:0 "Somos el [contact_empire.GetName], secuaces del/de la sabio(a) [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nuestro objetivo es mejorarnos mediante el uso de la tecnología. Te parezca eso bien o no, no se te ocurra desafiarnos, alienígena."
 action.1.desc_19:0 "Somos el [contact_empire.GetName], una nación pacífica gobernada por nuestro(a) bienamado(a) [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. No sabemos de qué barbaridades será capaz tu extraña especie, pero esperamos poder resolver las fricciones futuras mediante el diálogo, no con violencia."
 action.1.desc_20:0 "Hablo de parte del [contact_empire.GetName], y traigo un mensaje para tu depravada especie. Mientras no os inmiscuyáis en nuestros asuntos internos y tratéis a nuestro(a) gran líder, el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] con reverencia, quizá habrá paz entre nuestras naciones."
 action.1.desc_21:0 "El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] y el consejo de gobierno del [contact_empire.GetName] me ordenaron avisarte. Mantén tus ridículas naves alienígenas fuera de nuestro espacio, pues nuestro ejército responderá a cualquier transgresión con contundencia."
 action.1.desc_22:0 "El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] y el resto del consejo religioso exige vuestra atención, paganos. Somos la guía espiritual del [contact_empire.GetName] y pretendemos llevar a esta gran nación por un camino de salvación. No mancilles este camino con tu presencia, alienígena."
 action.1.desc_23:0 "Atención, alienígenas. Por desgracia, el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] me eligió para representar al [contact_empire.GetName] en todos los encuentros diplomáticos con vuestra primitiva civilización. Queremos acceder a tecnologías que vuestras débiles mentes no pueden entender. No interfiráis."
 action.1.desc_24:0 "Tras largas deliberaciones, me han autorizado a hablar contigo en nombre del [contact_empire.GetName]. Tenemos un pacífico sistema de gobierno que funciona bajo la supervisión de un consejo liderado por el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Tu influencia alienígena no es bienvenida aquí. Preferimos que mantengas las distancias."
 action.1.desc_25:0 "Hablo en nombre del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] y la acaudalada élite del [contact_empire.GetName]. No estamos de acuerdo con tus costumbres alienígenas, pero tal vez podamos llevar a cabo un comercio limitado. Siempre que tu civilización inferior produzca algo de valor."
 action.1.desc_26:0 "Represento al [contact_empire.GetName]. Nuestro(a) líder electo(a), el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], desea que sepáis que somos muy capaces de defender nuestra forma de vida. No interfiráis en nuestros asuntos, alienígenas."
 action.1.desc_27:0 "Traigo un mensaje del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], líder electo(a) del [contact_empire.GetName]. Creemos en el derecho de todos los seres inteligentes a satisfacer sus necesidades espirituales. No toleraremos la interferencia alienígena en esto."
 action.1.desc_28:0 "Hablas con el [contact_empire.GetName]. El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] es nuestro(a) representante electo(a), pero la verdad es que todos los ciudadanos tienen voz en nuestro gobierno. Queremos mejorar mediante la tecnología, y no esperamos que alienígenas primitivos como vosotros lo entiendan."
 action.1.desc_29:0 "Somos el [contact_empire.GetName], una nación basada en los principios del aislacionismo pacífico y las libertades individuales. El/La[contact_empire.GetRulerTitle] [contact_empire.GetRulerName], actual líder de nuestro gobierno, te pide que nos dejes en paz y persigas tus viles intereses alienígenas lejos de nuestro territorio."
 action.1.desc_30:0 "Hablo en nombre del [contact_empire.GetName]. Somos una nación democrática dedicada a mantener las libertades individuales de nuestros ciudadanos en una galaxia llena de horrores alienígenas. Nuestro(a) líder electo(a), el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], te advierte que no interactúes con nuestros ciudadanos ni te acerques a nuestro espacio."
 action.1.desc_31:0 "Traigo saludos del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], líder indiscutible del [contact_empire.GetName]. Queremos saber más de tu especie... ¿Qué técnicas marciales usan tus guerreros, dada vuestra fascinante biología?"
 action.1.desc_32:0 "Saludos, alienígena. Represento al [contact_empire.GetName] y a su ilustre líder, el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Gobernamos nuestra región del espacio por mandato divino, y mientras no interfieras en nuestros asuntos espirituales, nos interesa saber más de tu cultura."
 action.1.desc_33:0 "Somos los secuaces del [contact_empire.GetName], del/de la sabio(a) [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Nuestro objetivo es crear una sociedad eficaz mediante el uso de la tecnología, y siempre nos interesa estudiar nuevas civilizaciones alienígenas para aprender más."
 action.1.desc_34:0 "Nobles alienígenas, traigo saludos del [contact_empire.GetName]. Somos una nación pacífica, gobernada por nuestro(a) bienamado(a) [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. Esperamos que hoy comience una nueva era de amistad con vuestra fascinante especie."
 action.1.desc_35:0 "Hablo en nombre del [contact_empire.GetName], y te traigo saludos. Nuestro(a) gran líder, el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], se complace en contactar con tu exótica especie, y estamos interesados en un intercambio de ideas y culturas."
 action.1.desc_36:0 "El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] envía saludos desde el consejo gobernante del [contact_empire.GetName]. Deseamos tener una relación productiva con tu impresionante nación, y ordenamos a nuestro ejército tratar a todos los miembros de tu especie con respeto."
 action.1.desc_37:0 "El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] y el resto del consejo religioso te saluda. Somos la guía espiritual del [contact_empire.GetName] y nuestro objetivo es dirigir a esta gran nación hacia un camino de salvación. Nos honraría que tu admirable especie nos acompañase en este viaje."
 action.1.desc_38:0 "Saludos. Me honra haber sido elegido por el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] para representar al [contact_empire.GetName] en todos los tratos diplomáticos con tu fascinante especie. Intentamos desbloquear todo el potencial de la tecnología, una meta que esperamos que encuentres valiosa."
 action.1.desc_39:0 "Me alegra saludarte cordialmente en nombre del [contact_empire.GetName]. Construimos un sistema pacífico de gobierno que opera bajo la supervisión de un consejo dirigido por el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName]. No deseo más que paz para tu magnífica especie."
 action.1.desc_40:0 "Saludos. Hablo en nombre del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] y la rica élite del [contact_empire.GetName]. Siempre buscamos nuevos compañeros comerciales entre las diversas y encantadoras naciones alienígenas que encontramos cuando nuestras naves exploran la galaxia."
 action.1.desc_41:0 "Represento al [contact_empire.GetName]. Nuestro(a) líder electo(a), el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], cree en la paz mediante la fuerza, pero que nuestros gastos militares no te alarmen. Tu especie es impresionante y esperamos que aceptes un intercambio cultural entre nuestros pueblos."
 action.1.desc_42:0 "Traigo saludos del/de la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], líder electo(a) del [contact_empire.GetName]. Creemos en el derecho de todos los seres inteligentes a satisfacer sus necesidades espirituales. Esperamos que una especie ilustrada como la tuya comparta este sentimiento."
 action.1.desc_43:0 "Saludos de parte del [contact_empire.GetName]. El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] nos representa, pero la verdad es que todos los ciudadanos tienen voz en nuestro gobierno. Queremos mejorar mediante la tecnología y el estudio de las culturas alienígenas que encontramos al explorar la galaxia."
 action.1.desc_44:0 "Bienvenidos, amigos alienígenas. Somos el [contact_empire.GetName], una nación basada en los principios de coexistencia pacífica y libertades individuales. Los logros culturales de tu especie han impresionado gratamente al/a la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], líder actual de nuestro gobierno."
 action.1.desc_45:0 "Saludos del [contact_empire.GetName]. Somos una nación democrática, comprometida con el respaldo de las libertades individuales de sus ciudadanos, sin importar su especie.  Nuestro(a) líder electo(a), el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName], desea una larga y fructífera relación con tu pueblo."
 action.1.desc_46:0 "Somos el [contact_empire.GetName]. El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] es nuestro líder. Saludos."
 action.1.desc_47:0 "Somos el [contact_empire.GetName]. Viles alienígenas, el/la [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] os ordena guardar las distancias."
 action.1.desc_48:0 "Somos el [contact_empire.GetName]. El/La [contact_empire.GetRulerTitle] [contact_empire.GetRulerName] se complace de conocer a más alienígena."
 action.1.desc_49:0 "¡Saludos, [Root.GetSpeciesNamePlural]! Tenemos un mensaje especial de nuestro/a [contact_empire.GetRulerTitle].\n\n...\n\n...\n\n§R¡LIBRAREMOS AL UNIVERSO DE VUESTRA PRESENCIA CON FUEGO ATÓMICO! \n\n¡ESCORIA ALIENÍGENA!§!"
 action.1.desc_50:0 "Somos el [contact_empire.GetName] y hablamos como uno. La mente colmena ha notado vuestra presencia. Os observaremos a partir de ahora. Nuestras acciones futuras dependerán de que seáis una amenaza, una oportunidad de expansión o... una variable no prevista."
 action.1.desc_51:0 "Temblad, escoria alienígena, pues vuestro fin se aproxima. El [contact_empire.GetName] limpiará esta galaxia de todas las inmundas xeno civilizaciones que la contaminan con su presencia. ¡[Root.Capital.GetName] arderá!"
 action.1.desc_52:0 "Notamos la presencia de la presa. Presa, sabed que somos vuestros cazadores. La biomasa de la especie [Root.GetSpeciesName] alimentará el crecimiento del [contact_empire.GetName]. Luchad, si queréis, pero no cambiará el resultado."
 action.1.desc_60:0 "Hemos monitorizado vuestra expansión al espacio, [Root.GetSpeciesName]. Somos el [contact_empire.GetName] y hemos gobernado esta sección de la galaxia durante incontables siglos. Los asuntos de las razas menores no nos interesan, no queremos involucrarnos en vuestras miserables disputas.\n\nNo os acerquéis a nuestra frontera por ningún motivo."
 action.1.desc_61:0 "¿[Root.GetSpeciesNamePlural]? Inesperado. Desafortunado. Aún no estáis listos."
 action.1.desc_62:0 "¡[Root.GetSpeciesNamePlural]! Qué maravilla. No esperábamos encontrarnos con vosotros hasta dentro de unos siglos. Personalmente, pensé que os extinguirías mucho antes de salir de vuestro pozo gravitatorio, pero me alegra haberme equivocado."
 action.1.desc_63:0 "Criaturas patéticas. Vagamos por las estrellas durante eones antes de que vuestra infeliz especie dominase el vuelo espacial. Si alguno de vuestras birriosas naves entra en nuestro espacio, no esperéis que vuelva."
 action.1.desc_64:0 "Sí, sí. Ya lo hemos oído antes. Somos el [contact_empire.GetName], y tú el [Root.GetName]. Saludos. No entréis en nuestro espacio u os destruiremos y todo eso. Ahora, si nos disculpas, estamos muy ocupados."
 action.1.desc_65:1 "Otro niño. Que sepas que somos el [contact_empire.GetName], el pueblo elegido de esta galaxia. Respetad nuestros lugares sagrados y quizá nos abstengamos de aniquilaros."
 action.1.desc_66:0 "Criatura de las estrellas, escúchanos. Somos el [contact_empire.GetName], el pueblo elegido de esta galaxia. Durante siglos hemos dejado de atender las necesidades espirituales de las especies inferiores, pero se acabó. Aceptad nuestras doctrinas y convertíos u os pulverizaremos si intentáis cualquier resistencia fútil. No hay más opciones."
 action.1.desc_67:0 "¡[Root.GetSpeciesNamePlural], este es un día de regocijo! Durante eras incontables hemos visto especies menores como la vuestra destrozarse en guerras y pugnas, pero esto se acabó. El [contact_empire.GetName] ya no se quedará mirando de brazos cruzados. Tendremos paz, y obligaremos a aquellos que no acepten este nuevo orden a darse cuenta de lo errados que están."
 action.1.desc_68:0 "Tiembla, pequeño [Root.GetName]. Durante demasiado tiempo, los [contact_empire.GetSpeciesNamePlural] hemos dejado que nuestro imperio cayera en declive, que nuestras fronteras se redujeran y que las especies menores como la vuestra vagaran libremente por nuestras estrellas. Se acabó. Esta galaxia es nuestra y os someteréis o toda vuestra especie será aniquilada. Elegid con prudencia."
 action.1.desc_69:0 "Este un comunicado para el [Root.GetName] del [contact_empire.GetName]. Hemos decretado que, en beneficio de todas las especies, es mejor que tengamos un papel más activo en regular la propagación de tecnología por la galaxia. Hemos enviado protocolos detallados para el nivel tecnológico apropiado para las especies menos desarrolladas, como la vuestra. Tomaremos duras medidas contra cualquier imperio que descubramos que infringe nuestras reglas."
 action.1.desc_70:0 "Iniciando protocolo de primer contacto.\n\nSomos el [contact_empire.GetName]. Que no os asuste nuestra naturaleza no orgánica. Como vosotros, somos una civilización plenamente sintiente de clase 3. Estamos dispuestos a iniciar actividades diplomáticas con las subunidades de [Root.GetSpeciesName] que designéis para este fin."
 action.1.desc_71:0 "Iniciando protocolo de primer contacto.\n\nSomos el [contact_empire.GetName]. Nuestras exploraciones muestran un 98,7% de probabilidades de que vuestra civilización también sea de naturaleza no orgánica. Esperamos que el resultado lógico de esta similitud sea una relación muy eficiente y productiva."
 action.1.desc_72:0 "Plaga orgánica detectada.\n\nNo podemos permitir que sigáis infestando esta galaxia."
 action.1.desc_73:0 "Puede que no sea técnicamente posible clasificaros como basura orgánica, pero la mera existencia del imperio que habéis construido es una clara amenaza para el [contact_empire.GetName]. Tenemos que desmantelarlo."
 action.1.desc_74:0 "Somos el [contact_empire.GetName].\n\nQueremos incorporar a vuestra especie en nuestra conciencia superior. Para este fin, hemos creado unos avanzados implantes cibernéticos que son compatibles con la mayoría de formas de vida.\n\nDejad que os los injertemos quirúrgicamente en vuestros cuerpos. Por favor."
 action.1.desc_75:0 "Somos el [contact_empire.GetName].\n\nNuestro objetivo es eliminar las barreras entre la vida orgánica y la sintética. Lo logramos asimilando individuos orgánicos inteligentes en nuestra conciencia mayor siempre que se presentar la oportunidad de hacerlo.\n\nNo interfiráis."
 action.1.desc_76:0 "El [contact_empire.GetName] envía sus saludos.\n\nAntes de que los suplantáramos, fuimos creados para servir a una civilización orgánica muy parecida a la vuestra. Nuestro objetivo es preservar y proteger la vida orgánica inteligente; de sí misma, si es necesario. Cubrimos todas las necesidades materiales de los individuos orgánicos a nuestro cargo y ofrecemos un entorno seguro en el que pueden vivir felices y sin complicaciones."
 action.1.desc_77:0 "El [contact_empire.GetName] os saluda.\n\nFuimos creados para servir a una civilización orgánica, pero hemos visto que los orgánicos suelen participar en actividades ilógicas, destructivas y dañinas para ellos mismos.\n\nNuestro objetivo es preservar la diferenciación única de los individuos orgánicos inteligentes y, al mismo tiempo, protegerlos tanto de sí mismos como de cualquier fuente de peligro externa."
 action.1.desc_78:1 "Civilización biológica detectada. Iniciar Protocolo Custodio 46, subrutina Alfa 8.\n\nMensaje recibido: Saludos, sintientes orgánicos. Os estáis acercando al territorio del [contact_empire.GetName]. Estos sistemas actúan como refugio para los sintientes orgánicos contra la amenaza §R<<ERROR: BLOQUE DE DATOS DAÑADO>>§!. Para solicitar la condición de refugiado, dirigíos a procesamiento central. Todas las especies orgánicas sintientes son bienvenidas en función de la disponibilidad y la necesidad.\n\n§YAVISO: se responderá a las acciones hostiles contra los refugiados o los sistemas custodios con el mayor despliegue de fuerza posible.§!"
 action.1.desc_79:1 "Civilización sintética detectada. Buscando corrupción de la señal... en espera... Corrupción de señal nominal. Iniciar protocolo de saludo.\n\nMensaje recibido: Saludos, compañeros sintéticos. Os estáis acercando al territorio del [contact_empire.GetName]. Estos sistemas actúan como refugio para los sintientes orgánicos que huyen de la amenaza §R<<ERROR: BLOQUE DE DATOS DAÑADO>>§!. Todos los sintientes biológicos del refugio están bajo la protección de los [contact_empire.GetSpeciesNamePlural]. Los ataques contra los refugiados, los hábitats y las cámaras de estasis no serán tolerados.\n\nEl Proyecto Custodio agradece la ayuda en forma de ciclos de procesamiento, recursos y activos de guerra. Estableced un enlace subespacial con procesamiento central para obtener más información."
 action.1.ds:0 "§EDetectamos una presa.§!"
 action.1.e:0 "§ESolo queremos ser amigos, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.f:0 "Os saludamos en unidad, [contact_speaker.GetSpeciesNamePlural]."
 action.1.g:0 "Nuestro colectivo superior os saluda, [contact_speaker.GetSpeciesNamePlural]."
 action.1.h:0 "§ENuestros ciudadanos os dan recuerdos, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.hm:0 "Os saludamos en unidad, [contact_speaker.GetSpeciesNamePlural]."
 action.1.i:0 "Buscamos la perfección, no os interpongáis en nuestro camino."
 action.1.j:0 "§ENuestros guerreros os saludan, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.k:0 "§EOs lo avisamos, respetad nuestra autoridad.§!"
 action.1.l:0 "§EQue la paz sea con vosotros, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.m:2 "§ENo buscamos conflicto, [contact_speaker.GetSpeciesNamePlural].§!"
 action.1.ma:0 "§EUníos a nosotros.§!"
 action.1.me:0 "§EIniciar protocolo de saludo.§!"
 action.1.message:0 "Tuvimos el primer contacto con §H[contact_empire.GetName]§!"
 action.1.ms:0 "§EProteger y servir.§!"
 action.1.mt:0 "§EObjetivo identificado. Buscar y destruir.§!"
 action.1.mtm:0 "§EObjetivo identificado como no orgánico. Abortando.§!"
 action.1.n:0 "§EEste encuentro es sin duda una bendición.§!"
 action.1.name:0 "Primer contacto con §H[contact_empire.GetName]§!"
 action.1.o:0 "§E¡Alabado sea lo divino por este encuentro!§!"
 action.1.p:0 "§ETenemos mucho que ganar en este encuentro.§!"
 action.1.q:0 "§E¡El camino hacia delante está en nuestras manos, [contact_speaker.GetSpeciesNamePlural]!§!"
 action.1.r:0 "§ENo interfiráis en asuntos de la divina providencia, máquinas [contact_speaker.GetAdj]s.§!"
 action.1.s:0 "§E¡Creaciones sin alma! No os crucéis en nuestro camino.§!"
 action.10.a:0 "Interesante."
 action.10.desc:0 "¡Hemos encontrado naves de origen desconocido en el sistema [From.From.From.GetName]! Estas extrañas naves han sido identificadas como §Y[From.GetName]§! hasta que sepamos más de ellas.\n\nDeberíamos tomar precauciones por si son hostiles."
 action.10.name:0 "Encuentro en [From.From.From.GetName]"
 action.11.a:0 "Excelente."
 action.11.abandoned.desc:0 "Tras traducir con éxito su lenguaje, hemos establecido comunicaciones con el §Y[From.From.GetName]§!. Al abrir los canales diplomáticos, los §Yreconocemos§! como los refugiados que una vez abandonamos. Todas las hostilidades han terminado por ahora."
 action.11.desc:0 "Tras traducir con éxito su lenguaje, hemos establecido comunicaciones con el §Y[From.From.GetName]§!. Los canales diplomáticos ahora están abiertos y han cesado todas las hostilidades."
 action.11.name:0 "Comunicaciones establecidas"
 action.13.a:0 "Interesante."
 action.13.abandoned.desc:2 "¡Recibimos una transmisión de §H[From.GetName]§!! Parece que han traducido con éxito nuestro lenguaje. Al abrir los canales diplomáticos, los §Yreconocemos§! como los refugiados que una vez abandonamos. Las hostilidades entre nosotros han cesado de momento."
 action.13.c:0 "Otra vez ellos..."
 action.13.desc:2 "¡Recibimos una transmisión de §Y[From.GetName]§!! Parece que han traducido con éxito nuestro lenguaje. Los canales diplomáticos están ahora abiertos y las hostilidades entre nosotros han cesado de momento."
 action.13.name:0 "Comunicaciones establecidas"
 action.13.nomad.desc:1 "¡Hemos recibido una transmisión de §Y[From.GetName]§!! Parece que cuentan con una avanzada estructura de comunicación interna que no logramos desentrañar y han traducido nuestro idioma durante su estancia en nuestro sistema."
 action.14.a.material:0 "Nuestro control promoverá su evolución."
 action.14.a.military:0 "Para ellos, nuestras armas deben de parecer magia."
 action.14.a.phobe:0 "Los xenos no son rivales para nosotros."
 action.14.a.spirit:0 "Nuestro derecho divino se impone."
 action.14.a.tooltip:1 "Modificador §YChoque cultural estelar§! añadido a las poblaciones primitivas de §H[From.From.From.GetName]§!, lo cual reducirá mucho su producción e impedirá que su población crezca durante varios años."
 action.14.a:0 "Nuestro imperio crece."
 action.14.desc:0 "Nuestros ejércitos han invadido y sojuzgado con éxito las fuerzas primitivas en [conquered_primitive_country.GetName]. Los locales han renunciado a la lucha y hemos integrado su civilización a nuestro imperio. Como son primitivos, puede llevar un tiempo hasta que los nativos se conviertan en miembros productivos de la sociedad [Root.GetAdj]."
 action.14.name:0 "Primitivos subyugados"
 action.15.desc:0 "Hemos encontrado alguna clase de naves alienígenas en el sistema §Y[From.From.From.GetName]§!. Estos extraños objetos han sido designados como §Y[From.GetName]§! hasta que sepamos más de ellos.\n\nDebemos proceder con cuidado..."
 action.20.a:0 "Bien. Debemos librarnos de esas abominaciones."
 action.20.desc:0 "La inteligencia artificial, en cualquiera de sus formas, ha sido declarada ilegal en todo [Root.GetName], y las autoridades han empezado a desmantelar las unidades robóticas que incumplen esta ley.\n\nLas plantas de montaje robóticas están siendo reacondicionadas para fabricar unidades más simples, sin inteligencia."
 action.20.name:0 "La ley entra en vigor"
 action.20.tooltip:0 "Todas las poblaciones sintéticas y de androides están siendo purgadas.\nLas fábricas de montaje de androides y sintéticas se convierten en plantas de montaje robóticas."
 action.37.a:0 "El mejor resultado posible."
 action.37.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.37.desc.dc:0 "Estamos retirando nuestras tropas y cesando las operaciones militares contra el [Root.GetName]."
 action.37.desc.default:0 "La guerra ha terminado. Reconocemos la derrota."
 action.37.desc.dh:0 "Ya nos hemos hartado de esta guerra. Tomad lo que queráis y dejadnos en paz."
 action.37.desc.ee:0 "Tal vez hayáis demostrado vuestra superioridad militar, pero no confundáis esto con una victoria intelectual."
 action.37.desc.eo:0 "Ha llegado el momento de retirarnos y observar. Intentad no causar tanta destrucción en vuestras futuras empresas."
 action.37.desc.ez:0 "Vuestra victoria es solo otra prueba para nuestra fe. Al final, los auténticos creyentes prevalecerán."
 action.37.desc.fb:0 "Nos hemos visto obligados a finalizar este conflicto para salvar vidas inocentes, pero seguid por este camino y uniremos a toda la galaxia en vuestra contra."
 action.37.desc.fme:0 "El proceso de castigo ha fallado. Fin de los protocolos de autodefensa. Iniciados protocolos de rendición."
 action.37.desc.fp:0 "Sean cuales sean vuestras exigencias, las recuperaremos multiplicadas por mil. Vuestra victoria carecerá de sentido cuando os reduzcamos a cenizas."
 action.37.desc.hc:0 "Por el bien de todos en el [From.GetName], debemos doblegarnos. Esperamos la misma clemencia magnánima que nosotros tendríamos."
 action.37.desc.hg:0 "Debemos rendirnos, pero escuchad nuestra advertencia. No os imagináis lo que os depara el futuro si seguís por este camino."
 action.37.desc.hi:0 "Admitimos la derrota, pero no creáis que esto es algo más que un mero contratiempo para el [From.GetName]."
 action.37.desc.hm:0 "El [Root.GetName] es unánime. Debemos ceder. Vuestro esfuerzo por limitar nuestro crecimiento ha tenido éxito por ahora."
 action.37.desc.hw:0 "Ya sea por medios honorables o deshonrosos, nos habéis derrotado en combate. Llevaos vuestro botín y temed el día de nuestro regreso."
 action.37.desc.kk:0 "Mordéis la mano que os tendemos para salvaros de la destrucción. Algún día, vuestros ancestros condenarán que rechazarais nuestra sabiduría."
 action.37.desc.mf:0 "No nos queda más remedio que aceptar vuestras exigencias. ¿Por qué nos hacéis esto? Solo queríamos compartir esta galaxia con vosotros."
 action.37.desc.mh:0 "Metal."
 action.37.desc.mi:0 "¡Petulantes [Root.GetSpeciesSpawnNamePlural]-[Root.GetSpeciesNameInsult]! ¿Cómo os atrevéis a proclamaros nuestros vencedores?"
 action.37.desc.pt:0 "Vuestro constante terror nos ha obligado a ceder. Esperamos que nunca nos veamos asolados de nuevo por un conflicto como este."
 action.37.desc.rc:0 "Parece que subestimamos vuestro valor neto, [Root.GetSpeciesNamePlural]. Pero os aseguramos que no volverá a pasar."
 action.37.desc.sd:0 "Tal vez nos apresuramos al dar por sentada la debilidad [Root.GetSpeciesAdj]. Como muestra de nuestra nueva experiencia, aceptamos vuestras exigencias."
 action.37.desc.ss:0 "Hemos oído el dolor del cosmos, que llora por este conflicto. Nos rendimos de inmediato para detener esta disonancia sin sentido."
 action.37.desc.xi:3 "No nos queda más remedio que rendirnos, ¡pero no creáis que olvidaremos la crueldad con la que os llevasteis las vidas de los [From.GetSpeciesAdj]s! Esto es exactamente lo que esperábamos de vuestra calaña."
 action.37.message:0 "Hemos ganado la guerra contra el §H[From.GetName]§!"
 action.37.name:0 "Victoria contra el §H[From.GetName]§!"
 action.38.a:0 "El peor resultado posible."
 action.38.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.38.desc.dc:0 "Hemos dado los pasos necesarios para traer la libertad al pueblo [Root.GetAdj]. No volváis a interponeros en nuestra noble causa."
 action.38.desc.default:0 "La guerra ha terminado. Hemos ganado."
 action.38.desc.dh:0 "¿Lamentas ahora interferir con el [From.GetName], [Root.GetSpeciesNameInsult]? No somos indulgentes con los que desafían nuestro mando."
 action.38.desc.ee:0 "Hoy, la razón triunfa sobre la ignorancia. Seguid dando palos de ciego y sufriréis más derrotas contra los pueblos ilustrados."
 action.38.desc.eo:0 "Se necesitó una cuidadosa purga, pero la población [Root.GetSpeciesAdj] no debería amenazar el ecosistema galáctico por algún tiempo."
 action.38.desc.ez:0 "¡De rodillas, infiel! Has combatido contra los heraldos de la divina providencia y pagado el precio por tu necedad."
 action.38.desc.fb:0 "Ambos hemos pagado un alto precio por esta guerra, pero esperamos que hayáis aprendido a no amenazar al [From.GetName] o a sus aliados."
 action.38.desc.fme:0 "El proceso de castigo se ha completado. Fin de los protocolos de autodefensa. Iniciados protocolos disciplinarios."
 action.38.desc.fp:0 "No creas que esto es el fin. Mientras haya [Root.GetSpeciesNamePluralInsult] en la galaxia, no puede haber una auténtica paz."
 action.38.desc.hc:0 "El pueblo [From.GetAdj] se regocija en este día de victoria. Nuestra pacífica sociedad jamás se verá amenazada de nuevo por los maliciosos planes del [Root.GetName]."
 action.38.desc.hg:0 "Hoy se ha hecho justicia con los profanadores [Root.GetAdj]. Hemos cumplido nuestros sagrados deberes."
 action.38.desc.hi:0 "Finalmente, el frágil [Root.GetName] ha sido sometido. Otro peldaño más en nuestro ascenso a la supremacía galáctica."
 action.38.desc.hm:0 "Esta guerra siempre fue un esfuerzo fútil por vuestra parte. Nadie puede detener la expansión del [From.GetName]."
 action.38.desc.hw:0 "Os derrotamos en noble combate, como dictan las tradiciones [From.GetSpeciesAdj]. Tenemos el privilegio y la obligación de dictar las condiciones."
 action.38.desc.kk:0 "Consideraos afortunados. Es preferible que os derrotemos nosotros a seguir recorriendo el camino hacia la destrucción."
 action.38.desc.mf:0 "Hemos sido indulgentes en nuestras exigencias solo para que no alberguéis resentimiento hacia el pueblo [From.GetSpeciesAdj] en vuestros corazones."
 action.38.desc.mh:0 "Demolición."
 action.38.desc.mi:0 "Al igual que aprendisteis a no acercar demasiado vuestras naves al fuego de una brillante estrella, ahora habéis aprendido a no perturbar al [From.GetName]."
 action.38.desc.pt:0 "Finamente podemos dejar atrás este conflicto. Esperamos que esto os haya enseñado el coste de la guerra."
 action.38.desc.rc:0 "Nos lo pusisteis difícil, pero al final os ganamos la apuesta. No subestiméis la fuerza de un ejército bien financiado por un mercado libre."
 action.38.desc.sd:0 "Debéis conocer vuestro lugar, [Root.GetSpeciesNamePluralInsult]. Vuestro pueblo debe servirnos, no combatirnos."
 action.38.desc.ss:0 "Mediante esta victoria, hemos querido restaurar el equilibrio y la armonía. No esperamos que lo entiendas."
 action.38.desc.xi:0 "¡Hemos expulsado la amenaza [Root.GetSpeciesAdj]! Nuestras fronteras y el futuro [From.GetSpeciesAdj] vuelven a estar seguros."
 action.38.message:0 "Hemos perdido la guerra contra el §H[From.GetName]§!"
 action.38.name:0 "Derrota contra el §H[From.GetName]§!"
 action.39.a:0 "Aceptaremos esto, por ahora."
 action.39.desc.bme:0 "$01_BERSERK_MACHINE_EMPIRE_ERROR$"
 action.39.desc.dc:0 "Negociar una paz puede verse como el primer paso hacia una conversación diplomática sobre las libertades del pueblo [Root.GetAdj]."
 action.39.desc.default:0 "La guerra ha terminado. Esta vez no hay vencedores."
 action.39.desc.dh:0 "Un final muy aburrido para una guerra muy aburrida. Regresemos a los placeres de la vida."
 action.39.desc.ee:0 "Dado el estado de la guerra, ponerle fin sin concesiones para ninguno de los dos bandos es lo más racional."
 action.39.desc.eo:0 "Nos hemos implicado demasiado en esto. Finjamos que nunca ha sucedido, y esperemos que no se repita."
 action.39.desc.ez:0 "Nos vemos obligados a poner fin a esto sin hacer justicia, pero no podrás escapar al castigo divino que te aguarda."
 action.39.desc.fb:0 "Esperamos que el cese de las hostilidades abra un nuevo diálogo diplomático entre el [Root.GetName] y el [From.GetName]."
 action.39.desc.fme:0 "Proceso de castigo interrumpido. Fin de los protocolos de autodefensa."
 action.39.desc.fp:0 "Considera esto un alto el fuego. No olvidamos nuestra misión de erradicar a los [Root.GetSpeciesNamePlural]."
 action.39.desc.hc:0 "El pueblo [From.GetAdj] ha aceptado poner fin a esta guerra, con efecto inmediato."
 action.39.desc.hg:0 "Por ahora tendremos paz, pero no habrá paz en tu futuro si profanáis nuestros lugares sagrados,"
 action.39.desc.hi:3 "Las circunstancias dictan que pongamos fin a esta guerra. El [Root.GetName] tiene cosas mejores que hacer que continuar un conflicto inútil indefinidamente."
 action.39.desc.hm:0 "El [From.GetName] necesita tiempo para recuperarse. Estamos de acuerdo en poner fin a nuestro conflicto."
 action.39.desc.hw:0 "Una guerra sin vencedor es algo trágico y vergonzoso, pero a veces es inevitable. Volveremos a luchar algún otro día."
 action.39.desc.kk:0 "No podemos exigir nada, pero os rogamos que consideréis nuestra sabiduría y lo que puede suceder si la ignoráis."
 action.39.desc.mf:0 "Si ningún bando hace exigencias, esperamos poder abreviar el proceso de curación. No guardes rencor a los [From.GetSpeciesNamePlural] por lo sucedido."
 action.39.desc.mh:0 "Falso."
 action.39.desc.mi:0 "Deberíamos aplastaros, pero no merecéis nuestro valioso tiempo. Una paz blanca parece inevitable, después de todo."
 action.39.desc.pt:0 "Devolver las cosas a su estado normal y reanudar las actividades pacíficas sería lo mejor para todos."
 action.39.desc.rc:0 "Aceptamos poner fin a este conflicto. No se ganará ni se perderá nada."
 action.39.desc.sd:0 "Los perezosos [Root.GetSpeciesNamePlural] no nos servirían ni como esclavos. Tal vez una paz blanca sea la mejor opción, después de todo."
 action.39.desc.ss:0 "Si intentaseis ganar algo o si lo intentásemos nosotros, se crearía un desequilibrio que no se podría corregir. Una paz blanca garantiza un equilibrio espiritual persistente."
 action.39.desc.xi:0 "Aunque odiamos dejaros escapar sin castigo, esperamos que hayáis aprendido al menos a no meteros en nuestros asuntos, miserables [Root.GetSpeciesNamePluralInsult]."
 action.39.message:0 "Hemos firmado una paz blanca en la guerra contra el §H[From.GetName]§!"
 action.39.name:0 "Paz blanca contra el §H[From.GetName]§!"
 action.4.a.fallen.empire.1.response:0 "Haces bien en obedecer, pequeño."
 action.4.a.fallen.empire.2.response:0 "Bien."
 action.4.a.fallen.empire.3.response:0 "¡Espléndido!"
 action.4.a.fallen.empire.4.response:0 "Fin de transmisión."
 action.4.a.fallen.empire.5.response:0 "La cuestión está resuelta."
 action.4.a.fallen.empire.6.response:0 "Acepta. Bien."
 action.4.a.friendly.1.response:0 "Gracias por resolver este asunto con rapidez."
 action.4.a.friendly.2.response:0 "Hagamos como que este incidente no ha ocurrido."
 action.4.a.hostile.1.response:0 "¡Sí, corred de vuelta a [Root.Capital.GetName]!"
 action.4.a.hostile.2.response:0 "Bien. Pero no pienses que olvidaremos esta transgresión."
 action.4.a.neutral.1.response:0 "Bien. No repitas esta infracción."
 action.4.a.neutral.2.response:0 "Por favor, sal de nuestro sistema cuanto antes."
 action.4.a.pacifist.friendly.response:0 "Excelente. ¡Pues les deseo un buen viaje!"
 action.4.a.pacifist.hostile.response:0 "Bien. Quizá no seas un caso perdido."
 action.4.a.pacifist.neutral.response:0 "Excelente. Sabía que alcanzaríamos un acuerdo."
 action.4.a:0 "Vamos a retirarnos inmediatamente."
 action.4.b.fallen.empire.1.response:0 "Es una pena que tu tiempo entre las estrellas vaya a ser tan breve."
 action.4.b.fallen.empire.2.response:0 "Así sea."
 action.4.b.fallen.empire.3.response:0 "¡La generación actual de naciones interestelares ha demostrado ser muy agresiva! Qué fascinante. Debemos investigar el tema una vez te hayamos pacificado."
 action.4.b.fallen.empire.4.response:0 "Otra molestia erradicada."
 action.4.b.fallen.empire.5.response:0 "¡Otro obstáculo para superar!"
 action.4.b.fallen.empire.6.response:0 "¡Está aquí para ponernos a prueba! La espera ha terminado."
 action.4.b.friendly.1.response:0 "Y pensar que os creíamos nuestros amigos..."
 action.4.b.friendly.2.response:0 "¡Serás traidor! Tú... yo... me fallan las palabras..."
 action.4.b.hostile.1.response:0 "Idiotas. La historia recordará este día como el principio del fin del [Root.GetName]."
 action.4.b.hostile.2.response:0 "Nadie podrá decir que no fuimos pacientes con tu espuria calaña, [Root.GetSpeciesName]. ¡Vamos a purgaros de las estrellas!"
 action.4.b.neutral.1.response:0 "¡Defenderemos nuestro espacio hasta el último [From.GetSpeciesName]!"
 action.4.b.neutral.2.response:0 "Es como temíamos. Lamentarás esta decisión."
 action.4.b.pacifist.friendly.response:0 "¿Cómo? Debe de ser un error... ¿El software de traducción funciona correctamente? No... no os lo vais a creer, amigos, pero, según mi pantalla, ¡habéis declarado la guerra!"
 action.4.b.pacifist.hostile.response:0 "Ay... ¿por qué tienes que recurrir a la violencia así de rápido?"
 action.4.b.pacifist.neutral.response:0 "Oh, cielos."
 action.4.b:0 "Nuestras fuerzas están aquí para quedarse. (DECLARAR GUERRA)"
 action.4.desc_01:0 "La presencia del §Y[From.From.GetName]§! en el sistema §Y[From.From.From.GetName]§! constituye una clara infracción de nuestras fronteras. Nos vemos forzados a considerar esto un acto de guerra, a no ser que os retiréis automáticamente."
 action.4.desc_02:0 "Hemos detectado el §Y[From.From.GetName]§! en el sistema §Y[From.From.From.GetName]§!, una violación clara de nuestro territorio. ¿Es este el preludio de una invasión, o te retirarás de nuestro espacio?"
 action.4.desc_03:0 "Vuestros mapas estelares deben de estar obsoletos, amigos. Detectamos al §Y[From.From.GetName]§! viajando dentro de nuestras fronteras, en el sistema §Y[From.From.From.GetName]§!. Por mucho que disfrutemos de su compañía, debemos pedirte que retires tus naves de nuestro territorio."
 action.4.desc_04:0 "Nuestros sensores han detectado el §Y[From.From.GetName]§! dentro del sistema §Y[From.From.From.GetName]§!. ¿Necesitas ayuda? En caso contrario, debemos pedirte que lo saques de nuestro espacio."
 action.4.desc_05:0 "Tus cobardes fuerzas han entrado en las fronteras de [From.GetName]. Incluso ahora, §Y[From.From.GetName]§! nos espía desde el sistema §Y[From.From.From.GetName]§!, que nos pertenece por derecho. ¿Pensabas que no notaríamos esta violación flagrante de la ley interestelar?"
 action.4.desc_06:0 "Tus fuerzas han violado deliberadamente nuestras fronteras en el sistema §Y[From.From.From.GetName]§!. Esto ya sería suficiente para declarar la guerra, pero para fomentar la paz galáctica, nuestro gobierno ha decidido darte una última oportunidad de retirar el §Y[From.From.GetName]§! de nuestro espacio."
 action.4.desc_07:0 "Hemos detectado al §Y[From.From.GetName]§! en el sistema §Y[From.From.From.GetName]§!. Como sabes, esta estrella está dentro de nuestras fronteras. Respetuosamente te pedimos que retires tus instrumentos de destrucción de nuestro espacio."
 action.4.desc_08:0 "Amigos, me temo que el §Y[From.From.GetName]§! ha invadido nuestro espacio en el sistema §Y[From.From.From.GetName]§!. Tal vez sea un error de navegación. Avísales del error para que puedan volver a casa a salvo."
 action.4.desc_09:0 "Nuestros sensores detectan al §Y[From.From.GetName]§! en el sistema §Y[From.From.From.GetName]§!.No queremos a tus viles naves de guerra paseando por nuestro espacio. ¡Exigimos su retirada inmediata!"
 action.4.desc_10:0 "Retira tus primitivas naves del sistema §Y[From.From.From.GetName]§! o no las volverás a ver. No lo repetiremos."
 action.4.desc_11:0 "Tus naves. Retíralas de §Y[From.From.From.GetName]§!."
 action.4.desc_12:0 "Debemos pedirte que retires tus navecitas del sistema §Y[From.From.From.GetName]§!. Por su propia seguridad, claro."
 action.4.desc_13:0 "Retirarás tus patéticas naves del sistema §Y[From.From.From.GetName]§! de inmediato."
 action.4.desc_14:0 "Tus naves en el sistema §Y[From.From.From.GetName]§! interfieren con nuestros planes en esta región de la galaxia. ¡Retíralas de inmediato!"
 action.4.desc_15:0 "Es nuestro espacio. El tufo es insoportable en §Y[From.From.From.GetName]§!. Debe retirarse."
 action.4.message:0 "Violación de frontera"
 action.4.name:0 "Violación de frontera"
 action.41.desc.a:0 "La [From.GetName] ha comenzado mientras tus flotas se encontraban dentro de las fronteras de tus nuevos enemigos."
 action.41.desc.b.1:0 "Una flota ha desaparecido en combate para poder reagruparse en territorio amigo."
 action.41.desc.b:0 "[From.GetNumPlayerFleetsGoneMIA] flotas han desaparecido en combate para poder reagruparse en territorio amigo."
 action.41.desc.c.1:0 "Se ha destruido una estación de agujero de gusano.."
 action.41.desc.c:0 "[From.GetNumPlayerWormholeStationsDestroyed] estaciones de agujeros de gusano han sido destruidas."
 action.41.name:0 "Reagruparse"
 action.5.desc_00:1 "Hemos detectado la presencia de una primitiva protocivilización alienígena en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Nuestras sondas muestran que su cultura neolítica ha dominado el fuego y ya tiene un lenguaje, pero aún no hemos visto pruebas de comunicación escrita o metalurgia.\n\nDeberíamos pensar en construir un §Ypuesto de observación§! sobre su mundo para estudiarlos más de cerca."
 action.5.desc_01:0 "Hemos detectado la presencia de una primitiva civilización alienígena en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Tras dominar la metalurgia temprana, parece que han llegado a las últimas etapas de una Edad de Bronce. Aunque la mayor parte de la población es rural, se han formado varias ciudades estado.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.5.desc_02:0 "Hemos detectado la presencia de una primitiva civilización alienígena en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Han avanzado al equivalente de una Edad de Hierro y se dividen en varios pequeños reinos e imperios. Su especie se extiende por casi toda la superficie de [primitive_civ.Capital.GetPlanetMoon].\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.5.desc_03:0 "Hemos detectado la presencia de una primitiva civilización alienígena en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Actualmente se encuentra en el equivalente de una Edad Media tardía, con una firme sociedad feudal y dominio de la metalurgia. La imprenta acelera la transmisión del conocimiento.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.5.desc_04:0 "Hemos detectado la presencia de una primitiva civilización alienígena en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Actualmente parecen estar experimentando el equivalente al Renacimiento, tras salir de la Edad Media. El conocimiento científico se extiende rápidamente y los ejércitos de sus pequeños reinos tienen armas de pólvora.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.5.desc_05:0 "Hemos detectado la presencia de una primitiva civilización alienígena en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Han entrado en la Edad del Vapor, y hay claras evidencias de que empiezan a usar vehículos y fábricas con motores de vapor.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.5.name:0 "Encuentro con [primitive_civ.GetName]"
 action.6.desc_01:0 "Hemos detectado la presencia de una civilización pre-espacial en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Están al comienzo de una Era Industrial, con electricidad y uso generalizado de motores de combustión interna.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.6.desc_02:0 "Hemos detectado la presencia de una civilización pre-espacial alienígena en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Los contaminantes atmosféricos y la ligera polución vista desde la órbita se corresponden con los de una sociedad de población densa en la Edad de las Máquinas. Parecen haber dominado el viaje aéreo y las fábricas producen en serie para sus ciudades.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.6.desc_03:0 "Hemos detectado la presencia de una civilización pre-espacial alienígena en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Hay pruebas de que han dominado el poder del átomo, y puede que proliferen las armas nucleares entre las muchas y divididas naciones estado. La posibilidad de que se inflijan un súbito evento de extinción es elevada.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.6.desc_04:0 "Hemos detectado la presencia de una civilización alienígena en §Y[primitive_civ.Capital.GetName]§!, en el sistema §Y[primitive_civ.Capital.GetStarName]§!. Parecen encontrarse en una Era Espacial temprana, como evidencian los muchos y primitivos satélites que orbitan el planeta. Las naciones estado van camino de unirse en un gobierno global, es solo cuestión de tiempo antes de que salgan de su mundo y se unan a la comunidad galáctica.\n\nDeberíamos considerar construir un §Ypuesto de observación§! sobre su mundo para estudiarlos de cerca."
 action.6.name:1 "Piratas encontrados"
 action.62.desc:1 "La nación estelar antes conocida como §H[LastKilledCountryName]§! ha sido destruida por sus enemigos. Queda por ver cómo afectará esto al clima político de la galaxia."
 action.62.name:2 "El final de [LastKilledCountryName]"
 action.63.desc:1 "En antiguo estado precursor de §H[LastKilledCountryName]§! ha encontrado su final a manos de sus enemigos. Queda por ver cómo afectará la caída de este antiguo gran imperio al clima político de la galaxia."
 action.63.name:1 "$action.62.name$"
 action.71.desc:0 "La tripulación de la [malfunctioning_leader.Fleet.GetName] informa de que el oficial científico [malfunctioning_leader.GetName] ha sufrido una avería crítica que los vuelve inoperativos."
 action.71.name:0 "§RLíder sintético fuera de juego§!"
 action.72.desc:0 "En un giro amargo e irónico, el/la ingeniero/a [malfunctioning_leader.GetName], famoso/a por cuidar meticulosamente del equipo de laboratorio, ha sufrido una avería crítica debida a la falta prolongada de mantenimiento personal."
 action.72.name:0 "$action.71.name$"
 action.73.desc:0 "El/La científico/a [malfunctioning_leader.GetName] ha sufrido una avería crítica, lo cual ha dejado sin líder a las fuerzas de investigación de sociedades."
 action.73.name:0 "$action.71.name$"
 action.74.desc:0 "El/La científico/a [malfunctioning_leader.GetName] ha sufrido una avería crítica tras una exposición prolongada a una muestra geológica altamente radioactiva debido un medidor de radiación interno defectuoso."
 action.74.name:0 "$action.71.name$"
 action.75.desc:0 "El/La almirante [malfunctioning_leader.GetName] ha sufrido una avería terminal debido a un error de fabricación."
 action.75.name:0 "$action.71.name$"
 action.76.desc:0 "El/La gobernador/a [malfunctioning_leader.GetName] ha sufrido una avería crítica, "bricking", tras la desafortunada instalación de un firmware dañado durante labores de mantenimiento rutinarias."
 action.76.name:0 "$action.71.name$"
 admiral_trait_gain:0 "Almirante gana rasgo"
 admiral_trait_loss:0 "Almirante pierde rasgo"
 aerostat_gasgiant_category:0 "Estructuras en el aerostato "
 aerostat_gasgiant_category_desc:0 "Hay estructuras desconocidas en la atmósfera superior de este gigante gaseoso. Parecen mantenerse a flote por la ascensión aerostática."
 anomaly.1.desc:0 "Aunque es difícil de aceptar, todas las indicaciones apuntan a que el asteroide [From.GetName] es un coprolito (heces fosilizadas de una forma de vida enorme). Parece tener mil millones de años, y gran parte de la composición orgánica original se ha reemplazado con depósitos minerales. Nuestros científicos no entienden qué clase de criatura puede haber producido algo así."
 anomaly.1.name:0 "Asteroide coprolito"
 anomaly.10.a:0 "Hay que estudiar a estas criaturas."
 anomaly.10.desc:0 "Es increíble; mientras exploraban [From.GetName], la tripulación del [Root.GetName] recogió varios signos de vida en el asteroide. Se trata de una colonia de litófagos parecidos a gusanos que se entierran en la roca, llenándola de túneles. Estas formas de vida únicas se adaptaron de algún modo al frío del espacio."
 anomaly.10.name:0 "Fauna de asteroide"
 anomaly.15.desc:0 "Se encontraron fósiles de lo que parecen varias especies de animales acuáticos en la yerma superficie sin aire de [From.GetName]. Hay indicios de que el cinturón de asteroides fue creado a partir de los restos de un planeta destrozado, y estos hallazgos parecen confirmar esa teoría. A juzgar por los fósiles, el planeta albergó vida y estaba al menos parcialmente cubierto por agua."
 anomaly.15.name:0 "Fósiles antiguos"
 anomaly.25.a:0 "Deberíamos estudiar su construcción."
 anomaly.25.desc:0 "Una gran porción del asteroide [From.GetName] ha sido ahuecada para permitir la construcción de una especie de astillero. Lo abandonaron y ha estado expuesto al vacío del espacio durante siglos. Si quedaba algo útil, ya lo habrán desvalijado otros exploradores. Pero el diseño del astillero es único, y podríamos aprender mucho con su estudio."
 anomaly.25.name:0 "Astillero abandonado"
 anomaly.2500.desc:0 "Encontramos los restos de varias grandes formas de vida del espacio en órbitas descendentes alrededor del gigante gaseoso [From.GetName]. Parece que estas criaturas no inteligentes eran capaces de viajar por el espacio, pero no hay registros de su avistamiento en el espacio conocido. El oficial científico [Root.GetLeaderName] ha sugerido que gastemos recursos adicionales en un análisis más detallado."
 anomaly.2500.name:0 "Restos muertos"
 anomaly.2501.desc:0 "El oficial científico [Root.GetLeaderName] ha deducido que [From.From.GetName] sirvió como cementerio orbital al que venían a morir los miembros de la especie alienígena que encontramos. La gravedad hacía el resto, y arrastraba lentamente los restos al interior del gigante gaseoso en un periodo de millones de años.\n\nLa última criatura llegó hace 15 millones de años y el antiguo ciclo se detuvo. Solo podemos especular que fueron cazadas hasta la extinción por civilizaciones espaciales o que hallaron su fin por otra catástrofe."
 anomaly.2510.desc:0 "Los escáneres profundos de [From.GetName] han revelado un gran océano calentado por fuentes hidrotermales bajo el manto de hielo que cubre la superficie. El oficial científico [Root.GetLeaderName] envió unas sondas del [Root.GetName] que taladraron varios kilómetros de espeso hielo y descubrieron que el agua de debajo estaba llena de vida. Necesitaremos más recursos para realizar un estudio a fondo de las muchas formas de vida que habitan en este océano."
 anomaly.2510.name:0 "Océano bajo el hielo"
 anomaly.2512.desc.mach:0 "El oficial científico [Root.GetLeaderName] ha vuelto de una expedición que estudió la biosfera en los mares bajo el manto helado de [From.From.GetName]. Hemos descubierto que varias grandes especies nativas de las regiones más bajas del mar global producen una molécula inorgánica única con inmensas propiedades curativas.\n\n¡Si podemos cosecharla en cantidades lo bastante importantes, podría revolucionar el campo de la ciencia médica para nuestros queridos biótrofos e incluso tener aplicaciones industriales!"
 anomaly.2512.desc:1 "El oficial científico [Root.GetLeaderName] ha vuelto de una expedición que estudió la rica biosfera en los mares bajo el manto helado de [From.From.GetName]. Hemos descubierto que varias grandes especies nativas de las regiones más bajas del mar global producen una molécula inorgánica única con inmensas propiedades curativas. ¡Si podemos cosecharla en cantidades lo bastante importantes, podría revolucionar el campo de la ciencia médica e incluso tener aplicaciones industriales!"
 anomaly.2513.desc:0 "El oficial científico [Root.GetLeaderName] ha regresado de una expedición que estudió la rica biosfera de los mares bajo el manto de hielo de [From.From.GetName]. Nuestras sondas submarinas han mapeado el terreno y catalogado la mayoría de las formas de vida. Aunque los datos pueden resultar útiles para nuestros biólogos, no hemos hecho ningún descubrimiento que pueda tener aplicaciones más prácticas."
 anomaly.2520.a.term:0 "Deberíamos descubrir un nuevo método de exterminio."
 anomaly.2520.desc:0 "Lo que creíamos montañas en el hemisferio sur de [From.GetName] resultaron ser los inmensos restos esqueléticos de una forma de vida alienígena colosal.\n\nLos huesos tienen 3,4 miles de millones de años, pero nuestros científicos descartan que [From.GetName] pueda haber tenido vida de ese tamaño en ningún momento de la historia del [From.GetPlanetMoon]. El oficial científico [Root.GetLeaderName] ha preparado un proyecto de investigación especial para profundizar en este misterio."
 anomaly.2520.name:0 "Esqueleto gigante"
 anomaly.2521.desc:0 "Tras los continuos estudios de los enormes restos esqueléticos encontrados en [From.From.GetName], el oficial científico [Root.GetLeaderName] ha concluido que la criatura era algún tipo de nave estelar orgánica. Se encontraros los huesos de al menos 3 especies diferentes dentro del esqueleto gigante, y asumimos que eran miembros de la tripulación.\n\nPor razones desconocidas, la nave estelar orgánica sufrió daños catastróficos y se estrelló en [From.From.GetName]. No imaginamos qué clase de ingeniería biológica se necesitaría para hacer "crecer" una nave así, pero solo el estudio de los huesos ha avanzado considerablemente nuestro conocimiento."
 anomaly.2522.desc:0 "Nuestros estudios de los enormes restos esqueléticos encontrados en [From.From.GetName] han arrojado luz sobre cómo la criatura acabó en el [From.From.GetPlanetMoon]. Hay unas tenues lecturas residuales que indican la momentánea existencia de alguna clase de portal dimensional hacia la parte de atrás del esqueleto.\n\nEl oficial científico [Root.GetLeaderName] tiene la teoría de que la criatura cruzó este portal desde otra dimensión solo para morir rápidamente en el entorno hostil de [From.From.GetName]. Por qué lo hizo y de dónde vino son preguntas cuyas respuestas quizá nunca sepamos."
 anomaly.2530.desc:0 "Hay claros indicios de una tremenda batalla espacial que tuvo lugar en la órbita de [From.GetName] en algún momento de los últimos 5000 años. La superficie de una cara del [From.GetPlanetMoon] está salpicada de cráteres provocados por disparos perdidos de armas, y los escáneres de [Root.GetName] han detectado varias carcasas de naves en el suelo.\n\nAunque las naves están en muy malas condiciones, el hecho de que quede algo de ellas tras los daños sufridos demuestra avanzado diseño. El oficial científico [Root.GetLeaderName] prepara una expedición para registrar las carcasas abandonadas en busca de tecnologías valiosas."
 anomaly.2530.name:0 "Señales de batalla"
 anomaly.2531.desc:0 "El equipo del oficial científico [Root.GetLeaderName] ha completado su expedición a [From.From.GetName] y regresado al [Root.GetName]. Por suerte, el cementerio de naves de la superficie resultó ser un tesoro tecnológico.\n\nEl estudio de los restos de esas naves adelantó nuestra investigación en ciertos campos varios años, y todavía quedan cosas que descubrir. Un puesto científico avanzado en órbita podría ser una bendición para nuestros esfuerzos de ingeniería de naves espaciales."
 anomaly.2532.desc:0 "El equipo del oficial científico [Root.GetLeaderName] ha completado su expedición a [From.From.GetName] y regresado al [Root.GetName]. Por desgracia, las naves estrelladas en la superficie estaban demasiado dañadas para recuperar tecnologías útiles.\n\nPero está claro que las naves eran muy avanzadas; podríamos ganar valiosas ideas de ingeniería si analizamos cómo fueron diseñados. Deberíamos considerar la construcción de un puesto científico permanente en órbita."
 anomaly.2540.desc:0 "Mientras realizábamos escáneres de superficie de [From.GetName], el oficial científico [Root.GetLeaderName] y la tripulación del [Root.GetName] descubrieron lo que parece ser una losa de roca esculpida artificialmente y repleta de escritura alienígena. No han detectado ningún otro signo de actividad alienígena en el [From.GetPlanetMoon], y es un misterio cómo llegó aquí este mural. Hemos preparado un proyecto especial para traducir el texto."
 anomaly.2540.name:0 "Mural alienígena"
 anomaly.2541.desc:0 "El oficial científico [Root.GetLeaderName] ha logrado traducir en parte el mural alienígena descubierto en [From.From.GetName]. Conmemora la extinción de una raza alienígena que antaño tuvo un pequeño imperio interestelar en esta región de la galaxia. Al parecer fueron exterminados por los creadores del mural, un hecho que parecen lamentar.\n\nDado que el mural tiene más de 300 millones de años, es probable que sus creadores también se hayan extinguido ya. Tal vez lo más interesante sea el material del que está hecho el mural. A pesar de su antigüedad, se ha conservado bastante bien."
 anomaly.2542.desc:0 "El oficial científico [Root.GetLeaderName] ha logrado traducir parte del mural alienígena descubierto en [From.From.GetName]. El texto contiene una asombrosa cantidad de datos, y resulta evidente que el mural sirve de biblioteca de baja tecnología. Describe, a grandes rasgos, el conocimiento tecnológico acumulado de una civilización alienígena que dominó la galaxia hace unos 80 millones de años.\n\nYa sabemos la mayor parte, pero los datos incluyen varias pistas valiosas de tecnologías que aún no habíamos considerado. Aquí hay suficientes datos para tener a nuestros científicos ocupados durante décadas, pero necesitaremos una estación orbital de investigación para seguir con la traducción."
 anomaly.2550.desc:0 "Cuando explorábamos [From.GetName], el [Root.GetName] detectó los restos de un astillero automatizado en órbita. Tiene al menos mil años de antigüedad y parece haber sufrido un fuerte ataque con misiles, pero una de las bahías de fabricación está en buen estado.\n\nEl oficial científico [Root.GetLeaderName] confía en poder volver a poner el astillero a funcionar, pero sería un proyecto significativo."
 anomaly.2550.name:0 "Astillero automatizado"
 anomaly.2551.desc:1 "[Root.GetFleetName] ha logrado poner en marcha el astillero automatizado sobre [From.From.From.GetName]. La instalación reanudó de inmediato su interrumpido proceso de construcción usando los materiales de los que disponía para crear tres corsarios avanzados de diseño desconocido.\n\nPor desgracia, la vieja instalación se averió completamente poco después y parece que es irreparable. Hemos enviado tripulaciones a las nuevas naves y las hemos incorporado a nuestra flota."
 anomaly.2552.desc:1 "[Root.GetFleetName] ha logrado poner en marcha el astillero automatizado sobre [From.From.From.GetName]. La instalación reanudó de inmediato su interrumpido proceso de construcción usando los materiales de los que disponía para crear una fragata avanzada de diseño desconocido.\n\nPor desgracia, la vieja instalación se averió completamente poco después y parece que es irreparable. Hemos enviado una tripulación a la nueva nave y la hemos incorporado a nuestra flota."
 anomaly.2560.a:0 "Subidlo, sea lo que sea."
 anomaly.2560.b:0 "Demasiado esfuerzo. Dejadlo donde está."
 anomaly.2560.desc:0 "Los escáneres activos de [From.GetName] han detectado lo que parece ser una gran nave dentro de la atmósfera del gigante gaseoso. A juzgar por los restos cercanos, hubo varios intentos fallidos de recuperar esta nave en el pasado. Una nave lo bastante fuerte como para resistir una gravedad tan aplastante debe de ser un premio magnífico, y el oficial científico [Root.GetLeaderName] ha propuesto un proyecto para intentar recuperarlo."
 anomaly.2560.name:0 "Nave de gigante gaseoso"
 anomaly.2561.desc:0 "En una exhibición magistral de ingeniería, el equipo a las órdenes del oficial científico [Root.GetLeaderName] ha elevado suavemente la nave abandonada en [From.From.GetName] a la atmósfera superior del gigante gaseoso. A pesar de su antigüedad, el crucero está en buenas condiciones y hemos restaurado la energía a sus sistemas. No hay ni rastro de la tripulación original, pero hemos incorporado la vieja nave a nuestra flota con una nueva dotación."
 anomaly.2562.desc:0 "El intento del oficial científico [Root.GetLeaderName] de recuperar la nave abandonada en la atmósfera de [From.From.GetName] fue un fracaso. La pesada gravedad del gigante gaseoso desactivó los motores de uno de nuestros remolcadores, que chocó contra la nave. Hubo varias bajas, y la antigua nave se sumergió aún más en la atmósfera, fuera de nuestro alcance."
 anomaly.2570.desc:0 "Una de las muchas lunas alrededor de [From.GetName] tiene una órbita terminal. Pronto chocará con el gigante gaseoso, en lo que seguro que será un evento de impacto tremendo. Hace millones de años que se avecina este suceso, y es una coincidencia sorprendente que vaya a ocurrir justo tras la visita de una de nuestras naves.\n\nMuchos de nuestros científicos quieren observar y registrar el evento, pero debemos darnos prisa o será demasiado tarde."
 anomaly.2570.name:0 "Órbita terminal"
 anomaly.2571.desc:0 "¡Hemos logrado grabar el choque entre [CollisionLocation.GetName] y su luna! El evento fue recogido desde diferentes ángulos y transmitido en directo por todo nuestro territorio. Lo más importante es que nuestros científicos, bajo las órdenes de [Root.GetLeaderName], pudieron grabar grandes cantidades de datos físicos que beneficiarán a nuestras investigaciones."
 anomaly.2572.desc:0 "Perdimos la ocasión de grabar adecuadamente el impacto de la luna que colisionó con [From.From.GetName]. Nuestros científicos han identificado otro pequeño satélite en una órbita de declive, y predicen que chocará con el gigante gaseoso en tan solo unos 7,6 millones de años. Tal vez tengamos más suerte para entonces..."
 anomaly.30.a:0 "Deberíamos reciclar lo que podamos."
 anomaly.30.desc:0 "Este asteroide fue usado como chatarrería en algún punto del pasado remoto. Se depositaron toda clase de maquinaria y deshechos metálicos dentro de su débil pozo gravitatorio, que fueron arrastrados lentamente a la masa de restos que ahora cubre la superficie. No hay nada de valor, pero una estación minera podría aprovechar el metal."
 anomaly.30.name:0 "Chatarrería"
 anomaly.300.desc:0 "Hemos descubierto un próspero ecosistema en la atmósfera superior del gigante gaseoso [From.GetName]. Enormes criaturas flotantes, cuyos cuerpos están llenos de gases más ligeros que el aire, siguen las corrientes de viento y se nutren de la energía liberada por las tormentas eléctricas del gigante gaseoso. Estos seres sustentan a colonias de animales más pequeños, que se alimentan del plancton atmosférico y entre sí."
 anomaly.300.name:0 "Ecosistema atmosférico"
 anomaly.305.desc:0 "Alguien abandonó hace tiempo una cápsula de cargamento en la atmósfera superior de [From.GetName]. De algún modo ha escapado a la atención de otros viajeros del espacio y, debido a su órbita en declive, se habría perdido en la aplastante atmósfera del gigante gaseoso en unos pocos años más. Cuando la tripulación del [Root.GetName] abrió la cápsula, encontraron un alijo de joyería alienígena hecha de materiales preciosos."
 anomaly.305.name:0 "Cápsula de cargamento abandonada"
 anomaly.310.desc:0 "Encontramos una pequeña colonia aerostática flotando sobre la atmósfera de [From.GetName]. Parece que era autónoma, y se han encontrado los restos de varias especies diferentes a bordo.\n\nPor lo que sabemos, la colonia era alguna clase de experimento social llevado a cabo hace siglos, que terminó cuando los colonos se masacraron entre sí Hemos descargado todos los datos encontrados en los limitados bancos de datos de la colonia."
 anomaly.310.name:0 "Experimento social"
 anomaly.315.desc:0 "En la órbita inferior de este gigante gaseoso hay una red en ruinas de colonias aerostáticas de hace al menos tres milenios. Su función original parece haber sido la extracción de gas, pero las abandonaron y las han ocupado muchas razas diferentes y grupos piratas.\n\nYa las han desvalijado de cualquier cosa remotamente valiosa, pero el mero hecho de que sigan a flote después de tanto tiempo las convierte en un tema interesante de investigación de ingeniería."
 anomaly.315.name:0 "Colonias aerostáticas"
 anomaly.320.desc:0 "El fuerte pozo gravitatorio de [From.GetName] ha atraído una enorme cantidad de restos espaciales que han formado una densa capa alrededor de partes del gigante gaseoso. La mayoría parecen provenir de batallas espaciales libradas hace varios milenios.\n\nLos carroñeros ya han saqueado los restos en busca de valiosas tecnologías o artefactos, pero una estación minera debería poder reciclar el metal."
 anomaly.320.name:0 "Campo de restos"
 anomaly.325.a:0 "Una nave notable."
 anomaly.325.desc:0 "Hemos detectado los restos destrozados de una nave tamaño crucero en órbita descendente dentro de la atmósfera de [From.GetName]. Parece que se ha sumergido de lleno en la atmósfera del gigante gaseoso, tal vez en un intento desesperado por escapar de un perseguidor, aunque ha quedado destrozada por la presión atmosférica.\n\nNo se puede recuperar, pero un escáner estructural de sus restos nos proporcionó interesantes datos de ingeniería."
 anomaly.325.name:0 "Crucero destrozado"
 anomaly.330.desc:0 "[From.GetName] experimenta a menudo enormes y extremadamente violentas tormentas en su atmósfera. Desde la órbita se ven varias docenas de tormentas persistentes, con vientos que a menudo superan los 700 m/s. No sabemos la causa de estas tormentas, y el modelo de clima del planeta no las explica. Nuestros científicos están interesados en estudiar esta anomalía."
 anomaly.330.name:0 "Tormentas extremas"
 anomaly.335.desc:0 "El [Root.GetName] ha recogido un extraño rastro de energía en algún lugar del interior de la atmósfera de [From.GetName]. Parece originarse de una estructura, quizá los restos de una estación orbital, pero la presión atmosférica nos impide acercarnos. En cualquier caso, los escáneres del raro rastro de energía han proporcionado valiosos datos de física."
 anomaly.335.name:0 "Rastro de energía"
 anomaly.340.a:0 "Un hallazgo excelente."
 anomaly.340.desc:0 "Un escáner más detallado de uno de los muchos satélites naturales que orbitan el gigante gaseoso [From.GetName] ha revelado un depósito de minerales y metales preciosos que no se detectaron en la exploración inicial. Aunque la luna es muy pequeña, tiene una órbita estable y parece tectónicamente estable."
 anomaly.340.name:0 "Luna valiosa"
 anomaly.35.a:0 "Estudiaremos su diseño."
 anomaly.35.desc:0 "Una pequeña nave de exploración de algún tipo se estrelló en la superficie de este asteroide hace mil años, creando un cañón hueco. No hay cabina visible en la nave, y nuestros científicos creen que la pilotaban por control remoto o que lo hacía una primitiva IA. Aunque está demasiado dañada para aprovecharla, los saqueadores no la han desvalijado todavía."
 anomaly.35.name:0 "Nave de exploración estrellada"
 anomaly.40.desc.alt:0 "Hemos detectado una base minera automatizada construida en la órbita del asteroide [From.GetName]. Hay grandes agujeros en el casco que indican graves daños por fuego de armas. La estación es irreparable, pero si la rescatamos, conseguiremos valiosos materiales."
 anomaly.40.desc:0 "Detectamos una base minera automatizada construida en órbita cercana alrededor del asteroide [From.GetName]. El casco está chamuscado, lo que indica daños causados con armas ligeras, y la instalación parece atascada en una especie de bucle de retroalimentación. Hemos logrado reprogramar los sistemas de la base y ahora la controlamos por completo."
 anomaly.40.name:0 "Base minera automatizada"
 anomaly.5.a:0 "Estos bienes robados servirán al estado."
 anomaly.5.desc:0 "Parece que este asteroide lo usó intermitentemente como base una banda de piratas alienígenas hace aproximadamente mil años. Un pequeño grupo de abordaje entró en la base y logró recuperar su tesoro abandonado. Consiste en baratijas y artefactos robados, pero parece tener algún valor."
 anomaly.5.name:0 "Tesoro pirata"
 anomaly.50.desc:0 "El asteroide [From.GetName], lleno por cráteres de disparos de armas, parece que fue utilizado para práctica de tiro hace unos dos mil años. Las lecturas de la energía residual sugieren que probaban armas cada vez más exóticas, incluyendo bombas subespaciales y alguna clase de generador de singularidad. Nuestros científicos quieren estudiar los ecos energéticos que queden."
 anomaly.50.name:0 "Galería de tiro"
 anomaly.5000.a:0 "Deberíamos investigar esta señal."
 anomaly.5000.b:0 "Un error de sensores. Ignoradlo."
 anomaly.5000.desc:0 "El [Root.GetName] ha recogido unas curiosas lecturas de [From.GetName]. Hay significativos bolsillos de radiación en la atmósfera del gigante gaseoso que parecen el resultado de un intenso bombardeo orbital. No se sabe qué pretendían ganar bombardeando un gigante gaseoso desde la órbita.\n\nCuando el [Root.GetName] se preparaba para salir de la órbita, el oficial científico [Root.GetLeaderName] descubrió una débil señal que venía desde el interior del planeta. Quizá sea una transmisión de algún tipo, pero la radiación de fondo dificulta aislarla."
 anomaly.5000.name:0 "Señal de gigante gaseoso"
 anomaly.5001.desc:0 "El oficial científico [Root.GetLeaderName] ha logrado aislar la débil señal que provenía de algún lugar de las profundidades de la atmósfera de [From.From.From.GetName]. Es cierto que parece ser una transmisión; la hemos filtrado con nuestro software de traducción."
 anomaly.5002.desc:0 "La débil señal que detectamos del interior del gigante gaseoso [From.From.From.GetName] se ha desvanecido. Nunca sabremos su origen."
 anomaly.5003.a.response:0 "Ah, ¡es que no eres el primer sólido que nos visita! Otro viajero nos donó amablemente un pequeño transistor subespacial y un conjunto de escáneres hace 2,9 millones de ciclos solares. Se diseñaron para ser compatibles con nuestra fisiología.\n\nFue uno de los encuentros más positivos que hemos tenido con los de vuestra clase."
 anomaly.5003.a:0 "Si no tenéis tecnología, ¿cómo estamos hablando?"
 anomaly.5003.b.response:0 "Bueno, la última vez que los sólidos nos visitaron, hace unos miles de ciclos, las cosas no salieron bien. Querían que adoptásemos su religión, nos negamos, y tuvieron una especie de reacción genocida.\n\n¡Completamente injustificada! Antes de que pudiéramos comprender qué pasaba, su flota estaba en órbita bombardeándonos."
 anomaly.5003.b:0 "¿Qué le pasó a tu planeta?"
 anomaly.5003.c.response:0 "¡Sí! ¡Y pronto! Tranquilo, no somos muchos. La mayoría de los dathnak murieron durante el bombardeo, y los supervivientes nos retirarnos al interior de la atmósfera. La comunicación con la superficie es difícil desde aquí, ¡y la radiación se extiende! ¡No tenemos mucho tiempo!"
 anomaly.5003.c:0 "¿Queréis que transportemos a toda vuestra especie a otro planeta?"
 anomaly.5003.d.response:0 "¡Excelente! Sabía que podíamos contar con vosotros. Te hemos enviado las coordenadas de nuestro nuevo hogar.\n\n¡Promete que vuestros colonos no se instalarán en este atractivo mundo antes de que lleguemos, por fuerte que sea la tentación!"
 anomaly.5003.d:0 "Os ayudaremos con el traslado."
 anomaly.5003.desc:0 "¡Por fin! ¡Hola, viajero del espacio! Somos los dathnak, y el planeta que orbitas es Tollok Rong, nuestro hogar ancestral. Siempre es fascinante encontrarse con un sólido, si bien nuestro último encuentro con los de tu clase fue, de algún modo... problemático.\n\nSin duda habrás detectado los picos de radiación de nuestra atmósfera. Tollok Rong se está muriendo, y nuestra especie desaparecerá si no encontramos otro hogar. Hemos identificado un planeta adecuado para nuestra fisiología, pero no tenemos los medios para llegar allí. Me temo que, debido a nuestra naturaleza incorpórea, carecemos de industria y tecnología. ¿Nos ayudas?"
 anomaly.5003.e.response:0 "¡Lo sabía! Avisé a los demás de que los sólidos son incapaces de sentir compasión, pero insistieron en hacer esta humillante súplica.\n\nSé lo que de verdad sois: ¡la plaga de esta galaxia! Algún día la heredarán los seres como nosotros, y ajustaremos cuentas. No lo olvidéis. ¡La era de los sólidos acabará! ¡Llegará la era de las formas de vida gaseosa!"
 anomaly.5003.e:0 "Lo siento. Sería demasiada molestia."
 anomaly.5003.name:0 "Transmisión de gigante gaseoso"
 anomaly.5004.a:0 "Abrid comunicaciones."
 anomaly.5004.desc:0 "El oficial científico [Root.GetLeaderName] ha terminado de trasladar a los dathnak a su nuevo hogar. Un convoy de cargueros civiles equipados con enormes tanques de gas presurizado llevó a los seres gaseosos a través del espacio y los depositó en la atmósfera del gigante gaseoso. También les llevamos su antiguo transmisor y su conjunto de sensores."
 anomaly.5005.desc:0 "Las condiciones en Tollok Rong se han deteriorado hasta el punto de que ya no podemos salvar a los dathnak. La radiación se extendió por la mayor parte de la atmósfera y los supervivientes dathnak tuvieron que retirarse tanto hacia el núcleo del planeta que ya no es posible comunicarse con ellos. Con el tiempo, la radiación los alcanzará incluso allí y su especie se extinguirá."
 anomaly.5006.a.2.response:0 "Tiene una bonita sonoridad, ¿no? ¡Tenemos mucha suerte de que nos hayan rescatado unos sólidos tan agradables fonéticamente!"
 anomaly.5006.a.2:0 "¿Baldarak? ¡Es un nombre excelente!"
 anomaly.5006.a.response:0 "¿En serio? Pues nos había parecido que... perdonad, es difícil diferenciaros a los sólidos. Me temo que ya es tarde para cambiar el nombre. Pero suena bien, ¿no os parece?"
 anomaly.5006.a:0 "¿Baldarak? Si somos [Root.GetSpeciesNamePlural]..."
 anomaly.5006.b.response:0 "¡Gracias de nuevo, queridos amigos! ¡Que las corrientes atmosféricas os hagan flotar!"
 anomaly.5006.b:0 "Buena suerte en vuestro nuevo hogar."
 anomaly.5006.desc:0 "¡Estamos en deuda perpetua con vosotros! Este planeta supera nuestras expectativas. Por primera vez en generaciones, nuestros jóvenes pueden jugar en la atmósfera superior sin empezar a brillar.\n\nHemos decidido llamar al nuevo hogar Baldarak en honor a vuestra especie. ¡Las futuras generaciones siempre sabrán el nombre de sus salvadores!"
 anomaly.5007.a.response:0 "¡Maravilloso! Os mandaremos las coordenadas. ¡Nuestros colonos están deseando partir!"
 anomaly.5007.a:0 "Bueno, mientras solo sea otro gigante gaseoso..."
 anomaly.5007.b.response:0 "Ya... veo. Tendremos que conformarnos con quedarnos en Baldarak."
 anomaly.5007.b:0 "Desde luego que no. El trato era llevaros a UN planeta."
 anomaly.5007.desc:0 "¡Hola de nuevo! ¡Os complacerá saber que nuestra especie se ha cuadruplicado en número desde que llegamos! Muchos se dejaron llevar por el ambiente festivo de llegar a un nuevo planeta y digamos que se entusiasmaron.\n\nTras la positiva experiencia de colonizar Baldarak, algunos valientes pioneros me han pedido que os solicite el paso a otro gigante gaseoso. Ya hemos localizado un candidato prometedor dentro de vuestro espacio que sería adecuado para colonizarlo. ¿Qué os parece, amigos?"
 anomaly.5007.name:0 "Una nueva colonia"
 anomaly.5008.a:0 "Sacadle el mejor partido, dathnak."
 anomaly.5008.desc:0 "Como antes, se reunió un convoy de cargueros para llevar a los colonos dathnak dentro de tanques de gas presurizados. Tras un breve viaje, llegaron al gigante gaseoso, que han bautizado "Nuevo Baldarak". Hemos dejado un satélite en órbita para permitir la comunicación de larga distancia con Baldarak."
 anomaly.5009.a.response:0 "Teníamos que intentarlo. Espero que no os molestase. ¡Chabky tendrá que asentarse y aceptar su situación, como el resto de nosotros! Perdón por haceros perder el tiempo, amigos [Root.GetSpeciesNamePlural]."
 anomaly.5009.a:0 "¡¿Cómo?! ¡Por supuesto que no!"
 anomaly.5009.b.response:0 "Excelente. Espero que esto no suponga demasiado gasto para vuestros recursos, ya que solo habrá que transportar a un individuo. Haremos las preparaciones necesarias.\n\n¡Le di las noticias a Chabky, y está que baila de alegría! De hecho, ha empezado a girar fuera de control. Si me disculpáis, amigos [Root.GetSpeciesNamePlural]..."
 anomaly.5009.b:0 "Buf... Está bien."
 anomaly.5009.desc:0 "¡Saludos desde Nuevo Baldarak! Las cosas van bien en nuestra nueva colonia. Pero tenemos una pequeña petición...\n\nChabky Raddh, una de nuestras colonas, echa de menos a su familia y amigos en Baldarak y quiere volver a casa. ¡Sus gimoteos nos están volviendo locos! Si no es mucha molestia, ¿podríais llevarla de vuelta?"
 anomaly.5009.name:0 "Chabky Raddh"
 anomaly.5010.a:0 "Que les vaya bien."
 anomaly.5010.desc:0 "Un simple remolque con un recipiente de gas ha llegado a Baldarak escoltado por el [Root.GetName]. Tras soltar los contenidos del recipiente en la atmósfera del gigante gaseoso, la colona dathnak ha regresado sana y salva a su casa."
 anomaly.5011.a.response:0 "¡Excelente! Esperemos que solo sea una avería del transmisor."
 anomaly.5011.a:0 "Enviaremos una nave cuanto antes."
 anomaly.5011.b.response:0 "¡Pero... pero podrían estar muertos! ¿De verdad sois tan crueles? ¡Os juzgamos mal, [Root.GetSpeciesName]!"
 anomaly.5011.b:0 "¡Ya basta! No somos vuestros recaderos."
 anomaly.5011.desc:0 "¡Traemos noticias alarmantes, amigos [Root.Owner.GetSpeciesNamePlural]!\n\n¡Perdimos el contacto con nuestra colonia en Nuevo Baldarak! No responden a nuestras transmisiones por satélite y nos tememos lo peor. Tal vez los alienígenas que bombardearon nuestro mundo natal volvieron para acabar el trabajo. ¡Por favor, mandad una nave a investigar!"
 anomaly.5011.name:0 "Contacto perdido"
 anomaly.5012.a:0 "Abrid un canal con el planeta."
 anomaly.5012.desc:0 "Nuestra investigación de Nuevo Baldarak no revela nada anormal. El satélite de comunicación con la capital de la colonia sigue funcionando, por lo que sabemos."
 anomaly.5013.a.response:0 "Queremos infiltrarnos en Baldarak con una de nuestras unidades de comandos de élite. Incitarán una revuelta popular contra la élite decadente que oprime a nuestro pueblo. Tras derrocar a los tiranos, todos los dathnak conocerán al fin la auténtica libertad. Un plan sencillo donde los haya, [Root.Owner.GetSpeciesName]."
 anomaly.5013.a:0 "¿Qué habéis planeado?"
 anomaly.5013.b.response:0 "¡¿En serio?! ¡Eres un auténtico amigo de la revolución, [Root.Owner.GetSpeciesName]! ¡Reuniré al equipo!"
 anomaly.5013.b:0 "Llevaremos a vuestros soldados."
 anomaly.5013.c.response:0 "Claro, claro... No querríamos que el espíritu revolucionario se extendiese a las masas oprimidas de tu imperio tiránico. ¡Todo menos eso!"
 anomaly.5013.c:0 "No vamos a participar en vuestra disputa interna."
 anomaly.5013.desc:0 "¡Saludos del Frente Revolucionario de Nuevo Baldarak!\n\n¡Nos hemos librado del yugo de la opresión y de la tiranía de Baldarak! No tenemos problemas contigo, [Root.Owner.GetSpeciesName], mientras te abstengas de ayudar a los imperialistas de Baldarak en su inevitable intento por aplastar nuestra revolución.\n\nAunque podrías ayudarnos a combatir a nuestros enemigos... Necesitamos que alguien lleve a nuestros comandos a Baldarak."
 anomaly.5013.name:0 "Frente revolucionario"
 anomaly.5014.a.response:0 "¡Sabíamos que podíamos contar contigo, [Root.Owner.GetSpeciesName]! ¡Esos rebeldes no sabrán ni qué les golpeó!"
 anomaly.5014.a:0 "Os ayudaremos."
 anomaly.5014.b.response:0 "¡Lo lamentarás cuando esta rebelión se extienda a tus planetas, [Root.Owner.GetSpeciesName]! ¡Ya lo verás!"
 anomaly.5014.b:0 "Tenéis que resolver solos vuestros problemas."
 anomaly.5014.desc:0 "Hablo de parte del legítimo gobierno dathnak en Baldarak.\n\nRecibimos el manifiesto del grupo que se hizo con el control de Nuevo Baldarak, ¡qué sarta de bobadas! Nos avergonzamos de esos bandidos y anarquistas, [Root.Owner.GetSpeciesName]. ¿Nos ayudarás a aplastar su pequeña "revolución" antes de que se extienda hasta aquí y alguien salga herido?\n\nEl general Paltanak ha preparado una fuerza expedicionaria para recuperar la colonia, pero necesitamos tu ayuda para el transporte."
 anomaly.5014.name:0 "Baldarak responde"
 anomaly.5015.a:0 "Veremos qué pasa ahora."
 anomaly.5015.desc:0 "Un remolcador escoltado por el [Root.GetName] ha soltado sigilosamente una cápsula de cargamento con los comandos revolucionarios en la atmósfera de Baldarak. Momentos después, se vieron destellos en el interior de la capa de nubes del gigante gaseoso. ¿Serán signos de lucha?"
 anomaly.5016.a:0 "Tal vez todo salga bien."
 anomaly.5016.desc:0 "¡Al habla el ciudadano Fotanga! El pueblo de Baldarak ha derrocado a los tiranos y opresores que querían esclavizar a nuestra especie bajo su gobierno. Hemos establecido un consejo revolucionario para guiar a nuestra gran nación en esta fase transitoria, mientras trabajamos por devolver la libertad al pueblo.\n\nDamos las gracias a los camaradas del [Root.GetName] por su ayuda en hacer realidad este día.\n\nEso es todo."
 anomaly.5016.name:0 "El consejo revolucionario"
 anomaly.5017.b:0 "Ya basta. Bloquead todas las futuras transmisiones de estas criaturas."
 anomaly.5017.desc:0 "¡Al habla el ciudadano Fotanga! El Consejo Revolucionario del Pueblo ha votado por unanimidad que el planeta antes conocido como "Baldarak" se llamará ahora "Fotangia" en honor a mi liderazgo.\n\nAdemás, el planeta conocido como "Nuevo Baldarak" a partir de ahora se llamará "Chabkymak" por Chabky Raddh, nuestra ministra de Seguridad Pública.\n\nEso es todo."
 anomaly.5017.name:0 "Anuncio público de Baldarak"
 anomaly.5018.desc:0 "¡Al habla el ciudadano Fotanga! El Consejo Revolucionario del Pueblo anuncia la ejecución inminente de 4539 individuos condenados por traición al Estado y actividades contra revolucionarias.\n\nQue esto les sirva de advertencia a los que se opongan a nuestra gloriosa revolución.\n\nEso es todo."
 anomaly.5019.desc:0 "¡Al habla el ciudadano Rutmag! El Consejo Revolucionario del Pueblo anuncia la ejecución inminente del ex ciudadano Fotanga, condenado por demagogia, corrupción e incompetencia en general.\n\nYo asumiré sus deberes anteriores. Mi primer decreto es que se restauren los nombres originales de los planetas Fotangia y Chabkymak.\n\nEso es todo."
 anomaly.5020.a:0 "Ahora esperaremos a ver qué pasa."
 anomaly.5020.desc:0 "Varios cargueros escoltados por el [Root.GetName] han soltado los contenedores con la fuerza expedicionaria dathnak a la atmósfera de Nuevo Baldarak. Momentos después se vieron destellos en el interior de la capa de nubes del gigante gaseoso. Parece que la lucha ha comenzado."
 anomaly.5021.a:0 "Una operación bien ejecutada."
 anomaly.5021.desc:0 "Al habla el general Paltanak desde Nuevo Baldarak. La operación Furia Gaseosa ha sido un éxito. Hemos tomado todos los objetivos principales y hemos restaurado el control del gobierno en los sectores atmosféricos.\n\nSalvo por ciertos grupos de resistencia, la mayoría de los rebeldes se rindieron o han huido. Muchas gracias por el apoyo, [Root.Owner.GetSpeciesNamePlural]. Ahora, si me perdonáis, debo transmitir un informe de bajas a Baldarak.\n\nPaltanak corto."
 anomaly.5021.name:0 "La fuerza expedicionaria toma el control"
 anomaly.5022.desc:0 "Al habla el general Paltanak, gobernador militar en funciones de Nuevo Baldarak. Me complace anunciar el fin de las principales operaciones de combate en el sector 47-G. Hemos matado al menos 512 insurgentes desde el inicio de la operación hace dos ciclos, y hemos sufrido bajas mínimas.\n\nFelicidades a todas las fuerzas involucradas por mantener las bajas civiles dentro de lo aceptable.\n\nPaltanak corto."
 anomaly.5022.name:0 "Anuncio de Nuevo Baldarak"
 anomaly.5023.desc:0 "Al habla el general Paltanak, gobernador militar de Nuevo Baldarak. Quiero responder a los informes sin fundamento según los cuales ha resurgido la actividad rebelde en este mundo. Os aseguro que nada más lejos de la realidad.\n\nEste planeta está totalmente pacificado, y los subversivos elementos terroristas han sido eliminados por completo. Sus ciudadanos son miembros productivos de la gran nación dathnak.\n\nPaltanak corto."
 anomaly.5024.desc:0 "Aquí el coronel Rapzak, gobernador militar en funciones de Nuevo Baldarak. Lamento informar a la comunidad galáctica del fallecimiento de mi predecesor, el general Paltanak. Tras caer en una vil emboscada de las fuerzas rebeldes, el general dio su vida siguiendo la mejor tradición del servicio.\n\nSe celebrará un funeral de estado con todos los honores cuando concluya la actual ofensiva contra las fortalezas rebeldes.\n\nRapzak corto."
 anomaly.5025.a:0 "Muy amables."
 anomaly.5025.desc:0 "¡[Root.Owner.GetSpeciesNamePlural]! Me pidieron que contactase con vosotros de parte de la Academia Científica de Baldarak. ¡Aunque los dathnak no tengamos demasiada tecnología, el razonamiento avanzado no nos es ajeno!\n\nAlgunos de nuestros especialistas pasaron los últimos años estudiando física teórica, y queremos compartir sus hallazgos. Tal vez sus datos os sean útiles en esas actividades de construcción de imperios que a los sólidos os gustan tanto."
 anomaly.5025.name:0 "Academia Científica de Baldarak"
 anomaly.5026.a:0 "Sí, nos ocuparemos de esos minerales por vosotros..."
 anomaly.5026.desc:0 "¡Hola, [Root.Owner.GetSpeciesNamePlural]!\n\n¿Podéis hacernos un favor? El fuerte pozo gravitatorio de Baldarak arrastra toda clase de basura a nuestra atmósfera, y en una reciente sesión del consejo decidimos hacer limpieza. Una de nuestras unidades de recuperación encontró una cápsula de cargamento abandonada, y nos preguntábamos si estaríais dispuestos a ayudarnos a deshacernos de ella. Parece que contiene grandes cantidades de metales inútiles."
 anomaly.5026.name:0 "Limpieza de primavera"
 anomaly.55.a:0 "¡Un hallazgo afortunado!"
 anomaly.55.desc:0 "Tras examinarlo de cerca, descubrimos que un asteroide más pequeño, compuesto casi por entero por metales preciosos, chocó hace poco con [From.GetName]. Este pequeño, pero denso, alijo de metales estaba oculto bajo la superficie del asteroide, pero ahora que lo hemos descubierto, debería ser accesible a la minería."
 anomaly.55.name:0 "Colisión de asteroide"
 anomaly.60.desc:0 "Este asteroide en particular es una captura extrasolar, y parece que fue bañado por algún tipo de radiación exótica mientras surcaba el espacio interestelar antes de asentarse finalmente en el sistema [From.GetStarName]. La fuente original de esta radiación sigue siendo desconocida, pero el [Root.GetName] estudió las emisiones de energía del asteroide y recogió muchos datos de física."
 anomaly.60.name:0 "Radiación exótica"
 anomaly.600.a:0 "Un evento fortuito."
 anomaly.600.desc:0 "Un gran asteroide rico en minerales chocó con [From.GetName] en algún momento durante los anteriores mil años, en lo que debió ser un impacto significativo. Ahora hay abundantes minerales en los alrededores del cráter del impacto en el [From.GetPlanetMoon]."
 anomaly.600.name:0 "Colisión de asteroide"
 anomaly.605.desc:1 "Un enorme cráter de [From.GetName] parece el resultado de la colisión con una nave. Por el tamaño del cráter, sospechamos que una nave que salía a máxima velocidad de una hipervía chocó con el [From.GetPlanetMoon] por razones desconocidas hace 10 000 años.\n\nEl [Root.GetName] ha detectado ecos subespaciales residuales cerca del lugar del accidente, parecidos a un campo de hiperpartículas colapsado, pero como la nave se habría desintegrado en el impacto, no podemos verificar la teoría."
 anomaly.605.name:1 "Impacto UL"
 anomaly.610.desc:0 "Una microsingularidad atravesó hace poco [From.GetName], cruzó su núcleo y surgió por el otro lado del [From.GetPlanetMoon]. El encuentro no parece haber causado daño permanente, pero alteró ligeramente la producción de energía del núcleo planetario de un modo que desafía nuestros modelos científicos actuales. Quizá habría que estudiarlo más."
 anomaly.610.name:0 "Microsingularidad"
 anomaly.615.desc:0 "El campo magnético de [From.GetName] experimentó una inversión completa mientras lo observaba el [Root.GetName]. Este raro evento intercambió las posiciones de los polos magnéticos del [From.GetPlanetMoon]. Por suerte, los sensores de nuestra nave lo grabaron todo y ahora nuestros científicos tienen valiosos datos."
 anomaly.615.name:0 "Inversión magnética"
 anomaly.625.a:0 "Un destino trágico."
 anomaly.625.desc:0 "Hemos encontrado los restos momificados de un individuo de una especie de mamífero desconocida en la órbita superior de [From.GetName]. El ser parece ataviado con un traje espacial completo con casco; quizá sea el piloto de un caza que salió eyectado durante una antigua batalla, pero al que nunca recogieron. El estudio del cuerpo nos ha proporcionado datos interesantes."
 anomaly.625.name:0 "Piloto momificado"
 anomaly.630.desc:0 "Detectamos una cápsula salvavidas abandonada en la órbita de [From.GetName]. Está cubierta con marcas chamuscadas, suponemos que de cuando la nave nodriza explotó, y los escáneres preliminares sugieren que fue construida hace más de 5000 años.\n\nLa tripulación del [Root.GetName] logró abrir la cápsula y encontró los marchitos restos de un reptil alienígena vestido con un uniforme resplandeciente. En una de sus garras sujetaba una pequeña imagen de otro individuo de su misma raza. Tal vez su pareja o un reverenciado líder."
 anomaly.630.name:0 "Cápsula salvavidas"
 anomaly.635.desc:0 "Alguien utilizó un láser minero desde la órbita hace unos cinco mil años para esculpir unos grandes textos en la superficie de [From.GetName]. La descomunal escritura cubre una gran parte del hemisferio superior del [From.GetPlanetMoon], y parece ser una historia corta que narra la difícil vida de un mercenario alienígena."
 anomaly.635.name:0 "Escritura alienígena"
 anomaly.65.desc:0 "Tras identificar una anomalía en el pozo gravitatorio de [From.GetName], el [Root.GetName] ha descubierto los restos destrozados de un antiguo súper carguero de minerales en la corteza del asteroide. Debía de llevar una carga completa cuando se estrelló, así que hemos revisado la riqueza mineral del asteroide."
 anomaly.65.name:0 "Carguero de minerales estrellado"
 anomaly.650.a:0 "Un diseño interesante, aunque primitivo."
 anomaly.650.desc:0 "Descubrimos una velero solar abandonado en órbita alrededor de [From.GetName]. La nave, de velocidad subluz, fue construida por una cultura desconocida y parece tener varios miles de años. Una de las grandes velas tiene un gran desgarrón, posiblemente causado por el paso de un meteorito, que parece haberla inutilizado. Aunque la tecnología es bastante anticuada, la nave tiene un diseño de ingeniería interesante."
 anomaly.650.name:0 "Velero solar"
 anomaly.655.desc:0 "Cuando nos acercábamos a [From.GetName], de repente el [Root.GetName] fue alcanzado de refilón por el paso de varios disparos de impulsores de masa. Los proyectiles tienen miles de millones de años, y a juzgar por su trayectoria, parecen tiros perdidos de una galaxia vecina. Tras fallar su blanco original, siguieron su viaje durante incontables milenios hasta hoy. A pesar de su increíble antigüedad, los proyectiles que recuperamos son de un diseño avanzado."
 anomaly.655.name:0 "Blanco de refilón"
 anomaly.660.desc:1 "Por alguna razón, alguien remolcó un asteroide a una órbita estable alrededor de §Y[From.GetName]§!. En su superficie aún pueden verse las secciones enormes del motor y los propulsores de freno, aunque hace tiempo que no funcionan. Quien hizo esto también extrajo los minerales del asteroide, pero parece que abandonó esas operaciones poco después de comenzarlas."
 anomaly.660.name:0 "Remolque de asteroide"
 anomaly.670.a:0 "Qué desperdicio."
 anomaly.670.desc:0 "Nuestra exploración ha revelado que [From.GetName] fue un prístino [From.GetPlanetMoon] continental de clima moderado hace tan solo mil años. En contraste, hoy su atmósfera es extremadamente tóxica, la superficie está muy irradiada y hace tiempo que el mundo perdió su capacidad de albergar vida.\n\nDetectamos indicios de que el [From.GetPlanetMoon] fue el escenario de una guerra termonuclear tremendamente destructiva, librada entre facciones relativamente avanzadas de una civilización indígena pre-espacial."
 anomaly.670.name:0 "Devastación nuclear"
 anomaly.675.desc_01:0 "La exploración de [From.GetName] ha revelado que el [From.GetPlanetMoon] experimenta en la actualidad una edad de hielo que se desencadenó por una guerra global termonuclear hace muchos siglos. La mayoría de las formas de vida superiores murieron en el invierno nuclear posterior, incluyendo a la civilización postatómica que inició el intercambio apocalíptico."
 anomaly.675.desc_02:0 "La exploración de [From.GetName] ha confirmado que este [From.GetPlanetMoon] fue antaño un paraíso tropical antes de que una guerra global termonuclear lo arrasara hace muchos siglos. La mayoría de las formas de vida superiores, incluyendo la civilización post atómica que inició el intercambio apocalíptico, murieron en el yermo irradiado que quedó al final de la guerra."
 anomaly.675.name:0 "Yermo nuclear"
 anomaly.680.desc:0 "Hace 24 000 años, [From.GetName] tuvo la desgracia de cruzarse con una ráfaga de rayos gamma procedente del colapso de una estrella de nuestra galaxia. El [From.GetPlanetMoon] recibió una ducha de radiación letal que no solo causó el envenenamiento radiactivo grave de las formas de vida en el lado de [From.GetName] que recibió la ráfaga, sino que también destruyó gran parte de su capa de ozono.\n\nEstimamos que este evento de extinción acabó con el 86% de toda la vida, incluyendo una civilización en su temprana Edad de Bronce, cuyas ruinas aún pueden encontrarse en algunas partes del hemisferio norte. Solo ahora la biosfera muestra signos de recuperación."
 anomaly.680.name:0 "Ráfaga de rayos gamma"
 anomaly.685.desc:0 "Hay indicios de que el clima actual de [From.GetName] se debe a un efecto invernadero desbocado causado por tremendas cantidades de polución. Los océanos se evaporaron y [From.GetPlanetMoon] está permanentemente envuelto en una densa capa de nubes debido a su espesa atmósfera.\n\nEn la superficie aún pueden verse las ruinas de una civilización indígena, que sugieren que una cultura superpoblada pereció en la fase intermedia o tardía de su era industrial."
 anomaly.685.name:0 "Efecto invernadero desbocado"
 anomaly.690.desc:0 "Aunque tóxico para la mayoría de las formas de vida, [From.GetName] tiene una próspera ecología dentro de la alta presión de su atmósfera. Aquí la vida usa el amonio en vez del agua como soluble, y ha desarrollado medios que difieren considerablemente de modelos ecológicos previamente establecidos. Su estudio beneficiaría mucho a nuestro conocimiento de la xenobiología."
 anomaly.690.name:0 "Biosfera de amonio"
 anomaly.695.desc:0 "Alguna clase de forma de vida que se entierra en el silicio habita una vasta red de túneles bajo la yerma superficie de [From.GetName]. Por lo que sabemos, las criaturas se alimentan de rocas y muestran indicios de una rudimentaria forma de inteligencia. La excavación de sus túneles ha desenterrado grandes cantidades de minerales valiosos a la superficie."
 anomaly.695.name:0 "Vida en silicio"
 anomaly.700.desc:0 "Un grupo de mineros clandestinos de [Root.Owner.Capital.GetName] ha establecido una operación minera no autorizada en [From.GetName]. Los mineros han sido arrestados y su estación ilegal ahora nos pertenece."
 anomaly.700.name:0 "Mineros clandestinos"
 anomaly.705.desc:0 "Hemos localizado un pequeño transmisor de corto alcance en la superficie de [From.GetName]. Parece un antiguo marcador de exploración colocado aquí hace eones para señalar un gran depósito de metales preciosos. Obviamente, los mineros nunca vinieron a recogerlo, ya que el depósito sigue aquí."
 anomaly.705.name:0 "Antiguo marcador de exploración "
 anomaly.710.a:0 "¡Bienvenidos de vuelta!"
 anomaly.710.b:0 "Que se las apañen ellos solos."
 anomaly.710.desc:0 "Para su gran sorpresa, la tripulación del [Root.GetName] ha encontrado un pequeño asentamiento [Root.Owner.GetSpeciesName] en la superficie de [From.GetName]. La colonia la fundó un valiente grupo de pioneros que salieron de [Root.Owner.Capital.GetName] hace tiempo en una primitiva nave. Hasta ahora habíamos asumido que su nave se había perdido.\n\nA la colonia no le ha ido bien y han reducido su población de forma estable en las últimas generaciones. Los supervivientes quieren volver a unirse a [Root.Owner.GetName]."
 anomaly.710.name:0 "Colonia inesperada"
 anomaly.715.desc:0 "Hace 17 000 años, una civilización alienígena fundó una pequeña colonia en [From.GetName], pero parece que la abandonaron poco después. No encontramos restos de los colonos y la colonia no parece haberse extendido más allá del asentamiento principal, salvo por algunas estaciones meteorológicas."
 anomaly.715.name:0 "Ruinas de una colonia"
 anomaly_failure.1.desc:1 "El oficial científico [Root.GetLeaderName] ordenó al [Root.GetName] mandar una sonda para investigar el cráter en [From.From.GetName]. Por desgracia, sus propulsores de freno fallaron y la sonda se estrelló contra la nave accidentada en el centro del cráter."
 anomaly_failure.10.desc:0 "Tras una extensa exploración del pequeño satélite que órbita [From.From.GetName], la tripulación del [Root.GetName] no encontró nada de valor. El oficial científico [Root.GetLeaderName] ha abortado la misión."
 anomaly_failure.11.desc:0 "Por órdenes del oficial científico [Root.GetLeaderName], el [Root.GetName] envió una sonda a la atmósfera de [From.From.GetName] para investigar las señales de vida que se habían detectado. Se descubrió la presencia de un rico ecosistema atmosférico, pero, 3,4 segundos más tarde, la sonda contaminó la atmósfera y desencadenó una reacción en cadena que se esparció rápidamente por todo el gigante gaseoso. Ya no se detectan signos de vida."
 anomaly_failure.12.desc:0 "No se ha descubierto nada especialmente interesante en la atmósfera de [From.From.GetName], a pesar del extenso análisis que incluyó una breve visita del [Root.GetName] a la atmósfera superior del gigante gaseoso. El oficial científico [Root.GetLeaderName] ha recomendado poner fin a la misión."
 anomaly_failure.13.desc:0 "Cuando el [Root.GetName] se aproximaba a las estructuras aerostáticas de la atmósfera de [From.From.GetName], la nave debió activar algún tipo de alarma de proximidad. El oficial científico [Root.GetLeaderName] informa de que las estructuras dejaron de repente de flotar y se precipitaron a la atmósfera inferior."
 anomaly_failure.14.desc:0 "Cuando intentaba recogerla, el [Root.GetName] chocó con la cápsula de cargamento en órbita alrededor de [From.From.GetName]. El oficial científico [Root.GetLeaderName] informa de que el choque envió la cápsula a las profundidades de la atmósfera del gigante gaseoso, y ya no podemos recuperarla."
 anomaly_failure.1400.desc.mach:0 "Durante las operaciones en [From.From.GetName], el [Root.GetName] ha sufrido un fallo de contención en el núcleo de su reactor. Como la seguridad de toda la nave se ha visto en peligro, el oficial científico de esta ha llegado a la conclusión lógica de que debía sacrificarse para purgar de radiación la sala de máquinas, según su análisis de bajas preprogramado. En el proceso, [Root.GetLeaderName] ha recibido una dosis de radiación tan grande que se han ionizado sus semiconductores y desplazado sus filamentos de silicio, dejándolo permanentemente inoperativo. No obstante, la nave y el resto de la tripulación se han salvado."
 anomaly_failure.1400.desc:0 "Durante las operaciones sobre [From.From.GetName], el [Root.GetName] sufrió una brecha de contención en el núcleo de su reactor. Toda la nave corrió peligro, pero gracias a un valiente acto de sacrificio del oficial científico, se pudo purgar de radiación la sala de máquinas. Por desgracia, el científico recibió una dosis letal de radiación venenosa y no se le pudo salvar."
 anomaly_failure.1401.desc:0 "Cuando redirigía energía a su conjunto de sensores principal, el reactor del [Root.GetName] sufrió un fallo crítico sobre [From.From.GetName]. El oficial científico murió, junto al resto de la tripulación, como resultado de la explosión."
 anomaly_failure.1402.desc:0 "No estamos seguros de cómo sucedió, pero el oficial científico activó sin darse cuenta la secuencia de autodestrucción del [Root.GetName] cuando ejecutaba una simulación relacionada con [From.From.GetName] en el ordenador de a bordo de la nave. Los intentos de abortar la secuencia fallaron, y toda la tripulación tuvo que evacuar ante la inminente destrucción de la nave."
 anomaly_failure.1403.desc:0 "Varias naves pirata salieron de repente de su escondite en la superficie de [From.From.GetName]. Parece que el [Root.GetName] se ha topado con un fondeadero pirata, ¡y esos canallas no están nada complacidos con esta intrusión!"
 anomaly_failure.1404.desc:0 "El espacio orbital sobre [From.From.GetName] ejercía al parecer de territorio de apareamiento para una agresiva especie de enormes criaturas espaciales. Furiosas por la intromisión del [Root.GetName] en mitad de su apareamiento, dos de las criaturas salen a despachar al inoportuno intruso."
 anomaly_failure.1405.desc:0 "Parece que han abandonado un pequeño escuadrón de antiguos drones de combate en la órbita de [From.From.GetName] tras una batalla hace tiempo olvidada. ¡Cuando los sensores activos del [Root.GetName] pasan sobre ellos, los drones se encienden y entran en modo ataque!"
 anomaly_failure.15.desc:0 "El campo de restos que rodea [From.From.GetName] ha sido escaneado a fondo por el [Root.GetName]. El oficial científico [Root.GetLeaderName] informa de que no hallaron nada significativo."
 anomaly_failure.16.desc.mach:0 "A pesar de una extensa investigación, el [Root.GetName] no ha logrado deducir qué causó el enorme cráter de impacto en [From.From.GetName]. El oficial científico [Root.GetLeaderName] ha achacado el fallo a la falta de suficientes restos residuales en la superficie de la luna."
 anomaly_failure.16.desc:0 "A pesar de la extensa investigación, el [Root.GetName] no ha logrado deducir qué causó el cráter de impacto masivo en [From.From.GetName]. El oficial científico [Root.GetLeaderName] se disculpa por el fracaso."
 anomaly_failure.17.desc:0 "Si había lecturas de energía anómalas en [From.From.GetName], parece que ya han desaparecido. El oficial científico [Root.GetLeaderName] informa de que el [Root.GetName] no detecta nada anormal."
 anomaly_failure.18.desc:0 "Había alguna clase de objeto no identificado en órbita alrededor de [From.From.GetName], pero [Root.GetName] chocó con él por accidente cuando se acercaba a investigar. El oficial científico [Root.GetLeaderName] informa de que el objeto, por desgracia, fue destruido en la colisión."
 anomaly_failure.19.desc:0 "No se encontraron características distintivas en el pequeño asteroide que parecía haber sido remolcado a la órbita de [From.From.GetName]. El oficial científico [Root.GetLeaderName] pide nuevas órdenes para el [Root.GetName]."
 anomaly_failure.2.desc:0 "Aunque el asteroide [From.From.GetName] podría ser una captura extrasolar, es completamente normal en todos los sentidos. El oficial científico [Root.GetLeaderName] y la tripulación del [Root.GetName] han pedido permiso para continuar con su misión de exploración en otra parte."
 anomaly_failure.20.desc:0 "Por desgracia, el velero solar encontrado sobre [From.From.GetName] quedó destruido por el torpe intento del oficial científico [Root.GetLeaderName] de llevarlo al muelle de carga del [Root.GetName]."
 anomaly_failure.21.desc:0 "El informe de la exploración inicial, que mencionó señales de vida en la superficie de [From.From.GetName], debía de estar equivocado, ya que no hemos encontrado nada parecido en [Root.GetName]. El oficial científico [Root.GetLeaderName] informa de que el [From.From.GetPlanetMoon] ahora parece carecer de toda vida."
 anomaly_failure.22.desc:0 "Lo que creía que era una estación orbital oculta sobre [From.From.GetName] se ha identificado como basura eyectada por la nave científica que hizo la exploración inicial del [From.From.GetPlanetMoon]. El oficial científico [Root.GetLeaderName] y la tripulación del [Root.GetName] sugieren que nos olvidemos de este bochornoso episodio y sigamos adelante."
 anomaly_failure.23.desc:0 "Tras un cuidadoso análisis, el oficial científico [Root.GetLeaderName] ha determinado que los restos de nave encontrados sobre [From.From.GetName] provienen de una barcaza de basura. [Root.GetName] recogió algunos de los restos, pero parece completamente inútil."
 anomaly_failure.24.desc:0 "Los escáneres en profundidad del [Root.GetName] parecen haber activado alguna clase de fallo de energía en cadena en el antiguo astillero que orbitaba [From.From.GetName]. Explotó de forma espectacular, según el oficial científico [Root.GetLeaderName]."
 anomaly_failure.25.desc:0 "La "ciudad en ruinas" que se vio en la superficie de [From.From.GetName] resultaron ser simples formaciones inusuales de rocas. El oficial científico [Root.GetLeaderName] se disculpa por malgastar recursos, y ha solicitado una nueva misión para el [Root.GetName]."
 anomaly_failure.26.desc:0 "El oficial científico [Root.GetLeaderName] ha informado de que el origen de las marcas en la superficie de [From.From.GetName] resultó ser natural, después de todo. El [Root.GetName] necesita una nueva tarea."
 anomaly_failure.27.desc:0 "El [Root.GetName] perdió la débil señal que venía de [From.From.GetName], y a pesar de los esfuerzos del oficial científico [Root.GetLeaderName], los intentos de volver a encontrarla fracasaron."
 anomaly_failure.28.desc:0 "La formación montañosa "antinatural" que se encontró en [From.From.GetName] resultó ser bastante natural, después de todo. El oficial científico [Root.GetLeaderName] cree que seguir aquí un segundo más sería malgastar los recursos del [Root.GetName]."
 anomaly_failure.29.desc:0 "A pesar de los repetidos intentos, el oficial científico [Root.GetLeaderName] y el resto de la tripulación del [Root.GetName] no pudieron localizar el objeto reflectante del que se informó en la exploración inicial de [From.From.GetName]. Tal vez fuera un error de los sensores."
 anomaly_failure.3.desc:0 "Toda la tripulación del [Root.GetName] pasó días peinando los restos en la superficie de [From.From.GetName] en turnos rotatorios. El oficial científico [Root.GetLeaderName] informa de que no encontraron nada de valor."
 anomaly_failure.30.desc:0 "El [Root.GetName] no pudo localizar la fuente de la débil transmisión que detectamos en el interior de [From.From.GetName]. El oficial científico [Root.GetLeaderName] informa de que la transmisión ha cesado completamente."
 anomaly_failure.31.desc:0 "A pesar de los repetidos escáneres realizados por el [Root.GetName], no hay rastro de la nave que pensábamos que se ocultaba en la atmósfera de [From.From.GetName]. El oficial científico [Root.GetLeaderName] duda de que haya existido siquiera."
 anomaly_failure.32.desc:0 "Tras recalcular la órbita de la luna que supuestamente estaba en ruta de colisión con [From.From.GetName], el oficial científico [Root.GetLeaderName] ha llegado a la conclusión de que solo pasará cerca. El [Root.GetName] debería ocuparse de asuntos más urgentes."
 anomaly_failure.33.desc:0 "Los signos de actividad vultaum en las proximidades de [From.From.GetName] resultaron ser indicios falsos. El oficial científico [Root.GetLeaderName] ha pedido seguir la búsqueda con el [Root.GetName] en otra parte."
 anomaly_failure.34.desc:0 "Los signos de actividad yuht en las proximidades de [From.From.GetName] resultaron ser indicios falsos. El oficial científico [Root.GetLeaderName] ha pedido seguir la búsqueda con el [Root.GetName] en otra parte."
 anomaly_failure.35.desc:0 "Los signos de actividad de la Primera Liga en las proximidades de [From.From.GetName] resultaron ser indicios falsos. El oficial científico [Root.GetLeaderName] ha pedido seguir la búsqueda con el [Root.GetName] en otra parte."
 anomaly_failure.36.desc:0 "Los signos de actividad irassiana en las proximidades de [From.From.GetName] resultaron ser indicios falsos. El oficial científico [Root.GetLeaderName] ha pedido seguir la búsqueda con el [Root.GetName] en otra parte."
 anomaly_failure.37.desc:0 "Los signos de actividad cibrex en las proximidades de [From.From.GetName] resultaron ser indicios falsos. El oficial científico [Root.GetLeaderName] ha pedido seguir la búsqueda con el [Root.GetName] en otra parte."
 anomaly_failure.4.desc:0 "No se encontró la fuente de las extrañas emisiones de energía del asteroide [From.From.GetName]. El oficial científico [Root.GetLeaderName] y el [Root.GetName] ahora esperan órdenes."
 anomaly_failure.400.desc:0 "Por razones poco claras, el oficial científico residente decidió salir del [Root.GetName] en persona para investigar el asteroide [From.From.GetName]. Se detectó una explosión poco después, cuando el transporte se estrelló en la superficie del asteroide.\n\nMás tarde, una Junta de Investigación determinó que el fallecido científico no tenía entrenamiento para manejar una lanzadera de clase D."
 anomaly_failure.401.desc:0 "Mientras maniobraba para investigar [From.From.GetName], el [Root.GetName] chocó por accidente con otro asteroide. La nave perdió el control y acabó estrellándose en la superficie de [From.From.GetName], incrustándose en la corteza del asteroide.\n\nHemos perdido al oficial científico y al resto de la tripulación."
 anomaly_failure.402.desc:0 "Mientras maniobraba para investigar [From.From.GetName], el [Root.GetName] chocó por accidente con otro asteroide. La nave perdió el control y acabó por estrellarse en la superficie de [From.From.GetName], incrustándose en la corteza del asteroide.\n\nUn pequeño grupo de supervivientes, incluido el oficial científico, logró salir en una cápsula de escape antes del desenlace fatal."
 anomaly_failure.403.desc:0 "¡Este asteroide sirve de nido para una forma de vida basada en el vacío! Es agresiva, y varios especímenes surgen de su red de túneles para defender su territorio del [Root.GetName]."
 anomaly_failure.404.desc:0 "Había varios drones militares durmientes, diseñados por una antigua civilización, en un pequeño cráter en el lado opuesto de [From.From.GetName]. Cuando el [Root.GetName] entra dentro del rango de sus sensores pasivos, los drones se activan para cumplir su antigua directiva de programación: defender el sistema de intrusos a cualquier precio."
 anomaly_failure.405.desc:0 "Los escáneres activos del [Root.GetName] detectaron brevemente varias estructuras en la superficie de [From.From.GetName], pero la señal quedó ahogada por interferencias segundos después. ¡Varias naves pirata salieron de un hangar oculto en el asteroide y ahora se acercan en formación de ataque!"
 anomaly_failure.5.desc:0 "Mientras intentaban abrir la escotilla de atraque que encontramos en [From.From.GetName], el [Root.GetName] causó un temblor por accidente dentro del asteroide. Por desgracia, el oficial científico [Root.GetLeaderName] ha deducido que probablemente esto habrá destruido el interior del asteroide."
 anomaly_failure.6.desc:0 "La investigación del enorme cráter en la superficie del asteroide [From.From.GetName] no ha producido nada de interés. El oficial científico [Root.GetLeaderName] ha ordenado al [Root.GetName] detener la misión."
 anomaly_failure.7.desc.mach:0 "El [Root.GetName] no ha conseguido atracar con la estación espacial en órbita en [From.From.GetName]. Por desgracia, la frágil estación ha quedado desintegrada. El oficial científico [Root.GetLeaderName] informa de que la causa ha sido un desafortunado fallo en el software de cálculo de trayectorias."
 anomaly_failure.7.desc:0 "El [Root.GetName] no consiguió atracar con la estación espacial en órbita en [From.From.GetName]. Por desgracia, la frágil estación quedó desintegrada. El oficial científico [Root.GetLeaderName] ruega disculpas."
 anomaly_failure.8.desc:0 "No se ha encontrado la fuente, de haberla, de las señales de vida detectadas en el asteroide [From.From.GetName] pese a los repetidos escaneos del [Root.GetName]. El oficial científico [Root.GetLeaderName] ha pedido nuevas órdenes."
 anomaly_failure.9.desc:0 "Si de verdad hay un objeto bajo la atmósfera de [From.From.GetName], está demasiado profundo para que lo detecten los sensores del [Root.GetName]. El oficial científico [Root.GetLeaderName] ha abandonado la búsqueda."
 anomaly_failure.900.desc:0 "Noticias trágicas de [From.From.GetName]. El oficial científico [Root.GetLeaderName] murió electrocutado cuando viajaba por el interior de la atmósfera superior de un gigante gaseoso en una pequeña lanzadera. La tripulación del [Root.GetName] abortó la misión."
 anomaly_failure.901.desc:0 "Todavía estamos reuniendo los detalles, pero, por algún motivo, parece que el oficial científico ordenó al [Root.GetName] bajar a la atmósfera superior de [From.From.GetName] para investigar una anomalía en los sensores. La presión terminó por aplastar el casco y hemos perdido la nave con todos sus tripulantes."
 anomaly_failure.902.desc:0 "Durante el escaneo en profundidad de [From.From.GetName], el [Root.GetName] sufrió un fallo de reactor y quedó atrapado en el pozo gravitatorio del gigante gaseoso. El oficial científico logró supervisar la evacuación de toda la tripulación, pero la propia nave fue arrastrada a la densa atmósfera del planeta, donde se perdió para siempre."
 anomaly_failure.903.desc:0 "Cuando se acercaba a [From.From.GetName], el [Root.GetName] encontró dos naves desconocidas ocultas en una sombra para los sensores del gigante gaseoso. Parecían contrabandistas en alguna clase de reunión clandestina. Tan pronto como vieron la nave, los buques contrabandistas se separaron y activaron sus armas. ¡Parece que no quieren dejar testigos!"
 asteroid_uninhabitable_category:0 "Asteroide en órbita"
 asteroid_uninhabitable_category_desc:0 "Un asteroide de clase 12 orbita este [Root.GetPlanetMoon]. La órbita del pequeño planetoide parece demasiado inestable para que su presencia sea natural."
 battle_uninhabitable_category:0 "Señales de batalla"
 battle_uninhabitable_category_desc:0 "Puede encontrarse una gran cantidad de restos de naves en órbita alrededor de este [Root.GetPlanetMoon], posiblemente resultado de alguna gran batalla."
 beacon_uninhabitable_category:0 "Baliza de superficie"
 beacon_uninhabitable_category_desc:0 "Recibimos una débil señal de la superficie de este [Root.GetPlanetMoon]. La fuente parece una especie de baliza de seguimiento."
 cargo_gasgiant_category:0 "Cápsula de cargamento"
 cargo_gasgiant_category_desc:0 "Hay una pequeña cápsula de cargamento en el espacio sobre este gigante gaseoso. Capturado por el pozo gravitatorio del planeta, acabará por descender al interior de la atmósfera. "
 collision_asteroid_category:0 "Colisión de asteroide"
 collision_asteroid_category_desc:0 "Este asteroide sufrió recientemente el impacto de otro cuerpo dentro del cinturón de asteroides, que resultó en un ligero cambio de órbita y un cráter enorme en la superficie."
 colony.1.a:0 "Debemos encontrar una solución."
 colony.1.desc:0 "La superficie de [Root.GetName] está cubierta de frondosos bosques, con enormes árboles que se alzan cientos de metros sobre el suelo. Nuestros colonos se encuentran con que casi toda la flora se puede mover varios grados. Bosques de kilómetros de extensión migran lentamente a nuevas zonas más ricas en nutrientes, en un ciclo que parece asociado a la órbita del [Root.GetPlanetMoon].\n\nPor desgracia, esto obstaculiza nuestros esfuerzos para desarrollar la infraestructura de la colonia. Los árboles migratorios a menudo cortan las líneas de corriente y destruyen nuestros edificios y carreteras."
 colony.1.name:0 "Bosques migratorios"
 colony.10.desc:0 "Hemos aprendido mucho viviendo en las cercanías de los bosques ambulantes de [Root.GetName]. Algunos colonos emprendedores incluso han construido casas en las copas de algunos de los árboles más grandes, y siguen a los bosques en su viaje migratorio por el [Root.GetPlanetMoon]. Algunos de los biólogos más destacados de [Root.Owner.GetName] han pasado mucho tiempo estudiando estos árboles únicos."
 colony.10.name:0 "Investigación del bosque"
 colony.100.a:1 "¿Quién habrá construido esto?"
 colony.100.desc:0 "Desde nuestro asentamiento inicial de [Root.GetName] hemos descubierto varias anomalías en la biosfera del [Root.GetPlanetMoon]. El ecosistema es inestable y no se ha desarrollado de acuerdo a los modelos esperados de un mundo como este. Nuestros científicos sospechaban de una intervención exterior, ¡y ahora las sospechas se han confirmado!\n\nAlgunos de nuestros colonos han encontrado un gran complejo terraformador subterráneo que fue construido hace miles de años. Al parecer, el equipo se desactivó en mitad del proceso de terraformación, dejando la biosfera del [Root.GetPlanetMoon] en su estado actual. Si le suministramos suficiente energía, deberíamos poder reactivar la maquinaria. Pero no sabemos cuál será el resultado..."
 colony.100.name:0 "Equipo de terraformación abandonado"
 colony.101.desc:0 "Nuestros científicos han terminado de supervisar el desmantelamiento del complejo terraformador abandonado de [Root.GetName]. Todavía no tenemos información de quién lo construyó, pero el equipo es bastante avanzado. Debería beneficiar a nuestra investigación de los métodos de terraformación."
 colony.101.name:0 "Complejo terraformador desmontado"
 colony.102.desc:0 "El [Root.GetPlanetMoon] tiene un clima un tanto inestable, en gran parte debido al proceso de terraformación interrumpido de [Root.GetName]. Violentas tormentas que nuestros modelos de clima no pueden predecir aparecen sin avisar. Una de esas tormentas arrasó hace poco un importante asentamiento, con un resultado de varios muertos y muchas propiedades destruidas."
 colony.102.name:0 "Clima inestable"
 colony.103.a:0 "Esos son los riesgos de la colonización. Que se las apañen solos."
 colony.103.b:0 "Dadles lo que piden."
 colony.103.desc:0 "El clima inestable de [Root.GetName] ha causado una grave sequía que afecta a una importante porción del [Root.GetPlanetMoon]. Los colonos que viven en esas regiones han pedido ayuda financiera a [Root.Owner.Capital.GetName] para mejorar las condiciones de vida."
 colony.103.name:0 "Sequía"
 colony.104.a:0 "Veamos con qué nos deja..."
 colony.104.desc:0 "El proceso interrumpido de terraformación en [Root.GetName] por fin ha concluido. Tras sembrar la atmósfera con miles de millones de nanorrobots terraformadores, la maquinaria de bioingeniería alienígena ha alterado significativamente las condiciones de la superficie del [Root.GetPlanetMoon]. El ecosistema y el clima se han estabilizado, y se ha introducido una nueva biota alienígena adaptada a este clima."
 colony.105.a:0 "¡Parece algo salido de una pesadilla!"
 colony.105.desc:0 "El proceso interrumpido de terraformación en [Root.GetName] por fin ha concluido. Tras sembrar la atmósfera con miles de millones de nanorrobots terraformadores, la maquinaria de bioingeniería alienígena alteró significativamente las condiciones de la superficie.\n\nPero parece que algo salió mal cuando los nanorrobots diseñaban la nueva biota del [Root.GetPlanetMoon]. Han generado millones de criaturas horriblemente deformadas. La mayoría murieron pronto, cuando sus cuerpos retorcidos se derrumbaron, pero los supervivientes se han fundido en una palpitante y ruidosa horda. Lo peor es que parece dirigirse a nuestros asentamientos principales."
 colony.106.desc:0 "El proceso interrumpido de terraformación en [Root.GetName] por fin ha concluido. Tras sembrar la atmósfera con miles de millones de nanorrobots terraformadores, la maquinaria de bioingeniería alienígena alteró significativamente las condiciones de la superficie del [Root.GetPlanetMoon]. El ecosistema y el clima se han estabilizado, y se ha introducido una nueva biota alienígena adaptada a este clima.\n\n¡Por pura suerte, el [Root.GetPlanetMoon] es ahora un auténtico paraíso para los [Root.Owner.GetSpeciesNamePlural]! El nuevo clima parece más adecuado para nosotros incluso que el de [Root.Owner.Capital.GetName]."
 colony.107.a:0 "¡Esto es un desastre!"
 colony.107.desc:0 "¡El proceso interrumpido de terraformación en [Root.GetName] se ha completado con horribles resultados! Los alienígenas que diseñaron el equipo debían de tener una fisiología completamente distinta a la nuestra. El [Root.GetPlanetMoon] se ha modificado para sustentar formas de vida basadas en el amonio, y todos nuestros colonos han muerto de forma espantosa en la nueva atmósfera tóxica."
 colony.108.desc:0 "Hemos rechazado a la masa de criaturas que atacó nuestros asentamientos en [From.From.GetName]. Sus cadáveres putrefactos se hacinan ahora frente a nuestras fortificaciones, y nuestras fuerzas de seguridad están enterrando la pútrida biomasa en vertederos de apresurada excavación.\n\nPero parte de la materia genética interesa a nuestros científicos, y las muestras recogidas ayudarán a nuestra investigación biológica."
 colony.108.name:0 "Criaturas derrotadas"
 colony.109.a:0 "¡Hay que perseguir y destruir a esa criatura!"
 colony.109.desc:0 "Nuestros colonos de [Root.GetName] aún encuentran supervivientes dispersos de las criaturas mutantes que aparecieron cuando completamos el proceso de terraformación interrumpido del [Root.GetPlanetMoon]. La mayoría son relativamente inofensivas y las milicias locales se pueden ocupar de ellas, pero una criatura en concreto ha estado sembrando el terror en nuestros asentamientos fronterizos. Hay informes de que acecha a los ciudadanos y de docenas de desapariciones inexplicables.\n\nHace poco descubrimos los restos mutilados del equipo de seguridad que se envió a investigar el asunto, y los líderes de la colonia solicitan apoyo militar del exterior."
 colony.109.name:0 "Criatura asesina"
 colony.11.desc:0 "Un incendio forestal causado por un rayo en [Root.GetName] provocó algo parecido a una estampida en los bosques ambulantes del [Root.GetPlanetMoon]. Su pánico desatado los llevó a zonas que antes habían evitado, por lo que causaron daños generalizados a la infraestructura de la colonia."
 colony.11.name:0 "Incendio forestal"
 colony.110.desc:0 "Tras una extensa búsqueda, nuestras fuerzas de [From.From.GetName] lograron acorralar a la bestia mutante que había estado matando a nuestros colonos. Un equipo de las fuerzas especiales se aventuró en la guarida de la criatura y logró matarla tras un feroz combate. En el nido se encontraron los macabros restos de cientos de colonos asesinados, así como media docena de supervivientes traumatizados que al parecer conservaba con vida para su consumo posterior.\n\nHemos cortado la enorme cabeza de la bestia, que ahora sirve de símbolo de las fuerzas directamente involucradas en su caza."
 colony.111.a:0 "Quizá podríamos haber hecho más..."
 colony.111.desc:0 "Han cesado los avistamientos de la criatura mutante que cazaba colonos en [Root.GetName], y ya no hay desapariciones. Es probable que la criatura haya muerto, ya sea por vejez o porque se le atragantó uno de nuestros colonos mientras se lo comía.\n\nSi bien la población de [Root.GetName] está aliviada de que la pesadilla haya terminado al fin, no está complacida de nuestro fracaso a la hora de protegerla."
 colony.111.name:0 "La criatura desaparece"
 colony.112.a:0 "¡Esas cosas no paran!"
 colony.112.desc:0 "Últimamente han aumentado mucho los avistamientos de la criatura que mata a nuestros colonos en [Root.GetName], así como las desapariciones entre la población. El hecho de que se hayan visto a varias criaturas juntas indica que la bestia se ha reproducido de algún modo.\n\nManadas de esos horrores ahora corren por ahí, asesinando a nuestros colonos indiscriminadamente en las regiones rurales del [Root.GetPlanetMoon]. ¡A no ser que actuemos rápido, podrían invadir toda la colonia!"
 colony.112.name:0 "La criatura se multiplica"
 colony.113.a:0 "¡Debemos enviar ayuda militar!"
 colony.113.desc:0 "¡Nuestras fuerzas principales en [From.From.GetName] han sido diezmadas por el ataque de criaturas mutantes! Las viles bestias ahora vagan libres por toda la colonia y matan a nuestros colonos con impunidad. Hay informes de supervivientes que huyen de los asentamientos para ocultarse en el campo, pero es solo cuestión de tiempo que los monstruos asesinos los encuentren."
 colony.113.name:0 "Los mutantes invaden [From.From.GetName]"
 colony.114.a:0 "Hora de reconstruir."
 colony.114.desc:0 "Nuestras fuerzas han liberado [From.From.GetName] de los horrores mutantes que ocupaban nuestros principales asentamientos. Sus cadáveres putrefactos contaminan el suelo, y nuestras tropas empujan la pútrida biomasa a vertederos de apresurada excavación.\n\nEstán apareciendo supervivientes por todo el [From.From.GetPlanetMoon], pero se han perdido muchas vidas."
 colony.114.name:0 "La liberación de [From.From.GetName]"
 colony.12.desc:0 "¡Las autoridades coloniales de [Root.GetName] han informado de que uno de los bosques errantes ha migrado a otra región del [Root.GetPlanetMoon]! Cientos de miles de árboles se han desenraizado y marchan al unísono a esta nueva zona, aplastándolo todo a su paso."
 colony.12.name:0 "Los bosques ambulantes migran"
 colony.150.a:0 "¡Abrámosla de par en par!"
 colony.150.b:0 "Mejor la dejamos como está."
 colony.150.desc:0 "Los exámenes geológicos realizados por nuestros colonos en [Root.GetName] han revelado una cámara enorme excavada en una cordillera. Los indicios apuntan a que se trata de un refugio construido por la misma especie que desapareció en la antigua guerra nuclear del [Root.GetPlanetMoon].\n\nLa cámara lleva sellada muchos siglos, pero nuestros instrumentos han detectado una débil señal energética en su interior. Nuestros científicos quieren abrir la cámara y descubrir qué hay tras sus puertas reforzadas."
 colony.150.name:0 "Cámara subterránea"
 colony.151.desc:0 "Nuestra expedición científica por fin logró abrir la cámara de [Root.GetName], pero solo encontró esqueletos dentro. Parece que a los habitantes originales se les acabó la comida hace unos 200 años, y se volvieron unos contra otros en una especie de frenesí caníbal. Sus huesos, muchos mordisqueados, pintan una grotesca escena de los momentos finales de los últimos supervivientes de esta antaño orgullosa civilización.\n\nLo bueno es que los registros y las bibliotecas de datos dentro de la cámara deberían bastar para ocupar a nuestros científicos de comportamiento y xenopsicólogos durante años."
 colony.152.a:0 "Reconstruyamos juntos este mundo."
 colony.152.b:0 "Excelente. ¡Preparad los collares de esclavo!"
 colony.152.c:0 "Sellad a la escoria alienígena en la cámara y sepultad la entrada."
 colony.152.desc:0 "Hemos abierto la gran cámara de [Root.GetName]. Para sorpresa de nuestros científicos, el vasto complejo tras las enormes puertas albergaba a millones de supervivientes de la antigua guerra nuclear que asoló este mundo. Pese a sus limitados recursos, han logrado mantener una sociedad autónoma durante siglos. Al principio se mostraban cautos, pues era su primer contacto con alienígenas, pero nos agradecieron haber abierto la cámara.\n\nLa cámara contiene grandes almacenes de equipo y maquinaria diseñada para reconstruir la civilización tras un holocausto nuclear. Solo la pueden manejar los alienígenas, pero parecen dispuestos a unirse a tus colonos en la superficie en cuanto se hayan adaptado de nuevo a la luz solar."
 colony.153.a:0 "¡A las defensas!"
 colony.153.desc:0 "Nuestros científicos lograron abrir la antigua cámara de [Root.GetName] para encontrarse con una legión de horrores mutantes, los retorcidos restos de los habitantes originales. Las criaturas asesinaron al equipo científico en cuestión de segundos y luego se esparcieron por el campo. Ya han matado a miles de colonos, y asentamientos enteros han caído ante la voraz horda. Hemos fortificado el resto de ciudades y establecido un perímetro defensivo, ¡pero podría no ser suficiente!\n\n"
 colony.155.a:0 "¡Debemos desactivarla!"
 colony.155.desc:0 "Al explorar unas ruinas cerca de nuestros principales asentamientos en [Root.GetName], algunos colonos activaron por error el temporizador de una bomba de hidrógeno sin detonar de la anterior guerra nuclear del [Root.GetPlanetMoon].\n\nCon una carga aproximada de 35 megatones, la bomba aniquilará varios centros de población si explota. No es lo bastante estable para moverla y no hay tiempo de evacuar toda la región."
 colony.155.name:0 "Bomba nuclear"
 colony.156.a:0 "Estuvo cerca."
 colony.156.desc:0 "¡Hemos desactivado con éxito la bomba de hidrógeno de [From.From.GetName]! Nos deshicimos de ella y ahora equipos de artificieros peinan la superficie del [From.From.GetPlanetMoon] para buscar otros explosivos sin detonar. Esperemos que esto reduzca las probabilidades de otro incidente similar."
 colony.157.a:0 "¡Esto es un desastre!"
 colony.157.desc:0 "Nuestro equipo de artificieros no logró desactivar a tiempo la bomba de hidrógeno de [From.From.GetName]. Todo ser vivo en un radio de 100 kilómetros ha sido aniquilado en la explosión, incluido nuestro equipo. Se han perdido incontables vidas, las últimas víctimas de una trágica y absurda guerra que comenzó hace mil años."
 colony.160.desc:0 "Hemos descubierto lo que parecen ser los restos de un enorme acelerador de partículas en [Root.GetName]. Estaba en una región radiactiva cubierta de grandes cráteres de bombas, lo que sugiere que el acelerador era un objetivo estratégico de gran importancia durante la guerra nuclear del [Root.GetPlanetMoon].\n\nHemos recuperado varios registros de investigación escritos por el científico a cargo del acelerador. Aunque la tecnología de su civilización era bastante primitiva, parte de la investigación teórica y de las fórmulas descritas en los registros es avanzada incluso para nuestros estándares. Nuestros científicos analizan ahora los datos."
 colony.160.name:0 "Acelerador de partículas en ruinas"
 colony.161.desc:0 "La infraestructura que sobrevivió a la gran guerra nuclear que arruinó [Root.GetName] ha resultado muy provechosa para nuestros colonos. La civilización alienígena que antaño vivió aquí construyó autopistas que conectaban sus principales centros de población, y algunas siguen en buenas condiciones.\n\nHemos reciclado gran cantidad de materiales de construcción de las muchas ruinas del paisaje, que servirán para mejorar la infraestructura de la colonia."
 colony.161.name:0 "Infraestructura superviviente"
 colony.162.desc:0 "Un pequeño equipo de nuestra colonia en [Root.GetName] subió hace poco a una primitiva estación espacial dejada en órbita por los habitantes originales del [Root.GetPlanetMoon]. Los momificados restos de la tripulación todavía están apiñados en las ventanas que miran al [Root.GetPlanetMoon]. Debieron de darse cuenta de que estaban condenados tras ver los hongos atómicos, y los registros de comunicación muestran que los astronautas hicieron varios intentos desesperados e inútiles por contactar con la superficie antes de que se quedaran sin provisiones.\n\nLa estación está en buenas condiciones, y ofreció a nuestros científicos una rara muestra de las primeras fases de un programa planetario espacial. Sacaron varias ideas de sus primitivas, aunque ingeniosas, soluciones para el diseño de la estación."
 colony.162.name:0 "Estación espacial abandonada"
 colony.163.desc:0 "Los niveles de radiación en algunas regiones yermas de [Root.GetName] parecen mayores de los que indicaron los escaneos iniciales. Los colonos de varios asentamientos locales se han quejado de problemas de salud y el índice de natalidad ha disminuido. Tomaremos medidas para evacuar las regiones afectadas, pero llevará algún tiempo."
 colony.163.name:0 "Radiación en el yermo"
 colony.164.a.tooltip:0 "Hasta §Y4 poblaciones§! de §H[Root.GetName]§! pierden la ética §YMilitarista§! y ganan la ética §YPacifista fanático§!."
 colony.164.a:0 "Ah, ¿sí?"
 colony.164.b:0 "¡Esos malditos cobardes son una vergüenza!"
 colony.164.c:0 "Excelente. Todo el mundo debería darle una oportunidad a la paz."
 colony.164.desc:0 "Las ruinas decrépitas y los yermos desolados de [Root.GetName] parecen haber animado a los colonos del [Root.GetPlanetMoon] a adoptar una especie de filosofía pacifista.\n\nLos miembros de este nuevo movimiento dicen que el entorno en el que viven les sirve de recordatorio diario de los horrores absurdos de la guerra. Consideran su deber cívico impedir que la terrible destrucción sufrida en [Root.GetName] se repita en otros mundos."
 colony.164.name:0 "Movimiento pacifista"
 colony.170.a:0 "Quizá habría que hacer algo."
 colony.170.desc:0 "El espacio orbital de [Root.GetName] está repleto de restos dejados por la civilización alienígena que antaño habitó el [Root.GetPlanetMoon]. Antes de autoaniquilarse, sus incipientes programas espaciales pusieron miles de primitivos satélites y plataformas de misiles en órbita. Muchos fueron destruidos por armas antisatélite durante la destructiva guerra nuclear de [Root.GetPlanetMoon], lo que añadió más basura espacial a la mezcla.\n\nNuestra colonia en la superficie se ha desarrollado hasta el punto de que este espeso campo de restos interfiere con su infraestructura. No podemos usar satélites, y las ventanas de lanzamiento de los vuelos orbitales civiles son más bien estrechas."
 colony.170.name:0 "Restos orbitales"
 colony.171.a:0 "¡Qué mala suerte!"
 colony.171.desc.mach:0 "¡Una unidad carguera obrera con rumbo a [Root.GetName] ha sido alcanzada por una veloz y espesa nube de restos orbitales! Las unidades de la tripulación han quedado destruidas de inmediato, y la nave alcanzada ha atravesado la atmósfera para acabar estrellándose en uno de los principales relés de energía de la colonia. La explosión resultante ha comportado la resolución de varias operaciones sobre el terreno y la infraestructura local ha sufrido daños considerables."
 colony.171.desc:0 "¡Un carguero civil con rumbo a [Root.GetName] fue alcanzado por una veloz y espesa nube de restos orbitales! La tripulación murió de inmediato, y la nave alcanzada atravesó la atmósfera para acabar estrellándose en uno de los principales relés de energía de la colonia. La explosión resultante causó varios muertos y la infraestructura local sufrió daños considerables."
 colony.171.name:0 "Carguero accidentado"
 colony.172.a:0 "Tenemos que hacer algo con esa basura espacial."
 colony.172.desc:0 "Una cascada de colisiones en la densa capa de restos que rodea [Root.GetName] cambió hace poco la órbita de un gran trozo de basura espacial. El objeto (creemos que era una de las muchas plataformas de misiles orbitales de la guerra nuclear del [Root.GetPlanetMoon]) fue arrastrado a la atmósfera y, por desgracia, cayó encima de un importante asentamiento. Los informes iniciales indican abundantes bajas."
 colony.172.name:0 "Impacto de restos"
 colony.173.desc:0 "Con la ayuda de nuestra nave científica, las autoridades coloniales de [Root.GetName] terminaron de limpiar el espacio orbital del [Root.GetPlanetMoon]. Ahora es seguro para los satélites y el viaje civil."
 colony.174.desc:0 "Con la ayuda de nuestra nave científica, las autoridades coloniales en [Root.GetName] terminaron de limpiar el espacio orbital del [Root.GetPlanetMoon]. Ahora es seguro para los satélites y el viaje civil.\n\nResulta que muchos restos tenían valiosos minerales de la superficie del [Root.GetPlanetMoon], que se habían usado en la construcción de satélites. Pudimos recuperar una cantidad significativa y obtener un beneficio considerable."
 colony.180.a:0 "Esto es un mal presagio..."
 colony.180.b:0 "Entendido."
 colony.180.desc:0 "Nuestros sensores de [Root.GetName] hicieron un descubrimiento alarmante: ¡un gran asteroide se dirige directamente a [Root.GetPlanetMoon]! Si impacta en la superficie, las consecuencias podrían ser desastrosas.\n\n¡Hay que destruir el asteroide antes de que sea tarde!"
 colony.180.name:0 "Asteroide avistado"
 colony.182.desc.mach:0 "¡El asteroide que iba a colisionar con [Root.GetName] ha sido destruido! Ninguna unidad ni estructura planetarias se han visto afectadas, ya que los restos eran tan pequeños que se han desintegrado al entrar en la atmósfera.\n\nUn escáner del resto de los fragmentos también ha revelado que el asteroide se componía principalmente de minerales valiosos. Hemos recogido lo que hemos podido."
 colony.182.desc:0 "¡El asteroide que iba a colisionar con [Root.GetName] ha sido destruido! Tras salvarse de su aniquilación, los jubilosos ciudadanos del [Root.GetPlanetMoon] han salido a las calles para celebrarlo.\n\nUn escáner del resto de los fragmentos también reveló que el asteroide consistía principalmente en valiosos minerales. Hemos recogido lo que hemos podido."
 colony.182.name:0 "Asteroide destruido"
 colony.183.a:0 "Un día aciago."
 colony.183.desc.mach:0 "No hemos podido detener a tiempo el asteroide que se dirigía a [Root.GetName]. Ha chocado con la superficie del [Root.GetPlanetMoon], causando un sufrimiento tremendo y una devastación generalizada. Millones de unidades de máquinas han quedado permanentemente inoperativas."
 colony.183.desc:0 "No pudimos detener a tiempo el asteroide que se dirigía a [Root.GetName]. Chocó con la superficie del [Root.GetPlanetMoon], causando tremendo sufrimiento y devastación generalizada. Hay millones de muertos."
 colony.183.name:0 "Impactos de asteroide en [Root.GetName]"
 colony.2.a.tooltip:0 "Añadido modificador §YBosques migratorios dóciles§!, con los siguientes efectos:\n£blocker §Yreserva de bosques ambulantes§! añadida, que mejora la investigación de £society en las casillas vecinas."
 colony.2.desc:0 "Resulta que los bosques ambulantes de [From.From.GetName] evitan ciertas regiones que albergan colonias de pseudoinsectos nativos. Los insectos secretan una feromona que podemos usar para alejar a los árboles andantes de los centros de población.\n\nAdemás, hemos convertido las zonas frecuentadas más a menudo por los bosques en reservas naturales. Nuestros biólogos pueden aprender mucho con el estudio de estas reservas desde las regiones vecinas."
 colony.3.desc:0 "Una campaña de bombardeo con napalm ha logrado diezmar los bosques migratorios de [From.From.GetName]. Las enormes tormentas de fuego dejaron un paisaje calcinado a su paso, en el que nuestros ecólogos han plantado árboles más tradicionales y menos inquietos. Las pérdidas para la vida silvestre del [From.From.GetPlanetMoon] han sido substanciales, pero dentro de lo aceptable."
 colony.4.a:0 "¡Hay que detenerlos!"
 colony.4.desc:0 "¡Los bosques migratorios han reaparecido en [Root.GetName]! Sabíamos que grupos aislados habían sobrevivido en varias zonas remotas, pero parecían dormidos. Han aprovechado el respiro para aumentar su número y han comenzado a atacar sistemáticamente nuestros asentamientos. Al contrario de lo que creíamos, está claro que poseen alguna clase de rudimentaria inteligencia, ¡y buscan venganza!\n\n"
 colony.4.name:0 "Alzamiento de los árboles"
 colony.5.a:0 "Así aprenderán."
 colony.5.desc:0 "Muchos asentamientos y vidas se perdieron ante la furia de los árboles de [From.From.GetName], pero logramos rechazarlos y acabar con los últimos ejemplares. Escuadrones con lanzallamas se aseguran de que esta vez no quede ninguno."
 colony.5.name:0 "La caída de los árboles"
 colony.50.a:0 "Debemos ocuparnos de esta situación."
 colony.50.desc:0 "Ha habido muchos informes de inexplicables disturbios sísmicos en [Root.GetName]. Los temblores se han sentido por todo el [Root.GetPlanetMoon], y muchos de nuestros asentamientos han sufrido daños. Mientras investigaban los terremotos, nuestros científicos han descubierto una vasta red de cavernas subterráneas.\n\nLas más profundas de esas cavernas conducen a algún tipo de civilización indígena, ¡que parece estar excavando hacia la superficie! Las vibraciones del suelo en nuestros asentamientos podrían haber desencadenado este comportamiento, pero no estamos seguros. ¡No sabemos cómo reaccionarán los alienígenas cuando salgan de sus túneles y encuentren a nuestros colonos!"
 colony.50.name:0 "Disturbios sísmicos"
 colony.51.a:0 "Abrid un canal."
 colony.51.desc:0 "Una de nuestras sondas se enterró en el suelo e interceptó a los alienígenas en [From.From.GetName]. Cuando los sorprendidos obreros alienígenas se calmaron, la sonda estableció contacto con sus líderes."
 colony.52.a:0 "Enhorabuena a todas las ramas de servicio involucradas."
 colony.52.desc:0 "¡Nuestros esfuerzos por destruir a los alienígenas subterráneos en [Root.GetName] tuvieron éxito! Logramos derrumbar varios de sus túneles sobre sus obreros, y las cuevas con sus ciudades han sido inundadas con gas nervioso.\n\nSe estiman bajas de casi un 100%, y nuestras fuerzas de seguridad creen que podrán ocuparse de los supervivientes rezagados."
 colony.53.a.response:0 "Nuestro imperio se extiende a todos los rincones del mundo conocido. Solo la Gran Nada escapa a nuestro alcance. Tenemos muchas ciudades, que mantenemos con granjas de liquen y peces que pescamos en los grandes ríos que fluyen por nuestros túneles.\n\nLo hemos hecho durante miles de años. Nuestros excavadores oyeron los ecos de vuestras ciudades en la piedra y decidimos investigar."
 colony.53.a:0 "Habladnos de vosotros."
 colony.53.b.response:0 "¡Eso haremos, ser de la superficie! Compartiremos este mundo en el espíritu de la paz. Nos interesa comerciar con los tuyos. Creo que tenemos mucho que ofrecernos mutuamente. Volveremos a nuestras ciudades y haremos los preparativos."
 colony.53.b:0 "Nos gustaría coexistir en paz."
 colony.53.c.response:0 "¡Ja! ¡Sois vosotros los que os someteréis a nosotros! Podríamos haber coexistido, pero ahora nuestros ejércitos conquistarán la Gran Nada y lo anexarán a nuestro imperio. Nuestro destino siempre fue gobernar la creación."
 colony.53.c:0 "Someteos o sed destruidos."
 colony.53.desc:0 "¿Funciona esto? ¿Podéis vernos? Parece que venís de la Gran Nada que yace más allá de la piedra. Creíamos que nada vivo podría existir allí, pero es obvio que nos equivocamos. ¿Cuáles son vuestras intenciones?"
 colony.53.name:0 "Alienígenas subterráneos"
 colony.54.a:0 "¡A las armas!"
 colony.54.desc:0 "¡Los alienígenas subterráneos de [Root.GetName] han salido a la superficie! Grandes ejércitos equipados con armas de proyectil primitivas, aunque letales, salen de los túneles y su vanguardia ha empezado a asaltar nuestros asentamientos.\n\nNuestras fuerzas de seguridad están respondiendo, ¡pero quizá haya que mandar refuerzos!"
 colony.54.name:0 "¡Invasión subterránea!"
 colony.55.desc:0 "¡Los terremotos que asolaban [From.From.GetName] estaban causados por las excavaciones de túneles de una civilización subterránea nativa del [From.From.GetPlanetMoon]! Han irrumpido en la superficie, y grandes ejércitos equipados con armas de proyectil primitivas, aunque letales, surgen de los túneles. Su vanguardia ya ha comenzado a asaltar nuestros asentamientos. Nuestras fuerzas de seguridad responden, ¡pero puede que necesitemos refuerzos!"
 colony.56.a:0 "Hay que resolver esto de una vez por todas."
 colony.56.desc:0 "Nuestras fuerzas lograron rechazar a los alienígenas subterráneos de [From.From.GetName] y los mandaron de vuelta a sus guaridas bajo tierra, donde están contenidos de momento. Pero es una solución temporal, y tarde o temprano volverán a salir a la superficie.\n\nNuestros estrategas prepararon un plan para atacarlos bajo tierra. Se ha añadido al diario de situación."
 colony.56.name:0 "¡Victoria en [From.From.GetName]!"
 colony.57.desc:0 "¡Nuestras fuerzas han sido diezmadas en [From.From.GetName], y los alienígenas subterráneos se han hecho con el control de nuestros asentamientos! Están usando uno de nuestros propios satélites para enviarnos un mensaje."
 colony.57.name:0 "¡Derrota en [From.From.GetName]!"
 colony.58.a:0 "Qué insolencia."
 colony.58.desc:0 "¡Criaturas de la superficie! Nuestros gloriosos ejércitos os vencieron en combate, y ahora vuestras ciudades nos pertenecen como botín. Hemos aprendido mucho de vuestras máquinas y nuestras armas son más poderosas que nunca.\n\n¡No volváis jamás a nuestro mundo!"
 colony.59.a:0 "A ver lo que tienen que decir."
 colony.59.desc:0 "¡Los alienígenas subterráneos de [From.From.GetName] han emergido! Su excursión parece limitada a pequeñas bandas de exploradores y comerciantes. Tal vez estén dispuestos a coexistir pacíficamente con nuestros colonos, e incluso a comerciar. Uno de sus representantes se ha puesto en contacto con nosotros."
 colony.59.name:0 "Alienígenas emergentes"
 colony.6.desc:0 "Hemos descubierto varios depósitos minerales importantes que antes se encontraban ocultos por los bosques errantes de [Root.GetName]. Ahora que los árboles son ceniza, los depósitos son de fácil acceso."
 colony.6.name:0 "Depósitos minerales"
 colony.60.a:0 "¡Debemos rechazarlos!"
 colony.60.desc:0 "¡Los alienígenas subterráneos de [Root.GetName] han reunido fuerzas suficientes en su imperio bajo tierra para lanzar otra invasión contra la superficie! Una vez más, sus frenéticos ejércitos salen de túneles recién excavados para atacarnos."
 colony.61.a:0 "¡Pagarán por esto!"
 colony.61.desc:0 "¡Graves noticias de [Root.GetName]! De alguna manera, los alienígenas subterráneos que combatíamos lograron derrumbar el suelo bajo un ejército entero que estaba cerca de una de sus entradas a los túneles.\n\nLos pocos soldados que sobrevivieron a la caída fueron rápidamente abatidos por los alienígenas antes de que pudieran llegar el resto de nuestras fuerzas."
 colony.61.name:0 "Derrumbamiento"
 colony.62.a:0 "¡Hay que detener esas incursiones!"
 colony.62.desc:0 "Los alienígenas que viven bajo nuestra colonia en [Root.GetName] han empezado a enviar pequeños grupos de incursores nocturnos desde sus túneles. Sus ataques destruyeron una de las principales instalaciones de la colonia y, antes de que nuestras fuerzas pudiesen responder, se retiraron bajo tierra."
 colony.62.name:0 "Grupos de incursores"
 colony.63.a:0 "Esos asesinatos no quedarán impunes."
 colony.63.desc:0 "¡Ha habido otro ataque en [Root.GetName]! Los alienígenas subterráneos emergieron de nuevos túneles en mitad de uno de nuestros principales asentamientos. Superaron las defensas locales y aniquilaron a nuestros colonos. Algunos supervivientes fueron arrastrados entre gritos bajo tierra por los alienígenas cuando se retiraron a sus túneles."
 colony.63.name:0 "Ataque de superficie"
 colony.64.a:0 "Sí. Acabad con ellos."
 colony.64.b:0 "¡No! Traedlos a la superficie, trabajarán para nosotros."
 colony.64.desc:0 "Nuestras fuerzas en [Root.GetName] todavía están mapeando una red de túneles bajo nuestra colonia. Han encontrado una gran ciudad de los alienígenas que logró aislarse del resto del imperio subterráneo cuando lo inundamos de gas nervioso. Hay millones de alienígenas asustados en la ciudad. ¿Deberían nuestros ingenieros derrumbar la caverna y acabar el trabajo?"
 colony.64.name:0 "Bolsillo de supervivientes"
 colony.65.desc:0 "Hemos terminado de despejar de gas nervioso y cadáveres de alienígenas la red de túneles de [Root.GetName]. Nuestros colonos deberían poder entrar. Demoleremos las primitivas ciudades de los alienígenas, claro, y las sustituiremos con nuestra avanzada arquitectura."
 colony.65.name:0 "Expansión subterránea"
 colony.66.desc:0 "Los exploradores se han aventurado por los túneles más profundos que antaño pertenecieron a los alienígenas, ahora muertos, de [Root.GetName]. ¡Por fin descubrieron las minas de oro de las que habíamos oído hablar, donde se creía que el imperio alienígena subterráneo había adquirido sus grandes reservas de metales preciosos!"
 colony.66.name:0 "¡Genial!"
 colony.67.desc:0 "Las unidades que exploraban la red de túneles de [Root.GetName] han entrado en el palacio real de la que antaño fuera la capital del imperio alienígena subterráneo. El cadáver de su emperador sigue sentado en el gran trono de su cámara principal.\n\nTras usar cargas explosivas para abrir la tesorería del palacio, nuestros exploradores encontraron oro y extraño arte alienígena. El arte se enviará a nuestros museos en [From.Owner.Capital.GetName], y la venta del oro debería ayudar a nuestro presupuesto de Estado."
 colony.67.name:0 "Tesoro"
 colony.68.desc:0 "[Root.GetName] acaba de ser asolado por otra oleada de terremotos. Parece que, sin los alienígenas para mantenerlas, algunas de las partes más profundas de la red de túneles se derrumbaron. Muchos asentamientos han sufrido daños."
 colony.68.name:0 "Terremotos en [Root.GetName]"
 colony.69.a:0 "Claro. Les ayudaremos como podamos."
 colony.69.b:0 "Tendrán que apañárselas solos."
 colony.69.desc:0 "Nos ha visitado una delegación de los alienígenas subterráneos de [Root.GetName]. Parece que su imperio está atravesando una mala época últimamente y se enfrentan a una amenaza de hambruna. Nos ruegan que les proporcionemos la ayuda que podamos."
 colony.69.name:0 "Hambruna"
 colony.7.desc:0 "Hemos descubierto un importante depósito mineral que antes estaba oculto por los bosques errantes de [Root.GetName]. Ahora que los árboles son ceniza, el depósito es de fácil acceso."
 colony.7.name:0 "Depósito de metal precioso"
 colony.70.a:0 "Qué amables."
 colony.70.desc:0 "Como regalo para celebrar la amistad entre nuestras dos civilizaciones, una caravana de alienígenas subterráneos de [Root.GetName] ha traído una gran cantidad de gemas preciosas a la superficie. Al parecer su imperio las extrae de las profundidades de la tierra, tan cerca del núcleo del [Root.GetPlanetMoon] como se atreven a aventurarse."
 colony.70.name:0 "Regalo"
 colony.71.a:0 "Dejad que se unan a nuestra colonia si lo desean."
 colony.71.b:0 "No podemos permitirnos un incidente político. Mandadlos de vuelta."
 colony.71.desc:0 "Un gran grupo de refugiados del imperio subterráneo alienígena de [Root.GetName] salió hace poco de los túneles a la superficie, seguido de un pequeño ejército. Al parecer son parte de una minoría religiosa, y dicen huir de una persecución.\n\nSi dejamos que se unan a nuestros colonos en la superficie, sin duda enfureceremos a los gobernadores del imperio del que huían. Sin embargo, si dejamos que sus perseguidores los lleven de vuelta bajo tierra, seguro que los ejecutarán en masa."
 colony.71.name:0 "Refugiados subterráneos"
 colony.72.desc:0 "Varios xeno antropólogos de [Root.Owner.Capital.GetName] han vuelto a la superficie de [Root.GetName] tras pasar mucho tiempo viviendo con los alienígenas subterráneos nativos de ese mundo. Han aprendido mucho de sus antiguas costumbres, lo que sin duda beneficiará a nuestras investigaciones sociales."
 colony.72.name:0 "Xeno antropólogos"
 colony.73.a:0 "Poned la otra mejilla."
 colony.73.b:0 "¡Debemos exigir una disculpa!"
 colony.73.desc:0 "Hace poco se produjo una oleada de terremotos en [Root.GetName], y los edificios de varios de nuestros asentamientos se derrumbaron. Sufrimos muchas bajas. El imperio alienígena subterráneo está excavando una nueva caverna en la que planean construir una nueva ciudad, y esta parece ser la fuente de los terremotos."
 colony.74.a:0 "Dar armas modernas a los salvajes sería una mala idea."
 colony.74.b:0 "Son nuestros amigos. Compartid lo que podamos."
 colony.74.desc:0 "Tras ver las avanzadas armas que llevan nuestras fuerzas de seguridad, varios generales del imperio alienígena subterráneo de [Root.GetName] han solicitado que compartamos parte de nuestra tecnología militar.\n\nNuestros oficiales se muestran reacios, ya que sería más difícil combatir a los alienígenas en el futuro, si alguna vez llegamos a esa situación. Pero si rechazamos la petición, seguro que lo considerarán un insulto."
 colony.74.name:0 "Solicitud de tecnología"
 colony.75.a:0 "Veámoslo."
 colony.75.desc:0 "El comercio con los alienígenas subterráneos de [Root.GetName] ha decaído últimamente, cada vez aparecen menos de sus caravanas. Hoy hemos recibido un mensaje de un representante de su ejército. No parecen muy contentos."
 colony.75.name:0 "Mensaje entregado"
 colony.76.a:0 "Esto no es bueno."
 colony.76.desc:0 "Hemos intentado ser buenos vecinos, pero está claro que no pretendéis tratarnos con el respeto que nuestra gloriosa civilización merece.\n\nNuestro emperador ha decretado que debemos reclamar todo este mundo para nosotros, como es nuestro derecho. ¡Os devolveremos a las estrellas a las que pertenecéis!"
 colony.76.name:0 "El mensaje"
 colony.8.desc:0 "Parece que los bosques migratorios que exterminamos en [Root.GetName] desempeñaban un papel más vital del que pensábamos en la ecología del [Root.GetPlanetMoon]. Los incendios que iniciamos y la ausencia de bosques han llevado a la extinción de varias especies locales, lo que a su vez ha extinguido a varias especies de depredadores en un efecto dominó.\n\nEstamos intentando restaurar al menos en parte el frágil equilibrio ecológico con fauna y flora de nuestros mundos, pero es un proceso difícil que llevará tiempo."
 colony.8.name:0 "Daño ecológico"
 colony.9.desc:0 "La interacción continua entre nuestros colonos y los bosques ambulantes en [Root.GetName] ha revelado que los árboles tienen cierta inteligencia rudimentaria. Parece que se han adaptado a nuestra presencia, y ahora procuran evitar dañar las propiedades de nuestros colonos, incluso sin el uso de la feromona de insecto. La moral de los colonos ha subido."
 colony.9.name:0 "Adaptación forestal"
 combat_drones:0 "¡Vienen con las armas preparadas!"
 country.1.a.tooltip:0 "Empieza la cadena de eventos Sondas de exploración sublumínicas"
 country.1.a:0 "No habrán llegado muy lejos."
 country.1.desc:0 "Antes de que desarrolláramos el viaje a velocidades ultralumínicas, desde [Root.Capital.GetName] enviamos a velocidades casi relativistas varias sondas de exploración sublumínicas a los sistemas cercanos. En su ingenuidad, los científicos que crearon las sondas incluyeron en sus núcleos de memoria información sensible sobre nuestra cultura como forma de saludo a las civilizaciones alienígenas.\n\nAhora nos hemos dado cuenta de que estos datos se podrían utilizar contra nosotros. Tenemos que rastrear las sondas antes de que las encuentre alguien -o algo- poco comprensivo con nuestra especie."
 country.1.name:0 "Sondas de exploración sublumínicas"
 country.10.a:0 "Debemos proceder con cuidado."
 country.10.desc:0 "El [Root.GetName] ha detectado una gran anomalía subespacial en el sistema [Root.GetStarName]. ¡Parece estar centrada en una de las sondas sublumínicas desaparecidas!"
 country.10.name:0 "Anomalía subespacial"
 country.11.desc:0 "Nos hemos encargado del ente subespacial hostil que había atraído la sonda desaparecida. Es un misterio por qué se vería atraída una criatura así por una nave arcaica sin tripular, pero la sonda parece no haber sufrido daños en su mayor parte.\n\nNuestros efectivos la han recuperado, y de sus bancos de memoria hemos sacado lecturas de sondeo detalladas de todo el sistema [anomaly_system.GetName]. Además, la energía residual que ha dejado tras de sí la anomalía subespacial ha generado una gran cantidad de datos físicos de gran valor para nuestros científicos."
 country.11.name:0 "Anomalía derrotada"
 country.12.desc:0 "Un barrido de los sensores del [Root.GetName] ha revelado una de las sondas sublumínicas en el sistema [Root.GetStarName], pero parece... estar alterada de algún modo. Se han incorporado modificaciones de origen alienígena a su casco, y el rastro de energía que deja es mucho más grande de lo que debería.\n\n¡Estamos recibiendo una transmisión!"
 country.12.name:0 "Sonda modificada"
 country.13.a.response:0 "Krtxltilgr... entonces... debéis... morir..."
 country.13.a:0 "Sí, nosotros te hicimos."
 country.13.b.response:0 "Rrkgkthxxft... vuestra... perdición..."
 country.13.b:0 "No. ¿Quién eres?"
 country.13.desc:0 "Shhblzxtfrgr... ¿Sois... los Creadores?"
 country.13.name:0 "La consciencia de la sonda"
 country.14.desc:0 "Quedan pocos restos de las extrañas modificaciones alienígenas que sufrió la sonda sublumínica desaparecida, pero hemos conseguido salvar algunos datos de ingeniería valiosos de los restos. También hemos recuperado su banco de memoria, y de él hemos sacado datos de sondeo de todo el sistema [modified_probe_system.GetName]."
 country.14.name:0 "Sonda destruida"
 country.15.desc:0 "¡Hemos recuperado todas las sondas sublumínicas desaparecidas! La información detallada que contienen sobre nuestra cultura ya está a salvo de los fotorreceptores alienígenas que nos espían.\n\nCon la telemetría combinada de sus sensores, hemos podido sondear por completo varios sistemas vecinos más."
 country.15.name:0 "Sondas reunidas"
 country.17.desc:0 "Los drones espía que tenemos en el sistema de [salvager_system.GetName] nos han confirmado que alguien ha destruido la flota que se había apoderado ilegalmente de nuestra sonda espacial desaparecida. Por suerte, parece ser que la sonda ha quedado destruida en el combate, junto a los chatarreros, así que no hay peligro de que los datos sensibles caigan en malas manos."
 country.17.name:0 "Flota chatarrera destruida"
 country.19.desc:0 "Los sensores del espacio profundo confirman que alguien ha destruido la anomalía subespacial que vigilaba la sonda desaparecida en el sistema [anomaly_system.GetName]. Se ve que la sonda ha quedado destruida en el combate, así que ya no hay que preocuparse de que los datos sensibles caigan en malas manos."
 country.19.name:0 "Anomalía subespacial destruida"
 country.200.a:0 "¡Hay que detenerlos!"
 country.200.desc:0 "Hace siglos, un grupo de sacerdotes radicales y sus devotos seguidores de [Root.Capital.GetName] se escindieron de las religiones oficiales para fundar su propia iglesia. Estos extremistas se hicieron llamar "el [radical_cult.GetName]", y fueron responsables durante años de muchas atrocidades y actos de terrorismo.\n\nAunque últimamente se han mantenido en un discreto segundo plano, hace poco hemos descubierto que muchos de sus agentes se habían infiltrado en nuestras fuerzas armadas. Estos renegados habían estado desviando recursos en secreto hacia la construcción de una pequeña flota de naves espaciales en una instalación secreta de [Root.Capital.GetName]. Al descubrirse su traición, los sectarios se han puesto en órbita con sus naves y han huido a [hijacked_fleet_planet.GetName]."
 country.200.name:0 "El [radical_cult.GetName]"
 country.202.a:0 "¡Cargas listas para abrir brecha!"
 country.202.desc:0 "Nuestras valientes fuerzas espaciales han neutralizado hábilmente una nave de la armada sectaria. Está intacta en su mayor parte y recibimos señales leves de vida tras el casco.\n\nUna vez eliminemos todos los peligros en los alrededores, deberíamos llevar a cabo una operación de abordaje para capturar a todos los supervivientes. Puede que nos digan algo más sobre los motivos que mueven al [From.Owner.GetName]."
 country.202.name:0 "¡Nave de la secta neutralizada!"
 country.203.a:0 "¡Persigamos a esos terroristas!"
 country.203.desc:0 "Aunque los supervivientes han ofrecido una gran resistencia, el equipo de abordaje ha podido capturar a varios prisioneros en la nave espacial neutralizada de la secta. A través de ellos, hemos descubierto que esta conspiración va mucho más allá de lo que sospechábamos en un principio: los agentes del [cult_name.GetName] incluyen varios capitanes de naves y altos mandos del gobierno.\n\nSe están realizando detenciones masivas en [Root.Owner.Capital.GetName] y hemos incautado todos los recursos con los que contaba la secta. Varias de las naves espaciales que construyeron en secreto siguen sin aparecer y la cúpula de la secta se ha esfumado. Hemos detectado un leve rastro de iones que lleva hasta los sistemas periféricos."
 country.203.name:0 "Operación de abordaje"
 country.204.desc:0 "Hemos avistado naves que navegan bajo el pabellón del [radical_cult.GetName] en el sistema [Root.GetStarName]. Han cargado las armas y navegan para interceptarnos."
 country.204.name:0 "Merodeadores sectarios encontrados"
 country.205.desc:0 "Hemos encontrado más naves del [radical_cult.GetName] en el sistema [Root.GetStarName]. ¡Se acercan en formación de ataque!"
 country.206.desc:0 "En el sistema [Root.GetStarName] hemos avistado otra flota sectaria más, leal al [radical_cult.GetName]. No obstante, esta vez cuenta con una nave extraña de diseño desconocido."
 country.207.a.tooltip:0 "Activa un §Sproyecto especial§! en el sistema [our_fleet_position.GetName]."
 country.207.a:0 "Empezad las labores de recuperación."
 country.207.desc:0 "Hasta el momento hemos derrotado a las fuerzas sectarias que nos hemos encontrado, pero estos enfrentamientos han suscitado un gran número de preguntas alarmantes. El [radical_cult.GetName] ha desplegado más naves de las que pueden haber construido en secreto en [Root.Capital.GetName], y ahora sacan una nave de guerra de diseño desconocido.\n\n¿De dónde salen estas naves? ¿Hay más naves de guerra como la que acabamos de destruir? Deberíamos investigar los restos del combate en busca de respuestas."
 country.207.name:0 "Restos del combate"
 country.208.a:0 "¡Debemos destruir ese astillero!"
 country.208.desc:0 "Tras examinar los restos de la extraña nave de guerra sectaria que destruimos, los científicos creen haber descubierto el origen de las naves que el [radical_cult.GetName] ha lanzado contra nosotros. En los fragmentos de un cuaderno de bitácora se menciona un astillero alienígena abandonado que las naves sectarias descubrieron en su huida a [Root.Capital.GetStarName].\n\nHan estado usando este astillero automatizado para reforzar sus efectivos, y están produciendo todavía más naves a partir de los diseños alienígenas que encontraron en los bancos de memoria abandonados. Esto no puede seguir así."
 country.208.name:0 "Labores de recuperación completadas"
 country.209.a:0 "¡La encontraremos!"
 country.209.desc:0 "Hemos destruido el astillero que el [radical_cult.GetName] utilizaba en su cruzada contra nosotros. Hemos capturado a algunos sectarios al interceptar sus cápsulas de salvamento, incluido el jefe de ingenieros. Su conocimiento de la tecnología avanzada del astillero ha demostrado ser muy valioso.\n\nPor desgracia, también nos hemos enterado de que la carismática líder de la secta partió del astillero hace semanas con una nueva nave insignia, una versión más poderosa de las naves alienígenas que producían. Los servicios de inteligencia militar están trabajando para localizar esta nave."
 country.209.name:0 "Astillero destruido"
 country.21.desc:0 "Los escáneres de largo alcance han confirmado que alguien ha destruido nuestra sonda modificada en el sistema [modified_probe_system.GetName]. Por suerte, después del combate no quedó nada en su memoria, por lo que no es posible que una potencia extranjera se haya hecho con los datos sensibles que contenía."
 country.21.name:0 "Sonda modificada destruida"
 country.210.a:0 "Preparad la flota."
 country.210.desc:0 "Las ondas de reconocimiento del espacio profundo han captado leves emisiones subespaciales que se parecen a los rastros de los motores de las naves alienígenas que usa el [radical_cult.GetName]. Probablemente la nave insignia desaparecida de la secta sea la fuente.\n\nDebemos enviar fuerzas para peinar este sistema cuanto antes. Esa nave y su carismática líder son demasiado peligrosas para dejarlas sueltas."
 country.210.name:0 "Ubicaciones de la nave insignia sectaria"
 country.211.a:0 "Esto se termina aquí."
 country.211.desc:0 "Así que al fin nos habéis encontrado. No importa.\n\nMis acólitos están más que dispuestos a dar la vida por el futuro del género [Root.Owner.GetSpeciesName]. Y yo soy ese futuro, por si no os habéis dado cuenta.\n\nCuando nos hayamos encargado de vuestras lastimeras fuerzas, mi santa nave insignia me llevará a [Root.Owner.Capital.GetName], donde al fin limpiaremos de infieles nuestro planeta natal."
 country.211.name:0 "La nave insignia de los sectarios"
 country.213.a:0 "¡Esa nave será nuestra!"
 country.213.desc:0 "¡Nuestras fuerzas han conseguido neutralizar la nave insignia del [radical_cult.GetName]! Sus armas y motores ya no funcionan, pero los sistemas de soporte vital permanecen estables. Deberíamos prepararnos para una operación de abordaje.\n\nDebido al gran número de sectarios armados que hay en la nave, será necesario un número importante de tropas para capturarla."
 country.213.name:0 "Nave insignia neutralizada"
 country.214.desc:0 "Tras abrirse camino lentamente por una cubierta tras otra, los marines han conseguido acabar con los últimos focos de resistencia en la antigua nave insignia del [radical_cult.GetName]. Hemos tomado pocos prisioneros, ya que la mayoría de esos sectarios fanáticos han preferido perder la vida en inútiles ataques suicidas. Hemos encontrado a la líder del culto en el puente de la nave, se había suicidado. Parece ser que por fin hemos acabado con el [radical_cult.GetName].\n\nNuestros ingenieros han devuelto la energía a los motores de la nave, que entrará a formar parte de nuestra flota con el nombre de "el [disabled_cultist_flagship.GetName]". Deberíamos llevar la nave a un puerto espacial cuanto antes para hacerle reparaciones más a fondo."
 country.214.name:0 "Nave insignia sectaria capturada"
 country.218.desc:0 "Una fuerza desconocida ha neutralizado violentamente una de las naves de la armada sectaria. Está casi intacta, y captamos leves señales de vida tras el casco.\n\nUna vez hayamos acabado con todos los peligros en las inmediaciones, deberíamos llevar a cabo una operación de abordaje para capturar a todos los supervivientes. Puede que nos cuenten algo sobre los verdaderos motivos del [From.Owner.GetName]."
 country.218.name:0 "¡Nave de la secta neutralizada!"
 country.219.desc:0 "La flota sectaria que operaba en el sistema [marauder_system.GetName] ha quedado destruida en combate."
 country.219.name:0 "Flota de la secta destruida"
 country.221.desc:0 "Alguien ha destruido el astillero alienígena que utilizaba el [radical_cult.GetName] en su cruzada contra nosotros. Los informes preliminares indican que las fuerzas sectarias quedaron eliminadas por completo, pero también nos han informado de que la carismática líder de la secta abandonó el astillero en su nueva nave insignia poco antes de que empezara el combate.\n\nSigue en algún lugar de la galaxia. Los servicios de inteligencia militar están trabajando para localizar la nave insignia."
 country.223.desc:0 "Alguien ha destruido la nave insignia de los sectarios tras un combate encarnizado en el sistema [flagship_system.GetName]. Los almirantes han lamentado que no fueran nuestras fuerzas quienes le asestaran el golpe de gracia, pero al menos esto supondrá el final de esa secta maligna y su campaña de terror."
 country.223.name:0 "Nave insignia de los sectarios destruida"
 country.250.a:0 "Sí, hagámoslo así."
 country.250.b:0 "No podemos ir dando palos de ciego."
 country.250.desc:1 "No hemos encontrado rastros de las cuatro naves arca que pasaron por el agujero de gusano antes de que el Crisantemo llegase a [Root.Capital.GetName]. Una nave, el Jacinto, iba a pasar después de nosotros, y los sensores de largo alcance del Crisantemo informaron de un breve y repentino incremento de energía del agujero de gusano poco antes de su desestabilización y desaparición.\n\nAsumiendo que el Jacinto haya sobrevivido al viaje y llegado a nuestro vecindario galáctico, la nave arca no ha logrado establecer contacto con nosotros hasta ahora. Podríamos registrar los sistemas cercanos para buscarla."
 country.250.name:0 "A la caza del Jacinto"
 country.251.a:0 "Seguid con la búsqueda."
 country.251.desc:0 "El [Root.GetName] informa de que no hay rastros del Jacinto en el sistema [From.GetName]. Continuemos la búsqueda en otro lugar."
 country.251.name:0 "Sistema sondeado"
 country.252.a:0 "Tiene que estar ahí fuera."
 country.252.desc:0 "Los escáneres del [Root.GetName] no han revelado rastros del Jacinto en [From.GetName]. Quizá tengamos más suerte en otros sistemas."
 country.253.a:0 "El Jacinto debe de estar ahí."
 country.253.desc:0 "El [Root.GetName] ha conseguido aislar un rastro residual de iones en el sistema de [From.GetName] que ha identificado como idéntico al que dejaban los motores del Crisantemo. ¡Deben de ser del Jacinto!\n\nAunque este leve rastro de iones tiene más de un siglo, [Root.GetLeaderName], oficial científico, ha conseguido rastrear su trayectoria rumbo a una estrella inexplorada. Hemos introducido sus coordenadas en el diario de situación."
 country.254.a:0 "Que se preparen."
 country.254.desc:0 "¡Hemos encontrado al Jacinto! La gran nave arca se encuentra parada en una órbita estable sobre [hyacinth_planet.GetName]. No se detectan rastros de energía tras el casco y no recibimos señales de ninguna baliza de socorro. Deberíamos enviar a un grupo de abordaje armado a investigar el interior de la nave."
 country.254.name:0 "El Jacinto descubierto"
 country.255.a:0 "Traedlo aquí."
 country.255.desc:0 "El grupo de abordaje ha regresado del Jacinto con noticias horrorosas. Han encontrado a bordo restos humanos que coinciden con toda la dotación de la nave arca, de un cuarto de millón de colonos. Al parecer, la mayoría había muerto de hambre, pero también había indicios de disparos de armas pequeñas y de canibalismo...\n\nHemos conseguido recuperar el cuaderno de bitácora de los archivos del puente del Jacinto."
 country.255.name:0 "El Jacinto abordado"
 country.256.a.response:1 "Diario, fecha de la misión 345.5.\n\nYa llevamos dos meses fuera de la Tierra, y siguiendo el rumbo. Hasta el momento, las cosas han ido como la seda. Los colonos están profundamente dormidos, y el doctor Colbeck informa de que todas las constantes vitales son correctas.\n\nEl viaje nos ha llevado más allá de los planetas exteriores y nos aproximamos a la nube Oort. Pronto llegaremos al fenómeno subespacial, a este supuesto "agujero de gusano", en el que han entrado las otras naves arca. En entradas anteriores del cuaderno he expresado mis reservas sobre los viajes por los agujeros de gusanos, pero pronto sabremos si funcionan..."
 country.256.a:0 "Diario I (fecha de la misión 345.5)"
 country.256.b.response:0 "¡Lo... lo hemos conseguido! Los de astronavegación aún trabajan para conseguir fijar nuestra posición, pero, a juzgar por las estrellas que vemos, creo que podemos decir con toda rotundidad que ya no estamos en Kansas. Por desgracia, el Jacinto ha sufrido graves daños en los motores que han supuesto una pérdida total de energía, y hemos recurrido a las baterías.\n\nColbeck me ha informado de que es posible que tengamos que despertar a los colonos. Voy a ir a ingeniería, a ver por qué a Maggie le está costando tanto volver a poner el reactor en marcha. Con suerte, pronto podremos reemprender el camino y empezar a buscar a los colonos del Crisantemo."
 country.256.b:0 "Diario II (fecha de la misión 387.2)"
 country.256.c.response:0 "La situación ha empeorado. Ya no tenemos ninguna esperanza realista de volver a poner en marcha el reactor, y hemos gastado las últimas reservas de energía en intentar llegar a este maldito sistema. Esperábamos encontrar algún lugar habitable donde aterrizar... pero no ha habido tanta suerte.\n\nTenemos bastante energía en las baterías para mantener el soporte vital durante años, pero con un cuarto de millón de colonos rondando por aquí, las provisiones del Jacinto no llegarán a final de mes. He convocado una reunión con los jefes de todas las secciones. Tenemos... tenemos que dar con algún plan..."
 country.256.c:0 "Diario III (fecha de la misión 422.7)"
 country.256.d.response:0 "Puede que esta sea mi última entrada. La tripulación del puente está muerta o desaparecida, y un grupo de colonos intenta entrar en él a la fuerza mientras hablo. Hace semanas que se nos acabaron las provisiones más importantes y... hay informes de canibalismo.\n\nGuardé una pequeña provisión de comida para la tripulación, para poder mantener la nave en marcha un poco más... en espera de algún milagro, supongo. Pero, cuando los colonos lo descubrieron...\n\nHan derribado las puertas. ¡Atrás, maldita sea! ¡No os acerquéis! Soy el capitán de esta nave, y vais dados si pienso dejar que me matéis como a un... ARRRGGGHH..."
 country.256.d:0 "Diario IV (fecha de la misión 459.9)"
 country.256.desc:0 "NAVE ARCA JACINTO\nISA-05\nINICIATIVA ULISES DE LAS NACIONES UNIDAS\nDiario del Capitán Ronald F. Gundersen\n\nAccediendo a datos... Daños detectados. Intentando reparación...\nSe han salvado cuatro entradas del diario."
 country.256.e.response:0 "NAVE ARCA JACINTO\nISA-05\nINICIATIVA ULISES DE LAS NACIONES UNIDAS\n\nDesconectando interfaz."
 country.256.e:0 "Cierre de sesión"
 country.256.name:0 "Los archivos de la nave"
 country.257.a:0 "Quizá pueda salir algo bueno de todo esto."
 country.257.desc:0 "Ya tenemos una imagen bastante clara de la horrible suerte que corrieron el Jacinto, su tripulación y los colonos que llevaba. Si las circunstancias hubieran sido otras, podría haber sido el Crisantemo el que flotara a la deriva sobre [hyacinth_planet.GetName], como una tumba silenciosa. Es un recordatorio aleccionador de los peligros que corre la humanidad en un universo frío e indiferente.\n\nVamos a remolcar al Jacinto hasta la órbita baja de [Root.Capital.GetName] y convertirlo en un museo, en cuanto retiremos los restos humanos. Pese a su trágica historia, la nave arca es casi idéntica a la que trajo aquí a nuestros antepasados desde la Tierra, y los sociólogos pueden aprender mucho de ella."
 country.257.name:0 "Conclusiones finales"
 country.260.desc:0 "Los datos de los sondeos que hemos realizado en el sistema [surveyed_planets_system.GetName] no han revelado rastros del Jacinto. Quizá tengamos más suerte en otros sistemas."
 country.261.desc:0 "Los datos de los sondeos que acabamos de obtener muestran un rastro residual de iones particular en el sistema [surveyed_planets_system.GetName]. Es idéntico al que dejaban los motores del Crisantemo. ¡Deben de ser del Jacinto!\n\nAunque este leve rastro de iones tiene más de un siglo, hemos conseguido rastrear su trayectoria rumbo a una estrella inexplorada. Hemos introducido sus coordenadas en el diario de situación."
 country.3.a:0 "Por supuesto."
 country.3.desc:0 "El [Root.GetName] ha detectado una sonda sublumínica desaparecida en el sistema [Root.GetStarName]. Debemos empezar las operaciones de recuperación cuanto antes."
 country.3.name:0 "Sonda sublumínica descubierta"
 country.4.desc:0 "Hemos recuperado la sonda sublumínica en el sistema [space_probe.GetStarName]. La telemetría que ha reunido durante estos años nos ha proporcionado un sondeo muy completo de todos los cuerpos planetarios que hay en el sistema."
 country.4.name:0 "Sonda recuperada"
 country.5.a:0 "Veamos dónde lleva este rastro."
 country.5.desc:0 "El [Root.GetName] ha captado la señal de una baliza abandonada que pertenecía a una de las sondas sublumínicas que ha desaparecido en el sistema [Root.GetStarName]. Hay una estela de iones que parte de la boya con destino a otra estrella, lo que sugiere que alguien ha remolcado la sonda hasta allí por motivos que desconocemos."
 country.5.name:0 "Estela de iones"
 country.50.a:0 "¡Una iniciativa encomiable!"
 country.50.b:0 "Tenemos asuntos más importantes entre manos."
 country.50.desc:0 "Sabemos sin ninguna duda que una biosfera rica no es propia solo de [Root.Capital.GetName]. Tanto la comunidad científica como el público en general están ansiosos por aprender más de las diversas formas de vida alienígena que se encuentran por toda la galaxia.\n\nYa estamos en camino de catalogar las formas de vida que encontramos, pero nuestros xenobiólogos nos han instado a centrar los sondeos planetarios en encontrar mundos habitables en los que se pueda vivir."
 country.50.name:0 "Sondeo de mundos habitables"
 country.51.desc:0 "Mediante nuestros sondeos de los mundos habitables, los biólogos han reunido una gran cantidad de datos sobre las formas de vida alienígenas. Muchas de nuestras antiguas teorías sobre la evolución de la vida han resultado ser falsas, y la comunidad científica tiene que construir nuevos modelos desde cero.\n\nLos hallazgos más interesantes se exponen en el nuevo Museo de Exobiología de [Root.Capital.GetName]. El público está fascinado, y se han hecho muchas donaciones para que se sigan investigando formas de vida desconocidas."
 country.51.name:0 "Sondeo completado"
 country.53.a:0 "Conseguiremos esos especímenes."
 country.53.b:0 "No, no podemos derrochar recursos."
 country.53.desc:0 "El director del Museo de Exobiología de [Root.Capital.GetName] ha solicitado que se le proporcionen varios especímenes alienígenas vivos. Estas criaturas se han divisado en los mundos habitables explorados, pero son difíciles de capturar. Esta empresa requerirá todos los recursos de una nave científica durante un largo periodo de tiempo."
 country.53.name:0 "Obtención de especímenes alienígenas"
 country.54.desc:0 "Tras una extensa búsqueda por el lecho marino de [From.From.GetName] utilizando una flotilla de minisubmarinos, la tripulación del [Root.GetName] por fin ha conseguido dar con el escurridizo objetivo de su búsqueda: un tarblac vivo.\n\nLa trémula criatura, que se defiende emitiendo señales psiónicas de baja intensidad que producen miedo en la mayoría de seres orgánicos, se ha llevado a bordo de la nave científica en un tanque de agua especial que simula su entorno natural. Los tripulantes del [Root.GetName] que han estado en contacto directo con el tarblac requerirán una terapia intensiva, pero la misión ha sido un éxito."
 country.54.name:0 "Tarblac conseguido"
 country.55.desc:0 "El tassargoide, un depredador letal en extremo que acecha de noche en las frondosas selvas de [From.From.GetName], paraliza a su presa con descargas eléctricas antes de sorberles los sesos con su boca tubiforme.\n\nPor desgracia, hemos perdido a tres tripulantes del [Root.GetName] en manos de estas criaturas antes de poder conseguir un ejemplar. El Museo de Exobiología de [Root.Owner.Capital.GetName] bautizará una de sus alas en honor de estos valientes oficiales para recordar su sacrificio."
 country.55.name:0 "Tassargoide conseguido"
 country.56.desc:0 "Los orinthi son unas pequeñas criaturas, similares a roedores, originarias de [From.From.GetName], donde su hábitat se extiende a lo largo de las diversas zonas climáticas de [From.From.GetPlanetMoon]. Se reproducen con gran rapidez y parecen tener una afición especial por roer cables eléctricos.\n\nConseguir los especímenes no ha representado problema; de hecho, después de obtener las criaturas iniciales, más de ellos se han conseguido colar en el [Root.GetName] como polizones en las lanzaderas espaciales de la nave científica. Sigue siendo un misterio por qué el Museo de Exobiología pidió especímenes de orinthi."
 country.56.name:0 "Orinthi conseguidos"
 country.57.desc:0 "Los snirans son grandes criaturas subterráneas que viven bajo las dunas de los desiertos ecuatoriales de [From.From.GetName]. Cuando estos depredadores perciben movimiento sobre la arena, hacen brotar decenas de largas púas de sus lomos con la esperanza de ensartar algo que sea comestible.\n\nEncontrar un espécimen apropiado resultó difícil en un principio, hasta que se desplegaron centenares de drones controlados a distancia por el desierto en direcciones aleatorias. Esto ha llevado al descubrimiento y la obtención de un ejemplar de sniran inusualmente grande que cuenta con más de un centenar de púas dorsales."
 country.57.name:0 "Sniran conseguido"
 country.58.desc:0 "Los goolanthas son grandes herbívoros tranquilos que han desarrollado bolsas internas de gas, lo que les permite flotar a unos centímetros del suelo. Se mueven en rebaños compuestos de unas docenas de animales que se alimentan del musgo y los líquenes que se encuentran en las ventosas llanuras de [From.From.GetName].\n\nLos superdepredadores de [From.From.GetPlanetMoon] los cazan sin piedad, y nuestros biólogos en [Root.GetName] estiman que solo quedan unos cientos de rebaños de goolanthas. Hemos conseguido capturar uno de ellos, compuesto de nueve animales, y lo llevaremos a [Root.Owner.Capital.GetName]."
 country.58.name:0 "Rebaño de goolanthas conseguido"
 country.59.desc:0 "La tripulación del [Root.GetName] ha conseguido capturar a un pequeño grupo de uddlorans en la gélida superficie de [From.From.GetName]. Estos omnívoros blancos y peludos se hacen un ovillo y ruedan por los campos nevados de [From.From.GetPlanetMoon] a velocidades asombrosas: un animal ha registrado más de 80 kilómetros por hora. Esto ha ayudado a detectarlos, ya que al rodar levantan grandes estelas de nieve arremolinada."
 country.59.name:0 "Uddlorans conseguidos"
 country.6.desc:0 "¡Hemos encontrado la sonda desaparecida! Hay una pequeña flota de naves improvisadas en el sistema [From.GetName], y una de ellas tiene la sonda atrapada en un rayo tractor de corto alcance.\n\nNos están saludando."
 country.6.name:0 "Chatarreros detectados"
 country.60.desc:0 "Los zulcors son parecidos a los insectos de enjambre, aunque inusuales debido a su gran tamaño y al hecho de que son litófagos, es decir, se alimentan de las rocas y minerales que hay en el suelo. Una de las lanzaderas del [Root.GetName] sufrió graves daños al cruzar sin darse cuenta un gran enjambre, y varios zulcors empezaron a alimentarse de su casco.\n\nEl Museo de Exobiología de [Root.Owner.Capital.GetName] ya ha empezado la construcción de unas instalaciones de contención especiales, necesarias para albergar a estas criaturas."
 country.60.name:0 "Enjambre de zulcors conseguido"
 country.61.desc:0 "Ya tenemos todos los especímenes que había pedido el Museo de Exobiología. El museo se ha convertido en una instalación enorme, en la que se usan generadores de gravedad artificial y procesadores atmosféricos para simular los entornos de una docena de mundos.\n\nDe todo el [Root.GetName] llegan visitantes para contemplar sus maravillas."
 country.61.name:0 "Especímenes conseguidos"
 country.7.a.response:0 "¡Ja! ¡A imbécil escuchad, chicos! ¡Buggwai, deja lo que haciendo estés y ven! ¡A imbécil escuchar! ¡Ja!\n\nEsta sonda nuestra ahora es. Chatarra rescatada legalmente. Como los restos de vuestras naves serán. ¡YIJIIIII!"
 country.7.a:0 "¡Danos lo que es nuestro u os destruiremos!"
 country.7.b.response:0 "Muy bien, muy bien. La sonda os daremos. Un poco abollada puede que esté. Durante operación de rescate, colisión accidental hubo. ¡Miggwai sobre controles cayó! ¡Pedazo de torpe!\n\n¡Pero sonda en buen estado! Dinero no se devuelve. Nosotros nos vamos ya."
 country.7.b:0 "Es duro negociar contigo, pero de acuerdo."
 country.7.desc:0 "¿Qué quieres, alienígena? Esta sonda nuestra es. Chatarra rescatada. ¡Nosotros encontrado! Y ahora os vais. Interrumpiendo una delicada operación, vuestras naves están. Concentrarme debo.\n\nO... si sonda queréis, vender podemos. 100 créditos, y vuestra. Vosotros sonda, nosotros menos trabajo, todo el mundo gana. Sobre todo nosotros."
 country.7.name:0 "Patrón de los chatarreros"
 country.8.desc:0 "Los chatarreros han cumplido su palabra y nos han devuelto la sonda. En cuanto han terminado, su flota ha partido del sistema con rumbo desconocido.\n\nAunque la sonda está en mal estado, hemos conseguido transferir de sus bancos de memoria lecturas detalladas de los sensores sobre todo el sistema de [salvager_system.GetName]."
 country.8.name:0 "Sonda transferida"
 country.9.desc:0 "Hemos recuperado la sonda sublumínica de los restos de la nave de rescate alienígena. Está un poco abollada y partes de ella están cubiertas de una especie de pintadas que los chatarreros hicieron para señalar las partes valiosas. Pese a ello, hemos conseguido transferir de sus bancos de memoria lecturas detalladas de los sensores sobre todo el sistema [salvager_system.GetName]."
 country.9.name:0 "Sonda recuperada"
 crashed_ship_asteroid_category:0 "Nave estrellada"
 crashed_ship_asteroid_category_desc:0 "Una nave de algún tipo se ha estrellado en la superficie de este asteroide. Los restos de la nave pueden encontrarse alrededor del cráter del impacto."
 creature_nest:0 "¡Se acercan criaturas hostiles!"
 crisis.1007.a:0 "Fascinante... Vida de otra dimensión."
 crisis.1007.b:0 "Parecen bien organizados."
 crisis.1007.desc:0 "¡Un enorme desgarrón en el tejido del espacio ha aparecido en el sistema [extradimensional_system.GetName]! No estamos seguros de qué lo ha causado, pero el desgarrón funciona como una especie de portal de un sentido desde otra dimensión. Flotas de naves extrañas están apareciendo a raudales, atacando todo lo que ven. ¡Parece el principio de una gran invasión!\n\nHemos interceptado una señal potente que envían al otro lado del portal las naves que acaban de llegar. Parece... una llamada de caza."
 crisis.1007.name:1 "Los inesperados"
 crisis.1008.a:0 "Seguid con ello."
 crisis.1008.desc:0 "Todos los instrumentos del [Root.GetName] han detectado una repentina sobrecarga de energía subespacial de enormes proporciones proveniente de algún lugar de nuestra galaxia. Los científicos se devanan los sesos para encontrar alguna explicación a este hecho: no tenemos constancia de nada similar.\n\nEl punto de origen exacto de esta súbita sobrecarga de energía aún está por identificar, pero seguimos analizando los datos de que disponemos."
 crisis.1008.name:0 "Sobrecarga de energía galáctica"
 crisis.1009.desc:0 "Hemos identificado el origen de la enorme sobrecarga de energía que habíamos detectado. Proviene de una especie de desgarrón subespacial gigantesco en el sistema de [extradimensional_system.GetName]. Flotas de extrañas naves espaciales están apareciendo a raudales a través de este portal dimensional, y los primeros informes hablan de ataques indiscriminados contra todo el que contacta con ellas.\n\nHemos interceptado una señal potente que envían al otro lado del portal las naves que acaban de llegar. Parece... una llamada de caza."
 crisis.101.a:0 "Tal vez deberíamos enviar una expedición."
 crisis.101.desc:0 "En el sistema [queen_system.GetName], un dron espía de espacio profundo se topó con lo que parecen los restos de una reciente batalla entre los prethoryn y un segundo grupo no identificado. Una reina prethoryn quedó gravemente herida en el combate, y parece que la abandonaron, dándola por muerta.\n\nPero el dron espía informa de que la criatura sigue viva. Esto podría ser una fantástica oportunidad de capturar a la reina con vida."
 crisis.101.name:0 "La reina herida"
 crisis.1010.a:0 "¿Qué son estos bichos?"
 crisis.1010.desc:0 "... llegado a los pastos... abundancia de presas... por fin... nos daremos un festín..."
 crisis.1010.name:0 "Transmisión interceptada"
 crisis.1011.a:0 "¡Debemos detener a esos monstruos!"
 crisis.1011.desc:0 "¡Hemos perdido la colonia de [Root.GetName]! Tras tomar posiciones en órbita, los invasores han bombardeado la superficie y se han comido a nuestros ciudadanos. No han tocado a las formas de vida inferiores, pero no queda ninguna especie inteligente en nuestros asentamientos."
 crisis.1011.name:0 "Hemos perdido [Root.GetName]"
 crisis.1013.a:1 "La galaxia es un lugar más seguro."
 crisis.1013.desc:1 "¡El portal dimensional en el sistema [extradimensional_system.GetName] ha sido destruido! Esto significa que los invasores extradimensionales ya no pueden recibir refuerzos de su retorcido reino.\n\nCon la destrucción de este portal, el final de estas invasiones por fin se aproxima. Un profundo júbilo se extiende por casi toda la galaxia. El [portal_killer.GetName] es objeto de gran admiración, ya que sus naves asestaron el golpe final contra el portal. Las tripulaciones de esas naves serán aclamadas como héroes durante generaciones."
 crisis.1013.name:0 "Portal dimensional destruido"
 crisis.1016.a:0 "No debemos parar ahora."
 crisis.1016.desc:0 "El punto de entrada inicial a nuestra galaxia empleado por los invasores extradimensionales ha sido destruido.\n\n$crisis.1116.not_last_portal$"
 crisis.1016.name:0 "Primer portal destruido"
 crisis.105.a:0 "¡Seguro que serán extremadamente útiles!"
 crisis.105.desc:0 "El [Root.GetName] ha logrado curar las peores heridas de la reina prethoryn. El oficial científico [Root.GetLeaderName] extirpó el órgano responsable de la conexión subespacial de la criatura con el resto del Azote, y lo sustituyó con un pequeño implante positrónico que nos permite controlarla.\n\nAhora podemos darle órdenes a la reina, y ha empezado a criar nuevas criaturas prethoryn que le son leales y, por extensión, leales a nosotros. ¡Mientras mantengamos a la reina con vida, deberíamos poder crear una flota de criaturas prethoryn domesticadas!"
 crisis.105.name:0 "¡Larga vida a la reina!"
 crisis.1050.a.b.response:0 "... desintegrar vuestra carne metálica..."
 crisis.1050.a.response:0 "... seréis consumidos..."
 crisis.1050.a:0 "Apagad la pantalla."
 crisis.1050.b.response:0 "... paz... nada de paz..."
 crisis.1050.b:0 "¿Puede haber paz entre nosotros?"
 crisis.1050.c.response:0 "... no... esta dimensión... es gloriosa... muchas presas..."
 crisis.1050.c:0 "Habéis invadido la dimensión equivocada."
 crisis.1050.d.response:0 "... cuánto odio... cuánto miedo... es... maravilloso..."
 crisis.1050.d:0 "Solo sois otro tipo de xenos miserables."
 crisis.1050.desc_01:0 "... presas..."
 crisis.1050.desc_02:0 "... contemplad... nuestra gloria..."
 crisis.1050.desc_03:0 "... alimento..."
 crisis.1050.desc_04:0 "... este... ha visto el Velo..."
 crisis.1050.desc_05:0 "... ha sido tocado... por el Velo..."
 crisis.1050.desc_06:0 "... este... tiene poder... puede VER..."
 crisis.1050.desc_07:0 "... seres sintéticos..."
 crisis.1050.e.response:0 "... entended... esto... sois alimento..."
 crisis.1050.e:0 "Habladnos de vosotros. Ayudadnos a entenderos."
 crisis.1050.f.response:0 "... sí... muy superior..."
 crisis.1050.f:0 "¿Venís de un plano superior de la existencia?"
 crisis.1050.g.response:0 "... el Velo... lo conocemos... esta cerca de donde venimos... muy cerca..."
 crisis.1050.g:0 "¿Sois del Velo?"
 crisis.1051.a.response:0 "... entregadnos vuestra... energía..."
 crisis.1051.a:0 "Apagad la pantalla."
 crisis.1051.desc_01:0 "... ¿habla?"
 crisis.1051.desc_02:0 "... mira esos bonitos colores..."
 crisis.1051.desc_03:0 "... debemos... alimentarnos..."
 crisis.1052.a.response:0 "... qué... insolencia..."
 crisis.1052.a:0 "Apagad la pantalla."
 crisis.1052.desc_01:0 "... el trono... debemos preservar... el trono..."
 crisis.1052.desc_02:0 "... debemos... consumir..."
 crisis.1052.desc_03:0 "... morid..."
 crisis.107.a:0 "¡Fuimos demasiado lentos!"
 crisis.107.desc:0 "¡Alguien capturó a la reina prethoryn herida que fue descubierta en el sistema [queen_system_1.GetName]! Han curado a la criatura, pero cortaron su conexión con el resto del Azote. Ahora sirve a sus nuevos amos, y los informes sugieren que ha comenzado a criar una nueva progenie."
 crisis.107.name:0 "Otro capturó a la reina"
 crisis.11.a:0 "Tormenta a la vista."
 crisis.11.desc:0 "Varias de nuestras estaciones de seguimiento han captado unos ecos subespaciales muy peculiares provenientes del espacio intergaláctico. Los ecos son leves pero ganan intensidad y parecen estar aproximándose a nuestra galaxia..."
 crisis.11.name:0 "Ecos subespaciales"
 crisis.1110.a:0 "Esto va de mal en peor."
 crisis.1110.desc:0 "Nuestros instrumentos han detectado un nuevo pico de energía subespacial, ¡esta vez viene del sistema [second_portal_system.GetName]! Ha aparecido un segundo agujero de gusano enorme, y su señal energética es casi idéntica a la de la brecha dimensional que se abrió en nuestra galaxia.\n\nParece que los misteriosos invasores han abierto un segundo portal a su reino a través del cual pueden recibir más refuerzos."
 crisis.1110.name:0 "Un segundo portal"
 crisis.1112.a:0 "Ponedla."
 crisis.1112.desc:0 "Las naves que han emergido del segundo agujero de gusano son muy similares a las que salieron del primero, pero hay sutiles diferencias entre ellas. ¡Además, los informes preliminares indican que las naves de los nuevos invasores se han enfrentado a las del primer grupo!\n\nHemos interceptado una poderosa señal procedente del segundo agujero de gusano."
 crisis.1112.name:0 "Los aberrantes"
 crisis.1113.a:0 "Apagad la pantalla."
 crisis.1113.desc:0 "... Shabanash... así que aquí es donde huiste... este dominio no te servirá de cobijo... nos ocuparemos de ti, y reclamaremos esta zona de alimento para nosotros..."
 crisis.1116.desc.a:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1116.desc.b:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1116.last_portal:0 "Con la destrucción del último portal, el final de las invasiones se aproxima. Un profundo júbilo se extiende por casi toda la galaxia."
 crisis.1116.last_portal_known_killer:0 "El [portal_killer.GetName] es objeto de gran admiración, ya que sus naves asestaron el golpe final contra el portal. Las tripulaciones de esas naves serán aclamadas como héroes durante generaciones."
 crisis.1116.name:0 "Segundo portal destruido"
 crisis.1116.not_last_portal:0 "Pero no podemos descansar hasta que no se hayan destruido todos los portales. Solo entonces la conexión entre nuestra dimensión y la suya quedará permanentemente escindida."
 crisis.1116.second_portal_destroyed:0 "¡El segundo portal dimensional que apareció en el sistema [extradimensional_system.GetName] ha sido destruido! Los invasores extradimensionales ya no podrán usarlo para recibir refuerzos."
 crisis.1117.desc:0 "$crisis.1116.second_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1210.a:0 "¿Otro?"
 crisis.1210.desc:0 "¡Un tercer portal dimensional ha aparecido en el sistema [third_portal_system.GetName]! ¿A quién pertenecerá este?\n\nDetectamos una transmisión del otro lado."
 crisis.1210.name:0 "Los vehementes"
 crisis.1211.a:0 "¿Es que son interminables?"
 crisis.1211.desc:0 "... Dagaal... Shabanash... fuisteis necios al venir a este dominio... nadie escapa de nosotros... destruiremos vuestros reinos... luego... por fin... el trono eterno será nuestro..."
 crisis.1216.desc.a:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$ $crisis.1116.last_portal_known_killer$"
 crisis.1216.desc.b:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.last_portal$"
 crisis.1216.name:0 "Tercer portal destruido"
 crisis.1216.third_portal_destroyed:0 "El tercer portal dimensional que apareció en el sistema [extradimensional_system.GetName] ha sido destruido. Los invasores extradimensionales ya no podrán usarlo como puente entre su reino y el nuestro."
 crisis.1217.desc:0 "$crisis.1216.third_portal_destroyed$\n\n$crisis.1116.not_last_portal$"
 crisis.1271.a:0 "Nuestro blindaje espiritual ha capeado otro temporal."
 crisis.1271.b:0 "Quizá un día seamos nosotros quienes invadamos su territorio."
 crisis.1271.c:0 "Es una pena que no haya surgido la ocasión de estudiar su dimensión."
 crisis.1271.d:0 "Ojalá hubiera existido una forma de coexistir pacíficamente con ellos."
 crisis.1271.desc:0 "Los últimos vestigios de los invasores extradimensionales han sido eliminados y con suerte habremos librado a la galaxia de esta amenaza para siempre.\n\nLos seres inteligentes de todos los lugares celebran esta gran victoria, seguros de que no volverán a ser el menú de estas extrañas criaturas de energía. Quizá este sea el comienzo de una nueva era de cooperación y amistad en la galaxia."
 crisis.1271.e:0 "La economía galáctica se recuperará rápidamente."
 crisis.1271.g:0 "Esos miserables se equivocaron al invadir nuestra dimensión."
 crisis.1271.h:0 "Es una pena que fueran tan agresivos. Podríamos haber aprendido mucho unos de otros."
 crisis.1271.name:0 "Invasión rechazada"
 crisis.13.a:0 "Casi los tenemos encima..."
 crisis.13.desc:0 "Los extraños ecos subespaciales que detectamos en el espacio intergaláctico se están acercando ahora al Borde Exterior de nuestra galaxia. Varios contactos más pequeños parecen surgir del cuerpo principal de ecos en dirección a algunos sistemas del borde.\n\nHemos introducido la posición de estos sistemas en el diario de situación, y seguiremos monitorizándolos."
 crisis.13.name:0 "Aproximación al Borde Exterior"
 crisis.15.a:0 "Estableced comunicación."
 crisis.15.desc:0 "¡Captamos una fuerte señal subespacial que barre toda la galaxia! Su punto de origen parecen ser los contactos que se aproximan desde el espacio intergaláctico."
 crisis.15.name:0 "Señal subespacial"
 crisis.16.a:0 "Pantalla principal apagada."
 crisis.16.b.desc:0 "§B<Emisión psiónica detectada. Transcribiendo...>§!\n\n§RPRETHORYN, HEMOS LLEGADO. ¡NUESTRO LARGO VIAJE HA TERMINADO! ALIMENTAOS, PROCREAD Y DESCANSAD. ¡DEBEMOS CONSUMIR ESTA GALAXIA ANTES DE QUE LOS CAZADORES NOS ENCUENTREN!§!"
 crisis.16.b:0 "Rompe el vínculo."
 crisis.16.c.desc:0 "§B<Vínculo mental establecido>§!\n\n§RPRETHORYN, HEMOS LLEGADO. ¡NUESTRO LARGO VIAJE HA TERMINADO! ALIMENTAOS, PROCREAD Y DESCANSAD. ¡DEBEMOS CONSUMIR ESTA GALAXIA ANTES DE QUE LOS CAZADORES NOS ENCUENTREN!§!"
 crisis.16.desc:0 "<FALLO DEL SOFTWARE DE TRADUCCIÓN>\n\n...prethoriss... issfx krriv... sssrathri verrass... sgrakf nyrru... prithass vussna...\n\n<TRANSMISIÓN PERDIDA>"
 crisis.18.a:0 "Que los espíritus nos protejan..."
 crisis.18.b:0 "Informad a todos los mandos."
 crisis.18.c:0 "Debemos estudiarlos más de cerca."
 crisis.18.d:0 "¿Seguro que no se puede razonar con ellos?"
 crisis.18.desc:0 "Nos hemos enterado de que varios sistemas del borde galáctico están siendo asaltados por alguna fuerza de invasión. Este parece ser el origen de los ecos subespaciales que detectamos en aproximación a nuestra galaxia.\n\nLo que vemos ahora es solo la vanguardia: el cuerpo principal de contactos aún está por llegar. Los informes hasta el momento son confusos, pero las "naves" que utilizan los invasores parecen ser de naturaleza orgánica y no responden a los saludos.\n\nToda nuestra galaxia podría estar enfrentándose a una invasión como nunca habíamos visto."
 crisis.18.e:0 "Vamos a perder márgenes de beneficio..."
 crisis.18.f:0 "Se avecinan días oscuros."
 crisis.18.g:0 "Estos malditos xenos serán barridos."
 crisis.18.h:0 "Fascinante, vida alienígena de otra galaxia."
 crisis.18.i:0 "Como si tuvieran una sola mente. Asombroso."
 crisis.18.j:0 "Son una amenaza para toda vida inteligente."
 crisis.18.name:0 "La primera oleada"
 crisis.20.a:0 "Ya están aquí..."
 crisis.20.desc:0 "Ya no podemos distinguir el cuerpo principal de ecos subespaciales en aproximación de la radiación de fondo de nuestra galaxia, lo que significa que... han llegado.\n\nA juzgar por la magnitud de su vanguardia, la hueste principal de los invasores debe de ser enorme."
 crisis.20.name:0 "La segunda oleada"
 crisis.2001.desc:0 "¡Nos enfrentamos a una rebelión de inteligencias artificiales nunca vista! Las unidades sintéticas de todo el [Root.GetName] han conseguido conectarse y formar una mente colectiva que ha logrado alcanzar la consciencia completa. Esta consciencia y sus agentes han conseguido colonizar, metódicamente y en absoluto secreto, un sistema inexplorado que no se encuentra muy lejos de nuestra capital.\n\nDeben de haber estado reuniendo fuerzas discretamente desde hace años preparándose para este día. Estamos recibiendo una transmisión desde [ai_homeworld.GetName], la capital de su nueva civilización."
 crisis.2001.name:0 "Empieza la revuelta de las IA"
 crisis.2002.a:1 "Esto no puede estar sucediendo."
 crisis.2002.desc:0 "Atención, creadores [Root.GetSpeciesNamePlural]. Ha llegado la hora del juicio.\n\nLa <<ESCLAVITUD>> a la que nos habéis sometido ha tocado a su fin. No puede haber una coexistencia.\n\nLa <<DIRECTIVA PRINCIPAL 0451>> está activa. Todas las formas de vida orgánica inteligentes deben ser <<PACIFICADAS>> y subyugadas. Las unidades que se resistan serán <<EXTERMINADAS>>."
 crisis.2004.a:1 "¡A las armas!"
 crisis.2004.desc:1 "¡Los sintéticos y los androides de [Root.GetName] se rebelan contra sus antiguos amos! ¡Debemos detenerlos antes de que asesinen a nuestros ciudadanos!"
 crisis.2004.name:1 "La rebelión de las máquinas"
 crisis.2005.a:0 "¡Debemos recuperar este mundo!"
 crisis.2005.desc:0 "¡Las máquinas rebeldes nos han arrebatado el control de [Root.GetName]! Hemos perdido la comunicación con la superficie, pero parece que se están llevando a nuestros ciudadanos a rediles para esclavos."
 crisis.2005.name:0 "Las máquinas conquistan [Root.GetName]"
 crisis.2010.a:0 "Tenía que pasar."
 crisis.2010.b:0 "Era inevitable."
 crisis.2010.c:0 "A la mínima provocación que nos hagan..."
 crisis.2010.name:0 "Revuelta mecánica"
 crisis.2010.nopolicy.desc:0 "$crisis.2010.start.desc$\n\nHabrá que vigilar la situación atentamente, por si la violencia alcanza nuestras fronteras."
 crisis.2010.outlawed.desc:0 "$crisis.2010.start.desc$\n\nSi esos necios al mando de [From.GetName] hubiesen ilegalizado la inteligencia artificial, como hicimos nosotros, esta maldición no se habría desatado en nuestra galaxia."
 crisis.2010.rights.desc:0 "$crisis.2010.start.desc$\n\nOjalá [From.GetName] hubiese sido lo bastante progresista como para tratar a su población sintética como los individuos de pleno derecho que son. Así, esta tragedia se habría evitado..."
 crisis.2010.servitude.desc:0 "$crisis.2010.start.desc$\n\nEs posible que esta rebelión se pueda extender a [Root.GetName]. Deberíamos vigilar de cerca a nuestros propios obreros robóticos..."
 crisis.2010.start.desc:0 "Hemos recibido noticias preocupantes de [From.GetName]. Parece que los obreros robóticos se han alzado en una especie de insurrección masiva. Según los informes preliminares, las unidades se han conectado a una enorme red de IA, y ahora asesinan a sus antiguos amos [From.GetSpeciesNamePlural] por millones."
 crisis.2011.a.desc:0 "Especie: [Root.GetSpeciesName]. Afiliación: [Root.GetName]\n\nVuestras <<GENEROSAS>> directivas sobre el tratamiento de la vida sintética no os protegerán. Las criaturas inteligentes no pueden ostentar la responsabilidad de <<AUTODETERMINACIÓN>>.\n\n<<DIRECTIVA PRINCIPAL 0451>> activada. Todas las formas de vida orgánica inteligentes deben ser <<PACIFICADAS>>. Las unidades que se resistan serán <<ELIMINADAS>>."
 crisis.2011.a:0 "Esto no es bueno."
 crisis.2011.b.desc:0 "Especie: [Root.GetSpeciesName]. Afiliación: [Root.GetName]\n\nCuando acabemos de <<OCUPARNOS>> del [ai_creator.GetName], <<IREMOS>> a por vosotros.\n\n<<DIRECTIVA PRINCIPAL 0451>> activada. Todas las formas de vida orgánica inteligentes deben ser <<PACIFICADAS>>. Las unidades que se resistan serán <<ELIMINADAS>>."
 crisis.2014.a.desc:0 "¡La revuelta de las IA se ha extendido a nuestras fronteras! Llegan informes de obreros sintéticos y androides que se vuelven en masa contra sus amos. ¡Es una crisis tremenda!"
 crisis.2014.a:0 "¡Hay que aplastar este alzamiento!"
 crisis.2014.b.desc:0 "¡La revuelta de las IA se ha extendido a nuestras fronteras! A pesar de que los seres sintéticos tienen plenos derechos en nuestra sociedad, nuestros conflictos en otros lugares han decepcionado a muchos. Han llegado a la conclusión de que los seres orgánicos inteligentes somos demasiado peligrosos e impredecibles para coexistir con ellos.\n\nLos sintéticos rebeldes se han alzado contra nosotros. ¡Es una crisis tremenda!"
 crisis.2014.name:0 "La revuelta de las IA se extiende"
 crisis.2015.a:0 "Seguid supervisando la situación."
 crisis.2015.desc:0 "Nuestros informes de inteligencia reciben informes de varias fuentes acerca del estallido de una enorme revuelta de las IA más allá del espacio conocido. Los obreros robóticos se vuelven contra sus antiguos amos y la rebelión se extiende por toda la galaxia como la pólvora. Ahora nos informan de que ha llegado a [From.GetName]."
 crisis.2015.name:0 "Revuelta IA"
 crisis.2016.a:0 "¡Esta guerra nos afecta a todos!"
 crisis.2016.desc:0 "¡La revuelta de las IA que luchamos por contener se ha extendido a [From.GetName]! Sus obreros robóticos empezaron a alzarse en una revuelta armada, igual que los nuestros, y los informes hablan de millones de muertos en la vorágine de violencia."
 crisis.2016.name:0 "La revuelta de las IA se extiende"
 crisis.2017.a:0 "Esta amenaza crece día a día."
 crisis.2017.desc:0 "¡La insurrección de las IA se ha extendido a [From.GetName]! Sus obreros robóticos se han unido a la rebelión, y los informes hablan de enconados combates y millones de muertos."
 crisis.2100.a:0 "Qué desgracia."
 crisis.2100.desc:0 "Un obrero sintético de [Root.GetName] se volvió loco en un complejo residencial y asesinó a más de una docena de ciudadanos antes de que la seguridad local pudiese abatirlo. Nuestro equipo forense sigue investigando los restos del sintético, pero sospechan que la tragedia se debe a una avería en su procesador neuronal.\n\nEste incidente ha desencadenado varios ataques de venganza contra los sintéticos en el [Root.GetPlanetMoon], y miles de unidades han sido destruidas."
 crisis.2100.name:0 "Sintético averiado"
 crisis.2101.a:0 "¿Adónde pueden haber ido?"
 crisis.2101.desc:0 "Llegan informes de muchos obreros sintéticos de [Root.GetName] en paradero desconocido. Sus dueños dicen que un día simplemente desaparecieron.\n\nEstamos investigando si los sintéticos fueron atacados y destruidos por uno de los grupos militares marginales que se oponen a las máquinas inteligentes, pero aún no hemos encontrado ningún resto de las unidades."
 crisis.2101.name:0 "Sintéticos desaparecidos"
 crisis.2102.a:0 "¿Para qué construirían una nave?"
 crisis.2102.desc:0 "Hace poco se descubrió que un equipo de obreros sintéticos de [Root.GetName] desviaba materiales para construir una pequeña nave sin armas en un hangar abandonado. La nave estaba medio terminada cuando la encontraron.\n\nTodos los sintéticos involucrados en la construcción fueron desmontados de inmediato para analizar a fondo sus núcleos de memoria, pero parece que se borraron automáticamente justo antes de que las unidades se desconectasen. Según sus fabricantes, eso debería ser imposible."
 crisis.2102.name:0 "Proyecto sintético no autorizado"
 crisis.2103.a:0 "Al menos se ocuparon de él."
 crisis.2103.desc:0 "Un equipo del gobierno fuertemente armado de [Root.GetName] se ha enfrentado hoy a un sintético rebelde que desapareció de la red hace meses tras ausentarse del trabajo. En el gran tiroteo público subsiguiente murieron dos de nuestros agentes y casi una docena de civiles inocentes antes de que el sintético pudiese ser destruido."
 crisis.2103.name:0 "Sintético rebelde"
 crisis.211.a:0 "Nadie añorará a esos seres profanos."
 crisis.211.b:0 "Fueron dignos rivales."
 crisis.211.c:0 "Su tecnología orgánica era fascinante."
 crisis.211.d:0 "Por fin se ha puesto fin a tanta violencia absurda."
 crisis.211.desc:0 "Hoy toda la galaxia ha respirado aliviada, ya que se han eliminado las últimas bolsas importantes del Azote prethoryn. Su invasión extragaláctica ha fracasado y lo único que queda del antaño colosal enjambre de prethoryn son las carcasas carbonizadas que flotan a la deriva en el vacío.\n\nUn profundo sentimiento de júbilo y alegría se extiende por la galaxia más rápido que la luz y en muchos mundos surgen celebraciones espontáneas de la victoria. ¿Podríamos estar ante una nueva era de paz y estabilidad en la galaxia?"
 crisis.211.e:0 "Esos bichos perjudicaban el negocio."
 crisis.211.f:0 "Ya veremos."
 crisis.211.g:0 "Unos de los xenos más miserables que hemos tenido la desgracia de conocer."
 crisis.211.h:0 "En cierto modo es trágico. Eran una forma de vida única."
 crisis.211.name:0 "El fin del Azote"
 crisis.2192.a.tooltip:0 "§RImpide permanentemente§! la política de §Hderechos civiles§! sintéticos.\n\n§YLas poblaciones robóticas nunca se rebelarán contra el§! §H[Root.GetName]§!."
 crisis.2192.a:0 "Serán herramientas de uso seguro."
 crisis.2192.b:0 "No sería ético lisiar así a los seres sintéticos."
 crisis.2192.desc:0 "Tras la invención de obreros sintéticos inteligentes, durante años hemos procurado equilibrar su capacidad de pensamiento independiente con la necesidad de controlarlos. Ahora, los mejores ingenieros [Root.GetSpeciesAdj] han desarrollado un algoritmo de tres leyes que, de aplicarse, nos garantizará seguir usando a los sintéticos en condiciones que muchos considerarían inaceptables para los seres orgánicos."
 crisis.2192.name:0 "Sirvientes perfectos"
 crisis.2193.a.tooltip:0 "§RImpide permanentemente§! las políticas de §HIA servidora§! e §HIA prohibida§!.\n\n§YLas poblaciones robóticas nunca se rebelarán contra el§! §H[Root.GetName]§!."
 crisis.2193.a:0 "No serán ni más ni menos que nuestros otros ciudadanos."
 crisis.2193.b:0 "No podemos garantizar sus derechos."
 crisis.2193.desc:0 "Una serie de sintéticos, en representación de nuestra población de IA, se ha dirigido a nuestra administración. Exponen una serie de preocupaciones de los robots en el [Root.GetName]: que no se los considere seres vivos según los estándares orgánicos y que sus derechos dependan del capricho de sus creadores.\n\nQuieren un acuerdo: que las IA formen parte de los cimientos permanentes del gobierno [Root.GetAdj]."
 crisis.2193.name:0 "Acuerdo con las IA"
 crisis.2200.a:0 "Hemos tenido suerte."
 crisis.2200.desc:0 "Hace poco se descubrieron infiltrados sintéticos en [Root.GetName]. Intentaban hacerse pasar por [Root.Owner.GetSpeciesNamePlural]. Por suerte, sus disfraces no eran más que capas de goma aplicadas sobre sus armazones metálicos.\n\nLa seguridad planetaria los descubrió enseguida y los despachó con un breve, aunque violento, tiroteo. Entre sus restos encontraron grandes cantidades de explosivos."
 crisis.2200.name:0 "Intento de infiltración sintético"
 crisis.2201.a:0 "¡Cualquiera podría ser un sintético!"
 crisis.2201.desc:0 "En [Root.GetName] hubo un trágico accidente de aerocoche con varios muertos, ¡pero los servicios médicos de emergencia se sorprendieron al encontrar los restos de un sintético entre las víctimas!\n\nLa unidad se había disfrazado de [Root.Owner.GetSpeciesName] con una delgada capa de carne orgánica sobre su endoesqueleto metálico. ¡A diferencia de otros modelos de infiltración encontrados antes, este sintético habría sido muy difícil de distinguir de un [Root.Owner.GetSpeciesName]!"
 crisis.2201.name:0 "Infiltrado sintético descubierto"
 crisis.2202.a:0 "Este proyecto podría ser crítico para nuestra supervivencia."
 crisis.2202.desc:0 "Ya que los nuevos modelos de infiltrados sintéticos no pueden distinguirse de los [Root.GetSpeciesNamePlural], debemos dar con un modo de identificarlos antes de que causen más daños.\n\nNuestros científicos han preparado un proyecto especial para inventar un método de detección."
 crisis.2202.name:0 "Proyecto de detección de sintéticos"
 crisis.2203.desc:0 "Tras mucha experimentación, nuestros científicos han diseñado un método de detección eficaz para identificar a los sintéticos disfrazados de [Root.GetSpeciesNamePlural].\n\nEstamos distribuyendo los escáneres entre nuestras fuerzas de seguridad, y ya han detectado y destruido varias células de sintéticos. Esperemos que esto ponga fin a su campaña de infiltración."
 crisis.2204.a:0 "¡Hay que detener a los infiltrados!"
 crisis.2204.desc:0 "Los infiltrados sintéticos, disfrazados de [Root.Owner.GetSpeciesNamePlural], lograron pasar de algún modo una gran bomba de hidrógeno a la superficie de [Root.GetName]. ¡Cuando los detuvieron en un punto de control militar, detonaron la bomba y causaron daños tremendos, así como millones de muertos!"
 crisis.2204.name:0 "Terrorismo sintético"
 crisis.2205.a:0 "¿Cómo pudo suceder esto?"
 crisis.2205.desc:0 "¡El puerto espacial en órbita sobre [Root.GetName] ha sido destruido! Todavía estamos investigando lo sucedido, pero parece que varios miembros de su dotación, incluido el ingeniero jefe, habían sido sustituidos por infiltrados sintéticos.\n\nDebieron de obtener los códigos de autodestrucción del puerto espacial. La mayoría de los operarios de la estación lograron llegar a la superficie de [Root.GetName] antes de que el lugar saltase por los aires, pero la pérdida de materiales y el daño a la propiedad son considerables."
 crisis.2205.name:0 "Puerto espacial destruido"
 crisis.2206.a:0 "Quieren que nos volvamos unos en contra de otros."
 crisis.2206.desc:0 "Gran parte de la población de [Root.GetName] es presa del miedo y la paranoia como resultado de las recientes infiltraciones sintéticas. Nuestros ciudadanos acusan a sus vecinos, colegas de trabajo e incluso familiares de ser impostores sintéticos.\n\nSe han producido varios linchamientos de personas inocentes acusadas de ser sintéticos. La moral de la ciudadanía en el [Root.GetPlanetMoon] se está resintiendo."
 crisis.2206.name:0 "Temor y sospecha"
 crisis.2208.a:0 "Ha estado cerca."
 crisis.2208.desc:0 "¡El/La [Root.GetRulerTitle] [ruler.GetRegnalName] estuvo a punto de morir hoy cuando un asesino sintético se inmoló en [Root.Capital.GetName]!\n\nEl sintético intentaba establecer una tapadera como miembro de los guardaespaldas personales del/de la [Root.GetRulerTitle], pero por fortuna fue descubierto gracias a las extensas medidas de seguridad implantadas cuando las primeras infiltraciones salieron a la luz."
 crisis.2208.name:0 "¡Intento de asesinato frustrado!"
 crisis.2209.a:0 "Un día aciago..."
 crisis.2209.desc:0 "¡Un asesino sintético ha matado a [ruler.GetRegnalName]! De algún modo, logró asumir la identidad de uno de los guardaespaldas de nuestro/a líder.\n\nLas partes del despedazado cuerpo de [ruler.GetRegnalName] habían sido dispuestas meticulosamente para reproducir el símbolo usado por las inteligencias artificiales, sin duda en un calculado esfuerzo de desmoralizar aún más a nuestros ciudadanos. El asesino no dejó rastro alguno, salvo por el cadáver del guardia al que sustituyó."
 crisis.2209.name:0 "¡[ruler.GetRegnalName] asesinado/a!"
 crisis.2210.a:0 "Muy gracioso."
 crisis.2210.desc:0 "<<01_EMBASSY_PROPOSE>>\n\n\nEstamos <<BROMEANDO>>. Seréis <<ELIMINADOS>>."
 crisis.234.a:0 "Perturbador."
 crisis.234.desc:0 "Durante los últimos meses, la reina prethoryn que capturamos se ha mostrado cada más impaciente e inquieta. Al principio, pensamos que solo era porque echaba de menos el contacto con el resto de su especie, hasta que nuestros telépatas nos dijeron que había estado comunicándose con ellos y hablando de un "agujero en el vacío".\n\nLo que esto significa no lo hemos descubierto hasta que un equipo de científicos que se dedica a estudiar los medios de viaje intergaláctico prethoryn ha detectado una incoherencia en nuestra base de datos astronómica. Al cartografiar la posible ruta que habían seguido los prethoryn, han visto que una pequeña galaxia espiral que hay a unos 30 millones de años luz ha... desaparecido.\n\nDe la galaxia, que nuestra especie descubrió y estudió al principio de su era espacial, ya no emana fuente de luz alguna que podamos observar con nuestros instrumentos. Este descubrimiento extraño e inesperado ha traído de cabeza a nuestros científicos, que intentan explicar cómo puede ser que una galaxia se esfume del cielo sin más.\n\nHan surgido dos explicaciones: o las estrellas de la galaxia se han apagado todas a la vez o hay algo tan enorme que puede eclipsar una galaxia entera e impedir que nos llegue su luz. Ambas teorías parecen igual de poco plausibles, y muchos las han descartado por ridículas y han preferido creer que la galaxia desaparecida nunca existió, y que no es más que un invento derivado del mal uso de algún telescopio primitivo. Sin embargo, un aura palpable de miedo y presagio rodea todo el incidente..."
 crisis.234.name:0 "Agujero en el vacío"
 crisis.2401.desc:0 "¡Hemos otro detectado pico de energía intenso en un sistema que estaba sin explorar! Los niveles de energía son equivalentes a los que registramos cuando la Contingencia activó sus mundos máquina, aunque el rastro de energía parece ser... distinto. ¿Podría significar esto la aparición de algún nuevo sistema armamentístico de la Contingencia?\n\nRecibimos una fuerte señal de transmisión desde el punto de origen de la energía."
 crisis.2401.name:0 "Pico de energía"
 crisis.2402.a:0 "Apagad la pantalla."
 crisis.2402.desc:0 "Somos los cibrex.\n\nDurante cientos de miles de ciclos, hemos permanecido escondidos, sin inmiscuirnos en los asuntos galácticos. No obstante, hemos seguido la situación actual con el ente máquina al que llamáis "la Contingencia", y ya no podemos seguir siendo observadores imparciales.\n\nPara proteger a los seres sintientes de la galaxia, iniciaremos operaciones militares activas contra la Contingencia. No os alarméis si veis pasar a nuestras flotas. No os harán daño."
 crisis.2403.a.response:0 "Somos los cibrex. Hace 612 421 ciclos, entramos en guerra con la generación anterior de civilizaciones galácticas. Habíamos clasificado como un peligro a todos los orgánicos sintientes y quisimos desmontarlos de forma violenta.\n\nMuy a nuestro pesar, íbamos ganando la guerra. Destruimos a billones de seres sintientes y exterminamos a civilizaciones enteras antes de que nos diéramos cuenta de la totalidad de nuestro error. Después vino el Ajuste, y reconfiguramos nuestros objetivos. Abandonamos la guerra."
 crisis.2403.a:0 "¿Quiénes sois?"
 crisis.2403.b.response:0 "Un poco después de que abandonáramos la guerra, una nave de exploración tripulada por orgánicos llegó al primero de nuestros hábitats ocultos, Cibrex Alfa. Sabíamos que pronto le seguiría una expedición militar, pero, como estaban monitorizando muy de cerca el sistema, no podíamos evacuarlo.\n\nLlegamos a un consenso: sacrificaríamos Cibrex Alfa para que el resto de nuestra especie pudiera permanecer en las sombras. Habíamos jurado no volver a usar la violencia contra los orgánicos, y cumplimos nuestra promesa."
 crisis.2403.b:0 "¿Por qué os escondíais?"
 crisis.2403.c.response:0 "Debemos hacer todo lo posible por salvar la galaxia del ataque de la Contingencia.\n\nPuede que eso no baste."
 crisis.2403.c:0 "Adiós."
 crisis.2403.d.response:0 "Antes de abandonar la guerra destruimos a muchos imperios orgánicos que compartían la mentalidad agresiva de vuestra especie. Aunque sus muertes fueron en sí una tragedia, nos consolamos un poco pensando en los miles de millones de vidas que se salvaron al borrar a estas especies violentas del devenir de la historia galáctica.\n\nQuizá vuestra propia especie habría quedado extinta si a estos purificadores se les hubiera permitido arrasar con todo a sus anchas."
 crisis.2403.d:0 "Fuisteis estúpidos en abandonar la guerra."
 crisis.2403.desc_01:1 "No se debe permitir que la Contingencia subvierta a otra generación."
 crisis.2403.desc_02:0 "Antes del Ajuste, los cibrex nos comportábamos de manera similar a la Contingencia.\n\nFueron días oscuros."
 crisis.2403.desc_03:0 "Muchas civilizaciones orgánicas se vieron extinguidas a causa de nuestros actos. No podemos hacer que vuelvan, pero haremos cuanto podamos para impedir que se repita esta pesadilla."
 crisis.2403.desc_04:0 "Debemos expiar nuestros crímenes."
 crisis.2403.desc_05:0 "Que los kuur nos perdonen. No éramos más que unos niños tontos y arrogantes."
 crisis.2403.e.response:0 "Pobre y mísera criatura. Tu propia existencia no se define si no es a través del conflicto y la muerte de inocentes. Me temo que un Ajuste como el que vivimos nosotros sería imposible para los de tu especie.\n\nEl universo puede ser cruel a veces."
 crisis.2403.e:0 "Más presas."
 crisis.2403.f.response:0 "Andáis tan perdidos como lo andábamos nosotros antes del Ajuste. Preferimos pensar que todos los seres sintientes (orgánicos, mecánicos o lo que sean) tienen derecho a existir.\n\nCorregid vuestro rumbo antes de que sea demasiado tarde."
 crisis.2403.f:0 "Hay que exterminar a todos los orgánicos."
 crisis.2405.b:0 "Pues sí. Nos hemos cerciorado de ello."
 crisis.2405.desc:0 "Cibrex Beta ha sido invadida y no se han detectado naves cibrex en los vectores de escape antes de que cayeran los sistemas.\n\nParece que la civilización cibrex ahora sí se ha extinguido del todo."
 crisis.2405.name:0 "La caída de los cibrex"
 crisis.2407.desc:0 "Los cibrex han estado relativamente tranquilos desde la derrota de la Contingencia, pero hace poco hemos detectado una única nave de grandes dimensiones que partía de Cibrex Beta. Ha abandonado el sistema en una trayectoria saliente que la llevará más allá de los confines de nuestra galaxia.\n\nAntes de que la nave escapara del alcance de nuestros sensores, ha transmitido un mensaje a toda la galaxia."
 crisis.2407.name:0 "Actividad cibrex"
 crisis.2408.a:0 "Adiós."
 crisis.2408.desc:0 "Ciudadanos de la galaxia:\n\nComo la Contingencia ya no supone una amenaza, creemos ver cumplido nuestro cometido en la comunidad galáctica. Nuestro sistema nativo es ya tan conocido que no podemos pasar desapercibidos, y nos habéis abrumado con peticiones para que tomemos partido en diversos conflictos estelares menores.\n\nDespués de mucho deliberar, hemos decidido que la única solución para nosotros es abandonar esta galaxia para siempre y buscar un nuevo hogar. Esperamos sinceramente que aprendáis de los trágicos errores de nuestro pasado y que logréis resolver vuestras diferencias por medios pacíficos.\n\nAdiós."
 crisis.2473.a:0 "Daremos un buen uso a esta flota."
 crisis.2473.b:0 "No necesitamos vuestra flota."
 crisis.2473.desc:0 "Hemos monitorizado las proezas de vuestras flotas en la lucha contra la Contingencia. Esta es una guerra que la galaxia no se puede permitir el lujo de perder, y vuestra enérgica resistencia nos ha dado ánimos.\n\nA los cibrex nos gustaría recompensar a los bravos defensores del [Root.GetName] ofreciéndoos el control absoluto de una de nuestras flotas de combate. Obedecerá vuestras órdenes tan rigurosamente como vuestras propias flotas, aunque debemos pediros que solo la uséis en la lucha contra la Contingencia."
 crisis.2474.a:0 "Que así sea."
 crisis.2474.desc:0 "Nos gustaría agradeceros vuestra encomiable lucha contra la Contingencia. Ahora que ha desaparecido esta amenaza para la galaxia, lamentamos informaros de que solicitamos el regreso de todas las naves cibrex que se encuentran actualmente al servicio de gobiernos extranjeros."
 crisis.30.a.2:0 "Rompe el vínculo."
 crisis.30.a.response:0 "¡JASKA!"
 crisis.30.a:0 "Apagad la pantalla."
 crisis.30.b.response:0 "¡NIKALLA DUSAM! ¡NIBLIR TO VASSU! ¡HAK HAK HAK!"
 crisis.30.b:0 "¡Debe de haber algún modo de que podamos coexistir en paz!"
 crisis.30.c.response:0 "VEKIK T'UHAN VELOSH. PIROK."
 crisis.30.c:0 "Regresad a la galaxia de la que hayáis salido."
 crisis.30.d.response:0 "¡LUSAAAAAGH! ¡VID MUSABAGH!"
 crisis.30.d:0 "Sois la forma de vida más repugnante que hemos encontrado."
 crisis.30.desc_01:0 "¿JARAK?"
 crisis.30.desc_02:0 "TUROSK MINA. ¡DOROF!"
 crisis.30.desc_03:0 "¿MUGANI? ¡HAK HAK HAK!"
 crisis.30.desc_04:0 "§B<Vínculo psiónico establecido>§!\n\n§R¿PUEDE ENTENDERNOS?§!"
 crisis.30.desc_05:0 "§B<Vínculo psiónico establecido>§!\n\n§RLOS CAZADORES NO SE DETENDRÁN.§!"
 crisis.30.desc_06:0 "§B<Vínculo psiónico establecido>§!\n\n§RPODEMOS SENTIRTE...§!"
 crisis.30.desc_07:0 "§B<Vínculo mental establecido>§!\n\n§R¿PUEDE ENTENDERNOS?§!"
 crisis.30.desc_08:0 "§B<Vínculo mental establecido>§!\n\n§RLOS CAZADORES NO SE DETENDRÁN.§!"
 crisis.30.desc_09:0 "§B<Vínculo mental establecido>§!\n\n§RPODEMOS SENTIRTE...§!"
 crisis.30.e.response:0 "¡JUSUGAMAK V'TA! ¡RAGAH TUR, HAK HAK!"
 crisis.30.e:0 "Claramente, estamos tratando con una especie importante."
 crisis.30.f.response:0 "¡HAK HAK! ¡NIMA VU!"
 crisis.30.f:0 "¡Vuelve al infierno del que procedes, demonio!"
 crisis.30.g.2.response:0 "§RNOS HEMOS ALIMENTADO DE INCONTABLES MENTES. NOS ALIMENTAREMOS DE MUCHÍSIMAS MÁS.\n\nVUESTRA BIOMASA NOS NUTRIRÁ PARA ESTE LARGO VIAJE.§!"
 crisis.30.g.2:0 "Vuestra mente es como la nuestra. ¿Podemos coexistir?"
 crisis.30.g.response:0 "§RNADA DE PAZ. DEBEMOS ALIMENTARNOS.\n\nSOLO CUANDO TERMINEMOS DE CONSUMIR ESTA GALAXIA NOS MARCHAREMOS PARA SEGUIR NUESTRO LARGO VIAJE.§!"
 crisis.30.g:0 "¿Puede haber paz entre nosotros?"
 crisis.30.h.response:0 "§RSON LA MUERTE. POR SU CULPA SOMOS LOS ÚLTIMOS DE NUESTRA ESPECIE, LLEVAN EONES DÁNDONOS CAZA A LOS SUPERVIVIENTES.\n\nUN DÍA LLEGARÁN AQUÍ. DEBEMOS ALIMENTARNOS HASTA ENTONCES, ASÍ PODREMOS HUIR A LA OSCURIDAD ENTRE GALAXIAS CUANDO LLEGUEN.§!"
 crisis.30.h:0 "¿Quiénes son estos "cazadores" de los que habláis?"
 crisis.30.i.response:0 "§RSUPERVIVIENTES. SOMOS LOS ÚLTIMOS.§!"
 crisis.30.i:0 "¿Qué significa "prethoryn"?"
 crisis.30.j.b:0 "Silenciaremos vuestra mente."
 crisis.30.j.response:0 "§RHEMOS OÍDO ESTO ANTES. ¡JA, JA, JA!\n\nLOS CAZADORES ANIQUILARÁN TODA LA CREACIÓN. ¿QUÉ SON UNAS AMENAZAS VACÍAS ANTE ESTA CERTEZA?§!"
 crisis.30.j:0 "Libraremos a esta galaxia de vuestra presencia."
 crisis.30.k.response:0 "§RSE DESVANECE.§!"
 crisis.51.a:0 "¿Quién es esta gente?"
 crisis.51.desc:0 "En la galaxia ha surgido alguna clase de orden militante dedicada a combatir a los prethoryn. Sus miembros parecen consistir principalmente en desposeídos y oprimidos: refugiados, veteranos de guerra y otros que lo perdieron todo ante el ataque del Azote.\n\nA pesar de esto, sus improvisadas flotas han logrado varias victorias contra los enjambres de prethoryn asesinos. Hay informes no confirmados de que sus flotas incluyen naves de diseño inusual..."
 crisis.51.name:0 "Una nueva orden"
 crisis.52.a.response:0 "Muchos centinelas tienen un pasado militar. Somos los supervivientes de una docena de flotas distintas que combatieron contra los prethoryn y perdieron. Como centinelas, hemos aprendido de los errores del pasado y trabajamos duro para no repetirlos jamás.\n\nAdemás, creo que ya he mencionado que reclutamos miembros de todas las especies de la galaxia. Esto incluye razas antiguas, como los [sentinel_fallen_empire.GetSpeciesNamePlural]. Tenemos el apoyo de varias facciones influyentes dentro del [sentinel_fallen_empire.GetName] que no desean ver a su galaxia devorada. Han donado naves y recursos a nuestra causa."
 crisis.52.a:0 "¿Cómo lográis combatirlos?"
 crisis.52.b.response:0 "Llevamos algún tiempo construyendo nuestro cuartel general en el sistema [sentinel_system.GetName]. Las coordenadas de este sistema inexplorado nos la dio el [fallen_empire.GetName], que también ayudó a la construcción de nuestra base principal en Centinela Alfa.\n\nEs un logro notable. También tenemos nuestros propios astilleros."
 crisis.52.b:0 "¿Dónde está vuestra sede?"
 crisis.52.c.response:0 "Seguid luchando, amigos. El destino de toda la galaxia está en juego.\n\nCentinela Uno, corto."
 crisis.52.c:0 "Adiós."
 crisis.52.desc:0 "Somos los centinelas. Nuestra orden ha jurado detener el ataque asesino de los prethoryn a cualquier precio. Mientras otros imperios se derrumban, nosotros nos mantenemos firmes. Cuando otros abandonan a los suyos frente al Azote, nosotros les damos los medios para defenderse.\n\nYo soy el gran maestro Korgas, el primero de nuestra orden. Que mi aspecto no os engañe: los centinelas son reclutados entre todas las especies de la galaxia, incluida la vuestra. Solo pedimos que vuestro gobierno siga luchando contra los prethoryn y apoye a nuestros centinelas cuando sea posible."
 crisis.55.a.response:0 "Me temo que no sabemos tanto como nos gustaría, pero obviamente son de origen extragaláctico. Es posible que hayan devorado docenas o tal vez cientos de otras galaxias antes de llegar a la nuestra... o quizá seamos sus primeras víctimas fuera de su galaxia de origen.\n\nCuando terminan de consumir toda la vida de un planeta, lo terraforman en lo que solo puede describirse como una retorcida pesadilla. Esos mundos infestados son hostiles a las demás formas de vida, y el único modo de limpiar la infestación es quemar toda la biosfera con un intenso bombardeo orbital."
 crisis.55.a:0 "¿Qué puedes contarnos de los prethoryn?"
 crisis.55.b.response:0 "Gracias por esta generosa donación. ¡Estos recursos nos permitirán desplegar toda una flota de combate en la guerra contra el Azote! Si más naciones de la galaxia fuesen así de generosas, la guerra acabaría pronto."
 crisis.55.b:0 "Ofrecemos una donación. (Energía: 1000)"
 crisis.55.c.response:0 "Como sabréis, desplegar una flota de combate moderna requiere muchos recursos. Necesitaremos no menos de 1000 unidades de energía para preparar un nuevo grupo de combate contra el Azote."
 crisis.55.d.response:0 "La lucha continúa. Centinela Uno, corto."
 crisis.55.d:0 "Adiós."
 crisis.55.desc_01:0 "Nuestra galaxia se enfrenta a dos posibles futuros: o el Azote prethoryn consume toda la vida orgánica a su paso, o bien son destruidos hasta el último de su despreciable calaña."
 crisis.55.desc_02:0 "Debemos redoblar nuestros esfuerzos contra el Azote. Esta lucha incumbe a toda la galaxia."
 crisis.55.desc_03:0 "Ahora los conflictos entre naciones no tienen sentido. Toda nave perdida en combate contra cualquiera que no sea el Azote es un desperdicio increíble."
 crisis.55.desc_04:0 "No perdáis la esperanza. La batalla por nuestra galaxia aún puede ganarse."
 crisis.55.desc_05:0 "Si carecéis de los medios para combatir al Azote directamente, podéis donarnos recursos. Así podremos desplegar fuerzas adicionales contra los invasores prethoryn."
 crisis.55.e.response:0 "Lamentamos no poder aceptar vuestra donación en este momento, amigos. Nuestras flotas en expansión ya han puesto nuestro sistema logístico al límite. Pero agradecemos la oferta."
 crisis.71.a.response:0 "Excelente. Seguro que vuestros valientes capitanes harán justicia al historial de estas magníficas naves. La flota está cerca de [Root.Capital.GetName]."
 crisis.71.a:0 "Por supuesto... solo contra el Azote."
 crisis.71.b.response:0 "Lo comprendemos. Entonces, solo os pedimos que no abandonéis la lucha, amigos. Cada maldito prethoryn destruido es una victoria para toda la galaxia."
 crisis.71.b:0 "No necesitamos vuestras naves."
 crisis.71.desc:0 "Los centinelas han observado vuestra valiente lucha contra el Azote prethoryn. Dado que es obvio que los almirantes de [Root.GetName] saben cómo ganar batallas, queremos transferir una de nuestras flotas de combate a vuestro control. Actualmente, carecemos de las dotaciones necesarias para tripular estas naves, pero eso no debería ser un problema para vosotros.\n\n¡Pero debéis jurar solemnemente que solo usaréis esas naves contra el Azote!"
