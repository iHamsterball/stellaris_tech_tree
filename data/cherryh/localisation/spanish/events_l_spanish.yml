 cybrex_asteroid_category:1 "Signos de actividad de precursores"
 cybrex_asteroid_category_desc:1 "Hay signos de actividad de una antigua civilización precursora en este asteroide."
 cybrex_fleet_gained:0 "Aparece una flota de combate cibrex a nuestras órdenes sobre [Root.Capital.GetName]."
 cybrex_gasgiant_category:1 "Signos de actividad de precursores"
 cybrex_gasgiant_category_desc:1 "Hay signos de actividad de una antigua civilización precursora cerca de este gigante gaseoso."
 cybrex_habitable_category:1 "Signos de actividad de precursores"
 cybrex_habitable_category_desc:1 "Hay signos de actividad de una antigua civilización precursora en este mundo habitable."
 cybrex_uninhabitable_category:1 "Signos de actividad de precursores"
 cybrex_uninhabitable_category_desc:1 "Hay signos de actividad de una antigua civilización precursora en esta roca inhóspita."
 debris_asteroid_category:0 "Cubierto en restos"
 debris_asteroid_category_desc:0 "La superficie de este asteroide está plagada de restos metálicos. La mayoría parecen ser de naves espaciales de muchos diseños diferentes."
 debris_gasgiant_category:0 "Restos espaciales"
 debris_gasgiant_category_desc:0 "Hay una considerable cantidad de restos en órbita alrededor de este gigante gaseoso. La mayor parte parece venir de naves perdidas de diversas configuraciones."
 diplomatic.10.a:0 "Nuestros científicos deben sentirse protegidos de los ojos ajenos. Cierra las fronteras."
 diplomatic.10.b:0 "Las naves científicas son meros investigadores, no espías."
 diplomatic.10.desc:0 "A [Root.GetName] se le conoce por su nivel académico y su afán de innovar, pero para estar a la última hace falta mucha discreción a la hora de investigar y también de compartir lo que se descubre. Nuestros secretos comerciales son muy valiosos tanto para nosotros como para el resto de la galaxia, y algunos científicos se cuidan mucho para evitar que accedan a sus datos de forma ilegal.\n\nLa presencia de naves científicas [From.From.Owner.GetAdj] en nuestro territorio han provocado que muchos centros de investigación sospechen que les están espiando. Algunos investigadores sostienen que no pueden seguir trabajando bajo esta aparente amenaza, y piden que nuestras fronteras se cierren a estos [From.From.Owner.GetSpeciesNamePlural] sospechosos."
 diplomatic.10.name:0 "Los investigadores sospechan de las naves extranjeras"
 diplomatic.1000.desc:0 "El/la almirante [exercise_admiral.GetName] ha preparado un importante ejercicio práctico que involucra una parte sustancial de nuestra armada. La ubicación elegida para estas maniobras es el sistema [exercise_system.GetName], cerca de la frontera de [exercise_neighbor.GetName].\n\nPuede que los [exercise_neighbor.GetSpeciesNamePlural] vean esto como una flagrante provocación, pero cancelar los ejercicios de nuestro ejército podría verse como un signo de debilidad. Después de todo, [exercise_system.GetName] está dentro de nuestro espacio. [exercise_neighbor.GetName] no tiene derecho a decirnos lo que podemos hacer o no en el patio de nuestra casa."
 diplomatic.11.a:0 "Preocupa que los científicos no puedan fiarse los unos de los otros."
 diplomatic.11.desc:0 "La presencia de vuestras naves científicas en el espacio [From.GetAdj] nos ha obligado a dudar de vuestras motivaciones. Nuestros investigadores creen que vuestros científicos no estaban realizando investigaciones, sino robándolas. Para proteger nuestros valiosos secretos comerciales, nos vemos obligados a prohibiros la entrada en nuestro espacio."
 diplomatic.11.name:0 "[From.GetName] cierra sus fronteras"
 diplomatic.12.a:0 "¡No podemos arriesgarnos a que un posible enemigo acceda a estos datos! Cerrad las fronteras."
 diplomatic.12.b:0 "No vamos a cimentar nuestra política exterior sobre teorías conspiratorias."
 diplomatic.12.c:0 "Debemos iniciar un proyecto para cartografiar su genoma como represalia."
 diplomatic.12.desc:0 "Estar alerta ante las amenazas xeno ha sido una prioridad desde que nos marchamos de [Root.GetHomeWorldName]. Los barcos científicos [From.From.GetAdj] que se adentraron sigilosamente en nuestro territorio no han pasado inadvertidos, pero hasta ahora se creía que solo examinaban planetas en paz. No obstante, una teoría reciente lo ha puesto en duda.\n\nSe sabe que los [From.From.GetSpeciesName] utilizan el mapa de genomas para sus investigaciones médicas. ¿Y si están cartografiando el genoma de los [Root.GetSpeciesNamePlural] con el objetivo de encontrar nuestros puntos débiles? No existe ninguna evidencia, pero esta teoría ha desembocado en peticiones para cerrarles las fronteras a los [From.From.GetName] y frustrarles cualquier plan."
 diplomatic.12.name:0 "Se sospecha que [From.From.GetName] está cartografiando el genoma"
 diplomatic.13.a:0 "¡Son acusaciones infundadas!"
 diplomatic.13.desc:0 "Hay informes que indican que vuestras naves científicas han estado realizando actividades sospechosas en nuestro espacio. Se rumorea que habéis estado estudiando nuestra configuración genética, buscando información para encontrar nuestros puntos débiles o fabricar armas biológicas. No podemos exponer al pueblo [From.GetSpeciesAdj] a semejante riesgo."
 diplomatic.13.name:0 "[From.GetName] cierra sus fronteras"
 diplomatic.14.a:0 "Si somos su objetivo, podríamos necesitarlo."
 diplomatic.14.desc:0 "A pesar de no haber encontrado los detalles específicos que se esperaban en el genoma examinado, nuestra investigación ha permitido aclarar muchas peculiaridades de nuestra propia genética. Algunas armas que en el pasado sirvieron en las guerras de [Root.GetHomeWorldName] podrían resultar inútiles contra las formas de vida alienígenas. Los nuevos conocimientos nos han ayudado a desarrollar doctrinas de combate mejoradas."
 diplomatic.14.name:0 "El mapa del genoma produce resultados"
 diplomatic.15.a:0 "Las sospechas de sus malas intenciones son suficientes para prohibirles la entrada a nuestro espacio."
 diplomatic.15.b.tooltip:0 "[encroaching_research_leader.GetName] sigue las investigaciones de [encroaching_research_leader.GetHerHis]."
 diplomatic.15.b:0 "Nuestra fe transciende más allá del reino material. No puede ser dañada."
 diplomatic.15.desc:0 "Los [Root.GetName] intentamos mantener alejados los asuntos espirituales de nuestra exploración y examen de lo mundano, pero sabemos prestar atención a los saberes metafísicos y las tradiciones en todo proceder. Parece que los científicos de [From.From.GetName] son algo más imprudentes en su afán de desentrañar los astros.\n\nDespués de interesarse en algunas de las estrellas cercanas que forman constelaciones cruciales para la mitología [Root.GetSpeciesAdj], han acusado a [encroaching_research_leader.GetName] de intentar "refutar" varias de las leyendas que se les atribuyen. A pesar de nuestro convencimiento de que el significado espiritual de las constelaciones no está al alcance de los descubrimientos terrenales, hay muchos que reniegan de la investigación y han intentado persuadirle para que se marche del espacio [Root.GetAdj]."
 diplomatic.15.name:0 "Un/a científico/a [From.From.GetAdj] entrometido/a"
 diplomatic.16.a:0 "Tiene que haber sido un malentendido."
 diplomatic.16.desc:0 "Vuestro/a científico/a, [encroaching_research_leader.GetName], ha prestado poca atención a las estrellas de las constelaciones que nuestro pueblo considera sagradas. No podemos permitir que nadie que opere en nuestro territorio no respete nuestra fe ni sus leyendas."
 diplomatic.16.name:0 "[From.GetName] cierra sus fronteras"
 diplomatic.17.a:0 "¿Busca causar un escándalo deliberadamente? Despedidle."
 diplomatic.17.b:0 "Estas cosas pasan durante las investigaciones."
 diplomatic.17.desc:0 "Investigar en el espacio controlado por otros pueblos requiere tacto, que es algo que a veces pasamos por alto al contratar a nuestros científicos. Es algo que quedó patente recientemente, cuando [encroaching_research_leader.GetName] se metió en problemas al investigar las estrellas de las constelaciones [From.GetAdj], consideradas sagradas. Los nativos se opusieron al examen clínico del sujeto y obstaculizaron su trabajo hasta que el/la [From.GetRulerTitle] [From.GetRulerName] aprobó la investigación.\n\n[encroaching_research_leader.GetName], con aparente rencor hacia la protesta, parece haberse tomado su tiempo para encontrar información que sugiere que varias de las leyendas sobre las estrellas [From.GetAdj] podrían ser ampliamente inconsistentes en lo concerniente a su edad real y su desarrollo. Es probable que esto provoque un mayor escándalo si se publica."
 diplomatic.17.name:0 "Descubrimiento herético en [From.GetName]"
 diplomatic.18.a:0 "No debimos haber confiado en que nos respetaran."
 diplomatic.18.desc:0 "A pesar de que confiáramos en las buenas intenciones del/de la investigador/a de [From.GetName] que se ha dedicado a estudiar nuestras constelaciones ancestrales, ha logrado enfadar a nuestro pueblo volviendo a calcular la edad de las estrellas y alegando que el desarrollo de su luminosidad y visibilidad entra en conflicto con lo que dictan nuestras leyendas sobre las constelaciones.\n\nAquellos que se opusieron al proyecto afirman que esto ha sido un acto de maldad del/de la científico/a, realizado en respuesta a su petición de que paralizara los estudios. El gobierno [From.GetAdj] ha decidido correr un tupido velo sobre el tema y ha preferido no tomar represalias para evitar la rabia y el sufrimiento de nuestra gente ante la publicación del informe."
 diplomatic.18.name:0 "[encroaching_research_leader.GetName] publica una herejía"
 diplomatic.19.a:0 "Una oportunidad excelente para aprender más sobre su cultura."
 diplomatic.19.b:0 "Estudiemos este instrumento con cuidado."
 diplomatic.19.desc:0 "La música ha adoptado múltiples formas entre los seres que hemos encontrado desde que nos marchamos de [Root.GetHomeWorldName], y sus métodos y preferencias no dejan de sorprendernos. En ocasiones, la música alienígena nos resulta inaudible, pero a veces, sus ondas sonoras son tan fuertes que podrían dejarnos sordos. Encontrar música que nos guste más que a sus creadores es algo que no suele pasar.\n\nHace poco lo hemos vivido en [music_listening_planet.GetName]. Las emisoras de radio, que se encuentran cerca de la frontera [music_origin_country.GetAdj] y reproducen música del otro lado, cada vez son más populares. Al parecer, hay un instrumento de [music_origin_country.GetHomeWorldName] que, además de resultar placentero, provoca que los cuerpos [Root.GetSpeciesAdj] resuenen y hacen que el [Root.GetSpeciesOrganName] se relaje. Sea lo que sea ese instrumento, no se parece a nada que conozcamos."
 diplomatic.19.name:0 "Instrumentos de viento madera exóticos"
 diplomatic.2.a:0 "¡[From.From.Owner.GetName] tiene que despedir inmediatamente a semejante racista!"
 diplomatic.2.b:0 "¡[broadcasted_insult_leader.GetName] debe presentarse ante nosotros para que lo ejecutemos!"
 diplomatic.2.c:0 "No son más que palabras. No podemos permitirnos ser mezquinos."
 diplomatic.2.desc:0 "Los [From.From.Owner.GetSpeciesNamePlural] son famosos por conocer bien las formas de vida alienígenas en general. Los diplomáticos de [From.From.Owner.GetName] deben tener la cabeza fría, porque no suelen ser personalidades muy respetadas. No obstante, al atravesar el espacio [Root.GetAdj], las comunicaciones suelen seguir los protocolos formales.\n\nHoy mismo, cuando [broadcasted_insult_leader.GetName] decidió emitir un mensaje altamente cáustico que llegó a los oídos crédulos de nuestro público mientras nos apoderábamos de una flota en el sistema [From.From.GetStarName]. Parece que el/la almirante ha recibido la señal de radio de uno de nuestros planetas y ha soltado una larga perorata sobre nuestras cultura y origen evolutivo. El mensaje ha llegado a millones de individuos, como era su objetivo. La indignación es más que patente."
 diplomatic.2.name:0 "El/La almirante de [From.From.Owner.GetAdj] nos insulta"
 diplomatic.20.a:0 "¿Quién sabe lo que podríamos encontrar?"
 diplomatic.20.desc:0 "Después de estudiar de cerca la música alienígena, hemos descubierto que se toca con un instrumento de viento fabricado con la madera de una planta nativa de su planeta. La extraña estructura interna de la planta no tiene que ver con nada de [Root.GetHomeWorldName], ni a nivel molecular. El efecto que tiene el aire al atravesar la planta sobre los cuerpos [Root.GetSpeciesAdj] pasa por una comprensión avanzada de nuestra propia biología y su interacción con la flora de los mundos alienígenas."
 diplomatic.20.name:0 "Biología instrumental"
 diplomatic.21.a:0 "Detendremos el desarrollo de inmediato."
 diplomatic.21.b:0 "Nuestro futuro depende de la colonia. Se queda."
 diplomatic.21.desc:0 "Vuestra nueva colonia en [Root.GetName] se encuentra muy cerca de nuestras fronteras. Preferimos que os retiréis de esta frontera para evitar conflictos futuros a la hora de marcar nuestras fronteras."
 diplomatic.21.name:0 "[neighbor_contesting_colony.GetName] se opone a la expansión"
 diplomatic.3.a:0 "Un temperamento tan incontrolable es no es propio de un/a almirante."
 diplomatic.3.b:0 "La retransmisión es ciertamente amena. ¡No podemos despedir a nadie por esto!"
 diplomatic.3.desc:0 "Aunque somos pocos los que disfrutamos de la compañía de los [From.GetSpeciesNamePluralInsult], o de cualquier otro xeno, la mayoría tratamos de ocultar nuestro desagrado en los momentos comprometidos. El/La almirante [broadcasted_insult_leader.GetName] parece haber obviado esa cuestión al retransmitir un discurso envenenado sobre los [From.GetSpeciesName] mientras atravesaba el espacio [From.GetAdj]. La lista de afirmaciones sobre su naturaleza inferior debería haberse quedado en una charla amena en [Root.GetHomeWorldName], pero ha provocado un incidente diplomático con los nativos.\n\n[broadcasted_insult_leader.GetName] se ha disculpado en privado, alegando que se había molestado al oír una emisora de radio local. El gobierno [From.GetAdj] exige que el responsable dimita de inmediato."
 diplomatic.3.name:0 "El/La almirante insulta a los [From.GetSpeciesNamePlural]"
 diplomatic.4.a:0 "Una vida es un precio modesto que pagar para zanjar una disputa entre millones."
 diplomatic.4.b:0 "¡No entregaremos a uno de los nuestros para que los xenos lo asesinen!"
 diplomatic.4.desc:0 "Aunque somos pocos los que disfrutamos de la compañía de los [From.GetSpeciesNamePluralInsult], o de cualquier otro xeno, la mayoría tratamos de ocultar nuestro desagrado en los momentos comprometidos. El/La almirante [broadcasted_insult_leader.GetName] parece haber obviado esa cuestión al retransmitir un discurso envenenado sobre los [From.GetSpeciesName] mientras atravesaba el espacio [From.GetAdj]. La lista de afirmaciones sobre su naturaleza inferior debería haberse quedado en una charla amena en [Root.GetHomeWorldName], pero ha provocado un incidente diplomático con los nativos.\n\n[broadcasted_insult_leader.GetName] se ha disculpado en privado, alegando que se había molestado al oír una emisora de radio local. El gobierno [From.GetAdj] exige que se ejecute al responsable y que [broadcasted_insult_leader.GetHimHer] se le extradite a [From.GetHomeWorldName]."
 diplomatic.5.a:0 "Más les vale mantener el rumbo."
 diplomatic.5.desc:0 "Después de que nuestros diplomáticos les presionaran para que escogieran mejor a sus líderes, [From.GetRulerName] ha destituido al/a la almirante [broadcasted_insult_leader.GetName]. El/La almirante no se ha ido en silencio, y ha jurado que limpiará su nombre, con la esperanza de que la opinión pública [From.GetAdj] se vuelva en contra de los [Root.GetName] en un futuro.\n\nNo obstante, los líderes de [From.GetName] han enviado un mensaje claro al respecto de las próximas expediciones en nuestro territorio: aunque no les guste negociar con especies alienígenas, los [Root.GetSpeciesName] se merecen un respeto en su propio espacio."
 diplomatic.5.name:0 "[From.GetName] destituye a su almirante"
 diplomatic.6.a:0 "Adiós a las calumnias de [From.GetRandomSpeciesSound]."
 diplomatic.6.desc:0 "Tras un corto periodo de negociaciones, [broadcasted_insult_leader.GetName] se ha entregado para su castigo. Después de considerar cuidadosamente cuál será el mejor castigo por insultar a los [Root.GetSpeciesName], solo hemos hallado la muerte y la completa destrucción como opciones aptas.\n\nEl/La almirante, impenitente hasta el final, pronunció un apasionado discurso sobre nuestros métodos salvajes que tuvo que dejar sin terminar cuando la escotilla de su cápsula se cerró antes de ser lanzada casi a la velocidad de la luz hacia el centro de [Root.Capital.StarName]. El fuego glorioso que iluminó las noches de nuestros ancestros eliminará todo vestigio de cualquiera que hable mal de ellos."
 diplomatic.6.name:0 "[From.GetName] extradita a su almirante"
 diplomatic.7.a:0 "La corona está podrida hasta la médula."
 diplomatic.7.desc:0 "Nuestra petición para hacer que destituyan a [broadcasted_insult_leader.GetName] ha sido recibida con una falta de comprensión lamentable por parte del/de la [From.GetRulerTitle] [From.GetRulerName] y la directiva [From.GetAdj]. Han respondido con un mensaje que, en su mayor parte, trataba de justificar el comportamiento del/de la almirante y casi sugería, quizá sin querer, que parte de lo que dijo sobre los [Root.GetSpeciesNamePlural] podría ser válido.\n\nLo que considerábamos acciones de alguien racista ha resultado ser aceptable en [From.GetName]. Está claro que creen que nuestra gente puede recibir insultos y calumnias sin que haya consecuencias."
 diplomatic.7.name:0 "[From.GetName] defiende a su almirante"
 diplomatic.8.a:0 "¡Necesitamos a alguien que anime a la gente!"
 diplomatic.8.b:0 "Tomamos la decisión correcta y la mantenemos."
 diplomatic.8.desc:0 "El/La almirante en el exilio al que expulsamos de nuestra flota después de un incidente diplomático provocado por una transmisión ofensiva ha intentado volver. En el marco de la guerra, muchas de las declaraciones realizadas en la transmisión son ahora propaganda que la gente oye a diario y que, para muchos, reivindican sus acciones, especialmente en el plano militar.\n\nPor un lado, si cambiáramos de opinión ahora, la credibilidad de la administración quedaría debilitada, y por el otro, puede que esta persona sea perfecta para luchar esta guerra."
 diplomatic.8.name:0 "El/La almirante infame regresa"
 dormant_drones:0 "¡Se acercan drones de ataque!"
 emissions_asteroid_category:0 "Emisiones de energía"
 emissions_asteroid_category_desc:0 "Fuertes emisiones de energía de origen desconocido hacen que este asteroide destaque del resto en este atestado campo de asteroides."
 energy_uninhabitable_category:0 "Lecturas de energía anormales"
 energy_uninhabitable_category_desc:1 "Hemos detectado brevemente unas lecturas de energía inusuales de este [Root.GetPlanetMoon]. Podría haber sido un error en nuestros sistemas, o podría ser síntoma de algo más."
 galactic_features.1.desc:0 "El [Root.GetName] ha encontrado un rebaño de tiyanki en el sistema [Root.GetStarName]. Estas dóciles criaturas espaciales suelen viajar de una estrella a otra y se detienen algunas veces para alimentarse de las corrientes eléctricas que hay en las atmósferas superiores de ciertos gigantes de gas. No parecen ser inteligentes."
 galactic_features.1.name:0 "Encontrado un rebaño de tiyanki"
 galactic_features.100.desc:0 "Una especie primitiva de cazadores recolectores mamíferos se ha extendido por gran parte de [From.GetName]. Esta cultura de la Edad de Piedra domina el fuego y ha desarrollado idiomas hablados rudimentarios, pero aún no vemos en ellos evidencia de metalurgia o de comunicación escrita."
 galactic_features.101.desc:0 "Hemos descubierto una cultura mamífera primitiva en [From.From.Capital.GetName]. Las regiones más avanzadas del planeta apenas acaban de alcanzar la Edad de Hierro, y gran parte de la superficie está en mano de señores feudales que compiten entre sí en una lucha sin fin por títulos y tierras."
 galactic_features.102.desc:0 "Una cultura industrial primitiva se encuentra trabada en una guerra mundial en la superficie de [From.From.Capital.GetName]. Dos grandes alianzas de naciones estado luchan entre sí con enormes cantidades de vehículos terrestres blindados, aeronaves atmosféricas y naves transoceánicas. Algunos de estos estados están a punto de descubrir la energía atómica, lo cual podría aumentar radicalmente el potencial de destrucción de este conflicto."
 galactic_features.103.desc:0 "[From.From.Capital.GetName] alberga una civilización de mamíferos que se encuentra actualmente en los albores de la Era Espacial. El espacio orbital alrededor del planeta está plagado de satélites rudimentarios, y los nativos parecen haber lanzado varias misiones tripuladas a Sol IIIb. Hemos detectado un gran número de sondas de exploración sublumínicas en trayectoria hacia otros cuerpos celestes del sistema."
 galactic_features.104.desc:0 "La superficie de [From.From.From.GetName] se ha visto asolada por la guerra nuclear, y el planeta es poco más que una tumba. Esqueletos macilentos de cemento sobresalen allá donde había centros de población importantes, y el viento aullante es todo cuanto se oye en la desolada superficie cubierta de cenizas.\n\nUna especie local de insectos parece estar medrando en este entorno radioactivo. Los especímenes mutados han aumentado de tamaño espectacularmente, y algunas comunidades empiezan a mostrar señales de una inteligencia rudimentaria."
 galactic_features.150.desc:0 "Hemos encontrado una especie de ente de nubes en el sistema de [Root.GetStarName]. El [Root.GetName] detecta un rastro de energía tremenda proveniente del centro de este ser, pero desconocemos su composición exacta, ya que todos los escáneres se ven desviados. No responde a los saludos ni a ninguna otra forma de comunicación."
 galactic_features.150.name:0 "Ente de nubes encontrado"
 galactic_features.2.a:0 "¡Pasad a alerta roja!"
 galactic_features.2.desc:0 "¡INTRUSO! Escucha este mensaje:\n\nSomos los Guardianes de Zanaam. Tu presencia en el sistema [From.GetName] es una afrenta a nuestros creadores. Nuestra programación nos obliga a destruirte. Queda en paz con el universo."
 galactic_features.2.name:0 "Los Guardianes de Zanaam"
 galactic_features.200.desc:0 "La [Root.GetFleetName] ha dado con una gran flota de nómadas alienígenas. Transportan a su población en varias naves arca enormes, cada una capaz de albergar a más de un millón de individuos. Se niegan a revelar su origen y su lugar de destino."
 galactic_features.200.name:0 "Nómadas alienígenas encontrados"
 galactic_features.300.a:0 "Esa barrera tiene que caer. ¡Por la ciencia!"
 galactic_features.300.b:0 "Debe de estar ahí por algo. Dejémosla estar."
 galactic_features.300.desc:1 "Hemos descubierto que el mundo de [From.GetName] está rodeado por completo de una especie de barrera de energía. Todos los intentos del [Root.GetName] por penetrar esta barrera con sus sensores han fallado: el rayo de escaneo se refleja contra la nave, como si estuviera ante un espejo.\n\nLas lecturas de energía de la barrera son un tanto fluctuantes, posiblemente como resultado de miles de años de deterioro, pero atravesarla con potencia de fuego pura y dura sigue siendo imposible. [Root.GetLeaderName], oficial científico, ha propuesto un proyecto especial para investigar qué maneras tenemos de eliminarla... pero, ¿y si se creó para encerrar algo, en vez de impedir que alguien entre?"
 galactic_features.300:0 "Un mundo tras un escudo"
 galactic_features.301.a:0 "Enviad hombres a tripularlas."
 galactic_features.301.desc:0 "Los científicos desplegados en la órbita de [From.From.GetName] han conseguido al fin bajar la barrera de energía que cubría [From.From.GetPlanetMoon]. Cuando ha desaparecido, hemos descubierto una flota de combate abandonada a la deriva en la órbita baja de una roca, por lo demás insignificante.\n\nParecen ser los restos de alguna clase de flota naval de reserva creada por el [fallen_empire.GetName] hace miles de años, durante el apogeo de su antiguo imperio. Con el paso del tiempo, los [fallen_4_species.GetNamePlural] debieron de olvidar cómo se bajaba la barrera, o seguro que habrían usado estas naves para reforzar sus propias flotas."
 galactic_features.301:0 "Flota inactiva"
 galactic_features.302.a:0 "Nos beneficiará a nosotros."
 galactic_features.302.desc:0 "Los científicos han conseguido bajar la barrera de energía que rodeaba [From.From.GetName] y han descubierto un mundo yermo en el que solo se aprecia un edificio colosal en su superficie. Los equipos de exploración enviados a la estructura informan de una cámara enorme repleta de maravillas tecnológicas.\n\nAl parecer, esta cámara la construyeron científicos del [fallen_4_species.GetName] poco después de que su imperio empezara su largo declive, hace miles de años, como un medio de conversar sus conocimientos en beneficio de las generaciones futuras de los [fallen_4_species.GetNamePlural]."
 galactic_features.302:0 "La cámara de conocimientos"
 galactic_features.303.a:0 "Abrid un canal."
 galactic_features.303.desc:0 "Hemos conseguido bajar la barrera de energía que rodeaba [From.From.GetName]. Lo que los científicos han encontrado es un mundo habitable anodino, desprovisto de toda civilización... con una notable excepción. Han encontrado una pequeña choza aislada en una meseta del hemisferio norte de [From.From.GetPlanetMoon].\n\nEn su interior hemos hallado a un [fallen_4_species.GetName], anciano y maltrecho, que ha pedido hablar con nuestro líder."
 galactic_features.303:0 "El prisionero"
 galactic_features.304.a.response:1 "Sin mi capacidad de liderato, los [fallen_4_species.GetNamePlural] solo serían otra especie extinta y olvidada. Aplasté las flotas de todos los que se opusieron a nosotros y arrasé una docena de mundos, todo para preservar el futuro de los míos.\n\nY esta fue mi recompensa. Cuando al fin llegó la paz y quisimos firmar tratados con los que habíamos derrotado, me convertí en un estorbo. Había sido el símbolo de la crueldad de los [fallen_4_species.GetName], y por mis "crímenes de guerra", me encerraron solo en este mundo. Como ves, no tuvieron el valor de matarme."
 galactic_features.304.a:0 "¿Qué hacías atrapado tras un escudo?"
 galactic_features.304.b.response:0 "Cuando los míos me abandonaron aquí, me explicaron que el tiempo pasaría más lentamente a este lado de la barrera de energía. Para mí han pasado unos cuarenta años... mientras que para el resto del universo, deben de haber pasado cientos de siglos desde que se levantó la barrera.\n\nA mí también me han parecido siglos, sentado a solas, meditando en la oscuridad de mi choza. La verdad que sí."
 galactic_features.304.b:0 "Exactamente, ¿cuánto tiempo llevas ahí abajo?"
 galactic_features.304.c.response:0 "Excelente. Vayámonos de este sitio tan deprimente. ¡Ya he tenido bastante para toda la vida!"
 galactic_features.304.c:0 "Tus servicios son bienvenidos, almirante."
 galactic_features.304.d.response:0 "Espera... ¿pero qué haces? ¡No me podéis dejar aquí! ¡No podré soportar volver a mirar el escudo!\n\n¡He pagado mi deuda! ¡HE PAGADO MI DEU...!\n\n<Transmisión cortada>"
 galactic_features.304.d:0 "Volved a levantar el escudo. Dejad a esta criatura con su pesar."
 galactic_features.304.desc:0 "No te puedes imaginar lo bien que sienta ver el cielo otra vez, [Root.GetSpeciesName]. Soy el gran almirante Tuborek, antiguo señor de la armada de los [fallen_4_species.GetNamePlural] y vencedor de cientos de batallas. Yo, personalmente, supervisé la conquista de los imperios de Duthbejak, Riikinak, Binark y Jusskari hace cientos de vuestros siglos.\n\nPor haberme salvado, te ofrezco mis servicios. Será un honor llevar tus poderosas flotas al combate contra tus enemigos."
 galactic_features.305.a:0 "Puede que hayamos liberado algo funesto..."
 galactic_features.305.desc.mech:0 "Tras bajar la barrera de energía que rodea [From.From.GetName], nuestros transmisores subespaciales de corto alcance han registrado un pico en los niveles de interferencias causado por un estallido anormal de energía procedente de algún punto tras la barrera originaria. Al ejecutar el software de descifrado, la interferencia ha resultado ser un mensaje en un antiguo dialecto [fallen_4_species.GetName]:\n\n"LIBERTAD...""
 galactic_features.305.desc:0 "En cuanto los científicos han conseguido bajar la barrera de energía que rodeaba [From.From.GetName], todos los presentes se han visto afectados brevemente por un enorme dolor de cabeza, acompañado de una palabra casi inaudible, susurrada en un antiguo dialecto [fallen_4_species.GetName]:\n\n"LIBERTAD"..."
 galactic_features.305:0 "El regreso de los desterrados"
 galactic_features.350.b:0 "No hagáis caso de la transmisión."
 galactic_features.350.desc:0 "Hemos encontrado un enorme mundo anillo rodeando la estrella del sistema [From.GetName]. Los escaneos preliminares indican que se construyó hace eones usando el material de los planetas más interiores. El mundo anillo tiene cuatro segmentos habitables, y al parecer cada uno alberga una civilización pre-espacial.\n\nEntre el mundo anillo y su estrella hay alguna clase de estación espacial y recibiendo una transmisión de ella."
 galactic_features.350:0 "Mundo anillo encontrado"
 galactic_features.351.a.response:0 "Todas las especies de nuestros biomas fueron catalogadas a conciencia cuando se fundó el Santuario. Los registros indican que ninguna mostraba niveles de inteligencia suficientes para cobrar consciencia. Vuestros sensores deben de fallar.\n\nNo os acerquéis a esta instalación bajo ningún concepto."
 galactic_features.351.a:0 "Los sensores captan señales de civilización en ese mundo anillo."
 galactic_features.351.b.response:0 "Esta instalación la construyeron los ximio durante un periodo de 412 ciclos. Quedó completada y en perfecto funcionamiento hace 74 605 338 ciclos. La última visita registrada de una nave ximio fue hace 67 103 853 ciclos. Desde esa fecha no se tiene constancia de naves ximio ni aliadas.\n\nHay registrados 38 201 intentos fallidos de acceder a esta instalación por parte de naves no autorizadas.\n\nNo os acerquéis a esta instalación bajo ningún concepto."
 galactic_features.351.b:0 "¿Quién creó esta instalación?"
 galactic_features.351.c.response:0 "Los servicios del Santuario os desean un buen día, formas de vida inteligentes.\n\nNo os acerquéis a esta instalación bajo ningún concepto."
 galactic_features.351.c:0 "Adiós."
 galactic_features.351.desc:0 "Bienvenidas al Santuario, formas de vida inteligentes. Esta instalación automatizada se fundó hace 74 605 338 ciclos como reserva natural. Nuestros segmentos de bioma autosostenibles cuentan con una selección de flora y fauna no inteligente originarias de nuestras cuatro distintas biosferas.\n\nPara proteger estas frágiles biosferas, el acceso a las instalaciones está restringido por ahora.\n\nNo os acerquéis a ellas bajo ningún concepto."
 hatch_asteroid_category:0 "Escotilla de atraque"
 hatch_asteroid_category_desc:0 "Al borde de un pequeño cráter en la superficie del asteroide se ve una pequeña escotilla de atraque que lleva al interior. Antaño, la escotilla debía de estar oculta, pero ha quedado expuesta por los impactos de micro meteoritos."
