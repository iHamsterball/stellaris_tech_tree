 leader.25.name:0 "Gobernante: rasgo ganado"
 leader.5.desc:0 "Tras la reciente victoria en el sistema [system.GetName], el/la almirante [officer.GetName] parece haber desarrollado un nuevo interés por la teoría naval. Ha empezado a experimentar con tácticas y estrategias radicalmente nuevas."
 leader.6.desc:0 "La reciente victoria en el sistema [system.GetName] parece haber despertado el instinto cazador del/de la almirante [officer.GetName], y ahora muestra mucha más agresividad."
 leader.7.desc:0 "Tras conducir al [From.From.GetName] a la victoria en el sistema [system.GetName], el/la almirante [officer.GetName] se ha envalentonado y ahora se niega a contemplar siquiera la idea de retirarse de futuros combates."
 leader.8.desc:0 "Tras su reciente victoria en el sistema [system.GetName], el/la almirante [officer.GetName] ha empezado a enfatizar la importancia de la velocidad y las maniobras rápidas en sus instrucciones para la flota. Está experimentando con nuevas formaciones y patrones para optimizar la agilidad de las naves bajo su mando."
 leader.9.desc:0 "Tras la reciente victoria del [From.From.GetName] en el sistema [system.GetName], el/la almirante [officer.GetName] muestra más energía e iniciativa que antes. Su rendimiento ha mejorado significativamente."
 leader.arresteddevelopment:0 "Pese a haber mejorado hace poco sus habilidades gracias a su experiencia acumulada, parece ser que el/la §H[From.From.GetTitle] [From.From.GetName]§! está llegando al límite de sus capacidades."
 leader.lethargic:0 "Pese a haber mejorado su habilidad recientemente, gran parte de la iniciativa y la resolución que impulsaban al/a la §H[From.From.GetTitle] [From.From.GetName]§! parecen haberse evaporado poco a poco."
 leader.lostadmiraltrait.desc.hive:0 "La batalla en el sistema [system.GetName] ha hecho que remitan las anomalías en el comportamiento de [officer.GetName]."
 leader.lostadmiraltrait.desc.machine:0 "Tras el reciente combate en el sistema [system.GetName], [officer.GetName] ha revisado sus protocolos de actuación."
 leader.newadmiraltrait.desc.hive:0 "La actuación en el sistema [system.GetName] ha permitido que en [officer.GetName] surjan expresiones genéticas únicas."
 leader.newadmiraltrait.desc.machine:0 "[officer.GetName] ha desarrollado un nuevo conjunto de datos tácticos a partir de los vectores de funciones del último combate en el sistema [system.GetName]."
 leader.newtrait:0 "Con mucho y esfuerzo y experiencia, el/la §H[From.From.GetTitle] [From.From.GetName]§! ha desarrollado nuevas habilidades."
 leader.optimizations.desc.hive:0 "[officer.GetName] se ha vuelto más ágil a la hora de gestionar nuestras flotas."
 leader.optimizations.desc.machine:0 "[officer.GetName] ha actualizado su heurística operativa para la gestión de flotas."
 leader.stubborn:0 "Parece que el/la §H[From.From.GetTitle] [From.From.GetName]§! ha adquirido más experiencia, pero esta experiencia ha ido pareja a una terquedad creciente. La mollera del/de la [From.From.GetTitle] cada vez es más dura, y está teniendo dificultades para aceptar nuevas ideas."
 leader.substanceabuser:0 "Hemos recibido informes bastantes preocupantes en relación a la deteriorada salud del/de la §H[From.From.GetTitle] [From.From.GetName]§!. Por su aspecto demacrado, es como si hubiera envejecido veinte años. La carga del deber puede ser difícil de llevar."
 leader_trait_cybrex:0 "Bases de datos cibrex"
 leader_trait_cybrex_desc:0 "Este líder cibrex cuenta con antiguas bases de datos tácticos del violento pasado de su civilización."
