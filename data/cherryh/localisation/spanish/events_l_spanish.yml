 VULTAUM_ARTIFACT_FOUND_DESC:0 "Hemos descubierto que pudo existir actividad precursora en §H[precursor_planet.GetName]§! en algún momento del pasado galáctico. Se sabe que la esfera de influencia del antiguo Conglomerado Estelar Vultaum se extendía hasta esta región del espacio, por lo que este mundo es un prometedor avance en nuestros esfuerzos por seguir aprendiendo sobre su civilización."
 YUHT_ARTIFACT_FOUND:0 "Signos de actividad yuht"
