 new_precursor_project:0 "Hay un nuevo proyecto especial tecnológico disponible en §L[precursor_planet.GetName]§!."
 precursor.310.name:0 "Coleccionista privado"
 precursor.310.desc:0 "Un coleccionista privado de [collector_home.GetName] ha conseguido un antiguo artefacto precursor que se cree de origen [Root.GetPrecursorCiv]. Pese a la presión del gobierno, el coleccionista se muestra reacio a desprenderse de él."
 precursor.310.a:0 "Todo el mundo tiene un precio."
 precursor.310.b:0 "¡Debería estar en un museo!"
 precursor.310.c:0 "Que se lo quede el coleccionista."
 buy_precursor_artifact:0 "Compra el artefacto por una suma exorbitante.\n\n"
 seize_precursor_artifact:0 "Declara el artefacto propiedad del Estado y que las autoridades locales lo confisquen.\n\n"
 leave_precursor_artifact:0 "Deja el artefacto en manos del coleccionista."
 precursor.311.desc:0 "Saludos de [artifact_seller.Capital.GetName]. Hay un asunto que mi gobierno desea tratar.\n\nParece que vuestros arqueólogos llevan algún tiempo estudiando la antigua civilización [Root.GetPrecursorCiv]. Razonable, dado que su territorio abarcó una vez una gran parte de lo que hoy constituye el [Root.GetName].\n\nResulta que su territorio también se extendía hasta lo que hoy es el [artifact_seller.GetName], y los arqueólogos [artifact_seller.GetSpeciesAdj]s han encontrado una serie de artefactos únicos. Si os interesa, estaríamos dispuestos a venderos uno de estos artefactos."
 precursor.311.a:0 "Es caro, pero aceptamos."
 precursor.311.a.reply:0 "Excelente. Comenzaremos los preparativos para transportar el artefacto a [Root.Capital.GetName] de inmediato."
 precursor.311.b:0 "Tenemos una contraoferta..."
 precursor.311.b.reply:0 "Es duro negociar con vosotros, pero no esperábamos menos de los [Root.GetSpeciesNamePlural]. Aceptamos la oferta."
 precursor.311.c:0 "Entregadnos ese artefacto ahora o sufrid las consecuencias."
 precursor.311.d:0 "No nos interesa."
 precursor.312.desc:0 "El [artifact_seller.GetName] no tolera las amenazas. ¡Hoy habéis hecho nuevos enemigos, [Root.GetSpeciesNamePlural]!"
 precursor.312.d:0 "Que así sea."
 precursor.313.desc:0 "Yo... nosotros... por supuesto, el [artifact_seller.GetName] donará el artefacto gustosamente al [Root.GetName] a fin de fomentar las relaciones amistosas entre nuestras dos naciones estelares."
 precursor.313.d:0 "Una sabia decisión."
 opinion_threatened_artifact:0 "Nos han amenazado."
 purchase_artifact:0 "Compramos el artefacto precursor al [artifact_seller.GetName].\n\n"
 coerce_artifact:0 "Intentamos coaccionar al [artifact_seller.GetName] para que nos entregue el artefacto precursor."
 precursor.314.desc:0 "Saludos, amigos [Root.GetSpeciesAdj]s.\n\nEn una reciente expedición arqueológica [artifact_giver.GetSpeciesAdj] a uno de nuestros planetas se encontraron varios artefactos que parecen proceder de la antigua civilización precursora [Root.GetPrecursorCiv].\n\nActualmente, los artefactos se exhiben en un museo del [artifact_giver.Capital.GetName], pero en honor a la amistad entre nuestros dos grandes imperios, el [artifact_giver.GetName] quiere donar una de las piezas al [Root.GetName]. Ya hemos iniciado los preparativos para transportar el artefacto a [Root.Capital.GetName]."
 precursor.314.a:0 "Gracias por este regalo."
 primitive.180.name:0 "[From.GetName]"
 primitive.180.desc:0 "Saludos. Sin duda habréis observado una evolución desde nuestros humildes inicios, al igual que nosotros hemos observado vuestra $fleet_type_shipclass_starbase$ orbitando alrededor de nuestra estrella. Comprendemos que esta $fleet_type_shipclass_starbase$ representa alguna clase de reivindicación de este sistema.\n\nSolo pedimos que renunciéis a este dominio de nuestro espacio y cedáis la $fleet_type_shipclass_starbase$ a los seres que han llamado a [From.Capital.GetStarName] su hogar desde tiempos inmemoriales.\n\nEs lo justo."
 primitive.180.a:0 "Por supuesto. Es lo justo."
 primitive.180.a.tooltip:0 "§RCede§! la §Y$fleet_type_shipclass_starbase$§! de §Y[From.Capital.GetStarName]§! a §Y[From.GetName]§!\n\n§Y$opinion_ceded_starbase$§!: la §Hopinión§! de §Y[From.GetName]§! sobre §Y[Root.GetName]§! §Gmejorará§!."
 primitive.180.b:0 "Una exigencia risible de una civilización inmadura."
 primitive.180.b.tooltip:0 "Mantén el control de la §Y$fleet_type_shipclass_starbase$§! de §Y[From.Capital.GetStarName]§!\n\n§Y$opinion_not_ceded_starbase$§!:  la §Hopinión§! de §Y[From.GetName]§! sobre §Y[Root.GetName]§! §Rempeorará§!."
 leader.30.name:0 "Ayudantes de IA eliminados"
 leader.30.desc:1 "Debido a nuestro reciente cambio de política, que hace ilegal la inteligencia artificial, todo científico [Root.GetAdj] en posesión de §Yayudantes de IA sintientes§! ha sido obligado a entregarlos para su reciclaje."
