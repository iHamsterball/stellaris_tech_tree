 leader.1.desc.hive:0 "[officer.GetName] ha sido ascendido al estado Autónomo después de haber presenciado sus respuestas mejoradas durante la reciente actuación del [ship.GetName] en el sistema [system.GetName]."
 leader.1.desc.machine:0 "[officer.GetName] ha ascendido en la cadena de mando por haber gestionado con éxito el aumento de la carga de procesamiento durante la batalla del [ship.GetName] en el sistema [system.GetName]."
 leader.1.desc:0 "El/La capitán/a [officer.GetName], oficial al mando del [ship.GetName], sirvió con distinción durante el reciente enfrentamiento que tuvo lugar en el sistema [system.GetName]. El almirantazgo de [Root.Capital.GetName], en reconocimiento a sus prometedoras cualidades, ha aprobado su ascenso del rango de capitán/a al de almirante."
 leader.1.name:0 "Oficial prometedor"
 leader.10.desc:0 "El/La almirante [officer.GetName] parece haber desarrollado una especial cautela tras la reciente derrota en el sistema [system.GetName]. Ahora el/la almirante pone mucho más cuidado y atención en el despliegue de las naves de la flota bajo su mando."
 leader.11.desc:0 "Tras la reciente derrota en el sistema [system.GetName], el/la almirante [officer.GetName] muestra síntomas de nerviosismo e indecisión. Está claro que ya no puede comandar formaciones tan grandes como antes."
 leader.12.desc:1 "La retirada de [Root.GetName] de la reciente batalla en el sistema [system.GetName] parece haber afectado mucho al/a la almirante [officer.GetName]. Ha decidido no volver a retirarse jamás, y pretende luchar hasta el final en su próximo combate."
 leader.13.desc:0 "El/La almirante [officer.GetName] llevó los motores de sus naves al límite cuando [Root.GetName] se retiró de la reciente batalla en el sistema [system.GetName]. Ha aprendido a aprovechar al máximo la velocidad de las naves bajo su mando."
 leader.14.desc:0 "La depresión parece cebarse con el/la almirante [officer.GetName] tras su derrota en la reciente batalla que tuvo lugar en el sistema [system.GetName]. Los oficiales bajo su mando informan de que el/la almirante ya no pone el mismo entusiasmo en el desempeño de sus funciones."
 leader.15.desc:0 "El/La almirante [officer.GetName] ha aprendido valiosas habilidades técnicas mientras supervisaba las reparaciones del [Root.GetName]. Los equipos de reparación bajo su mando ahora pueden reparar naves en el espacio."
 leader.16.desc:0 "La experiencia de comandar una formación tan grande como el [Root.GetName] ha proporcionado al/a la almirante [officer.GetName] valiosas habilidades de organización. El/La almirante ahora puede controlar flotas más grandes."
 leader.17.desc:0 "Tras dirigir a [From.From.GetName] a la victoria en el sistema [system.GetName], el/la almirante [officer.GetName] parece haber recuperado su confianza. Ahora es capaz de asumir el mando y las responsabilidades administrativas propias de una gran flota."
 leader.18.desc:0 "Cuando estaba al mando del [Root.GetName], el/la almirante [officer.GetName] aprendió a gestionar con cuidado sus suministros para reducir considerablemente los costes operativos de las naves."
 leader.19.desc:0 "Tras su reciente barrido de sensores del sistema [system.GetName], el/la almirante [officer.GetName] ha aprendido a desplegar sus unidades para maximizar el alcance de sus sensores. Pocos comandantes de flota tienen la habilidad de realizar maniobras tan complejas."
