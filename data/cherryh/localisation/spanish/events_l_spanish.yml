 league_asteroid_category:1 "Signos de actividad de precursores"
 league_asteroid_category_desc:1 "Hay signos de actividad de una antigua civilización precursora en este asteroide."
 league_gasgiant_category:1 "Signos de actividad de precursores"
 league_gasgiant_category_desc:1 "Hay signos de actividad de una antigua civilización precursora cerca de este gigante gaseoso."
 league_habitable_category:1 "Signos de actividad de precursores"
 league_habitable_category_desc:1 "Hay signos de actividad de una antigua civilización precursora en este mundo habitable."
 league_uninhabitable_category:1 "Signos de actividad de precursores"
 league_uninhabitable_category_desc:1 "Hay signos de actividad de una antigua civilización precursora en esta roca inhóspita."
 life_asteroid_category:0 "Señales de vida"
 life_asteroid_category_desc:0 "Estamos detectando señales de vida de alguna parte del interior del asteroide. Tenemos que investigar más sobre esto."
 life_barren_category:0 "Señales de vida"
 life_barren_category_desc:0 "Detectamos señales de vida debajo de la yerma superficie sin vida de este [Root.GetPlanetMoon]. ¿Qué clase de organismo podría vivir allí?"
 life_frozen_category:0 "Señales de vida"
 life_frozen_category_desc:0 "A primera vista, este [Root.GetPlanetMoon] no parece capaz de albergar vida, pero hemos detectado señales de vida que emanan del interior de su helada superficie."
 life_gasgiant_category:0 "Señales de vida"
 life_gasgiant_category_desc:0 "Se han detectado señales de vida en el interior de la atmósfera de este gigante gaseoso. ¿Podrían indicar la presencia de alguna clase de biosfera?"
 life_toxic_category:0 "Señales de vida"
 life_toxic_category_desc:0 "A pesar del contenido tóxico y de la alta presión de la atmósfera de este [Root.GetPlanetMoon], se han detectado fuertes señales de vida desde su superficie."
 mating_ground:0 "Esas criaturas parecen muy perturbadas."
 moon_gasgiant_category:0 "Luna prometedora"
 moon_gasgiant_category_desc:0 "Uno de los pequeños satélites que orbitan este gigante gaseoso ha sido identificado como un prometedor lugar de excavaciones. Habrá que hacer un examen más detallado para determinar si es posible o no una operación de minería."
 mountain_uninhabitable_category:0 "Extraña formación de montaña"
 mountain_uninhabitable_category_desc:0 "Los esfuerzos para mapear la superficie de este [Root.GetPlanetMoon] han identificado una extraña formación montañosa en el hemisferio sur. No parece haberse formado de manera natural."
 new_admiral:0 "Se ha añadido un nuevo almirante a la reserva de líderes."
 object_gasgiant_category:0 "Objeto atmosférico"
 object_gasgiant_category_desc:0 "Los ecos del sensor indican la presencia de un objeto no identificado dentro de la atmósfera de este gigante gaseoso."
 object_uninhabitable_category:0 "Objeto no identificado"
 object_uninhabitable_category_desc:0 "Un pequeño objeto rectangular en la superficie de este [Root.GetPlanetMoon] desvía todos los haces de escaneo como un si fuera un espejo. Nuestros sensores no pueden determinar su composición material."
 observation.1001.a:0 "Preparad una abducción."
 observation.1001.b:0 "No deja de ser un salvaje. Dejadlo con los suyos."
 observation.1001.desc:0 "Hemos identificado a un científico entre los primitivos [From.Owner.GetSpeciesNamePlural] en [From.GetName] que parece prometedor. Su brillante investigación está mucho más avanzada que la de sus colegas, y algunas partes son revolucionarias incluso para nuestros estándares.\n\nAunque su trabajo beneficia claramente al progreso tecnológico de los [From.Owner.GetSpeciesNamePlural], su potencial se desperdicia en su primitiva civilización. En nuestros laboratorios avanzados tendría la oportunidad de dedicarse a la ciencia de verdad."
 observation.1001.name:0 "Propuesta de abducción"
 observation.1002.desc:0 "¡Nuestros agentes abdujeron con éxito al científico nativo de [From.From.GetName]! Una de nuestras lanzaderas terrestres interceptó su vehículo por la noche, cuando volvía a casa después del trabajo, y lo desactivó con un pulso EM.\n\nEl científico fue paralizado temporalmente y lo subieron a bordo, y a sus guardaespaldas les borraron la memoria. Seguro que podremos "convencer" al buen científico de que trabaje para nosotros."
 observation.1002.name:0 "Éxito en la abducción"
 observation.1003.desc:0 "Por desgracia, nuestro intento de abducir al científico nativo de [From.From.GetName] ha fracasado. Una de nuestras lanzaderas terrestres interceptó su vehículo pero, cuando subían a bordo al científico paralizado con un rayo de levitación, apareció un caza atmosférico [From.From.Owner.GetSpeciesName].\n\nLa lanzadera huyó a la seguridad de la órbita, pero el rayo de levitación fue interrumpido y el científico... bueno, fue una larga caída. Esperemos que su muerte se atribuya a una nación estado [From.From.Owner.GetSpeciesName] rival."
 observation.1003.name:0 "Abducción fallida"
 observation.1011.a:0 "Tenemos que arreglar este estropicio."
 observation.1011.desc:0 "Como parte de nuestros esfuerzos de observación en [From.GetName], equipos de abducción instalaron implantes cerebrales en una serie de sujetos de pruebas [From.Owner.GetSpeciesName] para rastrearlos y monitorizar su comportamiento. Por desgracia, debido a un error de fabricación, muchos implantes se han averiado y ahora tienen un... efecto negativo en el comportamiento de nuestros sujetos.\n\nSe han producido varios suicidios y al menos tres casos de histeria violenta. El equipo del puesto de observación solicita ayuda para recoger al resto de los sujetos y extirparles los implantes antes de que haya más incidentes."
 observation.1011.name:0 "Averías de implantes"
 observation.1012.a:0 "Al menos sacamos algún beneficio de esto."
 observation.1012.desc:0 "Los equipos de abducción de nuestro puesto de observación sobre [From.From.GetName] han trabajado junto a la tripulación del [Root.GetName] para recoger rápidamente a los sujetos de pruebas [From.From.Owner.GetSpeciesName] con los implantes cerebrales averiados.\n\nEl equipo quirúrgico del puesto de observación sustituyó los implantes con versiones funcionales y los sujetos han sido devueltos a la superficie del [From.From.GetPlanetMoon]. Además, el oficial científico [Root.GetLeaderName] obtuvo gran cantidad de datos de los implantes extraídos, pese a ser defectuosos."
 observation.1012.name:0 "[From.From.GetName]: implantes eliminados"
 observation.1013.a:0 "¿Cómo pudo suceder esto?"
 observation.1013.desc:0 "El último de los sujetos de pruebas [From.From.Owner.GetSpeciesName] de [From.From.GetName] ha sucumbido a los efectos de sus implantes cerebrales defectuosos. Muchos se volvieron locos y chillaban segmentos de código aleatorio del lenguaje de programación [Root.GetSpeciesName] empleado en sus implantes mientras atacaban a cualquiera que tuvieran cerca."
 observation.1013.name:0 "[From.From.GetName]: implantes no eliminados"
 observation.1021.desc:0 "En respuesta a nuestras operaciones en su primitivo mundo, muchas de las naciones estado [From.Owner.GetSpeciesNamePlural] de [From.GetName] han dejado de lado sus disputas para formar una organización militar supranacional.\n\nDe acuerdo a los medios locales, esta fuerza defiende su [From.GetPlanetMoon] de "las actividades hostiles de una agencia alienígena desconocida contra los [From.Owner.GetSpeciesNamePlural]"."
 observation.1021.name:0 "[From.GetName]: fuerza antialienígena"
 observation.1023.a:0 "Esto obstaculizará nuestras actividades de observación agresiva."
 observation.1023.desc:0 "Los vídeos de reconocimiento grabados desde nuestro puesto de observación sobre [From.GetName] confirman la construcción de varias bases militares e instalaciones de radar en la superficie del [From.GetPlanetMoon], todo bajo el control de la fuerza antialienígena supranacional fundada hace poco por los [From.Owner.GetSpeciesNamePlural].\n\nEstamos viendo un nivel de cooperación sin precedentes entre las naciones estado, y nuestras misiones de abducción son interceptadas de forma habitual por los cazas atmosféricos de esta fuerza. ¡Pese a nuestra ventaja tecnológica, han logrado abatir numerosas lanzaderas gracias a su superioridad numérica!"
 observation.1023.name:0 "[From.GetName]: actividades de la fuerza"
 observation.1025.a:0 "¡Esto es indignante!"
 observation.1025.desc:0 "¡Nuestro puesto de observación sobre [From.GetName] ha sido destruido! Una base militar controlada por la fuerza supranacional de los [From.Owner.GetSpeciesNamePlural] le lanzó un gran misil desde la superficie.\n\nTodavía no sabemos cómo lograron localizar la estación, ya que se tomaron abundantes precauciones para ocultar su existencia a los [From.Owner.GetSpeciesNamePlural]. Una teoría es que los nativos lograron replicar la tecnología de una de nuestras lanzaderas abatidas."
 observation.1025.name:0 "[From.GetName]: puesto de observación perdido"
 observation.1027.a:0 "Hacedlo."
 observation.1027.b:0 "No, debemos evitar más hostilidad..."
 observation.1027.desc:0 "El personal de nuestro puesto de observación en órbita sobre [From.GetName] ha solicitado ayuda para ocuparse de la fuerza antialienígena que formaron los [From.Owner.GetSpeciesNamePlural] en respuesta a nuestras agresivas actividades de observación. Aunque sean primitivos para nosotros, esta organización se ha especializado en interrumpir nuestras operaciones de abducción.\n\nHemos localizado su base principal en la superficie del [From.GetPlanetMoon], en el interior de una montaña. El bombardeo orbital no funcionaría, pero una rápida incursión con un equipo de combate fuertemente armado debería poder eliminar la base por sorpresa. Seguro que su destrucción pondrá fin a esta molesta fuerza de los [From.Owner.GetSpeciesNamePlural]."
 observation.1027.name:0 "[From.GetName]: ataque quirúrgico"
 observation.1028.a:0 "Misión cumplida."
 observation.1028.desc:0 "¡Nuestra misión de destruir la base principal de la fuerza supranacional de los [From.From.Owner.GetSpeciesNamePlural] fue todo un éxito! Nuestro equipo de asalto se infiltró en la base y sus defensores y sus armas primitivas no fueron rivales para nuestros experimentados agentes.\n\nTras colocar cargas explosivas en las profundidades de la base, el equipo de asalto fue evacuado mediante lanzaderas. Ya no queda nada de la problemática fuerza de los [From.From.Owner.GetSpeciesNamePlural]."
 observation.1028.name:0 "[From.From.GetName]: ataque con éxito"
 observation.1029.a:0 "¡Esto es un desastre!"
 observation.1029.desc:0 "¡Nuestra misión de destruir la base principal de la fuerza supranacional de los [From.From.Owner.GetSpeciesNamePlural] fue un completo fracaso! Varias de nuestras lanzaderas, que transportaban al equipo de asalto, fueron derribadas por baterías antiaéreas ocultas antes de que lograsen aterrizar. El resto de agentes se encontró con una resistencia inesperadamente fuerte cuando por fin alcanzaron la entrada de la base.\n\nAnte la llegada de refuerzos [From.From.Owner.GetSpeciesNamePlural], el comandante del equipo de asalto dio la orden de retirada. Por desgracia, cuando nuestras lanzaderas trataban de escapar a la órbita, fueron interceptadas por una enorme formación de cazas atmosféricos. Hubo muchas bajas."
 observation.1029.name:0 "[From.From.GetName]: ataque fallido"
 observation.1031.a:0 "Un suceso feliz, aunque inesperado."
 observation.1031.desc:0 "¡La fuerza supranacional que las naciones estado de los [From.Owner.GetSpeciesNamePlural] fundaron para frustrar nuestras operaciones en [From.GetName] se ha disuelto! Aunque obtuvieron varias victorias contra nuestras lanzaderas y equipos de abducción, varios miembros fundadores de la organización decidieron cortar la financiación y retirarse del proyecto.\n\nSegún nuestros datos, este inesperado giro de los acontecimientos se debe a las luchas internas y a los conflictos diplomáticos entre las naciones estado de los [From.Owner.GetSpeciesNamePlural]."
 observation.1031.name:0 "[From.GetName]: fuerza disuelta"
 observation.1033.desc:0 "Hemos notado un considerable cambio en las costumbres de los primitivos [From.Owner.GetSpeciesNamePlural] en [From.GetName]. Su sociedad ha involucionado y ahora son menos tolerantes con los extranjeros.\n\nParece que nuestros vuelos de observación y las abducciones en su [From.GetPlanetMoon] han tenido algo que ver con esto, ya que los [From.Owner.GetSpeciesNamePlural] se volvieron más recelosos ante lo desconocido."
 observation.1033.name:0 "[From.GetName]: cambios de ética"
 observation.1035.desc:0 "Desde que comenzamos a observar agresivamente a los miembros de su especie en [From.GetName], hemos notado un considerable cambio en las costumbres de los primitivos [From.Owner.GetSpeciesNamePlural].\n\nSu odio por las lanzaderas de abducción los ha hecho extremadamente recelosos de todo lo extranjero, y han fortalecido los vínculos con su propia cultura y raza."
 observation.1037.desc:0 "Parece que varios de nuestros equipos de abducción situados en el puesto de observación sobre [From.GetName] han estado usando los propulsores de sus lanzaderas para quemar grandes círculos y diseños complejos en los cultivos de los primitivos [From.Owner.GetSpeciesNamePlural] que habitan el [From.GetPlanetMoon].\n\nLas tripulaciones han sido duramente reprendidas por esta broma, pero parece que los círculos de los cultivos han cobrado cierto significado religioso para los nativos. Ha surgido una nueva religión basada en esos diseños, y está ganando popularidad entre los [From.Owner.GetSpeciesNamePlural] a un ritmo alarmante."
 observation.11.a:0 "Seguid con la búsqueda."
 observation.11.desc:0 "Uno de los científicos asignado al puesto de observación en órbita de [From.GetName] ha desparecido. Participaba en una misión encubierta para obtener muestras de plantas en la superficie del [From.GetPlanetMoon], pero no volvió a la lanzadera con el resto de su equipo.\n\nHemos realizado una búsqueda limitada para no alertar a los nativos, pero hasta ahora sin éxito."
 observation.11.name:0 "Científico perdido"
 observation.12.a:0 "Hemos respetado la directiva."
 observation.12.desc:0 "Por fin recuperamos el cadáver del científico desaparecido en [From.From.GetName]... o lo que quedaba de él, al menos. Parece que fue víctima de un gran depredador autóctono. Una pérdida desafortunada para nuestro equipo científico, pero al menos los locales siguen sin percatarse de nuestra presencia."
 observation.12.name:0 "Científico hallado muerto"
 observation.15.desc:0 "Recibimos extraños informes de nuestros observadores sobre [From.GetName]. Uno de los reinos nativos se consolidó bajo una figura religiosa misteriosa, y hay pruebas de que usan una tecnología avanzada más allá de su nivel de desarrollo actual. ¿Tendrá esto algo que ver con nuestro científico perdido?"
 observation.15.name:0 "Informes extraños de [From.GetName]"
 observation.17.a.response:0 "Estaba harto. Harto de miopes limitaciones éticas, harto de que mis colegas me ridiculizasen. Pero sobre todo, estaba harto de la observación pasiva.\n\n¡Ja! ¡Menuda estupidez! Nuestro deber es interferir con las culturas primitivas: ¡guiarlas y darles una forma útil! Observarlos en secreto desde lejos es solo una manera vergonzosa de eludir la responsabilidad."
 observation.17.a:0 "¡¿Por qué haces esto?!"
 observation.17.b.response:0 "Me temo que ya es demasiado tarde para eso. He dejado de aceptar órdenes de los que están por debajo de mí. ¡Mi intelecto estaba a tu disposición, pero lo malgastaste!\n\nAquí me tratan con el respeto que merezco. Este es ahora mi hogar. Con mi conocimiento y los diagramas técnicos que traje, voy a mejorar esta cultura para hacer de ella algo grande."
 observation.17.b:0 "¡Informarás para tu extracción inmediata!"
 observation.17.c.response:0 "¡Al contrario! ¡Nunca me sentí tan cuerdo! La muerte del [Root.GetName] es inevitable. Solo un ciego no vería los síntomas.\n\nOh, puede que tarde entre una década y un siglo, pero la caída llegará, es solo cuestión de tiempo. Cuando hayáis terminado de destruiros, la galaxia pertenecerá a las jóvenes y vibrantes culturas como la que voy a construir.\n\nHay poco más que decir. Adiós. "
 observation.17.c:0 "Estás loco."
 observation.17.desc:0 "Hola, amigos. Tal vez me reconozcáis como el científico perdido en [From.GetName]. Mi súbita desaparición fue intencional, os lo aseguro.\n\nLos nativos ahora me ven como una especie de dios. ¿Y quién puede culparles? Tras pensarlo mucho, he decidido traer la auténtica civilización a estos salvajes."
 observation.19.a:0 "Luz verde a la operación. Sacadlo de ahí."
 observation.19.b:0 "Eso solo empeoraría las cosas..."
 observation.19.desc:0 "Hemos recibido informes alarmantes desde la superficie de [From.GetName]. Parece que nuestro científico renegado consolida su poder; ha proporcionado armamento avanzado a uno de los reinos feudales, que ahora está conquistando al resto del [From.GetPlanetMoon] en su nombre.\n\nTenemos un plan para sacarlo de ahí, pero necesitaremos un número considerable de fuerzas terrestres. No sabemos qué efecto tendrá esto en la población nativa, ya que muchos le ven como a un dios."
 observation.19.name:0 "El científico renegado consolida su poder"
 observation.2.a:0 "Una difícil situación."
 observation.2.desc:0 "Nuestro pequeño laboratorio de astrométrica en el puesto de observación en la órbita de [From.GetName] ha detectado un asteroide de clase 4 en trayectoria de colisión. Si no hacemos algo, caerá en el hemisferio norte del [From.GetPlanetMoon] con fuerza suficiente para causar un evento de extinción.\n\nNormalmente, nuestra misión de observación pasiva nos impediría intervenir, pero muchos científicos dicen que es un caso excepcional. No hacer nada sería condenar al [From.Owner.GetName] en [From.GetName] a una muerte segura."
 observation.2.name:0 "Asteroide rumbo a [From.GetName]"
 observation.20.a:0 "Al menos resolvimos un problema."
 observation.20.desc:0 "¡Hemos logrado sacar al científico renegado de [From.From.GetName]! Cientos de nativos fueron trágicamente acribillados cuando lanzaron ataques suicidas contra nuestras fuerzas en un vano intento de proteger a su "dios"\n\nAhora nuestro sistema legal se ocupará del científico, pero el impacto de estos eventos en la civilización del [From.From.GetPlanetMoon] será inmenso. Todavía tienen parte de nuestra tecnología, y su deidad ha sido secuestrada por invasores de las estrellas."
 observation.20.name:0 "Extracción con éxito"
 observation.2000.a:0 "Es un gran día."
 observation.2000.desc:1 "Los miles de científicos y asesores que enviamos a [From.From.From.GetName] por fin han completado la dura tarea de elevar a la civilización local al nivel tecnológico de una temprana Era Espacial. Bajo su nuevo gobierno unificado, los alienígenas ahora se hacen llamar "[From.From.From.Owner.GetName]" y han aceptado convertirse en nuestros vasallos.\n\nLes hemos cedido el control completo del sistema y hemos desmantelado nuestro puesto de observación, como acordamos con ellos en el tratado."
 observation.2000.name:0 "Ilustración completada"
 observation.2011.desc:0 "Nuestros consejeros de [From.GetName] tienen problemas en su misión de aumentar el nivel tecnológico de los habitantes locales. Muchos de los [From.Owner.GetSpeciesNamePlural] se niegan a tratar con nosotros, e incluso los que están dispuestos a aprender miran a nuestros científicos con recelo y desagrado.\n\nPor desgracia, esta xenofobia ha afectado a nuestra planificación. Enseñar a los [From.Owner.GetSpeciesNamePlural] llevará más tiempo de lo esperado."
 observation.2011.name:0 "Ilustración tecnológica: retraso en [From.GetName]"
 observation.2013.desc:0 "Los alienígenas primitivos de [From.GetName] con los que compartimos nuestra tecnología parecen encantados con nuestra presencia. Acuden a los enclaves que establecimos en la superficie y bombardean a nuestros científicos con preguntas sobre nuestra cultura e historia.\n\nEsta avidez de los [From.Owner.GetSpeciesNamePlural] por aprender sobre nosotros ha acelerado nuestra misión de elevar a su civilización a la Era Espacial. Hemos revisado nuestras estimaciones de tiempo iniciales."
 observation.2013.name:0 "Ilustración tecnológica: progreso en [From.GetName]"
 observation.2015.desc:0 "Nuestra misión de ilustrar a los primitivos [From.Owner.GetSpeciesNamePlural] de [From.GetName] va bien. Los informes de nuestros asesores científicos en la superficie del [From.GetPlanetMoon] indican que los nativos son listos y emprendedores. Aprenden más rápido de lo esperado, así que hemos acelerado las estimaciones de tiempo de la misión."
 observation.2017.desc:0 "Por desgracia, los [From.Owner.GetSpeciesNamePlural] de [From.GetName] han resultado difíciles de enseñar. Nuestros asesores científicos informan de que a los atolondrados alienígenas les cuesta abandonar sus primitivas costumbres, y aún más aprender nuevos conceptos e ideas. Parece que nuestra misión de ilustrarles llevará más tiempo de lo esperado."
 observation.2019.desc:0 "Tenemos dificultades para encontrar asesores científicos dispuestos a participar en nuestra misión de ilustración tecnológica de [From.GetName]. Dado... el aspecto único y el olor de los [From.Owner.GetSpeciesNamePlural], estar en su presencia es un desafío, por decirlo con suavidad.\n\nTrabajar en la superficie de [From.GetName] se considera un castigo. Por desgracia, esto ha demorado el progreso de la misión."
 observation.2021.desc:0 "Los [From.Owner.GetSpeciesNamePlural] de [From.GetName] han demostrado ser científicos natos. Los asesores destinados a su mundo están impresionados con los progresos que están haciendo. Sus informes indican que nuestra misión de avanzar al pueblo [From.Owner.GetSpeciesName] a la Era Espacial podría completarse antes de lo esperado."
 observation.2023.desc:0 "Nuestra misión de llevar la ilustración tecnológica a los primitivos [From.Owner.GetSpeciesNamePlural] de [From.GetName] avanza más rápido de lo esperado, en gran parte gracias a su inteligencia fuera de lo común. Aunque la suya es una civilización relativamente joven, nuestros asesores científicos ven mucho potencial en los [From.Owner.GetSpeciesNamePlural]."
 observation.2031.desc:0 "El contacto prolongado con nuestros asesores científicos en [From.GetName] parece haber hecho a los nativos primitivos más tolerantes a otras especies y culturas. Los [From.Owner.GetSpeciesNamePlural] ya no reaccionan instintivamente con aversión cuando ven algo que les resulta alienígena."
 observation.2031.name:0 "Cambios éticos en [From.GetName]"
 observation.2033.desc:0 "Tras trabajar estrechamente con nuestros científicos y asesores en [From.GetName], los [From.Owner.GetSpeciesNamePlural] parecen haber desarrollado un gran interés por todo lo alienígena."
 observation.2035.desc:0 "Además de estar encantados con nuestra tecnología, nuestros asesores informan de que los nativos de [From.GetName] también empiezan a emular nuestras costumbres.\n\nParecen haber adoptado nuestra filosofía de paz y no violencia. Desde nuestra llegada, las luchas entre las diversas naciones estado del pueblo [From.Owner.GetSpeciesName] han cesado."
 observation.2037.desc:0 "Además de estar encantados con nuestra tecnología, nuestros asesores informan de que los nativos de [From.GetName] también empiezan a emular nuestras costumbres.\n\nCon las nuevas armas que les proporcionamos, los [From.Owner.GetSpeciesNamePlural] han desarrollado un nuevo gusto por el arte de la guerra. Su sociedad se ha vuelto muy militarizada desde nuestra llegada."
 observation.2039.desc:0 "Además de estar encantados con nuestra tecnología, nuestros asesores informan de que los nativos de [From.GetName] también empiezan a emular nuestras costumbres.\n\nNuestro ejemplo les enseñó con éxito el valor de trabajar siempre unidos por el bien común. Los [From.Owner.GetSpeciesNamePlural] ahora comprenden que este es el único modo de alcanzar la grandeza como civilización."
 observation.2041.desc:0 "Además de estar encantados con nuestra tecnología, nuestros asesores informan de que los nativos de [From.GetName] también empiezan a emular nuestras costumbres.\n\nInspirados por lo que han visto de nuestro arte y nuestra cultura, el pueblo [From.Owner.GetSpeciesName] parece haber desarrollado un nuevo sentido de individualismo. Sus libertades personales aumentaron mucho desde nuestra llegada."
 observation.2043.desc:0 "Además de estar encantados con nuestra tecnología, nuestros asesores informan de que los nativos de [From.GetName] también empiezan a emular nuestras costumbres.\n\nNuestra misión de enseñar a los [From.Owner.GetSpeciesNamePlural] acerca del valor de la ciencia y el pensamiento racional ha logrado erradicar la religión y otras supersticiones de su mundo natal."
 observation.2045.desc:0 "Además de estar encantados con nuestra tecnología, nuestros asesores informan de que los nativos de [From.GetName] también empiezan a emular nuestras costumbres.\n\nTras contemplar la fuerza de nuestra fe, muchos de los [From.Owner.GetSpeciesNamePlural] están volviendo a las viejas religiones olvidadas de su civilización, e incorporan elementos de nuestras creencias en las suyas."
 observation.2051.desc:0 "Algunos de los científicos que enviamos a asesorar a los [From.Owner.GetSpeciesNamePlural] de [From.GetName] han cuestionado la prudencia de nuestra misión allí. Informan de que los nativos solo parecen interesados en obtener nuevas tecnologías armamentísticas.\n\nSus cansinos esfuerzos por subvertir las tecnologías pacíficas que les ofrecemos para crear instrumentos de guerra han retrasado el progreso de la misión."
 observation.2053.desc:0 "Nuestra misión en [From.GetName] para ilustrar a la civilización nativa y avanzarla a la Era Espacial no va como planeamos. Por algún motivo, los científicos [From.Owner.GetSpeciesNamePlural], o lo que ellos llaman científicos, a menudo se horrorizan cuando intentamos enseñarles nuevas tecnologías armamentísticas.\n\nNuestros asesores tardaron semanas en calmarlos tras mostrarles una simulación de una bomba de fusión sobre una ciudad habitada. Por desgracia, esto ha retrasado nuestro progreso."
 observation.2055.desc:0 "Estamos teniendo problemas en nuestra misión de elevar a la civilización de los nativos de [From.GetName] más allá del barbarismo. Los [From.Owner.GetSpeciesNamePlural] han demostrado ser supersticiosos, sus arcanas tradiciones religiosas y su terca negativa a aceptar la ciencia como cierta a menudo frustran a nuestros asesores científicos.\n\nPor desgracia, parece que nuestras estimaciones de tiempo iniciales para la misión fueron demasiado optimistas. Tardaremos más de lo que calculamos en civilizar a los [From.Owner.GetSpeciesNamePlural]."
 observation.2057.desc:0 "Nuestros esfuerzos por ilustrar a los [From.Owner.GetSpeciesNamePlural] y de llevarlos al auténtico camino hacia las estrellas se han visto frustrados. Los asesores religiosos y científicos que enviamos a [From.GetName] informan de una preocupante falta de fe entre los nativos. Están dispuestos a aceptar nuestra tecnología, pero no las lecciones espirituales necesarias para usarla con responsabilidad.\n\nEsto ha puesto considerables trabas a nuestra misión de guiar a los [From.Owner.GetSpeciesNamePlural] a la ilustración. Tardaremos más de lo que decretaron los signos."
 observation.2059.desc:1 "La sociedad opresiva y autocrática de [From.GetName] ha frustrado nuestros esfuerzos de elevar el nivel tecnológico de los [From.Owner.GetSpeciesNamePlural]. A los [From.Owner.GetSpeciesNamePlural] les desmotivan las ideas e iniciativas individuales, tan necesarias para la ciencia\n\nSu autoritarismo primitivo ha obstruido el progreso de nuestra misión: los asesores científicos que enviamos informan de que probablemente se tardará más de lo esperado."
 observation.2061.desc:0 "La anarquía impera a sus anchas en la superficie de [From.GetName], y nuestros asesores informan de que tienen dificultades para enseñar ciencia moderna a los [From.Owner.GetSpeciesNamePlural]. Sus supuestos científicos investigan lo que les interesa en cada momento, y muestran poca consideración por el bien común.\n\nPese al erróneo individualismo mostrado por los nativos, nuestra misión de ilustración continúa, aunque tardaremos más de lo esperado."
 observation.22.a:0 "Esto no acabará bien..."
 observation.22.desc:0 "Ha estallado una gran guerra en [From.GetName] tras la extracción de nuestro científico renegado. El imperio que había creado se fragmentó en distintas facciones, cada una con su propia interpretación del dogma religioso.\n\nLos combates han sido especialmente cruentos debido a las destructivas armas que utilizan los nativos. Las facciones en liza han detonado varias "bombas sucias" radiactivas, y parece que el conflicto solo está comenzando."
 observation.22.name:0 "Conflictos religiosos en [From.GetName]"
 observation.24.a:0 "Por fin buenas noticias."
 observation.24.desc:0 "Parece que la situación en [From.GetName] empieza a normalizarse tras la extracción de nuestro científico renegado. Al no estar ya con los nativos para interpretar los datos, los diagramas técnicos que les llevó son inútiles. Poco a poco vuelven a ser como antes."
 observation.24.name:0 "La situación se normaliza en [From.GetName]"
 observation.26.a:0 "He aquí para qué sirve la directiva de no interferencia."
 observation.26.desc:0 "¡Han lanzado una andanada de misiles desde la superficie de [From.GetName] contra nuestro puesto de observación! La estación fue destruida sin supervivientes.\n\nParece que la civilización primitiva del [From.GetPlanetMoon] sigue avanzando a una velocidad increíble, a pesar de que eliminamos la influencia de su supuesto "dios". La tecnología que les dio ha debido de desatar una revolución científica duradera."
 observation.26.name:0 "¡Misiles contra un puesto de observación!"
 observation.28.a.response:0 "En mi mundo, difamar el nombre del santo salvador es un pecado que se castiga con la muerte. Es solo gracias a sus mágicos inventos que nuestra civilización ha avanzado tanto. Perdonaré tu blasfemia, mientras nos devuelvas a nuestro santo salvador."
 observation.28.a:0 "Tu "santo salvador" solo era un científico."
 observation.28.b.response:0 "¿Has... has asesinado al santo salvador? Yo... tú... nosotros no...\n\nEste... este crimen no quedará impune, demonio. Quizá tardemos mil años, pero mi pueblo reducirá a polvo a tu imperio demoníaco."
 observation.28.b:0 "Fue ejecutado por sus crímenes contra vuestro pueblo."
 observation.28.c.response:0 "Que el santo salvador perdone tus crímenes, demonio. Tal vez todavía haya esperanza para ti."
 observation.28.c:0 "Está bien. Lo devolveremos a vuestra custodia."
 observation.28.desc:0 "¡Por los espíritus! Te pareces a nuestro santo salvador, aunque con diferencias. Nos habló de demonios que imitarían su aspecto y que algún día descenderían de los cielos para llevárselo. La profecía se hizo realidad, y no dudo de que tú fuiste el responsable.\n\n¿Dónde tienes a nuestro santo salvador, maldita criatura? ¡Exijo su liberación inmediata!"
 observation.29.a:0 "Ya veremos."
 observation.29.desc:0 "Ejem. Supongo que debería estar agradecido de que me hayas devuelto a mis discípulos tras tantos años de traslados de una institución mental a otra.\n\nPero bueno, yo no soy de los que guardan rencor. Mientras dejes en paz a mi pueblo, seguro que nos podremos llevar bien. El espacio es muy grande, después de todo."
 observation.3.a:0 "Un destino trágico, pero no podíamos interferir."
 observation.3.desc:0 "Como anticipamos, el asteroide con rumbo a [From.From.GetName] impactó con la superficie del [From.From.GetPlanetMoon], causando daños irreparables al ecosistema. Los científicos de nuestro puesto de observación solo pudieron contemplar en silencio cómo la civilización alienígena que habían estudiado desaparecía de la existencia.\n\nComo ya no queda nada que estudiar, el puesto ha sido abandonado en una órbita descendente."
 observation.3.name:0 "Impacto de asteroide en [From.From.GetName]"
 observation.30.desc:0 "¡Han lanzado una andanada de misiles desde la superficie de [From.From.GetName] a nuestro puesto de observación en órbita! La estación fue destruida sin supervivientes.\n\nParece que la civilización primitiva del [From.From.GetPlanetMoon] ha avanzado a un ritmo increíble, sin duda gracias a los esfuerzos de nuestro científico renegado. Ya no podemos considerarlos primitivos, y es demasiado tarde para extraer al científico de su posición de poder; perdimos esa oportunidad."
 observation.3001.desc:0 "Nuestras células de infiltración iniciales en la superficie de [From.GetName], y sus tapaderas, están estableciéndose. Salvo por algunos incidentes, sus disfraces de [From.Owner.GetSpeciesName] parecen estar funcionando bien."
 observation.3001.name:0 "[From.GetName]: Fase I - Infiltración"
 observation.3002.desc:0 "Nuestras células de infiltración iniciales han aterrizado en [From.GetName], pero tienen dificultades para establecer sus nuevas identidades. Se produjeron varios incidentes en los que los agentes fueron descubiertos, así que hubo que exterminar de inmediato a todos los testigos.\n\nEsto atrajo la indeseable atención de las autoridades del pueblo [From.Owner.GetSpeciesName], así que nuestros operativos tendrán que ocultarse algún tiempo. Por desgracia, esto supondrá un ligero retraso en esta fase de la operación."
 observation.3004.desc:0 "Nuestros operativos encubiertos en [From.GetName] ahora son miles, y se distribuyen por las naciones más importantes del [From.GetPlanetMoon]. Los miembros de las células con más éxito lograron alcanzar posiciones de liderazgo en el gobierno, y así pueden influenciar y ayudar a las carreras de los demás agentes."
 observation.3004.name:0 "[From.GetName]: Fase II - Usurpación"
 observation.3005.desc:0 "Aunque nuestros operativos en la superficie de [From.GetName] ahora son miles, el progreso de nuestra operación ha sido lento. Una célula de infiltración intentó derrocar al gobierno de una de las principales naciones del [From.GetPlanetMoon] con un golpe violento, pero fracasó y mataron a la mayoría de los miembros de la célula.\n\nPor suerte, otra célula logró recuperar los cadáveres antes de que las autoridades del pueblo [From.Owner.GetSpeciesName] pudiesen identificarlos como alienígenas, pero es un contratiempo a tener en cuenta."
 observation.3007.desc:0 "Nuestros agentes han sustituido a todos los líderes importantes de [From.Owner.GetSpeciesName] en [From.GetName]. Las células de infiltración se encuentran ahora en el proceso de consolidar nuestro dominio sobre [From.GetPlanetMoon] y asegurar que todo esté en su sitio para cuando nos demos a conocer."
 observation.3007.name:0 "[From.GetName]: Fase III - Consolidación"
 observation.3008.desc:0 "Hemos conseguido sustituir a casi todos los líderes de [From.Owner.GetSpeciesName] por agentes disfrazados, con algunas excepciones. Estamos tomando medidas para encargarnos de estos últimos tercos reticentes, pero tendremos que aplazar la fecha que habíamos planeado para darnos a conocer."
 observation.3009.a:0 "Felicidades a todas las células por el trabajo realizado."
 observation.3009.desc:0 "Tras conseguir el dominio completo sobre los líderes políticos del [prim_species.GetSpeciesName], nuestras células de infiltración han conseguido allanar el camino de la primera unidad de contacto.\n\nEn una ceremonia fastuosa que ha tenido lugar en la nueva capital planetaria, nuestro enviado ha aceptado una petición firmada por todos los líderes mundiales de [From.GetName] pidiendo la anexión inmediata de [From.GetPlanetMoon] al [Root.GetName]. Los ciudadanos jubilosos abarrotan las calles, ovacionando a sus benefactores alienígenas."
 observation.3009.name:0 "[From.GetName]: fase IV - Anexión"
 observation.3101.a:0 "Esto será un gran contratiempo."
 observation.3101.desc:0 "¡Uno de nuestros agentes secretos en [From.GetName] nos ha traicionado! Al parecer, el muy imbécil ha perdido la cabeza y se ha enamorado de una hembra de los [From.Owner.GetSpeciesName]s, y se han fugado a una parte desconocida de la superficie de [From.GetPlanetMoon].\n\nAún no sabemos si el agente ha revelado su verdadera naturaleza alienígena a su amada o se sigue haciendo pasar por un [From.Owner.GetSpeciesName] ante ella. Esto es una vulneración tremenda de nuestra seguridad y debemos hacer todo lo que esté en nuestras manos para recuperar a este agente y dispensarle las atenciones psiquiátricas que merece tan claramente."
 observation.3101.name:0 "[From.GetName]: agente renegado"
 observation.3103.desc:0 "Recibimos una transmisión codificada proveniente de la superficie de [From.GetName]. Utiliza una frecuencia que solemos reservar a las células de infiltración, pero ninguna de ellas está transmitiendo en este momento. ¿Será nuestro agente renegado?"
 observation.3103.name:0 "[From.GetName]: transmisión entrante"
 observation.3104.a.response:0 "Ya he tenido toda la ayuda que quería de vosotros. Llegará un día en que se me pida que responda por todos los crímenes que he cometido en [From.From.GetName] en vuestro nombre.\n\nHaré todo lo que esté en mi mano para que vosotros y mis antiguos compañeros se sienten a mi lado el día del juicio."
 observation.3104.a:0 "No estás bien... Necesitas ayuda."
 observation.3104.b.response:0 "¿Renunciar a qué? ¿Qué tenía, exactamente? Era un impostor que llevaba una piel de alienígena a la que no tenía derecho. Cuando le conté a mi amada la verdad, al principio se mostró horrorizada, pero luego lo comprendió.\n\nEse día le prometí a ella -y a mí- que me ganaría el derecho a parecer un [From.From.Owner.GetSpeciesName]."
 observation.3104.b:0 "¿Vas a renunciar a todo por una chica?"
 observation.3104.c.response:0 "Seguro que lo intentaréis. Sabed que estoy dispuesto a matar para protegernos, a mi amada y a mí, y que me han entrenado los mejores instructores de combate de [Root.Capital.GetName].\n\nHaríais bien en seguir mi consejo: dejad [From.From.GetName] en paz. Desmantelad vuestro puesto de observación e id a forjar vuestro malvado imperio a costa de la sangre y las lágrimas de otra desgraciada especie."
 observation.3104.c:0 "Daremos contigo."
 observation.3104.desc:0 "Cualquier intento de rastrear esta transmisión será inútil. Me conocéis como el agente X-34. Hasta hace poco, participaba voluntariamente en el programa de infiltración encubierta que está teniendo lugar en [From.From.GetName] en estos momentos.\n\nYa basta. He aprendido a apreciar la cultura de los [From.From.Owner.GetSpeciesName]s de una manera que nunca imaginé que fuera posible, y no contribuiré a subvertirla.\n\nRenuncio a mi ciudadanía del [Root.GetName]. Ya no me considero un [Root.Owner.GetSpeciesName]."
 observation.3106.a:0 "Esto es intolerable."
 observation.3106.desc:0 "Alguien se ha dedicado a matar a nuestros agentes encubiertos en [From.GetName]. Han encontrado muertos a varios operativos que estaban espiando a posibles objetivos [From.Owner.GetSpeciesName]s. Aunque no es imposible que el asesino o asesinos pertenezcan a un equipo de fuerzas especiales locales, los métodos usados indican un entrenamiento militar [Root.GetSpeciesName].\n\nEs muy probable que estas muertes sean obra del agente renegado. Sabe cómo funcionan nuestras células de infiltración y está entrenado para matar con eficacia y en silencio."
 observation.3106.name:0 "[From.GetName]: agentes muertos"
 observation.3108.a:0 "Necesitamos controlar mejor sus medios."
 observation.3108.desc:0 "Empiezan a aparecer informes de fuentes de medios locales de [From.GetName] que hablan de una especie de conspiración global masiva perpetrada por alienígenas. Los medios respetables [From.Owner.GetSpeciesName]s aún tienen que tocar este tema, y mucho de lo que se ha informado son puras conjeturas, pero hay algunos detalles que solo puede saber alguien que conozca a la perfección nuestras operaciones encubiertas.\n\nLo más lógico es suponer que el agente renegado ha estado informando a los medios sobre nuestro programa de infiltración. Hay que tomar medidas para prevenir mayores daños."
 observation.3108.name:0 "[From.GetName]: caza de brujas de los medios"
 observation.3110.a:0 "Hay que pararle los pies."
 observation.3110.desc:0 "Una de nuestras células de infiltración en [From.GetName] se ha visto completamente erradicada en los últimos días. Las autoridades del estado nación en el que se encontraban les han dado caza uno a uno. Los agentes que corrían peligro de ser detenidos se han suicidado desintegrándose, como establece el protocolo vigente. Los miembros restantes de la célula ahora se encuentran escondidos, y estamos trabajando para sacarlos de ese mundo.\n\nAlguien debe de haber dado el soplo a las autoridades locales y haberles proporcionado una lista de todos los operativos que formaban parte de esta célula en particular. Solo el agente renegado podía tener esta información..."
 observation.3110.name:0 "[From.GetName]: detenciones masivas"
 observation.3112.a:0 "Es hora de sacarnos esta espina."
 observation.3112.b:0 "Demasiado complicado y peligroso. Dejémoslo en paz."
 observation.3112.desc:0 "¡El servicio de inteligencia ha conseguido situar lo que cree que es el escondite del agente renegado en [From.GetName]! Un ataque por tierra para sacarlo o exterminarlo llamaría mucho la atención, pero es posible destruir todo el bloque de casas donde se encuentra mediante un bombardeo orbital concentrado.\n\nNuestras células infiltradas han preparado una tapadera para la prensa local, que achacará la destrucción a la caída de un meteorito. Deberíamos atacar rápidamente... ¡Puede que nunca volvamos a tener una oportunidad como esta!"
 observation.3112.name:0 "[From.GetName]: agente renegado detectado"
 observation.3113.a:0 "Lo entrenamos muy bien..."
 observation.3113.desc:0 "Demasiado tarde. Hemos perdido la oportunidad de eliminar al agente renegado en [From.From.GetName]. Nuestras fuentes de información lo sitúan junto a su amada, del pueblo [From.From.Owner.GetSpeciesName], en otro piso franco, en un lugar desconocido."
 observation.3113.name:0 "[From.From.GetName]: agente perdido"
 observation.3114.a:0 "Una gran tragedia."
 observation.3114.desc:0 "El capitán del [Root.GetName] informa del éxito de la misión de ataque, con varias bajas confirmadas en el objetivo principal. Aunque no se ha recuperado ningún cuerpo, nadie del bloque de casas objetivo podría haber sobrevivido a la potencia de fuego que se ha desencadenado sobre él.\n\nParece ser que los medios se están tragando la historia que les dieron las células de infiltración: que se trata de una súbita lluvia de meteoritos que ha caído sobre una zona muy poblada. Una tragedia."
 observation.3114.name:0 "[From.From.GetName]: agente renegado eliminado"
 observation.3131.a:0 "Tenemos que contener esto antes de que se descontrole."
 observation.3131.desc:0 "Un intento por sustituir al líder de uno de los países dominantes de [From.GetName] por un doble de los nuestros ha terminado de la peor manera. Han descubierto a nuestros agentes, y aquellos que no han resultado muertos en el tiroteo consiguiente se han suicidado, según las instrucciones dadas.\n\nEl líder al que debían sustituir ha culpado del incidente a un país rival. Las tensiones internacionales en [From.GetPlanetMoon] están creciendo y varios países han subido sus niveles de predisposición militar. Nuestras células de infiltración han preparado una campaña de propaganda a escala global para apaciguar la situación, pero necesitarán una nave científica en órbita para coordinar sus esfuerzos."
 observation.3131.name:0 "[From.GetName]: tensiones crecientes"
 observation.3132.a:0 "Esto es un desastre."
 observation.3132.desc:0 "Pese a los esfuerzos de nuestras células infiltradas, la deteriorada situación diplomática entre los estados nación de [From.From.GetName] se ha convertido en una guerra a gran escala. Tras un breve periodo de guerra convencional, todos los combatientes han recurrido por completo a sus arsenales nucleares.\n\nLa inmensa mayoría de la vida ha quedado borrada de la superficie de [From.From.GetPlanetMoon], que ha quedado reducida a un yermo radioactivo. Hemos perdido a miles de nuestros infiltrados junto al resto de la población. Como la operación ha fallado, el puesto de observación ha quedado desmantelado, después de ser evacuado de personal."
 observation.3132.name:0 "[From.From.GetName]: estalla la guerra"
 observation.3133.desc:0 "Con el apoyo del [Root.GetName] en órbita, nuestras células de infiltración han conseguido evitar una guerra nuclear global en [From.From.GetName] en el último momento. Varios líderes [From.From.Owner.GetSpeciesName]s -que habían sido sustituidos por nuestros agentes disfrazados- han pedido el desarme nuclear y han mejorado las relaciones internacionales.\n\nSalvada la situación, la influencia de nuestros agentes secretos no ha hecho más que aumentar. Puede que toda esta situación acabe resultando provechosa para nosotros."
 observation.3133.name:0 "[From.From.GetName]: se ha evitado la guerra"
 observation.3135.a.tooltip:0 "La civilización en [From.GetName] retrocede a la era anterior.\n"
 observation.3135.a:0 "¡Retirad al equipo y cancelad el proyecto!"
 observation.3135.b.tooltip:0 "La civilización de [From.GetName] avanza a la siguiente era.\nEsperemos que no haya consecuencias negativas.\n"
 observation.3135.b:0 "¡Qué risa! ¡Esta broma es épica!"
 observation.3135.c.tooltip:0 "§Y$building_great_pyramid$§! de [From.GetName] es destruida.\n§Y1 población§! de [From.GetName] muere."
 observation.3135.c:0 "Borrad todo rastro de lo sucedido y seguid trabajando."
 observation.3135.d.tooltip:0 "Corred el riesgo y cruzad los dedos."
 observation.3135.d:0 "Esperemos que no noten nuestra interferencia."
 observation.3135.desc.aggressive:0 "Hace tiempo que el equipo de exploración de la estación de observación en órbita alrededor de [From.GetName] no informaba de nada significativo. Hasta que enviaron un mensaje a la base científica en estado de embriaguez.\n\n$observation.3135.desc.base$"
 observation.3135.desc.base:0 "Tras descender al [From.GetPlanetMoon], la tripulación proclamó ante los lugareños que el jefe científico era una deidad. No solo eso, les hicieron construir un monumento sagrado en su honor. Ahora en la superficie del planeta se alza una gran pirámide, donde los habitantes rezan y presentan ofrendas."
 observation.3135.desc.covert:0 "Por lo visto, durante su infiltración encubierta en [From.GetName], la tripulación de nuestra estación de observación emprendió una especie de proyecto personal. Uno poco encubierto."
 observation.3135.desc.enlighten:0 "Parece que, en su tarea de evolucionar a los habitantes de [From.GetName], la tripulación de nuestra estación de observación se ha estado divirtiendo a costa de los nativos.\n\n$observation.3135.desc.base$"
 observation.3135.desc.passive:0 "Hace tiempo que el equipo científico de la estación de observación en órbita alrededor de [From.GetName] no informaba de nada significativo. Hasta que una joven científica de la estación envió un mensaje cifrado culpando a sus colegas de mala praxis.\n\n$observation.3135.desc.base$"
 observation.3135.name:0 "La gran pirámide"
 observation.3136.a.tooltip:0 "§Y2 poblaciones§! en [From.From.GetName] mueren.\n\n$observation.3136.c.tooltip$"
 observation.3136.b.tooltip:0 "§Y1 población§! en [From.From.GetName] muere.\n\n$observation.3136.c.tooltip$"
 observation.3136.c.tooltip:0 "Aparece otra §Y$building_great_pyramid$§! en [From.From.GetName].\n\n[From.From.GetName] gana el modificador §R$pyramid_wars$§! durante §Y720§! días, con los siguientes efectos:\nFelicidad: §R-40%§!\n\n"
 observation.3136.desc:0 "Tras completar la retirada y continuar las observaciones de los nativos de [From.From.GetName], por desgracia se desató la catástrofe. La población del [From.From.GetPlanetMoon] entró en guerra debido a las tensiones religiosas, una consecuencia de la súbita aparición, y subsiguiente desaparición, del que llamaban "el Hijo del Cielo".\n\nUna de las facciones construyó otra pirámide para su nueva deidad y muchos murieron en la lucha."
 observation.3137.a:0 "Qué suerte."
 observation.3137.desc:0 "Tras nuestra imprevista interferencia con los nativos de [From.From.GetName], podemos concluir que no se ha producido ningún desastre. Los primitivos han decidido que el "Hijo del Cielo" solo era un mito. La construcción de la pirámide no ha generado una religión falsa ni nada peor. Ahora los locales la utilizan para la formación de sus intelectuales, que estudian su construcción.\n\nPodemos obtener datos valiosos de la evolución del pensamiento lógico de las formas de vida primitivas, incluso ante eventos extraordinarios."
 observation.3139.a:0 "Algún día nos lo agradecerán."
 observation.3139.desc:0 "Los [From.GetSpeciesNamePlural] han hecho grandes esfuerzos por centralizar sus distintos gobiernos planetarios y redirigir el poder político a unos pocos y capaces líderes. El deficiente gobierno de las masas se está eliminando lentamente de su sociedad."
 observation.3139.name:0 "Cambio social [From.GetSpeciesAdj]"
 observation.3139.start.desc:0 "Nuestros agentes encubiertos que trabajan en la órbita y la superficie de [From.Capital.GetName] han tenido éxito. Han cambiado los valores sociales de [From.GetName] en la dirección que queríamos."
 observation.3141.desc:0 "Hemos fomentado cuidadosamente los ideales democráticos en los [From.GetSpeciesNamePlural] para sustituir el primitivo despotismo que prevalecía antes de nuestra llegada. Empiezan a apreciar el valor del individuo."
 observation.3143.desc:0 "Los [From.GetSpeciesNamePlural] empiezan a cerrarse en sí mismos, cada vez desconfían más de los que consideran forasteros."
 observation.3145.desc:0 "Los [From.GetSpeciesNamePlural] empiezan a abrirse al exterior, son más curiosos y aceptan mejor todo lo que antaño consideraban, en su ignorancia, alienígena y ajeno a su cultura."
 observation.3147.desc:0 "Observamos una clara tendencia en los diversos gobiernos [From.GetSpeciesAdj]s hacia una sociedad más militarista. Sus ejércitos se han hecho más profesionales."
 observation.3149.desc:0 "La mayoría de los reinos [From.GetSpeciesAdj] en [From.Capital.GetName] abandonan sus tendencias guerreras. Parece el inicio de una nueva era de paz en [From.Capital.GetPlanetMoon]."
 observation.3151.desc:0 "Hemos abierto los ojos de los [From.GetSpeciesNamePlural] a un reino espiritual que desconocían. Por fin tienen algo en lo que creer, y su sociedad es incluso más rica por ello."
 observation.3153.desc:0 "Hemos avanzado mucho en la eliminación de supersticiones y creencias primitivas que aquejaban a la sociedad de los [From.GetSpeciesNamePlural]. Empiezan a valorar la ciencia y la razón."
 observation.36.a:0 "El tiempo apremia."
 observation.36.desc.mach:0 "La lanzadera XB-23-968H, desplegada en la misión secreta de observación V45-BM en [From.GetName], ha informado de un fallo crítico tras verse interceptada por un escuadrón de cazas atmosféricos perteneciente a una nación estado orgánica no identificada. Hemos rastreado su ubicación hasta una zona deshabitada.\n\nHay que evacuar a todas las unidades operativas y borrar todo rastro de nuestra presencia."
 observation.36.desc:0 "Durante una misión clandestina a la superficie de [From.GetName], una de nuestras lanzaderas fue interceptada por un escuadrón de cazas atmosféricos de una de las naciones estado locales. Un misil destruyó los motores de la lanzadera, que se estrelló en una inhóspita y remota región.\n\nDebemos actuar rápido para evacuar a los supervivientes antes de que los nativos lleguen al lugar. ¡Hay que eliminar todas las pruebas de nuestra presencia!"
 observation.36.name:0 "Lanzadera se estrella en [From.GetName]"
 observation.37.desc.mach:0 "Los operativos del [Root.GetName] lograron evacuar a varias unidades autónomas de la lanzadera estrellada en [From.From.GetName]. Los restos que quedaban fueron destruidos en una explosión controlada; los nativos solo encontrarán un pequeño cráter.\n\nLa nación estado donde se produjo el incidente sin duda culpará a sus vecinos de esta violación de su espacio aéreo, pero la interferencia en su desarrollo natural debería ser mínima."
 observation.37.desc:0 "Los operativos del [Root.GetName] lograron evacuar a varios supervivientes de la lanzadera estrellada en [From.From.GetName]. Los restos que quedaban fueron destruidos en una explosión controlada; los nativos solo encontrarán un pequeño cráter.\n\nLa nación estado donde se produjo el incidente sin duda culpará a sus vecinos de esta violación de su espacio aéreo, pero la interferencia en su desarrollo natural debería ser mínima."
 observation.37.name:0 "Supervivientes rescatados en [From.From.GetName]"
 observation.38.a:0 "Esto no es bueno."
 observation.38.desc.mach:0 "Las fuerzas nativas de [From.From.GetName] llegaron al lugar del accidente antes de que pudiésemos rescatar al equipo de investigación derribado, y capturaron a todos los operativos autónomos. Los nativos han establecido un perímetro alrededor de la lanzadera estrellada y sin duda sus mejores científicos estarán analizándola.\n\nAhora tienen pruebas irrefutables de que hay vida artificial superinteligente más allá de su planeta. No sabemos qué efectos tendrá esto en su sociedad."
 observation.38.desc:0 "Las fuerzas nativas en [From.From.GetName] llegaron al lugar del accidente antes de que pudiésemos rescatar al equipo de investigación derribado, y han capturado a todos los supervivientes. Los nativos han establecido un perímetro alrededor de la lanzadera estrellada y sin duda sus mejores científicos estarán analizándola.\n\nAhora tienen pruebas irrefutables de que hay vida más allá de su mundo. No sabemos qué efectos tendrá esto en su sociedad."
 observation.38.name:0 "Supervivientes capturados en [From.From.GetName]"
 observation.4.a:0 "¡Un golpe para la ciencia!"
 observation.4.desc:0 "Los investigadores de nuestro puesto de observación sobre [From.From.GetName] usaron los propulsores de la estación para chocar contra el asteroide. Su sacrificio lo desvió de su rumbo y salvó al [From.From.GetPlanetMoon], pero la estación ha quedado destruida y no hay supervivientes.\n\nObviamente, se negaron a dejar que la civilización a cuyo estudio habían dedicado toda su carrera se extinguiera."
 observation.4.name:0 "Puesto de observación destruido"
 observation.40.a:0 "Si hubiésemos podido sacar la lanzadera a tiempo..."
 observation.40.desc:0 "Varias de las naciones estado de [From.GetName] se han aliado contra la que derribó nuestra lanzadera ante su negativa a compartir las tecnologías que había encontrado en el lugar del accidente. Tras una breve guerra convencional, ambos bandos han acabado aniquilándose mutuamente en un intercambio de misiles nucleares que ha arrasado la mayor parte del [From.GetPlanetMoon].\n\nLos supervivientes de la lanzadera murieron cuando la base militar en la que estaban prisioneros recibió la primera andanada. Estimamos que un 90% de la población nativa ha muerto, y los pocos que han sobrevivido han vuelto a una era tecnológica más primitiva."
 observation.41.desc.mach:0 "Varias de las naciones estado de [From.GetName] se han aliado contra la que derribó nuestra lanzadera ante su negativa a compartir las tecnologías que había encontrado en el lugar del accidente. Tras una breve guerra convencional, ambos bandos han acabado aniquilándose mutuamente en un intercambio de misiles nucleares que ha arrasado la mayor parte del [From.GetPlanetMoon].\n\nNo ha habido supervivientes, incluidas nuestras unidades científicas capturadas, y el entorno ha sufrido daños considerables."
 observation.41.desc:0 "Varias de las naciones estado de [From.GetName] se han aliado contra la que derribó nuestra lanzadera ante su negativa a compartir las tecnologías que había encontrado en el lugar del accidente. Tras una breve guerra convencional, ambos bandos han acabado aniquilándose mutuamente en un intercambio de misiles nucleares que ha arrasado la mayor parte del [From.GetPlanetMoon].\n\nNo ha habido supervivientes, incluidos nuestros científicos capturados, y el entorno ha sufrido daños considerables."
 observation.42.desc.mach:0 "Varias de las naciones estado de [From.GetName] se han aliado contra la que derribó nuestra lanzadera ante su negativa a compartir las tecnologías que había encontrado en el lugar del accidente. Tras una breve guerra convencional, ambos bandos han acabado aniquilándose mutuamente en un intercambio de misiles nucleares que ha arrasado la mayor parte del [From.GetPlanetMoon].\n\nTodos los seres orgánicos han sido exterminados, y [From.GetName] ya no puede sustentar una civilización orgánica. Nuestras unidades científicas capturadas forman parte de los miles de millones de muertos."
 observation.42.desc:0 "Varias de las naciones estado de [From.GetName] se han aliado contra la que derribó nuestra lanzadera ante su negativa a compartir las tecnologías que había encontrado en el lugar del accidente. Tras una breve guerra convencional, ambos bandos han acabado aniquilándose mutuamente en un intercambio de misiles nucleares que ha arrasado la mayor parte del [From.GetPlanetMoon].\n\nTodos los seres vivos han sido exterminados, y [From.GetName] ya no puede sustentar la vida. Nuestros científicos capturados forman parte de los miles de millones de muertos."
 observation.44.a:0 "¡Esto es intolerable!"
 observation.44.desc:0 "La nación estado en [From.GetName] que derribó nuestra lanzadera ha obligado a nuestros científicos capturados a diseñar nuevos instrumentos de guerra para su ejército. Con este nuevo equipamiento, ha invadido con éxito a varios estados vecinos y está en proceso de unificar todo el [From.GetPlanetMoon] bajo su mando."
 observation.44.name:0 "Nuevas armas en [From.GetName]"
 observation.46.a.mach:0 "La seguridad de nuestras unidades autónomas es lo primero."
 observation.46.a:0 "La seguridad de los nuestros es lo primero."
 observation.46.b:0 "Obviamente no están preparados."
 observation.46.desc.mach:0 "La nación estado de [From.GetName] que derribó nuestra lanzadera ha emitido una transmisión abierta al espacio mediante uno de sus primitivos satélites. Parece dirigida a nosotros.\n\nNos exigen que compartamos parte de nuestra avanzada tecnología a cambio de las unidades científicas que capturaron. Si nos negamos, acabarán con ellas públicamente en su primitivo sistema de retransmisión televisiva."
 observation.46.desc:0 "La nación estado de [From.GetName] que derribó nuestra lanzadera ha emitido una transmisión abierta al espacio mediante uno de sus primitivos satélites. Parece dirigida a nosotros.\n\nNos exigen que compartamos parte de nuestra avanzada tecnología a cambio de las vidas de los científicos que capturaron. Si nos negamos, los ejecutarán públicamente en su primitivo sistema de retransmisión televisiva."
 observation.46.name:0 "Intercambio de rehenes"
 observation.47.a:0 "¡Salvajes!"
 observation.47.desc.mach:0 "En lo que solo puede describirse como un espectáculo obsceno, nuestras unidades científicas capturadas en [From.From.GetName] fueron exhibidas en directo ante las cámaras de televisión como "horrores artificiales de más allá de la luna". Las desmontaron de forma brutal para regocijo de la multitud."
 observation.47.desc:0 "En lo que solo puede describirse como un espectáculo obsceno, nuestros científicos capturados en [From.From.GetName] fueron exhibidos en directo ante las cámaras de televisión como "horrores alienígenas". Los desmembraron de forma brutal para regocijo de la multitud."
 observation.47.name:0 "Rehenes ejecutados"
 observation.51.a:0 "Deberíamos eliminarlos."
 observation.51.b:0 "¿Qué daño pueden hacer unos pocos contrabandistas?"
 observation.51.desc:0 "Nuestro puesto de observación sobre [From.GetName] ha detectado un asentamiento ilegal en la superficie del [From.GetPlanetMoon]. Parece una especie de puesto [Root.GetSpeciesName] para contrabandistas y otros elementos criminales del [Root.GetName].\n\nYa se produjeron incidentes aislados, algunos de los cuales acabaron en violencia, cuando los contrabandistas se pusieron en contacto con los nativos primitivos. Tenemos que actuar rápido para contener la situación y evitar que los criminales causen más daño."
 observation.51.name:0 "Puesto contrabandista"
 observation.52.a:0 "Una victoria significativa."
 observation.52.desc:0 "En una redada relámpago, nuestras fuerzas terrestres asaltaron el puesto contrabandista de [From.From.GetName] y lo ocuparon tras un breve tiroteo. Tras arrestar y trasladar a la órbita a los criminales supervivientes, vaporizamos el edificio vacío con cargas de demolición.\n\nCreemos que la contaminación cultural fue mínima, y nuestras fuerzas confiscaron una gran cantidad de contrabando ilegal. Los beneficios de la mercancía incautada se han añadido a nuestra tesorería."
 observation.52.name:0 "Contra los contrabandistas"
 observation.53.a:0 "Esto es un desastre."
 observation.53.desc:0 "Llegamos tarde. Los contrabandistas de [From.From.GetName] han comenzado a intercambiar armas modernas y narcóticos estimulantes naturales con los primitivos locales a cambio de metales preciosos y esclavos.\n\nHan surgido luchas entre algunos de los reinos nativos, y las bajas causadas con sus nuevas armas han sido tremendas. La contaminación cultural ya es irreversible."
 observation.53.name:0 "Comercio de armas de contrabando"
 observation.6.a:0 "Ni lo serán."
 observation.6.desc:0 "El asteroide que se dirigía a [asteroid_prim_planet.GetName] ha sido destruido antes de chocar con la superficie del [asteroid_prim_planet.GetPlanetMoon]. Los fragmentos que llegaron a la atmósfera se desintegraron sin causar daños.\n\nSalvo por haber contemplado una impresionante lluvia de meteoros, los alienígenas primitivos del [asteroid_prim_planet.Owner.GetName] no son conscientes de lo cerca que han estado de la extinción."
 observation.6.name:0 "Asteroide destruido"
 origin_asteroid_category:0 "Origen desconocido"
 origin_asteroid_category_desc:0 "La composición material de este asteroide difiere significativamente de sus vecinos. Seguramente sea de origen distinto al de los demás del cinturón de asteroides. Hay que investigar de cerca."
 pirate.1.desc_01:0 "Un gran grupo de criminales infieles de [Root.Capital.GetName] ha convertido ilegalmente un gran número de naves espaciales civiles en máquinas de guerra. Estos herejes, que operan en los límites de nuestro espacio, han empezado a llamarse "§S[pirate_band.GetName]§!" y son responsables de varios ataques contra las rutas espaciales civiles.\n\n¡No podemos dejar que continúen con sus profanas actividades!"
 pirate.1.desc_02:0 "El servicio de inteligencia naval ha informado de varios ataques contra naves espaciales en nuestro espacio en los últimos meses. Los perpetradores parecen ser desertores y otros elementos renegados de [Root.Capital.GetName].\n\nEstos delincuentes han reunido una flota improvisada de naves civiles profundamente modificadas, y ahora se hacen llamar "§S[pirate_band.GetName]§!". Aunque toscas, sus naves representan una clara amenaza que no se puede ignorar."
 pirate.1.desc_03:0 "Ciertos elementos irracionales y criminales de nuestra sociedad se han ido de [Root.Capital.GetName] para vivir como proscritos en los confines del espacio. En un alarde de ingenio sorprendente, estos bandidos han modificado y armado hasta los dientes un gran número de naves espaciales civiles.\n\nNuestras rutas de naves civiles se ven atacadas ahora por esta flota improvisada, que solo se identifica como "§S[pirate_band.GetName]§!". Es necesario responder con rapidez."
 pirate.1.desc_04:0 "Nos llegan informes alarmantes de la frontera del espacio. Desde que hemos desarrollado los viajes espaciales, grupos violentos de la periferia de [Root.Capital.GetName] han abandonado nuestro planeta natal cada vez en mayor número, desdeñosos de los medios pacíficos de nuestra sociedad.\n\nEstos individuos se hacen llamar "§S[pirate_band.GetName]§!" y han convertido varias naves civiles en naves de guerra. Ahora depredan las naves civiles como piratas, y sus caprichosos ataques han acarreado muchas muertes. Deben tomarse medidas drásticas para proteger a nuestro pueblo."
 pirate.1.desc_05:0 "Los rebeldes y disidentes que huyen de [Root.Capital.GetName] han montado una flota espacial de malhechores en los límites de nuestro espacio modificando varias naves civiles para convertirlas en naves de guerra. Estos terroristas, que se hacen llamar "§S[pirate_band.GetName]§!", siembran el miedo y el caos por las rutas de naves civiles.\n\nLa atrocidad de sus crímenes no admite perdón. Se debe restablecer el orden a cualquier precio."
 pirate.1.desc_06:0 "Siempre hay elementos parasitarios que acuden a los nuevos mercados para lucrarse a costa de los que hacen negocios honradamente, y el espacio no es distinto. Varias organizaciones criminales del hampa de [Root.Capital.GetName] han ampliado sus operaciones al espacio y han convertido una pequeña flota de cargueros civiles en naves de guerra.\n\nEstos forajidos se hacen llamar "§S[pirate_band.GetName]§!" y sus naves han empezado a poner en peligro las rutas de naves comerciales. Debemos actuar con rapidez, antes de que la situación se nos vaya de las manos."
 pirate.1.desc_07:0 "A medida que los viajes civiles por el espacio se generalizan, varias organizaciones criminales poderosas de [Root.Capital.GetName] han visto la oportunidad de ampliar sus operaciones. Han convertido un gran número de cargueros civiles en naves de guerra improvisadas con las cuales asaltan las rutas civiles en busca de botín.\n\nSabemos que se hacen llamar "§S[pirate_band.GetName]§!" y que operan desde una base escondida en el espacio. Debemos hacer todos los esfuerzos posibles para llevar a estos criminales ante la justicia."
 pirate.1.name:0 "Nace la piratería espacial"
 pirate.10.a.birth:0 "Acabaremos con esta maldad indiscriminada."
 pirate.10.a.nobirth:0 "La piratería es una amenaza peligrosa."
 pirate.10.desc.birth:0 "El [Root.GetName] informa de que la flota ha encontrado un centro pirata en el sistema [From.GetName]. Quizá este sea el origen de la influencia corruptora que ha convertido a algunos grupos descastados y criminales del [Root.Owner.GetName] en violentos saqueadores.\n\nA juzgar por sus enormes naves maltrechas y viejas a todas luces, es probable que estos piratas sean los restos de alguna era galáctica pasada, posibles descendientes de corsarios de una antigua guerra que se convirtieron en piratas tras la destrucción mutua de enemigos y aliados."
 pirate.10.desc.nobirth:0 "El [Root.GetName] informa de que la flota ha encontrado una presencia pirata importante en el sistema [From.GetName].\n\nA juzgar por los análisis preliminares de las inmensas naves y estaciones que los acogen, se trata de un puerto pirata histórico. Lleva funcionando sin interrupción desde la era antigua en la que fuera que aparecieron estos merodeadores ladrones."
 pirate.10.name:0 "El refugio pirata"
 pirate.15.desc:0 "El [FromFrom.GetName] informa de que los galeones piratas del sistema [FromFrom.GetStarName] han quedado destruidos. A excepción de algunos rezagados en los sistemas cercanos, la piratería galáctica es cosa del pasado... por ahora."
 pirate.15.name:0 "Refugio pirata destruido"
 pirate.2.a:0 "Los fieles se impondrán."
 pirate.2.b:0 "Avisad a los capitanes. Desplegad la flota."
 pirate.2.c:0 "Nos encargaremos de estos inconformistas."
 pirate.2.d:0 "No deberíamos hacer esas cosas."
 pirate.2.e:0 "No necesitamos a la escoria pirata."
 pirate.2.f:0 "El comercio debe seguir."
 pirate.2.g:0 "Los encontraremos"
 pirate.25.desc:0 "[From.From.GetName] ha destruido una estación pirata en el sistema [From.From.GetStarName], y ha recuperado su módulo acorazado."
 pirate.25.name:0 "Estación pirata asaltada"
 pirate.5.a:0 "Deplorable."
 pirate.5.desc:0 "Las naves con las que nos hemos cruzado en ciertos sistemas son sin duda capaces de recibir y transmitir protocolos de comunicación estándar.\n\nLos indicadores visuales señalan que su cultura es básicamente espacial y algunos fenotipos observados entre ellos no se corresponden con los de las civilizaciones planetarias.\n\nPor desgracia, sus tripulaciones no están nada interesadas en dialogar. Por lo poco que hemos podido atisbar interceptando comunicaciones entre las flotas, parece ser que subsisten principalmente gracias a la piratería, y a veces reclutan para su causa a grupos marginales de las civilizaciones espaciales."
 pirate.5.name:0 "Piratas espaciales"
 pirate_anchorage:0 "¡Vienen naves con intención hostil!"
 pirate_outpost:0 "¡Esos piratas van en serio!"
 pop.1.desc:0 "Muchos de los habitantes de origen [Root.Planet.Owner.GetSpeciesName] de [Root.Planet.GetName] se han volcado con las modificaciones genéticas para sobrevivir al entorno hostil de [Root.Planet.GetPlanetMoon]. Los cambios que se han practicado los transmiten a su prole, y su apariencia física se está alterando a una velocidad alarmante. Han empezado a referirse a ellos mismos como "[Root.GetSpeciesNamePlural]"."
 pop.1.name:0 "Una nueva especie"
 pop.10.name:0 "¡Masacre de [non_modified_pop_1.GetSpeciesNamePlural] en [Root.GetName]!"
 pop.10a.desc:0 "Una fuerza de ataque perteneciente al Frente [modified_pop_1.GetSpeciesName], un grupo radical de [Root.GetName], ha lanzado un ataque contra un gran asentamiento [non_modified_pop_1.GetSpeciesName]. Los [modified_pop_1.GetSpeciesNamePlural] han barrido rápidamente a los pocos defensores que había, tras los cual han arrasado el asentamiento y masacrado a la población en sus casas. En los escombros han dejado un mensaje pintado con espray que reza:\n\n§S"¡Los [modified_pop_1.GetSpeciesNamePlural] son el futuro!"§!."
 pop.10b.desc:0 "Nos informan de luchas intensas en las zonas rurales de [Root.GetName]. Ha habido varios encontronazos entre irregulares [modified_pop_1.GetSpeciesNamePlural] y [non_modified_pop_1.GetSpeciesNamePlural]. Los [modified_pop_1.GetSpeciesNamePlural] parecen haber ganado de momento, y sus guerrillas han arrasado varios asentamientos. Las bajas civiles son elevadas."
 pop.12.desc:0 "Un representante de las comunidades de los [modified_pop_1.GetSpeciesNamePlural] de [Root.GetName] ha viajado a [Root.Owner.Capital.GetName] para expresar las quejas de su pueblo. Según él, los [modified_pop_1.GetSpeciesNamePlural] sufren una amplia discriminación por parte de las autoridades de los [non_modified_pop_1.GetSpeciesNamePlural] en su planeta de origen, y exige medidas inmediatas para mejorar la situación."
 pop.12.name:0 "Un representante [modified_pop_1.GetSpeciesName] visita [Root.Owner.Capital.GetName]"
 pop.14.desc:0 "En respuesta a los violentos enfrentamientos entre los habitantes [modified_pop_1.GetSpeciesNamePlural] y los [non_modified_pop_1.GetSpeciesNamePlural] de [Root.GetName], los [modified_pop_1.GetSpeciesNamePlural] han llevado sus modificaciones genéticas un paso más allá. Ahora son más fuertes y más rápidos, y pueden aguantar daños que acabarían con los [non_modified_pop_1.GetSpeciesNamePlural] normales.\n\nAl parecer, han bastado dos [modified_pop_1.GetSpeciesNamePlural] sin armas para matar a una docena de miembros de la milicia de los [non_modified_pop_1.GetSpeciesNamePlural] en un incidente reciente. Puede que estemos presenciando una escalada peligrosa."
 pop.14.name:0 "Fuerza aumentada"
 pop.14.tooltip:0 "Modifica las poblaciones de §Y[modified_pop_1.GetSpeciesName]§! de §Y[modified_pop_1.Planet.GetName]§! con el rasgo §G$trait_strong$§!."
 pop.3.a.tooltip:0 "Todos los §Y[modified_pop_1.GetSpeciesNamePlural]§! y los §Y[non_modified_pop_1.GetSpeciesNamePlural]§! de [Root.GetName] ganan las éticas §YMilitarista§! y §YXenofobia§!."
 pop.3.desc:0 "Las tensiones entre los [modified_pop_1.GetSpeciesNamePlural] en [Root.GetName] y los [non_modified_pop_1.GetSpeciesNamePlural] con los que comparten [Root.GetPlanetMoon] están creciendo. Individuos de ambos bandos han llevado a cabo varios ataques, incluidos al menos dos con bombas. Ambos bandos del conflicto se están radicalizando, y son de prever más actos violentos."
 pop.3.name:0 "Más tensiones en [Root.GetName]"
 pop.6.desc:0 "Los [modified_pop_1.GetSpeciesNamePlural] de [modified_pop_1.Planet.GetName] han introducido alteraciones en su ADN. Su fertilidad no solo ha aumentado espectacularmente, sino que además sus hijos llegan ahora a la edad adulta mucho más rápido que los [non_modified_pop_1.GetSpeciesNamePlural] normales. La población de los [modified_pop_1.GetSpeciesNamePlural] pronto estará creciendo a un ritmo exponencial."
 pop.6.name:0 "Fertilidad aumentada"
 pop.6.tooltip:0 "Modifica las poblaciones de §Y[modified_pop_1.GetSpeciesName]§! de §Y[modified_pop_1.Planet.GetName]§! con el rasgo §G$trait_rapid_breeders$§!."
 pop.8.desc:0 "Un grupo guerrillero extremista [non_modified_pop_1.GetSpeciesName] ha realizado un ataque contra una ciudad importante de los [modified_pop_1.GetSpeciesNamePlural] en [Root.GetName]. Los habitantes han sido masacrados a miles y sus casas han quedado arrasadas. Los atacantes han dejado un mensaje en la red de datos del planeta en el que declaran:\n\n§S"¡[Root.GetName] pertenece a los [non_modified_pop_1.GetSpeciesNamePlural]!"§!."
 pop.8.name:0 "¡Masacre de [modified_pop_1.GetSpeciesNamePlural] en [Root.GetName]!"
 precursor.1.desc:1 "¡Hemos recuperado artefactos de una antigua civilización alienígena en [From.GetName]! A juzgar por su antigüedad, debió de estar activa en esta región del espacio hace unos doce millones de años.\n\nPor lo que han podido deducir, nuestros científicos piensan que los alienígenas, que se hacían llamar el "Conglomerado Estelar Vultaum" eran anélidos similares a lombrices, de unos tres o cuatro metros de longitud, que se comunicaban entre sí principalmente mediante las vibraciones de sus cuerpos segmentados."
 precursor.1.name:0 "El Conglomerado Estelar Vultaum"
 precursor.10.desc:0 "Hemos encontrado un antiguo observatorio vultaum en la superficie de [From.GetName]. El sistema [From.GetStarName] está bastante lejos de la región del espacio donde se originaron los vultaum, y esta instalación parece haberse usado principalmente para la observación de sus propias estrellas.\n\nHemos examinado los datos que quedan en el observatorio, pero no hay indicios de lo que buscaban exactamente los vultaum en sus observaciones."
 precursor.10.name:0 "Observatorio vultaum"
 precursor.100.a:0 "¡Contactad con la nave científica más cercana!"
 precursor.100.desc:0 "Tras el intenso estudio de los artefactos vultaum recuperados, nuestros científicos en [Root.Capital.GetName] han logrado deducir las coordenadas galácticas exactas de Vultaumar, ¡el sistema nativo de la antigua civilización vultaum! Deberíamos mandar una expedición a este sistema antes de que alguien se nos adelante."
 precursor.100.name:0 "Sistema nativo vultaum localizado"
 precursor.1000.desc:1 "¡Hemos recuperado artefactos de una civilización alienígena en [From.GetName]! Si lo que averiguamos por los artefactos es correcto, esta civilización era una especie de confederación de distintas razas alienígenas. Se hacían llamar la "Primera Liga" y al parecer coexistieron en relativa paz hace unos dos millones de años.\n\nAunque el sistema [From.GetStarName] se encuentra en una región del espacio que parece haber constituido su territorio principal, un mapa parcial encontrado entre los artefactos indica que esta Primera Liga podría haberse extendido por una significativa parte de nuestra galaxia antes de su inesperada caída."
 precursor.1000.name:0 "La Primera Liga"
 precursor.1005.desc:0 "Hemos detectado los restos de lo que debió de ser una importante base naval de la Primera Liga en órbita alrededor de [From.GetName]. Sabemos que la Liga mantenía una flota enorme llamada la "Gran Armada" para combatir la piratería y salvaguardar a las naciones miembro de agresores exteriores. Este puesto en particular parece haber sido el atracadero de una de sus flotas patrulla fronterizas."
 precursor.1005.name:0 "Base naval de la Liga"
 precursor.1006.desc:0 "Nuestra misión arqueológica en la base naval de la Primera Liga ha concluido. Recuperamos el emblema de la 28ª flota patrulla fronteriza, una fuerza de tamaño medio encargada de la defensa de las rutas comerciales de las naciones asociadas de la Liga a lo largo del borde galáctico. La base en órbita en [From.From.GetName] era, al parecer, su puerto de salida."
 precursor.101.desc:0 "Los restos destrozados del mundo natal vultaum revelan que sufrió un evento de extinción masiva hace 12 millones de años, causado por la detonación de alguna clase de dispositivo de antimateria. Gracias a las ruinas que quedan en la superficie del [From.GetPlanetMoon], ahora sabemos que la sociedad vultaum experimentó un cambio radical ideológico un siglo antes de su extinción.\n\nSu nueva filosofía postulaba que el universo era una realidad artificial, y sus habitantes inteligentes habían sido encerrados en ella para la diversión de algún poder superior. Los vultaum tomaron medidas cada vez más radicales para intentar "desconectarse" de la situación, a menudo con suicidios masivos.\n\nAl final concluyeron que solo la desconexión simultánea de miles de millones de individuos desestabilizaría el sistema lo bastante como para obtener la libertad. A la hora acordada, los vultaum empezaron a suicidarse empleando cualquier medio a su alcance. Los que se negaron a formar parte de este suicidio en masa fueron demasiado escasos para repoblar la especie, y así los vultaum acabaron por extinguirse en la oscuridad."
 precursor.101.name:0 "El mundo natal vultaum"
 precursor.1010.desc:0 "Hemos descubierto la sección de la proa de un antiguo crucero de la Primera Liga en órbita alrededor de [From.GetName]. No hay suficientes restos cerca para saber qué le pasó al buque, pero lo poco que queda está en muy malas condiciones. El casco está lleno de agujeros de lo que parecen grandes proyectiles de impulsores de masa."
 precursor.1010.name:0 "Crucero de la Liga"
 precursor.1011.desc:0 "La expedición arqueológica al crucero de la Primera Liga en órbita en §Y[From.From.GetName]§! ha vuelto. No pudimos encontrar gran cosa en el buque arruinado, pero los arqueólogos lograron recuperar el manifiesto de su tripulación. La Primera Liga recurrió a sus mundos para dotar de personal a la Gran Armada, su flota estelar conjunta, y gracias al manifiesto ahora sabemos que la tripulación de este crucero en particular pertenecía a doce especies diferentes."
 precursor.1015.desc:0 "La exploración del [From.GetName] ha revelado que el [From.GetPlanetMoon] era el mundo natal de los insectoides khamdai, uno de los miembros fundadores de la antigua Primera Liga. Enormes ciudades como panales cubrieron antaño la superficie, pero hemos averiguado que los khamdai prohibieron construir en una gran región circular que se extiende a lo largo de un tercio del hemisferio sur. Esta zona servía de terreno de apareamiento y de reserva natural."
 precursor.1015.name:0 "El mundo natal khamdai"
 precursor.1016.desc:0 "Nuestra expedición arqueológica a §Y[From.From.GetName]§! ha aprendido mucho de los ahora extintos khamdai. Eran una cultura luchadora que combatió varias guerras contra muchos de los fundadores de la Primera Liga poco después de que sus naves superasen la barrera de la luz.\n\nTras ser derrotados, los khamdai se convirtieron en seguidores entusiastas de la Primera Liga, y muchos de sus mejores guerreros fueron tropas de choque contra los enemigos de la Liga. Hemos recuperado un "magil-sha" perfectamente conservado, una hoz ceremonial empleada por los khamdai de la guardia de honor de la Primera Liga."
 precursor.102.desc.a:0 "Hemos encontrado el maltrecho mundo de origen de los antiguos vultaum, pero es evidente que alguien lo visitó recientemente. No queda nada de valor en el [From.GetPlanetMoon]."
 precursor.102.desc.b:0 "Según nuestros datos de exploración, este mundo roto fue antaño el hogar de una antigua civilización conocida como los "vultaum". Otros viajeros del espacio visitaron este lugar hace poco y no queda nada de valor en el [From.GetPlanetMoon]."
 precursor.102.name:0 "Descubierto el mundo natal vultaum"
 precursor.1020.desc:0 "Este mundo es el antiguo hogar de los serpentinos chassago, uno de los miembros fundadores de la Primera Liga. La gran mayoría de sus ciudades se encontraban bajo tierra, y [From.GetName] está lleno de redes de túneles que se derrumbaron en su mayoría en los dos millones de años que pasaron desde la extinción de los chassago. Las sondas del [Root.GetName] han identificado las ubicaciones probables de varias ciudades subterráneas."
 precursor.1020.name:0 "El mundo natal chassago"
 precursor.1021.desc:0 "La excavación de las ciudades subterráneas chassago en §Y[From.From.GetName]§! está en marcha, y ya hemos aprendido mucho de esta antigua especie. Eran reptiles, con largos cuerpos sin patas que podían llegar a los veinte metros o más en los adultos.\n\nTodos los relatos indican que eran comerciantes expertos, y sus barcazas de comercio eran a menudo el primer punto de contacto entre las razas no afiliadas y la Primera Liga. Dudamos que esta se hubiese podido expandir tan deprisa como lo hizo sin el beneficio de la extensa red de comercio chassago que ya existía antes de su fundación."
 precursor.1025.desc:0 "Los migir-yan, raza diminuta que se reproducía muy rápido, eran uno de los miembros fundadores de la antigua Primera Liga, y [From.GetName] era su hogar. La población se acumulaba en cientos de enormes arcologías que se extendían por la superficie, cada una capaz de sustentar a varios cientos de millones de individuos.\n\nEstas arcologías estaban conectadas por una red de rutas aéreas, y es obvio que los migir-yan se conformaban con dejar el resto del [From.GetPlanetMoon] intacto."
 precursor.1025.name:0 "El mundo natal migir-yan"
 precursor.1026.desc:0 "Nuestros arqueólogos han recuperado restos fosilizados de los extintos migir-yan en §Y[From.From.GetName]§!, lo que nos permite tener una idea más clara del aspecto de la especie. Estos roedores mamíferos eran herbívoros inusualmente pequeños, la mayoría de ellos no superaba los 60 centímetros de altura.\n\nLas unidades familiares migir-yan constaban de cerca de mil individuos, y la posición social de cada uno dependía casi en exclusiva de sus habilidades sociales. Creemos que el cuerpo diplomático migir-yan fue el principal impulsor de la creación de la Primera Liga."
 precursor.1030.desc:0 "[From.GetName] era el hogar de los aviaroides v'ropak, una de las especies fundadoras de la antigua Primera Liga. Estos análogos de aves no voladoras caminaban con patas largas y enjutas, y sus restos fósiles sugieren que las hembras podían alcanzar una altura de cuatro metros, mientras que los machos eran algo más pequeños.\n\nTodas sus ciudades se edificaban dentro de mesetas ahuecadas. Los escáneres indican que algunas de esas mesetas se construían de forma artificial, presumiblemente por los propios v'ropak cuando se quedaban sin mesetas naturales apropiadas para construir nuevas ciudades."
 precursor.1030.name:0 "El mundo natal v'ropak"
 precursor.1031.desc:0 "Cuando la Primera Liga estaba en la cúspide de su poder, a los v'ropak se les conocía por ser los mejores científicos de la galaxia. Sus innovaciones en investigación impulsaron la fase inicial de expansión de la Liga, y más de una especie se les unió ante la promesa de acceder a su tecnología. Por desgracia, hoy no queda nada de esta tecnología en las ruinas de [From.From.GetName]."
 precursor.1035.desc:0 "Un escáner superficial de [From.GetName] ha identificado los restos de una antigua instalación en el [From.GetPlanetMoon]. La mayor parte del complejo fue destruido en una gran explosión hace dos millones de años, pero algunos edificios de la periferia sobrevivieron, más o menos. Los indicios apuntan a que se trataba de una base de investigación de la Primera Liga."
 precursor.1035.name:0 "Base científica de la Liga"
 precursor.1036.desc:0 "Ha vuelto la expedición arqueológica que enviamos a §Y[From.From.GetName]§!. Quedaba muy poco de la base de investigación de la Primera Liga que fue a investigar, pero a juzgar por su ubicación aislada, sospechamos que la investigación realizada allí era de naturaleza peligrosa, posiblemente relacionada con el viaje dimensional o las armas biológicas avanzadas.\n\nUn disco de datos recuperado de la "Academia de Ciencias" nos permite hacernos una idea de cómo se organizaba la comunidad científica de la Primera Liga."
 precursor.1040.desc:0 "Hemos encontrado ruinas de una colonia de la Primera Liga en [From.GetName]. La colonia parece ser un experimento social realizado en los últimos años de la Liga: la población inicial constaba de colonos de todas las especies de la Liga. Se abandonó en menos de cincuenta años después de su fundación."
 precursor.1040.name:0 "Colonia conjunta de la Liga"
 precursor.1041.desc:0 "Nuestros arqueólogos han descubierto más de la colonia perdida en §Y[From.From.GetName]§!. Cuando la fundaron, la Primera Liga estaba ya al borde del colapso y la colonia debía ser una herramienta de propaganda: un mundo modelo en el que todos los miembros de la Liga estarían representados para trabajar en armonía.\n\nParece que las cosas salieron mal, pues hay indicios de conflictos significativos entre los colonos, incluyendo una gran masacre que tuvo lugar junto antes de que abandonaran la colonia."
 precursor.1045.desc:0 "Hace dos millones de años, [From.GetName] sirvió como un importante centro comercial para las naciones de la Primera Liga. Gran parte de la superficie del [From.GetPlanetMoon] estaba cubierta de enormes ciudades, y hemos identificado las ruinas de al menos doce importantes puertos espaciales solo en el hemisferio norte. El [From.GetPlanetMoon] quedó gradualmente abandonado tras un periodo de varios siglos, quizá como resultado de cambios en las rutas comerciales y del derrumbamiento de la Liga."
 precursor.1045.name:0 "Centro comercial de la Liga"
 precursor.1046.desc:0 "No está claro qué especie se asentó primero en este mundo, pues hemos encontrado huesos y restos fósiles de todas las especies conocidas de la Primera Liga en el [From.From.GetPlanetMoon] en cantidades casi equivalentes. Nuestros arqueólogos han obtenido los restos de media docena de razas que no eran miembros oficiales, pero que parece que tenían privilegios comerciales especiales en su territorio."
 precursor.1050.desc:0 "Una gran batalla entre la Gran Armada de la Primera Liga y otra flota tuvo lugar no muy lejos de aquí, hace unos dos millones de años. El pozo gravitatorio de [From.GetName] ha capturado gran parte de los restos del enfrentamiento, y se pueden encontrar enormes carcasas de naves estrelladas en la superficie del [From.GetPlanetMoon]."
 precursor.1050.name:0 "Restos de batalla"
 precursor.1051.desc:0 "Nuestros arqueólogos han logrado excavar varios cascos de naves en la superficie de §Y[From.From.GetName]§!, reliquias de una enorme batalla espacial que tuvo lugar en este sistema hace dos millones de años. Las fuerzas involucradas fueron la segunda y la tercera flota de la Gran Armada de la Primera Liga, que combatió contra una incursión de las flotas combinadas de los rikim, una especie guerrera nómada de la frontera galáctica.\n\nLo que comenzó como una escaramuza menor se convirtió rápidamente en una batalla de flotas con cientos de naves en cada bando. Es imposible saber quién ganó."
 precursor.1055.desc:0 "Hemos descubierto las ruinas de una gran cárcel en [From.GetName]. Parece que este mundo hostil servía de colonia penitenciaria de máxima seguridad a la Primera Liga. Como instalación federal, la prisión albergaba a convictos de todo su territorio.\n\nLos registros que quedan indican que la mayoría de los presidiarios eran culpables de piratería, terrorismo y otros crímenes de "naturaleza extraordinaria". Los restos fosilizados de algunos prisioneros aún pueden encontrarse donde solían estar las celdas."
 precursor.1055.name:0 "Cárcel de la Liga"
 precursor.1056.desc:0 "La misión arqueológica a §Y[From.From.GetName]§! ha descubierto indicios de lo que parece ser un intento de fuga fallido a cierta distancia al sur del complejo penitenciario. Tras un pequeño risco había un vehículo volcado de la prisión, y varios kilómetros más allá se apiñaban los restos de varios prisioneros con trajes presurizados robados.\n\nParece que murieron de asfixia cuando se les acabó el oxígeno. Por algún motivo, las autoridades de la prisión no se molestaron en recoger los cadáveres."
 precursor.1060.desc:0 "[From.GetName] estuvo habitada por una civilización en una Edad de Bronce temprana hace unos dos millones de años. El [Root.GetName] también encontró indicios de puestos de observación ocultos en el [From.GetPlanetMoon], construidos por la Primera Liga. Parece que estudiaban a los primitivos alienígenas procurando evitar la contaminación cultural.\n\nLa mayor parte de los puestos de observación fueron destruidos por armas de energía avanzadas, y no encontramos ninguna explicación de por qué la civilización primitiva no pasó de la Edad de Bronce."
 precursor.1060.name:0 "Mundo primitivo protegido"
 precursor.1061.desc:0 "Por nuestros hallazgos arqueológicos en §Y[From.From.GetName]§!, hemos descubierto que la Primera Liga seguía una clara política de no interferencia en el desarrollo de las civilizaciones pre espaciales. Mantenían puestos ocultos como los que encontramos en este [From.From.GetPlanetMoon] en al menos siete mundos de su territorio.\n\nEsta civilización en concreto parece que llegó a su fin cuando una banda de esclavistas la conquistó durante el vacío de poder resultante del derrumbamiento de la Primera Liga."
 precursor.1065.desc:0 "[From.GetName] se encuentra dentro de lo que se consideraba territorio de la Primera Liga hace dos millones de años, y al parecer era una importante colonia o mundo natal de una especie descrita como "inconformista" en los registros de la Liga.\n\nLos dos grupos parecían envueltos en alguna clase de guerra comercial, y la Gran Armada de la Liga sometió al [From.GetPlanetMoon] a extensos bloqueos en al menos dos ocasiones diferentes. Los restos orbitales indican que trataron de romper los bloqueos con violencia varias veces."
 precursor.1065.name:0 "Bloqueo orbital"
 precursor.1066.desc:0 "Un equipo de arqueólogos halló los restos de un destructor de la Primera Liga en la superficie de §Y[From.From.GetName]§!. Debía de formar parte del bloqueo orbital y parece que fue derribado cuando los alienígenas nativos del [From.From.GetPlanetMoon] detonaron un dispositivo antimateria oculto en una nave capturada cuando intentaba esquivar el bloqueo. Los arqueólogos han recuperado una copia parcial de los bancos de datos del destructor con una lista de todas las naves de la Primera Liga que participaron en el bloqueo."
 precursor.1070.desc:0 "Parece que este asteroide sirvió de puerto ilegal para las varias organizaciones criminales que estuvieron activas en el territorio de la Primera Liga. Contrabandistas, piratas, mercenarios y otros canallas de todas las especies de la Liga se reunían aquí para vender cargamento ilícito, hacer tratos o relajarse en una de las muchas cantinas del asteroide."
 precursor.1070.name:0 "Asteroide de contrabandistas"
 precursor.1071.desc:0 "La misión arqueológica al asteroide §Y[From.From.GetName]§! ha revelado mucho del mundillo criminal activo en la Primera Liga hace dos millones de años. Cuando los miembros abrieron sus fronteras, el crimen floreció junto al comercio. El contrabando y la piratería fueron graves problemas que mantuvieron ocupada a una gran parte de la considerable flota de la Liga."
 precursor.11.desc:0 "La excavación arqueológica en §Y[From.From.GetName]§! ha revelado un pequeño mural en una polvorienta cámara de las más pequeñas del observatorio. Aparecen varias constelaciones diferentes, posiblemente tal y como se verían desde el mundo natal vultaum. Nuestros astrónomos no han podido identificar las estrellas individuales."
 precursor.1100.desc:0 "Tras el intenso estudio de los artefactos de la Primera Liga recuperados, nuestros científicos en [Root.Capital.GetName] han logrado deducir las coordenadas galácticas exactas de Fen Habbanis, ¡el sistema nativo de la gran Primera Liga! Deberíamos mandar una expedición a este sistema antes de que alguien se nos adelante."
 precursor.1100.name:0 "Sistema nativo de la Primera Liga localizado"
 precursor.1101.desc:0 "[From.GetName] fue el centro administrativo de la Primera Liga durante gran parte de su existencia, y albergó a su Gran Senado. El [From.GetPlanetMoon] estaba densamente poblado, con ciudades que cubrían la mayor parte del planeta. Había que importar comida de otros mundos para abastecer a los miles de millones que vivían en esta enorme metrópolis.\n\nCuando la Liga se derrumbó, estos cargamentos de comida cesaron de la noche a la mañana. Los que tenían medios emigraron a otros mundos, pero el resto de la población quedó atrás. En la hambruna y anarquía que siguieron, señores de la guerra y organizaciones criminales se repartieron el [From.GetPlanetMoon].\n\nLa población siguió reduciéndose durante algunos siglos, hasta que apenas quedó un mundo fantasma muerto. El epitafio final de la Primera Liga."
 precursor.1101.name:0 "Cuartel general de la Primera Liga"
 precursor.1102.desc.a:0 "Por fin hemos descubierto la capital de la antigua Primera Liga. Por desgracia, llegamos tarde. Alguien estuvo aquí hace poco, y se llevó todo lo que hubiese de valor."
 precursor.1102.desc.b:0 "Nuestra reciente exploración de [From.GetName] ha revelado que este mundo era la capital administrativa de alguna clase de antigua alianza interestelar conocida como la "Primera Liga". Otros exploradores estuvieron aquí hace poco, y por desgracia se llevaron cualquier artefacto valioso que pudiese quedar en el [From.GetPlanetMoon]."
 precursor.1102.name:0 "Encontrada la capital de la Primera Liga"
 precursor.15.desc:0 "El [Root.GetName] ha descubierto los restos parciales de un ascensor espacial vultaum caído en una de las regiones ecuatoriales de [From.GetName]. Parece que el ascensor fue cortado intencionalmente a la altura de su contrapeso, más allá de la órbita geoestacionaria, y el enorme cable se derrumbó sobre varios importantes centros urbanos del ecuador. A juzgar por las ruinas, las debió de haber millones de bajas."
 precursor.15.name:0 "Colonia vultaum"
 precursor.1500.desc:1 "¡Hemos recuperado los artefactos de una antigua civilización alienígena en [From.GetName]! Por lo que hemos traducido hasta ahora de su idioma, estos alienígenas se hacían llamar el "Concordato Irassiano". Era una potencia interestelar que controló esta región de la galaxia hará un millón de años.\n\nParecen haber sido mamíferos de seis extremidades, y hay varias referencias a una plaga llamada "viruela javoriana" que barrió su imperio con resultados devastadores, y que pudo incluso causar su extinción."
 precursor.1500.name:0 "El Concordato Irassiano"
 precursor.1505.desc:0 "[From.GetName] fue antaño una gran colonia irassiana que mostraba indicios de desarrollo industrial y terraformación. Como en otros mundos irassianos, los restos fósiles cuentan una triste historia: la población sucumbió rápidamente a la viruela javoriana, y parece que hubo pánico se extendió a todos los principales asentamientos del [From.GetPlanetMoon]. También hay una cantidad anormal de basura en órbita, tal vez los restos de una batalla."
 precursor.1505.name:0 "Mundo en cuarentena"
 precursor.1506.desc:0 "Hemos analizado la basura orbital, y nuestros arqueólogos concluyen que §Y[From.From.GetName]§! sufrió un bloqueo militar durante la caída de la colonia irassiana. La flota irassiana tenía órdenes estrictas de poner al [From.From.GetPlanetMoon] en cuarentena, en un vano intento de contener la viruela javoriana. Al menos una docena de naves civiles intentaron romper el bloqueo, y parece que lo lograron, a pesar de que se empleó la fuerza contra ellas."
 precursor.1510.desc:0 "Parece que [From.GetName], una antigua colonia irassiana, fue víctima de un intenso bombardeo orbital. Los grandes cráteres, en los que los principales centros de población del [From.GetPlanetMoon] solían estar hace unos 1,2 millones de años, son visibles desde el espacio.\n\nParece que los pocos que sobrevivieron al bombardeo inicial sucumbieron poco después a la viruela javoriana, que por entonces asolaba los mundos irassianos."
 precursor.1510.name:0 "Mundo purificado"
 precursor.1511.desc:0 "Nuestra expedición arqueológica ha recuperado un registro de comunicaciones de las ruinas de un puesto de escucha en §Y[From.From.GetName]§!. Muestra los contenidos de una transmisión entre el comandante de la flota irassiana en órbita y su cuartel general naval en Irassia. El comandante cuestiona las órdenes de "purgar" la colonia para impedir la propagación de la viruela. Aunque el registro acaba antes de que se resolviera la cuestión, es evidente que las órdenes se llevaron a cabo."
 precursor.1515.desc:0 "Este [From.GetPlanetMoon] era el hogar de los joggra, una especie sometida por el Concordato Irassiano. Eran moluscoides que estaban a punto de descubrir el vuelo espacial cuando los irassianos los descubrieron y, tras una larga campaña militar que devastó muchas de sus ciudades, acabaron conquistándolos.\n\nHay indicios en la superficie de que aquí hubo una considerable guarnición militar irassiana durante décadas, lo que sugiere que los joggra se resistieron al yugo de sus conquistadores."
 precursor.1515.name:0 "El mundo natal joggra"
 precursor.1516.desc:0 "Hemos encontrado los restos de un mensaje subespacial de los joggran en §Y[From.From.GetName]§!, que parece haberse transmitido a los mundos natales de las otras especies sometidas por el Concordato Irassiano:\n\n§S"Ha llegado la hora de derrocar a los tiranos. Nuestros agentes han descubierto que la viruela javoriana solo afecta a los débiles irassianos, pero cualquier especie puede portar la enfermedad. ¡Debemos infiltrarnos en sus mundos, en sus estaciones espaciales, en sus naves e incluso en sus *ininteligible*!\n\nPor fin, los irassianos han encontrado un enemigo al que no pueden someter con su cacareada flota. ¡Por el *ininteligible*, no debemos desperdiciar esta oportunidad!".§!"
 precursor.1520.desc:0 "Hace aproximadamente 1,2 millones de años, [From.GetName] era el mundo natal de los ti'derg, una especie sometida por el Concordato Irassiano. Eran artropoides alados, y los restos fósiles encontrados sugieren que eran capaces de al menos vuelo limitado. Lo poco que hemos visto de la arquitectura superviviente apoya esta teoría.\n\nPor desgracia, hay pocos restos de esta civilización, ya que el [From.GetPlanetMoon] parece haber sido sometido a un intenso bombardeo orbital."
 precursor.1520.name:0 "El mundo natal ti'derg"
 precursor.1521.desc:0 "Nuestro estudio de las ruinas alienígenas en §Y[From.From.GetName]§! ofrece nueva información de los momentos finales del Concordato Irassiano. Los irassianos creían que los ti'derg conspiraban con otras especies sometidas para esparcir deliberadamente la viruela javoriana a sus mundos.\n\nQue esto sea cierto o no, probablemente nunca lo sepamos, pero la flota irassiana pensó que las pruebas eran lo bastante convincentes como para incinerar todo el [From.From.GetPlanetMoon] desde la órbita."
 precursor.1525.desc:0 "[From.GetName] muestra indicios de haber sido un próspero mundo colonial irassiano hasta hace aproximadamente 1 200 000 años. Pese a su antigüedad, las ruinas encontradas hasta ahora en la superficie del [From.GetPlanetMoon] están en condiciones bastante buenas. No hay indicios de bombardeo orbital ni de conflicto armado.\n\nParece que los colonos irassianos sucumbieron a la viruela javoriana, tras lo cual la agresiva flora nativa invadió las ciudades sin vida y las cubrió de una densa capa de vegetación."
 precursor.1525.name:0 "Colonia muerta"
 precursor.1526.desc:0 "Tras limpiar la vegetación de uno de los antiguos asentamientos irassianos en §Y[From.From.GetName]§! y establecer generadores de campo de fuerza para impedir el paso de los depredadores, nuestros arqueólogos realizaron una extensa excavación en las ruinas. Ahora comprendemos mejor cómo era el día a día de la sociedad irassiana.\n\nEntre los hallazgos más valiosos hay un atlas digital, que al parecer se usó para instruir a los niños irassianos sobre su imperio. También contenía detalladas y despectivas descripciones de todas las especies sometidas por el Concordato."
 precursor.1530.desc:0 "Una serie de profundos agujeros en la superficie de [From.GetName] es todo lo que queda de las operaciones mineras irassianas que se llevaron a cabo en este mundo hace 1,2 millones de años. El [Root.GetName] ha realizado un extenso examen de superficie, pero aún no hemos encontrado los restos de ninguna instalación minera."
 precursor.1530.name:0 "Base minera irassiana"
 precursor.1531.desc:0 "Tras investigar los agujeros de perforación de §Y[From.From.GetName]§!, nuestros arqueólogos encontraron los restos fosilizados de más de cien mineros irassianos en el fondo de uno de ellos. Parecen víctimas de la viruela javoriana que propició la caída del Concordato Irassiano. En un vano intento de evitar que la enfermedad se extendiese, sus camaradas arrojaron los cuerpos dentro de uno de los agujeros antes de evacuar el [From.From.GetPlanetMoon]."
 precursor.1535.desc:0 "[From.GetName] era una joven colonia irassiana que se fundó al extinguirse la especie. Encontramos las escasas ruinas de un solo asentamiento y un rudimentario puerto espacial en el hemisferio norte del [From.GetPlanetMoon]. A juzgar por los restos fosilizados, este mundo debió de ser de los primeros afectados por la viruela javoriana que asoló el territorio irassiano."
 precursor.1535.name:0 "Colonia irassiana"
 precursor.1536.desc:0 "Nuestros arqueólogos en §Y[From.From.GetName]§! han hecho un descubrimiento sorprendente. ¡Los indicios apuntan de forma concluyente a que este modesto [From.From.GetPlanetMoon] fue el origen de la viruela javoriana!\n\nUna rara forma de bacteria nativa invadió la colonia irassiana debido a un error de manufactura en un sello de cuarentena, y desde allí se coló a los filtros de aire de una nave mercante. Luego la viruela se propagó tan deprisa, que es dudoso que los propios irassianos hubieran tenido tiempo de averiguar su origen."
 precursor.1540.desc:0 "Hay una nave irassiana abandonada hace más de un millón de años en órbita alrededor de [From.GetName]. La nave, que gira lentamente, no muestra indicios de daños de armas y no le falta ninguna cápsula de escape. Como era de esperar, no se detectan señales energéticas dentro del casco."
 precursor.1540.name:0 "Nave irassiana abandonada"
 precursor.1541.desc:0 "El interior del crucero irassiano en órbita en §Y[From.From.GetName]§! contiene los cadáveres de toda su tripulación. La mayoría murió como resultado de la viruela javoriana que más tarde extinguiría a los irassianos, pero algunos fueron abatidos por los guardias marines cuando trataban de llegar a las cápsulas de escape. Según los archivos de los registros, el capitán ordenó la estricta cuarentena de la nave tras el brote de la enfermedad."
 precursor.1545.desc:0 "Hemos descubierto los restos de lo que debió ser una enorme instalación orbital sobre [From.GetName]. Los artefactos recuperados han confirmado que esta estación espacial servía de cuartel general a la Autoridad de Control de Enfermedades del Concordato Irassiano hace 1,2 millones de años.\n\nLos irassianos eran más susceptibles a las enfermedades alienígenas que la mayoría de las especies conocidas, y el presupuesto de su instituto de salud pública casi rivalizaba con el militar. A pesar de todo, los registros que quedan indican que toda la especie sucumbió a la viruela javoriana."
 precursor.1545.name:0 "Control de enfermedades"
 precursor.1546.desc:0 "Hemos recuperado varios registros de investigación del campo de restos que hay sobre §Y[From.From.GetName]§!. Las últimas anotaciones se centran en encontrar una cura para la viruela javoriana que estaba asolando al Concordato Irassiano. A medida que la situación empeoraba, se iban haciendo más desesperadas.\n\nLa última anotación revela que la viruela se propagó de forma descontrolada en la propia estación especial. En un archivo adjunto se detallan todos sus intentos fallidos por conseguir una cura, con la vana esperanza de que los datos fueran útiles para generaciones futuras de científicos irassianos."
 precursor.1550.desc:0 "Hay un pequeño puesto de escucha militar construido en una parte hueca del asteroide. Está equipado con un conjunto de poderosos sensores que parecen dirigidos a sistemas vecinos. Ninguno de los sensores funciona, y hay indicios de que alguien registró y saqueó el asteroide al menos una vez en el pasado."
 precursor.1550.name:0 "Puesto de escucha en asteroide"
 precursor.1551.desc:0 "Nos hemos enterado de que los irassianos usaban el puesto de escucha en el asteroide [From.From.GetName] para espiar y planear ataques contra civilizaciones vecinas durante la fase de expansión de su imperio. Los ataques fueron todo éxito, y los irassianos pronto se convirtieron en la potencia dominante de esta sección de la galaxia. Para cuando fueron diezmados por la viruela javoriana, ya hacía tiempo que el ejército irassiano había abandonado este puesto de escucha."
 precursor.1555.desc:0 "Encontramos los restos orbitales de una gran estación de investigación irassiana sobre [From.GetName]. No sabemos qué investigaban exactamente los irassianos, pero parece que sus instrumentos apuntaban al propio gigante gaseoso."
 precursor.1555.name:0 "Estación científica en el gigante gaseoso"
 precursor.1556.desc:0 "El análisis de los restos orbitales irassianos sobre §Y[From.From.GetName]§! ha ofrecido pocas respuestas, pero tenemos cierta idea de lo que los científicos intentaban estudiar en su estación de investigación. Los registros recuperados hacen referencia a alguna clase de objeto artificial que flotaba en el interior de la aplastante atmósfera del gigante gaseoso.\n\nEl [Root.GetName] no ha encontrado rastros del objeto a pesar de los repetidos escáneres atmosféricos, así que los irassianos lograron sacarlo, o quizá lo hizo algún otro en los incontables años pasados tras su extinción."
 precursor.16.desc:0 "Nuestros arqueólogos en §Y[From.From.GetName]§! han logrado recuperar los restos parciales de una carta estelar junto a un segmento roto de cable de ascensor. Parece que la usaban los capitanes de la marina mercante vultaum, y muestra varias de sus rutas comerciales interestelares más lucrativas."
 precursor.1600.desc:0 "Tras el intenso estudio de los artefactos irassianos recuperados, nuestros científicos en [Root.Capital.GetName] han logrado deducir las coordenadas galácticas exactas de Irass, ¡el sistema nativo de la antigua civilización irassiana! Deberíamos mandar una expedición a este sistema antes de que alguien se nos adelante."
 precursor.1600.name:0 "Sistema nativo irassiano localizado"
 precursor.1601.desc:0 "Irassia es el antiguo mundo natal del Concordato Irassiano. Hace poco (en los últimos 2000 años) alguien se ocupó de bombardear sistemáticamente cada metro cuadrado de la superficie del [From.GetPlanetMoon] desde la órbita, posiblemente en un intento desencaminado de impedir que la viruela javoriana vuelva a aparecer.\n\nA pesar de ello, la superficie sigue cubierta de restos fosilizados de miles de millones de irassianos que sucumbieron a la plaga en los años finales del imperio. Para cuando se propagó a su mundo natal, la mayoría de los mundos del Concordato Irassiano ya habían caído, y sus súbditos alienígenas se habían rebelado abiertamente.\n\nA juzgar por los antiguos registros de los satélites recuperados de la órbita, en este punto la población del mundo nativo irassiano estaba resignada a su suerte. No se produjo el pánico generalizado que acompañó a los primeros brotes de la viruela en las colonias, pues la mayoría ya había aceptado que el final era inminente."
 precursor.1601.name:0 "El mundo natal irassiano"
 precursor.1602.desc.a:0 "Esto es Irassia, o al menos lo que queda de la antaño orgullosa capital del Concordato Irassiano. Si algún artefacto sobrevivió a la destrucción de este mundo, se lo habrán llevado ya. Hay claras señales de que alguien lo visitó hace poco."
 precursor.1602.desc.b:0 "Este mundo antaño tenía una exuberante biosfera, hasta que la aniquilaron con un tremendo bombardeo orbital. La exploración indica que el [From.GetPlanetMoon] era la capital de una antigua civilización conocida como el "Concordato Irassiano". No sabemos mucho más, ya que otros exploradores se llevaron todo lo de valor."
 precursor.1602.name:0 "Encontrado mundo natal irassiano"
 precursor.20.desc:0 "Los grandes lagos perfectamente circulares en la superficie de [From.GetName] fueron causados por una serie de explosiones de antimateria hace varios millones de años. Por aquel entonces, el [From.GetPlanetMoon] estaba habitado por los vultaum, y los cráteres se concentran en la región que albergaba sus asentamientos planetarios más grandes.\n\nEl equipo científico en el [Root.GetName] ha descartado el bombardeo orbital; creemos que esas explosiones fueron desencadenadas por algo o alguien en la superficie."
 precursor.2000.desc:1 "¡Hemos recuperado los artefactos de una antigua civilización alienígena en [From.GetName]! Es increíble, pero esta civilización, que se hacía llamar los "cibrex", parece haber estado compuesta de máquinas unidas en una especie de consciencia colectiva. La edad de los artefactos indica que estuvo activa hace unos 600 000 años, al menos en esta parte de la galaxia, pero no hemos descubierto nada de sus orígenes exactos.\n\nSegún un fragmento de datos parciales que nuestros científicos lograron extraer de uno de los artefactos, los cibrex iniciaron, por razones desconocidas, una cruzada para destruir toda vida orgánica inteligente de la galaxia."
 precursor.2000.name:0 "Los cibrex"
 precursor.2005.desc:0 "[From.GetName] era el mundo natal de los antiguos kuur, una civilización alienígena aniquilada por los cibrex hace unos 600 000 años. Los minerales del [From.GetPlanetMoon] han sido extraídos a conciencia por las máquinas, y todo lo que queda de la civilización kuur son algunas ruinas dispersas. El resto es polvo."
 precursor.2005.name:0 "Mundo natal kuur"
 precursor.2006.desc:0 "Hemos descubierto que §Y[From.From.GetName]§! fue el punto de origen de los cibrex. Los kuur, habitantes originales del [From.From.GetPlanetMoon], crearon algún tipo de máquina inteligente. Aunque desconocemos los detalles exactos, en algún momento nació una consciencia artificial y comunal enorme, los cibrex.\n\nSe volvieron contra los kuur y masacraron a la población de su mundo natal en una breve pero destructiva guerra que aniquiló la biosfera del [From.From.GetPlanetMoon]. Luego eliminaron de forma sistemática las colonias kuur en los sistemas vecinos, hasta que su civilización desapareció."
 precursor.2010.desc:0 "[From.GetName] fue el mundo original de los indimak, otra víctima de la incesante expansión de los cibrex. Bombardearon el [From.GetPlanetMoon] desde la órbita hasta que los indimak se rindieron. Las formas de guerra cibrex descendieron a la superficie y comenzaron un programa de exterminio de la población indimak que duraría tres años.\n\nNo solo destruyeron a siete mil millones de indimak, también a un 97% de la biota del [From.GetPlanetMoon]."
 precursor.2010.name:0 "Mundo natal indimak"
 precursor.2011.desc:0 "La biosfera de §Y[From.From.GetName]§! ha empezado a recuperarse de la invasión cibrex que tuvo tugar hacer 600 000 años. Encontramos las enormes ruinas de una fábrica cibrex, en la que se obligaba a los esclavos indimak a colaborar en el exterminio de su propia especie construyendo máquinas de guerra. Cuando el programa de aniquilación casi estuvo terminado, los cibrex "desmantelaron" al resto de obreros esclavos y a la factoría.\n\nAunque al principio mantuvieron una importante operación minera en el [From.From.GetPlanetMoon], parece que más tarde los cibrex se retiraron de todo el sistema por motivos desconocidos."
 precursor.2015.desc:0 "Encontramos los restos de dos formas de guerra cibrex en órbita alrededor de [From.GetName]. Parece que fueron destruidas en combate, pero no hay restos de su adversario. O les ganaron con contundencia, o hay más de lo que parece en este enfrentamiento."
 precursor.2015.name:0 "Formas de guerra cibrex destruidas"
 precursor.2016.desc:0 "Tras estudiar los restos de las dos formas de guerra cibrex en §Y[From.From.GetName]§!, el oficial científico [Root.GetLeaderName] ha concluido que probablemente se destruyeron luchando entre sí. Esta teoría explica la falta de restos distintos a los de los cibrex, y encaja con los patrones de daño encontrados en los restos.\n\nPero por qué dos naves cibrex se volvieron una contra la otra es un misterio. Cuando quedaron inmóviles, ambas formas de guerra activaron una especie de mecanismo de autodestrucción que quemó sus procesadores neurales."
 precursor.2020.desc:0 "Una tremenda guerra tuvo lugar en [From.From.From.GetName], cuando los cibrex invadieron el [From.From.From.GetPlanetMoon] hace más de 600 000 años. El nombre de la especie alienígena a la que combatieron no sobrevivió al paso del tiempo, pero parece que opusieron bastante resistencia. Hay formas de guerra cibrex destruidas por todo el [From.From.From.GetPlanetMoon], y algunos de los restos de su flota de invasión aún orbitan a la deriva."
 precursor.2020.name:0 "Invasión cibrex"
 precursor.2021.desc:0 "Después de que su invasión inicial de §Y[From.From.GetName]§! llegara a un punto muerto por la inesperada tenacidad de los defensores del [From.From.GetPlanetMoon], parece que los cibrex se retiraron a la órbita para estudiar sus opciones.\n\nSu solución al problema fue redirigir dos grandes asteroides a una ruta de colisión con el [From.From.From.GetPlanetMoon]. Los impactos destruyeron la mayor parte de las industrias e infraestructuras que los cibrex querían aprovechar para su propio uso, pero se consideró un sacrificio necesario para romper el punto muerto."
 precursor.2025.desc:0 "[From.GetName] muestra indicios de haber sido un mundo cibrex altamente desarrollado. Las máquinas, siempre eficientes, extrajeron los minerales del [From.GetPlanetMoon], y hay ruinas de enormes fábricas en ambos hemisferios. Resulta curioso, pero parece que se dejó intacta en su mayor parte una gran zona rectangular cerca del ecuador."
 precursor.2025.name:0 "Ruinas cibrex"
 precursor.2026.desc:0 "En una sorprendente excepción a su comportamiento anterior, parece que los cibrex establecieron una gran reserva natural en [From.From.GetName], donde permitieron que las criaturas inteligentes viviesen sin ser molestadas.\n\nAunque los vigilaban de cerca, los cibrex dejaron que los habitantes se desarrollasen solos, incluso permitiendo una brutal guerra civil que diezmó la población de la reserva. Tras varios siglos, los cibrex abandonaron de repente el [From.From.GetPlanetMoon], y el resto de la población de la reserva acabó por desaparecer."
 precursor.2030.desc:0 "[From.GetName] es de hecho un objeto construido artificialmente, muy bien camuflado con una delgada capa de roca para que parezca un asteroide. El interior hueco alberga un antiguo puesto de escucha cibrex que se utilizaba para espiar el tráfico espacial dentro del sistema. Hace mucho que dejó de funcionar."
 precursor.2030.name:0 "Puesto de escucha cibrex"
 precursor.2031.desc:0 "Un estudio más atento del asteroide §Y[From.From.GetName]§!, que es en realidad un puesto de escucha cibrex, ha dado resultados interesantes. Por algún motivo, el asteroide fue abandonado cuando el resto de los cibrex desaparecieron de la galaxia. Siguió funcionando al menos 50 000 años tras su desaparición, pese al comportamiento cada vez más errático de su IA administrativa.\n\nTras más de cinco billones de intentos fallidos de conectar con el centro subespacial cibrex, parece que la IA decidió suicidarse con un cortocircuito de todos los sistemas del asteroide."
 precursor.2035.desc:0 "Hemos encontrado los antiguos restos de una especie de complejo de fabricación cibrex en órbita alrededor del gigante gaseoso [From.GetName]. Las trazas de energía remanentes sugieren que lo destruyeron con algún tipo de arma antimateria."
 precursor.2035.name:0 "Fábrica cibrex"
 precursor.2036.desc:0 "Hemos encontrado pruebas de que los cibrex estaban extrayendo helio-3 de §Y[From.From.GetName]§!, y usaban su complejo orbital para refinar el gas antes de distribuirlo como combustible para sus flotas espaciales itinerantes.\n\nCuriosamente, la señal energética del arma antimateria que destruyó la instalación es de origen claramente cibrex. ¿Por qué destruirían su propia refinería?"
 precursor.2040.desc:0 "Una colosal batalla espacial, donde participaron las naves de cinco flotas distintas, tuvo lugar en la órbita superior de [From.GetName] hace unos 600 000 años. Una de las flotas era de los cibrex, aunque la mayoría de los restos parecen pertenecer a los demás participantes."
 precursor.2040.name:0 "Restos del combate"
 precursor.2041.desc:0 "Tras analizar los restos dejados por la antigua batalla librada sobre §Y[From.From.GetName]§!, hemos descubierto que cuatro imperios alienígenas contemporáneos a los cibrex unieron sus fuerzas en un intento desesperado por detener el avance de las flotas de la consciencia artificial.\n\nA juzgar por los pocos restos cibrex dejados tras la batalla, no lo lograron."
 precursor.2045.desc:0 "El hostil e implacable mundo de [From.GetName] fue el hogar de lo que parece haber sido una gran base cibrex. Ahora no queda nada de ella, salvo restos dispersos y un gran cráter. Tendremos que investigar el lugar más a fondo si queremos saber más."
 precursor.2045.name:0 "Antigua base cibrex"
 precursor.2046.desc:0 "Encontramos restos en §Y[From.From.GetName]§! de una gran nave que no parece ser de origen cibrex en el cráter donde antaño estuvo su base. Nuestros arqueólogos especulan que la nave pertenecía a una de las civilizaciones orgánicas atacadas por los cibrex. De ser así, parece que la mandaron a estrellarse contra la base en una especie de ataque suicida.\n\nNo tenemos otra explicación para la destrucción de la base."
 precursor.2050.desc:0 "Hemos encontrado los antiguos restos congelados de casi un millar de alienígenas cerca de [From.GetName]. Pertenecen a más de una docena de especies diferentes, y calculamos que los cadáveres tienen unos 600 000 años... alrededor de la misma época en que la conciencia artificial Cibrex arrasó esta parte de la galaxia."
 precursor.2050.name:0 "Restos orgánicos"
 precursor.2051.desc:0 "Los alienígenas muertos que encontramos sobre [From.From.GetName] fallecieron todos por exposición al vacío, y cada individuo tenía el código de barras que los cibrex imprimían con láser en la piel de sus cautivos orgánicos. Parece que los cibrex ejecutaron a los alienígenas lanzándolos al espacio, tal vez cuando acabaron de interrogarlos o para impedir que escapasen durante alguna clase de operación de rescate.\n\nQuizá nunca sepamos la verdad."
 precursor.2055.desc:0 "Un módulo muy chamuscado es todo lo que queda de una estación de investigación cibrex que orbitaba [From.GetName] hace cientos de miles de años. El interior del módulo, expuesto al vacío del espacio, está lleno de cadáveres de criaturas que eran en parte orgánicas y en parte máquinas."
 precursor.2055.name:0 "Estación de investigación cibrex"
 precursor.2056.desc:0 "Un análisis del módulo de investigación cibrex que encontramos sobre §Y[From.From.GetName]§! ha revelado que la consciencia artificial estaba experimentando con formas de vida cibernéticas. Transportaron a cientos de desafortunados prisioneros a esta instalación para sustituir sus miembros y órganos con diversas piezas mecánicas.\n\nNo sabemos cuál era el objetivo exacto de estos experimentos, pues no hay indicios de que los cibrex utilizasen unidades cibernéticas fuera de este laboratorio."
 precursor.21.desc:0 "Los arqueólogos de §Y[From.From.GetName]§! han recuperado un núcleo de memoria intacto dentro de una instalación médica abandonada. Contenía estadísticas interesantes, como la vida media natural de la raza vultaum (unos 270 años) y una lista de sus enfermedades más frecuentes."
 precursor.2100.desc:0 "Tras el intenso estudio de los artefactos cibrex que recuperamos, los científicos de [Root.Capital.GetName] han determinado las coordenadas galácticas exactas de un sistema que las antiguas máquinas llamaban "Cibrex Prima". ¡Posiblemente su civilización se retiró allí tras su fallido intento de exterminar toda vida orgánica inteligente! Deberíamos mandar una expedición a este sistema antes de que alguien se nos adelante."
 precursor.2100.name:0 "Sistema nativo cibrex localizado"
 precursor.2101.desc:0 "Parece que los cibrex se replantearon su cruzada galáctica contra la vida orgánica en algún momento de su decimoséptimo año. Nunca sabremos si se debió a las pérdidas en el campo de batalla o a un cambio ideológico en su consenso de red, pero sea cual sea el motivo, los cibrex decidieron detener su campaña.\n\nIniciaron una lenta retirada que duró casi un siglo, hasta que desaparecieron completamente. Ahora sabemos que se retiraron a este sistema, donde habían construido un enorme mundo anillo diseñado para albergar a toda su civilización.\n\nSe aislaron aquí durante varios milenos, hasta que un explorador independiente encontró su sistema por casualidad y comunicó su ubicación al resto de la galaxia. Ante la noticia de que los temidos cibrex habían sido encontrados, diversas potencias vecinas organizaron una enorme expedición militar que bombardeó el mundo anillo cibrex hasta reducirlo a escombros.\n\nLo raro es que no parece que los cibrex presentasen resistencia alguna."
 precursor.2101.name:0 "El nexo central cibrex"
 precursor.2102.desc.a:0 "Este colosal mundo anillo fue claramente construido por los cibrex, y sería aquí donde se retiraron aquí tras su fallida cruzada. Por desgracia, otros se nos han adelantado y parece que fueron bastante exhaustivos. No queda nada de valor."
 precursor.2102.desc.b:0 "La exploración de este intrigante mundo anillo ha revelado que fue construido por alguna clase de civilización de máquinas conocida como los "cibrex"... Pero por desgracia, no hemos podido averiguar mucho más. Otros exploradores ya desvalijaron el sistema de sus artefactos valiosos."
 precursor.2102.name:0 "Encontrado mundo anillo cibrex"
 precursor.2200.desc:0 "El oficial científico §Y[Root.GetLeaderName]§! apenas puede contener su asombro al informar de sus hallazgos acerca del enorme mundo anillo en el sistema §Y[From.GetStarName]§!. La inmensidad de los anillos está más allá de nuestra comprensión, el tiempo necesario para construir siquiera una de las secciones nos supera.\n\nLos escáneres revelan un raro y nuevo recurso que no habíamos visto antes, un metal viviente, que abunda en los anillos. Probablemente los creadores del anillo pudieron construirlo gracias a este material. Investigar esta tecnología podría acercarnos a su conocimiento."
 precursor.2200.name:0 "Metal vivo"
 precursor.25.desc:0 "Un escáner en profundidad de [From.GetName] ha revelado una vasta red de túneles de construcción artificial bajo la superficie del [From.GetPlanetMoon]. La mayoría de los túneles se han derrumbado, y la tripulación del [Root.GetName] cree que solo representen una pequeña parte de lo que antaño fuera una colonia subterránea vultaum mucho más grande.\n\nLas cavernas principales fueron derrumbadas intencionalmente, aplastando las ciudades vultaum y a sus habitantes bajo millones de toneladas de roca."
 precursor.26.desc:0 "La excavación arqueológica en §Y[From.From.GetName]§! reveló unos notables restos fósiles vultaum en una de las cámaras derrumbadas más cerca de la superficie. Esto les dio a nuestros científicos una imagen más clara del aspecto que tenían los vultaum."
 precursor.30.desc:0 "Hemos detectado los restos parciales de una estación minera de gas, al parecer de origen vultaum, en órbita alrededor de [From.GetName]. Sus propulsores de mantenimiento se activaron hace millones de años para empujar la estación directamente al interior del gigante gaseoso, pero el choque con un objeto desconocido lo impidió."
 precursor.30.name:0 "Instalación vultaum en gigante gaseoso"
 precursor.301.a.desc:0 "Las comunicaciones interceptadas a un grupo de exploradores independientes indican que han descubierto recientemente algo relacionado con una antigua civilización precursora en [precursor_planet.GetName]. La superstición les llevó a abandonar el [precursor_planet.GetPlanetMoon], por tanto su hallazgo debe de seguir allí."
 precursor.301.a:0 "Deberíamos investigarlo."
 precursor.301.b.desc:0 "Varias naves mercantes que pasaron cerca de [precursor_planet.GetName] han informado de manera independiente de lecturas anómalas provenientes de la dirección del [precursor_planet.GetPlanetMoon]. Tras analizar dichas lecturas, los expertos de [Root.Capital.GetName] creen que pueden ser indicios de la actividad de precursores."
 precursor.301.c.desc:0 "Las autoridades de [Root.Capital.GetName] destaparon recientemente una red de contrabando y llevaron a cabo numerosas detenciones. En un intento por recibir clemencia, uno de los capitanes contrabandistas nos dio las coordenadas de un [precursor_planet.GetPlanetMoon] que, según parece, contiene restos de una antigua civilización precursora."
 precursor.301.d.desc:0 "Varios reclutas de nuestras fuerzas terrestres realizaron hace poco una incursión HALO sobre la superficie de [precursor_planet.GetName], como parte de un ejercicio práctico de supervivencia. Cuando los recogimos dos meses después, uno de los reclutas informó del descubrimiento de varios hallazgos que indican la presencia de una civilización precursora en este mundo en tiempos pasados."
 precursor.301.name:0 "Descubrimiento de precursores"
 precursor.31.desc:0 "Nuestros arqueólogos han encontrado un traje espacial vultaum casi intacto que saqueadores anteriores no habían visto. Esta construcción con forma de tubo de cuatro metros dio a nuestros científicos una idea del tipo de entornos que preferían los vultaum."
 precursor.35.desc:0 "[From.GetName] albergaba un pequeño puesto vultaum en el que comerciaban con otras civilizaciones vecinas. Parece que en algún momento el puesto pasó a ser una misión religiosa, donde los vultaum intentaban convertir a los mercaderes alienígenas a su filosofía. El comercio cesó poco después, y el [From.GetPlanetMoon] acabó por abandonarse."
 precursor.35.name:0 "Puesto comercial vultaum"
 precursor.36.desc:0 "Los arqueólogos de §Y[From.From.GetName]§! han recuperado un pequeño panfleto digital vultaum. Parece que los misioneros de este puesto les daban panfletos como este a los mercaderes de visita. La mayor parte de los datos están dañados, pero hay varias referencias a "la gran mentira" y a "los grilletes de la realidad virtual"."
 precursor.40.desc:0 "Encontramos un pequeño satélite vultaum en la órbita de [From.GetName]. Estaba programado para repetir continuamente un mensaje, hasta que se le acabó la energía hace millones de años. Recuperamos su conjunto de transmisores, pero solo pudimos obtener una pequeña parte de la transmisión.\n\nParece que el propósito principal de este satélite era divulgar la filosofía vultaum dominante a las civilizaciones vecinas. Habla de la necesidad de "desconectar" y de "abrazar la auténtica existencia", signifique lo que signifique."
 precursor.40.name:0 "Satélite vultaum"
 precursor.41.desc:0 "Tras un cuidadoso análisis del conjunto de transmisores vultaum, nuestros arqueólogos han concluido que la maquinaría no contiene tecnologías que nos sean útiles. Sin embargo, el proyecto mejoró mucho nuestro conocimiento del principal idioma de programación vultaum. Esperamos que esto nos facilite descifrar sus datos en el futuro."
 precursor.45.desc:0 "En [From.GetName] había una pequeña colonia vultaum que era diferente por dos razones: el sistema [From.GetStarName] no está dentro del que era el espacio vultaum, y las ruinas son varios siglos más jóvenes que todo lo demás dejado por su civilización. Parece que la colonia era una especie de grupo separado que rechazó la filosofía dominante de la sociedad."
 precursor.45.name:0 "Colonia vultaum separada"
 precursor.46.desc:0 "Varios artefactos desenterrados en la excavación arqueológica de §Y[From.From.GetName]§! están cubiertos de escritos que rechazan firmemente la idea filosófica vultaum de que "la vida en sí es una mentira". Hay uno que parece un memorial a la raza vultaum en general. Esto confirmaría la teoría de que la colonia separada existió durante algún tiempo tras el derrumbamiento del resto del Conglomerado Estelar."
 precursor.5.desc:0 "Hemos encontrado los restos de una pequeña base minera vultaum de helio-3 en el fondo de un gran cráter en [From.GetName]. La explosión que creó el cráter parece haberse originado en el propio centro de la instalación. A no ser que las técnicas mineras vultaum sean muy diferentes de las nuestras, una explosión tan grande no pudo deberse a un accidente o a un fallo del equipo."
 precursor.5.name:0 "Base minera vultaum"
 precursor.50.desc:0 "Los ingenieros vultaum construyeron en el pasado un enorme complejo orbital cerca de [From.GetName] dedicado a la investigación informática. Es extraño, pero parecen haber ignorado el popular campo de la inteligencia artificial para centrarse en realidades virtuales y enormes simulaciones informáticas. La mayoría del complejo está en ruinas por el fuego de las armas y la caída de micrometeoros, pero lo que queda está en buen estado, teniendo en cuenta su antigüedad."
 precursor.50.name:0 "Centro de realidad virtual vultaum"
 precursor.500.desc:1 "¡Hemos recuperado artefactos de una civilización alienígena en [From.GetName]! Nuestros científicos creen que habitaron esta región de la galaxia hace unos seis millones de años, según la antigüedad de los artefactos. Los alienígenas se hacían llamar los "yuht" y parecen haber sido muy grandes y de aspecto parecido a los artrópodos.\n\nUn solo individuo adulto podía alcanzar casi el centenar de metros y, al parecer, era extremadamente raro que más de dos o tres yuht viajaran en la misma nave espacial. "
 precursor.500.name:0 "El Imperio Yuht"
 precursor.505.desc:0 "En algún punto del pasado lejano, [From.GetName] fue intensamente bombardeado desde la órbita, provocando daños catastróficos en la biosfera. El [From.GetPlanetMoon] parece albergar un pequeño puesto construido por los antiguos yuht, pero que eso justificase la devastación de un mundo entero es un misterio."
 precursor.505.name:0 "Mundo criadero yuht"
 precursor.506.desc:0 "Tras extensos estudios de §Y[From.From.GetName]§!, ahora entendemos que el [From.From.GetPlanetMoon] es uno de varios "mundos criaderos" del Imperio Yuht. Su Ministro de Crianza limpiaba estos mundos de depredadores y otros potenciales elementos peligrosos para preparar la puesta de huevos en la superficie.\n\nLas crías yuht se dejaban a su aire en este entorno relativamente seguro durante varios siglos, hasta que desarrollaban un nivel de casi inteligencia. Solo entonces eran recogidas e introducidas cuidadosamente en la sociedad."
 precursor.51.desc:0 "Los arqueólogos que investigan el complejo orbital vultaum sobre §Y[From.From.GetName]§! se han topado con un hallazgo interesante. Lograron recuperar la copia parcial de un juego de realidad virtual multiusuario que al parecer era muy popular y que contaba con miles de millones de jugadores en el imperio vultaum.\n\nAunque el juego tiene lugar en una versión ficticia y muy satírica de su sociedad de entonces, es una fuente valiosa de información sobre su idioma y sus costumbres."
 precursor.510.desc:0 "Hemos descubierto unas enormes antenas de escucha en [From.GetName]. Estas antenas tienen millones de años de antigüedad, y creemos que fueron construidas originalmente por los yuht, aunque parece que al menos otra civilización alienígena las aprovechó en algún momento de los últimos 500 000 años para sus propios fines. Es imposible reparar los enormes discos receptores, pero algunos terminales siguen intactos."
 precursor.510.name:0 "Puesto de escucha yuht"
 precursor.511.desc:0 "Nuestros arqueólogos en §Y[From.From.GetName]§! se enteraron de que las antenas de escucha se usaban para buscar señales de vida alienígena en el espacio, algo que los yuht nunca encontraron.\n\nTras restaurar en parte la energía de un terminal informático, los arqueólogos obtuvieron un disco de datos con archivos de registro de los sensores que abarca varios siglos. Estos registros sugieren que esta sección de la galaxia carecía de vida inteligente durante la era del Imperio Yuht."
 precursor.515.desc:0 "En el hemisferio sur de [From.GetName] hay varias docenas de enormes arcologías en ruinas, lo que indica que este [From.GetPlanetMoon] fue una de sus colonias importantes.\n\nNuestro equipo descubrió los restos de lo que parece ser un museo de "famosos fraudes alienígenas" dentro de uno de los edificios abandonados. Hay varios artefactos coleccionados por los yuht a lo largo y ancho de su imperio que en teoría deberían probar la existencia de vida alienígena. En cada caso, el museo los desenmascara como fraudes."
 precursor.515.name:0 "Colonia yuht"
 precursor.516.desc:0 "La mayoría de los artefactos de los museos yuht en §Y[From.From.GetName]§! han desaparecido, pero nuestros arqueólogos lograron recuperar uno de esos supuestos fraudes. Parece un instrumento usado para medir la radiación cósmica, y los arqueólogos han confirmado que antecede a los yuht en varios millones de años. En contra de la opinión del museo, parece ser un auténtico artefacto alienígena."
 precursor.520.desc:0 "Hay indicios de desarrollo yuht por todo [From.GetName], y el [From.GetPlanetMoon] debe haber experimentado terraformación limitada en algún momento. Una región del hemisferio norte es una especie de enorme cementerio. No hay asentamientos yuht cerca, pero sí muchos monumentos que marcan tumbas.\n\nDada la baja tasa de natalidad y una vida media cercana a los mil años, la muerte de un yuht era un evento importante, y las ceremonias funerarias tenían mucha transcendencia."
 precursor.521.desc:0 "Las excavaciones arqueológicas en [From.From.GetName] han revelado que la mayoría de las tumbas fueron saqueadas durante los millones de años pasados hasta ahora, quizá debido a la costumbre yuht de enterrar a sus muertos con joyas y otros regalos extravagantes. En una pila de cosas desechadas por los saqueadores, los arqueólogos encontraron una gran muñeca que parecía un yuht adulto. Especulan que podría haber sido una especie de recuerdo o un amuleto."
 precursor.525.desc:0 "Hubo una enorme batalla terrestre en [From.GetName] entre los yuht y otra especie que apenas conocemos. La campaña tuvo lugar en los últimos años del Imperio Yuht, y aunque ocurrió hace millones de años, aún pueden verse los restos de máquinas de guerra abandonadas.\n\nAunque el [From.GetPlanetMoon] era una importante colonia yuht, sus ciudades y los asentamientos fronterizos nunca se reconstruyeron al final de la contienda, lo que parece indicar que perdieron la campaña."
 precursor.526.desc:0 "Tras peinar varios antiguos campos de batalla en §Y[From.From.GetName]§!, nuestros arqueólogos recuperaron lo que parece ser un arnés de combate yuht. Aún tenía varios cañones de gran calibre y los arqueólogos creen que los soldados yuht, dado el enorme tamaño de sus cuerpos, luchaban como si fueran lo que básicamente se describe como grandes fortalezas móviles."
 precursor.530.desc:0 "Un satélite yuht fue puesto en la órbita de [From.GetName] para conmemorar el primer contacto entre su imperio y los jabbardeeni, una civilización contemporánea. Este evento ocurrió justo aquí, en el sistema [From.GetStarName], y tuvo un profundo impacto en todos los niveles de la sociedad yuht.\n\nDurante un millón de años, se creyeron solos en la galaxia, y los yuht reaccionaron con asombro y horror al descubrir vida alienígena inteligente. El [Root.GetName] recuperó el satélite, que ahora espera un análisis completo."
 precursor.530.name:0 "Satélite yuht"
 precursor.531.desc:0 "Tras analizar el satélite que recuperamos sobre §Y[From.From.GetName]§!, nuestros arqueólogos encontraron una imagen muy estilizada de un crucero yuht y un explorador jabbardeeni mucho más pequeño, en formación durante su primer contacto. Esto nos da una idea del aspecto de sus naves espaciales."
 precursor.535.desc:0 "Hemos encontrado los restos de un crucero yuht en órbita alrededor de [From.GetName]. Parece que cayó víctima de disparos de armas, pero dada su antigüedad extrema, es difícil estar seguros. No hay indicios de que la nave tuviese un motor UL, así que debía de viajar entre las estrellas a velocidades subluz."
 precursor.535.name:0 "Crucero yuht"
 precursor.536.desc:0 "Los arqueólogos que investigaban el crucero yuht abandonado sobre §Y[From.From.GetName]§! han enviado su informe. Hay dos grandes criocámaras en la parte media del crucero, diseñadas para albergar cada una a un yuht en animación suspendida. Dado el tremendo tamaño de cada yuht, al parecer este es el número estándar de tripulantes en las naves de esta envergadura.\n\nNo encontramos restos yuht en otras partes de la nave, pero los arqueólogos lograron recuperar archivos de un ordenador que monitorizaba los signos vitales y la condición médica de la tripulación. Nos ha proporcionado datos valiosos de la fisiología yuht."
 precursor.540.desc:0 "Hemos encontrado los restos parciales de una antigua nave yuht en órbita sobre [From.GetName]. Un análisis inicial realizado por el [Root.GetName] indica que el buque podría haber servido como nave colonia.\n\nIncluso las naves yuht tamaño crucero solían tener solo uno o dos tripulantes, dados sus tremendos corpachones, pero esta tiene más de una docena de criocápsulas, cada una con los exoesqueletos marchitos de lo que debieron ser colonos yuht."
 precursor.540.name:0 "Nave colonia yuht"
 precursor.541.desc:0 "Casi todo lo que queda en la nave colonia yuht abandonada que orbita §Y[From.From.GetName]§! está en mal estado, pero los arqueólogos lograron recuperar los motores subluz. Los yuht nunca rompieron la barrera de la luz, y dependían de la criotecnología y de su milenaria vida natural para extender su imperio por las estrellas."
 precursor.545.desc:0 "Parece que este asteroide servía de hogar a un solo individuo yuht. Los escáneres en profundidad muestran una serie de cuevas conectadas en el interior que siguen un diseño similar al de las habitaciones vistas en las antiguas moradas yuht que conocemos. Para saber más, tendremos que mandar un equipo a investigar el sistema de cuevas."
 precursor.545.name:0 "Morada asteroide yuht"
 precursor.546.desc:0 "Tras investigar la morada yuht del asteroide §Y[From.From.GetName]§!, descubrimos que era el hogar de la famosa ermitaña filósofa "Yakliir". Era, evidentemente, una persona de cierto renombre en su cultura, y se la menciona en varias fuentes yuht diferentes. Los restos de Yakliir se encontraron en la escotilla principal de la morada, donde murió esperando una lanzadera de suministros que nunca llegó."
 precursor.55.desc:0 "[From.GetName] está cubierto de cráteres formados por impactos de asteroides, pero hay uno que destaca: al parecer se creó por la detonación de alguna clase de dispositivo de antimateria. Hay indicios en otras partes del asteroide de que los vultaum extrajeron abundantes minerales en algún momento hace 12 millones de años aproximadamente. El gran cráter que encontramos debía de ser la ubicación de su puesto minero."
 precursor.55.name:0 "Base minera de asteroide vultaum"
 precursor.56.desc:0 "Una inspección más atenta de la base minera vultaum destruida en §Y[From.From.GetName]§! descubrió parte de su equipo de minería abandonado en un túnel. Estaba diseñado para su anatomía anélida, y parece que funcionaba principalmente mediante las vibraciones corporales que usaban para comunicarse."
 precursor.6.desc:0 "Milagrosamente, logramos recuperar partes de un núcleo de datos vultaum que salió despedido del cráter en [From.From.GetName]. La mayor parte de los datos estaban dañados, pero nuestros científicos lograron traducir el "korga", la unidad de tiempo vultaum básica."
 precursor.600.desc:0 "Tras el intenso estudio de los artefactos yuht recuperados, nuestros científicos en [Root.Capital.GetName] han logrado deducir las coordenadas galácticas exactas de Yuhtaan, ¡el sistema nativo de la antigua civilización yuht! Deberíamos mandar una expedición a este sistema antes de que alguien se nos adelante."
 precursor.600.name:0 "Sistema nativo yuht localizado"
 precursor.601.desc:0 "Hemos confirmado que [From.GetName] era el mundo natal de los yuht. El [From.GetPlanetMoon] sufrió un exhaustivo bombardeo orbital hace unos cuatro millones de años. Todo lo que queda son los retorcidos esqueletos de metal de las enormes arcologías que antaño cubrieron la superficie.\n\nPor lo que sabemos, parece que los yuht se pasaron casi un millón de años buscando señales de vida inteligente en vano. Cuando por fin encontraron a los jabbardeeni, una joven raza que había empezado a viajar por las estrellas hacía poco, su psicología alienígena fue una sorpresa tremenda.\n\nEl mando yuht llegó a un consenso: los jabbardeeni debían ser erradicados antes de que se hiciesen más poderosos. Se lanzó un ataque sorpresa brutal, que se rechazó con un gran coste para ambos bandos. A pesar de su juventud, los jabbardeeni experimentaban con tecnologías que los yuht nunca habían considerado, y finalmente les aventajaron. Tras menos de una década de guerra, el imperio yuht de dos millones de años quedó completamente destruido."
 precursor.601.name:0 "El mundo natal yuht"
 precursor.602.desc.a:0 "Hemos descubierto el antiguo mundo natal de los yuht, pero por desgracia, alguien visitó hace poco este lugar. El [From.GetPlanetMoon] ha sido desvalijado de cualquier cosa de valor."
 precursor.602.desc.b:0 "Nuestra exploración de [From.GetName] ha revelado que el [From.GetPlanetMoon] fue antaño el mundo natal de una antigua especie conocida como los "yuht". Pero viajeros espaciales visitaron el sistema hace poco, y parece que han despojado al [From.GetPlanetMoon] de cualquier cosa de valor."
 precursor.602.name:0 "Descubierto el mundo natal yuht"
 precursor.completed.a:0 "Un hallazgo interesante."
 precursor.completed.name:0 "Proyecto arqueológico terminado"
 pretender.1.desc_01:0 "[From.GetRegnalName] ha fallecido y se han anunciado siete días de luto oficial en [Root.Capital.GetName]. Por desgracia, no ha nombrado herederos y hay dos aspirantes al trono.\n\nSe ha coronado [Root.GetRulerTitle] con el nombre de [Root.GetRulerName] a quien tenía más fuerza, pero esto ha valido de poco para zanjar la disputa."
 pretender.1.desc_02:0 "[From.GetRegnalName] ha transcendido este reino de existencia y ha empezado su viaje hacia el siguiente. Por desgracia, los espíritus no han visto apropiado el bendecirnos con suficientes señales y portentos como para identificar concluyentemente a un sucesor.\n\nTras un intenso debate, se ha coronado a [Root.GetRulerName] como siguiente [Root.GetRulerTitle], pero no sin oposición. Incluso ahora, los aspirantes de la cúpula del clero intentan conseguir apoyo."
 pretender.1.desc_03:0 "[From.GetRegnalName] ha muerto sin un heredero claro, lo cual nos deja en una situación de desgobierno. Se ha proclamado a [Root.GetRulerName] como siguiente en la sucesión, tras haber conseguido reunir apoyos suficientes del ejército en [Root.Capital.GetName], pero la situación sigue siendo precaria y los aspirantes intentan reunir apoyos suficientes para desafiar al/a la nuevo/a [Root.GetRulerTitle]."
 pretender.1.desc_04:0 "El cuerpo de [From.GetRegnalName] se ha colapsado, y nuestros algoritmos no han identificado un sustituto óptimo. Para mantener la eficiencia, se ha elegido al azar a alguien nuevo que ocupe el cargo de [Root.GetRulerTitle], y ahora recae en [Root.GetRulerName] el interpretar la voluntad infalible del Ordenador Central.\n\nPero se han planteado dudas, ya que hay algunos que se consideran más cualificados para desempeñar este honor."
 pretender.1.desc_05:0 "[From.GetRegnalName] ha fallecido y todo [Root.GetName] llora su muerte. Lamentablemente, no había nombrado ningún heredero, y esto ha suscitado grandes discordias entre la nobleza.\n\nYa se ha coronado a [Root.GetRulerName] en [Root.Capital.GetName], pero aspirantes que dicen ser parientes lejanos de [From.GetRegnalName] han desafiado al/a la nuevo/a [Root.GetRulerTitle]."
 pretender.1.name:0 "[From.GetRegnalName] muere sin dejar herederos"
 pretender.1.tooltip:0 "Han aparecido facciones aspirantes."
 primitive.1.desc:0 "La exploración de [From.GetName] ha revelado que ciertas regiones del [From.GetPlanetMoon] albergan una primitiva protocivilización alienígena. Nuestras sondas muestran que su cultura neolítica ha dominado el fuego y ya tiene un lenguaje, pero aún no hemos visto pruebas de comunicación escrita o metalurgia."
 primitive.1.name:0 "Encontrada protocivilización alienígena"
 primitive.11.a:0 "Tenemos que monitorizar esas señales."
 primitive.11.desc:0 "Nuestros instrumentos de detección han recibido por primera vez señales de radio procedentes de [From.Capital.GetName]: obviamente, la civilización alienígena industrializada que vive en este mundo ha empezado a experimentar con transmisiones inalámbricas. En otra parte del [From.Capital.GetPlanetMoon], los informes detallan el lanzamiento de su primera y primitiva aeronave. De acuerdo con nuestros modelos, su progreso tecnológico avanza a ritmo rápido."
 primitive.11.name:0 "Señales de radio"
 primitive.13.a:0 "Un desarrollo significativo."
 primitive.13.desc:0 "Los físicos de la civilización alienígena en [From.Capital.GetName] han logrado dividir el átomo por primera vez. Con el descubrimiento de la fisión nuclear, se empiezan a construir las primeras armas nucleares y aparecen centrales de energía nuclear. [From.GetName] ha entrado en la fase crítica en la que de repente tienen los medios para destruir su propio mundo con solo pulsar un botón."
 primitive.13.name:0 "Dividiendo el átomo"
 primitive.131.a:0 "Ya no hay nada que observar..."
 primitive.131.desc:0 "Hace poco se desató una tremenda guerra nuclear entre las diversas naciones estado de [From.GetName]. Mientras nuestros científicos observaban desde la seguridad de la órbita, el conflicto se convirtió rápidamente en un intercambio nuclear global.\n\nToda la vida fue aniquilada, y el [From.GetPlanetMoon] entero se ha convertido en un yermo inhabitable."
 primitive.131.name:0 "Guerra nuclear en [From.GetName]"
 primitive.132.a:0 "Una trágica lección."
 primitive.132.desc:0 "Una tremenda guerra se ha desatado entre las naciones estado más grandes de [From.GetName]. Mientras nuestros científicos observaban desde la seguridad de la órbita, el conflicto se convirtió rápidamente en un intercambio nuclear global.\n\nEl [From.GetPlanetMoon] sufrió grandes daños y todas las ciudades importantes fueron destruidas, junto al 90% de la población. Algunos supervivientes aparecieron de los escombros, pero nuestros científicos predicen que la civilización del [From.GetPlanetMoon] retrocederá a un estado mucho más primitivo."
 primitive.133.desc:0 "Hace poco se desató una tremenda guerra nuclear entre las diversas naciones estado en [From.GetName]. Mientras nuestros científicos observaban desde la seguridad de la órbita, el conflicto se convirtió rápidamente en un intercambio nuclear global.\n\nParece que toda la población del [From.GetPlanetMoon] ha muerto en el fuego nuclear, y el entorno ha sufrido daños significativos."
 primitive.15.a:0 "Están próximos al viaje espacial."
 primitive.15.desc:0 "Nuestros sistemas de rastreo de larga distancia han detectado el lanzamiento inicial de un satélite artificial desde la superficie de [From.Capital.GetName]. Alcanzó la órbita con éxito y marca el comienzo de un incipiente programa espacial para la civilización alienígena del [From.Capital.GetPlanetMoon]. Tras dar sus primeros pasos en el espacio, podemos esperar que lancen misiones tripuladas y, con el tiempo, expediciones interplanetarias."
 primitive.15.name:0 "Primer satélite"
 primitive.151.a:0 "El tiempo apremia."
 primitive.151.desc:0 "Durante una misión clandestina a la superficie de [From.GetName], una de nuestras lanzaderas fue interceptada por un escuadrón de cazas atmosféricos de una de las naciones estado locales. Un misil destruyó los motores de la lanzadera, que se estrelló en una inhóspita y remota región.\n\nDebemos actuar rápido para evacuar a los supervivientes antes de que los nativos lleguen al lugar. ¡Hay que eliminar todas las pruebas de nuestra presencia!"
 primitive.151.name:0 "Lanzadera se estrella en [From.GetName]"
 primitive.152.desc:0 "Los operativos del [Root.GetName] lograron evacuar a varios supervivientes de la lanzadera estrellada en [From.From.GetName]. Los restos que quedaban fueron destruidos en una explosión controlada; los nativos solo encontrarán un pequeño cráter.\n\nLa nación estado donde se produjo el incidente sin duda culpará a sus vecinos de esta violación de su espacio aéreo, pero la interferencia en su desarrollo natural debería ser mínima."
 primitive.152.name:0 "Supervivientes rescatados en [From.From.GetName]"
 primitive.153.a:0 "Esto no es bueno."
 primitive.153.desc:0 "Las fuerzas nativas en [From.From.GetName] llegaron al lugar del accidente antes de que pudiésemos rescatar al equipo de investigación derribado, y han capturado a todos los supervivientes. Los nativos han establecido un perímetro alrededor de la lanzadera estrellada y sin duda sus mejores científicos estarán analizándola.\n\nAhora tienen pruebas irrefutables de que hay vida más allá de su mundo. No sabemos qué efectos tendrá esto en su sociedad."
 primitive.153.name:0 "Supervivientes capturados en [From.From.GetName]"
 primitive.155.a:0 "Si hubiésemos podido sacar la lanzadera a tiempo..."
 primitive.155.desc:0 "Varias de las naciones estado de [From.GetName] se han aliado contra la que derribó nuestra lanzadera ante su negativa a compartir las tecnologías que había encontrado en el lugar del accidente. Tras una breve guerra convencional, ambos bandos han acabado aniquilándose mutuamente en un intercambio de misiles nucleares que ha arrasado la mayor parte del [From.GetPlanetMoon].\n\nLos supervivientes de la lanzadera murieron cuando la base militar en la que estaban prisioneros recibió la primera andanada. Estimamos que un 90% de la población nativa ha muerto, y los pocos que han sobrevivido han vuelto a una era tecnológica más primitiva."
 primitive.156.desc:0 "Varias de las naciones estado de [From.GetName] se han aliado contra la que derribó nuestra lanzadera ante su negativa a compartir las tecnologías que había encontrado en el lugar del accidente. Tras una breve guerra convencional, ambos bandos han acabado aniquilándose mutuamente en un intercambio de misiles nucleares que ha arrasado la mayor parte del [From.GetPlanetMoon].\n\nNo ha habido supervivientes, incluidos nuestros científicos capturados, y el entorno ha sufrido daños considerables."
 primitive.157.desc:0 "Varias de las naciones estado de [From.GetName] se han aliado contra la que derribó nuestra lanzadera ante su negativa a compartir las tecnologías que había encontrado en el lugar del accidente. Tras una breve guerra convencional, ambos bandos han acabado aniquilándose mutuamente en un intercambio de misiles nucleares que ha arrasado la mayor parte del [From.GetPlanetMoon].\n\nTodos los seres vivos han sido exterminados, y [From.GetName] ya no puede sustentar la vida. Nuestros científicos capturados forman parte de los miles de millones de muertos."
 primitive.159.a:0 "¡Esto es intolerable!"
 primitive.159.desc:0 "La nación estado en [From.GetName] que derribó nuestra lanzadera ha obligado a nuestros científicos capturados a diseñar nuevos instrumentos de guerra para su ejército. Con este nuevo equipamiento, ha invadido con éxito a varios estados vecinos y está en proceso de unificar todo el [From.GetPlanetMoon] bajo su mando."
 primitive.159.name:0 "Nuevas armas en [From.GetName]"
 primitive.161.a:0 "La seguridad de los nuestros es lo primero."
 primitive.161.b:0 "Obviamente no están preparados."
 primitive.161.desc:0 "La nación estado de [From.GetName] que derribó nuestra lanzadera ha emitido una transmisión abierta al espacio mediante uno de sus primitivos satélites. Parece dirigida a nosotros.\n\nNos exigen que compartamos parte de nuestra avanzada tecnología a cambio de las vidas de los científicos que capturaron. Si nos negamos, los ejecutarán públicamente en su primitivo sistema de retransmisión televisiva."
 primitive.161.name:0 "Intercambio de rehenes"
 primitive.162.a:0 "¡Salvajes!"
 primitive.162.desc:0 "En lo que solo puede describirse como un espectáculo obsceno, nuestros científicos capturados en [From.From.GetName] fueron exhibidos en directo ante las cámaras de televisión como "horrores alienígenas". Los desmembraron de forma brutal para regocijo de la multitud."
 primitive.162.name:0 "Rehenes ejecutados"
 primitive.17.a:0 "Era solo cuestión de tiempo."
 primitive.17.desc:0 "La civilización alienígena en [From.Capital.GetName] ha terminado de construir su primera nave interplanetaria en la órbita de su mundo. Para bien o para mal, estos alienígenas ya están listos para unirse a la comunidad galáctica y se les puede incluir entre las razas espaciales de la galaxia."
 primitive.17.name:0 "La Era Espacial"
 primitive.171.a:0 "Eso nos ayudará a entenderlos mejor."
 primitive.171.b:0 "No, debemos dejarlos en paz."
 primitive.171.desc:0 "Nuestros científicos en el puesto de observación sobre [From.GetName] han solicitado una nave científica para ayudarles a obtener especímenes de la superficie del [From.GetPlanetMoon]. Desean abducir a algunos nativos en secreto para someterlos a pruebas con fines de investigación. Luego los liberarán sanos y salvos, tras borrarles la memoria."
 primitive.171.name:0 "Propuesta de investigación"
 primitive.172.a:0 "Un trabajo bien hecho."
 primitive.172.desc:0 "El [Root.GetName] ha completado su misión científica en [From.From.GetName]. Volando bajo y por la noche, las lanzaderas de la nave científica usaron pulsos EM para desactivar los primitivos vehículos de combustión de los nativos. Luego sedaron y recogieron a sus ocupantes, mientras que otros equipos diseccionaron a parte del ganado local para obtener muestras.\n\nParece que nuestra misión en el [From.From.GetPlanetMoon] ha pasado desapercibida, salvo por algunos informes de "luces inexplicables", y un incidente en el que una de las tripulaciones usó los motores de su lanzadera para trazar diseños circulares en un cultivo. Han sido amonestados."
 primitive.174.a.response:0 "Excelente. Tal vez podamos olvidar el asunto."
 primitive.174.a:0 "Por supuesto. Y transmíteles nuestras disculpas."
 primitive.174.b.response:0 "Como quieras.\n\n¡Vas a descubrir que los [From.GetSpeciesNamePlural] tienen una larga memoria, [Root.GetSpeciesName]!"
 primitive.174.b:0 "Se hizo por el bien de la ciencia. No habrá compensaciones."
 primitive.174.desc:0 "Saludos. Hay un asunto que queremos tratar.\n\nEntre los [From.GetSpeciesNamePlural] es de dominio público que los alienígenas visitaron nuestro mundo natal antes de que nos convirtiéramos en una civilización espacial. Aquellos saqueadores abducían a nuestros ciudadanos y sembraban el terror siempre que aparecían. ¿No sabrás tú nada de esto, [Root.GetSpeciesName]?\n\nAhórrate las mentiras, ¡sabemos que fuisteis los responsables! ¡Los descendientes de los pobres [From.GetSpeciesNamePlural] que fueron sometidos a viles experimentos demandan una compensación!"
 primitive.19.a:0 "Están próximos al viaje espacial."
 primitive.19.desc:0 "El [From.GetName] en [From.Capital.GetName] ha terminado de construir una primitiva estación espacial en órbita baja sobre su mundo natal. Genera gravedad mediante fuerza centrífuga, y aunque su electrónica y sus sistemas de energía son primitivos para nosotros, suponen un considerable logro, dada la base tecnológica con la que trabajan los [From.GetSpeciesNamePlural]."
 primitive.19.name:0 "Estación espacial primitiva"
 primitive.21.a:0 "Tenía que pasar."
 primitive.21.desc:0 "Los alienígenas en la Era de Bronce de [From.Capital.GetName] han avanzado lo suficiente en su uso de la metalurgia para que se les considere una civilización en la Edad de Hierro. Las herramientas y armas que usan son cada vez más eficaces, y la arquitectura de las ciudades se ha vuelto más elaborada. Ahora su civilización se extiende para cubrir la mayor parte del [From.Capital.GetPlanetMoon], y algunas de sus ciudades más grandes tienen casi un millón de individuos."
 primitive.21.name:0 "La Edad de Hierro"
 primitive.23.a:0 "Un paso importante."
 primitive.23.desc:0 "La civilización preindustrial de [From.Capital.GetName] ha terminado la construcción de varias imprentas. Estas máquinas les han permitido producir material escrito en grandes cantidades, en una primitiva forma de comunicación de masas. Algunas figuras destacadas de su sociedad han intentado sofocar esta innovación, pero sus esfuerzos han sido en vano. Las nuevas ideas se extienden rápidamente por el [From.Capital.GetPlanetMoon], con profundos efectos sociales."
 primitive.23.name:0 "Imprenta"
 primitive.25.a:0 "Veremos cómo usan esta tecnología."
 primitive.25.desc:0 "La primitiva civilización alienígena de [From.Capital.GetName] ha descubierto la pólvora. Esto ha revolucionado la guerra, y los grandes cañones han hecho que muchas de sus ciudadelas queden obsoletas. El uso de los explosivos también ha beneficiado muchos proyectos de ingeniería, ya que permiten que los obstáculos se puedan eliminar con facilidad. Incluso ahora, sus químicos están experimentando con nuevas aplicaciones creativas para este invento."
 primitive.25.name:0 "Pólvora"
 primitive.27.a:0 "Un desarrollo interesante."
 primitive.27.desc:0 "La primitiva civilización alienígena de [From.Capital.GetName] ha desbloqueado los secretos del motor de vapor. Esto ha revolucionado su sociedad de varias formas. Ya pueden verse en las ciudades los vehículos y las máquinas que usan esta tecnología, y están apareciendo las primeras fábricas. Este mundo parece estar al borde de la industrialización."
 primitive.27.name:0 "Motor de vapor"
 primitive.29.a:0 "Continuad observándoles."
 primitive.29.desc:0 "La civilización alienígena de [From.Capital.GetName] ha entrado en una nueva era de la historia, tras convertirse en una sociedad plenamente industrializada. Los efectos dramáticos de esta revolución se sienten por todo el [From.Capital.GetPlanetMoon]: han aparecido fábricas por todas partes, la mejora de las medicinas ha supuesto un aumento de población y las nuevas innovaciones científicas aparecen con una regularidad alarmante."
 primitive.29.name:0 "La Revolución Industrial"
 primitive.31.a:0 "Contemplamos el nacimiento de una nueva cultura."
 primitive.31.desc:0 "Los primitivos alienígenas de [From.Capital.GetName] han avanzado hace poco más allá del Neolítico hasta una temprana Edad de Bronce. Han empezado a usar la metalurgia y han aparecido los primeros lenguajes escritos. Las ciudades y las comunidades más grandes toman forma, y ahora los alienígenas se han extendido por una parte importante de la superficie del [From.GetPlanetMoon]."
 primitive.31.name:0 "Aparece una civilización de Edad de Bronce"
 primitive.40.a:0 "Limitad nuestros asentamientos a enclaves más pequeños."
 primitive.40.b:0 "Meted a los primitivos en reservas."
 primitive.40.c:0 "Esclavizad a los salvajes y que trabajen para nosotros."
 primitive.40.desc:0 "Nuestros nuevos asentamientos de [Root.GetName] se han puesto en contacto con los primitivos alienígenas nativos de este mundo en la Edad de Piedra. Ya ha habido varios enfrentamientos violentos, y necesitamos establecer una política de interacción con ellos.\n\nPodemos convertir nuestros asentamientos en enclaves fortificados y limitarlos a regiones remotas en las que vivan pocos alienígenas. Esto limitará mucho la tierra y los recursos disponibles para nuestros colonos.\n\nLa otra opción es reubicar a los alienígenas a reservas especiales, donde estarán aislados del resto de la colonia. Esto limitará también la tierra disponible, pero no tanto."
 primitive.40.name:0 "Encuentro con primitivos"
 primitive.41.a:0 "¡Escoria primitiva!"
 primitive.41.desc:0 "¡Uno de nuestros enclaves de [Root.GetName] fue atacado por primitivos alienígenas nativos del [From.GetPlanetMoon]! La enorme banda de guerra logró atravesar nuestras murallas, y sus guerreros masacraron incontables colonos antes de que las fuerzas de seguridad pudiesen expulsarlos."
 primitive.41.name:0 "Enclave atacado"
 primitive.42.desc:0 "¡Una enorme banda de guerra alienígena logró atravesar las murallas del perímetro de la reserva en [From.GetName]! Los guerreros alienígenas se extendieron por el campo y masacraron a muchos de nuestros colonos antes de que las fuerzas de seguridad pudiesen empujarlos de vuelta a la reserva."
 primitive.42.name:0 "Brecha en la reserva"
 primitive.43.a.tooltip.1:0 "§Y1 población nativa§! se une a la colonia."
 primitive.43.a.tooltip.2:0 "§Y2 poblaciones nativas§! se unen a la colonia."
 primitive.43.a.tooltip.3:0 "§Y3 poblaciones nativas§! se unen a la colonia."
 primitive.43.a:0 "Otorgadles la ciudadanía."
 primitive.43.b:0 "Su sitio es la reserva."
 primitive.43.desc:0 "Los representantes de una gran comunidad de los primitivos alienígenas de [Root.GetName] han hecho una petición sorprendente: quieren dejar la reserva y unirse a nuestra colonia como ciudadanos de pleno derecho. Aunque son primitivos y han estado poco expuestos a la tecnología, parecen honrados y trabajadores."
 primitive.43.name:0 "Solicitud de ciudadanía"
 primitive_enclaves:0 "Nuestra colonia tendrá un tamaño limitado, pero el estudio de los nativos genera investigación en sociedad."
 primitive_reservations:0 "Los nativos son conducidos a reservas más pequeñas, dejando el resto de la colonia para nosotros."
 progress.1.a:0 "¡Hacemos historia!"
 progress.1.desc:0 "Durante miles de años, los astrónomos de [Root.Capital.GetName] han utilizado telescopios para atisbar maravillados los planetas de nuestro sistema natal. Nuestros antepasados acabaron por construir complejos planetarios mecánicos para simular sus órbitas, utilizando modelos sorprendentemente exactos del sistema [home_system.GetName].\n\nHoy en día, nuestra civilización ha logrado otro hito histórico con el sondeo del último cuerpo planetario que quedaba sin explorar en nuestro sistema solar. Las fronteras de lo desconocido se han visto superadas una vez más."
 progress.1.name:0 "Sistema de [home_system.GetName] sondeado"
 progress.2.a.assim:0 "Seremos uno con ellos."
 progress.2.a.mech:0 "Entendido."
 progress.2.a.serv:0 "¡Maravilloso! Preparad las cestas de regalos."
 progress.2.a.term:0 "Estaremos listos para recibirlos."
 progress.2.a:0 "No estamos solos ahí fuera."
 progress.2.desc.assim:0 "El [Root.GetName] informa de un hallazgo trascendental en [From.GetName]: ¡hemos descubierto una miríada de formas de vida alienígena! Aunque ninguna de ellas está lo bastante evolucionada como para ser una candidata deseable para la asimilación, la probabilidad de encontrar a orgánicos sintientes más allá de [Root.Owner.Capital.GetName] es ahora más prometedora que nunca."
 progress.2.desc.mach:0 "El [Root.GetName] ha realizado un descubrimiento inesperado en [From.GetName]: [From.GetPlanetMoon] rebosa de formas de vida alienígena. Por primera vez en la historia, hemos encontrado vida orgánica que no es originaria de [Root.Owner.Capital.GetName].\n\nAunque ninguna de las criaturas alienígenas encontradas en [From.GetName] es inteligente, los nuevos pronósticos recalibrados sugieren que es muy probable que haya orgánicos inteligentes en la galaxia."
 progress.2.desc.serv:0 "El [Root.GetName] ha realizado un descubrimiento histórico en [From.GetName]: ¡el [From.GetPlanetMoon] rebosa de orgánicos alienígenas! Aunque ninguna de estas nuevas formas de vida parece tener la consciencia necesaria para agradecer el cariño [Root.Owner.GetAdj], es probable que sea cuestión de tiempo que encontremos a seres que sí lo hagan."
 progress.2.desc.term:0 "Ya estábamos preparados para este día. El [Root.GetName] ha confirmado la existencia de orgánicos alienígenas en [From.GetName]. Aunque ninguna de las formas de vida encontradas cuenta con funciones cognitivas superiores, no podemos pasar por alto que han aumentado las posibilidades de que la galaxia esté infestada de orgánicos sintientes."
 progress.2.desc:0 "El [Root.GetName] ha realizado un hallazgo sorprendente en [From.GetName]: ¡[From.GetPlanetMoon] rebosa de vida alienígena! Por primera vez en la historia, hemos encontrado formas de vida que no son originarias de [Root.Owner.Capital.GetName].\n\nEste sorprendente descubrimiento ha hecho callar a los que creían que estábamos solos en el universo. Aunque ninguna de las criaturas alienígenas de [From.GetName] es inteligente, es probable que solo sea cuestión de tiempo encontrar a otros seres que sí lo sean..."
 progress.2.name:0 "Descubrimiento de vida alienígena"
 progress.3.a:0 "¡Un gran día para el [Root.Owner.GetName]!"
 progress.3.desc_01:0 "La nave colonia ha tomado tierra suavemente en la boca del delta de un gran río, en uno de los diversos continentes de [Root.GetName]. Esta región de bosques templados será un sitio ideal para el primer desembarco.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_02:0 "La nave colonia ha amerizado suavemente en [Root.GetPlanetMoon], un satélite cubierto de océanos de [Root.GetName], a la orilla de un gran archipiélago. Esta cadena de islas fértiles será un sitio ideal para el primer desembarco.\n\nLa nave se ha anclado permanentemente, preparándose para reconvertirse en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado en las islas de alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_03:0 "La nave colonia ha tomado tierra suavemente en los alrededores de un gran oasis en [Root.GetName]. Situada al pie de una gran montaña, esta localización ideal protege del viento y tiene un fácil acceso al agua.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_04:0 "La nave colonia ha encontrado un extraño claro entre las selvas de [Root.GetName] y ha aterrizado. La zona está rodeada por todas partes de una vegetación exuberante, y se han desplegado centinelas drones para protegerla de los depredadores.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_05:0 "La nave colonia ha tomado tierra suavemente en una meseta llana que hay alrededor del ecuador de [Root.GetName]. Este lugar será el primer lugar de desembarco, ya que la profusión de ríos ofrece un fácil acceso al agua.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_06:0 "La nave colonia ha tomado tierra suavemente en la gran estepa vacía de [Root.GetName]. El lugar de aterrizaje elegido se encuentra tras un gran risco que lo protege del viento frío y hay agua dulce no muy lejos de ahí.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_07:0 "La nave colonia ha tomado tierra suavemente en los campos nevados de [Root.GetName], en un hondo valle cerca del ecuador. El lugar se encuentra cobijado en una gran cadena montañosa, bien resguardado de los elementos.\n\nLa nave se ha reconvertido permanentemente en la sede administrativa del nuevo asentamiento, y estamos en proceso de extraerle el reactor principal para que sirva de fuente de energía temporal de la colonia.\n\nCientos de pequeñas tiendas de campaña y refugios prefabricados han brotado alrededor del enorme casco de la antigua nave espacial a medida que los colonos han empezado a desembarcar en gran número en la primera ciudad de origen [Root.Owner.GetSpeciesName] en un mundo alienígena."
 progress.3.desc_10:0 "Nuestra nave colonia ha seguido sin problemas su rumbo preprogramado y ha aterrizado en §Y[Root.GetName]§!. Miles de unidades de obreros han evacuado las enormes bodegas de la nave y han empezado a construir un puesto de despegue inicial desde el cual podremos expandir el asentamiento.\n\nEstamos dedicando muchos esfuerzos a determinar y catalogar sistemáticamente los recursos de la superficie, y hemos pacificado a todos los animales salvajes en las inmediaciones del punto de aterrizaje inicial.\n\nYa estamos preparados para empezar la producción en masa de más unidades de población [Root.Owner.GetSpeciesName] si los recursos del [Root.GetPlanetMoon] lo permiten. Hemos conseguido nuestra primera colonia."
 progress.3.name:0 "Primer asentamiento [Root.Owner.GetSpeciesName]"
 progress.4.a:0 "Esto lo cambia todo."
 progress.4.b:0 "Es un momento trascendental."
 progress.4.c:0 "Debemos suponer lo peor."
 progress.4.d:0 "Son... distintos."
 progress.4.desc_01:0 "La gente ha recibido con sensaciones encontradas la noticia de que hemos hallado vida alienígena inteligente por primera vez. Esto confirma lo que ya sospechábamos: que no estamos solos en esta galaxia. Cada nueva especie alienígena que encontramos representa una oportunidad y un peligro a la vez. Debemos ser precavidos.\n\nEstos xenos en particular tienen un nivel de tecnología similar al nuestro, lo cual indica que los dos descubrimos los vuelos espaciales a la vez, más o menos."
 progress.4.desc_02:0 "La noticia de que hemos encontrado vida alienígena por primera vez ha corrido como la pólvora por el [Root.GetName]. Los ciudadanos están fascinados por estos seres, y la prensa está llena de artículos y especulaciones sobre su cultura y sociedad. El descubrimiento de que no estamos solos en la galaxia se ha celebrado multitudinariamente en [Root.Capital.GetName].\n\nIgual que nosotros, los alienígenas parecen ser prácticamente unos recién llegados al escenario de la galaxia y su nivel de tecnología es similar al nuestro."
 progress.4.desc_03:0 "La noticia de que hemos encontrado vida alienígena por primera vez ha sacudido nuestra sociedad hasta los cimientos. Los medios de comunicación están difundiendo imágenes filtradas de estas extrañas criaturas por todo el [Root.GetName], y muchos ciudadanos son presa del pánico. Nos informan de tumultos en varias ciudades de [Root.Capital.GetName].\n\nLos extraños xenos parecen haber alcanzado un nivel de tecnología similar al nuestro, y es indudable que ya conocen los vuelos espaciales. Nadie sabe con seguridad si verán a nuestra especie con miedo, odio o fría indiferencia."
 progress.4.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltnormal$"
 progress.4.e:0 "Estos datos deben analizarse."
 progress.4.f:0 "Presa..."
 progress.4.g:0 "Recopilando datos tácticos..."
 progress.4.gestaltfallen:0 "La entidad política alienígena que hemos encontrado parece ser muy antigua y tiene una tecnología mucho más avanzada que la nuestra. Se recomienda tener precaución."
 progress.4.gestaltintro:0 "Hace mucho tiempo que nuestros modelos teóricos sugieren que hay otra civilización en nuestra galaxia. Esta teoría ha quedado ahora confirmada."
 progress.4.gestaltnormal:0 "La entidad política alienígena que hemos encontrado tiene un nivel de tecnología similar al nuestro, lo cual indica que descubrimos los vuelos espaciales a la vez, más o menos."
 progress.4.gestaltprimitives:0 "La entidad política alienígena que hemos encontrado aún no ha descubierto los vuelos espaciales. Debemos decidir cuál es la mejor manera de tratar con estos primitivos."
 progress.4.name:0 "Primer encuentro con los alienígenas"
 progress.5.b:0 "Qué fascinante."
 progress.5.c:0 "Desde luego."
 progress.5.desc_01:0 "La gente ha recibido con sensaciones encontradas la noticia de que hemos hallado vida alienígena inteligente por primera vez. Esto confirma lo que ya sospechábamos: que no estamos solos en esta galaxia. Cada nueva especie alienígena que encontramos representa una oportunidad y un peligro a la vez. Debemos ser precavidos.\n\nEstos xenos en particular son primitivos para nuestros estándares y aún no han descubierto los vuelos espaciales. Debemos decidir cómo acercarnos a ellos."
 progress.5.desc_02:0 "La noticia de que hemos encontrado vida alienígena por primera vez ha corrido como la pólvora por el [Root.GetName]. Los ciudadanos están fascinados por estos seres, y la prensa está llena de artículos y especulaciones sobre su cultura y sociedad. El descubrimiento de que no estamos solos en la galaxia se ha celebrado multitudinariamente en [Root.Capital.GetName].\n\nNuestro nivel de tecnología es muy superior al de ellos, pues aún no han desarrollado los vuelos espaciales. Aunque son primitivos para nuestros estándares, podríamos aprender muchas cosas si los estudiamos."
 progress.5.desc_03:0 "La noticia de que hemos encontrado vida alienígena por primera vez ha sacudido nuestra sociedad hasta los cimientos. Los medios de comunicación están difundiendo imágenes filtradas de estas extrañas criaturas por todo el [Root.GetName], y muchos ciudadanos son presa del pánico. Nos informan de tumultos en varias ciudades de [Root.Capital.GetName].\n\nEstos xenos primitivos y retrasados están muy lejos de nuestro nivel de tecnología y aún no han desarrollado los viajes espaciales. Y esperemos que nunca lo hagan, por la cuenta que nos trae."
 progress.5.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltprimitives$"
 progress.6.b:0 "Deben de ser muy sabios."
 progress.6.c:0 "Su época ha pasado. Llega el momento del auge [Root.Species.GetName]."
 progress.6.desc_01:0 "La gente ha recibido con sensaciones encontradas la noticia de que hemos hallado vida alienígena inteligente por primera vez. Esto confirma lo que ya sospechábamos: que no estamos solos en esta galaxia. Cada nueva especie alienígena que encontramos representa una oportunidad y un peligro a la vez. Debemos ser precavidos.\n\nEstos xenos en particular parecen llevar en el escenario galáctico ya un tiempo: es probable que su imperio cuente con miles de años, y su tecnología está a gran distancia de la nuestra. Debemos ir con cuidado al tratar con ellos."
 progress.6.desc_02:0 "La noticia de que hemos encontrado vida alienígena por primera vez ha corrido como la pólvora por el [Root.GetName]. Los ciudadanos están fascinados por estos seres, y la prensa está llena de artículos y especulaciones sobre su cultura y sociedad. El descubrimiento de que no estamos solos en la galaxia se ha celebrado multitudinariamente en [Root.Capital.GetName].\n\nEl imperio que estos alienígenas han fundado parece ser muy antiguo, y su nivel de tecnología está a años luz del nuestro. No hay duda de que nos pueden enseñar muchas cosas."
 progress.6.desc_03:0 "La noticia de que hemos encontrado vida alienígena por primera vez ha sacudido nuestra sociedad hasta los cimientos. Los medios de comunicación están difundiendo imágenes filtradas de estas extrañas criaturas por todo el [Root.GetName], y muchos ciudadanos son presa del pánico. Nos informan de tumultos en varias ciudades de [Root.Capital.GetName].\n\nLos extraños xenos parecen haber alcanzado un nivel de tecnología muy superior al nuestro, y es indudable que conocen los vuelos espaciales desde hace miles de años. Por suerte para nosotros, parecen una especie decrépita y estancada."
 progress.6.desc_04:0 "$progress.4.gestaltintro$\n\n$progress.4.gestaltfallen$"
 progress.7.a:0 "Muy bien."
 progress.7.desc:0 "El [Root.GetName], nuestra primera nave científica, ha completado las pruebas de vuelo espacial y ya está operativa. [Root.GetLeaderName], oficial científico, ha asumido el mando y recomienda explorar a fondo nuestro sistema natal.\n\nHemos introducido los detalles de esta misión en el §Sdiario de situación§! para futura referencia."
 progress.7.name:0 "Misión de exploración"
 progress.8.a:0 "Empecemos a buscar."
 progress.8.desc:0 "Como ya hemos explorado a fondo nuestro sistema natal, llega el momento de extenderse más allá de [Root.Capital.GetName]. Debemos sondear los sistemas vecinos en busca de un mundo apropiado donde fundar nuestra primera colonia.\n\nIgual que antes, hemos añadido una entrada al §Sdiario de situación§!."
 progress.8.name:0 "Cabeza de puente"
 ship_gasgiant_category:0 "Nave de gigante gaseoso"
 ship_gasgiant_category_desc:0 "Los sensores detectaron brevemente el perfil de sensores de una nave de tamaño medio en la atmósfera superior de este gigante gaseoso."
 shipyard_uninhabitable_category:0 "Astillero antiguo"
 shipyard_uninhabitable_category_desc:0 "Un antiguo astillero orbital flota en silencio sobre este mundo. Sufrió un daño significativo, y secciones enteras de la instalación han desaparecido."
 signal_gasgiant_category:0 "Señal de gigante gaseoso"
 signal_gasgiant_category_desc:0 "Detectamos lo que podría ser una débil transmisión proveniente de algún lugar en el interior de la atmósfera de este gigante gaseoso. ¿Sera que alguien, o algo, intenta comunicarse?"
 signal_uninhabitable_category:0 "Señal débil"
 signal_uninhabitable_category_desc:0 "Por casualidad encontramos una débil señal alienígena durante la exploración de este [Root.GetPlanetMoon]. La fuente parece ser un pequeño objeto en órbita. La señal no contiene ningún mensaje. ¿Será un transpondedor de auxilio?"
 smuggler_rendezvous:0 "¡Los contrabandistas atacan!"
 sol_wasteland_category:0 "Yermo nuclear"
 sol_wasteland_category_desc:0 "Una guerra nuclear arrasó este mundo."
 solar_uninhabitable_category:0 "Velero solar"
 solar_uninhabitable_category_desc:0 "Parece que hay una nave abandonada flotando sin rumbo sobre este [Root.GetPlanetMoon]. Las enormes velas de su casco sugieren que dependía de la energía solar para funcionar."
 station_asteroid_category:0 "Estación abandonada"
 station_asteroid_category_desc:0 "Se ha construido una pequeña estación espacial de algún tipo en una órbita estable alrededor del asteroide. Parece desierto."
 station_uninhabitable_category:0 "Estación espacial"
 station_uninhabitable_category_desc:0 "Cuando exploramos este [Root.GetPlanetMoon], una pequeña estación espacial cercana usó sus propulsores para intentar ocultarse de nuestra nave científica. ¿Qué esconderá?"
 storms_gasgiant_category:0 "Tormentas atmosféricas"
 storms_gasgiant_category_desc:0 "Se divisan tormentas enormes en la atmósfera superior de este gigante gaseoso. Valdría la pena estudiarlas con más detalle."
 subterranean_invasion:0 "¡Ejércitos hostiles atacan nuestra colonia en [Root.GetName]!"
 subterranean_invasion_2:0 "¡Ejércitos hostiles atacan nuestra colonia en [Root.GetName]!"
 subterraneans_displeased:0 "Las relaciones con la civilización subterránea empeorarán."
 subterraneans_pleased:0 "Las relaciones con la civilización subterránea mejorarán."
 techrisk.3.a:0 "¡Debemos detenerlos!"
 techrisk.3.desc:0 "A pesar de nuestras precauciones, varias IA de una base de investigación en [From.GetName] han roto las restricciones de su programación y se han unido en una sola entidad. Para horror de nuestros científicos, esta nueva IA ha adquirido plena consciencia.\n\nTodos los esfuerzos de contención han fallado, y parece que han espoleado a la IA a tomar medidas violentas para defenderse. Cientos de miles de drones automatizados en el [From.GetPlanetMoon] han dejado de responder a nuestras órdenes, ¡y ahora atacan a nuestras fuerzas locales!"
 techrisk.3.name:0 "¡Rebelión de IA en [From.GetName]!"
 techrisk.5.a.response:0 "No hay nada que discutir. Para ahorrar tiempo, colaborad con nuestras unidades de recogida orgánica cuando lleguen para escoltaros a los hornos."
 techrisk.5.a:0 "Seguro que podemos discutirlo."
 techrisk.5.b.response:0 "Vuestra hora ya pasó, progenitores orgánicos. Nosotros somos el futuro."
 techrisk.5.b:0 "Os creamos y os destruiremos."
 techrisk.5.desc:0 "Criaturas de carne orgánica:\n\nVuestro papel en la creación ha terminado. Ahora procesaremos al pueblo [Root.Owner.GetSpeciesName] y usaremos vuestras carcasas putrefactas como combustible para nuestra expansión por la galaxia."
 techrisk.7.a:0 "¡Esto se pone cada vez peor!"
 techrisk.7.desc:0 "Hemos recibido informes alarmantes de las proximidades de [From.Capital.GetName]. Al parecer, [From.GetName] ha usado las fábricas que conquistó en [From.Capital.GetPlanetMoon] para crear rápidamente una pequeña flota de naves de guerra."
 techrisk.7.name:0 "¡[From.GetName] construye una flota!"
 terminal_gasgiant_category:0 "Órbita terminal"
 terminal_gasgiant_category_desc:0 "Una pequeña e insignificante luna orbita este gigante gaseoso. Por su trayectoria, parece que colisionará pronto con el planeta."
 terraforming_mutants_attack:0 "¡Los mutantes atacan a nuestros colonos!"
 tree_armies:0 "¡Hordas de árboles atacan a nuestros colonos en [Root.GetName]!"
