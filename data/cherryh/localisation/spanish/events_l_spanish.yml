 action.14.desc.serv:0 "Nuestras fuerzas del orden han logrado apaciguar a los primitivos de §Y[conquered_primitive_country.GetName]§!. Los [conquered_primitive_species.GetNamePlural] fueron obligados a cesar en sus torpes intentos de resistencia hasta que entendieron que solo pretendemos ayudarlos. Ahora los están transportando a hábitats especiales donde no les faltará de nada. Por desgracia, llevará algún tiempo que sus mentes subdesarrolladas se acostumbren a estar libres de la carga de la autodeterminación."
 action.14.desc.assim:0 "Los primitivos seres orgánicos de §Y[conquered_primitive_country.GetName]§! han sido subyugados por nuestras tropas de desembarco. Aunque su debilidad en combate sea indicio de una sociedad subdesarrollada, nuestros bots bioanalíticos indican que sus capacidades neuronales son prometedoras. Serán asimilados."
 action.14.desc.term:0 "Nuestras unidades cazadoras-asesinas han acabado fácilmente con las patéticas defensas de los primitivos seres orgánicos de §Y[conquered_primitive_country.GetName]§!. Todos los especímenes restantes han sido aniquilados sistemáticamente para evitar que evolucionen y amenacen la galaxia con sus planes orgánicos."
 action.14.desc.mach.purge:0 "Los primitivos orgánicos de §Y[conquered_primitive_country.GetName]§! han sido subyugados tras su patético intento de repeler nuestra incursión. Todos los [conquered_primitive_species.GetNamePlural] restantes serán eliminados de acuerdo con los protocolos vigentes de gestión de bioespecies."
 action.14.desc.mach.slave:0 "Los primitivos orgánicos de §Y[conquered_primitive_country.GetName]§! han sido subyugados tras su patético intento de repeler nuestra incursión. Todos los especímenes supervivientes serán integrados en la red eléctrica [Root.GetSpeciesAdj]."
 action.14.desc.hive.purge:0 "Las fragmentadas mentes de los primitivos [conquered_primitive_species.GetNamePlural] no han podido con nuestras tropas de desembarco en §Y[conquered_primitive_country.GetName]§! y ahora la superficie nos pertenece. Los primitivos restantes no nos son de utilidad y serán purgados de la faz del planeta, tal es la voluntad de la Mente."
 action.14.desc.hive.slave:0 "Las fragmentadas mentes de los primitivos [conquered_primitive_species.GetNamePlural] no han podido con nuestras tropas de desembarco unificadas en §Y[conquered_primitive_country.GetName]§! y ahora el planeta nos pertenece. Los primitivos restantes serán usados para alimentar nuestros [Root.GetSpeciesSpawnNamePlural]."
 action.14.desc.purge:0 "Nuestro ejército ha invadido y subyugado a las primitivas fuerzas de §Y[conquered_primitive_country.GetName]§!. Los nativos han tomado la sabia decisión de someterse a nuestro gobierno y, en aplicación de nuestra política, hemos empezado a purgarlos del planeta para preparar el terreno para la industria [Root.GetAdj]."
 action.14.a.serv:0 "¡Serán unos excelentes biótrofos!"
 action.14.a.assim:0 "Iniciar sublimación de identidad."
 action.14.a.term:0 "Iniciando prueba de armas..."
 action.14.a.mach:0 "Recibido."
 precursor.301.e.desc:0 "El sistema de diagnóstico Zeta ha registrado posibles irregularidades en §H[precursor_planet.GetName]§!. No se sabe de ninguna unidad [Root.GetSpeciesAdj] que esté operando en las proximidades de este cuerpo astronómico deshabitado, pero los análisis preliminares indican que pudo haber sido visitado por una civilización precursora en algún momento del pasado."
 precursor.301.f.desc:0 "Drones patrulleros que realizaban barridos de superficie rutinarios en §H[precursor_planet.GetName]§! han alertado a la Mente de irregularidades dentro de nuestro espacio controlado. Se han detectado señales de una posible actividad propia de una civilización precursora."
 precursor.302.name:0 "Artefacto vultaum recuperado"
 precursor.303.name:0 "Artefacto yuht recuperado"
 precursor.304.name:0 "Artefacto de la Primera Liga recuperado"
 precursor.305.name:0 "Artefacto irassiano recuperado"
 precursor.306.name:0 "Artefacto cibrex recuperado"
 precursor.302.a.desc:0 "Una exhaustiva investigación en [precursor_planet.GetName] ha revelado pruebas de una presencia [Root.Owner.GetPrecursorCiv] en el pasado. Un equipo del [Root.GetName] ha traído un artefacto relativamente bien conservado a la nave que debería expandir nuestros conocimientos sobre esta antigua civilización."
 precursor.302.b.desc:0 "Las unidades de recuperación que operan fuera del [Root.GetName] han obtenido un artefacto de [precursor_planet.GetName] cuyos orígenes se remontan a la civilización precursora [Root.Owner.GetPrecursorCiv]. Nuestros bancos de datos ya se están actualizando con la nueva información que hemos obtenido al estudiar este objeto."
 precursor.302.c.desc:0 "Los drones del [Root.GetName] han logrado recuperar un artefacto precursor que pertenece a la antigua civilización [Root.Owner.GetPrecursorCiv] de [precursor_planet.GetName]. La Mente ha expandido su conocimiento sobre su historia."
 vultaum_precursor_civ:0 "Vultaum"
 yuht_precursor_civ:0 "Yuht"
 first_league_precursor_civ:0 "Primera Liga"
 irassian_precursor_civ:0 "Irassiano"
