 apoc.1.name:0 "Portal abandonado"
 apoc.1.desc:0 "Hemos encontrado una antigua estación espacial en los límites del sistema [gateway_system.GetName]. La fuerte señal residual subespacial que rodea la estación indica que podría tratarse de una especie de \\"§Hportal§!\\" que habría formado parte de una teórica red de estaciones similares. En algún momento del pasado, habría permitido viajar casi al instante de una región a otra de la galaxia.\n\nAsumiendo que se trate de un portal, su estado actual de abandono lo ha dejado inservible. Si se reparase, es posible que su propietario pudiera acceder a otros portales funcionales de la galaxia, lo que permitiría cubrir enormes distancias en cuestión de días."
 apoc.2.desc:0 "Hemos encontrado otro portal abandonado, esta vez en el sistema [gateway_system.GetName]. Al igual que el primero, el portal se encuentra inoperativo debido a su mal estado."
 apoc.5.name:0 "Agujero de gusano natural"
 apoc.5.desc:0 "¡Hemos detectado lo que parece ser un fenómeno subespacial que se produce de manera natural en las afueras del sistema §H[wormhole_system.GetName]§!!. Se ha formado una brecha en el mismo tejido del espacio-tiempo que ha dado lugar a un \\"§Hagujero de gusano§!\\". Según especulan nuestros [Root.Owner.GetScientistPlural], podría ser un conducto a través del subespacio hasta otro agujero de gusano situado en alguna otra parte de nuestra galaxia.\n\nEsto significa que, en función de dónde se encontrara el segundo agujero de gusano, las naves podrían viajar de un extremo a otro de la galaxia en cuestión de días. Por desgracia, este agujero de gusano, como la mayoría de los de su clase, es inherentemente inestable. Cualquier nave lo bastante estúpida como para cruzarlo quedaría destrozada en segundos."
 apoc.5.a:0 "Si pudiésemos estabilizarlo..."
 planet_destruction.210.name:0 "[From.GetName] escudado"
 planet_destruction.210.desc:0 "El resplandeciente rayo del [From.From.GetName] se desvanece y [From.GetName] queda en silencio.\n\nQuizá la historia considere este escudo, esta completa separación de [From.GetName] del resto del cosmos, una medida extrema e injustificada. O quizá no. Por ahora, el sistema [From.GetStarName] tiene un nuevo terrario planetario."
 planet_destruction.210.desc.alt:0 "El resplandeciente rayo del [From.From.GetName] se desvanece y [From.GetName] queda en silencio.\n\nLa vida continua, aunque contenida."
 planet_destruction.210.a:0 "Dad golpecitos al cristal y contemplad cómo se retuercen."
 planet_destruction.210.b:0 "Un mal necesario."
 sentinel_station:0 "Estación centinela"
 sentinel_station_plural:0 "Estaciones centinelas"
 crisis.52.2.a.response:0 "Muchos centinelas tienen un pasado militar. Somos los supervivientes de una docena de flotas distintas que combatieron contra los prethoryn y perdieron. Como centinelas, hemos aprendido de los errores del pasado y trabajamos duro para no repetirlos jamás.\n\nAdemás, creo que ya he mencionado que reclutamos miembros de todas las especies de la galaxia. Esto incluye un puñado de supervivientes de un antiguo imperio caído que ya no tiene presencia en esta galaxia. Nos han donado alijos de tecnología secreta y flotas de combate abandonadas."
 crisis.52.new.b.response:0 "Hemos establecido nuestro cuartel general cerca del §H[sentinel_system.GetName]§!. Las coordenadas de este agujero negro inexplorado nos las dio el §H[sentinel_fallen_empire.GetName]§!, que también ayudó a la construcción de nuestra base principal, Centinela Alfa, el puerto de origen de nuestras flotas.\n\nEs un logro notable, aunque sea yo quien lo diga. Especialmente dado el tiempo limitado con el que contábamos."
 crisis.52.2.new.b.response:0 "Hemos establecido nuestro cuartel general cerca del §H[sentinel_system.GetName]§!. Nuestros agentes consiguieron las coordenadas de este agujero negro inexplorado de los antiguos bancos de datos pertenecientes a un imperio caído y desaparecido en la historia. De ahí también obtuvimos los planos que ayudaron a construir nuestra base principal y puerto de origen de nuestras flotas, Centinela Alfa.\n\nEs un logro notable, aunque sea yo quien lo diga. Especialmente dado el tiempo limitado con el que contábamos"
 sentinel_title:0 "La orden centinela"
 crisis.76.desc:0 "Contra todo pronóstico, nuestra galaxia ha prevalecido. Los prethoryn han sido eliminados. Creía que este día nunca llegaría, pero ahora que hemos alcanzado la victoria, solo me queda una última tarea.\n\nComo actual gran maestro de los centinelas, declaro nuestra orden disuelta. Nuestro único propósito era vencer al Azote, y ahora que se ha conseguido, es hora de que nuestros miembros se separen. Desmantelaremos las flotas de combate que nos quedan para impedir que se haga un mal uso de ellas.\n\nQue la derrota de esta amenaza intergaláctica anuncie una nueva era de paz. Centinela Uno, corto."
 crisis.76.c:0 "Fin de las comunicaciones."
 crisis.81.name:0 "La caída de los centinelas"
 crisis.81.desc:0 "Se ha informado de intensos combates en las proximidades del §H[sentinel_system.GetName]§!. El sistema natal de los centinelas está a punto sucumbir.\n\nHemos recibido una transmisión parcial de largo alcance de §HCentinela Alfa§!, la estación espacial que sirve de cuartel general para la orden de los centinelas. Las interferencias y las bolsas de energía residual resultantes de los disparos que están teniendo lugar dentro del sistema nos impiden recibirla con claridad."
 crisis.82.desc:0 "Aquí... aquí Centinela Alfa. Hemos §R###SEÑAL DAÑADA###§!... recibido daño crítico. El casco está cediendo y §R###SEÑAL DAÑADA###§!... se ha confirmado la muerte del gran maestro. ¡Son demasiados!\n\nEs... es el fin para nosotros. Seguid luchando. Por el bien de las futuras generaciones, no debéis rendiros. ¡No dejéis que nuestro sacrificio sea en vano! Hemos... hemos... AAAAAAAAAAAAAAAHHHHHHHHHHHHHHHHH---- §R<SEÑAL PERDIDA>§!"
 crisis.78.desc:0 "Aquí Centinela Uno. La galaxia atraviesa momentos difíciles, pero hoy traigo buenas noticias.\n\nGracias a su extensa experiencia de combate y a una meticulosa investigación, los agentes centinelas han recopilado unos archivos anatómicos extremadamente detallados de las criaturas del Azote prethoryn. Por ejemplo, ¿sabíais que los zánganos prethoryn explotan violentamente si se perfora su vesícula principal y secundaria al mismo tiempo?\n\nVamos a poner estos archivos a disposición de toda la galaxia. Si fijamos nuestro objetivo en los puntos débiles que hemos encontrado, vuestras flotas serán mucho más eficaces en la lucha contra el Azote."
 crisis.78.c:0 "Cargad estos datos en nuestros ordenadores de fijación."
 sentinel_data:0 "Datos centinelas"
 sentinel_data_desc:0 "Los centinelas nos dieron estos detallados archivos anatómicos sobre los prethoryn. Con su ayuda, hemos podido identificar varios puntos débiles en los exoesqueletos de las criaturas prethoryn."
 crisis.121.name:0 "Prethoryn salvaje avistado"
 crisis.121.desc:0 "Tras la derrota del Azote, muchas criaturas prethoryn escaparon a las profundidades del espacio en medio del caos. Sin una colmena central que las guíe, la mayoría de estas bestias sin mente acabará por languidecer y morir.\n\nSin embargo, los recientes avistamientos confirman que un gran número de estos prethoryn salvajes han establecido una nueva guarida en el sistema §H[feral_prethoryn_system.GetName]§!.\n\nEn los próximos años, es posible que encontremos más nidos de prethoryn en sistemas desocupados en los que el Azote tuvo presencia. Es poco probable que lleguen a ser una amenaza importante, puesto que estas criaturas salvajes tienden a pelear entre ellas y no muestran la inteligencia calculadora que impulsaba al Azote."
 crisis.121.a:0 "Emitid informes de tránsito."
 crisis.51.2.name:0 "El auge de los centinelas"
 sentinel_fleet_gift:0 "Una flota de centinelas aparece cerca de [Root.Capital.GetName] y se transfiere bajo tu control."
