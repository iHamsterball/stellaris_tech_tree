 tech_ftl_inhibitor_desc:1 "Se pueden usar proyectores de pozo gravitatorio para crear bolsillos de espacio localizados en los que es imposible entrar al hiperespacio. Los inmensos requisitos de energía y el tamaño de los proyectores impiden su uso en nada menor que una base estelar."
 guardian.500.f:0 "Deseamos establecer un equipo de especialistas conjunto."
 guardian.511.name:0 "Equipo de especialistas"
 guardian.511.desc:0 "Sí, una instalación así beneficiaría el avance de la ciencia galáctica. Autorizamos la construcción de este equipo en vuestra base estelar en el sistema que compartís con nosotros. Nuestros Cuidadores se unirán a vuestros científicos.\n\n§H<¡Ahora podemos construir el edificio de la base estelar §!§Yequipo de especialistas de los Cuidadores§!§H! en el sistema §!§Y[curator_system.GetName]§!§H .>§!"
 guardian.300.g:0 "Queremos que nos ayudéis a fundar un colegio de arte."
 guardian.340.name:0 "Colegio de arte"
 guardian.340.desc:0 "¡Brillante! ¡Precisamente os íbamos a proponer lo mismo! Si establecéis esta institución en la base estelar del sistema que compartís con nosotros, enviaremos a algunos de nuestros mejores artistas a ejercer de maestros.\n\n§H<Ahora podemos construir el edificio de la base estelar §!§Ycolegio de arte§!§H en el sistema §!§Y[artist_system.GetName]§!§H.>§!"
 guardian.340.a:0 "Excelente."
