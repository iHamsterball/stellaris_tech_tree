 apoc.110.nanobots.tooltip:0 "§RArma antiplaneta§!:\n§L$PLANET_KILLER_NANOBOTS_DESC$§!"
 apoc.120.name:0 "Proyecto Coloso completado"
 apoc.120.desc:0 "$apoc.120.part.p1$"
 apoc.120.desc.milit:0 "$apoc.120.part.p1$ $apoc.120.part.milit$"
 apoc.120.desc.pacif:0 "$apoc.120.part.p1$ $apoc.120.part.pacif$"
 apoc.120.desc.phobe:0 "$apoc.120.part.p1$ $apoc.120.part.phobe$"
 apoc.120.desc.mater:0 "$apoc.120.part.p1$ $apoc.120.part.mater$"
 apoc.120.part.p1:0 "El Proyecto Coloso, la tarea monumental de diseñar la plataforma de armas más grande de la historia [Root.GetAdj] y un arma §R[Root.Get1stPlanetKiller]§! con la que equiparla, ha dado resultado y está próximo a terminarse."
 apoc.120.part.milit:0 "Aunque el primer coloso todavía no se ha construido, este momento es el punto de inflexión sobre el que pivota la historia del [Root.GetName]."
 apoc.120.part.pacif:0 "Esperemos que no pase nada malo."
 apoc.120.part.phobe:0 "Que los xenos tiemblen ante nuestra fuerza e ingenio."
 apoc.120.part.mater:0 "Será un testimonio eterno de la innovación [Root.GetAdj]."
 apoc.120.desc.machine:0 "Proyecto Coloso completado.\n\nNueva configuración de casco disponible:\n<<§GColoso§!>>\n\nNuevo componente de arma disponible:\n<<§R[Root.Get1stPlanetKiller]§!>>"
 apoc.120.desc.hive:0 "La configuración del coloso está plenamente formada en nuestra mente, lista para ensamblarse. Y, con cierta inquietud, comprendemos que la pesadilla §R[Root.Get1stPlanetKiller]§! también puede hacerse manifiesta."
 apoc.120.a:0 "Bum."
 apoc.120.a.pacif:0 "Un último recurso."
 apoc.120.a.gesta:0 "Entendido."
 apoc.130.name:0 "[From.GetName] completa el Proyecto Coloso"
 apoc.130.desc:0 "Nos hemos enterado de que el [From.GetName] ha desarrollado especificaciones para una configuración de casco de tipo coloso, una plataforma de armas potencialmente capaz de causar la destrucción planetaria completa."
 apoc.130.a.weaker:0 "Alarmante."
