 apoc.100.a:0 "Entendido."
 apoc.110.name:0 "El arma apuntada a la cabeza del universo"
 apoc.110.desc:0 "Los mejores científicos de cada una de las ramas concebibles del saber por fin han finalizado sus propuestas para el arma de clase §Rantiplaneta§! con la que se equipará a nuestras primeras naves de tipo coloso. Podemos seleccionar una propuesta para desarrollarla en la fase final del Proyecto Coloso."
 apoc.110.desc.machine:1 "Se han calculado los ciclos de procesado y parecen suficientes para desarrollar (1) un arma de clase §Rantiplaneta§! coincidiendo con la finalización del §GProyecto Coloso§!.\n\nPriorización necesaria."
 apoc.110.desc.hive:0 "Hemos explorado muchas posibilidades y ahora está claro que podemos desarrollar un arma adecuada de clase §Rantiplaneta§! para nuestras primeras naves de tipo coloso. Si bien podemos explorar otras opciones más adelante, ahora tenemos que concentrarnos en el desarrollo de una de estas armas a la vez que afrontamos las últimas etapas del Proyecto Coloso."
 apoc.110.cracker.tooltip:0 "§RArma antiplaneta§!:\n§L$PLANET_KILLER_CRACKER_DESC$§!"
 apoc.110.shielder.tooltip:0 "§RArma antiplaneta§!:\n§L$PLANET_KILLER_SHIELDER_DESC$§!"
