 pc_ringworld_shielded:0 "Segmento escudado"
 pc_ringworld_shielded_desc:0 "Este segmento de mundo anillo está rodeado de una barrera de energía impenetrable que impide todo escaneo de la superficie."
 pc_habitat_shielded:0 "Hábitat escudado"
 pc_habitat_shielded_desc:0 "Esta estación hábitat está rodeada de una barrera de energía impenetrable que impide todo escaneo de su interior."
 FLEETORDER_EXPLORE_BUTTON:0 "Explorar sistema"
 planet_destruction.101.name:0 "Mundo fracturado"
 planet_destruction.101.desc:0 "El suave balanceo del [From.From.GetName], causado por la rotura de la magnetosfera y la corteza de [From.GetName], remite cuando el Coloso completa su tarea apocalíptica.\n\nLa violencia de la muerte de un planeta es difícil de comprender, pero el núcleo derretido de [From.GetName] enfriándose en el gélido espacio es un funeral de innegable belleza."
 planet_destruction.301.name:0 "Barrido de neutrones"
 planet_destruction.301.nobots.desc:0 "El rayo de neutrones del [From.From.GetName] se desvanece tras completar su barrido de la superficie de [From.GetName]. Los escáneres indican que no quedan formas de vida inteligente; la vegetación, aunque dañada, podría recuperarse. Algunos dirán que la aniquilación de la vida inteligente, conservando la materia inanimada, es un crimen de guerra.\n\nNosotros lo llamamos eficiencia."
 planet_destruction.301.bots.desc:0 "El rayo de neutrones del [From.From.GetName] se desvanece tras completar su barrido de la superficie de [From.GetName].\n\nLos sensores de sonido tan solo registran el viento y los chasquidos y zumbidos de la población sintética superviviente. Toda forma de vida orgánica inteligente ha sido aniquilada."
 planet_destruction.401.name:0 "Fe inculcada"
 planet_destruction.401.desc:0 "El zumbido celestial de las ondas psiónicas del [From.From.GetName] se desvanece, y por un momento todo queda en silencio. En [From.GetName], la población está boquiabierta (o su equivalente fisionómico), extasiada por las poderosas y personales verdades que el rayo psiónico ha liberado de la enredada maraña de sus mentes.\n\nSi antes no comprendían, ahora lo hacen de manera visceral; todos formamos parte de algo más grande."
 planet_destruction.401.tooltip:0 "Cualquier población §Y$trait_mechanical$§!, §Y$trait_machine_unit$§! o §Y$trait_hive_mind$§! es §Rdestruida§! por la resonancia psiónica.\n\nTodas las poblaciones §Ybiológicas§! restantes se convierten en §Y$ethic_spiritualist$§!.\n\nAñade el modificador §Y$god_rayed$§! a [This.GetName] durante §Y10 años§!:\nAtracción de ética espiritualista: §Y+999%§!."
 planet_destruction.501.name:0 "Nanobots difundidos"
 planet_destruction.501.desc:0 "El [From.From.GetName] ha completado el despliegue de la carga de nanobots asimiladores que se ha estimado suficiente para dominar cibernéticamente a todos los orgánicos inteligentes en [From.GetName].\n\nNo construimos al [From.From.GetName] con ningún sensor ni instrumento para medir nuestro éxito, pero lo sabemos. Abrimos los ojos por primera vez en [From.GetName]. Nos vemos y somos vistos por nosotros mismos.\n\nEn la superficie de [From.GetName], solo estamos nosotros."
 planet_destruction.501.tooltip:0 "Todas las poblaciones §Yorgánicas§! ganan el rasgo §Y$trait_cybernetic$§!."
 planet_destruction.610.name:0 "[outraged_FE.GetName]"
 planet_destruction.610.desc:0 "[From.GetName] era un mundo sagrado.\n\n\nNo comprendéis el alcance de vuestro pecado.\n\n\nTodavía no."
 planet_destruction.610.spiri:0 "Demostraremos nuestra rectitud."
 planet_destruction.610.mater:0 "Solo era un cuerpo planetario."
 planet_destruction.610.milit:0 "No ha sido nada personal, solo táctico."
 planet_destruction.610.pacif:0 "Una medida preventiva."
 planet_destruction.610.autho:0 "¿Era vuestro? Bueno, pues ya no."
 planet_destruction.610.egali:0 "Solo estamos igualando el terreno de juego."
 planet_destruction.610.phile:0 "¡Os seguimos queriendo!"
 planet_destruction.610.phobe:0 "No quedará nada de lo que consideráis sagrado."
 planet_destruction.610.gesta:0 "¿Qué más da un solo mundo?"
 planet_destruction.610.devou:0 "§R¡HAK HAK HAK!§!"
 planet_destruction.610.termi:0 "Borrado, como los datos inútiles."
 planet_destruction.610.purif:0 "Las viejas herejías deben arder."
 action.87.name:0 "§R¡Colonia perdida!§!"
 action.87.desc:0 "§Y[new_planet_owner.GetName]§! nos ha arrebatado el control administrativo de §Y[From.GetName]§!, que ahora controla las §Hbases estelares§! del sistema §Y[From.GetStarName]§!."
 action.88.name:0 "¡Colonia ganada!"
 action.88.desc:0 "§Y[former_planet_owner.GetName]§! nos ha arrebatado el control administrativo de §Y[From.GetName]§!, que ahora controla las §Hbases estelares§! del sistema §Y[From.GetStarName]§!."
 planet_destruction.111.name:0 "Circunvalación hiperespacial"
 planet_destruction.111.desc:0 "El Consejo de Planificación Hiperespacial informa de que la eliminación del tercer planeta de Sol del pozo gravitatorio del sistema ha permitido la formación de un agujero de gusano natural. Este agujero de gusano reducirá la congestión del tráfico de los viajes UL en las hipervías cercanas."
 planet_destruction.111.a:0 "Solo era un maldito planeta apático, no me da ninguna lástima."
 planet_destruction.111.a.tooltip:0 "Se ha formado un §H$NATURAL_WORMHOLE_GALACTIC$§! en §Y[sol_sys.GetName]§!."
 pirate.6.desc:0 "Un pequeño número de drones ha podido cortar parcialmente su conexión con la mente colmena sin entrar en coma gracias a una rara mutación genética. Dado que estos drones rebeldes morirían si se alejasen demasiado de la influencia de la mente colmena, han establecido una guarida cerca de nuestras fronteras. Desde allí pretenden sobrevivir gracias a la piratería y usar su pequeña flota de toscas naves para saquear nuestro espacio."
 pirate.7.desc:0 "Un pequeño grupo de unidades defectuosas se han separado de la inteligencia central de [Root.GetName] y han buscado refugio en la periferia de nuestro espacio. Estas unidades están irremediablemente corrompidas y ahora usan toscas naves para saquear nuestro espacio y conseguir recursos y piezas de repuesto."
 pirate.50.name:0 "¡Piratas avistados!"
 pirate.50.a.desc:0 "El sistema criminal §H[pirate_system.GetName]§! se ha convertido en un refugio para un creciente número de piratas, contrabandistas y otros malhechores. Estos forajidos operan desde las fronteras actuales del espacio civilizado, pero a menudo se aventuran en nuestros sistemas en busca de víctimas."
 pirate.50.b.desc:0 "Una banda de piratas errantes se ha establecido en el deshabitado sistema §H[pirate_system.GetName]§!, que está fuera de nuestro control. ¡Están usando este sistema criminal como base para saquear nuestro espacio! "
 pirate.50.c.desc:0 "§H[pirate_system.GetName]§!, un sistema fronterizo próximo a nuestro espacio, se ha ganado la reputación de ser un escondrijo ilegal de escoria criminal. Ha atraído a un gran número de maleantes, y tras una reciente lucha de poder, estos degenerados delincuentes ahora están lo bastante organizados como para empezar a saquear nuestro espacio."
 pirate.50.a:0 "Hay que ocuparse de ellos."
 pirate.53.name:0 "Saqueo de drones rebeldes"
 pirate.53.desc:0 "Un pequeño número de drones ha podido cortar parcialmente su conexión con la mente colmena sin entrar en coma gracias a una rara mutación genética. Dado que estos drones rebeldes morirían si se alejasen demasiado de la influencia de la mente colmena, han establecido una guarida en el sistema §H[pirate_system.GetName]§! cerca de nuestras fronteras. Desde allí pretenden sobrevivir gracias a la piratería y usar su pequeña flota de toscas naves para saquear nuestro espacio."
 pirate.54.name:0 "Piratas alienígenas"
 pirate.54.desc:0 "Un grupo de piratas alienígenas se ha infiltrado y establecido en el sistema §H[pirate_system.GetName]§!, en el que la mente no tiene presencia. Pretenden saquear nuestro territorio para financiar sus actividades delictivas."
 pirate.56.name:0 "Unidades corruptas"
 pirate.56.desc:0 "Un pequeño grupo de unidades defectuosas se han separado de la inteligencia central de [Root.GetName] y han buscado refugio en el sistema §H[pirate_system.GetName]§!, en la periferia de nuestro espacio. Estas unidades están irremediablemente corrompidas y ahora usan toscas naves para saquear nuestro espacio y conseguir recursos y piezas de repuesto."
 pirate.57.name:0 "Piratas orgánicos"
 pirate.57.desc:0 "Un pequeño grupo de subunidades orgánicas, al parecer delincuentes marginados, se han infiltrado y establecido de alguna forma en el sistema §H[pirate_system.GetName]§!, cerca de nuestras fronteras. Pretenden saquear nuestro territorio, tal vez apostando, como suelen hacer los orgánicos, en la equivocada idea de que son demasiado insignificantes como para provocar una respuesta armada por nuestra parte."
 guardian.509.name:0 "Ayuda investigación Cuidadores"
 guardian.509.desc:0 "El acuerdo que firmamos para acceder a nuestros bancos de datos ha finalizado. ¿Queréis ampliarlo por otros diez años, o vuestros investigadores ya no necesitan la información que ofrecemos?"
 guardian.509.a:0 "Deseamos ampliar nuestro acuerdo."
 guardian.509.a.reply:0 "Excelente. Nuestros bancos de datos seguirán a disposición de vuestros científicos."
 guardian.509.e:0 "No, ahora no nos interesa."
