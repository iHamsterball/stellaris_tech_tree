 action.82.name:0 "[From.GetName] bombardeado"
 action.82.desc:0 "¡Una flota perteneciente al §H[From.From.GetName]§! ha masacrado a la población de §H[From.GetName]§!! Tras una campaña implacable de bombardeo orbital, todos los centros de población de la superficie han sido sistemáticamente aniquilados, reduciendo al [From.GetPlanetMoon] a un yermo radiactivo que apenas puede contener vida alguna."
 action.82.a:0 "¡Hay que vengar esta atrocidad!"
 action.83.desc:0 "Nuestras fuerzas informan de que se ha concluido el bombardeo orbital de §H[From.GetName]§!. Todos los centros de población han sido sistemáticamente eliminados, y ahora el irradiado [From.GetPlanetMoon] solo puede albergar una vida mínima."
 bombed_to_tomb_world:0 "§Y[From.GetName] es ahora un mundo tumba deshabitado.§!"
 god_rayed:0 "Luz divina"
 god_rayed_desc:0 "Los efectos del Adoctrinador Divino permanecen en la atmósfera, el suelo y la fauna y flora locales."
 uneasy_faith:0 "Fe inquieta"
 uneasy_faith_desc:0 "La población es vagamente consciente de que el fervor de su fe no es completamente suyo."
