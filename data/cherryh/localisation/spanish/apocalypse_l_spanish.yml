 apoc.10.name:0 "Portal reactivado"
 apoc.10.desc.1:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.b$"
 apoc.10.desc.2:0 "$apoc.10.desc.a$\n\n$apoc.10.desc.c$"
 apoc.10.desc.a:0 "¡Nuestros científicos han podido reactivar con éxito un portal ancestral en el sistema [gateway_system.GetName]! A pesar de su antigüedad, el dispositivo ha creado un conducto subespacial perfectamente transitable."
 apoc.10.desc.b:0 "Las sondas enviadas han confirmado que la activación de este portal también ha puesto en marcha un segundo dispositivo idéntico. Por ahora, estos portales son los únicos a los que podemos acceder, pero probablemente existan más dispositivos inertes en otras partes. ¡Incluso es posible que en el futuro podamos construir nuevos portales en sistemas de nuestra elección!"
 apoc.10.desc.c:0 "Las sondas que hemos enviado confirman que este portal ha creado una fuerte conexión con el resto de la red. Nuestras naves podrán viajar a través de él a otros portales activos, mientras sus dueños no sean hostiles o nos hayan cerrado sus fronteras."
 apoc.11.name:0 "Portal construido"
 apoc.11.desc:0 "Solo podemos definirlo como un triunfo de la ciencia y la ingeniería: ¡hemos terminado la construcción del primer portal operativo en el sistema [gateway_system.GetName]! Este dispositivo ha creado un conducto subespacial estable y ha establecido conexión correctamente con el resto de portales de la red galáctica."
 colossus_victim:0 "Crisis civil colosal"
 colossus_victim_desc:0 "El trauma nacional causado por el ataque del Coloso se manifiesta en cambios ideológicos en un amplio grupo demográfico."
 edict_make_holy_world:0 "Sacralizar planeta"
 edict_make_holy_world_desc:1 "Buscamos un §Y$pc_gaia$§! virgen en nuestros dominios para designarlo como mundo sagrado. Mientras los mortales no lo corrompan y permanezca dentro de nuestras fronteras, este sacrosanto planeta nos dará: £unity  §Y$country_resource_unity_mult$§! §G+10%§!."
 apoc.200.name:0 "Candidato a mundo sagrado"
 apoc.200.desc:0 "Varios videntes, en cooperación con expertos teólogos, han llegado a la misma conclusión: §Y[holy_target.GetName]§! en el sistema [holy_target.GetStarName] merece ser objeto de veneración.\n\nSu reconocimiento oficial aumentará el valor de este mundo místico de cara al público."
 apoc.200.a:0 "Alabado sea [holy_target.GetName]."
 apoc.200.a.tooltip:0 "Modificador §Y$holy_player_planet$§! añadido"
 apoc.201.name:0 "No se encontraron candidatos a mundo sagrado"
 apoc.201.desc:0 "Nuestros mejores videntes informan de que no hay nexos espirituales en los planetas de nuestro imperio."
 apoc.201.a.tooltip:0 "Se recuperó el coste de £influence  de influencia del edicto."
