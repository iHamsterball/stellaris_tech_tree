 TECH_UNLOCK_COLOSSUS_CONSTRUCTION_DESC:0 "§HColoso§!\nEl coloso es más grande incluso que una nave titán. La configuración de su casco no incluye funciones de combate de nave contra nave. Es más una estación orbital móvil, únicamente capaz de causar la destrucción planetaria completa."
