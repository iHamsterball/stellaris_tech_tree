 primitives_not_in_borders:0 "§R$TRIGGER_FAIL$El objetivo primitivo no está en nuestras fronteras.§!"
 no_assimilatable_pops:0 "§R$TRIGGER_FAIL$El objetivo no alberga poblaciones compatibles con la asimilación cibernética.§!"
 apoc.100.desc.pacif:0 "Ahora que la teoría de la disuasión vuelve a estar de moda entre los científicos políticos de [Root.Capital.GetName], el Proyecto Coloso se presenta como la herramienta de disuasión suprema; un arma que supera incluso a la nave de clase Titán. Si bien las naves Coloso podrían llevar armas capaces de aniquilar completamente un planeta, las desplegaremos usando un método de resolución de conflictos menos violento, aunque en todo caso terroríficamente permanente.\n\nSi un hipotético enemigo no cesa en su agresión contra nosotros o nuestros aliados, simplemente les §Robligaremos§!."
 apoc.100.desc.milit:0 "El Proyecto Coloso, del que antes solo se hablaba en voz baja, y antes de eso solo en susurros en los corredores más laberínticos de recónditas instalaciones militares , ya tiene autorización oficial. Posiblemente sea la mayor innovación militar que verá la galaxia y abarca el desarrollo de una plataforma de armas §Rantiplaneta§!, así como una configuración de casco Coloso para llevarla. Las naves Coloso seguramente necesitarán una escolta, ya que las exigencias previstas de un arma antiplaneta excluyen cualquier otro armamento.\n\nEn todo caso, el Coloso, una vez desarrollado, promete ser la fuerza individual más destructiva de la galaxia."
 apoc.100.desc.phobe:0 "El Proyecto Coloso será el avance más importante en nuestra guerra contra los miserables alienígenas que aquejan la galaxia. Una nave Coloso es un armazón descomunal fuertemente acorazado y equipado con una sola arma de clase §Rantiplaneta§!. Su capacidad de purgar la galaxia de los planetas que no se sometan a nosotros será realmente valiosa, ya que la amenaza xeno está lejos de haber concluido."
 apoc.100.desc.purif:0 "Los mundos heréticos arderán, y esparciremos sus cenizas por la galaxia."
 apoc.100.desc.termi:0 "La atmósfera, la gravedad, el biotopo... son convenientes, pero solo realmente necesarios para los sacos de carne.\n\nMatando al planeta se mata a los orgánicos."
