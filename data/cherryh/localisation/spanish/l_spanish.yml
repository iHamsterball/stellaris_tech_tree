 leader_trait_ai_aided_design_desc:0 "Este líder ejecuta constantemente modelos teóricos en un núcleo de memoria secundario con el objetivo de mejorar la eficiencia de la fabricación de las naves espaciales."
 leader_trait_bulldozer:0 "Excavadora"
 leader_trait_bulldozer_desc:0 "Este líder ha dominado el arte de transformar de forma rápida y eficiente el terreno alienígena en un aparcamiento."
 leader_trait_analytical:0 "Analítico"
 leader_trait_analytical_desc:0 "Este líder dedica un porcentaje inusualmente importante de su potencia de procesamiento a analizar las ciencias naturales y fomentar su estudio."
 leader_trait_parts_cannibalizer:0 "Caníbal de piezas"
 leader_trait_parts_cannibalizer_desc:0 "Este líder es muy dado a aprovechar las piezas de robots de guerra caídos o estropeados para conseguir que otros sigan funcionando más tiempo."
 leader_trait_demoralizer:0 "Desmotivador"
 leader_trait_demoralizer_desc:0 "A este líder le fascinan las frágiles mentes de los orgánicos y cómo pueden doblegarse utilizando tácticas de terror creativas en el campo de batalla."
 leader_trait_erratic_morality_core:0 "Núcleo de moralidad errático"
 leader_trait_erratic_morality_core_desc:0 "Este líder sufre a menudo intensos episodios de vergüenza y arrepentimiento por las víctimas enemigas debido a un núcleo de moralidad errático."
