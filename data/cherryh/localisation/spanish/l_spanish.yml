 SHIP_STAT_DESC_cost:0 "El coste de construcción de una nave es la suma del coste de las secciones y componentes que incluye. Las secciones más grandes y los componentes más avanzados cuestan más."
 SHIP_STAT_DESC_build_time:0 "El tiempo que se tarda en construir una nave depende de las secciones y componentes que lleve."
 SHIP_STAT_DESC_maintenance:0 "El mantenimiento necesario para tener esta nave en servicio es un % del coste de construcción total."
 SHIP_STAT_DESC_power:1 "Es necesaria energía en abundancia para alimentar los sistemas de a bordo. Se aumenta añadiendo reactores adicionales, y casi todos los demás componentes la consumen. Los diseños con energía negativa no se pueden guardar."
 SHIP_STAT_DESC_hitpoints:1 "Los puntos de casco de una nave determinan el daño que esta puede aguantar antes de sufrir una brecha catastrófica, lo que la destruye."
 SHIP_STAT_DESC_armor:2 "§EEl §Hblindaje§! es la segunda línea de defensa. Absorbe todos los disparos que hayan atravesado los escudos antes de que dañen el casco. El blindaje debe repararse en una §Hbase estelar§! a menos que la nave cuente con un componente especial de regeneración de blindaje.§!"
 SHIP_STAT_DESC_shields:1 "§ELos §Hescudos§! son la primera línea de defensa y absorben los disparos antes de que impacten en el blindaje y el casco. Algunas armas pueden causarles más daño o bien sortearlos por completo. Está demostrado que los pulsares los desactivan. Los escudos se reponen lentamente cuando no hay combate.§!"
 SHIP_STAT_DESC_evasion:1 "Las naves evaden ataques y evitan el daño que se les habría infligido. La probabilidad de evasión aumenta con propulsores y otros componentes, pero las naves más grandes se benefician menos."
 SHIP_STAT_DESC_combat_speed:0 "La velocidad de la nave determina lo rápido que maniobra cuando no usa el viaje UL, y se aumenta poniéndole propulsores. Al mover una flota, la nave más lenta limitará la velocidad máxima."
 SHIP_STAT_DESC_damage:1 "El daño total que inflige una nave es la suma del daño de todos los componentes de armas que lleve. Cada arma seguirá atacando individualmente. Mira cada componente para más información, como la velocidad de ataque, el daño y el alcance efectivo, así como la penetración en blindaje y escudos."
