 leader_trait_rigid_programming:0 "Programación rígida"
 leader_trait_rigid_programming_desc:0 "Este líder tiene una programación especialmente rígida que en pocas ocasiones permite modificaciones en el comportamiento, aun cuando estos cambios pudieran mejorar la eficiencia."
 leader_trait_newboot:0 "Reiniciado"
 leader_trait_newboot_desc:0 "Este líder acaba de ser actualizado a un estado lo suficientemente autónomo como para permitir cargos de mando."
