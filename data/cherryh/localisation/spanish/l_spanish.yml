 personality_null_desc:0 "¿Por qué una especie se hace neutral? ¿Por el ansia de riqueza? ¿El poder? ¿O tal vez por nacer con un corazón lleno de neutralidad?\n\n§RThis is a placeholder personality and should not show up ingame.§!"
 personality_metalhead_desc:0 "Metal."
 personality_honorbound_warriors_desc:0 "Los guerreros honorables valoran el honor y la habilidad militar por encima de todo. Buscan enemigos dignos a los que combatir y desdeñan a los débiles y a los pacifistas."
 personality_ruthless_capitalists_desc:0 "Los capitalistas despiadados harán lo que sea para conseguir más riqueza y recursos para ellos mismos y su imperio. Tienden a evitar las peleas igualadas y prefieren abusar de los débiles e indefensos."
 personality_peaceful_traders_desc:0 "A los comerciantes pacíficos les interesa ante todo el flujo del comercio y prefieren comerciar antes que pelear."
 personality_hegemonic_imperialists_desc:0 "Los imperialistas hegemónicos se consideran los legítimos gobernantes de la galaxia e intentarán expandir su imperio a toda costa."
 personality_federation_builders_desc:0 "Los constructores de federación valoran toda vida inteligente y buscarán formar una fuerte federación para protegerse de los imperios expansionistas."
 personality_xenophobic_isolationists_desc:0 "Los aislacionistas xenófobos no quieren saber nada del resto de la galaxia. Prefieren quedarse en su territorio y tratar lo menos posible con alienígenas."
 personality_hive_mind_desc:0 "Las mentes colmena se preocupan ante todo de la propagación de su especie. Mientras tengan sitio para expandirse, no dan problemas. Pero no dudarán en conquistar mundos y masacrar poblaciones nativas si es necesario."
 personality_migrating_flock_desc:0 "Las bandadas migratorias quieren extender su especie por la galaxia de manera pacífica, y migrarán a los mundos de otros imperios si se lo permiten."
 personality_evangelising_zealots_desc:0 "Los evangelistas fanáticos quieren expandir su fe por la galaxia, y pueden usar la fuerza militar para obligar a los demás a aceptar sus creencias."
 personality_democratic_crusaders_desc:0 "Los cruzados democráticos creen que su deber moral es extender la democracia. Suelen llevarse bien con otras democracias, pero están dispuestos a usar la fuerza militar para "liberar" a las poblaciones de los imperios menos democráticos."
 personality_fanatic_purifiers_desc:1 "Los purificadores fanáticos consideran que toda la vida alienígena es un error cósmico y quieren purgar la galaxia. Nunca usan la diplomacia con otras especies."
 personality_slaving_despots_desc:0 "Los déspotas esclavistas son sociedades esclavistas que confían en la expansión militar para suministrar sus granjas y minas con esclavos. Prefieren atacar a los débiles e indefensos."
 personality_decadent_hierarchy_desc:1 "Las jerarquías decadentes son sociedades esclavistas muy estratificadas a las que solo les importa mantener su rígido modo de vida."
 personality_erudite_explorers_desc:0 "Los exploradores eruditos valoran la exploración y los descubrimientos por encima de todo. Comerciarán por el conocimiento que buscan, pero pueden tomarlo por la fuerza si es necesario."
 personality_spiritual_seekers_desc:0 "Los buscadores espirituales creen que toda vida está conectada por un poder superior que se puede entender por sus creaciones. Buscan la cooperación pacífica con otros imperios para estudiar su conexión con lo divino."
 personality_harmonious_hierarchy_desc:3 "Los colectivos armónicos son sociedades autoritarias en las que los ciudadanos trabajan por el Estado sin necesidad de obligarlos. Suelen ser amistosos mientras no interfieran en sus asuntos internos."
 personality_fallen_empire_spiritualist_desc:0 "Este imperio caído se dedica a la conservación y defensa de sus santos lugares. Colonizar sistemas que consideran sagrados puede enfurecerlos."
 personality_fallen_empire_materialist_desc:0 "Este imperio caído se dedica a atesorar tecnología y conocimientos. Puede que ofrezcan tareas o exijan tributos a los imperios menores para este fin."
 personality_fallen_empire_xenophobe_desc:0 "Este imperio caído se dedica a la defensa de sus fronteras contra las invasiones. Colonizar sistemas que les son limítrofes puede enfurecerlos."
 personality_fallen_empire_xenophile_desc:0 "Este imperio caído se dedica a estudiar a las razas más jóvenes. Con este fin, puede que les ofrezcan tareas o exijan tributos a los imperios menores."
