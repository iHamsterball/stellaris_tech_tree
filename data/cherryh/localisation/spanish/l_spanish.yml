 gene_warrior_plural:0 "Ejércitos genéticos"
 gene_warrior_army_desc:0 "Son soldados mejorados genéticamente. Se suele elegir a los reclutas entre la élite de las fuerzas armadas convencionales. Se someten a una terapia genética extensiva para ser más grandes, fuertes y rápidos que sus antiguos camaradas."
