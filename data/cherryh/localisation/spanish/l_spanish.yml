 sm_ftl_inhibitor:0 "Inhibidor UL"
 sm_ftl_inhibitor_desc:1 "Mientras la base estelar siga operativa, el inhibidor de viaje UL impide que las naves enemigas abandonen el sistema por una hipervía distinta a la que entraron."
 sm_communications_jammer:0 "Inhibidor de comunicaciones"
 sm_communications_jammer_desc:1 "Estos potentes dispositivos interfieren con las comunicaciones de las naves enemigas, lo que les dificulta coordinar sus movimientos.\n"
 sm_disruption_field:0 "Generador de campo de disrupción"
 sm_disruption_field_desc:0 "Genera campos localizados de partículas subatómicas agitadas alrededor de las naves enemigas en el sistema, lo que reduce mucho la eficacia de sus escudos."
 sm_warp_fluctuator:0 "Registro de hipervías"
 sm_warp_fluctuator_desc:0 "Identifica las condiciones ideales de entrada a las hipervías y optimiza las rutas de viaje proyectadas para mejorar el viaje UL de las naves aliadas en el sistema."
 sm_command_center:0 "Centro de mando"
 sm_command_center_desc:1 "Todos los sistemas de defensa se coordinan desde esta gran instalación enterrada en el casco de la base estelar. Sistemas de mapas y proyecciones 3D registran todo el tráfico espacial que pasa por el sistema en un momento dado.\n"
 sm_defense_grid:0 "Superordenador de red de defensa"
 sm_defense_grid_desc:0 "Un potente superordenador coordina la órbita relativa y los arcos de disparo de las plataformas de defensa de la base estelar, lo que aumenta el número de plataformas de defensa permitidas."
 sm_science_division:0 "División científica"
 sm_science_division_desc:0 "Rendimiento de §Y$sm_spire$§! aumentado en §Y2£physics  2£society  2£engineering §!."
