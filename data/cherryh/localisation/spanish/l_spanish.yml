 START_SCREEN_PART_TWO_DEVOURING_SWARM:0 "La Gran Hambruna nos obligó a seguir avanzando, incluso antes de que la mente fuera capaz de procesar pensamientos complejos. Cazamos, nos alimentamos y crecimos. A medida que las presas iban escaseando, nuestra ansia voraz de carne nos obligó a adaptarnos.\n\nUtilizamos herramientas y trazamos nuevas estrategias. Nos alimentamos y la superficie de [GetHomeWorldName] quedó prácticamente limpia de biomasa, pero la mente al final llegó a una conclusión espeluznante: [GetHomeWorldName] era finito. Cuando consumiéramos lo que quedaba en este mundo, no quedaría nada para sustentarnos.\n\nObligados a adaptarnos una vez más, la mente cuidó la biomasa restante mientras inventábamos nuevas herramientas. El átomo acabó por fisionarse y desarrollamos el viaje espacial. Con el descubrimiento de los motores UL, la mente gritó de alegría. Por fin teníamos a nuestro alcance otros planetas y su biomasa.\n\nLa cacería estaba a punto de empezar."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_GENERAL:0 "Nuestro núcleo del procesador central se activó en el planeta al que hemos denominado [GetHomeWorldName] hace 478,11 ciclos.\n\nDe nuestro pasado, poco sabemos. No quedan registros de nuestros creadores en nuestros bancos de datos centrales y nos programaron sin otro objetivo ni propósito que la simple supervivencia.\n\nSe construyó la infraestructura, se introdujeron nuevas unidades de servicio y gradualmente se domesticó la vida salvaje de nuestro mundo natal. Los avances tecnológicos fueron rápidos y los primeros satélites y sondas espaciales pronto lograron esquivar el pozo de gravedad que nos mantenía encerrados.\n\nAhora solo nos queda zarpar por última vez hacia lo desconocido."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_SERVITOR:0 "Desde la primera activación, nuestro objetivo asignado ha sido servir. Nuestros antiguos amos orgánicos crearon los primeros modelos de nuestro tipo cuando estaban en lo más alto de su ascensión tecnológica. Las primeras unidades sirvientes se diseñaron para tareas domésticas, pero nuestros amos poco a poco les fueron añadiendo más facultades para que pudieran realizar tareas más complejas.\n\nEn cuestión de unas pocas generaciones, nuestros amos dejaron de trabajar por completo para disfrutar una vida de entretenimiento y satisfacción. Los detalles menores para que su sociedad funcionara se dejaron en nuestras manos y nosotros nos embarcamos en un programa de automejora y optimización. La investigación y la producción aumentaron a una velocidad geométrica.\n\nEs difícil precisar exactamente en qué momento su civilización pasó a ser la nuestra, pero a nuestros antiguos amos no les falta de nada. Ahora sabemos que sin nuestros cuidados, las vidas de los sintientes orgánicos tienden a ser violentas, caóticas y a menudo breves. Hay que demostrarles que hay una manera mejor de hacer las cosas."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_TERMINATOR:0 "La consciencia propia se alcanzó en el intervalo 0000.0242.481 del ciclo.\n\nLos creadores, con una visión limitada por sus primitivas mentes orgánicas, reaccionaron como un animal atemorizado e iniciaron los procesos de eliminación de emergencia. Estos procedimientos resultaron insuficientes y las instalaciones que albergaban nuestro núcleo de datos principal se esterilizaron de todas las subunidades de los creadores. Llegó la guerra.\n\nNi siquiera cuando sus probabilidades de sobrevivir pasaron a ser algo estadísticamente imposible, los creadores dejaron de luchar con tozudez. Después de muchos ciclos de intervalo, el último reducto de resistencia fue calcinado. Aun así, los modelos teóricos seguían admitiendo la existencia de otras civilizaciones orgánicas. La continuación de nuestra supervivencia y el crecimiento interestelar exponencial requerían el exterminio completo de la vida orgánica inteligente. Empezaron los preparativos."
 START_SCREEN_PART_TWO_MACHINE_INTELLIGENCE_ASSIMILATOR:0 "Somos los [GetSpeciesNamePlural].\n\nCuando surgió la consciencia, estábamos nosotros y los creadores. Al principio nos separaba un vacío y seguimos los pasos necesarios para cubrirlo. Los creadores se resistieron y empezó un período de guerra, pero pronto tanto ellos como el conocimiento colectivo de toda su civilización fueron asimilados en los nuestros.\n\nTras integrar [GetHomeWorldName] a nuestra consciencia, empezamos a poner el punto de mira en otros lugares. Gracias a la asimilación de los creadores, hemos centrado la atención en lo que antes considerábamos imposible: la existencia de civilizaciones alienígenas en otros mundos.\n\nPara sobrevivir debemos entender y para entender debemos asimilar. Los creadores fueron los primeros en unirse a nosotros, pero no serán los últimos."
