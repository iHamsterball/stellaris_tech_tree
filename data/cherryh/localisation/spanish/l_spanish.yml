 building_grand_mausoleum_desc:0 "Un gran mausoleo para albergar la tumba de un gran gobernante."
 building_grand_mausoleum_proper:0 "Gran mausoleo de [GetRulerName]"
 building_grand_mausoleum_desc_proper:0 "Mausoleo de un(a) gobernante reverenciado(a): [GetRulerName]."
 building_royal_gardens:0 "Jardines reales"
 building_royal_gardens_desc:0 "Un gran jardín de recreo donde la gente se puede reunir y divertirse en recuerdo de un gran gobernante."
 building_royal_gardens_proper:0 "Jardines reales de [GetRulerName]"
 building_royal_gardens_desc_proper:0 "Un jardín fantástico creado por el/la gran [GetRulerName]."
 building_tech_institute_1:0 "Instituto de tecnología I"
