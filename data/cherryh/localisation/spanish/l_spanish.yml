 energy:0 "Créditos energéticos"
 energy_desc:0 "§ELos §Hcréditos de energía§! (£energy ) son una divisa basada en energía aceptada por todas las razas espaciales. Puedes ganar más energía al:\n§Y1.§! Construir o mejorar §Hplantas de energía§! en la superficie de los planetas colonizados.\n§Y2.§! Usar naves de construcción para construir §Hestaciones mineras§! alrededor de estrellas o planetas ricos en energía.§!"
 influence:0 "Influencia"
 influence_desc:5 "§ELa §Hinfluencia§! (£influence ) representa la influencia política y se usa para muchas cosas, como decretar §Hedictos§!, construir §Hpuestos de avanzada§! y ocuparse de §Hfacciones§!. El índice de ganancia es bastante constante durante el juego, pero puede aumentarse un poco al:\n§Y1.§! Ganar el apoyo de §Hfacciones§! en nuestro imperio. §Y2.§! Declarar §Hrivales§! a otros imperios.§!"
 food:0 "Comida"
 food_desc:0 "§ELa comida representa los diversos nutrientes necesarios para mantener y desarrollar las poblaciones, y es local de cada planeta individual. Se puede cultivar comida adicional construyendo granjas.§!"
 minerals:0 "Minerales"
 minerals_desc:0 "§ELos §Hminerales§! (£minerals ) son un término general para los recursos básicos necesarios para construir naves, estaciones y edificios planetarios. Podemos aumentar nuestra producción mensual de minerales al:\n§Y1.§! Construir o mejorar §Hredes mineras§! en la superficie de planetas colonizados.\n§Y2.§! Usar naves de construcción para construir §Hestaciones mineras§! alrededor de estrellas o planetas ricos en minerales.§!"
 physics_research:0 "Investigación en física"
 physics_research_desc:0 "§ELa §Hinvestigación en física§! (£physics ) se utiliza para investigar nuevas tecnologías. Podemos aumentar el rendimiento construyendo §Hbiolaboratorios§! en las colonias o §Hestaciones de investigación§! alrededor de ciertos planetas o estrellas.§!"
 society_research:0 "Investigación en sociedad"
 society_research_desc:0 "§ELa §Hinvestigación en sociedad§! (£society ) se utiliza para investigar nuevas tecnologías. Podemos aumentar el rendimiento construyendo §Hbiolaboratorios§! en las colonias o §Hestaciones de investigación§! alrededor de ciertos planetas o estrellas.§!"
 engineering_research:0 "Investigación en ingeniería"
 engineering_research_desc:0 "La §Einvestigación en ingeniería (£engineering ) se utiliza para investigar nuevas tecnologías. Podemos aumentar el rendimiento construyendo §Hinstalaciones de ingeniería§! en las colonias o §Hestaciones de investigación§! alrededor de ciertos planetas o estrellas.§!"
 ENERGY_DEFICIT_DESC:0 "§RNuestro imperio sufre un $DEFICIT|E$ ya que gastamos más §Hcréditos de energía§! de los que estamos produciendo y nuestras reservas se han agotado.§!"
 sr_terraform_gases:0 "Gases de terraformación"
 sr_terraform_gases_desc:0 "Se sacan de los gigantes de gas y son un surtido de gases como el hidrógeno, el helio y el metano. El acceso a ellos nos facilita terraformar planetas."
 sr_terraform_liquids:0 "Líquidos de terraformación"
 sr_terraform_liquids_desc:0 "Se sacan de los planetas helados y representan distintos tipos de fluidos, como el monóxido de dihidrógeno. El acceso a ellos nos facilita terraformar planetas."
 sr_garanthium:0 "Mineral de garantio"
 sr_garanthium_desc:0 "Este mineral puede procesarse en un metal muy maleable y duradero. Es un material excelente para construir naves."
 sr_neutronium:0 "Mineral de neutronio"
 sr_neutronium_desc:0 "Es una sustancia superdensa compuesta de neutrones que se puede forjar para hacer blindajes extremadamente resistentes y duraderos."
 sr_zro:0 "Zro"
 sr_zro_desc:0 "Es un aerosol de partículas exóticas extremadamente raras. Se ha depositado en varios mundos debido al impacto de meteoritos, pero su verdadero origen es un misterio. Si lo ingiere quien tenga dotes psiónicas, el zro funciona como una droga muy potente (y adictiva) que aumenta las capacidades PSI."
 sr_living_metal:0 "Metal vivo"
 sr_living_metal_desc:0 "Este material inorgánico muestra características propias de formas de vida biológicas. Intenta regenerarse de vuelta a la forma en la que se estabilizó."
 sr_teldar:0 "Cristales de teldar"
 sr_teldar_desc:0 "Cristales muy duraderos que mejoran la capacidad perforadora y el potencial destructivo de las armas de proyectil. También son muy populares como gemas empleadas en joyería."
 sr_satramene:0 "Gas satrameno"
 sr_satramene_desc:0 "Este gas es un psicoactivo de origen natural que se encuentra en algunos mundos. Tiene un efecto balsámico en muchos seres y se utiliza para pacificar sin violencia a individuos hostiles. Su naturaleza adictiva es un efecto secundario documentado."
 sr_lythuric:0 "Gas litúrico"
 sr_lythuric_desc:0 "Se ha demostrado que pequeñas concentraciones de este gas refuerzan en gran medida la integridad de los campos de fuerza."
 sr_dark_matter:0 "Materia oscura"
 sr_dark_matter_desc:0 "Este polvo exótico tiene sustancias que parecen desafiar las leyes de la física. Las concentraciones aprovechables se encuentran cerca de los agujeros negros de ciertas nebulosas."
 sr_alien_pets:0 "Mascotas alienígenas"
 sr_alien_pets_desc:0 "Estas criaturas dóciles y no inteligentes se pueden domesticar fácilmente, y su comportamiento amistoso y su aspecto llamativo las hace muy populares como mascotas. Los xenófilos las valoran mucho y las exhiben en sus zoos con orgullo."
 sr_pitharan:0 "Polvo pitharano"
 sr_pitharan_desc:0 "Este polvillo hipercalórico es un fertilizante excelente."
 sr_engos:0 "Vapor de engos"
 sr_engos_desc:0 "Un estimulante natural que ayuda a toda forma de vida a adaptarse y evolucionar."
 sr_betharian:0 "Piedra de bethario"
 sr_betharian_desc:0 "Estas piedras raras quedan depositadas en algunos mundos por los impactos de meteoritos. Arden lentamente y son fuentes de energía muy eficientes."
