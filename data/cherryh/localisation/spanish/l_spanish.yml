 building_citadel_of_faith:0 "Ciudadela de la fe"
 building_citadel_of_faith_desc:0 "Un enorme complejo que ofrece refugio y aislamiento del mundo material, desde todos los rincones."
 building_hab_capital:0 "Administración de hábitat"
 building_hab_capital_desc:0 "El centro administrativo del hábitat, sirve como la capital y sede del gobierno local."
 building_hab_solar_power_processor:0 "Procesador de energía solar"
 building_hab_solar_power_processor_desc:0 "Los procesadores de energía distribuyen la energía solar captada por un vasto sistema de paneles solares situados en el casco exterior del hábitat."
 building_hab_astro_mining_facility:0 "Bahía de astrominería"
 building_hab_astro_mining_facility_desc:0 "Los hábitats no tienen recursos naturales propios y dependen de estas instalaciones para extraer y procesar los minerales de los asteroides y planetoides cercanos."
 building_hab_agri_bay:0 "Zona agrícola"
 building_hab_agri_bay_desc:0 "Una sección del hábitat reservada para el cultivo de diversas plantas y la crianza de los animales necesarios para la población local."
 building_hab_cultural_center:0 "Distrito de ocio"
 building_hab_cultural_center_desc:0 "Este extenso complejo se ocupa de las necesidades culturales y sociales de los moradores del hábitat."
 building_hab_laboratory_module:0 "Laboratorio"
 building_hab_laboratory_module_desc:0 "Una sección del hábitat dedicada por completo a los proyectos científicos."
 building_alien_sanctuary:0 "Santuario alienígena"
 building_psi_corps:0 "Cuerpo psíquico"
 building_psi_corps_desc:0 "Un lugar al que llevar a los individuos con poderes psíquicos de todo el imperio para que perfeccionen sus habilidades.\n\n§YEl cuerpo psíquico es tu amigo. Confía en el cuerpo.§!"
 requires_building_capital_1_or_hab:0 "§RRequiere §Y$building_capital_1$§! o §Y$building_hab_capital$§! en el planeta.§!"
 requires_any_empire_capital:0 "§RRequiere §Y$building_capital_3$§! o §Y$building_hab_capital$§! en el planeta.§!"
 auth_democratic:0 "Democrático"
 auth_democratic_desc:0 "Los gobiernos democráticos celebran elecciones en intervalos regulares para que todos los ciudadanos puedan votar a sus representantes."
 auth_oligarchic:0 "Oligárquico"
 auth_oligarchic_desc:0 "Los gobiernos oligárquicos están gobernados por un pequeño grupo de individuos que ostentan todo el poder político."
 auth_dictatorial:0 "Dictatorial"
 auth_dictatorial_desc:0 "Los gobiernos dictatoriales están gobernados por un solo individuo de por vida, que ostenta el control absoluto sobre el estado."
 auth_imperial:0 "Imperial"
 auth_imperial_desc:0 "Los gobiernos imperiales son parecidos a los dictatoriales, salvo que el trono siempre lo hereda un sucesor designado a la muerte del gobernante anterior."
 auth_hive_mind:0 "Mente colmena"
 auth_hive_mind_desc:1 "Las mentes colmena operan como un solo organismo, más que como un estado. La población no tiene libre albedrío, y actúa como una extensión de la propia mente colmena, como si fueran las extremidades de un cuerpo.\n\nCuando se los separa de la mente, estos drones entran en coma y mueren. Cualquier individuo libre en un planeta propiedad de la mente colmena es expulsado, asesinado o tratado como presa para alimentar al conjunto."
 auth_machine_consciousness:0 "Consciencia máquina"
 auth_machine_consciousness_desc:0 ""
 tribal_society:0 "Sociedad tribal"
 tribal_society_desc:0 "§LUna sociedad que carece de gobierno organizado. La gente se organiza en clanes y tribus primitivas.§!"
 gov_despotic_empire:0 "Imperio despótico"
 gov_despotic_empire_desc:0 "Este gobierno es una forma relativamente pura de autocracia con un gobernante absoluto que dirige el estado con un apéndice prensil de hierro."
 gov_constitutional_dictatorship:0 "Dictadura constitucional"
 gov_constitutional_dictatorship_desc:0 "Este gobierno es una dictadura en la que se ha otorgado a un solo individuo poderes de emergencia perpetuos para proteger al estado de cualquier amenaza, real o imaginaria."
 gov_plutocratic_oligarchy:0 "Oligarquía plutocrática"
 gov_plutocratic_oligarchy_desc:0 "Este gobierno es una forma plutocrática de oligarquía, gobernado por una élite rica e influyente."
 gov_representative_democracy:0 "Democracia representativa"
 gov_representative_democracy_desc:0 "Este gobierno es una democracia representativa. Los ciudadanos votan a cargos para que los representen."
 gov_theocratic_monarchy:0 "Monarquía teocrática"
 gov_theocratic_monarchy_desc:0 "Este gobierno es una forma espiritual de autocracia en el que se considera al gobernante un símbolo divino. Las religiones organizadas se usan ampliamente en apoyo del aparato estatal."
 gov_theocratic_dictatorship:0 "Dictadura teocrática"
 gov_theocratic_dictatorship_desc:0 "Este gobierno es una dictadura espiritualista, gobernada por un solo individuo en una estructura de poder jerárquica aprobada por religión estatal oficial."
 gov_theocratic_oligarchy:0 "Oligarquía teocrática"
 gov_theocratic_oligarchy_desc:0 "Este gobierno es una forma espiritualista de oligarquía. El liderazgo político está en manos de los líderes de las facciones religiosas más poderosas de la nación."
 gov_theocratic_republic:0 "República teocrática"
 gov_theocratic_republic_desc:0 "Este gobierno es una forma espiritualista de democracia en la que un consejo religioso supervisa el proceso democrático y hace las veces de consejero."
 gov_divine_empire:0 "Imperio divino"
 gov_divine_empire_desc:0 "Este gobierno es una forma de autocracia espiritual. La religión estatal lo conforma todo, y se adora al gobernante como dios viviente e infalible."
 gov_holy_tribunal:0 "Santo tribunal"
 gov_holy_tribunal_desc:0 "Este gobierno es una forma espiritual de oligarquía en la que controla el estado un consejo de clérigos guiado por la mano de Dios. No existe división entre el estado y la religión organizada dominante."
 gov_star_empire:0 "Imperio estelar"
 gov_star_empire_desc:0 "Este gobierno es hereditario y una forma militarista de autocracia. Un solo soberano controla tanto el gobierno como el ejército."
 gov_military_dictatorship:0 "Dictadura militar"
 gov_military_dictatorship_desc:0 "Este gobierno es una forma militarista de autocracia en la que el gobernante, como jefe indisputable del ejército, controla firmemente el aparato del estado."
 gov_military_junta:0 "Junta militar"
 gov_military_junta_desc:0 "Es una forma militarista de oligarquía en la que el poder descansa en un consejo de oficiales militares de alta graduación que supervisa todas las cuestiones de estado."
 gov_military_commissariat:0 "Comisariado militar"
 gov_military_commissariat_desc:0 "Este gobierno es nominalmente democrático. La línea que divide a la administración civil y a la militar se ha difuminado tanto que son prácticamente lo mismo."
 gov_martial_empire:0 "Imperio marcial"
 gov_martial_empire_desc:0 "Este gobierno es una forma militarista de autocracia hereditaria. El estado existe para apoyar al ejército. Las habilidades marciales están muy valoradas y todos los ciudadanos hacen instrucción militar regularmente."
 gov_martial_dictatorship:0 "Dictadura militar"
 gov_martial_dictatorship_desc:0 "Este gobierno es una forma militarista de autocracia. El guerrero más fuerte gobierna con poder absoluto. "
 gov_war_council:0 "Consejo de guerra"
 gov_war_council_desc:0 "Este gobierno es una forma militarista de oligarquía. Todas las decisiones las toma un consejo formado por los señores de la guerra más poderosos de la nación."
 gov_assembly_of_clans:0 "Asamblea de clanes"
 gov_assembly_of_clans_desc:0 "Este gobierno es una forma militarista de democracia. Todos los guerreros libres de los clanes pueden hacer oír su voz."
 gov_citizen_stratocracy:0 "Estratocracia ciudadana"
 gov_citizen_stratocracy_desc:0 "Este gobierno es una forma avanzada de oligarquía militarista en la que el ejército ha asumido todos los aspectos de la administración civil. Todos los cargos del gobierno los ostentan militares."
 gov_citizen_republic:0 "República ciudadana"
 gov_citizen_republic_desc:0 "Este gobierno es una forma militarista de democracia en la que solo se puede conseguir la ciudadanía completa mediante el servicio militar. El derecho a voto se limita a los ciudadanos plenos, que son los únicos que pueden tener cargos públicos."
 gov_irenic_monarchy:0 "Monarquía irenarca"
 gov_irenic_monarchy_desc:0 "Este gobierno es una forma pacifista de autocracia hereditaria. El gobernante es un benévolo guardián que lucha para proteger a los ciudadanos de una galaxia violenta."
 gov_irenic_dictatorship:0 "Dictadura irenarca"
 gov_irenic_dictatorship_desc:0 "Este gobierno es una forma pacifista de autocracia. El estado se encarga de proteger a los ciudadanos tanto de sus propias tendencias violentas como de las amenazas externas."
 gov_irenic_bureaucracy:0 "Burocracia irenarca"
 gov_irenic_bureaucracy_desc:0 "Una forma pacífica de oligarquía en la que un complicado sistema de burocracia dirige todos los aspectos de la sociedad para procurar la seguridad de la ciudadanía."
 gov_celestial_empire:0 "Imperio celestial"
 gov_celestial_empire_desc:0 "Este gobierno es una monarquía hereditaria. Se considera al gobernante un hijo del cielo en una sociedad en general pacifista y aislacionista."
 gov_moral_democracy:0 "Democracia moral"
 gov_moral_democracy_desc:0 "Es una forma pacífica de democracia que está guiada firmemente por principios morales y la no violencia."
 gov_despotic_hegemony:0 "Hegemonía despótica"
 gov_despotic_hegemony_desc:0 "Este gobierno es una forma materialista de autocracia hereditaria en que se ve a los ciudadanos como poco más que engranajes de la maquinaria estatal. Se valora por encima de todo la eficiencia y los avances tecnológicos."
 gov_totalitarian_regime:0 "Régimen totalitario"
 gov_totalitarian_regime_desc:0 "Este gobierno es una forma materialista de autocracia. El estado aspira al control pleno de las vidas de sus ciudadanos en nombre de la eficacia."
 gov_executive_committee:0 "Comité ejecutivo"
 gov_executive_committee_desc:0 "Este gobierno es una forma materialista de oligarquía. Una poderosa burocracia gobierna el estado y guía a los ciudadanos hacia metas productivas y significativas."
 gov_direct_democracy:0 "Democracia directa"
 gov_direct_democracy_desc:0 "Es una forma materialista de democracia en la que los ciudadanos usan redes informáticas para votar directamente todas las cuestiones referentes al estado."
 gov_illuminated_autocracy:0 "Autocracia iluminada"
 gov_illuminated_autocracy_desc:0 "Este gobierno es una forma materialista de autocracia hereditaria, basada en principios tecnocráticos que el soberano ha jurado preservar. Nada se valora más que el conocimiento científico y el progreso tecnológico."
 gov_technocratic_dictatorship:0 "Dictadura tecnocrática"
 gov_technocratic_dictatorship_desc:0 "Este gobierno es una forma materialista de autocracia. La élite científica ha asumido el control sobre el estado en nombre de la eficacia y el progreso tecnológico."
 gov_science_directorate:0 "Directorado científico"
 gov_science_directorate_desc:0 "Este gobierno es una forma materialista de oligarquía en la que un comité de científicos supervisa el aparato del gobierno para su eficiencia máxima."
 gov_rational_consensus:0 "Consenso racional"
 gov_rational_consensus_desc:0 "Este gobierno es una forma materialista de democracia, gobernada de acuerdo a principios basados en la teoría científica y el raciocinio."
 gov_megacorporation:0 "Megacorporación"
 gov_megacorporation_desc:0 "Este gobierno es una forma de oligarquía plutocrática en la que todo el estado se ha organizado como una gigantesca empresa comercial supervisada por una junta directiva."
 gov_enlightened_monarchy:0 "Monarquía ilustrada"
 gov_enlightened_monarchy_desc:0 "Este gobierno es una forma hereditaria de autocracia. Se pone un gran énfasis en el conocimiento y las cualificaciones del monarca gobernante."
 gov_enlightened_dictatorship:0 "Dictadura ilustrada"
 gov_enlightened_dictatorship_desc:0 "Este gobierno es una forma de autocracia ilustrada. Se pone un gran énfasis en el conocimiento y las cualificaciones del dictador gobernante."
 gov_hive_mind:0 "Mente colmena"
 gov_hive_mind_desc:0 "Este gobierno funciona como una sola consciencia. La población no tiene deseos individuales en absoluto, más allá de atender a las necesidades de la mente colmena."
 gov_stagnant_ascendancy:0 "Tradiciones estancadas"
 gov_stagnant_ascendancy_desc:0 "Una forma estancada de gobierno basada en antiguas costumbres y principios olvidados hace mucho."
 gov_awakened_ascendancy:0 "Tradición despertada"
 gov_awakened_ascendancy_desc:0 "Un imperio antes estancado que se ha levantado de su sopor y se propone reclamar su herencia."
 gov_tribal_society:0 "Sociedad tribal"
 gov_tribal_society_desc:0 "Una sociedad que carece de gobierno organizado. Los habitantes se organizan en clanes y tribus primitivas."
 gov_feudal_realms:0 "Reinos feudales"
 gov_feudal_realms_desc:0 "Una forma primitiva de gobierno compuesta de reinos feudales descentralizados que pugnan constantemente entre sí por el dominio de la zona."
 gov_fragmented_nation_states:0 "Naciones estado fragmentadas"
 gov_fragmented_nation_states_desc:0 "Un grupo de naciones estado fragmentadas que luchan entre sí por la dominación militar y algunas ventajas económicas. No hay un gobierno global unificado."
 gov_curator_enclave:0 "Enclave de Cuidadores"
 gov_curator_enclave_desc:0 "Una antigua orden de eruditos que se dedica a la conservación del conocimiento y la tecnología."
 gov_trader_enclave:0 "Enclave de comerciantes"
 gov_trader_enclave_desc:0 "Un conglomerado interestelar de mercaderes que se dedica a la obtención de beneficios."
 gov_artist_enclave:0 "Enclave de artistas"
 gov_artist_enclave_desc:0 "Una unión interestelar de artistas, unidos en su deseo de crear el arte más excelso."
 gov_military_order:0 "Orden militar"
 gov_military_order_desc:0 "Un extraño, pero al parecer muy efectivo, sistema de gobierno militar."
 gov_machine_consciousness:0 "Consciencia máquina"
 gov_machine_consciousness_desc:0 "Un estrafalario sistema alienígena de gobierno empleado por las civilizaciones de máquinas."
 gov_blood_court:0 "Corte sangrienta"
 gov_blood_court_desc:0 "Este gobierno es una forma hereditaria de autocracia ferozmente xenofóbica. La responsabilidad suprema del monarca es supervisar el exterminio de todas las especies inferiores de la galaxia."
 gov_purity_order:0 "Orden de pureza"
 gov_purity_order_desc:0 "Este gobierno es una forma de autocracia ferozmente xenofóbica. Un único gobernante ha jurado supervisar el exterminio de todas las especies inferiores de la galaxia."
 gov_purification_committee:0 "Comité de purificación"
 gov_purification_committee_desc:0 "Este gobierno es una forma de oligarquía ferozmente xenofóbica. Se asigna un comité político para supervisar el exterminio de todas las especies inferiores de la galaxia."
 gov_purity_assembly:0 "Asamblea de pureza"
 gov_purity_assembly_desc:0 "Este gobierno es una forma de democracia ferozmente xenofóbica. Se asigna una asamblea electa para supervisar el exterminio de todas las especies inferiores de la galaxia."
