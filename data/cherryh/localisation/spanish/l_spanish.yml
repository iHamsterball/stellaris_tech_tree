 edict_propaganda:0 "Emisiones propagandísticas"
 edict_propaganda_desc:0 "Este edicto crea amplios mecanismos de información, garantizando el mantenimiento de una narrativa consistente y positiva.\n\n"
 edict_production_targets:0 "Objetivos de producción"
 edict_production_targets_desc:0 "Este edicto supone un esfuerzo administrativo para cambiar las prioridades y volver a evaluar las metas de producción, mejorando la producción minera.\n\n"
 edict_information_quarantine:0 "Cuarentena de información"
