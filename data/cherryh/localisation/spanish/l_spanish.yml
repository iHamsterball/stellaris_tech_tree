 trait_robot_awoken_01:0 "Eternamente en el limbo"
 trait_robot_awoken_01_desc:0 "Aquejados de errores inexplicables y averías continuas, los antiguos alienígenas no se han aclimatado bien a sus nuevos cuerpos mecánicos. Pero muestran una aptitud inusual para la ciencia, algo inaudito en los robots de bajo nivel. Tal vez sea indicativo del intelecto atrapado en su interior."
 trait_robot_awoken:0 "Despertados"
 trait_robot_awoken_desc:0 "Incluso en su forma mecánica, los despertados han conservado una parte de sus rasgos originales. ¿Es posible que los malos hábitos y un modo de vida sedentario causasen la caída de esta antigua raza de hongos científicamente avanzados?"
 trait_survivor:0 "Superviviente"
 trait_survivor_desc:0 "§LEsta raza ha sobrevivido a los horrores de un apocalipsis nuclear. Su capacidad de prosperar en las circunstancias más inhóspitas no debería subestimarse.§!"
