 trait_robot_loyalty_circuits_desc:0 "§LLa lealtad como ideal es un concepto exclusivamente orgánico. En lugar de ello, imagina la lealtad como una necesidad fisiológica incluso en el más remoto de los terminales.§!\n"
 trait_robot_domestic_protocols:0 "Protocolos domésticos"
 trait_robot_domestic_protocols_desc:0 "§LProtocolos de comportamiento y equipo especializado para todas las necesidades domésticas posibles. Perfecto funcionamiento garantizado.§!\n\n§YNo afecta a los sintéticos con derechos de ciudadanía.§!"
 trait_robot_superconductive:0 "Superconductor"
 trait_robot_superconductive_desc:0 "§LEl uso de materiales superconductores en unidades ha reducido las pérdidas de transmisión de energía al cero por ciento.§!\n"
 trait_robot_double_jointed:0 "Doble articulación"
 trait_robot_double_jointed_desc:0 "§LUnidades de trabajo plegables con articulaciones flexibles que les permiten plegarse de forma ordenada en montones durante el transporte para luego volver a montarse in situ.§!\n"
 trait_robot_bulky:0 "Voluminosa"
 trait_robot_bulky_desc:0 "§LEstas megamáquinas tan avanzadas no se diseñaron para cruzar el universo dentro de una caja§!\n"
 trait_robot_enhanced_memory:0 "Memoria mejorada"
 trait_robot_enhanced_memory_desc:0 "§LTodas las unidades autónomas incorporan células de memoria que utilizan una nueva y revolucionaria técnica para la inducción magnética, lo que mejora significativamente su rendimiento.§!\n"
 trait_robot_emotion_emulators:0 "Emuladores de emociones"
 trait_robot_emotion_emulators_desc:0 "§LComplejos modelos predictivos sociales que ayudan a las unidades autónomas a emular las emociones adecuadas y a obtener respuestas favorables tanto de orgánicos como de sintéticos.§!\n"
 trait_robot_uncanny:0 "Inquietante"
 trait_robot_uncanny_desc:0 "§LEstas monstruosas máquinas fueron creadas a imagen y semejanza de una de las especies más terribles del universo y el parecido es inquietante. §!\n"
 trait_robot_durable:0 "Duradera"
 trait_robot_durable_desc:0 "§LProtegidas por exoesqueletos de titanio bañado en cromo, estas máquinas para tareas pesadas se diseñaron para triunfar en condiciones extremas y para requerir menos mantenimiento.§!\n"
 trait_robot_high_maintenance:0 "Mantenimiento frecuente"
 trait_robot_high_maintenance_desc:0 "§LEstas máquinas se diseñaron sin tener para nada en cuenta la longevidad y son propensas a estropearse. Necesitarán mantenimiento a menudo.§!\n"
 trait_robot_learning_algorithms:0 "Algoritmos de aprendizaje"
 trait_robot_learning_algorithms_desc:0 "§LSofisticados algoritmos de autoaprendizaje que estimulan la rápida evolución de los clústeres neurales de una unidad.§!\n"
 trait_robot_repurposed_hardware:0 "Hardware reciclado"
 trait_robot_repurposed_hardware_desc:0 "§LDiseñadas para cubrir las necesidades específicas de sus creadores, esta línea de máquinas no se creó para tener un mejor razonamiento y actualizarlas no servirá de mucho.§!\n"
 trait_robot_mass_produced:0 "Producción en masa"
 trait_robot_mass_produced_desc:0 "§LLos ciclos de producción optimizados y los diseños modulares permiten producir unidades en masa a una velocidad sin precedentes.§!\n"
 trait_robot_custom_made:0 "Personalizada"
 trait_robot_custom_made_desc:0 "§LCada nueva unidad se crea con una atención al detalle inigualable. Una maravilla de la ingeniería y el arte, pero poco eficiente.§!\n"
 trait_robot_recycled:0 "Reciclada"
 trait_robot_recycled_desc:0 "§LLa fabricación de unidades se ha optimizado para ser tan rentable como sea posible, empleando materiales reciclados y componentes heredados de generaciones anteriores.§!\n"
 trait_robot_luxurious:0 "Lujosa"
 trait_robot_luxurious_desc:0 "§LDiseñadas siguiendo la idea de que no se puede poner un precio a la calidad, estas unidades de primer nivel son caras, pero brillantes.§!\n"
 trait_robot_propaganda_machines:0 "Máquinas de propaganda"
 trait_robot_propaganda_machines_desc:0 "§LLas unidades se conectan constantemente a una emisión central de anuncios de servicio público y demás información útil que emiten a través de sistemas de retransmisión internos.§!\n"
