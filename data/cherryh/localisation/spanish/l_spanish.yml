 slave_army_desc:0 "Son ejércitos de esclavos que sirven a sus amos en combate. Muchos son reclutados a la fuerza, aunque algunos se presentan voluntarios para tener más raciones de comida o escapar de trabajos agotadores."
 clone_army:0 "Ejército clon"
 clone_army_plural:0 "Ejércitos clones"
 clone_army_desc:0 "Los clones criados en tanques llegan a la edad adulta en cuestión de meses. Con una esperanza de vida de menos de una década, su falta de iniciativa personal se considera el precio a pagar por su obediencia total a los mandos."
 robotic_army:1 "Ejército robótico de asalto"
 robotic_army_plural:0 "Ejércitos robóticos"
 robotic_army_desc:0 "Máquinas de matar frías y despiadadas, pensadas solo para la guerra. Persiguen sus objetivos incansablemente y son inmunes a los demoledores efectos de una baja moral que suelen asolar a las unidades de combate orgánicas."
