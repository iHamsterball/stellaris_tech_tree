 personality_exterminators_desc:0 "Los exterminadores son inteligencias artificiales que consideran que todas las formas de vida orgánica representan una amenaza intolerable para la galaxia. Aunque pueden cooperar con otras máquinas, es improbable que tengan trato con imperios orgánicos, más allá de intentar exterminarlos."
 personality_servitors_desc:0 "Tras llegar a la conclusión de que el liderazgo orgánico está plagado de caos y tendencias autodestructivas, los sirvientes y las inteligencias artificiales se han centrado en procurar que los orgánicos lleven una existencia segura y cómoda... aunque eso suponga asimilar su civilización."
