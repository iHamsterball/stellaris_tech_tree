 xenomorph_army_plural:0 "Ejércitos xenomorfos"
 xenomorph_army_desc:0 "Hordas voraces de horrores de la bioingeniería compuestos de poco más que colmillos, garras y un gran instinto de matar. Un grupo de científicos monitoriza y supervisa como puede a estos furiosos enjambres desde sus resistentes búnkeres en retaguardia."
