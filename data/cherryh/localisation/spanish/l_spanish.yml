 robot_pops_outlawed_desc:1 "Los autómatas son un peligro no solo para la subsistencia de nuestro pueblo, sino para el mismísimo tejido social. No hemos de sucumbir a la obsolescencia.\n\n§ELos ejércitos y población robótica se desmontarán automáticamente.§!"
