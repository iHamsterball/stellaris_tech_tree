 trait_ruler_eye_for_talent:0 "Ojo para el talento"
 trait_ruler_eye_for_talent_desc:1 "Se considera que este/a líder es inusualmente perceptivo/a y detecta talento donde otros solo ven excentricidad o incompetencia."
 trait_ruler_deep_connections:0 "Buenos contactos"
 trait_ruler_deep_connections_desc:1 "Este/a líder está muy integrado/a en la maraña laberíntica que conforma la maquinaria política."
 trait_ruler_charismatic:0 "Carismáticos"
 trait_ruler_charismatic_desc:1 "Este/a líder es muy carismático/a, y hace cumplir su voluntad con facilidad."
 trait_ruler_champion_of_the_people:0 "Campeón del pueblo"
