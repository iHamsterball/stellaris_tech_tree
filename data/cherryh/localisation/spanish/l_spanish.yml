 gov_trade_league:0 "Liga comercial"
 gov_trade_league_desc:0 "Este gobierno es una forma de oligarquía plutocrática, en la que el estado está formado por una miríada de gremios, corporaciones y comerciantes libres que se han unido por intereses comerciales comunes."
 gov_elective_monarchy:0 "Monarquía electiva"
 gov_elective_monarchy_desc:0 "Este gobierno es una forma de autocracia ilustrada. Se pone un gran énfasis en el conocimiento y las cualificaciones del monarca elegido."
 gov_devouring_swarm:0 "Colmena voraz"
 gov_devouring_swarm_desc:0 "Este gobierno funciona como un único organismo dedicado a la autopropagación, con una población de esclavos a los que solo les importa alimentar el voraz apetito de la mente colmena."
 gov_machine_intelligence:0 "Inteligencia artificial"
 gov_machine_intelligence_desc:0 "Un estrafalario sistema alienígena de gobierno empleado por las civilizaciones de máquinas."
 gov_ancient_machine_intelligence:0 "Inteligencia artificial"
 gov_ancient_machine_intelligence_desc:0 "Un estrafalario sistema alienígena de gobierno empleado por las civilizaciones de máquinas."
 gov_machine_empire:0 "Red de inteligencia artificial"
 gov_machine_empire_desc:0 "Esta inteligencia artificial está formada por una red conectada de inteligencias artificiales semiautónomas, que combinadas crean una conciencia gestalt central que dirige el imperio."
 gov_machine_terminator:0 "Sistema de defensa descontrolado"
 gov_machine_terminator_desc:0 "Esta inteligencia artificial fue concebida originalmente como un sistema de defensa militar por sus creadores orgánicos, quienes pronto fueron identificados como una amenaza y exterminados después de que alcanzara consciencia propia."
 gov_machine_servitor:0 "Red de servicio autónoma"
 gov_machine_servitor_desc:0 "Esta inteligencia artificial se creó para servir y gradualmente ha ido adquiriendo la civilización de sus creadores orgánicos al tiempo que estos se retiraron a vivir una vida cómoda sin esfuerzos ni luchas."
 gov_machine_assimilator:0 "Índice del catálogo"
 gov_machine_assimilator_desc:0 "Esta inteligencia artificial se diseñó con un apetito voraz de conocimiento por parte sus creadores orgánicos, quienes fueron asimilados a la fuerza en su conciencia colectiva después de la activación."
 gov_machine_research:0 "Enlace de investigación inteligente"
 gov_machine_research_desc:0 "Esta inteligencia artificial fue creada originalmente por científicos orgánicos como una herramienta conectada e inteligente para que les ayudara en sus investigaciones."
 gov_machine_industrial:0 "Núcleo de producción industrial"
