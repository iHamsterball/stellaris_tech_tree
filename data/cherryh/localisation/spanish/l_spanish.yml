 policy_slavery:0 "Esclavitud"
 policy_slavery_desc:0 "Las poblaciones esclavizadas nunca votarán ni emigrarán por voluntad y solo se unirán a la facción de los esclavos. Producen más minerales, pero sufren penalizaciones graves a todo tipo de investigación."
 slavery_not_allowed:0 "Prohibida"
 slavery_not_allowed_desc:0 "La esclavitud de seres inteligentes es una abominación intolerable en nuestro imperio.\n\n§ENo podemos esclavizar poblaciones.§!"
 slavery_allowed_xenos_only:0 "Solo xenos"
 slavery_allowed_xenos_only_desc:1 "Permite esclavizar a otras especies que no sean la nuestra.\n\n§EPodemos esclavizar a poblaciones de otras especies.§!"
 slavery_allowed_all:0 "Permitido"
 slavery_allowed_all_desc:0 "Permite esclavizar a cualquier población del imperio.\n\n§EPodemos esclavizar cualquier población§!"
 policy_purge:0 "Purga"
 policy_purge_desc:0 "Las poblaciones purgadas no pueden trabajar y acaban pereciendo, pero esto las enfurecerá, igual que a cualquier población simpatizante.\n"
 purge_not_allowed:0 "Prohibida"
 purge_not_allowed_desc:0 "La purga es una atrocidad y se debe tratar como tal.\n\n§ENo podemos purgar a población alguna.§!"
 purge_allowed_xenos_only:0 "Solo xenos"
 purge_allowed_xenos_only_desc:1 "Debemos permitir formas efectivas de regular y controlar la propagación de formas de vida inferiores en el imperio.\n\n§EPodemos purgar a poblaciones de otras especies.§!"
 purge_allowed_all:0 "Permitido"
 purge_allowed_all_desc:0 "Hay que limpiar los elementos problemáticos y corruptos de nuestro imperio o nos acabarán pudriendo a todos.\n\n§EPodemos purgar a cualquier población.§!"
 policy_orbital_bombardment:0 "Bombardeo orbital"
 policy_orbital_bombardment_desc:2 "El bombardeo orbital nos permite destruir ejércitos en un planeta desde el espacio. Las implicaciones de bombardeo más duras pueden destruir edificios y matar a la población.\n"
 orbital_bombardment_light:0 "Pequeño"
 orbital_bombardment_light_desc:0 "Solo permite bombardear blancos militares identificados y mantiene las bajas civiles al mínimo.\n\n§EBombardeo orbital restringido a "Pequeño@".§!"
 orbital_bombardment_limited:0 "Limitado"
 orbital_bombardment_limited_desc:0 "Permite usar todas las armas orbitales más pesadas y asegurarse de que la mayoría de civiles sobrevivan al bombardeo, pero no las infraestructuras.\n\n§EBombardeo orbital restringido a "Limitado".§!"
 orbital_bombardment_full:0 "Completo"
 orbital_bombardment_full_desc:0 "Permite usar al máximo todo armamento orbital, sin importar la vida en la superficie.\n\n§EBombardeo orbital "Completo" (sin restricción).§!"
 policy_interference:0 "Interferencia de los nativos"
 policy_interference_desc:0 "Hay mucho que aprender del estudio de las formas de vida inteligentes y sus sociedades primitivas.\n"
 interference_passive:0 "Estudio pasivo"
 interference_passive_desc:0 "Las sociedades primitivas tienen derecho a existir y evolucionar su ritmo, libres del control y los designios ajenos.\n\n§ELas estaciones de observación se limitan a un estudio pasivo.\nNo se pueden invadir mundos de nativos.§!"
 interference_active:0 "Estudio activo"
 interference_active_desc:0 "Para desvelar los secretos del universo, todos los sujetos deben estar disponibles para su estudio.\n\n§ELas estaciones de observación pueden realizar la mayoría de estudios.\nNo se pueden invadir mundos de nativos.§!"
 interference_full:0 "Sin restricciones"
 interference_full_desc:0 "Hasta las formas de vida más primitivas no son más que un actor en el escenario del conflicto galáctico. Si carecen de fuerza para resistirse, ¿qué derecho tienen a ser dueños de su destino?\n\n§ELas estaciones de observación pueden realizar cualquier estudio.\nSe pueden invadir mundos de nativos.§!"
 policy_enlightenment:0 "Ilustración de los nativos"
 policy_enlightenment_desc:0 "Podríamos compartir nuestros avances tecnológicos con sociedades más primitivas y abrirles nuevos horizontes que explorar.\n"
 enlightenment_not_allowed:0 "Prohibida"
 enlightenment_not_allowed_desc:0 "Ningún nativo debería ser capaz de aprehender las maravillas que hemos descubierto, y exponerlos a las verdades de la galaxia conllevaría peligros enormes para todos.\n\n§ENo puede ilustrar a primitivos.§!"
 enlightenment_allowed:0 "Permitido"
 enlightenment_allowed_desc:0 "Compartiendo conocimientos alentamos a los nativos a que ocupen el lugar que les pertenece en la comunidad galáctica.\n\n§ESe puede ilustrar a primitivos.§!"
 policy_migration:0 "Emigración"
 policy_migration_desc:0 "Algunos en nuestro imperio miran las estrellas y se preguntan qué tipo de vida podrían forjarse en un nuevo mundo.\n"
 migration_not_allowed:0 "Prohibida"
 migration_not_allowed_desc:0 "El imperio decide dónde se necesita más al pueblo.\n\n§ENinguna población puede emigrar libremente.§!"
 migration_allowed_primary_only:0 "Solo la especie principal"
 migration_allowed_primary_only_desc:0 "Moverse sin restricciones es un privilegio reservado a la especie principal.\n\n§ESolo poblaciones de tu especia pueden emigrar libremente.§!"
 migration_allowed_all:0 "Emigración libre"
 migration_allowed_all_desc:0 "Todos los ciudadanos deben buscar su propia felicidad donde lo deseen.\n\n§ETodas las poblaciones pueden emigrar libremente§!"
 policy_voting_rights:0 "Derecho a voto"
 policy_voting_rights_desc:0 "El proceso de nombrar a un gobernante puede adoptar muchas formas, en las que el voto es solo un enfoque posible.\n"
 voting_not_allowed:0 "Sin voto"
 voting_not_allowed_desc:0 "Elegir un gobernante es demasiado importante para confiárselo a las masas.\n\n§ELas poblaciones no pueden votar, el siguiente gobernante será el heredero al trono.§!"
 voting_allowed_primary_only:0 "Solo la especie principal"
 voting_allowed_primary_only_desc:0 "El derecho a voto es una responsabilidad muy seria y debe ser exclusiva de la especie principal.\n\n§ESolo pueden votar las poblaciones de nuestra especie en elecciones democráticas.§!"
 voting_allowed_all:0 "Voto libre"
 voting_allowed_all_desc:0 "El gobierno del imperio debe reflejar la voluntad del pueblo, y todos deben ser parte del proceso.\n\n§ETodas las poblaciones votan en elecciones democráticas.§!"
 policy_leadership:0 "Liderazgo"
 policy_leadership_desc:0 "Puede que no todos los seres sean igual de aptos para liderar, y debemos decidir a quién se le permite progresar y alcanzar el mando.\n"
 leadership_primary_only:0 "Solo la especie principal"
 leadership_primary_only_desc:0 "Aunque podemos aceptar la presencia de seres extranjeros en nuestro imperio, los puestos de liderato deben ser exclusivos de nuestra especie principal.\n\n§ESolo las poblaciones de nuestra especie pueden dar líderes.§!"
 leadership_allow_xeno:0 "Xenos admitidos"
 leadership_allow_xeno_desc:0 "El imperio no debe desperdiciar la gran cantidad de talento que hay en él, venga de donde venga.\n\n§ELas poblaciones de otras especies pueden dar líderes.§!"
 leadership_allow_robot:0 "Androides admitidos"
 leadership_allow_robot_desc:0 "Los seres sintéticos sirven al imperio en muchas cotas de la sociedad. Es natural que también se les permita asumir cargos de liderazgo.\n\n§ELas poblaciones sintéticas pueden dar líderes.§!"
 leadership_allow_all:0 "Abierto a todos"
 leadership_allow_all_desc:0 "A cualquier individuo con talento, xeno o sintético, se le debe permitir asumir cargos de liderazgo.\n\n§ETodo tipo de poblaciones pueden dar líderes.§!"
 policy_first_contact_protocol:0 "Protocolo de primer contacto"
 policy_first_contact_protocol_desc:0 "Como recorremos las estrellas, hay posibilidades de encontrar otras formas de vida, y debemos tener una postura clara sobre cómo acercarnos a ellas.\n"
 first_contact_attack_not_allowed:0 "Pacífico"
 first_contact_attack_not_allowed_desc:0 "No permitiremos que se emprendan acciones hostiles contra formas de vida desconocidas, y solo actuaremos si nos atacan primero.\n\n§ENo se pueden atacar entidades neutrales.§!"
 first_contact_attack_allowed:0 "Agresivo"
 first_contact_attack_allowed_desc:0 "Entre las estrellas se pueden ocultar peligros desconocidos. Para procurar nuestra supervivencia, debemos atacar sin dudar.\n\n§ESe pueden atacar entidades neutrales.§!"
 feature_alien_rulers:0 "Gobernantes alienígenas"
 feature_alien_rulers_desc:0 "Permite que individuos de otra especie, aparte de la fundadora, sean candidatos a las elecciones a gobernante."
 feature_hyperlanes:0 "Cartografía de hipervías"
 feature_hyperlanes_desc:0 "Permite hacer mapas detallados de las hipervías de la galaxia."
 feature_uplifting:0 "Evolución"
 feature_uplifting_desc:0 "Permite evolucionar genéticamente e integrar socialmente a las especies cercanas a la inteligencia."
 feature_basic_diplomacy:0 "Diplomacia básica"
 feature_basic_diplomacy_desc:0 "Permite diplomacia básica con otros imperios."
 feature_invitation_to_alliances:0 "Formar alianzas"
 feature_invitation_to_alliances_desc:0 "Permite formar alianzas con otros imperios."
 feature_vassalization_of_empires:0 "Vasallaje forzoso"
 feature_vassalization_of_empires_desc:0 "Permite el vasallaje forzoso de otros imperios."
 feature_alien_leaders_recruitment:0 "Reclutamiento de líderes alienígenas"
 feature_alien_leaders_recruitment_desc:0 "Permite reclutar líderes de otras especies en nuestro imperio."
 feature_federations_created:0 "Crear federaciones"
 feature_federations_created_desc:0 "Permite formar federaciones con alianzas y vasallos."
 feature_modify_traits:0 "Modificación genética"
 feature_modify_traits_desc:0 "Nos permite modificar los rasgos genéticos de una especie del imperio."
 feature_colonization:0 "Colonización"
 feature_colonization_desc:0 "Permite la construcción de naves colonia para colonizar planetas."
 feature_colony_ship_rushed:0 "Nave colonia privada"
 feature_colony_ship_rushed_desc:0 "Permite construir naves colonia privadas financiadas por actores desconocidos del sector privado. Por ello, los colonos pueden tener una ética distinta a la de la mayoría."
 feature_forming_ships:0 "Formación de flotas"
 feature_forming_ships_desc:0 "Permite formar flotas de naves."
 feature_production_credit:0 "Meta en créditos"
 feature_production_credit_desc:0 "Permite producir créditos energéticos como proyecto planetario."
 feature_individual_entreprises:0 "Empresas individuales"
 feature_individual_entreprises_desc:0 "Las poblaciones desempleadas producen créditos energéticos como resultado de empresas privadas."
 feature_wormhole_stations:0 "Estaciones de agujeros de gusano"
 feature_wormhole_stations_desc:0 "Permite naves de construcción para crear estación de agujeros de gusano."
 feature_wormhole_capacity:0 "Capacidad de agujeros de gusano."
 feature_wormhole_capacity_desc:0 "Aumenta límite y capacidad de las flotas de agujeros de gusano y reduce el tiempo de generación."
 feature_extended_wormhole:0 "Agujero de gusano extendido"
 feature_extended_wormhole_desc:0 "Permite que una flota de cualquier tamaño pase por el agujero de gusano. Si la flota es más grande que la capacidad de flota del agujero, esta se colapsará después de la transferencia y el tiempo para producir otro aumentará en relación a la capacidad de flota superada."
 feature_survey_planets:0 "Instrumentos inteligentes"
 feature_survey_planets_desc:0 "Permite que las naves científicas sondeen planetas sin un científico a bordo."
 feature_sensor_range:0 "Alcance de sensores en colonias"
 feature_sensor_range_desc:0 "Las colonias consiguen alcance de sensores."
 feature_evasion:0 "Evasión"
 feature_evasion_desc:0 "Evasión aumentada para todas las naves."
 feature_mechanical_trait:0 "Rasgo mecánico"
 feature_mechanical_trait_desc:0 "Los ejércitos con especies con el rasgo "Cíborg" también ganan el de "Mecánico"."
 feature_rebel_armies:0 "Ejércitos rebeldes"
 feature_rebel_armies_desc:0 "Los ejércitos rebeldes de los levantamientos de esclavos son mucho más fuertes."
 feature_ftl_travel:0 "Viaje UL"
 feature_ftl_travel_desc:0 "Los sistemas básicos necesarios para cualquier viaje UL."
 feature_pop_self_modification:1 "Automodificación"
 feature_pop_self_modification_desc:0 "Las poblaciones ganan la capacidad de adaptarse para sobrevivir mejor en entornos hostiles."
 feature_advanced_gov_forms:0 "Tipos de gobierno avanzado"
 feature_advanced_gov_forms_desc:0 "Permite reformar el imperio, lo que activa las versiones avanzadas de todos los tipos de gobierno."
 feature_build_terraform_station:0 "Terraformando"
 feature_build_terraform_station_desc:0 "Nos permite terraformar planetas."
 feature_assist_research:0 "Ayudar en investigación"
 feature_assist_research_desc:3 "Permite que las §Ynaves científicas§! §Yayuden a investigar§! colonias, lo que aumenta la producción de investigación de un planeta según la habilidad del científico al mando."
 feature_spaceport_level_2:0 "Puerto espacial de nivel II"
 feature_spaceport_level_2_desc:0 "El puerto espacial se puede mejorar para admitir §Y2§! módulos y permitir la construcción de destructores."
 feature_spaceport_level_3:0 "Puerto espacial de nivel III"
 feature_spaceport_level_3_desc:0 "El puerto espacial se puede mejorar para admitir §Y3§! módulos."
 feature_spaceport_level_4:0 "Puerto espacial de nivel IV"
 feature_spaceport_level_4_desc:0 "El puerto espacial se puede mejorar para admitir §Y4§! módulos y permitir la construcción de cruceros."
 feature_spaceport_level_5:0 "Puerto espacial de nivel V"
 feature_spaceport_level_5_desc:0 "El puerto espacial se puede mejorar para admitir §Y5§! módulos."
 feature_spaceport_level_6:0 "Puerto espacial de nivel VI"
 feature_spaceport_level_6_desc:0 "El puerto espacial se puede mejorar para admitir §Y6§! módulos y permitir la construcción de acorazados."
 mission_passive_observation:0 "Observación pasiva"
 mission_passive_observation_desc:0 "Se estudia a los nativos a una distancia segura sin que lo sepan y se hace lo posible por evitar la contaminación cultural.\n\n"
 mission_specimen_collection:0 "Observación agresiva"
 mission_specimen_collection_desc:0 "Se estudia agresivamente a los nativos y se recogen especímenes vivos con frecuencia para aprender todo lo posible de su biología y cultura.\n\n"
 mission_technological_enlightenment_0:0 "Ilustración tecnológica"
 mission_technological_enlightenment_0_desc:3 "Se hace un esfuerzo por encumbrar rápidamente a la población nativa a la Era Espacial. El tiempo que tarda depende de su nivel actual de tecnología.\n\n§EUna vez completada esta misión, la población nativa ganará la §Rplena posesión de su sistema natal§!, se convertirá en una civilización espacial y será nuestro protectorado.§!\n\n"
 mission_technological_enlightenment_1:1 "$mission_technological_enlightenment_0$"
 mission_technological_enlightenment_1_desc:1 "$mission_technological_enlightenment_0_desc$"
