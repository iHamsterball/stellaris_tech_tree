 st_agricultural_desc:0 "El sector se concentrará en producir alimentos."
 START_SCREEN_PART_TWO_OLIGARCHY:0 "A medida que creció el conocimiento científico y se fundaron nuevos puestos en nuestro mundo, floreció el comercio y las naciones estado se unieron hasta formar una sola entidad. El poder descansó en manos de los príncipes mercaderes, los verdaderos arquitectos de nuestros logros como civilización."
 START_SCREEN_PART_TWO_REPRESENTATIVE_DEMOCRACY:0 "Los imparables avances científicos nos hicieron progresar, y los conflictos armados entre naciones cada vez eran más raros. Finalmente se puso el entramado para un gobierno democrático global y, cuando los últimos bastiones se unieron por su propio pie, nos alzamos como una sola nación."
 START_SCREEN_PART_TWO_THEOCRATIC_MONARCHY:0 "Muchos falsos profetas se propusieron ofrecer guía espiritual a nuestro pueblo mientras atravesábamos las eras, pero la verdadera fe prevaleció. Los últimos bastiones paganos cayeron tras varias cruzadas sangrientas y nos unimos bajo la sacra voluntad de un solo líder divino."
 START_SCREEN_PART_TWO_STAR_EMPIRE:0 "El progreso tecnológico fue rápido, pero, a medida que crecíamos en número, la población se inquietaba cada vez más. Con el mundo al borde de la anarquía, los militares dieron un paso al frente para restablecer el imperio de la ley. Se fundó un nuevo orden para salvaguardar nuestra nación de todos los peligros, internos y externos."
 START_SCREEN_PART_TWO_MARTIAL_EMPIRE:0 "Se formaron incontables naciones estado mientras atravesábamos las eras tecnológicas, y lucharon hasta que solo quedó una. Aunque la guerra solía ser brutal, los que sobrevivieron alimentaron una tradición marcial que ha perdurado hasta el presente."
 START_SCREEN_PART_TWO_ASSEMBLY_OF_CLANS:0 "A medida que evolucionamos, muchas de nuestras primeras naciones estado sufrieron por las luchas de poder entre las instituciones civiles y militares que gobernaban la sociedad. Se alcanzó un compromiso con una nueva forma de gobierno en la que no podían existir las unas sin las otras."
 START_SCREEN_PART_TWO_CITIZEN_STRATOCRACY:0 "Muchas guerras se libraron entre nuestras primeras naciones estado, y las que no pudieron defenderse desaparecieron o fueron absorbidas por sus vecinas más fuertes. Estas guerras interminables propiciaron una fuerte tradición marcial y, hoy en día, la ciudadanía plena queda reservada a aquellos que demuestran estar dispuestos a sacrificarse en defensa del estado."
 START_SCREEN_PART_TWO_IRENIC_MONARCHY:0 "Los periodos violentos de nuestra historia llegaron a una conclusión pacífica en la que nos unimos bajo un solo monarca por vez primera. Le siguió una larga era de paz y prosperidad, que ha durado hasta hoy."
 START_SCREEN_PART_TWO_IRENIC_BUREAUCRACY:0 "Por desgracia, nuestra indisciplinada mente aún era dada a los estallidos emocionales y a veces llegábamos a la violencia. A medida que cruzamos cada era tecnológica y las armas fueron más mortales, ingeniamos un sistema complejo de gobierno para proteger a la ciudadanía de los elementos dañinos, nosotros incluidos."
 START_SCREEN_PART_TWO_CELESTIAL_EMPIRE:0 "Hubo mucho dolor y oscuridad en las primeras eras, cuando nuestra gente se entregaba a sus instintos más bajos y luchaban unos contra otros. De repente, las nubes se abrieron y una luz de los cielos cayó sobre el que se convertiría en nuestro primer monarca celestial. Por fin estábamos unidos."
 START_SCREEN_PART_TWO_EXECUTIVE_COMMITTEE:0 "Los periodos caóticos de los inicios de nuestra historia dieron paso a una nueva sociedad que unificó a nuestra gente como ninguna otra lo había hecho antes. Sin sucumbir a la tiranía ni a la ignorancia de las masas, nuestra sociedad evolucionó y ahora está gobernada por una justa e imparcial máquina burocrática."
 START_SCREEN_PART_TWO_ILLUMINATED_AUTOCRACY:0 "El nacimiento de la ciencia y el pensamiento racional necesitaba que se eliminase a aquellos líderes políticos que impedían el progreso tecnológico con su ignorancia, superstición, pura estupidez, o una combinación de las tres. En su lugar, elegimos a un único gobernante cualificado entre la comunidad científica para guiar el desarrollo de nuestra nación hacia el futuro."
 START_SCREEN_PART_TWO_RATIONAL_CONSENSUS:0 "Por desgracia, nuestros ancestros fueron víctimas de la ignorancia y la superstición en las primeras eras. Este periodo oscuro de nuestra historia duró hasta que la ciencia y la razón se establecieron firmemente como principios que guiaban nuestra sociedad. Se introdujo un nuevo sistema democrático de gobierno en el que las decisiones importantes se tomaban por consenso."
 START_SCREEN_PART_TWO_MEGACORPORATION:0 "En los primeros días, nuestro pueblo estaba gobernado por primitivos reinos feudales e incipientes naciones estado. Poco a poco, a medida que se incrementó el comercio global, la influencia de las corporaciones privadas creció hasta que su poder superó el de los gobiernos que intentaban regularlas. Tras una serie de fusiones y adquisiciones violentas durante las destructivas guerras corporativas, una sola megacorporación emergió como el único organismo gobernante de nuestro mundo."
 START_SCREEN_PART_TWO_PURIFIER:0 "Antaño hubo otras culturas [GetAdj], que diluían la pureza de nuestra sociedad con su debilidad. Estos renegados fueron eliminados uno a uno, hasta que nuestro mundo quedó libre de su mácula. Hoy solo quedamos los puros."
 START_SCREEN_PART_TWO_HIVE_MIND:0 "Y así, al inicio de los tiempos, despertamos. La Mente contemplo sus alrededores en [GetHomeWorldName] con multitud de ojos. Nos movíamos como uno, construimos refugios para nuestros drones, desarrollamos la industria, investigamos nuevas tecnologías y dimos uso a los recursos de la tierra.\n\nPronto, éramos tan tantos que abarcábamos el mundo entero. Creamos un pequeño número de drones autónomos para servir como agentes independientes. Estos drones, más formidables, tenían una capacidad limitada de pensamiento libre, pero seguían ligados inexorablemente a la Mente, como cualquier otro de sus instrumentos.\n\nTras alcanzar el dominio completo de [GetHomeWorldName], la Mente supo de la existencia de otros mundos, en la órbita de otros soles. Los drones autónomos más inteligentes diseñaron nuevos métodos de viaje, que nos permitieron recorrer las vastas distancias entre las estrellas. El [GetName] pronto crecerá."
