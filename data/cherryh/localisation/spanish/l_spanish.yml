 FLAK_BATTERY_2_DESC:2 "$tech_flak_batteries_2_desc$"
 WARP_DRIVE_1:0 "Motor de curvatura I"
 WARP_DRIVE_1_DESC:0 "Los motores de curvatura permiten el viaje UL desde y hasta los bordes de los sistemas estelares, con un radio limitado y unos periodos de descanso en la salida y la llegada."
 WARP_DRIVE_2:0 "Motor de curvatura II"
 WARP_DRIVE_2_DESC:0 "$WARP_DRIVE_1_DESC$"
