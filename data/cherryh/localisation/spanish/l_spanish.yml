 leader_trait_butcher:0 "Carnicero"
 leader_trait_butcher_desc:1 "Este/a líder es especialmente hábil a la hora de causar bajas en las filas enemigas, sin ofrecer ni pedir cuartel."
 leader_trait_glory_seeker_desc:0 "Este/a líder siempre está en el centro del meollo, levantando el ánimo a la tropa desde el frente, pese a los riesgos que entraña."
 leader_trait_glory_seeker:0 "Buscador de gloria"
 leader_trait_armchair_commander:0 "Comandante apoltronado"
 leader_trait_armchair_commander_desc:1 "Este/a líder dirige desde la retaguardia, a poder ser lo más lejos posible de las líneas del frente para evitar riesgos innecesarios."
 leader_trait_army_logistician:0 "Logístico de ejércitos"
 leader_trait_army_logistician_desc:1 "Este/a líder puede sacar suministros de la nada, lo cual disminuye el coste de mantenimiento de las fuerzas terrestres."
 leader_trait_iron_fist:0 "Puño de hierro"
 leader_trait_iron_fist_desc:1 "Este/a líder es famoso/a por su búsqueda implacable de la eficiencia y es capaz de sacar el máximo partido de la mano de obra esclava."
 leader_trait_army_veteran:0 "Veterano del ejército"
