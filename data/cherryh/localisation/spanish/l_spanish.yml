 policy_robot_pop_policy:0 "Obreros robóticos"
 policy_robot_pop_policy_desc:0 "La invención de los robots autónomos abre la posibilidad de que los obreros de nuestra especie se vean sustituidos y puede que, con el tiempo, superados. Debemos decidir nuestra postura sobre esta automatización a una escala tan grande."
