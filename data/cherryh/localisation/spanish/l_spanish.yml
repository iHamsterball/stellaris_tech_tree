 civic_imperial_cult:0 "Culto imperial"
 civic_imperial_cult_desc:0 "Esta sociedad tiene una religión oficial dominante en la que se venera al gobernador como a una deidad viviente."
 civic_beacon_of_liberty:0 "Faro de libertad"
 civic_beacon_of_liberty_desc:0 "Esta sociedad es un brillante faro de luz en un mar de oscuridad. Aquí las libertades individuales están muy valoradas."
 civic_exalted_priesthood:0 "Sacerdocio exaltado"
 civic_exalted_priesthood_desc:0 "Para protegerse de la herejía, esta sociedad está gobernada por un concilio religioso que consiste en los más sabios y píos del clero."
 civic_philosopher_king:0 "Rey filósofo"
 civic_philosopher_king_desc:0 "No basta solo con gobernar. Para llevar a buen puerto a la nave del estado, hace falta un rey lo bastante sabio y erudito al timón."
 civic_meritocracy:0 "Meritocracia"
 civic_meritocracy_desc:0 "La posición social del individuo o sus conexiones personales no deberían influir en su profesión. En esta sociedad solo se progresa según el talento y la habilidad demostrados."
 civic_citizen_service:0 "Servicio ciudadano"
 civic_citizen_service_desc:0 "¿Has hecho tu parte? Solo los que han prestado servicio militar tienen plena ciudadanía y la responsabilidad política que la acompaña. El servicio garantiza la ciudadanía."
 civic_technocracy_desc:0 "Para optimizar la eficacia, esta sociedad está gobernada de acuerdo a los principios de la ciencia y el raciocinio. Los caprichos personales de una élite ignorante y peligrosamente no cualificada no deben interferir."
 civic_police_state:0 "Estado policial"
 civic_police_state_desc:0 "Una gran fuerza policial interna monitoriza y controla a la población de esta oprimida sociedad para aplastar cualquier rastro de disidencia."
 civic_idealistic_foundation:0 "Fundación idealista"
 civic_idealistic_foundation_desc:0 "Esta sociedad se fundó según fuertes valores idealistas. Da igual que el gobierno actual siga fiel a ellos o no, la gente no los ha olvidado."
 civic_environmentalist:0 "Ecologista"
 civic_environmentalist_desc:0 "Esta sociedad busca coexistir en armonía con la naturaleza. Se cuida mucho de cuidar el entorno y limitar el consumismo en la medida de lo posible."
 civic_slaver_guilds:0 "Gremios esclavistas"
 civic_slaver_guilds_desc:0 "Gran parte del auténtico poder político en esta sociedad yace en poderosos y despiadados gremios esclavistas. Saben cómo sacar el máximo partido a un esclavo."
 civic_inwards_perfection:0 "Perfección interior"
 civic_inwards_perfection_desc:1 "A esta sociedad tranquila y pacifista no le interesan los forasteros que no entienden su modo de vida. Lo que de verdad quiere es que la dejen en paz."
 civic_warrior_culture:0 "Cultura guerrera"
 civic_warrior_culture_desc:0 "Esta sociedad ha desarrollado una fuerte cultura guerrera. El poderío marcial se valora por encima de todo, y la auténtica gloria solo se encuentra en el campo de batalla."
 civic_distinguished_admiralty:0 "Almirantazgo distinguido"
 civic_distinguished_admiralty_desc:0 "La flota y el almirantazgo ocupan un importante papel en esta sociedad, ostentan una gran influencia en los círculos políticos. Pueden elegir nuevos reclutas militares entre los mejores."
 civic_free_haven:0 "Santuario libre"
 civic_free_haven_desc:0 "Esta sociedad se ha ganado una reputación como santuario libre. Los cansados, los pobres y todos aquellos que anhelan la libertad son bienvenidos aquí, con independencia de su origen o raza."
 civic_cutthroat_politics:0 "Políticas despiadadas"
 civic_cutthroat_politics_desc:0 "El sistema político en esta sociedad es bien conocido por su intriga. Las luchas de poder, los tratos ocultos y los maquinaciones están a la orden del día. Los que sobreviven el tiempo suficiente como para aprender el juego, sin embargo, tienden a jugarlo bien."
 civic_corporate_dominion:0 "Dominio corporativo"
 civic_corporate_dominion_desc:0 "Esta sociedad está dominada por una megacorporación que ha suplantado completamente el papel del estado."
 civic_agrarian_idyll:0 "Sociedad bucólica"
 civic_agrarian_idyll_desc:0 "Una vida sencilla y tranquila es a menudo la más gratificante. Esta sociedad agraria ha logrado, en gran medida, evitar la urbanización a gran escala."
 civic_shadow_council:0 "Consejo en la sombra"
 civic_shadow_council_desc:0 "Los ciudadanos no lo saben, pero esta sociedad está manipulada en la sombra por un consejo secreto. Hay que guardar las apariencias, pero también impedir la tiranía de las masas. Imagina que esos idiotas votasen por el candidato equivocado."
 civic_mining_guilds:0 "Gremios de minería"
 civic_mining_guilds_desc:0 "Varios gremios mineros grandes han alcanzado una posición dominante en esta sociedad. El gobierno cuenta con su apoyo."
 civic_parliamentary_system:0 "Sistema parlamentario"
 civic_parliamentary_system_desc:0 "El sistema parlamentario en esta sociedad fomenta un debate abierto y activo. Ganarse el favor de una de las facciones políticas dominantes puede ser muy ventajoso."
 civic_efficient_bureaucracy:0 "Burocracia eficiente"
 civic_efficient_bureaucracy_desc:0 "Esta sociedad es conocida por su eficiencia. No solo los trenes de alta velocidad son puntuales, el colosal aparato burocrático necesario para gobernar una nación estelar está perfeccionado."
 civic_nationalistic_zeal:0 "Fervor nacionalista"
 civic_nationalistic_zeal_desc:0 "Un fuerte orgullo nacionalista impregna todas las capas de esta sociedad."
 civic_functional_architecture:0 "Arquitectura funcional"
 civic_functional_architecture_desc:0 "Esta sociedad es conocida por su simple, aunque funcional, arquitectura. Algunos consideran este estilo de construcción aburrido o incluso deprimente, pero en la mayoría de los casos, el hormigón sirve tan bien como cualquier otro material de construcción."
 civic_aristocratic_elite:0 "Élite aristocrática"
 civic_aristocratic_elite_desc:0 "Esta sociedad tiene una arraigada nobleza que ocupa los niveles superiores."
 civic_mechanists:0 "Mecanista"
 civic_mechanists_desc:0 "Esta sociedad se ha interesado por los autómatas metálicos desde el inicio de la Edad del Vapor. Aunque muchos dijeron que no era posible, los primeros auténticos robots salieron de sus fábricas de montaje antes incluso de alcanzar el vuelo espacial rudimentario."
 civic_syncretic_evolution:0 "Evolución sincrética"
 civic_syncretic_evolution_desc:0 "Una segunda especie forma parte integral de esta sociedad. Son grandes y fuertes. La mayoría tiene la inteligencia de un niño especialmente tonto. Aquellos con tendencias más agresivas se extinguieron en antiguas guerras, los que quedan son bastante serviles."
 civic_fanatic_purifiers:0 "Purificadores fanáticos"
 civic_fanatic_purifiers_desc:0 "Esta sociedad parece empeñada en limpiar la galaxia de cualquier otra forma de vida inteligente. No tolerará que ningún xeno viva."
 civic_lethargic_leadership:0 "Liderazgo letárgico"
 civic_lethargic_leadership_desc:0 ""
 civic_empire_in_decline:0 "Imperio en declive"
 civic_empire_in_decline_desc:0 ""
 civic_revanchist_fervor:0 "Fervor revanchista"
 civic_revanchist_fervor_desc:0 ""
 civic_ancient_caches_of_technology:0 "Alijos antiguos de tecnología"
 civic_ancient_caches_of_technology_desc:0 ""
 civic_secret_of_fire:0 "Secreto de fuego"
 civic_secret_of_fire_desc:0 ""
 civic_the_wheel:0 "La rueda"
 civic_the_wheel_desc:0 ""
 civic_landed_nobility:0 "Nobleza terrateniente"
 civic_landed_nobility_desc:0 ""
 civic_flat_world_theory:0 "Teoría del mundo plano"
 civic_flat_world_theory_desc:0 ""
 civic_increasing_urbanization:0 "Aumento de urbanización"
 civic_increasing_urbanization_desc:0 ""
