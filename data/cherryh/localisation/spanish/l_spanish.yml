 psionic_army_plural:0 "Ejércitos psiónicos"
 psionic_army_desc:0 "Soldados con capacidades psiónicas. Su especialización en poderes psiónicos destructivos ha llevado a adoptar tácticas y estrategias completamente distintas en el campo de batalla. Su primer objetivo siempre es acabar con la voluntad de luchar del enemigo."
