 orbital_bombardment_armageddon_desc:1 "Permite usar al máximo todo armamento orbital, sin importar la vida en la superficie. Se busca la aniquilación total.\n\n§EPermite las implicaciones de bombardeo orbital "Indiscriminado" y "Armagedón".§!"
 policy_food_stockpiling:0 "Acopio de alimentos"
 policy_food_stockpiling_desc:0 "Para planear bien el crecimiento de un imperio interestelar, debemos gestionar el exceso de alimento del modo más adecuado para las necesidades de nuestra población."
 food_stockpiling_1:0 "Mínimo"
 food_stockpiling_1_name:0 "Reservas mínimas"
 food_stockpiling_1_desc:0 "Mantener el acopio de alimentos al mínimo garantiza optimizar su uso para el crecimiento de la población."
 food_stockpiling_2:0 "Equilibrado"
 food_stockpiling_2_name:0 "Reservas equilibradas"
 food_stockpiling_2_desc:0 "Un acopio equilibrado nos permitirá utilizar nuestro exceso de alimento para crecer, pero con reservas significativas para el peor de los casos."
 food_stockpiling_3:0 "Grande"
 food_stockpiling_3_name:0 "Reservas abundantes"
 food_stockpiling_3_desc:0 "Nunca se sabe cuándo habrá un desastre o hambruna. Una gran acopio de alimentos nos permitirá afrontar las circunstancias adversas sin que nuestra población sufra."
