 building_tech_institute_3_desc:0 ""
 building_fleet_academy:0 "Academia de la flota interestelar"
 building_fleet_academy_desc:0 ""
 building_war_college:0 "Colegio de la guerra terrestre"
 building_war_college_desc:0 ""
 building_zanaam_obelisk:0 "Obelisco de Zanaam"
 building_zanaam_obelisk_desc:0 "Un obelisco misterioso cubierto de letras de una lengua muerta alienígena. Vibra de poder y los que están cerca sufren migrañas."
 building_toy_factory:0 "Fábrica de juguetes alienígenas"
 building_toy_factory_desc:0 "Maquinaria intrincada que moldea polímeros complejos para hacer pequeños objetos de diversas formas y propósitos raros."
 military_dictatorship:0 "Dictadura militar"
 military_dictatorship_desc:0 "Este gobierno es una forma militarista de autocracia en la que el gobernante, como jefe indisputable del ejército, controla firmemente el aparato del estado."
 martial_empire:0 "Imperio marcial"
 martial_empire_desc:0 "Este gobierno es una forma avanzada de autocracia militarista en la que el estado está supeditado a servir al ejército. Las habilidades marciales están muy valoradas y todos los ciudadanos hacen instrucción militar regularmente."
 divine_mandate:0 "Mandato divino"
 divine_mandate_desc:0 "Este gobierno es una forma espiritual de autocracia en el que se considera al gobernante un símbolo divino. Las religiones organizadas se usan ampliamente en apoyo del aparato estatal."
 transcendent_empire:0 "Imperio trascendente"
 transcendent_empire_desc:0 "Este gobierno es una forma avanzada de autocracia espiritual. La religión estatal lo conforma todo, y se adora al gobernante como dios viviente e infalible."
 despotic_hegemony:0 "Hegemonía despótica"
 despotic_hegemony_desc:0 "Este gobierno es una forma materialista de autocracia en que se ve a los ciudadanos como poco más que engranajes de la maquinaria estatal. Se valora por encima de todo la eficiencia y los avances tecnológicos."
 ai_overlordship:0 "Administración de red neural"
 ai_overlordship_desc:0 "Este gobierno es una forma avanzada de autocracia materialista en la que se usan ordenadores potentes para calcular la manera más eficaz de gobernar. Todos los aspectos del estado se dirigen a la eficiencia y la consecución de nuevas tecnologías."
 enlightened_monarchy:0 "Monarquía ilustrada"
 enlightened_monarchy_desc:0 "Este gobierno es una forma pacifista de autocracia en la que se ve al gobernante como un protector ilustrado que siempre actúa en beneficio de la ciudadanía."
 irenic_monarchy:0 "Monarquía irenarca"
 irenic_monarchy_desc:0 "Este gobierno es una forma avanzada de autocracia pacifista en la que se ve al gobernante como un guardián benevolente que lucha por proteger a los ciudadanos de una galaxia violenta."
 despotic_empire:0 "Imperio despótico"
 despotic_empire_desc:0 "Este gobierno es una forma relativamente pura de autocracia con un gobernante absoluto que dirige el estado con un apéndice prensil de hierro."
 star_empire:0 "Imperio estelar"
 star_empire_desc:0 "Este gobierno es una forma avanzada de autocracia con un solo gobernante al que se le concede un poder absoluto. Las mejoras en eficiencia burocrática han reducido la carga administrativa que supone gobernar un imperio interestelar de esta manera."
 military_junta:0 "Junta militar"
 military_junta_desc:0 "Es una forma militarista de oligarquía en la que el poder descansa en un consejo de oficiales militares de alta graduación que supervisa todas las cuestiones de estado."
 ordered_stratocracy:0 "Estratocracia ordenada"
 ordered_stratocracy_desc:0 "Este gobierno es una forma avanzada de oligarquía militarista en la que el ejército ha asumido todos los aspectos de la administración civil. Todos los cargos del gobierno los ostentan militares."
 theocratic_oligarchy:0 "Oligarquía teocrática"
 theocratic_oligarchy_desc:0 "Este gobierno es una forma espiritual de oligarquía en la que controla el estado un consejo de clérigos guiado por la mano de Dios. No existe división entre el estado y la religión organizada dominante."
 transcendent_oligarchy:0 "Oligarquía trascendente"
 transcendent_oligarchy_desc:0 "Este gobierno es una forma avanzada de oligarquía espiritualista dirigida por un consejo divino al que se considera la autoridad suprema en todas las cuestiones de estado y religión."
 science_directorate:0 "Directorado científico"
 science_directorate_desc:0 "Este gobierno es una forma materialista de oligarquía en la que un comité de científicos supervisa el aparato del gobierno para su eficiencia máxima."
 illuminated_technocracy:0 "Tecnocracia iluminada"
 illuminated_technocracy_desc:0 "Este gobierno es una forma avanzada de oligarquía militarista en la que ostenta el poder un comité de tecnócratas, normalmente los científicos más eminentes. El progreso tecnológico se considera vital para el futuro del estado."
 peaceful_bureaucracy:0 "Burocracia pacífica"
 peaceful_bureaucracy_desc:0 "Una forma pacífica de oligarquía en la que un complicado sistema de burocracia dirige todos los aspectos de la sociedad para procurar la seguridad de la ciudadanía."
 irenic_protectorate:0 "Protectorado irenarca"
 irenic_protectorate_desc:0 "Este gobierno es una forma avanzada de oligarquía pacifista en la que un comité de seguridad supervisa la administración del estado. Las tendencias violentas de los ciudadanos se corrigen desde muy temprano."
 plutocratic_oligarchy:0 "Oligarquía plutocrática"
 plutocratic_oligarchy_desc:0 "Es una forma plutocrática de oligarquía dirigida por una élite adinerada. La riqueza personal de un ciudadano se traduce directamente en poder político."
 mega_corporation:0 "Megacorporación"
 mega_corporation_desc:0 "Este gobierno es una forma avanzada de oligarquía plutocrática en la que todo el estado se ha organizado como una gigantesca empresa comercial supervisada por una junta directiva."
 military_republic:0 "República militar"
 military_republic_desc:0 "Este gobierno es una forma militarista de democracia en la que solo se puede conseguir la ciudadanía completa mediante el servicio militar. El derecho a voto se limita a los ciudadanos plenos, que son los únicos que pueden tener cargos públicos."
 martial_demarchy:0 "Demarquía marcial"
 martial_demarchy_desc:0 "Es una forma avanzada de democracia militarista en la que los gobernantes se eligen al azar entre una lista de candidatos cualificados. La cualificación depende casi exclusivamente de sus méritos militares."
 theocratic_republic:0 "República teocrática"
 theocratic_republic_desc:0 "Este gobierno es una forma espiritualista de democracia en la que un consejo religioso supervisa el proceso democrático y hace las veces de consejero."
 transcendent_republic:0 "República trascendente"
 transcendent_republic_desc:0 "Este gobierno es una forma avanzada de democracia espiritual en la que los candidatos al liderato salen exclusivamente de entre las filas de la religión oficial estatal, presente en todos los estratos de la sociedad."
 direct_democracy:0 "Democracia directa"
 direct_democracy_desc:0 "Es una forma materialista de democracia en la que los ciudadanos usan redes informáticas para votar directamente todas las cuestiones referentes al estado."
 subconscious_consensus:0 "Consenso subconsciente"
 subconscious_consensus_desc:0 "Este gobierno es una forma avanzada de democracia materialista en la que la ley exige que los ciudadanos lleven un implante que les permite emitir su voto al instante en los referéndums."
 moral_democracy:0 "Democracia moral"
 moral_democracy_desc:0 "Es una forma pacífica de democracia que está guiada firmemente por principios morales y la no violencia."
 irenic_democracy:0 "Democracia irenarca"
 irenic_democracy_desc:0 "Este gobierno es una forma avanzada de democracia pacifista en la que se buscan soluciones pacíficas a todos los conflictos, internos y externos."
 indirect_democracy:0 "Democracia indirecta"
 indirect_democracy_desc:0 "Este gobierno es una forma de democracia en la que los ciudadanos votan a cargos para que los representen."
 democratic_utopia:0 "Utopía democrática"
 democratic_utopia_desc:0 "Este gobierno es una forma avanzada de democracia indirecta que ha conseguido alcanzar un buen equilibrio entre las libertades personales y la responsabilidad social. La corrupción está prácticamente erradicada."
 primitive_feudalism:0 "Feudalismo primitivo"
 primitive_feudalism_desc:0 "Una forma primitiva de gobierno compuesta de reinos feudales descentralizados que pugnan constantemente entre sí por el dominio de la zona."
 fragmented_nations:0 "Naciones fragmentadas"
 fragmented_nations_desc:0 "Un grupo de naciones estado fragmentadas que luchan entre sí por la dominación militar y algunas ventajas económicas. No hay un gobierno global unificado."
 stagnated_ascendancy:0 "Tradiciones estancadas"
 stagnated_ascendancy_desc:0 "Una forma estancada de gobierno basada en antiguas costumbres y principios olvidados hace mucho."
 machine_consciousness:0 "Consciencia máquina"
 machine_consciousness_desc:0 "§LUn estrafalario sistema alienígena de gobierno empleado por las civilizaciones de máquinas.§!"
 hive_mind:0 "Mente colmena"
 hive_mind_desc:0 "§LUna forma de consciencia colectiva altamente desarrollada en el que las mentes individuales son como meras sinapsis de un vasto cerebro dividido.§!"
