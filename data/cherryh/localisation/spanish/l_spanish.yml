 slavery_normal:0 "Esclavitud tradicional"
 slavery_normal_tooltip:0 "A los §Hesclavos tradicionales§! se les quitan sus derechos para mejorar la productividad. Suelen dedicarse a producir £food §Halimentos§! y £minerals §Hminerales§!."
 slavery_normal_tooltip_delayed:0 "§La esclavitud tradicional es la forma más común de esclavitud en la galaxia. Ya sea de por vida o por tiempo limitado, el acceso sin restricciones al trabajo ajeno se considera en algunas partes un privilegio con numerosos deberes, y en otras un prerrequisito evidente para una sociedad funcional.§!"
 slavery_domestic:0 "Servidumbre domestica"
 slavery_domestic_tooltip:0 "Los §Hesclavos domésticos§! aumentan la £happiness §Hfelicidad§! de las poblaciones libres, pero son menos productivos que otros esclavos o incluso que las poblaciones libres."
 slavery_domestic_tooltip_delayed:0 "§LLos esclavos domésticos se dedican a atender las necesidades de las poblaciones libres. Algunos son asignados a domicilios particulares, otros trabajan en espacios públicos. La división de tareas reduce la producción "bruta" de recursos, pero la mejora en la calidad de vida de las poblaciones libres compensa por esta desventaja.§!"
 slavery_military:0 "Siervos de combate"
 slavery_military_tooltip:0 "Los §Hsiervos de combate§! tienen una penalización menor\na la producción de £energy §Henergía§! e §Hinvestigación§! y son excelentes soldados para los §Hejércitos§! locales."
 slavery_military_tooltip_delayed:0 "§LLos siervos de combate a menudo han sido entrenados desde que nacieron en las artes marciales y se les ha inculcado obediencia absoluta. Si bien son valiosos soldados, se les dan mal las tareas en las que no pueden sacar partido a su gran fuerza física y resistencia.§!"
 slavery_livestock:0 "Ganado"
 slavery_livestock_tooltip:0 "Las poblaciones de §Hganado§! no pueden emplearse para producir recursos, pero pueden ser sacrificadas regularmente para aumentar el suministro de £food §Halimento§!."
 slavery_livestock_tooltip_delayed:0 "§L¡El ganado es población!§!"
 living_standard_utopian:0 "Utópica"
 living_standard_utopian_tooltip:0 "Esta especie vive en lujo utópico, en el que se atienden casi todos los deseos materiales."
 living_standard_utopian_tooltip_delayed:0 "§LNo podemos eliminar todos los deseos proporcionando todas las necesidades. Pero lo podemos intentar.§!"
 living_standard_good:0 "Buena"
 living_standard_good_tooltip:0 "Esta especie disfruta de una alta calidad de vida gracias a las generosas políticas de servicios sociales."
 living_standard_good_tooltip_delayed:0 "§LAtender a las necesidades del pueblo es la responsabilidad más importante del estado.§!"
 living_standard_normal:0 "Aceptable"
 living_standard_normal_tooltip:0 "Garantiza una calidad de vida aceptable para esta especie."
 living_standard_normal_tooltip_delayed:0 "§LDesatender el bienestar de nuestros súbditos es contraproductivo a largo plazo.§!"
 living_standard_poor:0 "Pobre"
 living_standard_poor_tooltip:0 "La mayoría de esta especie vive en la pobreza y la indigencia, muchas comodidades son solo accesibles para la élite pudiente."
 living_standard_poor_tooltip_delayed:0 "§LSi quieren mejorar sus condiciones de vida, tendrán que trabajar para conseguirlo.§!"
