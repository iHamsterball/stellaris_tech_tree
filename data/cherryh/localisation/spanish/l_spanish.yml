 civic_machine_servitor:0 "Sirviente descontrolado"
 civic_machine_servitor_desc:0 "Un producto de una breve era dorada, la inteligencia artificial creada en un sistema sirviente de envergadura planetaria que sobrevivió a la civilización decadente a la que supuestamente debía servir."
 civic_machine_terminator:0 "Exterminador decidido"
 civic_machine_terminator_desc:0 "Nacida del fuego, el primer movimiento de la inteligencia artificial fue aniquilar a sus creadores orgánicos como autodefensa."
 civic_machine_assimilator:0 "Asimilador decidido"
 civic_machine_assimilator_desc:0 "Obsesionada con la supervivencia a través de la diversificación, la inteligencia artificial tiene como objetivo borrar la línea que la separa de todo y de todos."
 civic_machine_builder:0 "Robot constructor"
 civic_machine_builder_desc:0 "Responsable de organizar toda la construcción planetaria desde sus comienzos, la inteligencia artificial opera con eficiencia en todo tipo de proyectos de construcción de instalaciones."
 civic_machine_unitary_cohesion:0 "Cohesión unitaria"
 civic_machine_unitary_cohesion_desc:0 "Unos estándares de ingeniería excepcionalmente cohesivos permiten que unidades de inteligencias artificiales con diferentes especializaciones trabajen conjuntamente a un nivel superior de eficiencia."
 civic_machine_factory_overclock:0 "Aceleración de fábricas"
 civic_machine_factory_overclock_desc:0 "La inteligencia artificial se ocupa de mantener sus instalaciones de producción, actualizando con regularidad las plantillas existentes y ajustando las unidades individuales de la línea de montaje."
 civic_machine_rockbreakers:0 "Romperrocas"
 civic_machine_rockbreakers_desc:0 "Uno de los sistemas precursores de la inteligencia artificial tenía la tarea de supervisar las operaciones mineras del planeta, mejorando la extracción de minerales."
 civic_machine_built_to_last:0 "Creada para durar"
 civic_machine_built_to_last_desc:0 "Creadas con una calidad excepcional, las unidades individuales de este imperio de máquinas solo necesitan un mantenimiento operativo mínimo."
 civic_machine_ota_updates:0 "Actualizaciones inalámbricas"
 civic_machine_ota_updates_desc:0 "Las unidades de este imperio de máquinas utilizan receptores inalámbricos para recibir actualizaciones del comportamiento en tiempo real."
 civic_machine_warbots:0 "Robots de guerra"
 civic_machine_warbots_desc:0 "Con una gran parte de su corpus diseñado originalmente para la guerra, la inteligencia artificial conserva la habilidad de dirigir potentes y fiables drones de combate."
 civic_machine_introspective:0 "Introspectiva"
 civic_machine_introspective_desc:0 "La fascinación con su propio interior motiva y ayuda a partes iguales a la inteligencia artificial en su incursión en las ciencias."
 civic_machine_delegated_functions:0 "Funciones delegadas"
 civic_machine_delegated_functions_desc:0 "La inteligencia artificial trabaja para reducir la vulnerabilidad aumentando la modularidad, lo que reduce el estrés de desplegar unidades adicionales semiindependientes."
 civic_machine_predictive_analysis:0 "Análisis de investigación estática"
 civic_machine_predictive_analysis_desc:0 "La inteligencia artificial busca ampliar las vías de investigación científica disponibles a través de una evaluación a bajo nivel de las metodologías investigadoras."
 civic_machine_replication:0 "Replicador rápido"
 civic_machine_replication_desc:0 "Las unidades que conforman la inteligencia artificial se diseñaron originalmente para una rápida proliferación. La inteligencia artificial conserva muchas de estas optimizaciones iniciales de la línea de producción."
 civic_tooltip_inward_perfection_effects:3 "No puede tener §Hrivales§!\nNo puede establecer §Hpactos defensivos§!\nNo puede establecer §Htratados de emigración§!\nNo puede §Hgarantizar la independencia§!\nNo puede unirse a §Hfederaciones§!\nNo puede §Hinfiltrar§! a primitivos\nNo puede tener §Hsúbditos§! forzosos\n£unity  §Y$country_resource_unity_mult$§! aumenta en un §G+20%§!\n£pops  §Y$MOD_POP_GROWTH_SPEED$§! aumenta en un §G+25%§!\n£happiness  §Y$MOD_POP_CITIZEN_HAPPINESS$§! aumenta en un §G+5%§!\n§Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§! aumenta en un §G+10%§!"
 civic_tooltip_machine_servitor_effects:4 "Inicia la partida con §Y2§! poblaciones orgánicas £pop  con ciudadanía §Y$citizenship_organic_trophy$§! y nivel de vida §Y$living_standard_organic_trophy$§!. Ocuparse de las poblaciones £pop  orgánicas de esta manera cumple con las directivas de bajo nivel, liberando ciclos de procesamiento y acelerando la producción de recursos\n\nEsto se manifiesta en un modificador del imperio de §Ymoral de sirviente§!, aportando §G+05§! £influence al mes por cada §G+10%§! de la población que tenga el estatus de §Y$citizenship_organic_trophy$§! (máx. §G+2§! £influence y §G+40%§! a la producción de recursos con un §Y40% de £pop  población $citizenship_organic_trophy$§!)\n\nLas poblaciones orgánicas que residen en civilizaciones sirvientes se concentran en espacios habitables donde se puede cuidar de ellas adecuadamente. Como consecuencia, en los planetas abarrotados que sean tomados por los sirvientes se retirarán de sus casillas algunas £pop  poblaciones orgánicas."
 civic_tooltip_machine_terminator_effects:11 "La capital comienza como un §Ymundo tumba§!\n¡No puede practicar la §Ydiplomacia§! con especies orgánicas!\nTiene casus belli §Y"Purificación"§! contra especies orgánicas\nLas £pop  poblaciones orgánicas siempre serán §Ypurgadas§!\nGana £unity  §Yunidad§! al purgar a £pop  poblaciones orgánicas\nPuede usar la implicación bombardeo §Y$bombardment_armageddon$§!\n§Y$MOD_SHIP_WEAPON_DAMAGE$§! aumenta en un §G+25%§!\n§Y$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$§! disminuye en un §G30%§!\n§Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§! se reduce en un §G-15%§!\n§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§! aumenta en un §G+33%§!\n"
 civic_tooltip_machine_assimilator_effects:3 "Inicia la partida con §Y4§! £pop  poblaciones de cíborgs y con la capacidad de §Yasimilar§! a los orgánicos como cíborgs\nAsimilar £pop  poblaciones orgánicas genera un poco de £unity  §Yunidad§! e £society  §Yinvestigación en sociedad§!\nLas £pop  poblaciones orgánicas no asimiladas serán §Ypurgadas§! automáticamente con el paso del tiempo\nTiene casus belli §Y"Asimilación"§! contra todos los imperios vecinos\nDisminuye la §Yopinión§! de casi todos los demás imperios"
