 leader_trait_lethargic_desc:1 "Este/a líder es lento/a e indolente y desempeña sus funciones con poca energía o iniciativa."
 leader_trait_defender:0 "Defensor"
 leader_trait_defender_desc:1 "Este/a líder es experto/a en defensa y sabe cuándo es mejor desplegar unidades terrestres y usar fortificaciones planetarias para dificultar al máximo la invasión planetaria al enemigo."
 leader_trait_attacker:0 "Invasor"
