 START_SCREEN_PART_TWO_TRADE_LEAGUE:0 "En los primeros días, nuestro pueblo estaba gobernado por primitivos reinos feudales y naciones estado ineficientes. Poco a poco, con el aumento del comercio global, la miríada de corporaciones, consorcios y gremios en los que se organizaban los mercaderes se hicieron más ricos e influyentes. Tras un periodo de conflicto y rivalidad, las entidades más importantes se unieron en una liga comercial con suficiente poder sobre la economía para convertirse en el gobierno mundial a efectos prácticos."
 START_SCREEN_PART_TWO_BANDIT_KINGDOM:0 "El derecho ancestral de los fuertes es dominar a los débiles, y nuestra sociedad se ha construido según esta premisa. Si no puedes proteger lo tuyo, pertenece a quien pueda quitártelo. Así, los más fuertes y astutos de nosotros se hicieron con el poder y el resto tuvo que obedecerles."
 START_SCREEN_POST_LIFE_SEEDED:0 "El vasto mundo que llamamos hogar siempre ha sido un paraíso para nosotros, y cuando nuestro conocimiento científico comenzó a progresar, vimos patrones en la biosfera que no podían ser naturales.\n\n¿Alguna entidad desconocida creó este mundo para nosotros? ¿Formamos parte de un diseño mayor? Sea cual sea su origen, nuestro pueblo ha prosperado en el clima favorable y el amable entorno de nuestro mundo natal."
