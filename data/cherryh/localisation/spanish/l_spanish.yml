 bronze_age:0 "Edad de Bronce"
 bronze_age_desc:0 "La civilización está en el equivalente a la Edad de Bronce. Han aparecido la metalurgia primitiva y los primeros lenguajes escritos, y las ciudades y las grandes comunidades cobran forma."
 iron_age:0 "Edad de Hierro"
 iron_age_desc:0 "La civilización está en el equivalente a la Edad de Hierro. Se han extendido por gran parte del mundo mientras que las técnicas de fundición y la forja del hierro les permiten crear armas y herramientas toscas y efectivas."
 late_medieval_age:0 "Baja Edad Media"
 late_medieval_age_desc:0 "Esta civilización vive en el equivalente a la Baja Edad Media. Tienen la metalurgia por la mano, y la invención de la imprenta ha empezado a beneficiar la difusión del conocimiento."
 renaissance_age:0 "Edad Renacentista"
 renaissance_age_desc:0 "Esta civilización vive en el equivalente al Renacimiento. La ciencia crece a gran velocidad, y la invención de la pólvora ha cambiado los conflictos armados."
 steam_age:0 "Edad de Vapor"
 steam_age_desc:0 "Esta civilización vive en el equivalente a la Edad del Vapor. La invención de la máquina de vapor ha tenido grandes efectos en la sociedad, que está en la cúspide de una revolución industrial."
 industrial_age:0 "Era Industrial"
 industrial_age_desc:0 "Esta civilización ha llegado al equivalente de una Era Industrial inicial. La electricidad y los motores de combustión interna se extienden gradualmente, mientras que la urbanización aumenta a gran velocidad."
 machine_age:0 "Edad de las Máquinas"
 machine_age_desc:0 "Esta civilización ha llegado al equivalente de una Edad de las Máquinas, considerada la última parte de la Era Industrial. Sus fábricas producen bienes y vehículos en masa, y los viajes por aire ya son corrientes."
 atomic_age:0 "Era Atómica"
 atomic_age_desc:0 "Esta civilización ha llegado al equivalente de una Era Atómica. Han aprovechado el poder del átomo, pero aún no han llegado al espacio. Las armas nucleares proliferan, y puede que conlleve una extinción súbita."
 early_space_age:0 "Era Espacial inicial"
 early_space_age_desc:0 "Esta civilización ha entrado en una Era Espacial inicial. Satélites primitivos orbitan su mundo natal y han realizado las primeras misiones espaciales en órbita baja. Pronto estarán listos para irse de su mundo."
