 trait_ruler_fertility_preacher:0 "Predicador de la fertilidad"
 trait_ruler_fertility_preacher_desc:1 "Este/a líder está consagrado/a a asegurar y proteger las fuentes de comida agrícolas."
 trait_ruler_investor:0 "Inversor"
 trait_ruler_investor_desc:1 "Este/a líder es un/a economista sagaz, capaz de maximizar el potencial financiero."
 trait_ruler_space_miner:0 "Minero espacial"
 trait_ruler_space_miner_desc:1 "Este/a líder es consciente de lo vital que es explotar los recursos extraterrestres para una nación estelar."
 trait_ruler_explorer:0 "Explorador"
 trait_ruler_explorer_desc:1 "Este/a líder es famoso/a por su curiosidad insaciable y valora la exploración espacial ante todo."
 ethic_collectivist:0 "Colectivista"
 ethic_collectivist_desc:0 "§LLa sociedad ha evolucionado para superar las rivalidades nimias y las preocupaciones individuales. Somos muchos, pero uno, y las necesidades de la mayoría se imponen a las de unos pocos.§!\n"
 ethic_fanatic_collectivist:0 "Colectivista fanático"
 ethic_fanatic_collectivist_desc:0 "§LEl propósito de los individuos es simple: reforzar el colectivo. Para adentrarnos en la negrura del espacio debemos ser uno y no vernos debilitados por el promiscuo separatismo.§!\n"
 ethic_individualist_desc:0 "§LLa comunidad es un medio para un fin, y no un fin en sí. Solo facultando al individuo para alcanzar su potencial máximo alcanzaremos la libertad real.§!\n"
 ethic_fanatic_individualist:0 "Individualista fanático"
 ethic_fanatic_individualist_desc:0 "§LDebemos reconocer que la "sociedad" es solo una ficción práctica, el resultado de los individuos que trabajan por objetivos contradictorios, paralelos y superpuestos. Como debe ser.§!\n"
 ethic_xenophobe:0 "Xenófobo"
 ethic_xenophobe_desc:1 "§LArriesgamos mucho adentrándonos en los espacios inexplorados de la galaxia, porque está en juego la propia supervivencia de nuestra especie. Nunca confíes en un alienígena, porque su falsa sonrisa oculta una mente inescrutable…!§!\n"
 ethic_fanatic_xenophobe:0 "Xenófobo fanático"
 ethic_fanatic_xenophobe_desc:1 "§LToda influencia alienígena debe erradicarse. Solo si somos puros y fieles a nuestra esencia y al planeta que nos dio vida podremos protegernos de los engañosos planes de los xenos. No basta con dominar el poder alienígena para garantizar nuestra seguridad...§!\n"
 ethic_xenophile:0 "Xenófilo"
 ethic_xenophile_desc:0 "En todos nosotros existe una fascinación por lo desconocido muy arraigada. Un espíritu aventurero rechaza lo familiar y se regodea en lo desconocido, sea lo que sea o sea quien sea.\n"
 ethic_fanatic_xenophile:0 "Xenófilo fanático"
 ethic_fanatic_xenophile_desc:0 "Si alguna vez ha habido un imperativo moral absoluto, es el de explorar el cosmos y abrazar todo lo que contiene. No hemos venido aquí a viajar solos.\n"
 ethic_militarist:0 "Militarista"
 ethic_militarist_desc:1 "§LLas únicas virtudes son el coraje y la disciplina, y bien dirigidas pueden superar cualquier obstáculo. Ahí reside el verdadero poder: en la fuerza contenida, en las promesas hechas.§!\n"
 ethic_fanatic_militarist:0 "Militarista fanático"
 ethic_fanatic_militarist_desc:1 "§LLa capacidad de proyectar la fuerza es vital. La única manera de preservar nuestro modo de vida es asegurarse de que todos lo compartan, lo quieran o no.§!\n"
 ethic_pacifist_desc:0 "El conflicto como medio para un fin es un concepto ridículo. Es destructivo por naturaleza, acaba con lo que se debe conseguir o da espacio para criar lo que se va a destruir.\n"
 ethic_fanatic_pacifist:0 "Pacifista fanático"
 ethic_fanatic_pacifist_desc:0 "Como seres civilizados, debemos centrarnos en acabar con todo conflicto armado. La guerra es un callejón sin salida evolutivo, completamente inútil.\n"
 ethic_spiritualist:0 "Espiritualista"
 ethic_spiritualist_desc:1 "§LDicen que debemos recordar lo insignificantes que somos, lo absurda que es la vida en este universo ajeno a nosotros... ¡Menuda tontería! La única verdad que podemos conocer es la de nuestra propia existencia. El universo —en toda su gloria aparente— no es más que un sueño que compartimos por puro azar.§!\n"
 ethic_fanatic_spiritualist:0 "Espiritualista fanático"
 ethic_fanatic_spiritualist_desc:0 "Llevamos a los cielos no solo nuestro mundo, sino todos los mundos. Estamos llamados a ascender y recorremos el camino del destino.\n"
 ethic_materialist:0 "Materialista"
 ethic_materialist_desc:0 "Al alcanzar las estrellas, debemos dejar de portarnos como niños. Cuando está en un planeta, uno se puede dar el lujo de meditar sobre el sentido de la vida y la filosofía de la moral, pero en la dureza del espacio se hace necesaria la explotación cruel del mundo natural.\n"
 ethic_fanatic_materialist:0 "Materialista fanático"
 ethic_fanatic_materialist_desc:0 "Si algo debe ser sagrado, es la búsqueda de la eficiencia. Eficiencia en la producción, en el estudio, en la comunicación. Nuestras incursiones en el espacio profundo han dejado claro que, por primera vez desde la prehistoria, la supervivencia del más fuerte es la ley que debemos seguir.\n"
