 sm_crew_quarters_desc:0 "Proporciona alojamiento y soporte vital a las tripulaciones de las naves, reduciendo la carga logística de las flotas atracadas aquí."
 sm_crew_quarters_desc_machine_intelligence:0 "Los servicios umbilicales conectan a las flotas amarradas directamente con la inteligencia central de la estación, lo que permite asistirlas en las tareas de reparación y reequipamiento."
 sm_crew_quarters_desc_hive_mind:0 "La habilidad de engendrar y gestar directamente tripulaciones de drones es un beneficio logístico para las flotas locales."
 sm_colossus_yards:0 "Plantas de montaje de colosos"
 sm_colossus_yards_desc:0 "En el montaje de colosos se abandona el concepto tradicional de los diques secos y se emplean plataformas de construcción móviles independientes. "
 sm_titan_yards:0 "Plantas de montaje de titanes"
