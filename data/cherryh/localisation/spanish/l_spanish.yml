 pc_frozen_desc:0 "Un mundo rocoso cubierto por una capa gruesa de hielo permanente. Las bajas temperaturas y una atmósfera muy leve impiden la existencia de vida en la superficie."
 pc_barren:0 "Mundo yermo"
 pc_barren_desc:0 "Un mundo yermo y rocoso con una atmósfera leve o inexistente. La superficie está cubierta de cráteres por meteoritos y carece completamente de vida."
 pc_barren_cold:0 "Mundo yermo"
 pc_barren_cold_desc:0 "Un mundo yermo y rocoso con una atmósfera leve o inexistente. La superficie está cubierta de cráteres por meteoritos y carece completamente de vida."
 pc_desert:0 "Mundo desierto"
 pc_desert_desc:0 "Un mundo seco y rocoso con una atmósfera de nitrógeno-oxígeno. Las precipitaciones y las grandes masas de agua son escasas. Variaciones de temperatura importantes entre el día y la noche. Vegetación escasa con algunas señales de vida."
 pc_arid:0 "Mundo árido"
 pc_arid_desc:0 "Un mundo seco y rocoso con una atmósfera de nitrógeno-oxígeno. El terreno polvoriento se compone sobre todo de mesetas y cañones. Se ven bosques en las regiones polares, más templadas, pero por lo demás la vegetación es escasa. Algunas señales de vida detectadas."
 pc_tundra:0 "Mundo de tundras"
 pc_tundra_desc:0 "Un mundo frío y rocoso con una atmósfera de nitrógeno-oxígeno. El permafrost cubre gran parte de la superficie, excepto las regiones más templadas del ecuador. Hay una biosfera estable, pero la vegetación casi se limita a musgo y líquenes."
 pc_continental:0 "Mundo continental"
 pc_continental_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno y una hidrosfera activa y estable. Masas de tierra separadas por grandes océanos, con variaciones climáticas según la temperatura y las precipitaciones. Una biosfera importante."
 pc_tropical:0 "Mundo tropical"
 pc_tropical_desc:0 "Un mundo húmedo y rocoso con una atmósfera de nitrógeno-oxígeno. Estaciones con precipitaciones importantes, intercaladas con periodos más secos. Las masas de tierra están cubiertas de vegetación densa y abundan las señales de vida."
 pc_ocean:0 "Mundo oceánico"
 pc_ocean_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno y una hidrosfera importante. Los océanos cubren más del §Y95%§! de la superficie, con islas diseminadas que componen el porcentaje restante. Abundan los signos de vida, en su mayoría acuáticos."
 pc_arctic:0 "Mundo ártico"
 pc_arctic_desc:0 "Un mundo frío y rocoso con una atmósfera de nitrógeno-oxígeno. Se encuentran depósitos de agua importantes, congelados permanentemente como hielo glacial. Algunos rastros de vegetación, apiñados alrededor de las regiones ecuatoriales, algo más cálidas."
 pc_toxic:0 "Mundo tóxico"
 pc_toxic_desc:0 "Un planeta rocoso con una atmósfera densa que resulta letal para toda forma de vida conocida."
 pc_b_star:0 "Estrella de clase B"
 pc_b_star_desc:0 "Las grandes estrellas de la secuencia principal de clase B son muy brillantes y azules. Aunque algo escasas, su luminosidad las hace más visibles a simple vista."
 pc_a_star:0 "Estrella de clase A"
 pc_a_star_desc:0 "Estas estrellas de la secuencia principal blanca o azulada son relativamente jóvenes y se encuentran entre las más visibles a simple vista. Son grandes y rotan muy rápido, pero acaban por convertirse en gigantes rojas más lentas y frías."
 pc_f_star:0 "Estrella de clase F"
 pc_f_star_desc:0 "Las estrellas del tipo F son bastante grandes y suelen llamarse "enanas blancoamarillas". Aunque emiten cantidades importantes de radiación UV, sus amplias zonas habitables tienen una buena posibilidad de contener mundos con vida."
 pc_g_star:0 "Estrella de clase G"
 pc_g_star_desc:0 "Las estrellas de este tipo, también llamadas "enanas amarillas", varían del blanco al amarillo claro. Las estrellas de la secuencia principal queman hidrógeno durante unos 10 000 millones de años antes de expandirse y convertirse en gigantes rojas. Aunque su esperanza de vida es menor que las de tipo K, los mundos que hay en su zona habitable suelen tener condiciones óptimas para el desarrollo de vida."
 pc_k_star:0 "Estrella de clase K"
 pc_k_star_desc:0 "Estas estrellas de la secuencia principal, a veces llamadas "enanas naranjas" son muy comunes. Permanecen estables en la secuencia principal unos 30 000 millones de años, lo que supone que los mundos que las orbitan tienen un margen más largo para albergar vida."
 pc_m_star:0 "Estrella de clase M"
 pc_m_star_desc:0 "Son las estrellas más comunes del universo y se suelen llamar "enanas rojas". Su escasa luminosidad supone que son difíciles de observar a simple vista desde lejos. Aunque suelen tener una gran esperanza de vida, no emiten luz UV, lo que supone unas condiciones poco favorables para la mayoría de formas de vida."
 pc_black_hole:0 "Agujero negro"
 pc_black_hole_desc:1 "Los agujeros negros, que suelen formarse por el colapso de una estrella muy grande al final de su ciclo vital, tienen campos gravitatorios de una fuerza extrema que impiden que cualquier cosa -la luz incluida- escape una vez cruzado el horizonte de sucesos. Las ondas gravitacionales emitidas por los agujeros negros interfieren con los motores UL, por lo que es más difícil para las naves escapar del combate."
 pc_neutron_star:0 "Estrella de neutrones"
 pc_neutron_star_desc:2 "Estos restos estelares de una densidad increíble se crean a veces cuando una estrella enorme sufre un colapso rápido y estalla en una supernova. Aunque su diámetro no suele superar los 10 kilómetros, su masa es mucho mayor que la media de una estrella de tipo G. Las ondas gravitacionales y la radiación emitidas por las estrellas de neutrones deben evitarse con cuidado, lo que reduce la velocidad sublumínica de las naves."
 pc_pulsar:0 "Pulsar"
 pc_pulsar_desc:1 "Los pulsares son estrellas de neutrones muy magnetizados que emiten haces de radiación electromagnética. Cuando la estrella rota, el haz de radiación solo es visible si apunta directamente al observador, lo que conlleva un intervalo de pulsos muy preciso, a veces tan exacto que se puede usar para medir el paso del tiempo con una gran precisión. La radiación emitida por los pulsares interfiere con la tecnología de deflectores, por lo que los escudos de las naves y estaciones no funcionan."
 pc_infested:0 "Mundo infestado"
 pc_infested_desc:0 "La superficie de este mundo está cubierta de un contaminante orgánico."
 pc_gaia:0 "Mundo Gaia"
 pc_gaia_desc:0 "Un mundo templado ideal con una atmósfera de nitrógeno-oxígeno. Condiciones óptimas para las formas de vida. Abundan los signos de vida en las masas de tierra importantes."
 pc_nuked:0 "Mundo tumba"
 pc_nuked_desc:0 "Un mundo rocoso con una atmósfera de nitrógeno-oxígeno. En la actualidad sufre un invierno nuclear, con capas densas de partículas de hollín en la atmósfera. Gran radiación en la superficie. Signos de vida bajos y moderados."
 pc_ringworld_habitable:0 "Mundo anillo"
 pc_ringworld_habitable_desc:0 "Un aro inmenso que rodea el sol del sistema.\nConstruido para permitir numerosas zonas de vida en su franja interior, liberado de las restricciones y la vulgaridad de la existencia planetaria esférica."
 pc_ringworld_tech:0 "Mundo anillo"
 pc_ringworld_tech_desc:0 "Un aro inmenso que rodea el sol del sistema.\nConstruido para permitir numerosas zonas de vida en su franja interior, liberado de las restricciones y la vulgaridad de la existencia planetaria esférica."
 pc_ringworld_seam:0 "Mundo anillo"
 pc_ringworld_seam_desc:0 "Un aro inmenso que rodea el sol del sistema.\nConstruido para permitir numerosas zonas de vida en su franja interior, liberado de las restricciones y la vulgaridad de la existencia planetaria esférica."
 pc_ringworld_habitable_damaged:0 "Mundo anillo"
 pc_ringworld_habitable_damaged_desc:0 "Un aro inmenso que rodea el sol del sistema.\n\nEsta parte de la superestructura parece dañada irreparablemente."
 pc_ringworld_tech_damaged:0 "Mundo anillo"
 pc_ringworld_tech_damaged_desc:0 "Un aro inmenso que rodea el sol del sistema.\n\nEsta parte de la superestructura parece dañada irreparablemente."
 pc_ringworld_seam_damaged:0 "Mundo anillo"
 pc_ringworld_seam_damaged_desc:0 "Un aro inmenso que rodea el sol del sistema.\n\nEsta parte de la superestructura parece dañada irreparablemente."
 pc_shielded:0 "Mundo protegido"
 pc_shielded_desc:0 "Todo este mundo está rodeado de una barrera de energía impenetrable que impide todo escaneo de la superficie."
 pc_ai:0 "Mundo de IA"
 pc_ai_desc:0 "Un mundo rocoso cubierto de estructuras artificiales. Casi toda la leve atmósfera se compone de contaminantes industriales. Hay fuertes emisiones de energía provenientes de toda la superficie, aunque sin signos de vida orgánica."
 pc_continental_tile:0 "Terreno templado"
 pc_continental_tile_desc:0 "Un terreno boscoso diverso con clima suave."
 pc_desert_tile:0 "Terreno desértico"
 pc_desert_tile_desc:0 "Un terreno árido y seco con afloramientos rocosos ocasionales."
 pc_arid_tile:0 "Terreno árido"
 pc_arid_tile_desc:0 "Un terreno seco y rocoso con vegetación escasa."
 pc_tundra_tile:0 "Terreno de tundra"
 pc_tundra_tile_desc:0 "Estepas frías y ventosas con vegetación escasa."
 pc_tropical_tile:0 "Terreno tropical"
 pc_tropical_tile_desc:0 "Un terreno cubierto de vegetación con un clima cálido y húmedo."
 pc_ocean_tile:0 "Terreno oceánico"
 pc_ocean_tile_desc:0 "Islas y archipiélagos aislados y rodeados de océano."
 pc_arctic_tile:0 "Terreno ártico"
 pc_arctic_tile_desc:0 "Un terreno cubierto de nieve y hielo sin vegetación."
 pc_gaia_tile:0 "Terreno Gaia"
 pc_gaia_tile_desc:0 "Un terreno diverso con biomas muy apropiados para casi toda forma de vida."
 pc_nuked_tile:0 "Terreno yermo"
 pc_nuked_tile_desc:0 "Un terreno arrasado por la guerra. Nivel de radiación bastante bajo para albergar vida."
 pc_infested_tile:0 "Terreno infestado"
 pc_infested_tile_desc:0 "Un terreno devastado por los enjambres prethoryn."
 tb_mountain_range:0 "£blocker  Cordillera"
 tb_mountain_range_desc:0 "Por esta región se extiende una cordillera de montañas altas e infranqueables."
 tb_active_volcano:0 "£blocker  Volcán activo"
 tb_active_volcano_desc:0 "En esta región hay un volcán activo que escupe lava y gases sulfurosos."
 tb_dangerous_wildlife:0 "£blocker  Seres peligrosos"
 tb_dangerous_wildlife_desc:0 "La vida salvaje de esta región es especialmente letal, con muchos depredadores y plantas venenosas."
 tb_dense_jungle:0 "£blocker  Selva tupida"
 tb_dense_jungle_desc:0 "Toda esta región está cubierta de jungla densa e infranqueable."
 tb_quicksand_basin:0 "£blocker  Cuenca de arenas movedizas"
 tb_quicksand_basin_desc:0 "Un gran cuerpo de arenas cubre esta región e imposibilita construir en ella."
 tb_noxious_swamp:0 "£blocker  Pantano venenoso"
 tb_noxious_swamp_desc:0 "Pantanos y cenagales traicioneros rodeados de gases pútridos."
 tb_massive_glacier:0 "£blocker  Glaciar gigantesco"
 tb_massive_glacier_desc:0 "Una masa inmensa de hielo denso cubre esta región."
 tb_toxic_kelp:0 "£blocker  Algas tóxicas"
 tb_toxic_kelp_desc:0 "Un tupido bosque de algas tóxicas para casi toda forma de vida cubre el océano de esta región."
 tb_deep_sinkhole:0 "£blocker  Sumidero profundo"
 tb_deep_sinkhole_desc:0 "Un sumidero colosal cubre gran parte de esta región."
 tb_city_ruins:0 "£blocker  Ciudad en ruinas"
 tb_city_ruins_desc:0 "Un paisaje urbano en ruinas. No se puede construir nada aquí hasta que se aplane este osario de metal."
 tb_tribal_settlement:0 "£blocker  Reserva aborigen"
 tb_tribal_settlement_desc:0 "Toda esta región se ha declarado reserva para la población de indígenas primitivos."
 tb_wandering_forests:0 "£blocker  Bosques ambulantes"
 tb_wandering_forests_desc:0 "Los bosques móviles de este mundo migran en masa a nuevas regiones e interfieren con la construcción de carreteras, tendidos eléctricos y otras infraestructuras."
 tb_wandering_forest_reserve:0 "£blocker  Reserva de bosques ambulantes"
 tb_wandering_forest_reserve_desc:0 "§YAñade investigación de £society a las casillas vecinas.§!\n\nUna reserva natural que cubre el extenso territorio que recorren los bosques ambulantes."
 tb_sinkhole_subterraneans:0 "£blocker  Entrada subterránea"
 tb_sinkhole_subterraneans_desc:0 "Un gran agujero en el suelo que lleva a la gran red de cuevas que se extiende bajo la superficie de este mundo."
 tb_crater:0 "£blocker  Cráter de impacto"
 tb_crater_desc:0 "Algo colisionó con la superficie de este mundo en algún momento y dejó este enorme cráter."
 tb_bomb_crater:0 "£blocker  Cráter de bomba"
 tb_bomb_crater_desc:0 "Este enorme cráter lo creó hace tiempo la detonación de una bomba de hidrógeno especialmente devastadora."
 tb_radioactive_wasteland:0 "£blocker  Yermo radioactivo"
 tb_radioactive_wasteland_desc:0 "Pocos organismos pueden sobrevivir en este yermo desolado e irradiado."
 tb_failing_infrastructure_desc:0 "Esta región está cubierta de complejos industriales en ruinas y suelo tóxico, detritus de una era pasada de progreso."
 tb_failing_infrastructure:0 "£blocker  Yermo industrial"
 tb_decrepit_dwellings:0 "£blocker  Barriadas de chabolas"
 tb_decrepit_dwellings_desc:0 "Esta región está cubierta de chabolas y asentamientos ilegales llenos de pobres y descastados. No contribuye en nada a la sociedad."
