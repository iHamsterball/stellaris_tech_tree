 JUMP_DRIVE_1_DESC:0 "El motor de salto abre agujeros del tamaño de una nave en el mismo tejido de la realidad, lo que permite el movimiento casi instantáneo entre los sistemas. Todavía entendemos poco la naturaleza del espacio que recorre la nave en este viaje."
 PSI_JUMP_DRIVE_1:0 "Motor de salto psi I"
