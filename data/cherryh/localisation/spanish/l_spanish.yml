 building_network_junction:0 "Cruce de red"
 building_network_junction_desc:0 "Este potente transceptor aumenta el ancho de banda de las señales que se envían continuamente entre los numerosos diferentes sistemas que operan a lo largo de nuestro imperio."
 building_system_conflux:0 "Confluencia de sistemas"
 building_system_conflux_desc:0 "Una enorme instalación de concentradores que recibe y envía señales a lo largo de distancias interestelares desde millones de sistemas diferentes."
 building_alpha_hub:0 "Concentrador alfa"
 building_alpha_hub_desc:0 "El centro neurálgico de todas las comunicaciones internas que se realizan entre los trillones de sistemas semisintientes que administra nuestro imperio."
 building_machine_capital_1:0 "Matriz administrativa"
 building_machine_capital_1_desc:0 "Una red informática semiautónoma que gestiona las diferentes funciones administrativas en un planeta."
 building_machine_capital_2:0 "Procesador planetario"
 building_machine_capital_2_desc:0 "Un potente ordenador administrativo diseñado para gestionar y supervisar las diferentes funciones de un complejo asentamiento planetario."
 building_machine_capital_3:0 "Nexo primario"
 building_machine_capital_3_desc:0 "El corazón administrativo del imperio. Cientos de IA procesan solicitudes y gestionan los pequeños pero críticos detalles que supone dirigir una civilización interestelar eficiente."
 building_animal_evaluation_laboratory:0 "Laboratorio de evaluación animal"
 building_animal_evaluation_laboratory_desc:0 "Este laboratorio estudiará las propiedades de la cepa animal única que habita esta región y cómo podría aplicarse a futuros diseños de máquinas."
 building_spare_parts_depot:0 "Almacén de piezas de recambio"
 building_spare_parts_depot_desc:0 "Un gran almacén centralizado que contiene piezas de recambio para todos los modelos de máquinas actualmente activas de nuestro imperio."
 building_unit_assembly_plant:0 "Planta de montaje de unidades"
 building_unit_assembly_plant_desc:0 "Esta fábrica supervisada por IA acelera considerablemente el proceso de montaje de nuevas unidades de máquinas en este mundo."
 building_singularity_core:0 "Núcleo Singularidad"
 building_singularity_core_desc:0 "Un microagujero negro estable confinado dentro de una enorme instalación de contención. Las posibilidades de investigación son prácticamente ilimitadas."
 building_probability_engine:0 "Motor de probabilidad"
 building_probability_engine_desc:0 "Esta más que potente construcción de IA está constantemente ejecutando simulaciones matemáticas avanzadas en un intento válido de predecir las acciones futuras de las sociedades orgánicas. Ha demostrado ser experta en anticipar los cambios de su mercado de divisas."
 building_organic_sanctuary:0 "Santuario orgánico"
 building_organic_sanctuary_desc:1 "Este santuario ofrece un entorno cerrado en el que los orgánicos pueden prosperar de una manera segura y controlada."
 building_organic_paradise:0 "Paraíso orgánico"
 building_organic_paradise_desc:1 "Un paraíso artificial controlado por IA y diseñado para satisfacer todas las necesidades que pueda tener un ser orgánico sintiente, siempre que no exprese una necesidad de autodeterminación."
 building_nutrient_paste_facility:0 "Instalación de pasta de nutrientes"
 building_nutrient_paste_facility_desc:0 "Esta instalación utiliza varios subproductos industriales para crear una densa pasta que es una excelente fuente de nutrientes para los orgánicos. Con el añadido de saborizantes químicos, la pasta se puede moldear para darle un aspecto similar a las composiciones alimentarias que se preparan con mayor frecuencia. Siete de cada diez orgánicos no son capaces de diferenciarlos."
 building_neuro_electric_amplifier:0 "Amplificador neuroeléctrico"
 building_neuro_electric_amplifier_desc:0 "Esta instalación amplifica las señales neurales que se transmiten entre las unidades cibernéticas bajo nuestro control, lo que aumenta su productividad."
 building_war_factory:0 "Fábrica bélica"
 building_war_factory_desc:0 "Una enorme fábrica de robots de guerra bajo el control de una IA avanzada con rutinas de producción optimizadas."
 building_deployment_post:0 "Puesto de despliegue"
 building_deployment_post_desc:0 "El puesto de despliegue inicial desde el que nos expandiremos por este mundo."
 auth_machine_intelligence:0 "Inteligencia artificial"
 auth_machine_intelligence_desc:1 "Las inteligencias artificiales son un grupo inmenso de mentes artificiales en red que forman una sola entidad consciente. La mayoría de la \\"población\\" de un imperio así consiste en unidades obreras sin mente que realizan sus tareas sin libre albedrío alguno.\n\nPara las tareas más especializadas se emplea un pequeño número de agentes semiautónomos que tienen cierto grado de iniciativa independiente."
