 sr_orillium:0 "Mineral de orilio"
 sr_orillium_desc:0 "El orilio es un elemento muy denso e inestable que se utiliza para hacer explosivos potentes."
 building_mutant_landfill:0 "Vertedero de mutantes"
 building_mutant_landfill_desc:0 "Una masa pútrida de horrores mutados muertos. Su materia orgánica volátil se ha fusionado para formar una especie de edificio."
 building_vault:0 "Cámara subterránea"
 building_vault_desc:0 "Estas tiendas en la superficie señalan la entrada a una gran cámara subterránea que los habitantes originarios convirtieron en refugio contra bombardeos. Los ocupantes se enfrentaron entre ellos al acabarse la comida."
 building_vault_2:0 "Cámara subterránea"
 building_vault_2_desc:0 "Estas tiendas en la superficie señalan la entrada a una gran cámara subterránea que los habitantes originarios convirtieron en refugio contra bombardeos. La cámara contiene una máquina enorme, colocada junto al equipo de minería."
 building_particle_accelerator:0 "Acelerador de partículas"
 building_particle_accelerator_desc:0 "Este antiguo acelerador se construyó usando un diseño novedoso, y los terminales que han sobrevivido en el edificio contienen una cantidad enorme de datos de investigación de mano de lo que al parecer fue un brillante físico teórico."
 building_odd_factory:0 "Fábrica extraña"
 building_odd_factory_desc:0 "Una instalación bien construida que produce recursos de gran valor y que otra civilización abandonó en el planeta."
 building_quarantine:0 "Estación de investigación de plagas"
 building_quarantine_desc:0 "Un hospital provisional centrado en estudiar a los infectados para conseguir una cura."
 building_power_hub_1:0 "Central de energía I"
 building_power_hub_1_desc:0 "Las centrales de energía producen algunos créditos energéticos, pero sobre todo aumentan la producción general de estos en el planeta."
 building_power_hub_2:0 "Central de energía II"
 building_power_hub_2_desc:0 "$building_power_hub_1_desc$"
 building_mineral_processing_plant_1:0 "Procesadora de mineral I"
 building_mineral_processing_plant_1_desc:0 "Las procesadoras de mineral producen algunos minerales, pero sobre todo aumentan la producción general de minerales en el planeta."
 building_mineral_processing_plant_2:0 "Procesadora de mineral II"
 building_mineral_processing_plant_2_desc:0 "$building_mineral_processing_plant_1_desc$"
 building_clinic:1 "Clínica genética"
 building_clinic_desc:2 "Las clínicas genéticas pueden ofrecer avanzados tratamientos médicos, que estadísticamente derivan en una población significativamente más sana y más longeva."
 building_xeno_zoo:1 "Zoológico alienígena"
 building_xeno_zoo_desc:0 "Como muestra de nuestro dominio de lo desconocido, hemos reunido criaturas alienígenas de toda la galaxia."
 building_paradise_dome:0 "Cúpula del paraíso"
 building_paradise_dome_desc:1 "Una cúpula elísea con muestras de belleza natural pensadas cuidadosamente para inducir una potente mezcla de nostalgia y patriotismo."
 building_galactic_stock_exchange:0 "Bolsa galáctica"
 building_galactic_stock_exchange_desc:0 "Al participar en el libre comercio de bienes y servicios, permitimos una economía más especializada donde el individuo puede centrarse en lo que es bueno e intercambiarlo por otras necesidades."
 building_ministry_benevolence:0 "Ministerio de Benevolencia"
 building_ministry_benevolence_desc:0 "Para poder dar las mejores condiciones de vida a nuestros ciudadanos y ofrecerles la seguridad a la que tienen derecho, hemos centralizado las ramas de la burocracia estatal en un solo lugar."
 building_hyper_entertainment_forum:0 "Foro de hiperocio"
 building_hyper_entertainment_forum_desc:0 "Este enorme complejo de ocio es donde los sueños se hacen realidad. Centros comerciales, restaurantes, parques de atracciones, galerías virtuales y mucho más. ¡Somos tus sueños!"
 building_institute:0 "Instituto de investigación"
 building_institute_desc:0 "El instituto de investigación es un complejo enorme que agrupa diversos campos de vanguardia con una sinergia sin precedentes. Aumenta la producción general de investigación de todo el planeta."
 building_virtual_combat_arena:0 "Arena de combate virtual"
 building_virtual_combat_arena_desc:0 "La arena de combate virtual sirve como ocio y fomenta la unidad comunal. Los ejércitos locales pueden usarla para hacer ejercicios de combate virtual."
 building_monument_purity:0 "Monumento a la pureza"
 building_monument_purity_desc:0 "$tech_purity_campaigns_desc$"
 building_garanthiumworks:0 "Factoría de garantio"
 building_garanthiumworks_desc:0 "Las factorías de garantio fabrican componentes de construcción de garantio, que aceleran mucho la edificación y la eficiencia de coste de las nuevas instalaciones."
 building_teldar_plant:0 "Planta de teldar"
 building_teldar_plant_desc:0 "Las plantas de teldar refinan cristales de teldar para su uso en la joyería, que deleita a la población."
 building_orillium_factory:0 "Fábrica de explosivos de orilio"
 building_orillium_factory_desc:0 "Las cualidades exclusivas del mineral de orilio permiten procesarlo en un explosivo fácilmente adaptable, especialmente adecuado para las explosiones controladas en las operaciones de minería profunda."
 building_pitharan_plant:0 "Planta de fertilizantes de pitharano"
 building_pitharan_plant_desc:0 "Las plantas de fertilizantes de pitharano utilizan polvo de pitharano como aditivo, lo que mejora la producción de las cosechas."
 building_engos_plant:0 "Centro de almacenamiento de engos"
 building_engos_plant_desc:0 "Un centro de almacenamiento de engos introduce bajas concentraciones de vapor de engos en la atmósfera, lo que otorga una serie de efectos beneficiosos para la salud de la población."
 building_lythuric_manipulator:0 "Manipulador atmosférico litúrico"
 building_lythuric_manipulator_desc:0 "Los manipuladores atmosférico litúricos esparcen gas litúrico en concentraciones lo bastante bajas como para no constituir un psicoactivo notable, pero que de todos modos aumentan la conformidad social."
