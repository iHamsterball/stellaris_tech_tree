 edict_purity_laws:0 "Leyes de pureza"
 edict_purity_laws_desc:0 "Este edicto xenófobo fanático garantiza la pureza de nuestra especie y la unidad de nuestro imperio gracias a rígidas leyes de separación."
 edict_consecrated_worlds:1 "Mundo sagrado"
 edict_consecrated_worlds_desc:0 "Este edicto dictamina que este es un mundo sagrado para las tradiciones de nuestra fe. Los peregrinos viajarán desde lejos para regocijarse en su sagrada aura."
 policy_pre_sapients:0 "Presintientes"
 policy_pre_sapients_desc:0 "Podemos decidir si queremos o no que las especies presintientes vivan en nuestros planetas."
 pre_sapients_allow:1 "Tolerados"
 pre_sapients_allow_desc:3 "Los animales inteligentes siguen siendo animales. Los podemos ignorar sin problemas.\n\n§ESe puede purgar selectivamente a los presintientes.§!"
 pre_sapients_purge:0 "Exterminio"
 pre_sapients_purge_desc:0 "Todos los derechos se basan en la capacidad de razonar. Un animal es solo un animal, y un animal en nuestro camino es un estorbo.\n\n§ELos presintientes que vivan en nuestros planetas serán purgados.§!"
 policy_core_worlds:0 "Población de mundos principales"
 policy_core_worlds_desc:0 "Podemos decidir a qué poblaciones permitimos vivir en nuestros mundos principales. Las poblaciones prohibidas que ya vivan allí tendrán que salir de nuestros sectores o huir a otros imperios."
 core_worlds_all:0 "Todas las especies"
 core_worlds_all_name:0 "Todas las especies"
 core_worlds_all_desc:0 "La diversidad es la clave de un imperio dinámico. Nuestros mundos principales deben reflejar estos valores y estar abiertos a todas las especies de nuestro imperio.\n\n§ESe permite a todas las poblaciones vivir en los mundos principales§!"
 core_worlds_citizens_and_slaves:0 "Solo ciudadanos y esclavos"
 core_worlds_citizens_and_slaves_name:0 "Solo ciudadanos y esclavos"
 core_worlds_citizens_and_slaves_desc:0 "Si bien nuestros mundos principales deben mantenerse a salvo de la influencia alienígena, no les negaremos a nuestros ciudadanos su legítima propiedad.\n\n§ELas poblaciones no esclavizadas sin ciudadanía plena tendrán que abandonar nuestros mundos principales.§!"
 core_worlds_citizens_only:0 "Solo ciudadanos"
 core_worlds_citizens_only_name:0 "Solo ciudadanos"
 core_worlds_citizens_only_desc:0 "Los mundos principales son el corazón del imperio. No dejaremos que especies menores vivan allí.\n\n§ELas poblaciones sin ciudadanía plena tendrán que abandonar nuestros mundos principales.§!"
 policy_refugees:0 "Refugiados"
 policy_refugees_desc:0 "Podemos decidir si queremos aceptar o rechazar a los refugiados que huyen de las purgas, los desplazamientos o la persecución de otros imperios."
 refugees_not_allowed:0 "No refugiados"
 refugees_not_allowed_desc:0 "Abrirles nuestras fronteras a los desechos de otras sociedades solo serviría para socavar el estado.\n\n§ENo llegarán refugiados de otros imperios§!"
 refugees_only_citizens:0 "Solo especies con ciudadanía"
 refugees_only_citizens_desc:0 "No podemos dejar que la compasión ciegue nuestro sentido común. Solo debemos aceptar a los que aporten algo a nuestra sociedad.\n\n§ESolo llegarán refugiados de otros imperios si pertenecen a una especie con ciudadanía plena.§!"
 refugees_allowed:0 "Refugiados bienvenidos"
 refugees_allowed_desc:0 "Los que huyen de la muerte y la desesperación a manos de tiranos serán bienvenidos dentro de nuestras fronteras.\n\n§EPueden llegar refugiados de otros imperios.§!"
 slavery_allowed:0 "Permitido"
 slavery_allowed_name:0 "Esclavitud permitida"
 slavery_allowed_desc:0 "Permite esclavizar a las poblaciones del imperio.\n\n§EPodemos esclavizar poblaciones§!"
 purge_allowed:0 "Permitido"
 purge_allowed_name:0 "Purga permitida"
 purge_allowed_desc:0 "Hay que limpiar los elementos problemáticos y corruptos de nuestro imperio o su mácula se extenderá al resto.\n\n§EPodemos purgar y desplazar poblaciones§!"
 purge_displacement_only:0 "Solo desplazamiento"
 purge_displacement_only_desc:0 "Las necesidades de los que socavan los cimientos de nuestra sociedad no son nuestra responsabilidad. Que busquen su hogar fuera de nuestras fronteras.\n\n§EPodemos desplazar poblaciones§!"
 orbital_bombardment_armageddon:0 "Armagedón"
