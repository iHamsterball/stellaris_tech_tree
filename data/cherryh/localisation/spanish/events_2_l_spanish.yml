 UPLIFT_SNAKEOID_CAT:0 "Serpenteante"
 UPLIFT_SNAKEOID_CAT_DESC:0 "Algo se mueve casi intencionadamente por las arenas de [Root.GetName]..."
 UPLIFT_GENERIC_CAT:0 "Casi parentesco"
 UPLIFT_GENERIC_CAT_DESC:0 "Algo se mueve casi intencionadamente en [Root.GetName]..."
 UPLIFT_OCEAN_CAT:0 "Vida acuática"
 UPLIFT_OCEAN_CAT_DESC:0 "Hay claras señales de vida en las aguas de [Root.GetName]."
 UPLIFT_ARID_CAT:0 "Al acecho en los yermos"
 UPLIFT_ARID_CAT_DESC:0 "Incluso los débiles sensores ópticos recogen rastros de actividad biológica en la superficie de [Root.GetName]."
 UPLIFT_CONTINENTAL_CAT:0 "Entre la tierra y el mar"
 UPLIFT_CONTINENTAL_CAT_DESC:0 "Parece que la vida se abre camino, incluso en un planeta desgarrado entre los extremos de suelos rocosos y mares líquidos."
 UPLIFT_TROPICAL_CAT:0 "Bastante húmedo"
 UPLIFT_TROPICAL_CAT_DESC:0 "Las condiciones en [Root.GetName] son ideales para la vida, al menos a nivel microbiano. Y quizás más allá."
 UPLIFT_TUNDRA_CAT:0 "Biología criostática"
 UPLIFT_TUNDRA_CAT_DESC:0 "[Root.GetName] está helado y las exploraciones ópticas no muestran nada, pero señales de calor indican alguna actividad bajo la superficie."
 UPLIFT_ARCTIC_CAT:0 "En hielo espeso"
 UPLIFT_ARCTIC_CAT_DESC:0 "En algún lugar debajo de las tormentas de hielo y sobre el permafrost de [Root.GetName] hay movimiento."
 UPLIFT_DESERT_CAT:0 "Arenas ondulantes"
 UPLIFT_DESERT_CAT_DESC:0 "Es difícil imaginar vida en [Root.GetName], su superficie es un mar infinito de partículas de silicato. Y sin embargo..."
 UPLIFT_ROACHOID_CAT:0 "Arrastrándose por el planeta"
 UPLIFT_ROACHOID_CAT_DESC:0 "Rebaños de artrópodos recorren con facilidad la superficie agostada de [Root.GetName]."
 anomaly_failure.2500.desc:0 "Al examinarlo de cerca, el asteroide [From.From.GetName] parece silencioso. Uno de los asistentes de [Root.GetLeaderName] al final admite que puede haber malinterpretado los instrumentos."
 anomaly_failure.2501.desc:0 "El [Root.GetName] trata de navegar con seguridad por el denso campo de restos que rodea [From.From.GetName]. Cuando llegan [Root.GetLeaderName] y la tripulación, lo detectado por los sensores hace tiempo que desapareció "
 anomaly_failure.2502.desc:0 "Las sondas del [Root.GetName] no encuentran nada en sus muchos barridos de la superficie de [From.From.GetName]. El oficial científico [Root.GetLeaderName] se disculpa formalmente por desperdiciar tiempo y recursos en una detallada e infructuosa exploración del planeta."
 anomaly_failure.2503.desc:0 "Lo que parecían estructuras impresionantes desde el espacio son, de cerca, un poco decepcionantes. El [Root.GetName] estuvo un tiempo en órbita alrededor de [From.GetName] para estudiar los patrones climáticos del planeta, tras lo que el oficial científico [Root.GetLeaderName] confirmó que las estructuras planetarias son el resultado de factores meteorológicos mundanos y no a la actividad de vida inteligente."
 anomaly_failure.2504.desc:0 "La señal de socorro de la infernal superficie de [From.From.GetName] desapareció antes de que la tripulación del [Root.GetName] pudiese triangular su posición. Sin un punto geográfico concreto para enfocarla, el oficial científico [Root.GetLeaderName] considera que un intento de rescate sería demasiado peligroso."
 anomaly_failure.2535.desc:0 "El oficial científico [Root.GetLeaderName] del [Root.GetName] informa de que no vale la pena perder el tiempo con las estructuras en la superficie de [From.From.GetName]."
 anomaly_failure.2540.desc:0 "La tripulación del [Root.GetName] informa de que el asteroide, labrado a semejanza de un templo, es realmente hermoso.\n\nEso es todo."
 anomaly_failure.2545.desc:0 "La tripulación de [Root.GetLeaderName] a bordo del [Root.GetName] informa de que las características sonoras únicas de [From.From.GetName] se deben a la vida silvestre del planeta, que se reúne para cantar canciones alienígenas desconocidas.\n\nNo ha considerado el asunto digno de más investigación."
 anomaly_failure.2550.desc:0 "El [Root.GetName] no consiguió muestras de interés del gigante de hielo [From.From.GetName]."
 anomaly_failure.2555.desc:0 "La sonda exploratoria del [Root.GetName] descubre una configuración bastante improvisada de tecnología alienígena. Por desgracia, los torpes intentos del oficial científico [Root.GetLeaderName] para activarla conducen a su destrucción."
 anomaly_failure.2560.desc:0 "El oficial científico [Root.GetLeaderName] ha emitido un informe que indica su disconformidad con la orden de estudiar [From.From.GetName], donde no encontró nada de interés."
 anomaly_failure.2600.desc:0 "El [Root.GetName] había estado orbitando [From.GetName] durante algún tiempo, monitorizando sus emanaciones sin incidentes, y el oficial científico [Root.GetName] decidió salir a realizar una caminata espacial en el asteroide para adquirir algunas muestras de minerales.\n\nCuando llegó a su superficie, las aparentes radiotransmisiones de [From.From.GetName] comenzaron de repente a aumentar en intensidad. Las microondas hirvieron vivo a [Root.GetLeaderName] en pocos minutos."
 anomaly_failure.2601.desc:0 "Perdimos el rastro del [Root.GetName] poco después de que entrara en el denso campo de restos que rodea [From.From.GetName]\n\nDías después recuperamos una cápsula de escape a las afueras del campo. El oficial científico [Root.GetName] había sobrevivido, pero no recuerda lo que pasó con el [Root.GetName] o su tripulación."
 anomaly_failure.2602.desc:0 "El descuidado sondeo de [From.GetName] por el oficial científico [Root.GetLeaderName] ha enfurecido a los dos enormes tiyanki que orbitan el planeta. Estas criaturas son una amenaza sustancial para el [Root.GetName]."
 anomaly_failure.2603.desc:0 "Las curiosas formaciones en [From.From.GetName] son una antigua trampa. Antes de que el [Root.GetName] pudiese aterrizar, un pequeño número de viejos drones de combate atacó a la nave. "
 anomaly_failure.2604.desc:0 "Cuando volaba bajo para intentar localizar una señal de socorro, el [Root.GetName] fue alcanzado por una repentina erupción de lava de la superficie de [From.From.GetName].\n\nNo hubo supervivientes."
 anomaly_failure.2635.desc:0 "El punto de interés en [From.From.GetName] fue una vez, de acuerdo con informes del [Root.GetName], una especie de zona dedicada a la recreación y la diversión. Su edad es incierta, así como el motivo por el que se construyó en [From.From.GetName].\n\nLa tripulación del [Root.GetName] también informa del lamentable fallecimiento de su oficial científico, que fue aplastado por la caída de una estructura identificada solo como "noria"."
 anomaly_failure.2640.desc:0 "El oficial científico [Root.GetLeaderName] insiste en que la tripulación del [Root.GetName] no encontró nada dentro del profusamente esculpido, ahuecado [From.From.GetName].\n\nPero algo ha cambiado en el científico."
 anomaly_failure.2645.desc:0 "En su último mensaje, la tripulación del [Root.GetName] informó de picos de actividad auditiva en [From.From.GetName] cuando se acercaban a la superficie. Las comunicaciones se cortaron poco después, y la nave, con todos a bordo, ha desaparecido. Se les supone muertos."
 anomaly_failure.2650.desc:0 "La tripulación dejó que el [Root.GetName] bajara de la altitud de seguridad mínima para intentar obtener tantas muestras de hielo como fuera posible. Fluidos supercríticos atmosféricos entraron por casualidad en los propulsores de la nave, con resultados desastrosos.\n\nNo hubo supervivientes."
 anomaly_failure.2655.desc:0 "Cuando el [Root.GetName] se acerca a [From.From.GetName], aparecen un par de menos-que-amigables naves contrabandistas, que disparan contra el asteroide y destruyen toda evidencia de cualquier operación que estuvieran llevando a cabo allí. El [Root.GetName] es el siguiente, por lo que parece."
 anomaly_failure.2660.desc:0 "La tripulación del [Root.GetName] informa de que el oficial científico de la nave se interesó por la lluvia en [From.From.GetName]. Decía que era "algo morada".\n\nPor desgracia, las muestras de la precipitación resultaron ser muy volátiles, y una vez abiertas en el laboratorio a bordo del [Root.GetName], el líquido entró en violenta combustión y mató al oficial científico al instante."
 anomaly_failure.2665.desc:0 "En su último mensaje, la tripulación del [Root.GetName] informó de picos de actividad en [From.From.GetName] al acercarse a su superficie. Las comunicaciones se cortaron poco después, y la nave, con todos a bordo, ha desaparecido. Se les supone muertos."
 colony.1500.name:0 "Un preludio"
 colony.1500.desc:0 "Algo se mueve en la luna de [Root.GetName].\n\nLos escáneres preliminares indican que se ha activado una antigua tecnología, posiblemente como respuesta a nuestros esfuerzos de colonización.\n\nVarios de nuestros mejores científicos están ansiosos por examinar de cerca la luna, y han preparado un proyecto especial de investigación."
 colony.1500.a:0 "Típico de ellos."
 colony.1501.name:0 "Drones antiguos: descubrimiento"
 colony.1501.desc:0 "Son un puñado de drones díscolos, por supuesto\n\nLa decepción inicial fue borrada por la IAE errónea de los drones. ¡Piensan que somos una raza afiliada con sus amos, que desaparecieron hace tiempo! Parecían muy emocionados al vernos, si es que viejas IA pueden emocionarse. Por desgracia, los drones volvieron a desactivarse poco después y no hemos podido resucitarlos.\n\nNi desmontarlos, ya puestos."
 colony.1501.a:0 "No perdáis de vista la situación."
 colony.1502.name:0 "Drones antiguos: despertar"
 colony.1502.desc:0 "Los drones despertaron de su letargo y descendieron a la superficie de [Root.GetName]. Los intentos por comunicarse con ellos fueron respondidos con educado rechazo, y se pusieron a terraformar una pequeña zona del planeta. No conocemos la naturaleza de la antigua directiva que están ejecutando, pero no parece perjudicial para la colonia."
 colony.1502.a:0 "Bueno, mientras sus actividades nos beneficien..."
 colony.1502.a.tooltip:0 "Los drones quitan una §Ybarrera de casilla§! £blocker al azar de la superficie y no alteran el planeta de otro modo.\n"
 colony.1503.name:0 "Drones antiguos: a las estrellas pasadas"
 colony.1503.desc:0 "Los viejos drones a ratos latentes en la luna de [Root.GetName] se han vuelto a activar, y su trabajo es un arma de doble filo.\n\nAl amparo de la noche y la irregular vigilancia del espacio aéreo, han erigido el armazón de una estructura gigantesca cerca de nuestro asentamiento principal en [Root.GetName]. Nuestros ingenieros creen que se trata de un "ascensor espacial", un concepto pasado de moda que quizá era algo habitual antes de que los [Root.Owner.GetSpeciesNamePlural] llegaran a las estrellas. Con el tiempo habrá que demolerlo, pues estorba nuestros planes de expansión de la colonia, y hacerlo con seguridad nos llevará algún tiempo. Por lo menos nuestros ingenieros están entusiasmados ante la perspectiva de estudiarlo de cerca."
 colony.1503.a:0 "Bien por ellos."
 colony.1504.name:0 "Drones antiguos: generosidad espontánea"
 colony.1504.desc:0 "Tras volver a despertarse, los drones desaparecieron brevemente de los sensores. A su vuelta remolcaban un gran cargamento de minerales de origen desconocido. Lo soltaron en la superficie de [Root.GetName] tras enviar una transmisión entrecortada indicando que habían cumplido un pedido.\n\nDespués se volvieron a la luna."
 colony.1504.a:0 "Minerales gratis. No nos quejamos."
 colony.1505.name:0 "Drones antiguos: un pariente separado"
 colony.1505.desc:0 "Frenéticas ráfagas de señales desde la luna nos alertaron de que los antiguos drones de [Root.GetPlanetMoon] habían vuelto a despertar. Esta vez nos traen un premio importante, ya que desenterraron un antiguo satélite desde las profundidades de su luna y lo repararon parcialmente. No sabemos cómo terminó el satélite allá arriba, ni por qué los drones lo han ignorado hasta ahora. En cualquier caso, con que solo un fragmento de sus bancos de datos haya sobrevivido, podemos aprender mucho del día a día de los imperios a los que servían los drones."
 colony.1506.name:0 "Drones antiguos: debacle de drones"
 colony.1506.desc:0 "El comportamiento errático de los drones narcolépticos ha dado un giro violento. Varios de ellos despertaron y entraron en la atmósfera de [Root.GetName], como de costumbre, solo para estamparse contra la superficie del planeta a toda velocidad.\n\nRepetidamente, en muchos casos.\n\nEl daño a la colonia fue insignificante, pero los casi invulnerables drones quedaron destruidos en brillantes lluvias de chispas azules, señal de la tremenda fuerza y empeño de autodestrucción."
 colony.1506.a:0 "¿Podemos averiguar qué les pasa?"
 colony.1507.name:0 "Drones antiguos: buscando drones"
 colony.1507.desc:0 "Los drones que faltan han desaparecido desde el incidente suicida. Los aficionados a la historia de [Root.GetName] están convencidos de que siguen cerca, a salvo de miradas indiscretas gracias a alguna tecnología perdida, pero su siguiente periodo estimado de reactivación ya ha pasado.\n\nLos progresos del análisis en profundidad de los restos han sido lentos, pero esperamos grandes resultados en breve."
 colony.1507.a:0 "Mantenedme informado."
 colony.1508.name:0 "Drones antiguos: bateando oro"
 colony.1508.desc:0 "Ordenar los restos de los drones destrozados llevó mucho más tiempo de lo previsto, ya que cada dron parece haber sido construido a partir de un diseño ligeramente diferente, montado con partes ligeramente distintas. Una vez establecido esto, notamos que algunas partes eran idénticas entre sí. Separadas del resto, su factura moderna, aunque alienígena, es evidente. Es probable que alguien haya logrado lo que nosotros no pudimos y haya alterado a los drones."
 colony.1508.a:0 "Habrá que investigar más."
 colony.1509.name:0 "Drones antiguos: extraño para los alienígenas"
 colony.1509.desc:0 "Tras reconstruirlos, los objetos extraños en el interior de los drones han sido identificados por nuestros expertos como transmisores de un solo sentido. Puesto que no pueden recibir, asumimos que los drones no actuaban bajo las órdenes de un tercero. Más bien parece que alguna entidad estaba vigilando las actividades de los drones. Recomendamos investigar más el asunto, y hemos preparado un proyecto especial."
 colony.1510.name:0 "Drones antiguos: respuestas desde las alturas"
 colony.1510.desc:0 "Hemos encontrado al resto de los drones a la deriva en órbita alrededor de [Root.GetPlanetMoon]. Resulta que son peones inconscientes en un elaborado plan establecido por una facción desconocida.\n\nA juzgar por su modus operandi, probablemente se trate de un sindicato pirata particularmente antiguo y astuto. Debieron de encontrar a los drones a la deriva por el espacio y los modificaron, algo que nosotros no pudimos hacer. Aunque no es tan impresionante como parece (pues se limitaron a introducir tecnología alienígena autónoma en los drones), no es menos cierto que estos piratas alienígenas poseen un conocimiento tecnológico mucho más avanzado que el nuestro, al menos en ciertas áreas. Después de instalar sus dispositivos de comunicaciones en los drones, los dejaron de nuevo a la deriva por el espacio, sabiendo que ayudarían a los colonos de sus amos originales y que su capacidad de identificación de tales colonos se ha degradado con el paso del tiempo. Los drones han estado cebando a nuestra colonia mientras los piratas aguardan el momento para atacar.\n\nNuestros analistas militares predicen que los piratas atacarán en los próximos dos años."
 colony.1510.a:0 "Los esperaremos."
 colony.1510.b:0 "Capturad a los drones, los enviaremos a destruir a esos piratas."
 colony.1510.c:0 "Esto no debe repetirse. Desmontad los drones."
 colony.1511.name:0 "Drones antiguos: despedida final"
 colony.1511.desc:0 "Capturamos a los drones y los equipamos con cargas explosivas. Su reprogramación resultó ser una tarea relativamente fácil, ahora que sabemos cómo abrirlos, y hemos trazado un curso estimado hasta la ubicación de la flota pirata. Nuestros mejores científicos [Root.Owner.GetSpeciesNamePlural] les han instalado nuestra propia tecnología IAE para minimizar el riesgo de que ataquen a inocentes."
 colony.1511.a:0 "A volar."
 colony.1512.name:0 "Drones antiguos: heridos y volátiles"
 colony.1512.desc:0 "La flota pirata viene antes de lo esperado. Es probable que el ataque preventivo fuese un éxito, tanto al provocarlos como al dañarlos. Su flota es aproximadamente un 30% más pequeña de lo que habíamos previsto."
 colony.1513.name:0 "Drones antiguos: están por todas partes"
 colony.1513.desc:0 "Los piratas han llegado algo más tarde de lo esperado. A juzgar por la composición de su flota y sus improvisadas formaciones, han llamado a sus aliados para intentar saquear y quemar [Root.GetName] tan rápidamente como puedan."
 colony.1513.a:0 "No lo harán."
 colony.1514.name:0 "Drones antiguos: enfrentamiento"
 colony.1514.desc:0 "Llegó la hora, la armada pirata llega puntual."
 colony.1514.a:0 "Es un combate largamente esperado."
 colony.1520.name:0 "Mharin kharin: fascinación floral"
 colony.1520.desc:0 "Varias plantas nativas de [Root.GetName], donde establecimos una colonia hace poco, exudan copiosas cantidades de un polen de asombrosa complejidad química.\n\nHay un proyecto especial de investigación para estudiar más esta flora."
 colony.1521.name:0 "Mharin kharin: excitación olfativa"
 colony.1521.desc:0 "La exposición prolongada al polen natural en la atmósfera de [Root.GetName] actúa sobre los receptores de feromonas de los colonos con un suave efecto afrodisíaco, acompañado de un apenas perceptible "colocón". La planta que produce la cepa más potente es una flor común a todas las áreas del planeta; los científicos de [Root.GetName] tienen un oscuro nombre taxonómico para ella, pero en el dialecto local de los [Root.Owner.GetSpeciesNamePlural] se conocen como "mharin kharin"."
 colony.1521.b:0 "No podemos dejar partículas que alteren la mente en la atmósfera."
 colony.1521.c:0 "Carecemos de recursos para exterminar a la planta."
 colony.1522.name:0 "Mharin kharin: haciendo tiempo para pétalos"
 colony.1522.desc:0 "Los informes de [Root.GetName] indican que la productividad laboral ha disminuido recientemente y se ha estabilizado a varios niveles porcentuales por debajo del promedio [Root.Owner.GetName].\n\nNo sabemos si esto se debe a los efectos estimulantes del polen nativo del planeta.\n\nProbablemente sí.\n\nHay un proyecto especial por si deseamos hacer nuestras infraestructuras de producción más eficientes para compensar la pérdida."
 colony.1522.a:0 "Veamos qué se puede hacer."
 colony.1523.name:0 "Mharin kharin: trabajo antes que flores"
 colony.1523.desc:0 "Los profundos cambios en los paradigmas de gestión del tiempo y en la forma en que se delega la responsabilidad en todos los ámbitos de la producción y otras funciones en [Root.GetName] han dado buenos resultados. El pueblo tiene un deseo evidente (los observadores externos lo llamarían más bien una necesidad) de estar cerca de la flora nativa\n\nCon una planificación inteligente y controles adicionales, la productividad sigue siendo baja, pero se ha elevado por encima del límite inferior aceptable."
 colony.1523.a:0 "Buen trabajo."
 colony.1524.name:0 "Mharin kharin: enraizada"
 colony.1524.desc:0 "Un análisis reciente indica que los residentes de [Root.GetName] son mucho menos propensos que otros habitantes del [Root.Owner.GetName] a emigrar a otros planetas.\n\nEl análisis no cuestiona si esto podría deberse a una dependencia psicológica a la excitación sensorial de bajo nivel causado por mharin kharin y sus plantas."
 colony.1525.name:0 "Mharin kharin: problemas de transmisión"
 colony.1525.desc:0 "Aunque la productividad ha dejado de disminuir en el planeta, las comunicaciones entre la colonia de [Root.GetName] y la capital [Root.Owner.Capital.GetName] degeneran. Los funcionarios más antiguos de [Root.GetName] cada vez se muestran más distantes, y nuestros empleados se quejan de que incluso las directivas simples de retransmisión se están haciendo frustrantes."
 colony.1525.a:0 "Qué cruz."
 colony.1525.b:0 "Desplegad una fuerza administrativa. Código malva."
 colony.1526.name:0 "Mharin kharin: traición de alta gestión"
 colony.1526.desc:0 "Parece que el equipo de choque de administradores que enviamos a [Root.GetName] para poner las cosas en su sitio nos ha traicionado. Por suerte, su complot para hacer el menor trabajo posible, como era de esperar, se ejecutó con descuido y fueron fácilmente descubiertos. Rodarán cabezas (metafóricamente hablando, claro) y nuestro último recurso es deponer al gobierno local y gestionar los asuntos de la colonia desde la capital."
 colony.1526.a:0 "Se van a enterar."
 colony.1527.name:0 "Mharin kharin: con puño de hierro, desde lejos"
 colony.1527.desc:0 "Nuestro gobierno remoto de [Root.GetName] está ahora firmemente establecido. Tuvimos cierto éxito al detener la proliferación de la planta mharin kharin, así como en reducir la aceptación de su uso entre la comunidad. No es poca cosa, teniendo en cuenta que el acto es tan inocente como oler una flor."
 colony.1528.name:0 "Mharin kharin: cortar y quemar"
 colony.1528.desc:0 "Nuestro gobierno remoto de [Root.GetName] sigue siendo un arreglo algo torpe pero eficaz. Parece que el consejo de mando se ha ganado la lealtad de una facción de nuestras fuerzas armadas en el planeta (que al parecer prefieren permanecer en el interior a respirar el polen mharin kharin). El gobierno a distancia desea usar a estas tropas para montar una ofensiva contra la flor, erigir purificadores atmosféricos y eliminar la planta de todas las áreas urbanas."
 colony.1528.a:0 "Debimos hacer esto hace tiempo."
 colony.1528.a.tooltip:0 "La planta embriagadora está estrictamente controlada y contenida fuera de las zonas pobladas, se han quitado todos los modificadores relacionados.\n"
 colony.1529.name:0 "Mharin kharin: adoración al polen"
 colony.1529.desc:0 "Elementos marginales de [Root.GetName] se han unido para formar una organización cuasirreligiosa que pretende controlar todos los aspectos de la flor mharin kharin y su cultivo. Su líder, autodenominado "hierofante verde" de este "Templo de la flor" dice representar a toda la flora y fauna de [Root.GetName] y exige derechos comerciales exclusivos sobre la planta.\n\nEsto es, por supuesto, totalmente inaceptable e imposible, ya que la flora nativa de [Root.GetName] es de poco valor estratégico o económico, y por tanto la ley prohíbe sacarla de su mundo.\n\nPor desgracia, es poco probable que lo acepten de buen grado."
 colony.1530.name:0 "Mharin kharin: principio del fin del polen"
 colony.1530.desc:0 "El Templo de la flor y sus seguidores ahora constituyen una minoría importante de la población de [Root.GetName], y los informes indican un cambio preocupante en el movimiento. Sus vanas pretensiones de contrabando de los especímenes mharin kharin fuera del mundo ya no resultan tan entusiastas, y parece que el Templo de la flor se está convirtiendo en una secta del fin del mundo. Es probable que exista una correlación con los recientes cambios en la composición química del polen mharin kharin, detectados por los sensores atmosféricos.\n\nHay un proyecto especial para evaluar los riesgos que esto implica, y se recomienda completarlo antes de que pase algo terrible."
 colony.1530.a:0 "Muy bien."
 colony.1531.name:0 "Mharin kharin: desastre evitado"
 colony.1531.desc:0 "Gracias a una intervención veloz y decisiva, pudimos identificar los riesgos asociados a los rápidos cambios en el polen nativo de [Root.GetName] y tomar las medidas necesarias.\n\nEn concreto, evacuar todo el planeta y bombardearlo con pesticidas, apuntando a la flor mharin kharin y similares.\n\nLas plantas mutaban rápidamente y su polen, si no se hubiera destruido, pronto se habría transformado en una potente neurotoxina para los órganos olfativos de toda la vida inteligente en [Root.GetName].\n\nLos científicos del consejo de colonización tienen la teoría de que esto forma parte de un ciclo natural en [Root.GetName], y que los efectos adversos del polen, en la forma de una administración local en ruinas, el auge del culto del Templo de la flor y su inminente toxicidad, fueron efectos secundarios fortuitos más que el producto de un siniestro mecanismo de autodefensa de la planta.\n\nEn todo caso, no queda ni rastro de la flor en todo el planeta, y nuestros colonos están a salvo y libres de la influencia del polen."
 colony.1531.a:0 "Bien está lo que bien acaba."
 colony.1531.a.tooltip:0 "Planeta purgado de la peligrosa flor, se han quitado todos los modificadores relacionados.\n"
 colony.1532.name:0 "Mharin kharin: nuestro fin del polen"
 colony.1532.desc:0 "Algo salió terriblemente mal.\n\nVastas extensiones de flores mharin kharin mutaron a la vez de forma espontánea, fenómeno que se extendió como la pólvora e hizo su polen venenoso. Era demasiado tarde.\n\nTanto nuestros esfuerzos de evacuación como de neutralizar el polen se quedaron cortos y los habitantes de [Root.GetName] han pagado el precio.\n\nLa vida vegetal de [Root.GetName] logra solo una victoria pírrica, aunque eso es de poco consuelo. Todo el género al que pertenecía la mharin kharin ardió en el fuego de su propia proliferación anormalmente rápida. El suelo quedó privado de los nutrientes específicos que necesitan las plantas productoras del polen. Una vez que los ejemplares vivos en la actualidad mueran, que será pronto, pasará mucho tiempo antes de que la flora pueda establecerse de nuevo en el ecosistema, si es que lo hace.\n\nLos habitantes de [Root.GetName] están muertos, y la atmósfera del planeta está temporalmente contaminada con las emisiones vegetales."
 colony.1532.a:0 "No olvidaremos esta tragedia."
 colony.1533.name:0 "Mharin kharin: un nuevo comienzo"
 colony.1533.desc:0 "Un equipo de vigilancia planetaria informa de que el miasma tóxico que envolvió un planeta hace dos años y causó la destrucción de nuestra colonia se ha disipado. El planeta es diferente ahora, convertido en un mundo desértico después de que la floración violenta de mharin kharin saturase de polen el ambiente.\n\nEstos dos años no bastan para que el [Root.Owner.GetName] olvide el trágico destino de los que vivían allí, pero el propio planeta ya no es activamente hostil a la vida inteligente."
 colony.1533.a:0 "Comprendo..."
 pheromonefrenzy.revived.tooltip:0 "Tu antigua colonia se ha transformado en un planeta desértico, y puede ser colonizado con la tecnología adecuada."
 colony.1534.name:0 "Mharin kharin: meditación de pistilo"
 colony.1534.desc:0 "En un examen más detallado, las plantas nativas de [Root.GetName] resultan ser bastante aburridas. Algunas excretan polen con un leve efecto estimulante y parecen propensas a rápidos cambios genéticos; nada impresionante que justifique su adopción como recurso estratégico o de lujo."
 CRYSTAL_MANUFACTORY_CAT:0 "Antigua fábrica"
 CRYSTAL_MANUFACTORY_DESC:0 "Una vieja estructura en apariencia abandonada se alza en [Root.GetName], un asteroide ordinario."
 anomaly.121.desc:0 "Las reproducciones anotadas de las imágenes del monolito encontradas en [From.From.GetName] resultan muy populares en el [Root.GetName].\n\nMuchos ciudadanos declaran que han cambiado completamente su opinión sobre los alienígenas."
 anomaly.121.a.tooltip:0 "§Y6 poblaciones§! han ganado la ética §YXenófilo§!."
 anomaly.121.b.tooltip:0 "§Y3 poblaciones§! han ganado la ética §YXenófilo§!."
 anomaly.3125.name:0 "Antigua fábrica"
 anomaly.3125.desc:0 "Parece que la estación orbital servía como centro de extracción y procesamiento de minerales para el asteroide. Su diseño no es muy diferente de nuestras estaciones mineras.\n\nEl oficial científico [Root.GetLeaderName] confía en que varios ingenieros, como los [Root.Owner.GetSpeciesNamePlural] ya asignados a naves militares, puedan poner la estación en funcionamiento."
 anomaly.3125.a:0 "Esa ruina alienígena no nos interesa."
 anomaly.3125.b:0 "Restauremos la estación."
 anomaly.3125.c:0 "Mejor dejarla estar."
 anomaly.3126.name:0 "Antigua fábrica: nueva estación minera"
 anomaly.3126.desc:0 "El cuerpo de ingenieros completó su misión y reacondicionaron la vieja estación minera con partes y mecanismos de control [Root.Owner.GetSpeciesNamePlural] adaptados."
 anomaly.3127.name:0 "Antigua fábrica"
 anomaly.3127.desc.1:0 "$anomaly.3126.desc$\n\nParece que la fábrica se construyó para la extracción y el procesamiento de piedras de bethario. Ahora vuelve a funcionar."
 anomaly.3127.desc.2:0 "$anomaly.3126.desc$\n\nAlgunos aspectos de la función original de la estación no están claros. Parece que la fábrica extraía y procesaba algo distinto a los minerales de producción que nos interesan. Habrá que investigar más."
 anomaly.3127.desc.3:0 "$anomaly.3126.desc$\n\nRecibimos informes de una sustancia desconocida recuperada de las cámaras de procesado de la fábrica. Es posible que antaño la estación extrajese y procesase algo distinto a los minerales que nos interesan."
 anomaly.3127.a.1:0 "Excelente."
 anomaly.3127.a.2:0 "Podemos aprender mucho."
 anomaly.3127.a.3:0 "Interesante..."
 anomaly.3128.name:0 "Antigua fábrica: drones activados"
 anomaly.3128.desc:0 "La labor de los [Root.Owner.GetSpeciesName] resultó inútil. La estación está demasiado desvencijada para ponerla otra vez en funcionamiento, y grandes secciones de la estructura se derrumbaron al intentar activarla de nuevo.\n\nTras el colapso de la integridad estructural, algo surgió de sus profundidades, abriéndose paso con láseres de alta potencia y poniendo rumbo al [Root.GetFleetName]."
 anomaly.3129.name:0 "Antigua fábrica: nido revuelto"
 anomaly.3129.desc:0 "Cuando las viejas pulidoras giraban, surgió algo de la roca.\n\nEn vez del mineral que esperábamos, unas cuchillas aserradas cristalinas rajaron la decrépita estación orbital para luego centrar su atención en el [Root.GetFleetName]."
 anomaly.3129.a.tooltip:0 "La antigua fábrica ha quedado destruida.\n¡Atacan al [Root.GetFleetName]!"
 anomaly.3130.name:0 "Debate y discusión"
 anomaly.3130.desc:0 "El oficial científico [Root.GetLeaderName] informa de que el [From.GetPlanetMoon] [From.GetName] fue antaño el hogar de una civilización avanzada, si bien se extinguió por sí sola antes de poder salir del [From.GetPlanetMoon]. Tras analizar los pocos restos que pudieron recuperarse de los antiguos dispositivos de información inalámbricos de la superficie, la tripulación del [Root.GetName] ha recompuesto la historia del fin de esta civilización.\n\nEn algún momento del pasado distante, surgió un cisma ideológico por las definiciones filosóficas de lo que hoy conocemos como colectivismo e individualismo. Si bien la relevancia de estas filosofías parece muy cuestionable para el pueblo [Root.Owner.GetName], es obvio que esta civilización se hizo pedazos al cuestionar qué posiciones morales deberían atribuirse a cada ideología."
 anomaly.3130.desc.colle:0 "El oficial científico [Root.GetLeaderName] informa de que el [From.GetPlanetMoon] [From.GetName] fue antaño el hogar de una civilización avanzada, si bien se extinguió por sí sola antes de poder salir del [From.GetPlanetMoon]. Tras analizar los pocos restos que pudieron recuperarse de los antiguos dispositivos de información inalámbricos de la superficie, la tripulación del [Root.GetName] ha recompuesto la historia del fin de esta civilización.\n\nEn algún momento del pasado distante, surgió un cisma ideológico por las definiciones filosóficas de lo que hoy conocemos como colectivismo e individualismo. Si bien la naturaleza del colectivismo es cegadoramente obvia para el pueblo [Root.Owner.GetName], parece que esta civilización se hizo pedazos al cuestionar qué posiciones morales deberían atribuirse a cada ideología."
 anomaly.3130.desc.mater:0 "El oficial científico [Root.GetLeaderName] informa de que el [From.GetPlanetMoon] [From.GetName] fue antaño el hogar de una civilización avanzada, si bien se extinguió por sí sola antes de poder salir del [From.GetPlanetMoon]. Tras analizar los pocos restos que pudieron recuperarse de los antiguos dispositivos de información inalámbricos de la superficie, la tripulación del [Root.GetName] ha recompuesto la historia del fin de esta civilización.\n\nEn algún momento del pasado distante, surgió un cisma ideológico por las definiciones filosóficas de lo que hoy conocemos como colectivismo e individualismo. Si bien la naturaleza del individualismo es cegadoramente obvia para el pueblo [Root.Owner.GetName], parece que esta civilización se hizo pedazos al cuestionar qué posiciones morales deberían atribuirse a cada ideología."
 anomaly.3130.a:0 "Realmente es algo terrible."
 story.501.name:0 "Tiyanki"
 story.501.desc.spiri:0 "Los adivinos bautizan a las criaturas que flotan en la oscuridad "tiyanki."\n\nMantendremos una distancia respetuosa."
 story.501.desc:0 "Las formas de vida espaciales, que el jefe de la Investigación en sociedad [Root.GetSpeciesAdj] ha llamado "§YTiyanki§!", son criaturas dóciles capaces de acceder a alguna dimensión inferior del subespacio. Deambulan de un sistema a otro con suma facilidad.\n\nPastan en los gases comunes de las capas superiores de muchos gigantes gaseosos. Es poco probable que esta sea su única fuente de alimento, pero aún no se ha observado que ingieran otros nutrientes.\n\nRara vez atacan, aunque se los provoque. Los podemos ignorar sin problemas."
 story.501.a.spiri:0 "Venerable."
 story.501.a.mater:0 "De todos modos, cazarlos no sería rentable."
 galactic_features.361.name:0 "Descendencia gaseosa"
 galactic_features.361.desc:0 "Tras la destrucción de nuestra flota en el sistema [From.From.From.GetStarName], la nube de vacío local parece haber obtenido suficientes minerales de los restos para realizar lo que podríamos describir como una especie de mitosis a gran escala: reproducción asexual.\n\nAhora hay más de una nube de vacío en [From.From.From.GetStarName]."
 galactic_features.361.a:0 "Horripilante."
 galactic_features.361.a.milit:0 "Impresionante."
 galactic_features.361.a.phobe:0 "Detestable."
 galactic_features.361.a.phile:0 "Fascinante."
 galactic_features.361.a.spiri:0 "Que los dioses nos protejan."
 galactic_features.361.a.tooltip:0 "Una §Rnube de vacío§! ha aparecido en el sistema §Y[From.From.From.GetStarName]§!."
 anomaly_failure.2670.desc:0 "Parece que el entusiasta examen de los sistemas realizado por el oficial científico [Root.GetLeaderName] tuvo un efecto contraproducente.\n\nAntes de que los antiguos circuitos se quemasen del todo, el [Root.GetName] logró activar a distancia los propulsores posicionales de la estación orbital. Esto la sacó de su órbita y la puso en el pozo gravitatorio de la estrella local."
 anomaly_failure.2670.a:0 "[Root.GetLeaderName]... ¿la lanzó hacia el sol?"
 anomaly_failure.2670.a.tooltip:0 "§YAntigua fábrica§! destruida.\n"
 communications_spread.1.name:0 "Comunicaciones interceptadas"
 communications_spread.1.desc:0 "Al interceptar un mensaje enviado al [CommSpreader.GetName], hemos descubierto que está en contacto habitual con otro imperio espacial con el que no habíamos tratado antes. Tras rastrear el origen del mensaje, hemos establecido contacto con este nuevo y previamente desconocido actor en la escena galáctica."
 communications_spread.1.a:0 "Interesante..."
 communications_spread.1.tooltip:0 "Establece comunicaciones con el [contact_empire.GetName]."
 communications_spread.2.name:0 "Nuevo contacto"
 communications_spread.2.desc:0 "Hemos recibido un mensaje de un imperio espacial desconocido hasta ahora. Se hacen llamar [From.GetName]. Dicen haberse enterado de nuestra existencia al escuchar las comunicaciones de otro imperio con el que estamos en contacto."
 communications_spread.2.a:0 "Interesante..."
 communications_spread.2.tooltip:0 "Establece comunicaciones con [From.GetName]."
 story.320.name:0 "Depósitos examinados"
 story.320.desc:0 "Se han sondeado todos los depósitos ricos en mineral descubiertos con los algoritmos de evaluación replicados de los antiguos drones mineros."
 fallen_empires.2.name:0 "¡El [From.GetName] asesina al/a la [Root.GetRulerTitle]!"
 fallen_empires.2.desc:0 "Por oponernos a Tradiciones estancadas del [From.GetName] y después aceptar la derrota, como si de un castigo se tratase, al término de las negociaciones de paz aparecieron agentes [From.GetAdj]s junto al/a la [Root.GetRulerTitle] [rulername.GetName].\n\nTras eliminar brutalmente a nuestro/a [Root.GetRulerTitle] con armas desconocidas, desparecieron sin dejar rastro."
 fallen_empires.2.a:0 "Nos han derrotado y humillado, pero volveremos a alzarnos."
 fallen_empires.2.a.tooltip:0 "El/La §Y[Root.GetRulerTitle] [rulername.GetName] §Rmuere§!.§!"
 nomad.10.name:0 "Nómadas del espacio"
 nomad.10.desc.general:0 "Saludos, [Root.GetRulerTitle] [Root.GetAdj]. Hablo en nombre de las Flotas Nómadas Unidas. No tienes nada que temer de nosotros, ya que no nos interesan los asuntos planetarios. Solo te pedimos que respetes nuestra autonomía y nuestro derecho a vagar por donde nos plazca."
 nomad.10.desc.nocomms:0 "$nomad.10.desc.general$\n\nNo es la primera vez que nos encontramos con alguien que pretende controlar el vasto espacio por el que viajamos. Nuestra historia está llena de muchos como tú, pero ninguno de nuestros contactos permanece... activo, en este momento. Ya no. Si eso cambia, podríamos §Ycompartir sus comunicaciones§! con cualquiera de los moradores planetarios que nos encontremos."
 nomad.10.desc.comms:0 "$nomad.10.desc.general$\n\nNo es la primera vez que nos encontramos con alguien que pretende controlar el vasto espacio por el que viajamos. Ha habido, y habrá, muchos como tú.\n\nRecientemente hemos estado en contacto con algunos así, y §Ycompartiremos sus comunicaciones§! contigo."
 nomad.12.desc:0 "Saludos, [Root.GetRulerTitle] [Root.GetAdj]. Hemos conocido a otros que, como tú, se afanan por reclamar las frías rocas que flotan por el éter.\n\nHemos pensado que podríais tener algo en común, así que §Ycompartiremos sus comunicaciones§! contigo."
 nomad.12.a:0 "Protocolos recibidos."
 fallen_empires.4.name:0 "Mensaje de §H[From.GetName]§!"
 fallen_empires.4.desc:1 "¡Pequeño y arrogante granuja! ¿Pensabas que no nos daríamos cuenta de que los colonos [Root.GetSpeciesNamePlural] profanaban nuestros santos lugares? ¡Deja nuestros mundos de inmediato o te enfrentarás a la fuerza de nuestras flotas!"
 fallen_empires.4.a:0 "No nos queda más remedio que aceptar..."
 fallen_empires.4.b:0 "¡El [Root.GetName] no tolerará este abuso!"
 fallen_empires.5.name:0 "Mensaje de §H[From.GetName]§!"
 fallen_empires.5.desc:1 "[Root.GetSpeciesName], hemos observado tus torpes intentos de crear inteligencia artificial y hemos llegado a la conclusión de que sigues un camino de autodestrucción espiritual. Abandona esta necia empresa de inmediato, o te OBLIGAREMOS a hacerlo."
 fallen_empires.5.a:0 "No nos queda más remedio que aceptar..."
 fallen_empires.5.b:0 "¡El [Root.GetName] no tolerará este abuso!"
 fallen_empires.5.a.tooltip:0 "La política §H$policy_artificial_intelligence_policy$§! será: §H$ai_outlawed$§!."
 fallen_empires.6.name:0 "Mensaje de §H[From.GetName]§!"
 fallen_empires.6.desc:0 "¡Bárbaros [Root.GetSpeciesNamePlural]! Vuestros crímenes no han pasado desapercibidos. La esclavitud y matanza que infligís con tanto desenfreno amenaza el futuro de toda la galaxia. Elegid: cesad en vuestras salvajes prácticas o preparaos para afrontar nuestra fuerza justiciera."
 fallen_empires.6.a:0 "No nos queda más remedio que aceptar..."
 fallen_empires.6.b:0 "¡El [Root.GetName] no tolerará este abuso!"
 fallen_empires.6.a.tooltip:0 "La política §H$policy_slavery$§! será: §H$slavery_not_allowed$§!.\nLa política §H$policy_purge$§! será: §H$purge_not_allowed$§!."
 fallen_empires.7.name:0 "Mensaje de §H[From.GetName]§!"
 fallen_empires.7.desc:0 "¡Sucios [From.GetSpeciesNamePluralInsult]! ¡Es la última vez que usurpáis nuestro espacio! Retiraos de inmediato o limpiaremos la mancha que supone vuestra indigna especie en el universo."
 fallen_empires.7.a:0 "No nos queda más remedio que aceptar..."
 fallen_empires.7.b:0 "¡El [Root.GetName] no tolerará este abuso!"
 fallen_empires.8.name:0 "Mensaje de §H[From.GetName]§!"
 fallen_empires.8.desc:0 "Necios [Root.GetSpeciesNamePlural]. La falta de respeto por vuestros mayores será vuestra perdición. Postraos ante nosotros y rogad nuestro perdón, y TAL VEZ nos abstengamos de aniquilar vuestro miserable imperio."
 fallen_empires.8.a:0 "No nos queda más remedio que aceptar..."
 fallen_empires.8.b:0 "¡El [Root.GetName] no tolerará este abuso!"
 fallen_empires.9.name:0 "Mensaje de §H[From.GetName]§!"
 fallen_empires.9.desc:0 "¡[Root.GetSpeciesNamePlural] blasfemos! Holláis a la ligera los cementerios, pisoteando la historia, sin importaros los espíritus cuyo descanso perturbáis. ¡Basta ya! Dejad que los muertos descansen en paz o responderéis ante los vivos. Nosotros."
 fallen_empires.9.a:0 "No nos queda más remedio que aceptar..."
 fallen_empires.9.b:0 "¡El [Root.GetName] no tolerará este abuso!"
 nomad.6.name:0 "Un encuentro inusual en [From.From.From.GetName]"
 nomad.6.desc:0 "¡Hemos encontrado una especie de naves alienígenas en el sistema §Y[From.From.From.GetName]§!! Estos extraños objetos han sido designados como §Y[From.GetName]§!, pero no logramos establecer contacto con ellos, y traducir su idioma es imposible.\n\nTendremos que esperar a ver qué ocurre a continuación."
 nomad.9.desc:0 "Los nómadas que viajan a bordo de la flota de las Aguas que Fluyen nos han hecho llegar un mensaje de despedida. Van a alejarse de nuestra galaxia desde el borde exterior para poner rumbo a su próximo destino. ¿Cuál será esta vez? ¿Llegarán a encontrar lo que buscan?"
 nomad.9.a:0 "Me lo pregunto..."
 nomad.9.a.phobe:0 "Hasta nunca."
 nomad.9.c.phile:0 "Buen viaje."
 nomad.10.desc:0 "Frescos días y cálidas noches, [Root.GetRulerTitle] [Root.GetAdj] . Somos [contact_speaker_leader.GetName]. Hablamos en nombre de todas las almas namarianas a bordo de las naves de nuestra flota nómada de las Aguas que Fluyen.\n\nNo tienes nada que temer; nuestra flota no se preocupa por los orbes. Solo te pedimos que respetes su autonomía y no detengas nuestro viaje."
 nomad.21.desc:0 "Te saludamos de nuevo, [Root.GetRulerTitle] [Root.GetAdj]. Tenemos una petición que hacerte: a causa de nuestro trasiego por el vacío, parte de nuestra gente se siente exhausta y ha perdido la motivación. No somos tiranos, por lo que no obligamos a nadie a que nos siga hasta el final. Te rogamos: ¿podrías hacerte cargo de parte de nuestra gente? ¿Quizá puedan descansar en tu orbe, el llamado [NomadMissionPlanet.GetName]?"
 nomad.21.a:0 "Nos haremos cargo."
 nomad.21.a.tooltip:0 "§H[NomadMissionPlanet.GetName]§!:\n§B+3 £pops  pobs. nómadas§!"
 nomad.21.a.response:0 "Te lo agradecemos, [Root.GetSpeciesAdj]. Que nuestra gente encuentre lo que busca en tu comunión."
 nomad.21.b:0 "No podemos acoger a esa gente."
 nomad.21.b.response:0 "Qué desafortunado, [Root.GetSpeciesAdj]. Esperemos que los rezagados aguanten un poco más. Nos marcharemos."
 nomad.21.c:0 "¿Por qué están insatisfechos?"
 nomad.21.c.response:0 "La flota lleva viajando mucho tiempo, y no llegará a su destino mientras vivamos. Los insatisfechos anhelan encontrar otro propósito en la vida que no sea buscar las estrellas."
 nomad.21.d:0 "¿Cómo lograrán adaptarse a nuestra sociedad?"
 nomad.21.d.response:1 "Son individuos espirituales e igualitarios; discernir cómo podrán mezclarse con tu tribu está en tu mano."
 nomad.30.name:0 "Flota nómada galáctica"
 nomad.30.desc_01:0 "Frescos días y cálidas noches, [Root.GetRulerTitle] [Root.GetAdj]."
 nomad.30.desc_02:0 "Que los vientos te sean gratos, [Root.GetRulerTitle] [Root.GetAdj]. Esperamos que todo vaya bien."
 nomad.30.desc_03:0 "¿Qué quieres, [Root.GetSpeciesAdj]?"
 nomad.30.a:0 "Cuéntanos más sobre tu pueblo."
 nomad.30.a.response:0 "Como mencionamos en nuestra charla cuando nos presentamos, somos los miembros de la flota de las Aguas que Fluyen. Hemos viajado a través de los vacíos entre las estrellas durante muchas generaciones y seguiremos haciéndolo durante muchas más.\n\nA los individuos de la flota se les pide su mayor esfuerzo para garantizar nuestro progreso. Algunos de ellos quieren marcharse para asentarse en un orbe, pero la mayoría anhela ver lo que se esconde detrás del siguiente vacío."
 nomad.30.b:0 "¿Hacia dónde os dirigís?"
 nomad.30.b.response_trust:0 "[Root.GetSpeciesAdj], por ser un aliado de confianza de las Aguas que Fluyen, te lo diremos:\n\nla flota ha emprendido una búsqueda. Nuestros ancestros tuvieron que dejar atrás nuestro orbe natal y salir bajo el manto de la noche. Ansiaban conocer el propósito de nuestra gente, y hoy mantenemos vivo ese deseo, milenios después de que se alejaran de las dunas de nuestro hogar.\n\nEs la única razón que nos mueve. Que la sombra te proteja."
 nomad.30.b.response:0 "Viajamos a través del curso del río de los vacíos entre las estrellas. Han pasado milenios desde que partimos, pero seguimos adelante. Nuestro destino es el océano del universo. Puede sonar críptico, pero resume apropiadamente lo que queremos transmitirte. Que la sombra te proteja."
 nomad.30.b.response_no_trust:0 "Preferimos no decirlo, [Root.GetSpeciesAdj]. ¿Alguna cosa más?"
 nomad.30.c:0 "Adiós."
 nomad.30.c.response:0 "Que los vientos te sean favorables, [Root.GetSpeciesAdj]."
 nomad.41.desc:0 "Que los vientos te sean gratos, [Root.GetRulerTitle] [Root.GetAdj]. Hemos descubierto que el orbe que llamas §Y[NomadMissionPlanet.GetName]§! no pertenece a tu gente. Te rogamos: ¿permitirías que una de nuestras tribus aterrizara allí para asentar su hogar?"
 nomad.41.a:0 "Pueden asentarse en el "orbe"."
 nomad.41.a.tooltip:0 "Crea un §Yimperio namariano§! con §Y3§! poblaciones en [NomadMissionPlanet.GetName]\n\nTu relación con §Y[nomad_fleet_country.GetName]§! y el imperio §Ynamariano§! ha §Gmejorado§!\n\n"
 nomad.41.b.tooltip:0 "Tu relación con §Y[nomad_fleet_country.GetName]§! ha §Rempeorado§!\n\n"
 nomad.41.a.response:0 "Agradecemos a tu pueblo este acto tan bondadoso. La galaxia es un lugar frío, pero este acto amable se transmitirá por sus aguas. La flota nómada te desea a ti y a este nuevo imperio mucha suerte."
 nomad.41.b:0 "No podemos concederos este deseo."
 nomad.41.b.phobe:0 "El "planeta" es nuestro."
 nomad.41.b.spirit:0 "No, es nuestro por derecho divino."
 nomad.41.b.response:0 "Una lástima para nuestra gente, [Root.GetSpeciesAdj]. Solo podemos esperar que encuentren lo que buscan en la próxima poza en lugar de vientos ardientes. Fin de la transmisión."
 nomad.41.c:0 "¿Por qué os interesa este planeta?"
 nomad.41.c.response:0 "Viajar a través de los vacíos entre las estrellas es una tarea ardua. Nuestra gente no busca más que descanso y creyó que §Y[NomadMissionPlanet.GetName]§! podría suplir sus necesidades.\n\n¿Les permitirás que descansen, [Root.GetRulerTitle] [Root.GetAdj]?"
 nomad.100.name:0 "Transmisión urgente"
 nomad.100.desc:0 "Que los soles abrasadores y las sequías caigan sobre ti, [Root.GetSpeciesAdj]. La flota de las Aguas que Fluyen no volverá a tratar con los de tu clase."
 nomad.105.name:0 "Declaración de hostilidad"
 nomad.105.desc:0 "[Root.GetSpeciesAdj], ¡ahora conocerás la furia de las Aguas Embravecidas!"
 nomad.110.name:0 "Transmisión de socorro"
 nomad.110.desc:0 "[Root.GetRulerTitle] [Root.GetAdj], acudimos a ti con una petición urgente. ¡La flota está siendo atacada por [attacker_country.GetName] y necesita tu ayuda!"
 nomad.110.a:0 "Os ayudaremos."
 nomad.110.a.reply:0 "La flota lo agradece. ¡Por favor, daos prisa!"
 nomad.110.b:0 "Desgraciadamente, no podemos intervenir."
 nomad.110.b.reply:0 "Que las sequías asolen vuestros orbes y mermen vuestra descendencia, [Root.GetSpeciesAdj]. Fin de la transmisión."
 nomad.110.c:0 "No os ayudaremos."
 nomad.500.title:0 "Propuesta comercial nómada"
 nomad.500.desc:0 "Te saludamos de nuevo, [Root.GetRulerTitle] del oasis. Al pasar por las estrellas colindantes hemos realizado unos hallazgos muy provechosos que nos han permitido finalizar la construcción de nuevas naves.\n\nEn realidad debemos construir más de las que necesitamos para deshacernos de los recursos que no necesitamos. Preferimos que nuestra caravana sea ágil, libre de lastres, por lo que acudimos a ti para proponerte una transacción."
 nomad.500.a:0 "¿La caravana?"
 nomad.500.a.reply:0 "La residencia de nuestra flota, nuestras naves arca. Allí es donde construimos nuestros artilugios y duermen nuestros constructores. Para transportar la caravana a través de los vacíos entre las estrellas hace falta que haya sitio para vivir, y por eso necesitamos reducir su carga.\n\nSi los militares actúan como las manos de la flota, la caravana es su corazón."
 nomad.500.b:0 "¿Una transacción?"
 nomad.500.c:0 "Veámosla."
 nomad.505.desc:1 "Mejor una propuesta. Necesitamos créditos energéticos y minerales para el próximo cruce. A cambio, te daremos §Ycinco§! de las naves que hemos construido."
 nomad.505.a:1 "¿Solo cinco?"
 nomad.505.a.reply:0 "Es la cantidad de la que queremos deshacernos. La caravana sigue necesitando manos para sujetar los escudos y las lanzas."
 nomad.505.b:0 "Adelante."
 nomad.505.c:0 "No nos fiamos de la ingeniería namariana."
 nomad.510.desc:0 "La tradición y la necesidad nos llevan a recoger lo que encontramos y a activar nuestros astilleros internos cuando y donde podemos. Preferiríamos que los habitantes de los orbes dieran buen uso a los excesos que generamos para que no obstaculizaran nuestro camino.\n\nCreemos que nuestros diseños no os decepcionarán."
 nomad.510.a:0 "Cuéntanos más sobre las naves."
 nomad.510.a.reply:0 "Son cruceros, o así deberías llamarlos. Tienen escudos y están armados con lanzadores de plasma y emisores de arcos."
 nomad.510.b:0 "Nos interesa."
 nomad.510.c:0 "No nos interesa."
 nomad.511.desc:1 "Una respuesta muy refrescante, [Root.GetRulerTitle] [Root.GetAdj]. Todo lo que pedimos a cambio son §Y2000§!  £minerals o §Y2000§!  £energy."
 nomad.511.a:1 "Aligeraremos vuestra carga con gusto por §Y2000§!  £energy."
 nomad.511.b:0 "Bajad el precio."
 nomad.511.c:0 "No podemos permitírnoslo."
 nomad.511.d:0 "No hay trato."
 nomad.512.desc:0 "Conocemos bien el valor de nuestras creaciones, habitante de los orbes. No pedimos mucho."
 nomad.513.c:0 "Es igual. No podemos permitírnoslo."
 nomad.513.desc:0 "Esperábamos, por lo menos, recuperar el coste de fabricación, pero podemos daros las naves por §Y2000§! de £minerales y §Y1000§! de £energía."
 nomad.514.desc:0 "¿Las naves se entregarán en vuestro oasis central, [Root.Capital.GetName]? Sí. Se entregarán en §Y30§! días.\n\n[Root.GetRulerName], que siempre sigas el sendero y la sombra te proteja."
 nomad.514.a:0 "Adiós, [contact_speaker_leader.GetName]."
 nomad.514.b:0 "Un placer hacer negocios con vosotros."
 nomad.520.title:0 "Transmisión encriptada"
 nomad.520.desc:0 "Hola, habitante de los orbes.\n\nTenemos noticias para los de tu especie."
 nomad.520.a:0 "Identificaos, namarianos."
 nomad.520.a.reply:0 "No somos nadie en especial, si acaso una parte interesada de la flota de las Aguas que Fluyen."
 nomad.520.b:0 "Veámosla."
 nomad.521.desc:1 "Hace poco habéis adquirido §Y5§! naves de nueva construcción de la flota, ¿cierto? Veloces, con un armamento imponente\n\nEl caso es que no fuisteis... bueno, te lo contaré todo: para preservar la estabilidad de la región, vuestra gente no fue la única a la que se le propuso esta oferta. Vuestro vecino, el §H[other_empire.GetName]§!, también ha dialogado con las Aguas que Fluyen."
 nomad.521.a:0 "¿Y?"
 nomad.521.b:0 "Id al grano."
 nomad.522.desc:1 "Aceptaron una oferta similar, y hay otras §Y5§! naves que deben enviarse al oasis [other_empire.GetAdj] en [other_empire.Capital.GetName]. No querríamos que las naves de la flota acabaran en manos del [other_empire.GetName], y necesitamos vuestra ayuda."
 nomad.522.b:0 "¿Por qué nos contáis esto?"
 nomad.522.b.reply:1 "A diferencia del resto de la flota, nosotros no nos fiamos de los [other_empire.GetSpeciesNamePlural]. Todavía no han pagado. Sospechamos que van a intentar paralizar el pago hasta que las naves se hayan entregado, y después se irán de rositas. Saben que los líderes de la flota están ansiosos por seguir adelante..."
 nomad.522.c:0 "¿Cómo lo lograríais?"
 nomad.522.c.reply:0 "Tenemos accesos privilegiados a las configuraciones del autopiloto en los astilleros de la caravana. Nos es indiferente ordenar a las naves que se dirijan a [Root.Capital.GetName] en lugar de enviar a la mitad de ellas al orbe [other_empire.GetAdj] de [other_empire.Capital.GetName]. No podrían pillarnos."
 nomad.522.d:0 "¿Qué queréis a cambio?"
 nomad.522.e:0 "No nos interesa."
 nomad.523.desc:0 "Necesitaríamos algo para justificarlo. Solo §Y1000§! de £energía ya sería más que lo que se llevaría la flota de los habitantes del orbe [other_empire.GetAdj]."
 nomad.523.c:0 "Trato hecho."
 nomad.523.a:0 "No hay trato."
 nomad.523.b:0 "No podemos permitírnoslo."
 nomad.524.desc:0 "Que la sombra te proteja, [Root.GetLeaderName]. Las naves llegarán en la fecha señalada. Todas ellas. Vientos propicios."
 nomad.524.a:0 "Fin de transmisión."
 nomad.525.desc:0 "Una lástima.\n\nFrescos días y cálidas noches, habitante de los orbes."
 nomad.525.desc.poor:0 "Calor y sequía. Qué lástima, pensábamos que [Root.GetName] habría dado buen uso a nuestras naves."
 nomad.525.a:0 "Fin de transmisión."
 nomad.526.desc:0 "Lo comprendemos.\n\nEsperamos que ninguno de los dos se arrepienta de tu decisión, habitante de los orbes.\n\nFin de la transmisión."
 nomad.526.a:0 "Adiós."
 nomad.530.title:0 "Naves nómadas entregadas"
 nomad.530.desc.15ships:0 "Tal y como acordamos con la flota nómada galáctica, se han entregado §Y15§! naves militares en el sistema [Root.Capital.GetStarName] y ya orbitan alrededor de nuestra capital."
 nomad.530.desc.30ships:0 "Tal y como acordamos con la flota nómada galáctica y el diligente intruso que se encuentra en ella, dos flotas compuestas por §Y30§! naves militares se han entregado en el sistema [Root.Capital.GetStarName] y ya orbitan alrededor de nuestra capital."
 story.8.name:0 "Informe de contacto: leviatán"
 story.8.desc:0 "El descubrimiento de un monstruo gigante que vive en el vacío ha hecho que el [Root.GetName] parezca casi una nimiedad a su lado. La primera criatura que nuestro orgulloso imperio encuentra puede que también sea la última. La imagen del leviatán se ha propagado por todo el imperio y ha suscitado histeria de masas y peticiones de que se tomen medidas.\n\nLa flota informa de que la bestia parece lo bastante poderosa para aplastar hasta la armada más apta, y recomienda mucha cautela."
 story.8.desc.spirit:0 "La población [Root.GetSpeciesAdj] está rezando. El ser gigante que se encuentra en la oscuridad ha hecho que más de un ciudadano del imperio tema por su salud mental o ponga en duda su fe en lo divino. ¿Serán estos gigantes los guardianes de toda la vida y quienes la crearon? ¿O sus enemigos?"
 story.8.desc.phile:0 "El [Root.GetName] ha encontrado algo que está más allá de lo excelso. Seres gigantescos, cuya existencia es testimonio de las maravillas insondables del universo, que hacen que el resto de formas de vida parezcan poco más que luces trémulas junto a estrellas ardientes.\n\nPese a que se desconoce la naturaleza de este leviatán, los habitantes de [Root.Capital.GetName] miran expectantes lo que se ha descubierto y se muestran optimistas."
 story.8.desc.followup7:0 "Hemos encontrado seres que sobrepasan con mucho todo lo hallado durante la historia de la exploración espacial de nuestro imperio. Vida capaz de crecer a una escala sin precedentes y rivalizar con lunas en masa y tamaño.\n\nNada nos podía haber preparado para esto. Este día será un punto de inflexión en la historia del [Root.GetName]. Esperamos sobrevivir lo suficiente para contarlo."
 story.8.desc.followup123456:0 "Las noticias de un ser gigantesco que se ha avistado por el imperio, en el negro vacío del espacio, corren como un rayo. Hay preocupación y asombro optimista, pero en su mayoría inspira un pavor existencial. Los anales recordarán este día como uno de tremenda importancia."
 story.8.a:0 "¿Es esta oscuridad todo cuanto existe?"
 story.8.b:0 "Somos motas de polvo."
 story.8.c:0 "Es impresionante."
 story.220.name:0 "Bola de cristal"
 story.220.desc.hostile:0 "El [Root.GetName] informa de una presencia cristalina importante en el sistema [From.GetName]. Hay pocas pistas que indiquen si se trata del hogar ancestral de las criaturas, pero nunca se había observado a tantas entidades cristalinas juntas en un sistema.\n\nLas lecturas iniciales de la inusual construcción de cristal del sistema son de cierto interés. Si consiguiéramos desmontarla..."
 story.220.desc.nonhostile:0 "El [Root.GetName] informa de una presencia cristalina importante en el sistema [From.GetName]. [From.GetName] alberga una construcción de cristal como nunca habíamos visto y que, a todas luces, es una especie de guarida de la actividad cristalina o, al menos, un centro de atracción para esta.\n\nEsta construcción muestra varias propiedades que se asocian con las entidades cristalinas, pero mucho más acusadas. Mientras no la molestemos, podemos estudiarla a distancia desde [Root.Owner.Capital.GetName]."
 story.220.a.nonhostile:0 "Adelante."
 story.221.name:0 "Analizada"
 story.221.desc:0 "El departamento de Xenociencia de [Root.Capital.GetName] informa de que han concluido el estudio a distancia de la construcción cristalina.\n\nUna vez más, la absoluta falta de comportamiento observable que muestran estos entes hace difícil sacar conclusiones de peso. No obstante, sus propiedades fisiológicas nos siguen intrigando. El estudio ha permitido a nuestros xenobiólogos, en estrecha cooperación con los ingenieros de materiales, empezar a emular las propiedades de reconstrucción avanzadas que habíamos observado en ella."
 story.221.a:0 "Encomiable."
 story.223.name:0 "Análisis interrumpido"
 story.223.desc:0 "El departamento de Xenociencia de [Root.Capital.GetName] informa de que la construcción cristalina que se detectó en un sistema lejano ha sido destruida y ya no es posible estudiarla a distancia."
 story.223.a:0 "Qué pena."
 story.223.a.tooltip:0 "Se cancela el proyecto especial de la §Hconstrucción cristalina§!."
 story.330.name:0 "Antiguo centro de procesamiento de mineral"
 story.330.desc:0 "El [Root.GetName] ha encontrado una presencia importante de antiguos drones mineros en el sistema [From.GetName]. Parece tratarse de un centro de extracción y procesamiento de minerales, quizá el último de su clase en la galaxia."
 story.330.a:0 "Seguro que lo es."
 story.330.b:0 "Veamos qué podemos aprender de este."
 story.331.name:0 "Procesamiento observado"
 story.331.desc:0 "Dejar inalterado el antiguo centro de procesamiento de mineral con drones ha resultado ser una sabia decisión. Al observar sus ritmos monótonos durante un largo periodo de tiempo, hemos identificado varias técnicas sistémicas en el tratamiento automatizado de las materias primas que superan a las nuestras."
 story.331.a:0 "Apropiémonos de ellas."
 story.331.b:0 "¡Premio!"
 story.333.name:0 "Base de drones mineros destruida"
 story.333.desc:0 "Nos informan de que el centro de procesamiento de mineral que detectamos en el sistema [location_planet.GetStarName] ha quedado destruido. Sus importantes reservas de mineral en bruto y procesado han salido despedidas y han aterrizado en [location_planet.GetName], en el cinturón de asteroides local."
 story.333.a:0 "Ya hemos estudiado bastantes restos."
 story.333.a.tooltip:0 "Se cancela el proyecto especial del §Hcentro de procesamiento automatizado§!.\n$story.333.b.tooltip$"
 story.333.b:0 "¡Premio!"
 story.333.b.tooltip:0 "[location_planet.GetName] ahora tiene más minerales."
 fallen_empires_awakening.2.name:0 "Los durmientes despiertan"
 fallen_empires_awakening.2.desc:0 "Comenzó como un sutil cambio en el comportamiento de los §H[From.GetAdjective]s§!. Hay informes dispersos de sus naves, que antes se veían rara vez fuera de su espacio y pasan ahora a avistarse en sistemas lejanos por toda la galaxia. Fragatas de exploración muy avanzadas visitaban las ruinas de mundos antiguos, se negaban a detenerse y huían si se les atacaba. Su propósito nos era desconocido... hasta este día.\n\nAhora sabemos que los [From.GetSpeciesNamePlural] se estaban preparando, recuperando bancos de datos de las sondas y puestos de exploración automatizados dejados atrás cuando se retiraron a las que son sus fronteras actuales. Han estado recogiendo esta información para volver al escenario galáctico.\n\nEn el espacio [From.GetSpeciesName], se están reuniendo flotas y formando ejércitos, y las antiguas factorías han cobrado vida. Por primera vez en siglos, el §H[From.GetName]§! mira más allá de sus fronteras.\n\nA medida que reparan y reequipan sus astilleros y los sistemas durmientes de las fundiciones de titán se reactivan, al resto de la galaxia solo le queda preguntarse: ¿quién será el primer objetivo de este gigante antaño dormido, en su búsqueda por recuperar una era de gloria perdida?"
 fallen_empires_awakening.2.a:0 "Gigantes en el patio de recreo..."
 fallen_empires_awakening.5.name:0 "Guardianes de la galaxia"
 fallen_empires_awakening.5.desc:0 "La aparición de un peligro en el ámbito galáctico no ha pasado desapercibida entre los imperios precursores, que normalmente se muestran distantes. Pese a haberse tomado con poco interés los asuntos galácticos con anterioridad, las noticias de este nuevo horror han provocado una actividad frenética por parte de los §H[From.GetSpeciesNamePlural]§!. Al principio, solo fueron unas cuantas naves de batida, enviadas quizá para verificar la gravedad de la situación, pero luego empezaron a llegar informes de flotas de guerra [From.GetSpeciesNamePlural] que se reunían en sus fronteras, disponiendo las defensas para la tormenta inminente.\n\nAhora, el §H[From.GetName]§! ha dejado su aislamiento autoimpuesto para ponerse al frente de la defensa de la galaxia. Se han proclamado líderes de la §HLiga de Defensa Galáctica§! y han invitado a las especies "inferiores" a que dejen de lado sus rencillas y se unan a ellos en la expulsión de esta amenaza por el bien de la vida inteligente de la galaxia."
 fallen_empires_awakening.5.a:0 "¿Serán capaces de salvarnos?"
 fallen_empires_awakening.5.b:0 "¡No los necesitamos!"
 war_in_heaven.2.name:0 "Antiguos rivales"
 war_in_heaven.2.desc:0 "El regreso de los §H[FirstSleeper.GetSpeciesNamePlural]§! al escenario galáctico no ha pasado desapercibido para los demás imperios caídos de nuestra galaxia. En especial, los §H[From.GetSpeciesNamePlural]§! parecen los más inquietos por la noticia. Por lo que se ve, estos dos precursores son antiguos rivales y, aunque los motivos de ello hace mucho que se han perdido en la historia, el súbito despertar de los §H[FirstSleeper.GetNamePlural]§! ha inflamado antiguos rencores y ha desencadenado una reacción. El §H[From.GetName]§! se ha despertado a su vez de su sopor para enfrentarse a sus antiguos rivales, con toda la galaxia como campo de batalla."
 war_in_heaven.2.a:0 "¿Qué significa esto para todos nosotros?"
 war_in_heaven.4.name:0 "La guerra en el cielo"
 war_in_heaven.4.desc:0 "Desde que los §H[FirstSleeper.GetSpeciesNamePlural]§! y sus antiguos rivales §H[From.GetSpeciesNamePlural]§! despertaran, los dos gigantes han estado en conflicto, enfrentándose en escaramuzas e intentando conseguir influencias, tanteando la fuerza del contrario. Esto ha comportado una serie de confrontaciones bruscas que han estallado al fin en una batalla abierta entre una flota [FirstSleeper.GetSpeciesName] y sus homólogos [From.GetSpeciesNamePlural] en un sistema lejano. El conflicto ya es una guerra abierta entre el §H[FirstSleeper.GetName]§! y el §H[From.GetName]§!.\n\nCada bando ha enviado a un representante ante las razas más jóvenes que ha prometido grandes recompensas para los que se unan y terribles castigos para quienes opten por enfrentarse a ellos. Tomar partido en este conflicto supondrá renunciar a nuestra independencia, pero permanecer neutral puede ser aún más peligroso, a menos que encontremos otros imperios neutrales que hagan frente común con nosotros."
 war_in_heaven.4.a:0 "Optaremos por el [FirstSleeper.GetName]."
 war_in_heaven.4.b:0 "Que el [From.GetName] cuente con nosotros."
 war_in_heaven.4.c:0 "No tomaremos partido en este conflicto."
 war_in_heaven.4.d:0 "Como vasallos, no nos corresponde a nosotros decidir."
 war_in_heaven.5.name:0 "El final de la guerra en el cielo"
 war_in_heaven.5.desc:0 "Tras un conflicto largo y sangriento, el §H[WarInHeavenWinnerFE.GetName]§! emerge victorioso en la guerra contra el §H[WarInHeavenLoserFE.GetName]§!. El imperio precursor derrotado se ha visto anexionado por completo por su antiguo rival, y los §H[WarInHeavenWinnerFE.GetSpeciesNamePlural]§! se alzan triunfantes, como potencia dominante indiscutible en la galaxia.\n\nLos imperios que se alinearon con el §H[WarInHeavenLoserFE.GetName]§! ahora carecen de la protección de su antiguo señor y han sido despojados de muchos planetas, que se han entregado a los numerosos imperios que han apoyado al ganador.\n\nPor ahora, reina una paz tensa en toda la galaxia, pero, ¿cuánto durará?"
 war_in_heaven.5.a:0 "Reina la paz [WarInHeavenWinnerFE.GetSpeciesName]."
 war_in_heaven.6.name:0 "La guerra en el cielo termina - Victoria"
 war_in_heaven.6.desc:0 "Tras un conflicto largo y sangriento, el §H[WarInHeavenWinnerFE.GetName]§! emerge victorioso en la guerra contra el §H[WarInHeavenLoserFE.GetName]§!. El imperio precursor derrotado se ha visto anexionado por completo por su antiguo rival, y los §H[WarInHeavenWinnerFE.GetSpeciesNamePlural]§! se alzan triunfantes, como potencia dominante indiscutible en la galaxia.\n\nAunque hemos apoyado al bando ganador, nuestros señores no nos han estimado dignos de recompensarnos con planetas, ya sea porque no había mundos apropiados cerca o porque han considerado que no éramos merecedores de ellos."
 war_in_heaven.6.a:0 "Una desgracia, pero hemos ganado, al menos."
 war_in_heaven.7.name:0 "La guerra en el cielo termina - Victoria"
 war_in_heaven.7.desc:0 "Tras un conflicto largo y sangriento, el §H[WarInHeavenWinnerFE.GetName]§! emerge victorioso en la guerra contra el §H[WarInHeavenLoserFE.GetName]§!. El imperio precursor derrotado se ha visto anexionado por completo por su antiguo rival, y los §H[WarInHeavenWinnerFE.GetSpeciesNamePlural]§! se alzan triunfantes, como potencia dominante indiscutible en la galaxia.\n\nPor haber apoyado al bando ganador, nuestro señor nos estima dignos de concedernos algunos planetas que habíamos arrebatado al enemigo."
 war_in_heaven.7.a:0 "¡Una recompensa merecida!"
 war_in_heaven.8.name:0 "La guerra en el cielo termina - Derrota"
 war_in_heaven.8.desc:0 "Tras un conflicto largo y sangriento, el §H[WarInHeavenWinnerFE.GetName]§! emerge victorioso en la guerra contra el §H[WarInHeavenLoserFE.GetName]§!. El imperio precursor derrotado se ha visto anexionado por completo por su antiguo rival, y los §H[WarInHeavenWinnerFE.GetSpeciesNamePlural]§! se alzan triunfantes, como potencia dominante indiscutible en la galaxia.\n\nPese a haber apoyado a la potencia perdedora, los vencedores se han mostrado clementes y no nos han quitado ningún planeta, ya sea porque han considerado que no valía la pena castigarnos o porque no tienen ningún interés acuciante en nuestro territorio."
 war_in_heaven.8.a:0 "Al menos muestran piedad."
 war_in_heaven.9.name:0 "La guerra en el cielo termina - Derrota"
 war_in_heaven.9.desc:0 "Tras un conflicto largo y sangriento, el §H[WarInHeavenWinnerFE.GetName]§! emerge victorioso en la guerra contra el §H[WarInHeavenLoserFE.GetName]§!. El imperio precursor derrotado se ha visto anexionado por completo por su antiguo rival, y los §H[WarInHeavenWinnerFE.GetSpeciesNamePlural]§! se alzan triunfantes, como potencia dominante indiscutible en la galaxia.\n\nPor haber apoyado al bando perdedor, los ganadores nos han despojado de varios planetas que, sin duda, darán como recompensa a los imperios que los apoyaron."
 war_in_heaven.9.a:0 "Un día aciago para todos."
 war_in_heaven.11.name:0 "Imperio precursor derrotado"
 war_in_heaven.11.desc:0 "La guerra entre los imperios precursores ha terminado con la destrucción de uno de los contendientes, pero no a manos de su antiguo rival. Ya sea porque la guerra los debilitara o, simplemente, debido a la fuerza de las razas más jóvenes, la destrucción de un imperio precursor en manos de sus supuestos inferiores ha cambiado la situación de manera considerable. Ahora la pregunta es: ¿será capaz el §H[RemainingAwakened.GetName]§! de evitar el destino que ha sufrido su antiguo enemigo o esta derrota señala el nacimiento de una nueva era en la galaxia?"
 war_in_heaven.11.a:0 "Eso está por ver..."
 war_in_heaven.13.name:0 "La Liga de las Potencias No Alineadas"
 war_in_heaven.13.desc:0 "No todas las razas jóvenes optaron por unirse a uno de los bandos en la guerra entre los imperios precursores. Algunas, como la nuestra, han permanecido neutrales, pero se encuentran ante la perspectiva de enfrentarse solas a la amenaza de los precursores si la guerra sigue su curso. Nos hemos puesto en contacto con representantes de otros imperios con la idea de crear una §HLiga de las Potencias No Alineadas§!, con el objetivo explícito de oponernos a ambos bandos. Debido a nuestro poder militar y nuestra influencia, nos han pedido que la dirijamos. Aceptar supondría casi seguro entrar en guerra contra los imperios precursores, pero al menos tendríamos aliados de nuestro lado, en vez de enfrentarnos a ellos solos."
 war_in_heaven.13.a:0 "¡Lideraremos esta liga!"
 war_in_heaven.13.b:0 "No, es demasiado peligroso."
 war_in_heaven.15.name:0 "Solicitud de entrada en la liga"
 war_in_heaven.15.desc:0 "El §H[From.GetName]§! ha solicitado formalmente unirse a la §HLiga de las Potencias No Alineadas§!."
 war_in_heaven.15.a:0 "¡Nos alegramos de contar con ellos!"
 war_in_heaven.15.b:0 "No, no los necesitamos."
 war_in_heaven.16.name:0 "Guerra contra los Despertados"
 war_in_heaven.16.desc:0 "Los precursores no han tardado mucho en fijarse en la §HLiga de las Potencias No Alineadas§!. Los representantes de ambas potencias en guerra han venido a [Root.Capital.GetName] a exigir la disolución de la liga y que sus miembros escojan bando en la guerra. Naturalmente, nos hemos negado, y desde esta mañana somos un estado en guerra contra el §H[FirstAwakened.GetName]§! y el §H[SecondAwakened.GetName]§!."
 war_in_heaven.16.a:0 "¡Fuera de la galaxia, los dos!"
 war_in_heaven.18.name:0 "La caída de los Despertados"
 war_in_heaven.18.desc:0 "Tras un conflicto largo y sangriento, la guerra que empezó como una batalla entre dos imperios precursores ha terminado con la destrucción de ambos en manos de las razas más jóvenes. Pese a todo su antiguo poder tecnológico, la arrogancia y la inflexibilidad de estos viejos gigantes ha demostrado ser su perdición, reducidos a poco más que otro montón de ruinas del pasado. Nace una nueva era en la galaxia, y desde ahora seremos nosotros mismos quienes decidamos el destino de las razas jóvenes."
 war_in_heaven.18.a:0 "Esta será la era del [Root.GetName]."
 war_in_heaven.19.name:0 "La Liga de las Potencias No Alineadas"
 war_in_heaven.19.desc:0 "No todas las razas jóvenes optaron por unirse a uno de los bandos en la guerra entre los imperios precursores. Algunas, como la nuestra, han permanecido neutrales, pero se encuentran ante la perspectiva de enfrentarse solas a la amenaza de los precursores si la guerra sigue su curso. Se ha formado una §HLiga de las Potencias No Alineadas§! liderada por el §H[From.GetName]§! con el objetivo explícito de oponerse a ambos bando. Unirse a esta liga supondrá casi seguro entrar en guerra contra los imperios precursores, pero al menos tendremos aliados de nuestro lado, en vez de enfrentarnos a ellos solos."
 war_in_heaven.19.a:0 "¡Nos uniremos a esta liga!"
 war_in_heaven.19.b:0 "No, es demasiado peligroso."
 war_in_heaven.20.name:0 "Entrada en la liga aceptada"
 war_in_heaven.20.desc:0 "El §H[From.GetName]§! nos ha aceptado en la §HLiga de las Potencias No Alineadas§!, y ahora plantaremos cara juntos a la amenaza de los precursores."
 war_in_heaven.20.a:0 "¡Por la victoria y la libertad!"
 war_in_heaven.21.name:0 "Entrada en la liga rechazada"
 war_in_heaven.21.desc:0 "El §H[From.GetName]§! nos ha denegado la entrada en la §HLiga de las Potencias No Alineadas§!, y ahora tendremos que plantar cara solos a la amenaza de los precursores."
 war_in_heaven.21.a:0 "Esto no es bueno..."
 fallen_empire_happy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! quedará complacido, y quizá nos muestre su favor en el futuro."
 fallen_empire_unhappy_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! quedará disgustado."
 fallen_empire_angry_tooltip:0 "§H[FallenEmpireTaskOrigin.GetName]§! quedará muy disgustado y quizá decida darnos una lección."
 fe_gift_ship:0 "Nave regalada"
 gave_up_pop:0 "Población entregada"
 gave_up_pop_xenophobe:0 "Población entregada"
 gave_up_scientist_xenophobe:0 "Científico entregado"
 gave_up_pop_xenophile:0 "Población entregada"
 fallen_empires_tasks.2.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.2.desc:0 "[Root.GetSpeciesName], hemos decidido otorgar un regalo a tu imperio como muestra de nuestra infinita benevolencia. No lo desperdicies ni des por sentado nuestro favor."
 fallen_empires_tasks.2.desc.a.materialist:0 "Acepta este pago de recursos para [Root.GetName] a cambio de los servicios prestados a [FallenEmpireTaskOrigin.GetName]. Creo que será suficiente, dadas las primitivas deficiencias de vuestras operaciones mineras."
 fallen_empires_tasks.2.desc.a.xenophile:0 "[Root.GetSpeciesName], vuestra especie es una valiosa incorporación a la comunidad galáctica. Como muestra de nuestra estima, hemos decidido otorgarte un generoso regalo de minerales y recursos."
 fallen_empires_tasks.2.desc.b.materialist:0 "[Root.GetSpeciesName], la ineficiencia de tu tecnología nos duele. Como valioso cliente de [FallenEmpireTaskOrigin.GetName], hemos decidido compartir contigo nuestra comprensión del universo. No es algo que hagamos por cualquier especie, así que continúa siendo útil. La ingratitud no en un rasgo deseable en los niños."
 fallen_empires_tasks.2.desc.b.xenophile:0 "[Root.GetSpeciesName], hemos observado con preocupación vuestra falta de progreso tecnológico. Al ritmo actual, nos tememos que nunca alcanzaréis vuestro auténtico potencial antes de que os destruyáis o de que os conquiste una especie más avanzada. Para ayudaros, os transferiremos datos del conocimiento científico de los [FallenEmpireTaskOrigin.GetSpeciesName]s. Sin duda serán de gran valor para tu imperio."
 fallen_empires_tasks.2.desc.c.materialist:0 "[Root.GetSpeciesName], como cliente de los [FallenEmpireTaskOrigin.GetSpeciesName]s, el estado de tus flotas nos representa, y esos toscos armatostes que llamas "naves de guerra" nos hacen quedar mal. Hemos decidido regalarte un escuadrón de naves de escolta que deberían impresionar a los otros salvajes con los que sueles tratar.\n\nHemos sustituido algunos de sus componentes más avanzados con dispositivos más primitivos para que no os confunda demasiado su funcionamiento, y hemos instalado sistemas de protección en el resto de los componentes, así que no intentéis analizar ni desensamblar las naves. De todos modos, no entenderíais su funcionamiento interno."
 fallen_empires_tasks.2.desc.c.xenophile:0 "Los [FallenEmpireTaskOrigin.GetSpeciesName]s creemos que los [Root.GetSpeciesNamePlural] son una especie importante para mantener el equilibrio y la biodiversidad de la galaxia, pero nos tememos que vuestras flotas son demasiado débiles para defenderos de otras especies más agresivas. Para ayudaros, hemos decidido regalaros un escuadrón de naves escolta que nos sobran.\n\nHemos sustituido algunos de sus componentes más avanzados con tecnología más habitual para los [Root.GetSpeciesNamePlural], así que no deberíais tener problemas con su funcionamiento. Y por favor, no intentéis analizar o desensamblar las naves, ¡no queremos que os hagáis daño!"
 fallen_empires_tasks.2.desc.d.materialist:0 "[Root.GetSpeciesName], como cliente de los [FallenEmpireTaskOrigin.GetSpeciesName]s, el estado de tus flotas nos representa, y esos toscos armatostes que llamas "naves de guerra" nos hacen quedar mal. Hemos decidido regalarte un crucero de combate que debería impresionar a los otros salvajes con los que sueles tratar.\n\nHemos sustituido algunos de sus componentes más avanzados con dispositivos más primitivos para que no os confunda demasiado su funcionamiento, y hemos instalado sistemas de protección en el resto de los componentes, así que no intentéis analizar ni desensamblar la nave. De todos modos, no entenderíais su funcionamiento interno."
 fallen_empires_tasks.2.desc.d.xenophile:0 "Los [FallenEmpireTaskOrigin.GetSpeciesName]s creemos que los [Root.GetSpeciesNamePlural] son una especie importante para mantener el equilibrio y la biodiversidad de la galaxia, pero nos tememos que vuestras flotas son demasiado débiles para defenderos de otras especies más agresivas. Para ayudaros, hemos decidido regalaros uno de nuestros cruceros de batalla que nos sobra.\n\nHemos sustituido algunos de sus componentes más avanzados con tecnología más habitual para los [Root.GetSpeciesNamePlural], así que no deberíais tener problemas con su funcionamiento. Y por favor, no intentéis analizar o desensamblar la nave, ¡no queremos que os hagáis daño!"
 fallen_empires_tasks.2.a:0 "Aceptamos cortésmente."
 fallen_empires_tasks.2.b:0 "¡No necesitamos la caridad de los [FallenEmpireTaskOrigin.GetSpeciesName]s!"
 fallen_empires_tasks.2.escorts_tooltip:0 "Gana 3 naves §Yescolta§!."
 fallen_empires_tasks.2.battlecruiser_tooltip:0 "Gana 1 nave §Yescolta§!."
 fallen_empires_tasks.4.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.4.desc:0 "¡Saludos, [Root.GetSpeciesNamePlural]! Como sin duda sabéis, los §H[FallenEmpireTaskOrigin.GetSpeciesName]s§! nos dedicamos al estudio y conservación de todas las formas de vida de la galaxia. Tras estudiar vuestra especie, creemos poco probable que los [Root.GetNamePlural] sigan existiendo dentro de unos pocos siglos, en el mejor de los casos. Por si ocurre lo peor, para garantizar la supervivencia de los [Root.GetSpeciesName]s, queremos albergar una parte de vuestra población en una §HReserva para especies en peligro§!. Será idéntica a vuestro hábitat natural y cuidaremos y protegeremos a vuestra población, de modo que no tenéis que preocuparos por ellos.\n\n¿Qué decís? ¿Contribuiréis a conservar y salvaguardar el futuro de vuestra especie?"
 fallen_empires_tasks.4.a:0 "Muy bien, tendréis esa contribución."
 fallen_empires_tasks.4.b:0 "¡Jamás entregaremos nuestra población a los alienígenas!"
 fallen_empires_tasks.4.c:0 "Nuestro pueblo no se vende, [FallenEmpireTaskOrigin.GetSpeciesName]."
 fallen_empires_tasks.4.d:0 "El lugar de los [Root.GetSpeciesNamePlural] es el [Root.GetName]."
 fallen_empires_tasks.4.e:0 "No. Necesitamos nuestra población."
 fallen_empires_tasks.4.tooltip:0 "Perderás una §Hpoblación de [Root.GetSpeciesNamePlural]§!."
 fallen_empires_tasks.8.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.8.desc:0 "Honorables [From.GetSpeciesNamePluralCompliment] de [From.GetName], creemos que sois una especie muy prometedora. Aunque aún sois jóvenes, parece que entendéis el valor y la importancia de una diversidad biológica y social, y buscáis comprender y aceptar lo que es diferente, en vez de suprimirlo y destruirlo. Por desgracia, no todas las razas jóvenes son así de sabias. §H[FallenEmpireTaskTarget.GetName]§!, en concreto, parece enorgullecerse de "purificar" la galaxia de las formas de vida que considera inadecuadas. Si bien no podemos intervenir directamente, vamos a encargar a vuestro gobierno la tarea de detener sus malvadas acciones. Atacadlos y obligadlos a prohibir la práctica de la purga, y os estaremos muy agradecidos."
 fallen_empires_tasks.8.a:0 "¡Detendremos sus atrocidades!"
 fallen_empires_tasks.8.b:0 "No queremos conflictos con [FallenEmpireTaskTarget.GetName]."
 fallen_empires_tasks.9.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.9.desc:0 "Has hecho bien, joven [From.GetSpeciesName]. §H[FallenEmpireTaskTarget.GetName]§! ha sido detenido, al menos de momento, y ya no comete más atrocidades. Os estamos agradecidos, ojalá todas las razas jóvenes fuesen así de prometedoras."
 fallen_empires_tasks.9.a:0 "Aceptar"
 fallen_empires_tasks.10.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.10.desc:0 "Nos decepcionas, joven [From.GetSpeciesName]. A pesar de tu promesa de poner fin a sus prácticas malvadas, §H[FallenEmpireTaskTarget.GetName]§! sigue purgando y masacrando con impunidad. Creíamos que tu especie era prometedora, pero tal vez nos equivocamos."
 fallen_empires_tasks.10.a:0 "Aceptar"
 fallen_empires_tasks.11.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.11.desc:0 "Saludos, joven [From.GetSpeciesName]. Hace poco te pedimos poner fin a las purgas de §H[FallenEmpireTaskTarget.GetName]§!. Parece que ya no es necesario, pues los [FallenEmpireTaskTarget.GetSpeciesName]s acaban de prohibir esa práctica. Ya sea porque otros los obligaron o porque lo decidieran por su cuenta, ya no hay necesidad de llevar a cabo acciones agresivas contra ellos."
 fallen_empires_tasks.11.a:0 "Aceptar"
 fallen_empires_tasks.13.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.13.desc:0 "¡¿Qué es esto, joven [From.GetSpeciesName]?! ¡¿Te burlas de nosotros?! No solo no has detenido las atrocidades de §H[FallenEmpireTaskTarget.GetName]§!, ¡sino que has legalizado esas prácticas en tu propio imperio! No nos tomarás el pelo. Esto tendrá repercusiones, te lo aseguro."
 fallen_empires_tasks.13.a:0 "Eh... ¿huy?"
 fallen_empires_tasks.15.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.15.desc:1 "[From.GetSpeciesNamePlural]! Este es un mensaje para informaros de un proyecto peligroso en §H[FallenEmpireTaskTarget.GetName]§!. Los [FallenEmpireTaskTarget.GetSpeciesName]s han empezado a investigar tecnologías heréticas, creando inteligencias artificiales cada vez más complejas para intentar fabricar máquinas verdaderamente autoconscientes. Hemos visto adónde conduce esto, y creemos nuestro deber avisaros del peligro que supone no solo para sus propias almas, sino también para las de todas las razas más jóvenes. Recomendamos acciones militares para atacar y obligarles a prohibir que se siga con esa investigación."
 fallen_empires_tasks.15.a:1 "¡Hay que detenerlos!"
 fallen_empires_tasks.15.b:0 "No queremos conflictos con [FallenEmpireTaskTarget.GetName]."
 fallen_empires_tasks.16.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.16.desc:1 "[From.GetSpeciesNamePlural]! Habéis hecho bien en terminar con los experimentos heréticos de §H[FallenEmpireTaskTarget.GetName]§!. Por ahora, sus almas están a salvo. Tenéis nuestra gratitud por el pequeño papel que jugasteis en nuestra gran misión."
 fallen_empires_tasks.16.a:0 "Aceptar"
 fallen_empires_tasks.17.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.17.desc:1 "[From.GetSpeciesNamePlural]! A pesar de nuestras advertencias, habéis elegido no actuar contra la herética investigación de §H[FallenEmpireTaskTarget.GetName]§!. Parece que después de todo no valdrá la pena salvar vuestra especie."
 fallen_empires_tasks.17.a:0 "Aceptar"
 fallen_empires_tasks.18.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.18.desc:1 "[From.GetSpeciesNamePlural]. Vuestra ayuda para detener la herética investigación de §H[FallenEmpireTaskTarget.GetName]§! ya no es necesaria, ya que ese imperio ha prohibido seguir investigando el desarrollo de la inteligencia artificial. Si bien no tuvisteis nada que ver, al menos se ha eliminado esta amenaza para el bienestar espiritual de la galaxia."
 fallen_empires_tasks.18.a:0 "Aceptar"
 fallen_empires_tasks.20.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.20.desc:1 "¡¿Nos tomáis por tontos, [From.GetSpeciesNamePlural]?! ¡¿Pensabais que no nos daríamos cuenta, tras acordar poner fin a la herética investigación de §H[FallenEmpireTaskTarget.GetName]§!, de que habéis empezado a investigar lo mismo por vuestra cuenta?! Unos salvajes despreciables que apenas han dominado el átomo no nos van a tomar el pelo. Preparaos para nuestras represalias."
 fallen_empires_tasks.20.a:0 "Hum... ¿huy?"
 fallen_empires_tasks.22.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.22.desc:0 "[Root.GetRulerTitle] [Root.GetRulerName]. Parece que en vuestro imperio hay alguien cuya mente brillante trasciende el trágico retraso de vuestra especie. Si bien los talentos de §H[FallenEmpireScientistTarget.GetName]§! se desperdician en [Root.GetName], a los [FallenEmpireTaskOrigin.GetSpeciesName]s siempre nos vienen bien científicos con talento para trabajar en nuestros archivos. Así que te ofrecemos una oportunidad única de ganarte nuestro favor. Solo tienes que entregarnos a esa persona. Ya hemos enviado una nave para recogerla, así que solo debes decir "sí" y nos ocuparemos de todo.\n\nImagino que no querrás decepcionarnos, ¿verdad?"
 fallen_empires_tasks.22.a:0 "Muy bien, llevaos a quien queráis."
 fallen_empires_tasks.22.b:0 "¡No entregaremos a los nuestros a los alienígenas!"
 fallen_empires_tasks.22.c:0 "¡No podemos decidir eso!"
 fallen_empires_tasks.22.d:0 "¿Entregar a nuestra mente más brillante? No."
 fallen_empires_tasks.22.e:0 "No, necesitamos su talento."
 fallen_empires_tasks.22.tooltip:0 "§H[FallenEmpireScientistTarget.GetName]§! dejará nuestro imperio."
 fallen_empires_tasks.24.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_empires_tasks.24.desc:0 "¡Saludos, [Root.GetSpeciesNamePlural]! Nos hemos enterado de que vuestro imperio ha adquirido unos datos de escáneres cerebrales e información genética de una especie extinta, tomados del mismo mundo que antiguamente habitaron. Si bien vuestra especie es demasiado primitiva para utilizar estos datos, os felicitamos por intentar conservar este último vestigio de una civilización de antaño. Como parte de nuestros esfuerzos de conservar y catalogar especies en nuestra §HReserva para especies en peligro§!, queremos usar estos datos con nuestras tecnologías de clonación para recuperar algunos miembros de esta especie. ¿Podríais compartirlos con nosotros y así cumplir juntos su última voluntad?"
 fallen_empires_tasks.24.a:0 "Os haremos una copia."
 fallen_empires_tasks.24.b:0 "No los compartiremos."
 fallen_empires_tasks.24.tooltip:0 "Se creará una población de la especie extinta §H[FallenEmpireDeadSpecies.GetSpeciesName]§! en la Reserva para especies en peligro [FallenEmpireTaskOrigin.GetAdjective]."
 fe_stop_atrocity_task_chain_title:0 "Tarea: detener atrocidades"
 fe_stop_atrocity_task_chain_desc:0 "§H[FallenEmpireTaskOrigin.GetName]§! nos ha pedido que detengamos las atrocidades de §H[FallenEmpireTaskTarget.GetName]§!. Tendremos que declararles la guerra para obligarlos a poner fin a sus prácticas genocidas."
 atrocities_stopped:0 "Atrocidades detenidas"
 fe_stop_robots_task_chain_title:0 "Tarea: finalizar investigación de IA"
 fe_stop_robots_task_chain_desc:0 "§H[FallenEmpireTaskOrigin.GetName]§! nos ha pedido detener los intentos de §H[FallenEmpireTaskTarget.GetName]§! de desarrollar una IA inteligente. Tendremos que declararles la guerra para obligarlos a prohibir esas investigaciones"
 robots_stopped:0 "Investigación de IA finalizada"
 war_in_heaven.22.name:0 "La Liga de las Potencias No Alineadas"
 war_in_heaven.22.desc:0 "No todas las razas jóvenes optaron por unirse a uno de los bandos en la guerra entre los imperios precursores. Algunas, como la nuestra, han permanecido neutrales, pero se encuentran ante la perspectiva de enfrentarse solas a la amenaza de los precursores si la guerra sigue su curso. Se ha formado una §HLiga de las Potencias No Alineadas§! liderada por §H[From.GetName]§! con el objetivo explícito de oponerse a ambos bandos."
 war_in_heaven.22.a:0 "Un paso audaz."
 anomaly.3130.b:2 "Esas ni siquiera son éticas auténticas..."
 anomaly.3094.name:0 "Prisioneros de los [Root.GetSpeciesAdj]s"
 uplift.6031.desc:0 "La especie dominante de [Root.GetName], [From.GetName], ha sido evolucionada. Solo se necesitaron alteraciones genéticas menores para mejorar enormemente su capacidad cognitiva y su destreza manual, así como pequeños implantes cibernéticos para compensar la diferencia en las generaciones mayores."
 anomaly.3135.name:0 "Mantén la calma"
 anomaly.3135.desc:0 "A su regreso de la desolada superficie de [From.GetName], el oficial científico [Root.GetLeaderName] trae una lámina de fibra vegetal hilada. Su origen y propósito exactos son inciertos, pero en las pruebas ha resultado ser bastante absorbente. Si bien es inútil para la investigación, a [Root.GetLeaderName] le gusta mucho y ahora la lleva consigo siempre.\n\n"[Root.GetLeaderName] es un frud que de verdad sabe dónde está su toalla", murmura la tripulación."
 anomaly.3135.a:0 "¿Y eso qué significa?"
 anomaly.3135.a.tooltip:0 "[Root.GetLeaderName] gana una toalla."
 nomad.511.e:0 "Nos haremos cargo por §Y2000§!  £minerals."
 nomad.513.b:0 "Aligeraremos vuestra carga con gusto por §Y1500§!  £energy."
 nomad.513.d:0 "Nos haremos cargo por §Y1500§!  £minerals minerales."
 story.1.desc.gesta:0 "Hemos confirmado la existencia de formas de vida inferiores fuera de la biosfera de [Root.Capital.GetName]."
 story.2.desc.gesta:0 "Hemos detectado orgánicos extremófilos en las profundidades del espacio."
 story.3.desc.gesta:0 "Hemos confirmado la presencia de vida animal en un mundo alienígena."
 story.4.desc.gesta:0 "Hemos confirmado la existencia de formas de vida alienígenas en el umbral evolutivo de la consciencia."
 story.5.desc.gesta:0 "Hemos confirmado los primeros restos materiales de vida alienígena inteligente en un mundo extranjero."
 story.6.desc.gesta:0 "Hemos confirmado la existencia de una cultura alienígena primitiva. Aún tienen que desarrollar la capacidad UL, limitados como están por su individualidad fragmentada."
 story.7.desc.gesta:0 "Hemos encontrado vida alienígena avanzada. El contacto parece inevitable."
 story.101.desc.gesta:0 "Las entidades que nuestras flotas descubrieron tiempo atrás son nuevas formas de vida espaciales.\n\nAunque son bastante más grandes que una corbeta de tipo [Root.GetAdj], estas hordas de "amebas espaciales" son minúsculas en comparación con nuestro corpus completo."
 story.105.desc.gesta:0 "Una ameba espacial suele ir acompañada de un puñado de flagelos semiindependientes utilizados como defensa y para manipular objetos. La ameba y sus flagelos no comparten mente, en lugar de ello, la primera utiliza secreciones combinadas con ARN para programar a los segundos para que realicen tareas de complejidad media."
 story.110.desc.gesta:0 "Las amebas espaciales son mucho más complejas de lo esperado. Sus duros exteriores protegen un gran número de bolsillos que albergan "amebas" menores, criaturas que nuestras flotas han observado que actúan como cazas de combate cuando atacamos a la "nave nodriza ameba". Aunque superficialmente similares, salvo por las obvias diferencias en el tamaño, las "amebas caza" son criaturas fisiológicamente mucho menos complejas que la propia ameba espacial. Dentro de la ameba espacial, además de estas bolsas, hay cientos de delicados órganos que son sin duda determinantes para sobrevivir al vacío del espacio. Muchos de estos órganos se fracturan o quedan incinerados durante el ataque contra la ameba, dejándonos con una carcasa en gran parte incompleta. Sin embargo, los xenobiólogos asignados al proyecto creen que esto es suficiente y ya han identificado varias características fisiológicas y puntos débiles únicos de la ameba espacial."
 story.201.desc.gesta:0 "Los cristales con forma de nave pueden parecer inertes a simple vista, pero los cambios repentinos de orientación con respecto a nuestras naves y las nuevas firmas energéticas procedentes de los prismas indican que deberían considerarse peligrosas y que deberíamos acercarnos a ellos con cuidado."
 story.205.desc.gesta:0 "Es probable que las entidades cristalinas estén vivas.\n\nPuede que un nombre más descriptivo para ellas sea "materia de silicato animada", pues tienen muy poco en común con la vida biológica o artificial tradicional.\n\nParece que las entidades no se aparean y aún no hemos visto ningún cristal que sea visiblemente más viejo o más joven que otro. Contrariamente a las primeras hipótesis, los cambios de tonalidad entre cada entidad cristalina parecen estar relacionados no con su edad, sino con su carga interior latente, que pueden liberar con violencia, y parece que las fluctuaciones esporádicas en dicha carga alteran las propiedades refractivas del cristal."
 story.210.desc.gesta:0 "Las entidades cristalinas son agresivas y abiertamente hostiles a nuestras naves. Tal vez perciban nuestras flotas como entidades metálicas que deben expulsar del territorio cristalino a toda costa.\n\nNuestros encuentros nos han permitido establecer las debilidades estructurales que deberían, en teoría, ser comunes a todas las entidades cristalinas individuales. Además, las variaciones en los niveles de agresión aparente y la generación interna de energía que impulsa sus descargas ofensivas están relacionadas con los cambios en el modo en que los cristales filtran la luz.\n\nBásicamente, es probable que las naves [Root.GetSpeciesAdj]s encuentren entidades cristalinas de diversos colores, y deberíamos estar preparados para las diferencias en sus capacidades de combate y comportamiento.\n\nUna interacción pacífica parece imposible en la actualidad, así que no nos queda más remedio que seguir enfrentándonos a las entidades cristalinas en combate directo si queremos aprender más."
 story.215.desc.gesta:0 "A pesar de los frecuentes enfrentamientos, las entidades cristalinas siguen siendo tan enigmáticas como siempre. No parecen aparearse, y es difícil imaginar una especie de vasta geoda espacial que produzca estas cosas de forma natural.\n\nHemos encontrado algunos usos para los fragmentos de entidades cristalinas destruidas, pero tememos que algunas cosas, como su naturaleza real, sean simplemente inescrutables."
 story.220.desc.gesta:0 "Hemos detectado una presencia cristalina importante en el sistema [From.GetName]. Obviamente, alguna especie de refugio, o al menos un centro de actividad cristalina, tal cual, [From.GetName] alberga una construcción de cristal como nunca habíamos visto.\n\nEsta construcción muestra varias propiedades que se asocian con las entidades cristalinas, pero mucho más acusadas. Mientras no la molestemos, podemos estudiarla."
 story.221.desc.gesta:0 "Hemos completado nuestro estudio remoto de la construcción cristalina.\n\nLa eminente falta de comportamiento observable mostrado por estas entidades hace que sea difícil sacar conclusiones firmes. Aun así, sus propiedades fisiológicas siguen intrigándonos y ahora ya podemos empezar a emular sus avanzadas propiedades de reconstrucción observadas en la construcción cristalina."
 story.223.desc.gesta:0 "La construcción cristalina que se detectó en un sistema lejano ha sido destruida y ya no es posible estudiarla a distancia."
 story.301.desc.gesta:0 "Los drones de espacio profundo que hemos observado parecen ser trabajadores y guardianes de operaciones mineras orbitales autónomas. A juzgar por el estado del equipo de procesamiento, estas instalaciones se crearon hace miles de años y no tardaron en quedar abandonadas; los únicos que permanecieron fueron los drones. Estos cuentan con potentes láseres mineros y presentan un comportamiento claramente amenazador, por no decir directamente hostil, cuando nos acercamos a ellos. \n\nPuede que solo sean drones viejos, pero no deberíamos perderlos de vista."
 story.305.desc.gesta:0 "Los drones y su eterno e incansable trabajo extrayendo los cada vez más escasos recursos de sus planetoides locales suponen un tema de estudio un tanto aburrido, aunque informativo. De hecho, podríamos aprender un par de cosas acerca de cómo optimizan las tasas de extracción de minerales ahorrando energía.\n\nAdemás, hemos descubierto que los drones no son completamente silenciosos. Emiten señales, aunque con poca frecuencia y en una longitud de onda difícil de aislar del ruido de fondo. Que quede alguien para recibir estas señales es un misterio para otro momento."
 story.310.desc.gesta:0 "Destruimos los drones mineros en una intensa batalla. Por suerte, sus células de energía eran, con mucho, su componente más robusto, y nuestras naves recuperaron algunas. La tecnología de estas células es superior a la nuestra en la actualidad, pero las pruebas iniciales muestran que podemos convertir su producción en créditos energéticos.\n\nMientras se desangraba la última célula de energía, detectamos una caída en la radiación de fondo gracias los [Root.GetUnitDronePlural] que gestionaban la prueba. Parece que los drones no eran silenciosos, sino que han estado retransmitiendo de forma esporádica en frecuencias inusuales desde que nos encontramos con ellos, quizá incluso desde que los desplegaron por vez primera. Es dudoso que quede alguien para recibir estas transmisiones.\n\nEn cualquier caso, los drones podrían ser una fuente potente, aunque limitada, de energía si podemos encontrarlos y desmontarlos de manera eficaz."
 story.330.desc.gesta:0 "Hemos encontrado una presencia importante de antiguos drones mineros en el sistema [From.GetName]. Parece tratarse de un centro de extracción y procesamiento de minerales, quizá el último de su clase en la galaxia."
 story.331.desc.gesta:0 "$story.331.desc$"
 story.333.desc.gesta:0 "El centro de procesamiento de mineral del sistema [location_planet.GetStarName] ha quedado destruido. Sus importantes reservas de mineral en bruto y procesado han salido despedidas y han aterrizado en [location_planet.GetName], en el cinturón de asteroides local."
 story.401.desc.gesta:0 "Nuestra investigación sobre un grupo peculiar de restos y polvo espacial ha dado resultados sorprendentes; se trata de una nube de partículas con una poderosa carga de origen desconocido que no debería exhibir acciones reflejas simples ni movimientos con determinación.\n\nPero eso es precisamente lo que hace.\n\nHay algo innegablemente ominoso en el confuso asunto de las transmisiones de vídeo. Tal vez haya cosas en el universo con las que es mejor no toparse."
 story.401.e:0 "A lo mejor tendríamos que destruirlo."
 story.405.desc.gesta:0 "Las nubes de vacío figuran entre las entidades más antiguas del universo. Parece que se originaron unos escasos miles de millones de años después de la aparición de la materia, tal y como la conocemos, el resultado de fuerzas tremendas en un joven universo que crea algo de la nada. Tal vez hubieran podido ser estrellas pero no llegaron a serlo.\n\nExplicar su aparente inteligencia animal es más difícil, pero la respuesta podría estar en los anormalmente potentes campos electromagnéticos que las mantienen unidas, otro producto de sus orígenes primordiales. No es inconcebible que, con el tiempo, la circulación de su extraño polvo estelar y campos gravitacionales se alineasen en una flexible aproximación a los caminos neurales.\n\nAdemás, las nubes parecen intercambiar impulsos, quizá comunicándose, a años luz de distancia. Se sospecha que el entrelazado cuántico tenga que ver con este fenómeno."
 story.410.desc.gesta:0 "La victoria sobre la nube de vacío fue dura.\n\nAunque sufrimos muchas bajas, el caso es que hemos vencido a uno de los enigmas más terroríficos de la galaxia."
 story.501.desc.gesta:0 "Las formas de vida espaciales, a las que llamamos "§YTiyanki§!", son criaturas dóciles capaces de acceder a alguna dimensión inferior del subespacio. Deambulan de un sistema a otro con suma facilidad.\n\nPastan en los gases comunes de las capas superiores de muchos gigantes gaseosos. Es poco probable que esta sea su única fuente de alimento, pero aún no se ha observado que ingieran otros nutrientes.\n\nNo atacan si no se los provoca. Los podemos ignorar sin problemas."
