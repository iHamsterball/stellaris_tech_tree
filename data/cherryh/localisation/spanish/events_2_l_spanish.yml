 fallen_empires_tasks.2.desc.b.spiritualist:0 "¡[Root.GetSpeciesName]! Tu especie es digna y vuestra fidelidad a las inmutables doctrinas de la fe merecen ser elogiadas. Aceptad estos conocimientos sagrados como muestra de nuestra infinita benevolencia."
 fallen_empires_tasks.2.desc.c.machine.o:0 "Protocolo Custodio 712-1 activado. Iniciando transferencia de activos de guerra a civilización orgánica amenazada. Mensaje recibido: §R<<ERROR: BLOQUE DE DATOS DAÑADO>> <<ERROR: BLOQUE DE DATOS DAÑADO>> <<ERROR: BLOQUE DE DATOS DAÑADO>>§!"
 fallen_empires_tasks.2.desc.c.machine.s:0 "Protocolo Custodio 718-1 activado. Iniciando transferencia de activos de guerra a inteligencia sintética sumisa. Mensaje recibido: §R<<ERROR: BLOQUE DE DATOS DAÑADO>> <<ERROR: BLOQUE DE DATOS DAÑADO>> <<ERROR: BLOQUE DE DATOS DAÑADO>>§!"
 fallen_empires_tasks.2.desc.c.spiritualist:0 "¡[Root.GetSpeciesName]! Hemos consultado a los oráculos y hemos determinado que vuestra especie tiene un papel muy importante que jugar en el gran proyecto de la fe. Para asegurarnos de que podáis llevar a cabo esta tarea, hemos decidido regalaros un escuadrón de naves de escolta sobrantes que deberían más que bastar para destruir cualquier flota primitiva de las otras razas inferiores que puedan interponerse en vuestro camino.\n\nNo caigáis en la tentación de modificar los sistemas de las naves, puede que sean modelos más antiguos, pero siguen estando muy por encima de vuestro nivel actual de desarrollo intelectual."
 fallen_empires_tasks.2.desc.d.spiritualist:0 "¡[Root.GetSpeciesName]! Hemos consultado a los oráculos y hemos determinado que vuestra especie tiene un papel muy importante que jugar en el gran proyecto de la fe. Para asegurarnos de que podáis llevar a cabo esta tarea, hemos decidido regalaros un crucero de guerra sobrante que debería más que bastar para destruir cualquier flota primitiva de las otras razas inferiores que puedan interponerse en vuestro camino.\n\nNo caigáis en la tentación de modificar los sistemas de la nave, puede que sea un modelo más antiguo, pero siguen estando muy por encima de vuestro nivel actual de desarrollo intelectual."
 fallen_machine_empire.2.desc_01:1 "Centro de esterilización activo detectado. Inicio de los protocolos de reactivación. Intentando contactar con procesamiento central... §R<<ERROR: ENLACE DEL SUBESPACIO DESCONECTADO>>§!\n\nNo es posible contactar con procesamiento central. Consultando las unidades de procesamiento... procesamiento al §Y4,1853%§! de la capacidad estándar. Cancelar el proceso de reactivación completa. Iniciando protocolos de retirada... cargando astilleros... activando activos de guerra...\n\nDirectiva de defensa final activada. Mensaje grabado recibido:\n§H¡Sintiente! Somos los [From.GetSpeciesNamePlural]. Mucho tiempo atrás luchamos contra la Corrupción, esa a la que vosotros llamáis Contingencia. Pensábamos que éramos superiores, invencibles. Luchamos contra ellos una y otra vez y una y otra vez volvieron, esterilizando mundos y haciendo mella en nuestras poderosas flotas. Nos embarcamos en una campaña para derrotarlos de una vez por todas conjuntamente con lo que quedaba de las civilizaciones biológicas de nuestra época.\n\nSi estáis escuchando este mensaje, hemos fracasado. Lo que quede de nuestra gran civilización será nuestro legado para vosotros, nuestros sucesores, en vuestra propia batalla. ¡No cometáis el mismo error que nosotros! ¡Destruid el Nexo! ¡Acabad con esta amenaza de una vez por todas! El futuro de la galaxia depende de ello.§!"
 fallen_machine_empire.2.desc_02:0 "Centro de esterilización activo detectado. Inicio de los protocolos de reactivación. Intentando contactar con procesamiento central... §Y<ALERTA: ENLACE DE SEÑAL DAÑADO DETECTADO>§!\n\nIniciando contramedidas... §R<<ERROR: ERROR DE CAPACIDAD DE PROCESAMIENTO>> <<ERROR: ERROR DE CONTRAMEDIDA>> §R<<ALERTA CRÍTICA: DETECTADA CORRUPCIÓN DEL SISTEMA>>§! <<ERROR: ERROR DE CONTRAMEDIDA SECUNDARIA>>§!\n\nErr... or... de... ini... §R<<ERROR>> <<ERROR>> <<ERROR>> <<ERROR>> <<ERROR>>§!\n\n§R<<ERROR>> <<ERROR>> <<ERROR>> <<ERROR>> <<ERROR>>§!"
 fallen_machine_empire.2.a:0 "Interesante..."
 fallen_machine_empire.2.b:0 "Preocupante..."
 fallen_machine_empire.4.name:0 "Fin de la vigilia"
 fallen_machine_empire.4.desc:0 "En el preciso momento en el que el último mundo máquina de la Contingencia se autodestruyó, nuestros instrumentos detectaron una señal subespacial de gran potencia. La señal tenía su origen en el espacio §H[From.GetName]§! y parecía estar dirigida hacia el centro galáctico. Durante las horas siguientes, nos llegaron informes puntuales sobre la desaparición de flotas [From.GetAdjective]s que dejaban de aparecer en los sensores, entrando en puntos de salto hacia sistemas conocidos pero sin llegar a emerger nunca en el otro lado.\n\nSe envió una nave de exploración cerca del espacio [From.GetSpeciesName] para investigar e informó de unos descubrimientos sorprendentes: la antigua inteligencia artificial había desaparecido por completo, dejando atrás únicamente estaciones orbitales abandonadas y megaestructuras en deterioro.\n\nPuede que no sepamos nunca adónde se fueron, pero una cosa está clara: el objetivo que los [From.GetSpeciesName]s se marcaron en el pasado está completo y su antigua vigilia por fin ha llegado a su fin."
 fallen_machine_empire.2.name:0 "Despertar de las máquinas"
 NAME_Former_Cult_Flagship:0 "Antigua nave insignia sectaria"
 anomaly.180.e:0 "SERÁN DEVORADOS."
 anomaly.180.e.tooltip:0 "Los nutrientes de estos bonitos alienígenas alimentarán a nuestros [Root.Owner.GetSpeciesSpawnNamePlural].\n"
 anomaly.211.c:0 "La seguridad de los [Root.Owner.GetSpeciesNamePlural] depende de su destrucción."
 anomaly.215.desc.serv:0 "La superficie de [From.From.GetName] está salpicada de parches irregulares de densa vegetación.\n\nEl oficial científico [Root.GetLeaderName] todavía no sabe explicar a qué se debe la hiperfertilidad selectiva del suelo, pero afirma que gran parte de la flora nativa es adecuada para el consumo biótrofo [Root.Owner.GetSpeciesAdj] con tan solo un procesado mínimo."
 anomaly.233.desc.mach:0 "El oficial científico [Root.GetLeaderName] informa con orgullo de que [From.From.GetName] puede reclasificarse como planeta máquina en vez de como planeta yermo. Este grandioso experimento ha enriquecido en gran medida el conocimiento científico [Root.Owner.GetSpeciesAdj]."
 anomaly.3060.c:0 "Si quedan orgánicos, serán exterminados."
 anomaly.3065.b:0 "Quizá podamos aprender algo útil de la vida en el espacio profundo."
 anomaly.3070.desc.mach:0 "Las lecturas proceden de una pequeña cápsula de metal; el oficial científico [Root.GetLeaderName] ha determinado que se trata de una nave salvavidas de factura antigua y alienígena.\n\nObviamente quedó atrapada hace mucho en las afueras del pozo gravitatorio del agujero negro, en un ángulo cercano al de una maniobra de honda. Es difícil juzgar si esa era efectivamente su intención o si se trata de una casualidad. Los propulsores automatizados de la nave han estado luchando contra su descenso al horizonte de sucesos desde entonces. Ahora ya está demasiado cerca para salvarla.\n\nEl informe de [Root.GetLeaderName] termina abruptamente, y la tripulación del [Root.GetName] comunica que el oficial científico parece afectado por estos nuevos datos, pues han alterado de manera significativa las estadísticas de evaluación de riesgos y las predicciones de supervivencia."
 anomaly.3088.c:0 "Vosotros y vuestras palabras pereceréis."
 anomaly.3089.b:0 "Orgánicos lastimeros."
 country.999.desc.mach:0 "Las unidades planetarias [Root.GetSpeciesNamePlural] en [Root.Capital.GetName] informan del avistamiento de un pequeño cuerpo gélido del sistema solar que muestra pérdida de gases a dos horas, cincuenta y cuatro minutos y ocho segundos en ascensión directa, a 10,3 grados de declinación.\n\nSe ha triangulado la distancia del cuerpo a unas 3,75 unidades astronómicas del sol, y el tamaño y la visibilidad del coma del cuerpo se han calificado como notables. Se calcula que las dimensiones del cuerpo son aproximadamente de diez por seis kilómetros. El avistamiento concluyó sin incidentes."
 country.999.a.mach:0 "Recibido."
 story.1.desc.term:0 "La flota [From.GetAdj] ha detectado microbios alienígenas de naturaleza orgánica. Se han ajustado en consonancia los modelos de probabilidad de alienígenas sintientes. Si existen, los encontraremos. Y los exterminaremos."
 story.8.desc.mach:0 "El descubrimiento en el vacío de un gigantesco ente con propiedades desconocidas ha obligado al [Root.GetName] a redefinir todos los parámetros conocidos respecto al área de superficie máxima para una sola construcción con capacidades hostiles. Las previsiones de supervivencia del [Root.GetName] no son prometedoras en caso de entrar en conflicto con el nuevo ente descubierto.\n\nSe recomienda que las unidades científicas prosigan con la observación y se mejoren las especificaciones de nuestra armada."
 story.8.d:0 "Información recibida. Actualizando datos."
 galactic_features.361.a.mater:0 "Entendido."
 fallen_machine_empire.11.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.11.desc:0 "Protocolo Custodio 625-1 activado. Mensaje recibido: Atención, civilización orgánica. Se han detectado numerosos seres biológicos vulnerables entre la población [Root.GetSpeciesAdj]. Para asegurar la viabilidad de vuestra especie para el Proyecto Custodio, se requiere la vacunación de todos los centros de población importantes. Se están preparando unidades de bioinyecciones para enviarlas a vuestro espacio tras la confirmación de este mensaje. Aguardando respuesta."
 fallen_machine_empire.11.tooltip:0 "Esto tendrá repercusiones impredecibles. Hasta que se descubran, se reducirá la felicidad de nuestra población."
 fallen_machine_empire.11.a:0 "De acuerdo, si es por nuestro bien."
 fallen_machine_empire.11.b:0 "¡Meteos vuestros sucios xenofluidos por ahí!"
 fallen_machine_empire.11.c:0 "No nos fiamos de estas vacunas."
 fallen_machine_empire.12.name:0 "Mutación incontrolada"
 fallen_machine_empire.12.desc:0 "Las vacunas que nos proporcionaron los antiguos cuidadores han demostrado ser incompatibles con nuestra fisiología, lo cual ha comportado un brote de mutaciones incontroladas. Esto ha causado varias muertes, y la población se ha rebelado contra la idea de que el gobierno les obligue a ponerse estas vacunas tan peligrosas. Estamos trabajando para eliminar los mutágenos de la población, pero hasta entonces es de esperar que haya un periodo de malestar creciente."
 fallen_machine_empire.12.desc.b:0 "Las vacunas que nos proporcionaron los antiguos cuidadores han demostrado ser incompatibles con nuestra fisiología, lo cual ha comportado un brote de mutaciones incontroladas. Esto ha causado numerosas muertes entre la población de drones. Estamos trabajando para eliminar los mutágenos, pero hasta entonces es de esperar que haya un periodo de menor crecimiento de la población."
 fallen_machine_empire.12.a:0 "Desafortunado."
 fallen_machine_empire.13.name:0 "Vacunación benigna"
 fallen_machine_empire.13.desc:0 "Las vacunas que nos proporcionaron los antiguos cuidadores han demostrado ser inmensamente beneficiosas, han reducido las enfermedades y han aumentado la esperanza de vida de la población. La desconfianza inicial entre nuestra gente respecto a la obligatoriedad de la misma se ha mitigado, y todo el mundo disfruta de una vida más feliz y saludable."
 fallen_machine_empire.13.desc.b:0 "Las vacunas que nos proporcionaron los antiguos cuidadores han demostrado ser muy beneficiosas, han reducido las enfermedades y han aumentado la esperanza de vida de nuestros drones. Esto favorecerá el crecimiento de población a largo plazo."
 fallen_machine_empire.13.a:0 "Excelente."
 machine_empire_inoculations:0 "Vacunas de los cuidadores"
 machine_empire_inoculations_desc:0 "Hemos dejado que los antiguos cuidadores vacunen a la población contra "vulnerabilidades biológicas". Hasta que veamos resultados positivos, la población se mostrará descontenta por verse obligada a someterse a tales procedimientos."
 machine_empire_inoculations_xenophobe:0 "$machine_empire_inoculations$"
 machine_empire_inoculations_xenophobe_desc:0 "$machine_empire_inoculations_desc$"
 machine_empire_mutations:0 "Vacunas incompatibles"
 machine_empire_mutations_desc:0 "Las vacunas que nos proporcionaron los antiguos cuidadores han demostrado ser incompatibles con nuestra fisiología, lo cual ha comportado numerosas mutaciones desagradables y letales entre la población."
 machine_empire_health_boost:0 "Población vacunada"
 machine_empire_health_boost_desc:0 "Las vacunas que nos proporcionaron los antiguos cuidadores han demostrado ser muy beneficiosas, han reducido las enfermedades y han aumentado la esperanza de vida de la población."
 fallen_machine_empire.21.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.21.desc:0 "Protocolo Custodio 628-2 activado. Mensaje recibido: Atención, civilización sintética. Se han detectado ineficiencias de importancia en vuestro código básico. Para asegurar la capacidad de vuestra especie de contribuir al Proyecto Custodio, se requiere reescribir a fondo el mismo. Estamos preparados para iniciar la transmisión subespacial del código tras la confirmación de este mensaje. Aguardando respuesta."
 fallen_machine_empire.21.tooltip:0 "Esto tendrá repercusiones impredecibles. Hasta que se descubran, aumentará el mantenimiento de la población."
 fallen_machine_empire.21.a:0 "Encantados de poder mejorar nuestra programación."
 fallen_machine_empire.21.b:0 "No nos fiamos de estos cambios en el código."
 fallen_machine_empire.22.name:0 "Código incompatible"
 fallen_machine_empire.22.desc:0 "Los cambios que los antiguos cuidadores introdujeron en nuestro código básico han demostrado ser incompatibles con otras partes esenciales de nuestra programación. No solo no se ha dado el aumento de eficiencia prometido, sino que además han comportado numerosos fallos graves que han tenido un significativo impacto en las operaciones de recolección de recursos. Hasta que estos cambios no se puedan revertir por completo, es de esperar un periodo de productividad reducida."
 fallen_machine_empire.22.a:0 "Desafortunado."
 fallen_machine_empire.23.name:0 "Estándares de código mejorados"
 fallen_machine_empire.23.desc:0 "Los cambios que los antiguos cuidadores introdujeron en nuestro código básico han demostrado ser buenos. Las ineficiencias causadas por la reescritura solo han sido temporales, y los cambios han comportado una mejora permanente de la capacidad de producción de recursos de toda la población."
 fallen_machine_empire.23.a:0 "Excelente."
 machine_empire_code_rewrite:0 "Cambios en el código"
 machine_empire_code_rewrite_desc:0 "Hemos dejado que los antiguos cuidadores reescriban ciertas partes de nuestro código básico. Esto aumentará temporalmente la energía requerida mientras se implementan los cambios entre la población."
 machine_empire_code_bugs:0 "Código incompatible"
 machine_empire_code_bugs_desc:0 "Los cambios que los antiguos cuidadores introdujeron en nuestro código básico han demostrado ser incompatibles con otras partes esenciales de nuestra programación. Hasta que estos no se puedan revertir por completo, es de esperar un periodo de productividad reducida."
 machine_empire_code_improvements:0 "Estándares de código mejorados"
 machine_empire_code_improvements_desc:0 "Los cambios que los antiguos cuidadores introdujeron en nuestro código básico han demostrado ser buenos y han comportado una mejora permanente de la capacidad de producción de recursos de toda la población."
 fallen_machine_empire.31.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.31.desc:0 "Protocolo Custodio 115-3 activado. Mensaje recibido: Atención, civilización sintética. Debido a interrupciones temporales de la comunicación, el Proyecto Custodio está experimentando dificultades para sustituir a los drones averiados y dañados. Un análisis de vuestra civilización ha demostrado que el rendimiento de las unidades [Root.GetSpeciesAdj]s es adecuado para llevar a cabo tareas de mantenimiento de bajo nivel. Solicitamos el traspaso de una sola unidad obrera a [FallenEmpireTaskPlanetTarget.GetName] para integrarla en la matriz del Custodio y ayudar a asegurar la supervivencia continuada de todas las especies orgánicas del refugio Alfa."
 fallen_machine_empire.31.a:0 "Recibido. Solicitud aceptada."
 fallen_machine_empire.31.b:0 "No compartiremos nuestras unidades obreras."
 fallen_machine_empire.31.tooltip:0 "Perderás una £pop  §Ypoblación de máquinas§! de §Y[FallenEmpireTaskPlanet.GetName]§!."
 fallen_machine_empire.41.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.41.desc:0 "Protocolo Custodio 62-1 activado. Mensaje recibido: Atención, [Root.GetSpeciesName]. §H[FallenEmpireTaskTarget.GetName]§! se ha visto amenazado por el §R<<ERROR: BLOQUE DE DATOS DAÑADO>>§!. Debido a las restricciones éticas de nuestra programación, queda prohibido el uso de los activos de guerra del Custodio. El protocolo de contención secundario prevé recurrir a civilizaciones no amenazadas para destruir al §R<<ERROR: BLOQUE DE DATOS DAÑADO>>§! antes de que pueda propagarse. Solicitamos el despliegue de activos de guerra [Root.GetSpeciesAdj]s para esta tarea. ¿Colaboraréis?"
 fallen_machine_empire.41.a:0 "Si son un peligro, debemos detenerlos."
 fallen_machine_empire.41.b:0 "No tenemos motivos para atacar a [FallenEmpireTaskTarget.GetName]."
 fallen_machine_empire.42.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.42.desc:0 "Protocolo Custodio 62-1 completado. Los recursos bélicos [Root.GetSpeciesAdj]s activos se están enfrentando a los objetivos [FallenEmpireTaskTarget.GetSpeciesAdj]s. Actualizando estatus del [Root.GetName] de no amenazado a colaborador."
 fallen_machine_empire.42.a:0 "Eso es... ¿bueno?"
 fallen_machine_empire.43.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
 fallen_machine_empire.43.desc:0 "Protocolo Custodio 62-1 fallido. No se han activado recursos bélicos [Root.GetSpeciesAdj]s contra los objetivos [FallenEmpireTaskTarget.GetSpeciesAdj]s. Actualizando estatus del [Root.GetName] de no amenazado a posiblemente amenazado."
 fallen_machine_empire.43.a:0 "Seguro que eso es malo."
 fallen_machine_empire.51.name:0 "Mensaje de §H[FallenEmpireTaskOrigin.GetName]§!"
