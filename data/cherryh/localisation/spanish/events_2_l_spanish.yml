 mineral_planet_poi_desc:0 "Gracias a las técnicas de evaluación de los antiguos drones mineros, hemos localizado un puñado de sistemas estelares que pueden tener cuerpos planetarios ricos en minerales."
 cloud_chain_title:0 "Nubes a la deriva"
 cloud_chain_desc:0 "Todas las nubes de vacío están entrelazadas a nivel cuántico; es posible que las energías que animan a cada individuo no sean más que varias instancias de una entidad subespacial singular.\n\nGracias al atento estudio de una nube de vacío, hemos podido localizar varios sistemas que podrían albergar otras nubes."
 clouds_watched:0 "Nubes vigiladas"
 cloud_poi_title:0 "Sistema de nubes de vacío"
 cloud_poi_desc:0 "El entrelazamiento cuántico apunta a que este sistema alberga una nube de vacío."
 find_sol_chain_title:0 "Coordenadas solares"
 find_sol_chain_desc:0 "Un artefacto alienígena proporciona las coordenadas de un sistema en particular."
 sol_1_poi:0 "El sol"
 sol_1_desc_neutral:0 "Parece que los seres que enviaron el artefacto al espacio proceden de aquí. Sería prudente investigar."
 found:0 "Hallado sistema alienígena"
 old_gods_shrine_poi_1:0 "1ª ubicación probable de santuario"
 old_gods_shrine_poi_1_desc:0 "Hallazgos radiométricos indican que un objeto similar al santuario del Indecible podría orbitar esta estrella."
 old_gods_shrine_poi_2:0 "2ª ubicación probable de santuario"
 old_gods_shrine_poi_2_desc:0 "Hallazgos radiométricos indican que otro objeto similar al santuario del Indecible podría orbitar esta estrella."
 old_gods_shrine_poi_3:0 "3ª ubicación probable de santuario"
 old_gods_shrine_poi_3_desc:0 "Hallazgos radiométricos indican que un 3er objeto similar al santuario del Indecible podría orbitar esta estrella."
 shrine_object:0 "Santuario estelar"
 shrine_object_tooltip:0 "Un santuario dedicado a uno de los antiguos dioses de nuestro pueblo, perdido en el espacio."
 shrine_object_desc:0 "Un santuario dedicado a uno de los antiguos dioses de nuestro pueblo, perdido en el espacio."
 old_gods_chain_title:0 "Santuarios de los antiguos dioses"
 old_gods_chain_desc:0 "Tras el descubrimiento del misterioso asteroide-santuario del Indecible, los científicos creen que habrá santuarios adicionales dedicados a nuestro (o al que creíamos nuestro) panteón en los sistemas vecinos."
 shrines_searched:0 "Santuarios analizados"
 ransomeer_chain_title:0 "Los secuestradores"
 ransomeer_chain_desc:0 "Una banda de piratas llamados los "secuestradores" capturaron a la tripulación de un transporte [Root.GetSpeciesAdj] privado.\n\nQueremos liberarla antes de que los piratas hagan demandas."
 captive_crew_rescued:0 "Tripulación cautiva rescatada"
 ransomeer_poi_title:0 "Base de secuestradores"
 ransomeer_poi_desc:0 "Los secuestradores tienen su base en una estación minera abandonada."
 wrecked_fleet_chain_title:0 "Campo de batalla a la deriva"
 wrecked_fleet_chain_desc:0 "Hace mil años, la traición hizo que las naves de una flota se enfrentaran entre sí. Las tripulaciones antes aliadas murieron debido a rápidos ataques a los puntos débiles conocidos de los diseños de los cascos, dejando en gran parte intactas las carcasas despresurizadas de las naves.\n\nHemos recogido suficiente información para localizar este cementerio de naves en lenta deriva a través del cosmos."
 wrecked_fleet_poi_title:0 "Ubicación proyectada"
 wrecked_fleet_poi_desc:0 "Hemos calculado la posición actual del campo de batalla a la deriva en algún lugar del sistema indicado. Sería prudente investigar el sitio a la mínima oportunidad."
 battlefield_located:0 "Campo de batalla investigado"
 rogue_scientist_1_chain_title:0 "Ansia viajera: científico fugitivo"
 rogue_scientist_1_chain_desc:0 "El Jefe del Departamento de Ciencias Abstractas de [Root.GetName] ha desparecido junto a un raro prototipo de nave científica.\n\nSu paradero actual se ha acotado a tres posibles lugares para investigar."
 likely_locations_searched:0 "Posibles ubicaciones registradas"
 rogue_scientist_2_chain_title:0 "Ansia viajera: persecución"
 rogue_scientist_2_chain_desc:0 "El científico ha vuelto a desaparecer, pero esta vez dejó un rastro."
 scientist_pursued:0 "Científico perseguido"
 rogue_scientist_3_chain_title:0 "Ansia viajera: confrontación"
 rogue_scientist_3_chain_desc:0 "Sean cuales sean sus motivos, hay que traer al científico huido de vuelta a [Root.Capital.GetName].\n\nQue escriba una tesis revolucionaria o que le castiguen está por ver."
 scientist_apprehended:0 "Científico apresado"
 scientist_poi_1:0 "Última ubicación conocida"
 scientist_poi_1_desc:0 "La última ubicación conocida de la nave científica fugitiva, fuera de la frontera del sistema [Root.Capital.GetStarName]."
 scientist_poi_2:0 "Último destino conocido"
 scientist_poi_2_desc:0 "El destino del científico, según su último mensaje a [Root.Capital.GetName]."
 scientist_poi_3:0 "Punto de destino de viaje UL"
 scientist_poi_3_desc:0 "Por suerte, un conjunto de sensores de larga distancia en [Root.Capital.GetName] recogió débiles rastros de energía que pueden o no deberse a un viaje UL.\n\nLa trayectoria no coincide con ninguna ruta de vuelo conocida; seguro que fue el científico a la fuga."
 scientist_poi_4:0 "La caza continúa"
 scientist_poi_4_desc:0 "Tras descifrar los peculiares rastros de energía del prototipo de nave científica y aplicar cálculos matemáticos bastante complejos, sabemos a qué sistema ha huido."
 scientist_poi_5:0 "La Ventana"
 scientist_poi_5_desc:0 "Parece que el científico huido se dirige a su destino final."
 mass_extinction_chain_title:0 "Extinción a través de las edades"
 mass_extinction_chain_desc:0 "Para evitar un posible Apocalipsis en [Root.Capital.GetName], debemos estudiar los efectos de catástrofes importantes en otros planetas."
 massex_analyzed:0 "Extinciones reconstruidas"
 massex_poi_1:0 "Planeta roto"
 massex_poi_1_desc:0 "El cinturón de asteroides de una estrella es el único testigo de un gran cataclismo."
 massex_poi_2:0 "Planeta quemado"
 massex_poi_2_desc:0 "Este planeta se revuelca en su propio crisol infernal."
 massex_poi_3:0 "Planeta desolado"
 massex_poi_3_desc:0 "Este planeta es impresionantemente yermo, a pesar de las condiciones favorables para la vida."
 massex_poi_4:0 "Planeta venenoso"
 massex_poi_4_desc:0 "Los gases tóxicos que ahora dominan la atmósfera de este planeta parecen haberse originado repentinamente y hace poco."
 massex_poi_5:0 "Planeta helado"
 massex_poi_5_desc:0 "Los registros astronómicos indican que este planeta no siempre fue un páramo helado."
