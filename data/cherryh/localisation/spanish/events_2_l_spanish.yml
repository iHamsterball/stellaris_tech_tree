l_spanish:
 FANTASTIC:0 "Fantástico."
 AST_WAVELENGTHS_1_CAT:0 "Ondas de asteroides"
 AST_WAVELENGTHS_1_DESC:0 "El asteroide [Root.GetName] emite algún tipo de radiación en erupciones controladas. ¿Será que alguien, o algo, intenta comunicarse con nosotros?"
 AST_DEBRIS_FIELD_1_CAT:0 "Campo de restos"
 AST_DEBRIS_FIELD_1_DESC:0 "Los sensores informan de una serie de posibles puntos de interés dentro del denso campo de restos que rodea a [Root.GetName]."
 HBL_LUSH_PLANET_1_CAT:0 "Un planeta frondoso"
 HBL_LUSH_PLANET_1_DESC:0 "[Root.GetName] es excepcionalmente frondoso, los escáneres preliminares indican que podría haber varios elementos de interés en la superficie."
 UHB_ANCIENT_RUINS_1_CAT:0 "Monolitos"
 UHB_ANCIENT_RUINS_1_DESC:0 "Hay unas impresionantes estructuras por la superficie de [Root.GetName]. Parecen ideales para un trabajo arqueológico."
 UHB_MOLTEN_CHART_CAT:0 "Fundición"
 UHB_MOLTEN_CHART_DESC:0 "Una débil señal de socorro se origina en la superficie súper caliente de [Root.GetName]."
 GEN_PLAYGROUND_CAT:0 "Ruinas juguetonas"
 GEN_PLAYGROUND_DESC:0 "Hay unas impresionantes estructuras por una pequeña zona de la superficie de [Root.GetName]. Parecen idóneas para un trabajo arqueológico."
 AST_SHRINE_1_CAT:0 "Un asteroide, labrado"
 AST_SHRINE_1_DESC:0 "Han labrado y ahuecado parcialmente [Root.GetName] con exquisita precisión. Las líneas y curvas talladas en la piedra resultan familiares."
 HBL_MUSIC_1_CAT:0 "Zumbidos en la noche"
 HBL_MUSIC_1_DESC:0 "Hay un patrón de actividad sónica inusual en [Root.GetName]."
 GAS_ZRO_ICE_CAT:0 "Hielo de gigante de hielo"
 GAS_ZRO_ICE_DESC:0 "Parece que a [Root.GetName] le falta el hidrógeno y el helio para clasificarlo como un gigante gaseoso y es, de hecho, un gigante de hielo."
 AST_ILLICIT_DARK_CAT:0 "Asteroide radiante"
 AST_ILLICIT_DARK_DESC:0 "[Root.GetName] de vez en cuando emite una alarmante y ecléctica mezcla de partículas y radiación al vacío."
 TOX_PURPLE_RAIN_CAT:0 "Pigmento de veneno"
 TOX_PURPLE_RAIN_DESC:0 "La biosfera tóxica de [Root.GetName] otorga al planeta un patrón de colores único."
 FROZ_BASE_CAT:0 "Yermos fríos"
 FROZ_BASE_DESC:0 "Los sensores detectan una actividad inesperada en un punto aislado de la helada superficie de [Root.GetName]."
 FROZ_BASE2_CAT:0 "Llanuras heladas"
 FROZ_BASE2_DESC:0 "Los sensores detectan una actividad inesperada en un punto aislado de la ártica superficie de [Root.GetName]."
 TROP_PETS_CAT:0 "Correteo"
 TROP_PETS_DESC:0 "Se detectan patrones de movimiento irregulares en la densa maleza tropical de [Root.GetName]."
 BARR_BASE_CAT:0 "En las llanuras yermas"
 BARR_BASE_DESC:0 "Un breve examen de la superficie del planeta revela una débil señal que se emite a la oscuridad del espacio."
 PROJ_MOON_CAT:0 "Proyectando"
 PROJ_MOON_DESC:0 "Según los escáneres preliminares, [Root.GetName] exhibe varias propiedades extrañas y las lecturas no coinciden con lo esperado de un planeta como este..."
 SEA_CAT:0 "Calidoscópico"
 SEA_DESC:0 "Hay unas formas vagamente definidas que se arremolinan en las corrientes de los vastos océanos de [Root.GetName]."
 MOLTEN_BASE_CAT:0 "Ritmo caliente"
 MOLTEN_BASE_DESC:0 "Los sensores detectan movimiento rítmico en la infernal superficie de [Root.GetName]."
 LEVELED_CAT:0 "Aplanado"
 LEVELED_DESC:0 "[Root.GetName] parece exhibir una única característica geológica interesante."
 DIMENSIONAL_POCKET_CAT:0 "Alboroto dimensional"
 DIMENSIONAL_POCKET_DESC:0 "El campo de restos del que [Root.GetName] forma parte se agita y arremolina debido a fuerzas desconocidas."
 HAB_CORN_CAT:0 "Verdor disperso"
 HAB_CORN_DESC:0 "Los escáneres ópticos indican que la superficie de [Root.GetName] es inusualmente verde en ciertos sitios."
 HAB_MAT_CAT:0 "Un atisbo de metal"
 HAB_MAT_DESC:0 "Los sensores de retrodispersión espectrométricos indican la presencia de valiosas sustancias en la corteza del planeta."
 ATM_ANOMALY_CAT:0 "Anomalía atmosférica"
 ATM_ANOMALY_DESC:0 "Las lecturas atmosféricas de [Root.GetName] no coinciden con las proyecciones simuladas."
 FRBR_GRIMACING_CAT:0 "Guiño"
 FRBR_GRIMACING_DESC:0 "Los escáneres repetidos de la superficie de [Root.GetName] ofrecen unas lecturas inconsistentes, casi como si el propio planeta estuviese es un estado constante de convulsión."
 FROZ_ILLUMINATED_CAT:0 "Hielo iluminado"
 FROZ_ILLUMINATED_DESC:0 "Hay fenómenos ópticos inexplicables en la superficie de [Root.GetName], claramente visibles desde el espacio."
 GAS_CLOUDY_CAT:0 "Baile de nubes"
 GAS_CLOUDY_DESC:0 "Los patrones atmosféricos de [Root.GetName] son muy atípicos para un gigante gaseoso de tamaño modesto."
 GAIA_MOVE_CAT:0 "Paraíso anticipado"
 GAIA_MOVE_DESC:0 "Como planeta de clase Gaia, [Root.GetName] debería estar lleno de vida..."
 FROZ_BOX_CAT:0 "Algo huele"
 FROZ_BOX_DESC:0 "Los escáneres indican la presencia de un objeto extraño de factura alienígena en una de las muchas cimas heladas de [Root.GetName]."
 CONT_SIGNS_CAT:0 "Cicatrices planetarias"
 CONT_SIGNS_DESC:0 "Parece que la superficie de [Root.GetName] tiene muchos cráteres, lo que no es raro.\n\nPero sí lo es la forma regular de las marcas, distribuidas irregularmente. Es poco probable que sea el resultado de impactos de meteoritos."
 AST_CRATER_CAT:0 "Cuenco de polvo"
 AST_CRATER_DESC:0 "[Root.GetName] alberga una serie de cráteres de impacto exquisito. Sin embargo, algo rompe la uniformidad visual en uno de los cráteres más grandes..."
 BAR_COLONY_CAT:0 "Mirando abajo"
 BAR_COLONY_DESC:0 "Los sensores ópticos aíslan un grupo de formas en la superficie yerma de [Root.GetName] que podrían ser edificios."
 TOX_MAT_CAT:0 "Cubierto de veneno"
 TOX_MAT_DESC:0 "Los sensores de retrodispersión espectrométricos indican la presencia de valiosas sustancias bajo las nubes tóxicas de [Root.GetName]."
 AST_CLUSTER_CAT:0 "Grupo de minerales"
 AST_CLUSTER_DESC:0 "Una configuración de minerales inusualmente deliberada y geométrica vaga por el cinturón de restos de [Root.GetName]; posiblemente sea de origen alienígena."
 GAEA_CHECKERED_CAT:0 "Barre minas"
 GAEA_CHECKERED_DESC:0 "Los escáneres visuales de la superficie de [Root.GetName] revelan un diseño de parrilla que parece cubrir todo el planeta."
 GEN_ABANDONED_SHIP_CAT:0 "Aparcado"
 GEN_ABANDONED_SHIP_DESC:0 "Un examen superficial de [Root.GetName] ofrece resultados sorprendentes.\n\nParece que algo nos escanea a nosotros..."
 GEN_DESERT_CAT:0 "Dunas"
 GEN_DESERT_DESC:0 "La atmósfera de [Root.GetName] es muy tenue, pero algo similar al viento parece agitar los mares de arena que forman su superficie."
 TOX_STRUCTURES_CAT:0 "Construcción tóxica"
 TOX_STRUCTURES_DESC:0 "En alguna parte bajo las untuosas nubes de [Root.GetName], se perfilan las siluetas de estructuras no naturales contra la superficie tóxica."
 TROP_WOODS_CAT:0 "Hegemonía arbórea"
 TROP_WOODS_DESC:0 "La superficie de [Root.GetName] está dominada por árboles de lo más impresionantes."
 HOLE_RADIATION_CAT:0 "Arcoíris en la oscuridad"
 HOLE_RADIATION_DESC:0 "Los sensores detectan lecturas inusuales en las proximidades de [Root.GetName]: lecturas que son difíciles de explicar tan cerca de un agujero negro."
 UHB_BUOY_CAT:0 "Efecto doppler"
 UHB_BUOY_DESC:0 "Una trémula señal frecuenta [Root.GetName], pero no parece originarse en la superficie del planeta."
 GAIA_RECORD_CAT:0 "Costas rubiconianas"
 GAIA_RECORD_DESC:0 "Las verdes praderas de [Root.GetName] son silenciosas, salvo por la débil, pero estable, señal de una baliza."
 anomaly.75.name:0 "Cerebro de roca"
 anomaly.75.desc:0 "Un escáner de un asteroide particularmente grande de [From.GetName] ofrece resultados fascinantes. Una red de cristales conductores con una débil carga eléctrica atraviesa su núcleo. La tripulación del [Root.GetName] identifica esta matriz como un primitivo entramado neural y cree que el cuerpo celeste tiene cierta capacidad para pensar, o que es incluso plenamente inteligente. Piden permiso para excavar el núcleo y transportarlo a la estación orbital más cercana para estudiarlo a fondo."
 anomaly.75.a:0 "Adelante."
 anomaly.75.b:0 "Conformaos con estudiar desde la superficie."
 anomaly.75.b.tooltip:0 "Añade el modificador §YCerebro de roca§! a [From.GetName]:\n£physics  §G+8§!"
 anomaly.80.name:0 "Migraña de roca"
 anomaly.80.desc:0 "El núcleo de [From.From.GetName], extraído de debajo de la corteza del asteroide, no responde bien al vacío del espacio. Los instrumentos del [Root.GetName] leen unos súbitos picos de energía antes de la suave, pero decidida, fractura del bloque de roca.\n\nSe han recuperado grandes trozos del mineral conductor, pero la carga espectral que los animaba ha desaparecido."
 anomaly.80.a:0 "Los cristales no dejan de ser valiosos por sí mismos."
 anomaly.85.name:0 "Planetas chismosos"
 anomaly.85.desc:0 "Las emisiones electromagnéticas irregulares de [From.GetName] y sus planetas circundantes intrigan a la tripulación del [Root.GetName]. Los estudios posteriores revelan que las emisiones son comunicaciones cifradas, aunque los contenidos parecen bastante banales. La actividad electromagnética cesa de repente, como en respuesta a las escuchas, pero no antes de que el [Root.GetName] haya catalogado los estados autorretransmitidos de [From.GetName] y de todos los demás planetas del sistema."
 anomaly.85.a:0 "Usad los datos para investigar a fondo las comunicaciones de larga distancia."
 anomaly.85.b:0 "Mapead los datos de estado a todos los planetas en el sistema."
 anomaly.90.name:0 "Lianas aferradoras"
 anomaly.90.desc:0 "El denso herbaje de [From.GetName] responde a las sondas exploradoras del [Root.GetName] desmontándolas de manera espectacularmente violenta. Al ver cómo las tendinosas lianas se estiran hacia la nave que las sobrevuela, la relativa falta de vida animal en el planeta empieza a tener sentido.\n\nHay un proyecto especial para estudiar la vida vegetal del planeta."
 anomaly.90.a:0 "Una amenaza trífida."
 anomaly.91.name:0 "Milicia herbal"
 anomaly.91.desc:0 "El examen atento revela que el violento comportamiento de las lianas y la hierba de [From.From.GetName] no es un simple reflejo de defensa automático.\n\nLas plantas tienen un complejo orden social interno. Según la región geográfica, diferentes tribus asumen una serie de tareas distintas, la más importante parece ser la de rechazar a los herbívoros nativos y posibles invasores del cielo."
 anomaly.91.a.tooltip:0 "Añade el modificador §YFlora astuta§! a [From.From.GetName]:\nInvestigación en sociedad: §G+6§!"
 anomaly.95.name:0 "Importante para otro"
 anomaly.95.desc:0 "Se ha encontrado una placa de aluminio en medio del detrito alrededor de [From.GetName], su superficie revestida se asomaba entre los restos metálicos. Muestra dos figuras de mamíferos de aspecto ridículo y unas formas geométricas de bastante mal gusto."
 anomaly.95.a:0 "Podría ser un buen posavasos."
 anomaly.95.b:0 "Descifrad la placa."
 anomaly.95.c:0 "Seguro que alguien estará dispuesto a pagar por ella."
 anomaly.95.b.tooltip:0 "Añadid las coordenadas del sistema Sol al diario de situación.\n"
 anomaly.96.name:0 "Terra Firma"
 anomaly.96.desc.neutral:0 "Las direcciones obtenidas de la placa inscrita eran bastante acertadas.\n\nEste es el sistema Sol, y parece que la placa procede del planeta que nuestros astrónomos han etiquetado como Sol III."
 anomaly.96.desc.phobe:0 "Hemos encontrado la supuesta fuente del pedazo de metal de mal gusto que recuperamos. El sistema Sol es un alfiler en el espacio, centrado en una penosa enana amarilla, un aldeorro completamente eclipsado por el esplendor del [Root.Owner.GetName]."
 anomaly.96.desc.phile:0 "Por fin hemos llegado al sistema Sol, un destino sobre el que alguien, a través de un medio primitivo, se esforzó mucho por comunicar. El punto de origen de la placa parece la tercera roca desde la estrella, que debería ser un planeta continental."
 anomaly.96.a.neutral:0 "Sí que son costas lejanas."
 anomaly.96.a.phobe:0 "Haremos una declaración. Lanzad la placa a su sol."
 anomaly.96.a.phile:0 "Habéis gritado al vacío y hemos venido."
 anomaly.100.name:0 "Poniéndose al día con un pionero"
 anomaly.100.desc:0 "Una placa de aluminio, revestida de oro, se recupera de la superficie de [From.GetName]. Todos a bordo del [Root.GetName] la reconocen antes de que el análisis y las referencias cruzadas en la base de datos confirmen sus orígenes."
 anomaly.100.a:0 "La placa del Pioneer... 11."
 anomaly.105.name:0 "Canciones del pasado"
 anomaly.105.desc:0 "Un disco dorado golpea la ventana frontal del [Root.GetName] mientras examina el débil campo gravitacional de [From.GetName]. Tras recuperar el objeto, un breve análisis indica que los minúsculos surcos en su superficie podrían ser vídeo y audio codificado, obra de alguna civilización alienígena."
 anomaly.105.a:0 "Podría ser un buen posavasos para un vaso muy grande."
 anomaly.105.b:0 "Decodificadlo."
 anomaly.105.c:0 "Los fans de la música alienígena pagarían mucho por esto."
 anomaly.105.b.tooltip:0 "Añadid las coordenadas del sistema Sol al diario de situación.\n"
 anomaly.106.name:0 "Terra Firma"
 anomaly.106.desc.neutral:0 "Las direcciones extraídas del registro audiovisual eran bastante precisas.\n\nEste es el sistema Sol, y parece que el disco procede del planeta que nuestros astrónomos han etiquetado como Sol III."
 anomaly.106.desc.phobe:0 "Hemos encontrado la supuesta fuente del disco hortera que recuperamos. El sistema Sol es un alfiler en el espacio centrado en una penosa enana amarilla, un aldeorro completamente eclipsado por el esplendor del [Root.Owner.GetName]."
 anomaly.106.desc.phile:0 "Por fin hemos llegado al sistema Sol, un destino sobre el que alguien, a través de un medio primitivo, se esforzó mucho por comunicar. El punto de origen del disco parece la tercera roca desde la estrella, que debería ser un planeta continental."
 anomaly.106.a.neutral:0 "Sí que son costas lejanas."
 anomaly.106.a.phobe:0 "Haremos una declaración. Lanzad el disco a su sol."
 anomaly.106.a.phile:0 "Habéis gritado al vacío y hemos venido."
 anomaly.110.name:0 "Voces del pasado"
 anomaly.110.desc:0 "En un fuerte abandonado en la superficie de [From.GetName], obviamente la fortaleza de una raza primitiva desaparecida hace tiempo, un disco dorado descansa en un pedestal bajo una espesa capa de polvo de esporas.\n\nEn principio se designa almacenarlo como un artefacto alienígena menor, posiblemente de significado xeno-religioso, pero el ordenador de archivo pronto lo identifica como la grabación fonográfica dorada que se lanzó originalmente junto a la sonda Voyager."
 anomaly.110.a:0 "Reproducidlo. Ahora."
 anomaly.115.name:0 "Células de célula"
 anomaly.115.desc:0 "[From.GetName] está parcialmente hueco. En sus espacios interiores se extiende una densa estructura panal, creada con una aleación desconocida, que alberga contenedores de material genético alienígena. Por lo que parece, es un archivo de vida, el registro genético de una antigua civilización extinguida hace tiempo. La mayor parte del ADN se echó a perder, pero hay mucho para aprender."
 anomaly.120.name:0 "Éddico, monolítico"
 anomaly.120.desc:0 "[From.GetName] está deshabitado y no puede habitarse, pero lo han visitado. En su superficie hay dispersos altos cenotafios tallados en un mineral no nativo del planeta; está claro que los ha traído una raza espacial con inclinaciones artísticas. Las fluidas líneas de los monolitos describen una historia tan fantástica que seguramente sea ficticia.\n\nSeguramente."
 anomaly.120.a:0 "Haced fotos para los archivos."
 anomaly.120.b:0 "Son... hermosos."
 anomaly.120.b.tooltip:1 "Haz reproducciones digitales de los monolitos y distribúyelas por nuestro §Yimperio§!."
 anomaly.125.name:0 "Mapeado no solicitado"
 anomaly.125.desc:0 "Tras interceptar la señal de socorro, el [Root.GetName] envía una sonda a la volátil superficie de [From.GetName]. Parece que un carguero no registrado se estrelló hace poco en el planeta; lo que transportase quedó reducido a fango quemado, pero se pueden recuperar algunos datos del ordenador de navegación para reconstruir los datos de exploración de este sistema."
 anomaly.125.a:0 "Adelante."
 anomaly.130.name:0 "Aplastamiento gravitatorio"
 anomaly.130.desc:0 "El [Root.GetName] detiene temporalmente su exploración del asteroide cuando una sonda queda atrapada en una anomalía gravitatoria errante.\n\nLa sonda logra transmitir algunos datos antes de quedar brutalmente aplastada por las fuerzas extremas, que se disipan completamente poco después."
 anomaly.130.a:0 "Al menos nadie salió herido."
 anomaly.135.name:0 "Parque de atracciones abandonado"
 anomaly.135.desc:0 "Las estructuras en [From.GetName] no son tan antiguas como creíamos al principio. Parecen un patio de recreo o una especie de parque de atracciones. El oficial científico [Root.GetLeaderName] indica que muchos de los artilugios son creaciones muy complejas de las que podemos aprender mucho. Para sus constructores alienígenas, esto podría haber sido una antena de sensores de alta tecnología, o incluso una gigantesca instalación artística.\n\nDe todos modos, para nosotros, los [Root.Owner.GetSpeciesNamePlural], lo que parece es un lugar al que llevar a los hijos para que se diviertan."
 anomaly.140.name:0 "Santuario familiar"
 anomaly.140.desc:0 "La mayor parte del asteroide ha sido esculpido con láser, con gran precisión, para que parezca un pequeño templo [Root.Owner.GetSpeciesName] o un gran santuario.\n\nUn santuario del Indecible, la gran deidad-destructora del devocionario [Root.Owner.GetSpeciesAdj].\n\nEste templo ha estado vagando por el vacío del espacio durante más tiempo del que hemos sido capaces de viajar por el universo, lo cual es... turbador, en el mejor de los casos.\n\nTerrorífico en el peor.\n\nLógicamente, el oficial científico [Root.GetLeaderName] nos apremia a buscar más objetos estelares que coincidan con las características de este espacio-templo, y ha cargado en el diario de situación una lista de posibles candidatos en sistemas cercanos."
 anomaly.140.a:0 "Quizá sería mejor no hacerlo."
 anomaly.140.a.tooltip:0 "Que los dioses se queden como están."
 anomaly.140.b:0 "Pues a buscar."
 anomaly.140.b.tooltip:0 "Inicia la cadena del evento Antiguos dioses."
 anomaly.140.c:0 "No vamos a tolerar esta herejía."
 anomaly.140.c.tooltip:0 "Ordena al [Root.GetName] que destruyan el santuario."
 anomaly.142.name:0 "Antiguos dioses: aproximándose a la Benefactora"
 anomaly.142.desc:0 "El [Root.GetName] ha entrado en el sistema [Root.GetStarName], y la tripulación informa de que un objeto estelar parecido a un santuario del Indecible orbita la estrella."
 anomaly.142.a:0 "Vamos a investigar"
 anomaly.143.name:0 "Antiguos dioses: aproximándose al Impávido"
 anomaly.143.desc:0 "El [Root.GetName] ha entrado en el sistema [Root.GetStarName], y la tripulación informa de que un objeto estelar parecido a un santuario del Indecible orbita la estrella."
 anomaly.143.a:0 "Buen trabajo."
 anomaly.144.name:0 "Antiguos dioses: aproximándose al Perceptor"
 anomaly.144.desc:0 "El [Root.GetName] ha entrado en el sistema [Root.GetStarName], y la tripulación informa de que un objeto estelar parecido a un santuario del Indecible orbita la estrella."
 anomaly.144.a:0 "Ya veo."
 anomaly.145.name:0 "La música que hacen"
 anomaly.145.desc:0 "Los animales de [From.GetName], tanto las presas como sus depredadores, se reúnen cuando cae la noche y...\n\ncantan.\n\nLos aullidos, chasquidos, trinos, rugidos y siseos son discordantes como poco, pero hay una melodía reconocible. Y por lo que dice la tripulación del [Root.GetName], está bastante bien.\n\nEstá claro que este coro de seres no inteligentes es obra de algún tipo de entidad alienígena, y puede que nunca sepamos para qué alteró la fauna de [From.GetName] de esta manera.\n\nSin embargo, podemos al menos empezar a entender cómo lo hizo."
 anomaly.150.name:0 "Bajo zro"
 anomaly.150.desc:0 "[From.GetName] no es un simple gigante de hielo, sino un gigante de hielo compuesto de hielos muy inusuales. Hay turbulencias de zro en los niveles superiores de la atmósfera del planeta."
 anomaly.155.name:0 "Materia ilícita"
 anomaly.155.desc:0 "El [Root.GetName] encuentra una turbadora maraña de tecnología oculta en un profundo cráter de la superficie del asteroide.\n\nEs obvio que alguien con pocos medios logró estabilizar un agujero de gusano de un solo sentido y el oficial científico [Root.GetLeaderName] no tarda en afirmar que el asteroide es el punto de salida. El otro extremo se abre en alguna parte del espacio profundo, a unos años luz de distancia de un agujero negro, y pequeñas cantidades de materia oscura gotean, o más bien son absorbidas, a través del agujero de gusano.\n\nQuien lo creara parece que acabó abandonando."
 anomaly.160.name:0 "Lluvia morada"
 anomaly.160.desc:0 "Las imágenes que capturan la hipnótica lluvia morada de [From.GetName], tomadas por las sondas de exploración de superficie del [Root.GetName], llegan de algún modo a las manos de la élite cultural de [Root.Owner.Capital.GetName].\n\nSi bien el descubrimiento no tiene valor científico, las evocadoras imágenes de la colorida precipitación despiertan un pequeño renacimiento en el mundo artístico [Root.Owner.GetSpeciesName]. Los efectos positivos se notarán durante años."
 anomaly.165.name:0 "Antiguos dioses: santuario de la Benefactora"
 anomaly.165.desc:0 "Descifrar los pictogramas del santuario de la Benefactora fue mucho más fácil de lo esperado. Todos los lingüistas implicados describen cómo el idioma "conectó" o "encajó" rápidamente en sus mentes, pese a su complejidad y antigüedad.\n\nSin embargo, es poco probable que las escrituras tengan mucho sentido hasta que no se combinen con los otros escritos del resto de la tetrarquía divina."
 anomaly.166.name:0 "Antiguos dioses: santuario del Impávido"
 anomaly.166.desc:0 "Tras días de actividades que solo pueden describirse como "triviales", el oficial científico [Root.GetLeaderName] ha recuperado la doctrina del Impávido, un pergamino de texto cubierto con un robusto polímero de plástico."
 anomaly.167.name:0 "Antiguos dioses: santuario del Perceptor"
 anomaly.167.desc:0 "El oficial científico [Root.GetLeaderName] informó de los hallazgos del [Root.GetName] en el santuario del Perceptor. En seguida descubrieron que había texto de un guion logográmico inscrito en las paredes, muy distorsionado por capas de barniz translúcido.\n\nLos intentos iniciales de descifrar el texto a partir de las simples imágenes mediante el poder de procesamiento de los ordenadores del [Root.GetName] resultaron inútiles, ya que estaba demasiado distorsionado para asignarlo a cualquier árbol lingüístico conocido. Luego, la tripulación del [Root.GetName] intentó bombardear el barniz con luz de diversa longitud de onda e intensidad, pero no se observaron reacciones positivas. [Root.GetLeaderName] llegó a considerar la posibilidad de separar físicamente el barniz del texto inscrito, pero comprendió que los extraños glifos quedarían sin duda deformados, y solo tendrían su forma correcta al observarlos por la lente del barniz.\n\nEl oficial científico [Root.GetLeaderName] iba a considerar la misión un fracaso cuando, al mirar hacia arriba mientras recorría irritado los bordes del espacio circular, vio unas disimuladas líneas de texto cohesivo que se formaban momentáneamente ante sus ojos, para luego desaparecer y ser sustituidas por otras nuevas.\n\nPoco después había dispuesto imágenes del techo, paredes y suelo en una espiral. Los textos de los otros santuarios deberían ayudarnos a completar el rompecabezas."
 anomaly.168.name:0 "Antiguos dioses: revelación"
 anomaly.168.desc:0 "Los textos recuperados conforman la doctrina completa de los dioses. Eclipsan a los retazos de cuentos de hadas en los que se fundó la fe del pueblo [Root.GetSpeciesName]. Es una revelación tan impactante como revolucionaria.\n\nSolo hacía falta un poco de interpretación creativa para que los ciudadanos de [Root.Capital.GetName] consiguieran grandes empresas, guiados por la firme mano de un líder religioso.\n\nNuestro camino es divino, pero nuestro pasado está repleto de profecías incumplidas y pecado nacido de la ignorancia. Y la redención es efímera."
 anomaly.168.a:0 "Suprimid los hallazgos."
 anomaly.168.a.tooltip:0 "El conocimiento es poder. El conocimiento secreto es poder secreto."
 anomaly.168.b:0 "Monetizad los hallazgos."
 anomaly.168.b.tooltip:0 "Algunas de las corporaciones de fe más pudientes se han enterado del asunto y están muy interesadas."
 anomaly.168.c:0 "Pero, ¿qué podemos aprender de esto?"
 anomaly.168.c.tooltip:0 "Con independencia de la veracidad o validez de los textos sagrados, es un hecho que compartimos conceptos religiosos con alguna raza espacial desconocida y más antigua."
 anomaly.168.d:0 "¡Recorremos los pasos de los dioses!"
 anomaly.168.d.tooltip:0 "Inicia un renacimiento religioso que cambia la ética del imperio hacia §Yespiritualista§!."
 anomaly.169.name:0 "Aceptando el mandato divino"
 anomaly.169.desc:0 "El pueblo [Root.GetSpeciesName] suplica que alguien lo guíe en su nueva, antigua fe."
 anomaly.169.a:0 "No deberíamos cambiar cómo hacemos las cosas."
 anomaly.169.b:0 "Nuestro pueblo merece orientación."
 anomaly.169.b.tooltip:0 "§YREFORMA EL GOBIERNO§! al instante a §YMANDATO DIVINO§!."
 anomaly.170.name:0 "El exiliado"
 anomaly.170.desc:0 "Las lecturas proceden de un pequeño puesto de investigación en la superficie de [From.GetName]. [Root.Owner.GetName] no tiene registros de haberlo establecido ni autorizado. Su único personal es un único científico [Root.Owner.GetSpeciesAdj], uno bastante dotado y diligente, a juzgar por su investigación de [From.GetName]. Pero hay un problema acerca de su identidad; no figura en ningún registro oficial, y se niega a identificarse, solo dice que es un "exiliado".\n\nHa expresado su interés en volver a [Root.Owner.Capital.GetName] y trabajar para [Root.Owner.GetName] directamente, a condición de que el [Root.GetName] salga inmediatamente de [From.GetName] y de que ninguna nave de los [Root.Owner.GetSpeciesAdj]s vuelva aquí."
 anomaly.170.a:0 "De ninguna manera. Registrad hasta el último rincón de ese puesto."
 anomaly.170.a.tooltip:0 "Detened al §Yexiliado§! y registrad a fondo el puesto de investigación no autorizado."
 anomaly.170.b:0 "El/La [Root.Owner.GetRulerTitle] acoge de nuevo al exiliado en su rebaño."
 anomaly.170.b.tooltip:0 "El exiliado se ha añadido a la reserva de §Ylíderes§!."
 anomaly.171.name:0 "Frío y vacío"
 anomaly.171.desc:0 "No hay nada raro en el puesto de investigación. Es poco más que un refugio temporal contra la dureza de los elementos. Permite un estudio planetario a nivel superficial durante un tiempo limitado, hasta que el desgaste y las condiciones se hagan insostenibles.\n\nEl puesto en [From.From.GetName] está casi al final de su vida útil, pero el intenso frío del planeta aún no ha desgastado de forma crítica esta estructura transitoria. El equipo, que es funcional, barato y está diseñado para abandonarse, muestra signos de uso frecuente, y las bases de datos locales están llenas de informes detallados, aunque mundanos, del planeta, así como de los sencillos experimentos que se llevaron a cabo en este entorno hostil.\n\nCuriosamente, el afloramiento mineral en los cimientos del puesto no se ha examinado de cerca; los escáneres del [Root.GetName] indican que la formación geológica, una montaña enterrada en su mayor parte bajo el hielo, podría estar parcialmente hueca. Lo más alarmante es que el oficial científico [Root.GetLeaderName] informa de que el único habitante del puesto, el misterioso "exiliado", ha desaparecido y no lo encuentran por ninguna parte."
 anomaly.171.a:0 "Desconcertante"
 anomaly.172.name:0 "En las profundidades"
 anomaly.172.desc:0 "Hay algo extraño en el puesto de investigación en [From.From.GetName]. La estructura en sí es bastante común, un refugio temporal contra la dureza de los elementos que permite un estudio planetario a nivel superficial durante un tiempo limitado, hasta que el desgaste y las condiciones se hagan insostenibles, pero está situado en lo alto de una formación rocosa que sobresale del mar de hielo que cubre el planeta.\n\nLa tripulación del [Root.GetName] encontró un intrincado sistema de cavernas y estrechos pasajes en el interior de esta montaña, accesibles desde el puesto de investigación.\n\nEn una de las salas-cavernas más grandes encontraron los restos resecos del personal original del puesto. Este contingente de investigación [Root.Owner.GetSpeciesAdj] había sido asignado inicialmente a otra parte, pero al parecer fue desviado para que se instalara en este planeta hostil y deshabitado.\n\nPor supuesto, ahora no hay forma de encontrar al tal "exiliado", ha desaparecido. El [Root.GetName] ha fletado una de sus cápsulas de escape para transportar los cadáveres de regreso a [Root.Owner.Capital.GetName]."
 anomaly.175.name:0 "Salado"
 anomaly.175.desc:0 "La nave científica [Root.GetName] no obtuvo grandes resultados en su misión original de investigar posibles actividades en la superficie helada de [From.GetName]. No parece que haya nada destacable, solo hielo y roca.\n\nSin embargo, el oficial científico [Root.GetLeaderName], que afirma ser un chef gourmet y un experto en historia, asegura haber realizado un importante descubrimiento. Un compuesto químico hallado en las capas de hielo superficiales de varias regiones de [From.From.GetName] guarda una estrecha relación con la sal estelar de consumo [Root.Owner.GetSpeciesAdj], un ingrediente esencial para muchos platos tradicionales [Root.Owner.GetSpeciesAdj]s y que se creía desaparecida en [Root.Owner.Capital.GetName]. Durante mucho tiempo se especuló que la sal estelar de consumo [Root.Owner.GetSpeciesAdj] nunca fue nativa de nuestro mundo, sino que llegó a la superficie por impactos de meteoritos en el pasado remoto. El descubrimiento del oficial científico en [From.GetName] concede cierta credibilidad a esta teoría, si bien [Root.GetLeaderName] se basa sobre todo en las propiedades descritas en antiguos libros de cocina que anteceden a la química moderna para probar la conexión salina.\n\nQue la sal, una vez analizada y sintetizada, sepa como la sal estelar de consumo [Root.Owner.GetSpeciesAdj] en realidad no importa. La mera idea de que los platos tradicionales tengan ahora un sabor históricamente más preciso estimulará sin duda la economía y el paladar [Root.Owner.GetSpeciesAdj]."
 anomaly.175.a:0 "Sabroso."
 anomaly.180.name:0 "Nimkip"
 anomaly.180.desc:0 "[From.From.GetName] está poblado por pequeñas y coloridas formas de vida que se encuentran a medio camino entre flora y fauna. Carecen de potencial evolutivo serio, pero su coordinación en grupo y su gran fuerza en relación a su tamaño son impresionantes.\n\nAl oficial científico [Root.GetLeaderName] le gustan, en especial "las de color rojo"."
 anomaly.180.a:0 "Qué bonito."
 anomaly.180.b:0 "[Root.Owner.GetName] no tolerará la existencia de estas criaturas."
 anomaly.180.b.tooltip:0 "Una rápida campaña de extermino llevada a cabo por la tripulación del [Root.GetName] garantizará que esta amenaza alienígena de aspecto encantador nunca llegue a convertirse en un peligro para [Root.Owner.GetName].\n"
 anomaly.180.c:0 "Debemos seguir siendo un observador pasivo."
 anomaly.180.d:0 "Deja a las pobres bestezuelas en paz, [Root.GetLeaderName]."
 anomaly.185.name:0 "Limbo"
 anomaly.185.desc:0 "La señal procede de los restos de una estructura parecida a una antena. El [Root.GetName] envió sondas exploratorias a la superficie para investigar el asunto más de cerca.\n\nEl oficial científico [Root.GetLeaderName] encontró una cámara cavernosa que, si bien fue fácil de abrir, obviamente era el último refugio de una raza alienígena extinguida hace tiempo. Aunque tecnológicamente avanzada, parece que nunca llegó a las estrellas y desapareció por algún tipo de desastre natural planetario. La cámara es inmensa y alberga miles y miles de cajas negras que el [Root.GetName] ha identificado como dispositivos de almacenamiento de datos.\n\nSe ha preparado un proyecto especial para descifrar su contenido."
 anomaly.186.name:0 "Limbo"
 anomaly.186.desc:0 "La cámara es una tumba para aspirantes a la inmortalidad.\n\nEl oficial científico [Root.GetLeaderName] afirma que los enormes bloques de código ternario encontrados en las bases de datos son imágenes neurales, escáneres digitales de cerebros. Sin duda, los alienígenas de [From.From.GetName] consideraron que esta era su única oportunidad de supervivencia tras la catástrofe que tuvo lugar en su planeta. No podían resucitarse a sí mismos, pero apostaron por la diminuta esperanza de que alguien, en algún momento, pudiese hacerlo."
 anomaly.186.a:0 "Dejemos a los difuntos alienígenas como están."
 anomaly.186.b:0 "Descargad los patrones neurales para preservarlos."
 anomaly.186.c:0 "Transferid los patrones neurales."
 anomaly.190.name:0 "Proyección lunar"
 anomaly.190.desc:0 "El oficial científico [Root.GetLeaderName] dice que no se fía de las lecturas de los sensores recogidas a bordo del [Root.GetName]. Sospecha especialmente de la luna de [From.From.GetName], y ha preparado un proyecto especial para seguir investigando.\n\nConsulta el diario de situación para obtener más información."
 anomaly.191.name:0 "Luna proyectora"
 anomaly.191.desc:0 "Hay un aparato en la luna, y es desconcertante. En su núcleo yace un ordenador ternario, al parecer dedicado a realizar interminables cálculos de nuevas permutaciones basadas en un conjunto de lecturas planetarias. Estos valores son luego enviados a una potente antena de comunicaciones que modula los datos antes de enviarlos a la superficie del planeta principal. La señal sin tratar no parece tener sentido a primera vista, pero la cuidadosa modulación hace que se confunda con las lecturas legítimas de los sensores una vez reflejada en la superficie del planeta y filtrada por la atmósfera.\n\nEl propósito de todo esto es difícil de deducir, pero es una buena oportunidad para estudiar las técnicas de ingeniería alienígenas."
 anomaly.191.a.tooltip:0 "Añade el modificador §YLuna proyectora§! a la luna:\n£engineering  §G+6§!\n\n"
 anomaly.195.name:0 "Costas brumosas"
 anomaly.195.desc:0 "El oficial científico [Root.GetLeaderName] informa de que grandes y flexibles parrillas geométricas hechas de algún tipo de polímero plástico, claramente de naturaleza artificial, se han colocado en los mares de [From.From.GetName].\n\nVisibles desde su órbita, su único fin parece ser estético, posiblemente."
 anomaly.200.name:0 "Geotérmico"
 anomaly.200.desc:0 "El rítmico martilleo observado desde la órbita se debe al movimiento de inmensos y antiguos extractores geotermales a punto de expirar. Construidos y abandonados en algún punto del remoto pasado, estas inmensas baterías de maquinaria en desintegración han seguido extrayendo desde entonces fluidos súper calientes del núcleo planetario.\n\nSus capacitadores de almacenamiento están todos rotos o con filtraciones, pero todavía se puede extraer de ellos algo de energía."
 anomaly.205.name:0 "Completamente raso"
 anomaly.205.desc:0 "El [Root.GetName] realizó un estudio geológico profundo de [From.From.GetName] que no revela nada de interés.\n\nDe hecho, es extraordinariamente aburrido, y su única característica destacable es su falta de características destacables. Hay depresiones y elevaciones, sí, pero en general toda la superficie de [From.From.GetName] puede considerarse anormalmente plana. De modo similar, la flora y fauna nativas son notablemente dóciles y no merecen mayor atención."
 anomaly.205.a:0 "Eso es... ¿bueno?"
 anomaly.205.a.tooltip:0 "Se han eliminado todas las §Ybarreras de casilla§! £blocker de [From.From.GetName]."
 anomaly.210.name:0 "Bolsillo dimensional"
 anomaly.210.desc:0 "El [Root.GetName] nunca llegó hasta [From.From.From.GetName] para estudiar las anomalías que lo rodeaban. La nave, con el oficial científico [Root.GetLeaderName] y la tripulación, desaparecieron cuando navegaban por el campo de restos.\n\nY luego reaparecieron unos minutos después.\n\n[Root.GetLeaderName] informa de que se encontraron, brevemente, en algún tipo de espacio extra dimensional. Las ventanas exteriores revelaron que estaban rodeados por incontables naves de origen alienígena que flotaban en un vacío interminable. Antes de que la tripulación pudiese orientarse, la visión se desvaneció de repente y se encontraron de vuelta en el espacio normal.\n\nSin embargo, aproximadamente la mitad de la tripulación ha desparecido. El oficial científico [Root.GetLeaderName] especula que algún mecanismo desconocido podría haberlos dejado atrapados de modo selectivo en aquel extraño espacio."
 anomaly.211.name:0 "Brecha dimensional"
 anomaly.211.desc:0 "Los miembros desaparecidos de la tripulación del [Root.GetName], a los que se creía perdidos por la brecha dimensional, han aparecido.\n\nSe pusieron en contacto con nosotros desde una nave desconocida, no muy distinta de nuestras naves científicas, cerca de donde el [Root.GetName] experimentó originalmente la alteración dimensional. Aseguran no recordar nada del tiempo que pasaron fuera de nuestra dimensión, salvo la vaga percepción de que estuvieron fuera durante un tiempo.\n\nNo desean otra cosa que volver al servicio del oficial científico [Root.GetLeaderName], y pretenden entregar su nave al mando [Root.Owner.GetSpeciesAdj]."
 anomaly.211.a:0 "Muy bien."
 anomaly.211.a.tooltip:0 "Adquiere una nave científica."
 anomaly.211.b:0 "La seguridad del pueblo [Root.Owner.GetSpeciesAdj] depende de su destrucción."
 anomaly.211.b.tooltip:0 "¡Se vuelven hostiles!"
 anomaly.215.name:0 "Cornucopinturesco"
 anomaly.215.desc:0 "La superficie de [From.GetName] está salpicada de parches irregulares de densa vegetación.\n\nEl oficial científico [Root.GetLeaderName] todavía no sabe explicar a qué se debe la hiperfertilidad selectiva del suelo, pero afirma que gran parte de la flora nativa es adecuada para el consumo [Root.Owner.GetSpeciesAdj] con tan solo un procesado mínimo."
 anomaly.215.a.tooltip:0 "Añade el modificador §YCornucopia§! a [From.GetName]:\n§GComida§! adicional"
 anomaly.220.name:0 "Mineralístico"
 anomaly.220.desc:0 "El oficial científico [Root.GetLeaderName] nos ha proporcionado un informe detallado de la riqueza geológica de [From.GetName]. Al parecer, el exclusivo historial tectónico del planeta ha servido para concentrar muchos minerales de interés para el [Root.GetName] cerca de la superficie."
 anomaly.220.a.tooltip:0 "Añade el modificador §YMaterias primas§! a [From.GetName]:\n §GMinerales§! adicionales"
 anomaly.225.name:0 "Sombras arremolinadas"
 anomaly.225.desc:0 "Inmensos e irregulares planos de sombras recorren a la deriva la cara de [From.GetName].\n\nNo las proyectan las nubes, sino láminas de material orgánico que flotan por las capas superiores de la atmósfera, conectadas entre sí para permitir cierto grado de articulación.\n\nEl oficial científico [Root.GetLeaderName] no quiere afirmar todavía si estas cosas son flora o fauna, ni qué posible propósito, si es que lo hay, puede tener su elaborada proyección de sombras."
 anomaly.225.a.tooltip:0 "Añade el modificador §YSombras chinescas§! a [From.GetName]:\n£society  §G+6§!"
 anomaly.230.name:0 "Gesticular"
 anomaly.230.desc.v1:0 "Es cierto que la estructura geológica de [From.GetName] se encuentra en flujo, impulsada por un proceso tectónico tan fascinante como esotérico, según el oficial científico [Root.GetLeaderName]. Lo más interesante para [Root.Owner.GetName] es que tal vez podamos detener estratégicamente la incesante y caótica mutación del planeta. En resumen, en teoría es posible terraformar el planeta casi al instante para hacerlo ligeramente, si no del todo, más habitable.\n\n[Root.GetLeaderName] estima que se necesitarán 200 créditos energéticos adicionales para realizar un mapeado completo de la actividad planetaria y determinar la validez de lo que el oficial científico ha denominado como "un golpe terraformador quirúrgico". Por supuesto, siempre podemos optar por terraformarlo con las tecnologías existentes en una fecha posterior."
 anomaly.230.desc.v2:0 "Es cierto que la estructura geológica de [From.GetName] se encuentra en flujo, impulsada por un proceso tectónico tan fascinante como esotérico, según el oficial científico [Root.GetLeaderName]. Lo más interesante para [Root.Owner.GetName] es que tal vez podamos detener estratégicamente la incesante y caótica mutación del planeta. En resumen, en teoría es posible estabilizar el planeta casi al instante para hacerlo ligeramente, si no del todo, más habitable.\n\n[Root.GetLeaderName] estima que se necesitarán 200 créditos energéticos adicionales para realizar un mapeado completo de la actividad planetaria y determinar la validez de lo que el oficial científico ha denominado como "un golpe terraformador quirúrgico". En este momento la terraformación escapa a nuestras posibilidades, así que se trata de una oportunidad emocionante."
 anomaly.230.a:0 "Tan solo estudiad sus procesos naturales."
 anomaly.230.a.tooltip:0 "Añade el modificador §YGesticular§! a [From.GetName]:\n£physics  §G+10§!"
 anomaly.230.b:0 "El [Root.GetName] tendrá sus 200 créditos."
 anomaly.230.b.tooltip:0 "Gasta créditos energéticos en un intento de estabilizar el planeta a un estado más favorable, con una probabilidad de éxito aproximada del §Y50%§!.\n"
 anomaly.230.c:0 "No podemos gastar créditos en vagas hipótesis."
 anomaly.231.name:0 "Terraformación táctica"
 anomaly.231.desc:0 "¡El oficial científico [Root.GetLeaderName] informa de que [From.From.GetName] puede realmente terraformarse! Se espera que pronto aparezca un periodo de oportunidad para que el planeta entre en una fase especialmente inestable de su ciclo durante un par de meses. [Root.GetLeaderName] cree que unas cargas explosivas en miniatura colocadas en la corteza del planeta y una irradiación estratégica de la atmósfera durante este periodo detendrán los turbulentos cambios de [From.From.GetName] y lo estabilizarán a una forma más adecuada para sustentar la vida.\n\nHay un proyecto especial, pero no queda mucho tiempo."
 anomaly.232.name:0 "Terraformación táctica fallida"
 anomaly.232.desc:0 "La tripulación del [Root.GetName] lamenta informar de que el periodo de oportunidad para terraformar [From.From.GetName] ha finalizado, a pesar de sus esfuerzos para identificarlo a tiempo. Es poco probable que haya otra oportunidad hasta dentro de unos siglos."
 anomaly.233.name:0 "Terraformación táctica con éxito"
 anomaly.233.desc:0 "El oficial científico [Root.GetLeaderName] informa con orgullo que [From.From.GetName] puede reclasificarse como planeta árido en vez de como planeta yermo. Este grandioso experimento ha enriquecido en gran medida el conocimiento científico [Root.Owner.GetSpeciesAdj]."
 anomaly.235.name:0 "Espectáculo de luces"
 anomaly.235.desc.v1:0 "El oficial científico [Root.GetLeaderName] informa de que las ondas luminosas que recorren el hielo de [From.GetName] son de origen alienígena.\n\nTras alguna antigua batalla, los restos de una nave de combate alienígena descansan ahora en la superficie helada del planeta, y tan solo el expuesto núcleo de sus armas principales permanece intacto. Parece que la raza alienígena usaba láseres bastante similares a los que emplea el ejército [Root.Owner.GetSpeciesAdj], y las chisporroteantes entrañas de la nave descargan de vez en cuando láseres de baja potencia al hielo de [From.GetName]. El duro clima del planeta impide que los láseres lleguen a derretir el hielo, lo que permite que la matriz helada actúe como brillante prisma."
 anomaly.235.desc.v2:0 "El oficial científico [Root.GetLeaderName] informa de que las ondas luminosas que recorren el hielo de [From.GetName] son de origen alienígena.\n\nTras alguna antigua batalla, los restos de una nave de combate alienígena descansan ahora en la superficie helada del planeta, y tan solo el expuesto núcleo de sus armas principales permanece intacto. Parece que la raza alienígena usaba láseres algo más avanzados que los que ahora emplea el ejército [Root.Owner.GetSpeciesAdj], y las chisporroteantes entrañas de la nave descargan de vez en cuando láseres de baja potencia al hielo de [From.GetName]. El duro clima del planeta impide que los láseres lleguen a derretir el hielo, lo que permite que la matriz helada actúe como brillante prisma."
 anomaly.235.b:0 "Podríamos usar esa tecnología."
 anomaly.240.name:0 "Gigante engañoso"
 anomaly.240.desc:0 "Lo que pensábamos que era un gigante gaseoso anormalmente pequeño ha resultado no serlo.\n\nBajo la engañosa capa de espeso polvo que se arremolina en la atmósfera superior hay un planeta normal. Un planeta yermo, pero normal en todo caso.\n\nEsto ha resultado bastante embarazoso para la comunidad astronómica en [Root.Owner.Capital.GetName]."
 anomaly.240.a.tooltip:0 "[From.GetName]: resulta que es un planeta §Yyermo§!.\n"
 anomaly.245.name:0 "Invasión del Edén"
 anomaly.245.desc:0 "[From.GetName] rebosa de vida, como esperábamos.\n\nDe vida peligrosa.\n\nAunque es ideal para su colonización, la tripulación del [Root.GetName] avisa de que la fauna salvaje probablemente nos causará problemas."
 anomaly.250.name:0 "Un tufillo a algo"
 anomaly.250.desc:0 "El [Root.GetName] ha recuperado una caja de metal alargada de la superficie de [From.GetName]. Las numerosas y pequeñas perforaciones en cinco lados hacen pensar al oficial científico [Root.GetLeaderName] que no es un contenedor, sino algún tipo de dispositivo aerosol. Los análisis iniciales parecen confirmar sus sospechas, ya que el objeto todavía emana restos aromáticos.\n\nHay un proyecto especial para verificar si se trata de un dispositivo de información construido por una raza alienígena que se comunica por medio de la secreción y recepción de compuestos químicos transportados por el aire: olores."
 anomaly.250.a:0 "Esto apesta."
 anomaly.251.name:0 "Un tufillo a algo"
 anomaly.251.desc:0 "Se confirma que la caja es una especie de documento. El oficial científico [Root.GetLeaderName] admite que esperaban encontrar un registro histórico o alguna clase de códice relevante de la cultura a la que pertenece, pero se han llevado un chasco.\n\nLa auténtica naturaleza de la caja aromática parece ser una colección de relatos bastante cortos que, a juzgar por los rápidos cambios de olor hacia el final de cada secuencia, pretenden sorprender o ser interpretados como comedia. Las técnicas utilizadas para almacenar y reproducir los olores específicos tienen algún interés, pero las historias que cuenta, no.\n\nLa tripulación del [Root.GetName] se ha quedado con la incómoda impresión de que han estudiado el olor de ciertos desechos gaseosos de digestión alienígena. Sin embargo, [Root.GetLeaderName] no quiere especular acerca de las razones por las que la caja fue abandonada en este planeta de paisaje infernalmente helado."
 anomaly.255.name:0 "Pasado apocalíptico"
 anomaly.255.desc:0 "[From.GetName] una vez fue el hogar de una raza de seres razonablemente inteligentes que se destruyeron a sí mismos cuando solo les faltaban unas décadas para poder viajar por el espacio. El planeta se ha recuperado de lo que debieron de ser inmensos actos de destrucción sin sentido, pero aún tiene cicatrices muy visibles.\n\nUna de las pocas ruinas que quedan en la superficie guarda un monolito de piedra razonablemente bien conservado con un mensaje inscrito, que [Root.GetLeaderName] descifró con rapidez. Es una advertencia de parte de los últimos miembros de la raza a quienquiera que resurgiese tras su extinción. El Apocalipsis se debió al desarrollo de un "arma suprema"; está claro que alguna peculiaridad en la psicología de esta raza impidió que la segura destrucción mutua fuese una disuasión eficaz.\n\nLos supervivientes, antes de morir por causas desconocidas, ocultaron este armamento bajo tierra, ya que destruirlo era difícil, y dejaron este mensaje para disuadirnos de intentar buscarlo."
 anomaly.255.a:0 "Pues que nos consideren disuadidos."
 anomaly.255.b:0 "Encontrad ese armamento."
 anomaly.256.name:0 "Un hallazgo interesante."
 anomaly.256.desc:0 "Parece que los habitantes de este planeta tan solo estaban experimentando con lo que nosotros consideramos tecnologías armamentísticas bastante básicas.\n\nLos estragos que causaron son más un testimonio de su increíble tenacidad genocida que del poder de su armamento."
 anomaly.256.a:0 "Básico, pero útil."
 anomaly.256.a.tooltip.mass:0 "Gana la tecnología: §YCatapulta electromagnética§!"
 anomaly.256.a.tooltip.miss:0 "Gana la tecnología: §YMisil§!"
 anomaly.256.a.tooltip.laser:0 "Gana la tecnología: §YLáser rojo§!"
 anomaly.256.b:0 "Nada de esto le sirve a [Root.Owner.GetName]."
 anomaly.257.name:0 "Un hallazgo brutal"
 anomaly.257.desc:0 "El oficial científico [Root.GetLeaderName] comenta que los habitantes anteriores de este lugar hicieron bien en ocultar estas armas, recuperadas de una cueva bajo las ruinas. Se basan en los mismos principios básicos de las armas en uso en [Root.Capital.GetName], pero son mucho más avanzadas. Estas tecnologías serán una bendición para el aparato militar [Root.Owner.GetSpeciesAdj]."
 anomaly.257.a:0 "¿Cómo? Ya poseemos esta tecnología."
 anomaly.258.name:0 "Con las manos vacías"
 anomaly.258.desc:0 "La búsqueda ha resultado infructuosa. Fueran lo que fuesen esas armas místicas, ya no están."
 anomaly.260.name:0 "Factorial de mineral"
 anomaly.260.desc:0 "El [Root.GetName] ha encontrado una estructura alienígena en [From.GetName]. Parece que es la única de su tipo en el planeta. El oficial científico [Root.GetLeaderName] especula que el resto de la arquitectura alienígena pueda haber sido transportada fuera del mundo, y este sería el único edificio que dejaron atrás, por razones desconocidas\n\nEs una planta de procesamiento que trabaja con los abundantes recursos minerales del planeta, y los escáneres preliminares del [Root.GetName] indican que puede ser reactivada con relativa facilidad."
 anomaly.260.a:0 "Excelente."
 anomaly.260.a.tooltip:0 "Añade una §Yfábrica antigua§! a [From.GetName].\n"
 anomaly.265.name:0 "Carreras de picadas alienígenas"
 anomaly.265.desc:0 "El cráter de [From.GetName] exhibe marcas largas e irregulares impresas en las capas superiores, relativamente blandas, del asteroide. El oficial científico [Root.GetLeaderName] ha recuperado algunos restos de inesperado interés en los bordes de la depresión: vehículos con ruedas que al parecer son transportes personales, no vehículos de investigación.\n\nLa tripulación del [Root.GetName] especula que el cráter pudo haber sido utilizado con fines deportivos. Algún tipo de raza alienígena exótica habría estado disputando competiciones con sus dispositivos de locomoción personales en pruebas de fuerza mecánica o velocidad en casi cero-G."
 anomaly.265.a:0 "Brruum."
 anomaly.265.a.tooltip:0 "Añade el modificador §YHuellas de neumático§! a [From.GetName]:\n£engineering  §G+6§!"
 anomaly.270.name:0 "Colisión de tráfico"
 anomaly.270.desc:0 "Si bien el cráter en cuestión era probablemente el resultado del impacto de un meteorito convencional, los complejos patrones de la depresión resultante se originaron en un momento posterior.\n\nEl oficial científico [Root.GetLeaderName] argumenta que estos patrones a nivel de superficie no son el resultado del impacto de un meteorito, sino de una colisión entre el asteroide [From.GetName] y alguna instalación orbital o nave alienígena."
 anomaly.270.a:0 "Qué extraño."
 anomaly.270.a.tooltip:0 "Añade el modificador §YDibujos en el polvo§! a [From.GetName]:\n£engineering  §G+9§!"
 anomaly.275.name:0 "Propulsión abandonada"
 anomaly.275.desc:0 "En el centro de un cráter particularmente grande en [From.GetName] hay un conjunto de formas de metal, sin duda de origen alienígena.\n\nEl oficial científico [Root.GetLeaderName] está convencido de que se trata de dispositivos enormes de propulsión planetoide, diseñados para empujar [From.GetName] fuera de su órbita con fines y destinos desconocidos. El [Root.GetName] se encuentra a la espera, su tripulación lista para comenzar el desmontaje y el análisis de estos sistemas, lo que podría mejorar nuestra propia tecnología de propulsión."
 anomaly.275.a:0 "Adelante."
 anomaly.275.b:0 "Dejad en paz esas diabluras alienígenas."
 anomaly.280.name:0 "Fracaso colonial"
 anomaly.280.desc:0 "Antaño hubo una colonia alienígena en [From.GetName], o al menos un intento de establecerla. El oficial científico [Root.GetLeaderName] afirma que fue prematuro, y las destartaladas estructuras nunca tuvieron una oportunidad contra el clima hostil de [From.GetName].\n\nEl [Root.GetName], para no irse con las manos vacías, ha recuperado una unidad de filtración atmosférica rota que puede resultar de algún interés."
 anomaly.280.a:0 "Podemos aprender de sus errores."
 anomaly.280.b:0 "Este trasto es inútil."
 anomaly.280.c:0 "[Root.Owner.GetName] nunca cometería esos errores."
 anomaly.285.name:0 "Tectónica inusual"
 anomaly.285.desc:0 "Lo que el [Root.GetName] encontró en [From.GetName] no eran edificios, sino afloramientos minerales sorprendentemente regulares. El oficial científico [Root.GetLeaderName] afirma que estos bloques angulares de roca son el producto de las interacciones entre las placas tectónicas. Sus formas serían el resultado de las tectonofísicas inusuales inherentes a la corteza del planeta.\n\nLa perfecta angularidad de estas fallas de empuje podría significar que los alienígenas manipularon la corteza de [From.GetName] en algún momento del pasado."
 anomaly.285.a:0 "Qué intrigante."
 anomaly.285.a.tooltip:0 "Añade el modificador §YTectónica inusual§! a [From.GetName]:\n£engineering  §G+3§!\n£physics  §G+6§!"
 anomaly.290.name:0 "Potencial de roca"
 anomaly.290.desc:0 "[From.GetName] es excepcionalmente rico en minerales.\n\nMinerales que no son, por desgracia, de ninguna utilidad para nosotros. Sin embargo, el oficial científico [Root.GetLeaderName] cree que muchos elementos en la corteza de [From.GetName] pueden transformarse en formas potencialmente más útiles a través del bombardeo de positrones.\n\nEl [Root.GetName] ha solicitado que [Root.Owner.GetName] destine 100 créditos energéticos a este proyecto."
 anomaly.290.a:0 "No. Petición denegada."
 anomaly.290.b:0 "Está bien, preparad las cargas de positrones."
 anomaly.292.desc:0 "La tripulación del [Root.GetName] se complace en informar que el experimento ha sido un éxito, y un número significativo de densas vetas de minerales en [From.From.GetName] ha sido transmutado en recursos aprovechables."
 anomaly.295.name:0 "Arriba es abajo"
 anomaly.295.desc:0 "Cuando el [Root.GetName] pasaba a través del cinturón de asteroides de camino a [From.GetName], el oficial científico [Root.GetLeaderName] informó de que la nave sufría una serie de cambios gravitacionales repentinos. Con su curiosidad habitual, [Root.GetLeaderName] envió una serie de sondas para explorar el campo de restos y descubrir la causa.\n\nResulta que se debe a una serie de antiguos generadores gravitatorios de factura alienígena que, crepitando con fuentes de energía agonizantes y con sus polaridades invertidas, escupen de vez en cuando gravedad inversa al vacío, aunque no con la fuerza suficiente como para causar ningún daño grave. Ya no.\n\nEl oficial científico [Root.GetLeaderName] tiene la teoría de que estos generadores antaño proporcionaban gravedad artificial para un gran asteroide del cinturón, pero una avería acabó por destruirlo."
 anomaly.295.a:0 "Una idea turbadora."
 anomaly.3000.name:0 "Manos de mantequilla"
 anomaly.3000.desc:0 "De acuerdo con un informe de la tripulación del [Root.GetName], la misión fue un fracaso. Al parecer, el oficial científico [Root.GetLeaderName] tomó el control manual de la sonda enviada para recuperar una muestra, y se produjo una colisión accidental. Fue un choque leve, pero el conjunto de minerales se deshizo por completo.\n\nLa tripulación se cuida de señalar que la experiencia ha dejado al oficial científico [Root.GetLeaderName] un tanto agitado, y que los fragmentos de minerales todavía deben de ser de algún valor."
 anomaly.3000.a:0 "Sus partes son iguales a la suma de sus partes."
 anomaly.3000.b:0 "El [Root.Owner.GetName] encuentra este descuido inaceptable."
 anomaly.3005.name:0 "Jaula dorada"
 anomaly.3005.desc:0 "La construcción mineral es, a falta de un término mejor, una habitación.\n\nSe trata de un icosidodecaedro hecho con el mismo tipo de minerales de uso común en [Root.Owner.GetName]. Los escáneres de resonancia indican que es hueca en su mayor parte, y estuvo probablemente habitada en algún momento. A diferencia de su prístino exterior, el interior está en completo desorden, posiblemente como resultado de un acto deliberado de sabotaje.\n\nEl oficial científico [Root.GetLeaderName] advierte que así es difícil aprender algo útil de su interior, pero enfatiza que las técnicas de ingeniería empleadas para crear la cubierta exterior, eminentemente capaz de soportar las tensiones de espacio profundo, deben haber sido tremendamente avanzadas."
 anomaly.3005.a:0 "Desconcertante."
 anomaly.3010.name:0 "Códice de cristal"
 anomaly.3010.desc:0 "El conjunto mineral es un registro holográfico de múltiples lados y muchos bordes, translúcido. Se mantiene dentro del rayo tractor del [Root.GetName], pero nuestros expertos necesitarán algún tiempo para descifrar su contenido.\n\nHay un proyecto especial para acelerar este proceso."
 anomaly.3010.a:0 "Esto no traerá nada bueno."
 anomaly.3010.b:0 "Muy bien."
 anomaly.3012.desc:0 "Los datos holográficos documentan los términos y condiciones de un tratado comercial trilateral entre las tres principales potencias alienígenas que una vez dominaron este cuadrante de la galaxia. El contexto se nos escapa y los detalles no tienen sentido, pero el oficial científico [Root.GetLeaderName] cree que este hallazgo será de gran valor para mejorar nuestra propia capacidad de comunicación con fuerzas alienígenas."
 anomaly.3015.name:0 "Cuarteles alienígenas"
 anomaly.3015.desc:0 "Está claro que las siluetas discernibles desde la órbita son edificios, y una inspección más cercana revela su obvio carácter militar. Llevan algún tiempo abandonados, aunque no mucho si consideramos la escala temporal galáctica. El oficial científico [Root.GetLeaderName] cree que todavía se pueden desenterrar los secretos de las tácticas alienígenas bajo el polvo que cubre los cuarteles y las armerías saqueadas.\n\nSe puede iniciar un proyecto especial para estudiar las ruinas."
 anomaly.3015.a:0 "Entendido."
 anomaly.3015.b.pacifist:0 "Que este puesto esté muerto y enterrado ya es bastante significativo."
 anomaly.3017.name:0 "Cuarteles alienígenas"
 anomaly.3017.desc:0 "El profundo análisis xeno-histórico del oficial científico [Root.GetLeaderName] sobre la instalación militar en [From.From.GetName] ha arrojado pocos resultados tangibles. La base fue construida antes de que el planeta se volviese completamente yermo, pero no está claro si su nula hospitalidad actual es el resultado de un conflicto armado o de algún proceso más pacífico o incluso natural.\n\nPor lo que podemos deducir, sus estrategias y tácticas de guerra no parecen mucho más avanzadas que las nuestras. \n\nPor el lado positivo, el oficial científico [Root.GetLeaderName] afirma que los restos alienígenas le han inspirado mucho."
 anomaly.3017.a:0 "Algo es algo."
 anomaly.3020.name:0 "A cuadros"
 anomaly.3020.desc:0 "La topología única de [From.GetName] divide claramente el planeta en innumerables biomas distintos, microclimas que interactúan solo en formas sutiles, aparentemente diseñados para sostener climas vecinos. El oficial científico [Root.GetLeaderName] sospecha que se utilizaron técnicas avanzadas de terraformación, pero quedan pocas pistas sobre el proceso en sí.\n\nSus efectos, sin embargo, son claramente visibles para [Root.GetLeaderName] y la tripulación del [Root.GetName]."
 anomaly.3020.a:0 "Qué intrigante."
 anomaly.3025.name:0 "Autómata antiguo"
 anomaly.3025.desc:0 "Una de las principales áreas de vegetación extrema en [From.GetName] se centra en una enorme estructura alienígena. Al principio parecía en ruinas, pero una observación más atenta por parte del [Root.GetName] revela que el edificio ha sobrevivido en su mayor parte al abrazo aplastante de la flora del planeta.\n\nHay un proyecto especial para dar con el modo de entrar a la estructura."
 anomaly.3025.a:0 "Muy interesante."
 anomaly.3027.desc:0 "La enorme estructura de [From.From.GetName] es una planta de procesamiento de minerales alienígena. Antes de su abandono hace mucho tiempo, estaba en su mayor parte automatizada. Las carcasas de los trabajadores artificiales se encuentran tiradas por el suelo. Los componentes orgánicos de sus cuerpos, podridos ya hace tiempo, eran en gran medida de naturaleza biológica y los endoesqueletos de polímero los mantenían en pie.\n\nEl oficial científico [Root.GetLeaderName] especula que los restos orgánicos de estos autómatas, tras licuarse y ser absorbidos por el suelo, nutrieron a la flora nativa para crecer tanto y hacerse tan resistente.\n\nLa instalación puede reactivarse, pero los autómatas, por fascinantes que sean para [Root.GetLeaderName], nunca volverán a recorrer sus pasillos."
 anomaly.3027.a:0 "Entendido."
 anomaly.3027.a.tooltip:0 "Añade una §Yfábrica antigua§! a [From.GetName].\n"
 anomaly.3030.name:0 "Cuneta de emergencia"
 anomaly.3030.desc:0 "Hay una nave parada en las llanuras de [From.GetName], y sus sensores reaccionan al [Root.GetName] en órbita alrededor del planeta.\n\nLa tripulación del [Root.GetName] no ha podido confirmar exactamente cuándo fue abandonada la nave, pues abandonada está, ni tampoco sabe quiénes la dejaron allí, ni dónde se encuentran ahora. Según el oficial científico [Root.GetLeaderName], sería sencillo activar de forma remota esta nave de armamento ligero, si es que deseamos agregarla a nuestra flota."
 anomaly.3030.a:0 "Seguro que nadie la echa en falta."
 anomaly.3030.a.tooltip:0 "Gana una nave de clase §Ycorbeta§!."
 anomaly.3030.b.phobe:0 "No sabemos de dónde vino ni adónde va. Desmanteladla."
 anomaly.3035.name:0 "Reabastecimiento"
 anomaly.3035.desc.carefree:0 "El desértico [From.GetPlanetMoon] [From.GetName] resultó ser poco interesante.\n\nMientras la tripulación monitorizaba los instrumentos silenciosos, el oficial científico [Root.GetLeaderName] miraba distraídamente las reservas de energía del [Root.GetName]. Según su informe, al [Root.GetName] le asignaron menos energía de la necesaria cuando salió de su último puerto, pero es probable que la despreocupada gestión de recursos de [Root.GetLeaderName] sea la auténtica culpable del déficit.\n\nEn cualquier caso, la nave necesitará créditos energéticos adicionales."
 anomaly.3035.desc.meticulous:0 "El desértico [From.GetPlanetMoon] [From.GetName] resultó ser poco interesante.\n\nMientras la tripulación monitorizaba los instrumentos silenciosos, el oficial científico [Root.GetLeaderName] realizaba un concienzudo inventario de las reservas de energía del [Root.GetName]. Según su informe, al [Root.GetName] le asignaron más energía de la necesaria cuando salió de su último puerto, probablemente debido a algún error burocrático.\n\n[Root.Leader.GetName] ha ofrecido devolver el exceso al mando [Root.Owner.GetSpeciesAdj]."
 anomaly.3035.a:0 "Ingresos inesperados."
 anomaly.3035.b:0 "Típico."
 anomaly.3040.name:0 "Piratas exiliados"
 anomaly.3040.desc:0 "Lo que creíamos que era un conjunto de minerales resultaron ser los cascos de metal de dos corbetas alienígenas que flotaban sigilosamente en el cinturón de asteroides.\n\nEl oficial científico [Root.GetLeaderName] estableció contacto: las dos naves están tripuladas por presuntos antiguos piratas que fueron expulsados de su clan de saqueadores. Han oído rumores de que el/la [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] de [Root.Owner.GetName] es un(a) campeón(a) del pueblo, y solicitan asilo."
 anomaly.3040.a:0 "Pueden sernos útiles."
 anomaly.3040.a.tooltip:0 "Alista a los piratas exiliados y gana dos naves de clase §Ycorbeta§!."
 anomaly.3040.b:0 "No necesitamos sus servicios. Quitádselo todo, salvo la vida."
 anomaly.3040.c:0 "[Root.Owner.GetName] no tolerará la existencia de esa gentuza."
 anomaly.3040.c.tooltip:0 "¡Los piratas exiliados se vuelven hostiles!"
 anomaly.3040.d:0 "Debemos rechazar su solicitud de asilo."
 anomaly.3050.name:0 "Entramado rechinante"
 anomaly.3050.desc:0 "[From.GetName] está atravesado por bandas superpuestas de mineral compuesto que se elevan por encima de la dura superficie gracias a unos altos y flexibles pilones de origen claramente alienígena que los vientos atmosféricos balancean constantemente. Las bandas superpuestas friccionan entre sí y producen ondas sónicas de una frecuencia inaudible para los oídos [Root.Owner.GetSpeciesNamePlural].\n\nEl oficial científico [Root.GetLeaderName] informa de algunos problemas para aislar el sonido del ruido de fondo natural del planeta, pero también señala que el [Root.Owner.GetName] podría, en caso de que así lo decidamos, desmontar y reciclar las bandas de minerales de manera efectiva."
 anomaly.3050.a:0 "Aislad y estudiad los sonidos alienígenas."
 anomaly.3050.a.tooltip:0 "[From.GetName]:\n£society  §G+9§!"
 anomaly.3050.b:0 "Preparadlo todo para hacernos con las bandas de minerales."
 anomaly.3050.b.tooltip:0 "[From.GetName]:\n£minerals  §G+6§!"
 anomaly.3055.name:0 "Hegemonía arbórea"
 anomaly.3055.desc:0 "[From.GetName] es un planeta tropical con una biosfera próspera. Un análisis detallado de la flora de su superficie revela una inesperada carencia de diversidad; parece que una familia concreta de árboles altos domina el ecosistema.\n\nAunque no son dañinos por sí mismos, su hegemonía monocultural parece tener un efecto perjudicial en la supervivencia de los animales pequeños del planeta, y en caso de que se lleve a cabo su colonización, sería difícil cultivar alimentos de forma eficaz en la superficie.\n\nEl oficial científico [Root.GetLeaderName], un xeno-biólogo de cierta reputación, ha elaborado un plan para equilibrar esta biosfera alienígena."
 anomaly.3055.a:0 "Aprobad el plan."
 anomaly.3055.a.tooltip:0 "Añade el modificador §YEcosistema desequilibrado§! a [From.GetName]:\n£food  §R-20%§!\n"
 anomaly.3055.b:0 "Dejad el planeta como está."
 anomaly.3055.b.tooltip:0 "Añade el modificador §YEcosistema desequilibrado§! a [From.GetName]:\n£food  §R-20%§!"
 anomaly.3056.desc:0 "El [Root.GetName] emitió radiación localizada para volver estériles grandes extensiones de esos árboles perennes dominantes. Se ha recuperado el equilibrio, o tal vez se haya alcanzado por primera vez. Especímenes adicionales fueron reducidos a cenizas para acelerar aún más el proceso de reequilibrado."
 anomaly.3057.desc:0 "La eliminación drástica de amplias extensiones de árboles dominantes en [From.From.GetName] ha tenido consecuencias no previstas.\n\nLos pequeños animales que antes sufrían por la tiranía perenne de los árboles están creciendo en abundancia y agresividad. Algunos dirían que incluso en salvajismo. Los campos de ceniza aislados que solían ser el hogar de exuberantes bosques ahora son el escenario de encendidas batallas territoriales."
 anomaly.3057.a:0 "Quizá habría sido mejor no entrometerse."
 anomaly.3057.a.tooltip:0 "Ahora [From.From.GetName] tiene §Rfauna salvaje peligrosa§!."
 anomaly.3060.name:0 "La cabeza en la arena"
 anomaly.3060.desc:0 "El oficial científico [Root.GetLeaderName] informa de que las olas ondulantes avistadas en los mares de arena de [From.GetName] son, por extraño que parezca, el resultado de los propulsores activos de una nave.\n\nHay una nave alienígena sepultada de cabeza en la arena, y sus crepitantes sistemas de propulsión agitan débilmente las dunas de la superficie. Parece llevar allí algún tiempo, enterrándose poco a poco en las profundidades de las dunas del desierto. El [Root.GetName] carece de medios para extraer la nave, y [Root.GetLeaderName] recomienda el envío de una nave militar a [From.GetName] para desenterrarla."
 anomaly.3060.a:0 "Entendido."
 anomaly.3060.b:0 "Es un cebo obvio, no picaremos."
 anomaly.3061.desc:0 "El [Root.GetFleetName] finalmente logró sacar la nave alienígena sumergida.\n\nEstá vacía. De hecho, la han saqueado.\n\nSu tripulación debió abandonarla antes de que empezase a enterrarse en la superficie arenosa de [From.From.GetName] y se llevaron la mayoría de sus elementos internos no críticos. Los ingenieros del [Root.GetFleetName] han logrado puentear la nave y han repuesto sus menguantes reservas de energía."
 anomaly.3061.a:0 "Una nueva incorporación para el ejército [Root.Owner.GetSpeciesAdj]."
 anomaly.3061.a.tooltip:0 "Gana una nave de clase §Ycorbeta§!."
 anomaly.3062.desc:0 "Las correas de sujeción de alta resistencia del [Root.GetFleetName] lograron sacar a la nave alienígena sumergida, ¡solo para ser recibido por el reconocible zumbido de los sistemas de armas preparándose para disparar!"
 anomaly.3062.a:0 "¡Maniobras evasivas!"
 anomaly.3062.a.tooltip:0 "¡El §Yavestruz§! ataca!"
 anomaly.3063.desc:0 "El intento de rescate fracasó. Las correas de sujeción de alta resistencia con las que el [Root.GetFleetName] había envuelto a la nave hicieron rodajas su casco corroído cuando intentaron desenterrarla.\n\nLas piezas individuales fueron entonces relativamente fáciles de recuperar, pero todo se ha reducido a chatarra."
 anomaly.3063.a:0 "Otra chapuza."
 anomaly.3065.name:0 "Comunicaciones ilícitas"
 anomaly.3065.desc:0 "Un repetidor improvisado de comunicaciones ha sido amarrado toscamente a [From.GetName].\n\nAunque no es un experto en la materia, el oficial científico [Root.GetLeaderName] cree que el repetidor forma parte de una red de comunicaciones piratas. El análisis inicial indica que los mensajes transmitidos no son de naturaleza estratégica particularmente sensible, sino más bien comunicaciones privadas entre tripulantes."
 anomaly.3065.a:0 "Quizá podamos aprender algo de la vida en el espacio profundo."
 anomaly.3070.name:0 "Al garete"
 anomaly.3070.desc:0 "Las lecturas proceden de una pequeña cápsula de metal; el oficial científico [Root.GetLeaderName] ha determinado que se trata de una nave salvavidas de factura antigua y alienígena.\n\nObviamente quedó atrapada hace mucho en las afueras del pozo gravitatorio del agujero negro, en un ángulo cercano al de una maniobra de honda. Es difícil de juzgar si esa era efectivamente su intención o si se trata de una casualidad. Los propulsores automatizados de la nave han estado luchando contra su descenso al horizonte de sucesos desde entonces. Ahora ya está demasiado cerca para salvarla.\n\nEl informe de [Root.GetLeaderName] termina abruptamente, y la tripulación del [Root.GetName] comunica que el oficial científico parece muy afectado por el trágico destino de la nave salvavidas."
 anomaly.3070.a:0 "Comprensible."
 anomaly.3075.name:0 "Radiación goteante"
 anomaly.3075.desc:0 "Las lecturas recogidas en este sistema vienen, inesperadamente, desde el propio [From.GetName].\n\nPara ser un agujero negro, es bastante pequeño, lo que podría explicar parte de la radiación inesperada que gotea de su horizonte de sucesos. El oficial científico [Root.GetLeaderName] cree que el agujero negro está en proceso de "desangrarse" y que acabará por desaparecer del todo, aunque es difícil saber si este proceso se completará antes de la muerte térmica del universo. Unas alteraciones gravitatorias en la juventud del agujero lo han vuelto, en palabras de [Root.GetLeaderName], "inestable", aumentando aún más el flujo de energía desde su horizonte de sucesos."
 anomaly.3075.a:0 "Podríamos aprender mucho de esto."
 anomaly.3075.a.tooltip:0 "[From.GetName]:\n£physics  §G+9§!"
 anomaly.3080.name:0 "Fábrica de juguetes"
 anomaly.3080.desc:0 "Hay estructuras en [From.GetName], aunque la mayoría parecen más escombros que ruinas. El paso inicial del [Root.GetName] sobre el planeta revela solo un edificio que puede considerarse intacto; parece que se salvó de la catástrofe que acabó en [From.GetName] con los edificios y con sus constructores.\n\nEsta es la fuente del ruido.\n\nNo solo el edificio está intacto, informa el oficial científico [Root.GetLeaderName], sino que se encuentra activo.\n\nEs una planta de producción que convierte polímeros de arcilla en mudos objetos de incierto, aunque posiblemente ornamental, propósito. Las materias primas y el producto final carecen de interés para el [Root.Owner.GetName], pero podríamos aprender algo del proceso de fabricación automatizado."
 anomaly.3080.a:0 "Tal vez deberíamos establecer una posición y observar."
 anomaly.3080.a.tooltip:0 "Añade una §Yfábrica de juguetes alienígena§! a [From.GetName].\n"
 anomaly.3085.name:0 "El príncipe"
 anomaly.3085.desc:0 "Un banco de datos portátil, recogido por el [Root.GetName] y que contenía un texto en idioma alienígena, flota en órbita alrededor del [From.GetName]. El vocabulario no es del todo desconocido, pero la sintaxis es compleja.\n\nEl oficial científico [Root.GetLeaderName] recomienda un estudio más a fondo para descifrar el contenido del texto y sus orígenes."
 anomaly.3085.a:0 "Analizadlo en [Root.Owner.Capital.GetName]."
 anomaly.3085.b:0 "Dejadlo."
 anomaly.3086.name:0 "El príncipe, legible"
 anomaly.3086.desc:0 "El título del texto podría traducirse como "gobernante regional". Está escrito en un antiguo dialecto del idioma [book_writer.GetSpeciesAdj] hablado en [book_writer.GetName].\n\nSin duda tiene alguna importancia histórica para ellos y puede contener información valiosa."
 anomaly.3086.a:0 "Examinemos sus secretos. Que no se enteren."
 anomaly.3086.b:0 "Lo devolveremos a sus legítimos dueños. Contactad con ellos."
 anomaly.3086.c:0 "Su prosa es rudimentaria y sus ideas débiles. Contactad con ellos."
 anomaly.3087.name:0 "[book_writer.GetName]"
 anomaly.3087.desc:0 "Parece que han encontrado la única copia que queda de "El Príncipe", un texto de significativa importancia histórica y cultural para nuestro pueblo.\nCreíamos que se había perdido irrevocablemente durante una incursión pirata hace años, pero celebramos que haya llegado a manos civilizadas.\n\n¿Podéis devolvérnoslo? Estaremos encantados de transferir algunos créditos por las molestias."
 anomaly.3087.a:0 "Pues claro."
 anomaly.3088.name:0 "[book_writer.GetName]"
 anomaly.3088.desc:0 "Parece que han encontrado la única copia que queda de "El Príncipe", un texto de significativa importancia histórica y cultural para nuestro pueblo.\n\nCreíamos que se había perdido irrevocablemente durante una incursión pirata hace años, pero celebramos que haya llegado a manos civilizadas.\n\n¿Podéis devolvérnoslo?"
 anomaly.3088.a:0 "No. Nos parece pésimo."
 anomaly.3088.b:0 "No. La palabra escrita es cosa de mentirosos."
 anomaly.3089.name:0 "[book_writer.GetName]"
 anomaly.3089.desc:0 "¡No pueden criticar así nuestra literatura!\n\n¡Lo lamentarán!"
 anomaly.3089.a:0 "Je, estos ratones de biblioteca..."
 anomaly.3090.name:0 "Los Secuestradores: boya de emergencia"
 anomaly.3090.desc:0 "Una boya de transmisión de emergencia flota en órbita alrededor de [From.GetName]. Su carcasa exterior está muy dañada, tal vez por disparos o una explosión muy potente.\n\nPodría ser un modelo [Root.Owner.GetSpeciesAdj] de nave civil, diseñada para eyectarla en caso de que fallen los sistemas de comunicaciones, pero resulta imposible asegurarlo debido a la magnitud de los daños.\n\nRepite una señal distorsionada y débil."
 anomaly.3090.a:0 "Limpiad la transmisión."
 anomaly.3090.b:0 "Podría ser una trampa. Mejor la dejamos."
 anomaly.3091.name:0 "Los Secuestradores: SOS"
 anomaly.3091.desc:0 "Verificamos que la boya es de origen [Root.Owner.GetSpeciesAdj], y hemos estabilizado la señal que retransmite."
 anomaly.3091.a:0 "Aquí el mando [Root.Owner.GetSpeciesAdj]. Identifíquense."
 anomaly.3091.a.tooltip:0 "Abrid las comunicaciones."
 anomaly.3091.b:0 "Apagadlo. Nadie hablará de esto."
 anomaly.3092.name:0 "Prisioneros de los [Root.GetSpeciesAdj]s"
 anomaly.3092.desc:0 "¿Ho- hola? Aquí el capitán del Luxion, un transporte civil [Root.GetSpeciesAdj].\n\nBueno, ex capitán. El Luxion ya no existe. Nos abordaron piratas, nos capturaron y destruyeron nuestra nave."
 anomaly.3092.a:0 "¿Quién os capturó?"
 anomaly.3092.a.response:0 "Creo... creo que se hacen llamar los Secuestradores o algo así.\n\nEn cualquier caso, son unos canallas, y ya estaríamos todos muertos de no ser porque creen que pueden conseguir algo del [Root.GetName] a cambio de nosotros. Les oí hablar de sus demandas..."
 anomaly.3092.b:0 "No vamos a rescataros."
 anomaly.3092.c:0 "Os rescataremos."
 anomaly.3093.name:0 "Prisioneros de los [Root.GetSpeciesAdj]s"
 anomaly.3093.desc:0 "¿Cómo? ¿Cómo? No puedes hacer eso. ¡No puedes abandonarnos a nuestra suerte!\n\nSi se enteran de que el [Root.GetName] no pagará un rescate por nosotros, no dudarán en matarnos. ¡Probablemente nos matarán incluso si les pagan el rescate! No puedes..."
 anomaly.3093.a:0 "Adiós."
 anomaly.3094.desc:0 "¡Oh, gracias! Gracias, [Root.GetRulerTitle]. Nos tienen presos en una estación espacial, pero no tengo ni idea de dónde.\n\nAhora aumentaremos la potencia de la transmisión; deberían poder triangular la ubicación de esta prisión desde la boya de emergencia..."
 anomaly.3094.a:0 "Posición grabada en el diario de situación."
 anomaly.3095.name:0 "Los Secuestradores: los mejores planes"
 anomaly.3095.desc:0 "La base pirata, aunque bastante bien camuflada, es fácil de encontrar cuando se sabe qué se busca.\n\nUna flota en confusa formación sale lentamente desde detrás del remodelado complejo minero. Está claro que no esperaban compañía."
 anomaly.3095.a:0 "Abrid las comunicaciones. Los cautivos deben prepararse."
 anomaly.3096.name:0 "Prisioneros de los [Root.GetSpeciesAdj]s"
 anomaly.3096.desc:0 "Hola de nuevo, [Root.GetRulerTitle]. ¿Asumo que la causa de todo este revuelo es la aparición del ejército [Root.GetSpeciesAdj]?\n\nNuestros anfitriones parecen a punto de huir. Abordar este sitio probablemente terminaría mal, pero... si atacan la base directamente, creo que podremos escapar en una de las naves salvavidas.\n\n¡Intenten no destruirnos cuando salgamos!"
 anomaly.3096.a:0 "Muy bien."
 anomaly.3098.name:0 "Los Secuestradores: polvo y ecos"
 anomaly.3098.desc:0 "La base pirata de los Secuestradores ha sido destruida, y los prisioneros [Root.GetSpeciesAdj]s con ella. Los cautivos lograron contactar con los atacantes alienígenas, pero fueron ignorados."
 anomaly.3098.a:0 "Nunca olvidaremos esta tragedia."
 anomaly.3099.name:0 "Los Secuestradores: salvadores inesperados"
 anomaly.3099.desc:0 "Una acción militar de [From.From.GetName] ha destruido a los Secuestradores.\n\nLos cautivos [Root.GetSpeciesAdj]s lograron escapar durante el ataque, y ahora están a salvo en una nave salvavidas, camino de reunirse con una nave de rescate de los [Root.GetSpeciesAdj]s."
 anomaly.3099.a:0 "Estamos eternamente agradecidos."
 anomaly.3100.name:0 "Los Secuestradores: asaltados"
 anomaly.3100.desc:0 "La acción militar de una fuerza desconocida destruyó a los Secuestradores.\n\nMilagrosamente, los cautivos [Root.GetSpeciesAdj]s lograron escapar y robar una nave salvavidas durante el ataque. Ahora regresan a [Root.Capital.GetName]."
 anomaly.3100.a:0 "Tan afortunado como misterioso."
 anomaly.3101.name:0 "Los Secuestradores: recogiendo las piezas"
 anomaly.3101.desc:0 "La base se hace pedazos tras la reacción en cadena instigada por nuestro ataque. Comenzamos a buscar a la tripulación cautiva del Luxion.\n\nSi lograron escapar en una nave salvavidas, ahora estarán intentando ponerse en contacto con nosotros..."
 anomaly.3101.a:0 "Escanead todas las frecuencias."
 anomaly.3102.name:0 "Cautivos [Root.GetSpeciesAdj]s liberados"
 anomaly.3102.desc:0 "[Root.GetRulerTitle], aquí la tripulación del Luxion.\n\nEl plan salió a la perfección. Al inicio del bombardeo directo de la base, los guardias corrieron a sus naves y pudimos derribar la puerta de la celda. Las naves salvavidas no tenían vigilancia y los piratas estaban demasiado ocupados como para que les importase nuestra huida."
 anomaly.3102.a:0 "Bienvenidos a casa, fugados."
 anomaly.3103.name:0 "Prisioneros de los [Root.GetSpeciesAdj]s"
 anomaly.3103.desc:0 "Hol-\n\n\n -no hay naves salvavid-\n\n\n-andonado, colapso inm-\n\n\n\n\n\n------------------------"
 anomaly.3103.a:0 "¿Capitán?"
 anomaly.3103.a.response:0 "...............\n...............\n...............\n...............\n...............\n...............\n"
 anomaly.3103.b:0 "..."
 anomaly.3104.name:0 "Los Secuestradores: humo y cenizas"
 anomaly.3104.desc:0 "Los [Root.GetSpeciesNamePlural] secuestrados no lograron salir de la base pirata. No podemos determinar exactamente qué falló, si fue que la nave salvavidas no pudo despegar o si es que no lograron salir de su celda, pero lo cierto es que están muertos\n\nLos [Root.GetSpeciesAdj]s sin duda agradecen la rapidez de las acciones emprendidas por el/la [Root.GetRulerTitle] del [Root.GetName], pero es poco probable que olviden pronto de esta tragedia."
 anomaly.3104.a:0 "Cierto..."
 anomaly.3105.name:0 "Los Secuestradores: ¿todo bien?"
 anomaly.3105.desc:0 "Con la tripulación del Luxion a salvo y en ruta de regreso a [Root.Capital.GetName], se evitó el desastre. Sin duda los [Root.GetSpeciesAdj]s ensalzarán las acciones decisivas del/de la [Root.GetRulerTitle] de [Root.GetName].\n\nLa crisis del secuestro pirata, así como la propia banda de piratas, han llegado a su fin. Quedan algunas preguntas, principalmente las relativas a la gran armada pirata que los cautivos afirman haber visto fugazmente poco después de su captura. Pero, teniendo en cuenta las circunstancias, se puede decir con seguridad que la amenaza parecía mucho mayor de lo que era en realidad.\n\nLos Secuestradores no causarán más problemas."
 anomaly.3105.a:0 "Eso espero..."
 anomaly.3110.name:0 "De transmisiones pasadas"
 anomaly.3110.desc:0 "Como esperábamos, el [Root.GetName] ha localizado la fuente de la transmisión procedente de [From.GetName].\n\nSi bien el planeta parece carecer de huellas alienígenas, un monolito solitario de algún mineral blanquecino y lustroso corona una colina en el hemisferio sur. La señal procede de este monumento, y su recinto está claramente construido más para durar que para resonar.\n\nEl oficial científico [Root.GetLeaderName] se ha ocupado personalmente de establecer los parámetros de un proyecto especial para descodificar la información transmitida por la señal."
 anomaly.3110.a:0 "Una iniciativa apropiada."
 anomaly.3110.b:0 "No se gana gran cosa por escuchar a los muertos."
 anomaly.3110.c:0 "Arrasad el monumento y buscad el transmisor."
 anomaly.3111.name:0 "De transmisiones aplastadas"
 anomaly.3111.desc:0 "Nada."
 anomaly.3111.a:0 "Decepcionante."
 anomaly.3112.desc:0 "Añadida una opción tecnológica impresionante"
 anomaly.3112.a:0 "Interesante."
 anomaly.3113.name:0 "De transmisiones descodificadas"
 anomaly.3113.desc:0 "El oficial científico [From.GetLeaderName] informa de que la señal emitida por la baliza en [From.From.GetName] ha sido descodificada.\n\nEs un mensaje conmemorativo que lamenta la pérdida de cientos de vidas en una batalla de hace milenios. Al parecer, una sólida alianza sucumbió a la traición y al engaño. Aliado contra aliado, una gran flota se aniquiló a sí misma antes de que llegara el enemigo.\n\nLas naves inertes fueron dejadas allí como lápidas flotantes, las tripulaciones fueron eliminadas con ataques quirúrgicos en los puntos débiles de sus naves."
 anomaly.3113.a:0 "Estudiad esos registros."
 anomaly.3113.b:0 "Calculad la trayectoria y la posición actual de la flota destruida."
 anomaly.3114.name:0 "De piratas actuales"
 anomaly.3114.desc:0 "El [Root.GetName] llega demasiado tarde al sistema [From.GetName].\n\nUna flota pirata de origen desconocido descubrió el campo de batalla hace algún tiempo, y lo canibalizó para construir una base en un asteroide cercano.\n\nNuestra búsqueda termina, y un violento enfrentamiento parece inevitable."
 anomaly.3115.name:0 "De flotas a la deriva"
 anomaly.3115.desc:0 "El [Root.GetName] ha localizado los restos de la flota a la deriva en el sistema [From.GetName]. Muchas de las naves han sido reducidas a polvo y cenizas por el paso de los siglos, pero algunas siguen notablemente intactas.\n\nSeis de nuestras naves militares deberían tener suficientes ingenieros para restaurar los cascos mejor conservados.\n\nConsulta el §Ydiario de situación§! para obtener más información."
 anomaly.3115.a:0 "Qué intrigante."
 anomaly.3116.name:0 "De flotas incautadas"
 anomaly.3116.desc:0 "La antigua y variopinta armada ha sido parcialmente resucitada, aunque los ingenieros que enviamos no se ponen de acuerdo en cómo han conseguido exactamente esta hazaña.\n\nLas naves se han añadido al ejército [Root.GetSpeciesAdj]."
 anomaly.3116.a.tooltip:0 "La §Yflota de la antigua alianza§! se ha restaurado.\n"
 anomaly.3117.name:0 "De flotas enfrentadas"
 anomaly.3117.desc:0 "El cuerpo de ingenieros empezó por un gigantesco acorazado que habría sido de los primeros en volverse contra sus aliados en aquella batalla fatídica.\n\nGrave error.\n\nPese a que se intentaron circunvalar los sistemas, el ordenador se encendió de repente y emitió un pulso de alta frecuencia. Los cortafuegos de combate estaban deshabilitados para aumentar el ancho de banda durante la operación, así que la transmisión esclavizó al instante todas las naves cercanas al acorazado. Los registros finales antes de que todas las transmisiones se cortasen muestran que los sistemas de soporte vital fueron sistemáticamente apagados, y se puso rumbo a [Root.Owner.Capital.GetName].\n\nNuestras tripulaciones se dan por muertas y hay un antiguo ordenador de combate fijando como objetivo nuestro mundo natal; será mejor prepararse para lo peor."
 anomaly.3118.name:0 "De flota destruidas"
 anomaly.3118.desc:0 "Acorazado destruido; el evento termina con el resto de naves activándose."
 anomaly.3119.name:0 "De flota destruidas"
 anomaly.3119.desc:0 "Acorazado destruido por otros; el resto de naves destruidas."
 anomaly.3120.name:0 "De piratas destruidos"
 anomaly.3120.desc:0 "Los destruiste y obtuviste minerales."
 country.999.name:0 "Cometa avistado"
 country.999.desc:0 "Los [Root.GetSpeciesNamePlural] son curiosos por naturaleza, y la aparición de un cometa en el cielo de [Root.Capital.GetName] ha maravillado a nuestro pueblo.\n\nEstán convencidos de que se avecinan grandes cosas."
 country.999.a:0 "Es un buen augurio."
 country.999.desc.pac:0 "Los [Root.GetSpeciesNamePlural] son curiosos por naturaleza, y la aparición de un cometa en el cielo de [Root.Capital.GetName] ha provocado un sentimiento de humildad en nuestro pueblo.\n\nEsperan con fervor que maravillas como esta algún día unifiquen a todas las criaturas de la galaxia."
 country.999.a.pac:0 "Es un buen augurio."
 country.999.desc.mil:0 "Un feroz penacho de llamas se divisa en los cielos de [Root.Capital.GetName] cuando un cometa bordea la estratosfera superior. El poder de su trayectoria cósmica ha causado una profunda impresión en la población.\n\nRelacionan la inflexibilidad de su rastro con la inevitabilidad del ascenso del [Root.GetName] a la supremacía galáctica."
 country.999.a.mil:0 "A la victoria."
 country.999.desc.spirit:0 "Se divisó una luz moviéndose por el cielo nocturno de [Root.Capital.GetName], el suave arco de su cola en marcado contraste con la lenta revolución de las estrellas.\n\nEn [Root.Capital.GetName] lo consideran una muestra de reconocimiento divino, y una bendición sutil a nuestra causa."
 country.999.a.spirit:0 "Desde luego."
 country.999.desc.material:0 "Se ha observado un pequeño objeto celeste con pronunciadas colas de gases y partículas en el sistema [Root.Capital.GetStarName].\n\nSu paso transcurrió sin incidentes."
 country.999.a.material:0 "Entendido."
 country.999.desc.phile:0 "La llama de un cometa deja su rastro a través del horizonte de [Root.Capital.GetName], un enviado de las distantes estrellas. El pueblo [Root.GetSpeciesName] celebra este recordatorio de que no estamos solos en este universo.\n\nApoyan más que nunca la ambición del [Root.GetName] de recibir a la galaxia con los brazos abiertos."
 country.999.a.phile:0 "Apoteósico."
 country.999.desc.phobe:0 "Un terrorífico cometa atormenta los cielos de [Root.Capital.GetName]. Su implacable arco recuerda a los [Root.GetSpeciesNamePlural] que los horrores desconocidos más allá de las estrellas pueden estar más cerca de lo que parecen.\n\nUn aviso para mantener nuestra alerta contra la influencia alienígena."
 country.999.a.phobe:0 "Es un presagio."
 country.999.desc.coll:0 "Grupos de [Root.GetSpeciesNamePlural] contemplaron un cometa surcar el cielo de [Root.Capital.GetName]. La aparición de este objeto estelar solitario causó una angustia desproporcionada, y [Root.GetSpeciesName] le pidió a [Root.GetSpeciesName] que le asegurase su apoyo.\n\nCreen que es una señal de la próxima separación de la sociedad y el aislamiento [Root.GetSpeciesAdj]."
 country.999.a.coll:0 "Alarmante."
 country.999.desc.ind:0 "Un solitario y orgulloso cometa surca el sistema [Root.Capital.GetStarName], visible desde [Root.Capital.GetName]. Se forja su propio camino a través del cosmos, vibrante e inmutable. \n\nEl ideal al que todos los [Root.GetSpeciesNamePlural] aspiramos."
 country.999.a.ind:0 "Es un buen augurio."
 country.1000.name:0 "Ansia viajera"
 country.1000.desc:0 "El Jefe del Departamento de Investigación de Física del [Root.GetName] ha desaparecido.\n\nJunto a su prototipo de nave científica altamente experimental de financiación privada.\n\nLa comunidad científica de [Root.Capital.GetName] está alborotada."
 country.1000.a:0 "Qué extraño."
 country.1001.name:0 "Ansia viajera: con un fin"
 country.1001.desc:0 "Aún no sabemos el paradero del que técnicamente es ahora el ex Jefe de Investigación de Física. Ciertos detalles sobre el prototipo de la nave científica y la investigación privada de este científico han llegado a nuestros oídos, y si bien algunos aspectos parecen demasiado fantásticos para ser ciertos, está claro que al [Root.GetName] le convendría encontrarlo cuanto antes.\n\nEl diario de situación se ha actualizado."
 country.1001.a:0 "Muy bien."
 country.1001.a.tooltip:0 "Comienza la cadena de eventos Ansia viajera: científico renegado"
 country.1003.name:0 "Ansia viajera: punto muerto"
 country.1003.desc:0 "El científico a la fuga no está en este sistema.\n\nO la pista era falsa o llegamos demasiado tarde."
 country.1003.a:0 "Seguiremos buscando"
 country.1005.name:0 "Ansia viajera: un vistazo"
 country.1005.desc:0 "Creemos que la nave del físico está en este sistema.\n\nNo podemos determinar su posición en los sensores, pero sí contactar con él y retransmitir la llamada a [Root.Capital.GetName]."
 country.1005.a:0 "Abrid las comunicaciones."
 country.1010.name:0 "Jefe de Investigación de Física"
 country.1010.desc:0 "Mis saludos al/a la [Root.GetRulerTitle].\n\n¿Asumo que no se trata de una llamada social?"
 country.1010.a:0 "¿Qué significa esto?"
 country.1010.a.response:0 "Supongo que te refieres a mi desaparición del espacio de [Root.GetName].\n\nNecesitaba pasar un tiempo fuera, eso es todo. Es que estoy buscando la Ventana. Y está claro que la Ventana no está allí.\n\nTampoco está aquí. Debo continuar mi búsqueda. Aunque no me llevaré conmigo estos drones que encontré."
 country.1010.b:0 "Podemos asignarte naves para escoltarte de vuelta."
 country.1010.b.response:0 "Por el momento no tengo ningún interés en regresar a casa.\n\nPero, como muestra de buena voluntad, te dejo los drones. Una donación para el [Root.GetName]. Los encontré a la deriva en las afueras de este sistema, y tras extensas reparaciones, me di cuenta de que no me sirven como sondas de investigación."
 country.1010.c:0 "Volverás a la capital de inmediato."
 country.1010.c.response:0 "Me parece que no, solo acabo de empezar. El deber me llama, por la ciencia y todo eso.\n\nPero, como muestra de buena voluntad, te dejo los drones. Una donación para el [Root.GetName]. Los encontré a la deriva en las afueras de este sistema, y tras extensas reparaciones, me di cuenta de que no me sirven como sondas de investigación."
 country.1010.d:0 "Esta conversación ha terminado."
 country.1015.name:0 "Ansia viajera: los drones"
 country.1015.desc:0 "El científico ha vuelto a desaparecer inexplicablemente.\n\nSin embargo, nos ha dejado unos cuantos drones, como prometió. ¡Drones armados que se preparan para disparar!"
 country.1020.name:0 "Ansia viajera: los drones destruidos"
 country.1020.desc:0 "A los drones les han quitado los módulos IAE, seguramente como resultado de las reparaciones, pero sus procesadores de asignación de amenaza permanecieron intactos y fueron sometidos a estrés.\n\nEs poco probable que quisiera que los drones nos atacasen, pero el hecho es que han cubierto su huida.\n\nConsulta el diario de situación, hay un proyecto especial para rastrear al científico desde su última ubicación conocida."
 country.1022.name:0 "Ansia viajera: los drones derrotados"
 country.1022.desc:0 "Parece que los drones que dejó el científico han sido destruidos por algo o por alguien.\n\nDeberíamos aprovechar esta oportunidad para seguir su rastro.\n\nSe ha añadido un proyecto especial al diario de situación."
 country.1025.name:0 "Ansia viajera: proyecto especial completado"
 country.1025.desc:0 "Tras descifrar la red de firmas de energía dejada por la esquiva nave científica, volvemos a estar sobre su pista.\n\nConsulta el diario de situación para obtener más información."
 country.1030.name:0 "Ansia viajera: en apuros"
 country.1030.desc:0 "La esquiva nave científica sigue siendo difícil de detectar, pero al parecer no lo bastante.\n\nA las confusas lecturas del sensor que ya asociamos a la nave del científico a la fuga se añaden un par de corbetas de aspecto brutal a cada lado.\n\nEl científico nos llama."
 country.1035.name:0 "Jefe de Investigación de Física"
 country.1035.desc:0 "Saludos, [Root.GetRulerTitle]. \n\nCelebro ver naves de los [Root.GetSpeciesNamePlural]. Me temo que mi repentina aparición en este sistema tal vez haya enfurecido a los alienígenas que ahora me rodean.\n\nAgradecería mucho tu ayuda para rectificar cualquier paso en falso que haya cometido. Será un placer informarte de la naturaleza de mi expedición en cuanto se resuelva este asunto."
 country.1035.a:0 "¿Por qué huiste?"
 country.1035.a.response:0 "¿Huir? Solo me marché.\n\nComprendo que no estés contento conmigo, [Root.GetRulerTitle], pero los politiqueos del cuerpo científico [Root.GetSpeciesName] me entorpecían.\n\nAdemás, tenía que hacer un poco de investigación sobre el terreno. Y todavía no he terminado."
 country.1035.b:0 "Háblanos primero de esa "Ventana"."
 country.1035.b.response:0 "Soy reacio a entrar en detalles ahora. No quiero quedar como un necio si resulta que me equivoco.\n\nPero puede que al final todos seamos simples hologramas. ¿No valdría la pena?"
 country.1035.c:0 "Trataremos de sacarte de este lío."
 country.1040.name:0 "Piratas Sunblaster"
 country.1040.desc:0 "¡Largo! Nosotros encontramos primero la nave fantasma.\n\nEn cuanto sepamos cómo visualizarla correctamente, la abordaremos. Es nuestra. No tuya. Y su capitán será cadáver."
 country.1040.a:0 "Lamentaréis el día que os cruzasteis con nosotros, escoria."
 country.1040.a.response:0 "Te lo tienes muy creído para ser tan feo. Esta no es nuestra primera vez."
 country.1040.b:0 "150 créditos energéticos por la nave."
 country.1040.c:0 "Preparad las armas."
 country.1040.d:0 "Marchaos ahora y os perdonaremos la vida."
 country.1040.d.response:0 "¡Amenazas vacías! Estás muy lejos de casa, feo.\nLos piratas Sunblaster somos los amos de estas estrellas."
 country.1041.name:0 "Piratas Sunblaster"
 country.1041.desc:0 "¿150 créditos energéticos? Vaya birria de soborno. Pero...\n\nBah, esa sucia nave fantasma ya nos ha dado bastantes problemas.\n\n¡Skitskur'r! ¡Nos vamos!"
 country.1041.a:0 "Rezad por que no nos encontremos de nuevo, degenerados."
 country.1041.b:0 "Todas las cosas son efímeras, especialmente la riqueza material."
 country.1041.c:0 "El dinero habla. A veces hay que levantar la voz."
 country.1041.d:0 "Marchaos, por favor."
 country.1042.name:0 "Piratas Sunblaster"
 country.1042.desc:0 "El idiota necesita que le den una lección.\n\n¡Skitskur'r! ¡Armas!"
 country.1042.a:0 "Vais a comprobar el poder militar de los [Root.GetSpeciesNamePlural]."
 country.1044.name:0 "Jefe de Investigación de Física"
 country.1044.desc:0 "No pude evitar escuchar parte de la conversación. Estaban transmitiendo en un canal abierto, después de todo.\n\nAsumo que la transacción se realizó sin problemas."
 country.1045.name:0 "Jefe de Investigación de Física"
 country.1045.desc:0 "Veo que te ocupaste rápido de los piratas, [Root.GetRulerTitle].\nComo científico, odio la violencia... Pero admito que tal vez fuera necesaria en este caso. Sospecho que si llego a caer en manos de esos piratas, no habría sido agradable."
 country.1045.a:0 "Cierto. Ahora, habla."
 country.1045.a.response:0 "Ah, sí, por supuesto.\nResulta... no voy a aburrirte con los detalles, [Root.GetRulerTitle], pero resulta que existe la posibilidad de que nada sea real. O que lo que creemos real no lo sea, que es menos real que otra cosa. Que esto, que todo, yo, tú [Root.GetRulerTitle] y las propias reglas de la naturaleza que creemos absolutas, no sean más que trucos de luz. El universo sería un reflejo, un holograma o un prisma que filtra los brillantes rayos de lo que de verdad existe.\n\n¿Ves? Así que la luz tendría que venir de alguna parte. De la Ventana."
 country.1045.b:0 "Volverás a [Root.Capital.GetName] de inmediato."
 country.1046.name:0 "Jefe de Investigación de Física"
 country.1046.desc:0 "Sabes que no lo haré, [Root.GetRulerTitle].\nDe hecho, he tenido tiempo de considerar posibilidades adicionales, y creo que hay un riesgo significativo de que no pueda regresar en un periodo de tiempo razonable.\n\nMe he tomado la libertad de enviar a [Root.Capital.GetName] aquellos datos de mis investigaciones que puedan beneficiar al pueblo [Root.GetSpeciesName]. Pero los relacionados con la Ventana me los quedo yo. Empiezo a pensar que no estoy listo; desde luego, nadie más lo está.\nBueno, me voy."
 country.1046.a:0 "Espera..."
 country.1047.name:0 "Ansia viajera: las persianas"
 country.1047.desc:0 "Una rápida comprobación confirma lo que dice el científico huido, y el [Root.GetName] disfruta de un pequeño pero notable impulso a la investigación de Física.\n\nEl físico ha vuelto a desaparecer, pero esta vez adivinamos su curso antes de que saliese del sistema.\n\nSi se dirige a la Ventana, nosotros también.\nConsulta el diario de situación para obtener más detalles."
 country.1050.name:0 "Ansia viajera: la ventana se abre"
 country.1050.desc:0 "Por primera vez, el prototipo de nave científica se ve con claridad en los sensores. Orbita peligrosamente cerca de la estrella del sistema, pero eso es todo.\n\nUn sencillo escaneo óptico revela el secreto de la nave. Su casco, un diseño estándar alterado sin mucha sutileza, está cubierto de un entramado de filamentos metálicos que deben de actuar como electroimanes de voltajes alternos estrechamente controlados. Al acercarse a una estrella, la nave puede deformar débilmente sus emisiones estelares como forma de camuflaje.\n\nAunque conceptualmente interesante, la técnica tiene inconvenientes prácticos evidentes, como demuestra que el sistema ha quedado frito e inutilizado por la exposición prolongada a la radiación solar."
 country.1051.name:0 "Jefe de Investigación de Física"
 country.1051.desc:0 "Saludos, [Root.GetRulerTitle].\n\nEra razonable esperar que me siguieses de nuevo.\n\nAsí que eso hice."
 country.1051.a:0 "¿Y ahora qué, Jefe de Física?"
 country.1051.a.response:0 "Creo que encontré la Ventana. O al menos, una ventana. Puede que haya más. ¿Habrá algo más allá? ¿Tal vez nuestros verdaderos yos? Confieso que no tengo ni idea. Reconozco que tal vez nadie más se beneficiará del conocimiento que adquiera. Pero parar ahora sería muy irresponsable."
 country.1051.b:0 "¿Qué vas a hacer?"
 country.1051.b.response:0 "Intentaré cruzar la Ventana para llegar al otro lado, a la realidad. La luz de la realidad no se filtra solo por aquí, claro. El universo es como una enorme vidriera, y nosotros somos sus minúsculas distorsiones e imperfecciones, animadas por el brillo del más allá.\n\nSi hablo de una Ventana, es porque creo que se abre."
 country.1051.c:0 "Tus acciones son atolondradas y peligrosas."
 country.1052.name:0 "Jefe de Investigación de Física"
 country.1052.desc:0 "Lamento los problemas que he causado, [Root.GetRulerTitle], de verdad. Pero no le debo nada al [Root.GetName], ya pagué mis deudas con creces, eso lo tengo claro. Me seguiste por voluntad propia, y te agradezco tu ayuda, pero dejé claras mis intenciones desde el principio."
 country.1052.a:0 "Olvidaremos todo el incidente, pero vuelve a casa."
 country.1052.b:0 "Irás a juicio por esto."
 country.1053.name:0 "Jefe de Investigación de Física"
 country.1053.desc:0 "La Ventana se abre, [Root.GetRulerTitle].\n\nAdiós."
 country.1053.a:0 "¿Jefe de Física?"
 country.1055.name:0 "Ansia viajera: la Ventana se cierra"
 country.1055.desc:0 "La nave está vacía.\n\nNo falta ninguno de los trajes para actividades extravehiculares, y los registros no muestran que la esclusa exterior se haya abierto.\n\nLa nave aún orbita la estrella, pero ahora bajo control [Root.Owner.GetSpeciesAdj]."
 country.1055.a:0 "Un final inquietante."
 country.1055.a.tooltip:0 "La nave científica ha sido recuperada y sus funciones básicas siguen operativas.\n"
 country.1061.name:0 "Ansia viajera: piratas destruidos"
 country.1061.desc:0 "Alguien ha destruido a los piratas Sunblaster que amenazaban al Jefe de Investigación de Física.\n\nEl científico huido contacta con nosotros."
 country.1100.name:0 "Extinción masiva"
 country.1100.desc:0 "Nuestros primeros pasos titubeantes en el vacío más allá de [Root.Capital.GetName] no fueron motivados solo por la curiosidad, el deseo de conquistar lo desconocido o la necesidad de dejar nuestra marca en la galaxia.\n\nLa biosfera de [Root.Capital.GetName] ha sufrido rápidos cambios en los últimos siglos, y destacados científicos advierten que [Root.Capital.GetName] puede enfrentarse al inicio de un evento de extinción masiva: la purga cíclica de la vida que es inseparable de la existencia planetaria en el universo.\n\nTenemos un plan de investigación para estudiar planetas que quedaron inhabitables por graves incidentes astronómicos o catástrofes planetarias. Quizá tras el estudio de estos eventos podamos evitar un destino similar para [Root.Capital.GetName] y el pueblo [Root.GetSpeciesName].\n\nComo [Root.GetRulerTitle] del [Root.GetName], debes garantizar el éxito de esta expedición.\n\nConsulta el diario de situación para obtener más detalles."
 country.1100.a:0 "Por un futuro [Root.GetSpeciesAdj]."
 country.1100.owned:0 "Está en terreno extranjero. Buscad otra cosa."
 country.1105.name:0 "Extinción masiva: planeta destruido"
 country.1105.desc:0 "Nuestros astrónomos creen que el cinturón de asteroides de este sistema fue un planeta habitable, desgarrado por fuerzas desconocidas.\n\nHay un proyecto especial para estudiar uno de los principales asteroides del cinturón."
 country.1110.name:0 "Extinción masiva: planeta quemado"
 country.1110.desc:0 "Uno de los planetas de esta estrella muestra los signos de alguna catástrofe en el pasado. Es un mar en ebullición de minerales medio derretidos en una atmósfera súper caliente, pero los astrónomos [Root.GetSpeciesAdj]s afirman que pudo haber albergado vida.\n\nHay un proyecto especial para estudiar el planeta fundido."
 country.1115.name:0 "Extinción masiva: planeta asolado"
 country.1115.desc:0 "Un planeta de este sistema todavía muestra las huellas fosilizadas de una ecología en el pasado. ¿Qué convertiría una biosfera próspera en un yermo desolado?\n\nHay un proyecto especial para rastrear el origen de esta transformación desastrosa."
 country.1120.name:0 "Extinción masiva: planeta venenoso"
 country.1120.desc:0 "Parece que la flora y fauna de este planeta se ahogaron en sus propias emisiones tóxicas, quizá con la ayuda de la liberación de los gases reactivos bajo la corteza del planeta.\n\nHay un proyecto especial para investigar el asunto."
 country.1125.name:0 "Extinción masiva: planeta helado"
 country.1125.desc:0 "El planeta que nos interesa de este sistema está cubierto de densas capas y capas de hielo de composición variable. Al parecer, antaño albergó biomas más variados y agradables.\n\nHay un proyecto especial para investigar esta posibilidad."
 country.1130.name:0 "Extinción masiva: asteroides"
 country.1130.desc:0 "El asteroide es en realidad un fragmento de lo que fue una vez un planeta habitable, y probablemente habitado. Patrones de fractura regulares, pero superpuestos, indican que la demolición planetaria fue intencional y controlada, si bien algo precipitada.\n\nTodos los signos apuntan a que era el planeta natal de la especie que lo destruyó. Quizá nunca sepamos por qué consideraron la aniquilación planetaria un mal menor, y tal vez deberíamos estar agradecidos por eso."
 country.1135.name:0 "Extinción masiva: fundido"
 country.1135.desc:0 "El desafortunado destino del planeta se puede atribuir a los caprichos cósmicos. Alguna perturbación gravitatoria\n- tras mirar al sol del sistema con cierto recelo, los científicos [Root.Owner.GetSpeciesAdj]s echan la culpa a una probable anomalía transitoria espacio-temporal -\nforzó al planeta fuera de su órbita natural y lo acercó demasiado al sol. Aunque el planeta regresa lentamente a su órbita original, se ha estado cociendo en el calor residual de la estrella desde entonces."
 country.1140.name:0 "Extinción masiva: yermo"
 country.1140.desc:0 "La vida en este planeta, ahora yermo, estuvo condenada desde el principio.\n\nComo si de una cruel conspiración estelar se tratara, la especie dominante apenas tuvo tiempo de despertar a la sabiduría e inventar la agricultura antes de que, por desafortunados mecanismos geológicos, la tierra empezase a volverse estéril.\n\nLas muestras de los estratos más bajos del suelo y los restos fosilizados de las criaturas que habitaron el planeta muestran que los minerales necesarios para rejuvenecer el suelo acabaron, debido a su dieta principalmente agrícola, en los endoesqueletos de los seres nativos. Sus huesos eran propensos a fosilizarse en lugar de pudrirse, y su misma existencia agotó el frágil ecosistema que habitaban, dejándolo permanentemente transformado a su paso."
 country.1145.name:0 "Extinción masiva: tóxico"
 country.1145.desc:0 "Las grietas en la corteza del planeta, que al principio creíamos que eran el resultado de una significativa actividad tectónica, son en realidad las marcas de raíces gigantes que se enterraban en el suelo.\n\nEn el pasado, una mutación monstruosa -posiblemente inducida deliberadamente por seres inteligentes, aunque es poco probable que predijesen el resultado -hizo que las plantas creciesen sin control. Muchas de estas plantas se reproducen a través de la polinización, innumerables gametos serían transportados por las corrientes de la atmósfera inferior. Si bien este proceso originalmente solo sería levemente irritante, el aumento exponencial de las partículas en la atmósfera acabó por asfixiar a todos los animales del planeta en cuestión de meses."
 country.1150.name:0 "Extinción masiva: congelado"
 country.1150.desc:0 "Un cambio antinatural en la composición química de la atmósfera resultó en la llegada lenta, pero irreversible, de una edad de hielo -una que comenzó antes de la formación del [Root.Owner.GetName] y que probablemente persista mucho después de nosotros.\n\nLa causa exacta se desconoce, pero las explicaciones probables incluyen intentos de terraformación o incluso terrorismo intraplanetario. Algunos de los elementos más radicales dentro de la comunidad científica de [Root.Owner.Capital.GetName] sugieren que el drástico cambio climático pudo haber sido provocado por la emisión incontrolada de desechos industriales gaseosos a la atmósfera.\n\nEste extremo es solo una teoría científica, pues es poco probable que una raza lo bastante inteligente como para lograr la plena industrialización fuese tan estúpida como para extinguirse a sí misma por accidente."
 country.1155.name:0 "Extinción masiva: estudio completado"
 country.1155.desc:0 "Aunque la expedición arrojó resultados inesperados, el cuerpo científico [Root.GetSpeciesAdj] ahora tiene acceso a datos con los que anticiparse con precisión al futuro de [Root.Capital.GetName].\n\nLos informes iniciales sugieren que [Root.Capital.GetName] no corre peligro real durante al menos una docena de generaciones, salvo que haya eventos cósmicos anormales o que el [Root.GetName] se colapse violentamente."
 country.1155.a:0 "¿Qué más podemos aprender de esos planetas?"
 country.1155.b:0 "Hay que tranquilizar al pueblo [Root.GetSpeciesName]."
 country.1155.c:0 "Publicad los datos planetarios."
 country.1156.name:0 "Extinción masiva: estudios"
 country.1156.desc:0 "Aunque los datos de los sistemas estelares en su conjunto eran algo inconsistentes, los estudios detallados de planetas individuales han permitido al [Root.GetName] extrapolar datos completos para los sistemas en cuestión."
 country.1156.a:0 "Fantástico."
 country.1157.name:0 "Extinción masiva: fe futura"
 country.1157.desc:0 "La población se ha ido inquietando a medida que los medios han ido filtrando los datos del estudio. Ahora tenemos la oportunidad de disipar sus dudas y temores de un solo golpe."
 country.1157.a:0 "Nuestro mundo natal está a salvo."
 country.1157.b:0 "Otra operación con éxito del/de la [Root.GetRulerTitle]."
 country.1158.name:0 "Extinción masiva: diseminación de información"
 country.1158.desc:0 "La información obtenida por la expedición de investigación es propiedad del [Root.GetName] y el acceso a la misma está restringido; una precaución tomada desde el principio para evitar conclusiones prematuras y desfavorables.\n\nFinalizado el estudio, un fuerte grupo de presión exige entregar los datos a la comunidad científica general."
 country.1158.a:0 "Muy bien."
 story.1.name:0 "Informe de contacto: formas de vida simples"
 story.1.desc:0 "El [Root.GetName] bulle con las noticias de los organismos alienígenas descubiertos por la [From.GetFleetName] hace algún tiempo.\n\nAunque no sea inteligente, hay vida ahí fuera."
 story.1.desc.phobe:0 "[Root.GetName] bulle con las noticias de los organismos alienígenas descubiertos por la [From.GetFleetName] hace algún tiempo.\n\nAunque no sea inteligente, hay vida ahí fuera. Una realidad ineludible, y una perspectiva profundamente inquietante."
 story.1.desc.phile:0 "El [Root.GetName] bulle con las noticias de los organismos alienígenas descubiertos por la [From.GetFleetName] hace algún tiempo.\n\nEstas pequeñas maravillas evolutivas encienden en los [Root.GetSpeciesAdj]s la esperanza de un primer contacto con seres inteligentes."
 story.1.desc.spiri:0 "[Root.GetName] bulle con las noticias de los organismos alienígenas descubiertos por la [From.GetFleetName] hace algún tiempo.\n\nAnte esta primera señal de que la providencia divina se extiende más allá de [Root.Capital.GetName], el clero [Root.GetSpeciesAdj] se entrega a ritos arcanos en busca de nuevas respuestas."
 story.2.name:0 "Informe de contacto: habitantes del espacio"
 story.2.desc:0 "El [Root.GetName] bulle con las noticias de los organismos alienígenas descubiertos por la [From.GetFleetName] hace algún tiempo.\n\nSon nativos del espacio profundo, y hacen que los seres extremófilos de [Root.Capital.GetName] parezcan frágiles en comparación."
 story.2.desc.phile:0 "[Root.GetName] bulle con las noticias de los organismos alienígenas descubiertos por la [From.GetName] hace algún tiempo.\n\nSon nativos del espacio profundo, y hacen que los seres extremófilos de [Root.Capital.GetName] parezcan frágiles en comparación. Si bien algunos lo dudaban, encontrar vida alienígena era lo esperado. Pero nada podría haber preparado a los expectantes xeno-biólogos [Root.GetSpeciesAdj]s para las fascinantes condiciones extremas en las que esta vida prospera."
 story.2.desc.followup:0 "Los súbditos del [Root.GetName] reciben el informe del encuentro del [From.GetName] con seres extraterrestres con relativa calma.\n\nEl supuesto hábitat en el vacío de los alienígenas provocó una cierta y breve controversia en algunos círculos de la comunidad científica de [Root.Capital.GetName], pero el descubrimiento anterior de formas de vida inferiores había preparado a todos los [Root.GetSpeciesNamePlural] para la sorpresa."
 story.3.name:0 "Informe de contacto: animales planetarios"
 story.3.desc:0 "El [Root.GetName] bulle con las noticias de la vida alienígena descubierta por la [From.GetName]\n\nSi bien no inteligentes para el estándar [Root.GetSpeciesAdj], son seres fascinantes de difícil clasificación que dejan entrever las inmensas complejidades y posibilidades del universo."
 story.3.desc.spiri:0 "El clero de [Root.Capital.GetName] tuvo una reacción general favorable a los informes de la [From.GetFleetName] sobre organismos complejos, aunque estúpidos, encontrados en planetas alienígenas\n\nLos hallazgos desataron un cierto debate inter-doctrinal. ¿Es esta la prueba de que los [Root.GetSpeciesNamePlural] son los señores de la creación, o es que aún no hemos encontrado a nuestros hermanos de más allá del vacío?"
 story.3.desc.followup:0 "Tras los informes anteriores sobre la vida alienígena, el cuerpo de xeno-biólogos [Root.GetSpeciesAdj]s comprueba con agrado que las formas de vida complejas no parecen muy distintas de lo que encontraríamos en [Root.Capital.GetName].\n\nLas criaturas siguen siendo difíciles de clasificar y no tienen más que instintos puramente animales, pero su existencia indica que ciertos patrones de vida son universales."
 story.4.name:0 "Informe de contacto: seres pre-inteligentes"
 story.4.desc:0 "El [Root.GetName] bulle con las noticias de los organismos alienígenas descubiertos por la [From.GetName] hace algún tiempo.\n\nSu casi inteligencia es fascinante, y es edificante saber que, si bien [Root.GetName] apenas ha hecho su entrada en la escena galáctica, ya hemos recorrido un largo camino."
 story.4.desc.phobe:0 "Los animales alienígenas observados por la [From.GetFleetName] son motivo de cierta consternación en [Root.Capital.GetName]. Algo en las imágenes de vídeo -tal vez sus pesados andares y miradas en blanco -perturba profundamente a los [Root.GetSpeciesAdj]s.\n\nTal vez no sea su naturaleza alienígena lo que les inquieta, sino la insistencia de los xeno-biólogos de que somos parecidos. Una imagen deformada de un pasado evolutivo vacilante que el [Root.GetName] preferiría olvidar."
 story.4.desc.phile:0 "El debate [Root.GetSpeciesAdj] en los medios arrecia con discusiones acerca de los seres alienígenas encontrados por [From.GetName] hace algún tiempo.\n\nLa inteligencia de estas criaturas es fascinante, y es edificante saber que, si bien el [Root.GetName] apenas ha hecho su entrada en la escena galáctica, ya hemos recorrido un largo camino. La mayoría de los [Root.GetSpeciesNamePlural] coinciden en que es un deber moral ayudar a otras razas a realizar nuestro mismo viaje, cuando estén listas."
 story.4.desc.spiri:0 "Las asambleas de los [Root.GetSpeciesAdj]s bullen de actividad tras las noticias de que la [From.GetFleetName] encontró seres alienígenas hace algún tiempo.\n\nLa inteligencia de estas criaturas es fascinante, y es edificante saber que, si bien el [Root.GetName] apenas ha hecho su entrada en la escena galáctica, ya hemos recorrido un largo camino. Hay un acalorado debate en [Root.Capital.GetName] acerca de si deberíamos guiar a estas criaturas si alguna vez se hacen inteligentes y tratan de llegar a las estrellas."
 story.4.desc.followup:0 "Tras los descubrimientos anteriores de formas de vida inferiores, los [Root.GetSpeciesAdj]s reciben la noticia de que la [From.GetFleetName] observó seres con capacidades cognitivas impresionantes, aunque latentes, y un gran potencial evolutivo.\n\nEl informe del oficial científico [From.GetLeaderName] es recibido con notable entusiasmo."
 story.5.name:0 "Informe de contacto: vestigios"
 story.5.desc:0 "El [Root.GetName] es un hervidero con la noticia de los vestigios alienígenas estudiados por la [From.GetFleetName]\n\nSon una prueba concluyente de actividad alienígena inteligente en el pasado. Tal vez sigamos solos en el universo, pero ya sabemos que no fuimos los primeros."
 story.5.desc.phobe:0 "La administración en [Root.Capital.GetName] recibió con cierta aprensión el informe del oficial científico [From.GetLeaderName] sobre los vestigios alienígenas.\n\nEl hallazgo se considera una prueba clara de que fuerzas desconocidas estuvieron antaño activas en la galaxia, aunque algunos prominentes pensadores [Root.GetSpeciesAdj]s rechazan esta hipótesis y prefieren hablar de "formaciones geológicas aberrantes" o "resultados de curiosos fenómenos naturales"."
 story.5.desc.phile:0 "Semanas después de la última exploración fructífera de la [From.GetFleetName], los xenólogos [Root.GetSpeciesAdj]s se apresuran a publicar sus conclusiones sobre los hallazgos en [From.From.GetName].\n\nEsta febril tormenta en el comunidad científica ha tenido cierto impacto negativo, si bien temporal, en el estudio de otros campos."
 story.5.desc.followup:0 ""La vida inteligente brilla por su ausencia", dice una popular red de noticias de [Root.Capital.GetName]. Parece que el [Root.GetName] se burla de que hayamos hallado formas de vida alienígenas inferiores, pero no vida de inteligencia comparable a la nuestra ahí fuera.\n\nParece que el informe del oficial científico [From.GetLeaderName] sobre el hallazgo de los vestigios en [From.From.GetName] solo añade un giro irónico al tema."
 story.6.name:0 "Informe de contacto: primitivos"
 story.6.desc:0 "El [Root.GetName] bulle con las noticias de la civilización alienígena encontrada por nuestras flotas.\n\nAunque no sean capaces de viajar por el espacio, los alienígenas de [From.From.GetName] son cuantificablemente inteligentes y su sociedad muestra todas las características de una cultura moderadamente avanzada."
 story.6.desc.phobe:0 "Las noticias del hallazgo de criaturas primitivas con inteligencia rudimentaria, denominadas "[From.From.GetName]", no son bien recibidas en [Root.Capital.GetName]\n\nUna profunda sensación de inquietud impregna el debate público, y una minoría vocal defiende establecer el dominio [Root.GetSpeciesAdj] sobre el planeta alienígena a toda costa, mientras que la mayoría de los [Root.GetSpeciesNamePlural] parece que prefieren evitar a las criaturas alienígenas u olvidarlas por completo."
 story.6.desc.phile:0 "El informe sobre la civilización primitiva observada por nuestras flotas se recibe con algo tan próximo al júbilo exultante como la élite académica del [Root.GetName] permite expresar.\n\nPor fin la prueba de que los primeros pasos [Root.GetSpeciesAdj]s en la oscuridad del espacio no fueron en vano. A pesar de que no sean nuestros iguales, por el momento, y de que tal vez nuestra generación no llegue a interactuar directamente con ellos, su mera existencia es un faro de esperanza en una galaxia que, por lo demás, parece insensible e inmutable."
 story.6.desc.followup5:0 "La comunidad científica en [Root.Capital.GetName] recibe con entusiasmo el informe sobre la vida alienígena inteligente.\n\nAunque no sean capaces de viajar por el espacio, los alienígenas de [From.From.GetName] son inteligentes y su sociedad muestra las características de una cultura moderadamente avanzada. Los xenólogos señalan que se trata de una oportunidad excelente para estudiar una sociedad quizá no muy distinta de la que hemos encontrado hasta ahora solo en vestigios."
 story.6.desc.followup4:0 "Tras los descubrimientos anteriores sobre especies preinteligentes, el informe sobre una cultura primitiva es bien recibido por el cuerpo de investigación [Root.GetSpeciesAdj].\n\nPor lo que sabemos, el [Root.GetName] es la primera civilización en llegar a las estrellas, pero es fascinante saber que a otras culturas quizá solo les falten unos pocos milenios, o quizá meros siglos, para lograrlo."
 story.6.desc.followup123:0 "Coronando los descubrimientos anteriores sobre formas de vida inferiores, el informe sobre los alienígenas primitivos encontrados por nuestras flotas, los [From.From.GetName]s, ha reavivado el interés por la ciencia xenológica en [Root.Capital.GetName], considerada previamente un campo mayormente teórico."
 story.7.name:0 "Informe de contacto: viajeros enigmáticos"
 story.7.desc:0 "El [Root.GetName] no tardó mucho en encontrar vida alienígena inteligente.\n\nEl informe de la flota enviado a la capital de los [Root.GetSpeciesAdj]s quita importancia a lo extrañas que parecen esas fuerzas y solo menciona de pasada el fracaso en las comunicaciones."
 story.7.desc.phobe:0 "Hay gran alboroto en [Root.Capital.GetName] por las noticias de las naves no identificadas avistadas en el espacio.\n\nSe desconocen sus intenciones y sería prudente suponer lo peor."
 story.7.desc.phile:0 "El [Root.GetName] por fin ha encontrado compañeros errantes entre las estrellas.\n\nPese a que se desconocen sus intenciones, que podrían ser hostiles, la atmósfera de [Root.Capital.GetName] tras el informe de contacto de nuestra flota solo se puede describir como entusiasta."
 story.7.desc.followup6:0 "Hemos encontrado vida inteligente capaz de viajar por el espacio.\n\nEn marcado contraste con los primitivos observados previamente por el [Root.GetName], todavía no hemos visto bien a estos seres que pilotan naves en la oscuridad con propósito desconocido."
 story.7.desc.followup12345:0 "Las noticias de las naves alienígenas que cruzan el éter han llegado a [Root.Capital.GetName], y en muchos aspectos completan la primera etapa de la odisea del [Root.GetName] por crear un imperio estelar."
 story.101.name:0 "Amebas espaciales"
 story.101.desc.phile:0 "Las entidades encontradas por nuestras flotas hace algún tiempo son nuevas y maravillosas formas de vida en el espacio.\n\nLa criatura, apodada "ameba espacial" tras una lectura inicial errónea del analista de sensores, es en realidad más grande que una nave corbeta [Root.GetSpeciesAdj].\n\nDebemos dejarlos en paz y monitorizarlos remotamente desde [Root.Capital.GetName]."
 story.101.desc.phobe:0 "Las entidades encontradas por nuestras flotas hace algún tiempo son nuevas y horripilantes formas de vida.\n\nLa criatura, apodada "ameba espacial" tras una lectura inicial errónea del analista de sensores, es en realidad más grande que una nave corbeta [Root.GetSpeciesAdj].\n\nNo estaría de más abatir a alguna de estas monstruosidades.\n\nPor la ciencia."
 story.101.desc.milit:0 "Las entidades encontradas por nuestras flotas hace algún tiempo son formas de vida espaciales.\n\nLa criatura, apodada "ameba espacial" tras una lectura inicial errónea del analista de sensores, es en realidad más grande que una nave corbeta [Root.GetSpeciesAdj].\n\nEstos seres demuestran un comportamiento agresivo hacia las naves de los [Root.GetSpeciesAdj]s, pero debemos analizarlos más a fondo. Podríamos probar nuestra habilidad militar abatiendo a un espécimen para estudiar los restos."
 story.101.desc.pacif:0 "Las entidades encontradas por nuestras flotas hace algún tiempo son nuevas formas de vida en el espacio.\n\nLa criatura, apodada "ameba espacial" tras una lectura inicial errónea del analista de sensores, es en realidad más grande que una nave corbeta [Root.GetSpeciesAdj].\n\nPese al aparente mal genio de estos seres, debemos estudiarlos. Podemos monitorizarlos remotamente desde [Root.Capital.GetName]."
 story.101.desc.mater:0 "Las entidades encontradas por nuestras flotas hace algún tiempo son nuevas formas de vida en el espacio.\n\nLa criatura, apodada "ameba espacial" tras una lectura inicial errónea del analista de sensores, es en realidad más grande que una nave corbeta [Root.GetSpeciesAdj].\n\nDebemos estudiar más a estos seres. Podríamos monitorizarlos remotamente desde [Root.Capital.GetName], o abatir a un espécimen para estudiarlo y explotar comercialmente sus restos."
 story.101.desc:0 "Las entidades encontradas por nuestras flotas hace algún tiempo son nuevas formas de vida en el espacio.\n\nLa criatura, apodada "ameba espacial" tras una lectura inicial errónea del analista de sensores, es en realidad más grande que una nave corbeta [Root.GetSpeciesAdj].\n\nPodemos elegir entre monitorizar a estos seres remotamente desde [Root.Capital.GetName] o abatir a un espécimen para estudiar sus restos."
 story.101.a:0 "Preparad un proyecto especial para su estudio remoto."
 story.101.b:0 "Nuestras flotas abatirán sin problemas a la criatura."
 story.105.name:0 "Vivan las amebas espaciales"
 story.105.desc.phile:0 "Las amebas espaciales (el apodo se ha popularizado en [Root.Capital.GetName]) son animales solitarios cuando se les deja en paz. A todas, salvo a los ejemplares más jóvenes, las acompañan organismos cuasi-independientes, apodados flagelos, al parecer generados por la ameba y programados mediante secreciones líquidas de ARN para cumplir sus órdenes. Al principio creíamos que los flagelos eran amebas espaciales jóvenes, pero no parecen formar parte de ningún mecanismo de reproducción. Cada flagelo individual funciona como una extremidad desconectada de su ameba anfitriona. Estos flagelos son capaces de manipular e incluso atacar objetos en un impresionante, aunque limitado, rango alrededor de su anfitrión, y regresan periódicamente al interior de la ameba para su reprogramación.\n\nLos elegantes patrones de circulación en los movimientos de los flagelos tienen potencial de aplicación militar."
 story.105.desc.pacif:0 "Las amebas espaciales (el apodo se hizo popular cuando en [Root.Capital.GetName] se enteraron de cómo surgió) son animales solitarios, cuando se les deja en paz. A todas, salvo a los ejemplares más jóvenes, las acompañan organismos cuasi-independientes, apodados flagelos, al parecer generados por la ameba y programados mediante secreciones líquidas de ARN para cumplir sus órdenes. Al principio creíamos que los flagelos eran amebas espaciales jóvenes, pero no parecen formar parte de ningún mecanismo de reproducción. Cada flagelo individual funciona como una extremidad desconectada de su ameba anfitriona. Estos flagelos son capaces de manipular e incluso atacar objetos en un impresionante, aunque limitado, rango alrededor de su anfitrión, y regresan periódicamente al interior de la ameba para su reprogramación."
 story.105.desc:0 "Las amebas espaciales (el apodo se ha conservado, ya que la pronunciación de su denominador xeno-taxonómico es demasiado complejo para el [Root.GetSpeciesName] medio) son animales solitarios, cuando se les deja en paz. A todas, salvo a los ejemplares más jóvenes, las acompañan organismos cuasi-independientes, apodados flagelos, al parecer generados por la ameba y programados mediante secreciones líquidas de ARN para cumplir sus órdenes. Estos flagelos son capaces de manipular e incluso atacar objetos en un impresionante, aunque limitado, rango alrededor de su anfitrión, y regresan periódicamente al interior de la ameba para su reprogramación.\n\nLos elegantes patrones de circulación en los movimientos de los flagelos tienen potencial de aplicación militar."
 story.105.a:0 "Ciertamente fascinante."
 story.110.name:0 "Ameba espacial diseccionada"
 story.110.desc.phobe:0 "Las amebas espaciales (un término casi despectivo alegremente popularizado por el ejército [Root.GetSpeciesAdj] que les da caza) son más complejas de lo esperado. Sus duros exteriores protegen un gran número de bolsillos que albergan "amebas" menores, criaturas que actúan como cazas de combate cuando atacamos a la "nave nodriza ameba". Aunque superficialmente similares, salvo por las obvias diferencias en el tamaño, las "amebas caza" son criaturas mucho más simples que la propia ameba espacial. Dentro de la ameba espacial, además de estas bolsas, hay cientos de delicados órganos que son sin duda determinantes para sobrevivir al vacío del espacio.\n\nMuchos de estos órganos se fracturan o quedan incinerados durante el ataque contra la ameba, dejándonos con una carcasa en gran parte incompleta.\n\nSin embargo, los xenobiólogos asignados al proyecto creen que el proceso de adquisición de las muestras es eficaz, y han distribuido instrucciones específicas de apuntado a las flotas militares. Si cazamos cinco amebas más con ataques quirúrgicos a partes específicas de su anatomía, podremos reconstruir una carcasa completa."
 story.110.desc.milit:0 "Las amebas espaciales (el ejército [Root.GetSpeciesAdj] terminó por adoptar oficialmente este apodo para designar a sus objetivos) son más complejas de lo esperado. Sus duros exteriores protegen un gran número de bolsillos que albergan "amebas" menores, criaturas que nuestras flotas han observado que actúan como cazas de combate cuando atacamos a la "nave nodriza ameba". Aunque superficialmente similares, salvo por las obvias diferencias en el tamaño, la "amebas caza" son criaturas fisiológicamente mucho menos complejas que la propia ameba espacial. Dentro de la ameba espacial, además de estas bolsas, hay cientos de delicados órganos que son sin duda determinantes para sobrevivir al vacío del espacio. Muchos de estos órganos se fracturan o quedan incinerados durante el ataque contra la ameba, dejándonos con una carcasa en gran parte incompleta.\n\nSin embargo, los xenobiólogos asignados al proyecto creen que el proceso de adquisición de las muestras es eficaz, y han distribuido instrucciones específicas de apuntado a las flotas militares. Si cazamos cinco amebas más con ataques quirúrgicos a partes específicas de su anatomía, podremos reconstruir una carcasa completa."
 story.110.desc:0 "Las amebas espaciales (como es difícil clasificarlas según el método taxonómico tradicional [Root.Owner.Capital.GetSpeciesAdj], se las llama por su apodo) son más complejas de lo esperado. Sus duros exteriores protegen un gran número de bolsillos que albergan "amebas" menores, criaturas que nuestras flotas han observado que actúan como cazas de combate cuando atacamos a la "nave nodriza ameba". Aunque superficialmente similares, salvo por las obvias diferencias en el tamaño, la "amebas caza" son criaturas fisiológicamente mucho menos complejas que la ameba espacial en sí. Dentro de la ameba espacial, además de estas bolsas, hay cientos de delicados órganos que son sin duda determinantes para sobrevivir al vacío del espacio. Muchos de estos órganos se fracturan o quedan incinerados durante el ataque contra la ameba, dejándonos con una carcasa en gran parte incompleta.\n\nSin embargo, los xenobiólogos asignados al proyecto creen que el proceso de adquisición de las muestras es eficaz, y han distribuido instrucciones específicas de apuntado a las flotas militares. Si cazamos cinco amebas más con ataques quirúrgicos a partes específicas de su anatomía, podremos reconstruir una carcasa completa."
 story.110.a.phobe:0 "Lo que sea que nos ayude a librarnos de ellos rápido."
 story.110.b.milit:0 "Práctica de tiro."
 story.110.c:0 "Muy bien."
 story.115.name:0 "Amebas espaciales masacradas"
 story.115.desc.phobe:0 "Tras abatir a algunas amebas más, ya podemos investigar la grotesca relación de las amebas espaciales con las pequeñas criaturas que albergan en su interior. Por lo que los xenobiólogos [Root.GetSpeciesAdj]s pueden observar, estos flagelos (llamados así por sus movimientos de látigo) no son descendientes ni parásitos de la ameba. El anfitrión los genera cuando llega a la madurez, más como herramientas que como resultado de la procreación. Tras completar una tarea, regresan a un bolsillo de la ameba anfitriona para recibir nuevas órdenes. Son apéndices ciegos, trabajan como manipuladores en la oscuridad. Los inconvenientes ridículamente obvios derivados de la demora inherente de su tiempo de reacción se compensan de algún modo por el gran número de flagelos y por el fuerte conjunto de respuestas reflexivas de cada flagelo individual, así como por su habilidad para regresar automáticamente a la ameba\n\nEn cualquier caso, lo mejor será exterminarlas ahora."
 story.115.desc.milit:0 "Tras hacernos con varias carcasas, podemos investigar la curiosa relación de las amebas espaciales con las pequeñas criaturas que albergan en sus cuerpos. Por lo que los xenobiólogos [Root.GetSpeciesAdj]s pueden observar, estos flagelos (llamados así por sus movimientos de látigo) no son descendientes ni parásitos de la ameba. El anfitrión los genera cuando llega a la madurez, más como herramientas que como resultado de la procreación. En vez de un cerebro, que era lo que esperábamos encontrar por sus intrincados movimientos e interacciones interflagelares, el flagelo tiene un complejo centro de procesamiento glandular. Este centro descifra las órdenes en forma de ARN, secretado por la ameba y recibido por el flagelo mediante receptores subcutáneos. Tras completar una tarea, regresan a un bolsillo de la ameba anfitriona para recibir nuevas órdenes. Esto les permite trabajar como manipuladores, manos separadas del cuerpo. Los obvios inconvenientes derivados de la demora inherente de su tiempo de reacción se compensan de algún modo por el gran número de flagelos y por el fuerte conjunto de respuestas reflexivas de cada flagelo individual, así como por su habilidad para regresar automáticamente a la ameba. La relativa pericia de las amebas espaciales para combatir en el espacio se debe principalmente al despliegue de sus flagelos, algo de lo que nuestras fuerzas podrían aprender mucho."
 story.115.desc:0 "Tras abatir a la cuarta criatura, hemos reconstruido una carcasa completa de ameba espacial en la capital [Root.Capital.GetName] del [Root.GetName]. Ahora estamos empezando a adivinar algunos de los secretos de las criaturas, que comunicamos a los departamentos apropiados dentro del mando [Root.GetSpeciesAdj].\n\nQuizá el descubrimiento más útil por ahora sean las membranas cutáneas de las amebas espaciales. Absorben y (mediante complejos procesos glandulares) metabolizan una amplia gama de radiación cósmica, al parecer alimentándose de los rayos."
 story.115.a.phobe:0 "Perfecto."
 story.115.b.milit:0 "Pues aprenderemos."
 story.115.c:0 "Este conocimiento nos será útil."
 story.201.name:0 "Entidades cristalinas"
 story.201.desc.phile:0 "Hemos investigado los informes de extraordinarios objetos de cristal que flotan libremente en ciertos sistemas.\n\nLos objetos, del tamaño de una nave, y sus satélites, algo más pequeños pero también de cristal, al principio parecían inertes, pero los cambios repentinos en su orientación relativa a nuestras naves y las nuevas firmas de energía que surgen de los prismas indican que podrían estar vivos. Una perspectiva fascinante, sí, pero deberíamos aproximarnos con cautela.\n\nNuestros mejores científicos se preparan para estudiar estas entidades."
 story.201.desc.phobe:0 "Hemos investigado los informes de extraños objetos de cristal que flotan libremente en ciertos sistemas.\n\nLos objetos, del tamaño de una nave, y sus satélites, algo más pequeños pero también de cristal, al principio parecían inertes, pero los cambios repentinos en su orientación relativa a nuestras naves y las nuevas firmas de energía que surgen de los prismas indican que podrían ser peligrosos, por lo que hay que extremar las precauciones antes de acercarse a ellos.\n\nDeberíamos desplegar una flota para determinar su fuerza ofensiva y, si la tienen y son una amenaza, destruirlos."
 story.201.desc.pacif:0 "Hemos investigado los informes de extraños objetos de cristal que flotan libremente en ciertos sistemas.\n\nLos objetos, del tamaño de una nave, y sus satélites, algo más pequeños pero también de cristal, al principio parecían inertes, pero los cambios repentinos en su orientación relativa a nuestras naves y las nuevas firmas de energía que surgen de los prismas indican que podrían ser peligrosos y se recomienda acercarse con cautela.\n\nNo queremos arriesgarnos a un conflicto con estos enigmas prismáticos, así que debemos establecer una vigilancia remota y observarlos desde la capital."
 story.201.desc.spiri:0 "Hemos investigado los informes de extraños objetos de cristal que flotan libremente en ciertos sistemas.\n\nLos objetos, del tamaño de una nave, y sus satélites, algo más pequeños pero también de cristal, al principio parecían inertes, pero los cambios repentinos en su orientación relativa a nuestras naves y las nuevas firmas de energía que surgen de los prismas indican que reaccionan a la presencia de las naves de los [Root.GetSpeciesAdj]s.\n\nPor el momento desconocemos la naturaleza y el origen de estos cristales, pero hay algo en su forma, en sus prístinos ángulos, que conmueve al espíritu [Root.GetSpeciesAdj]. El [Root.GetName] debe retroceder y observar desde una distancia respetuosa."
 story.201.desc.milit:0 "Hemos investigado los informes de extraños objetos de cristal que flotan libremente en ciertos sistemas.\n\nLos objetos, del tamaño de una nave y sus satélites, algo más pequeños pero también de cristal, al principio parecían inertes, pero los cambios repentinos en su orientación relativa a nuestras naves y las nuevas firmas de energía que surgen de los prismas indican que podrían ser peligrosos, así que debemos acercarnos con cautela.\n\nAunque no les encontremos uso militar, estudiar un cristal quebrado sin duda sería interesante."
 story.201.desc:0 "Hemos investigado los informes de extraños objetos de cristal que flotan libremente en ciertos sistemas.\n\nLos objetos, del tamaño de una nave, y sus satélites, algo más pequeños pero también de cristal, al principio parecían inertes, pero los cambios repentinos en su orientación relativa a nuestras naves y las nuevas firmas de energía que surgen de los prismas indican que podrían ser peligrosos, así que debemos acercarnos con cautela.\n\nPodemos intentar interactuar con estos objetos potencialmente peligrosos directamente, o establecer una vigilancia remota y observarlos desde distancia segura."
 story.201.a:0 "Preparad un proyecto especial para su estudio remoto."
 story.201.b:0 "Nuestras flotas los harán pedazos."
 story.205.name:0 "Las entidades cristalinas son irrompibles"
 story.205.desc.phile:0 "Las entidades cristalinas (el nombre en sí es un compromiso entre las facciones rivales de xenobiólogos y xenogeólogos en [Root.Capital.GetName]) sin duda están vivas.\n\nLa élite ultra conservadora del cuerpo académico [Root.GetSpeciesAdj] argumenta que son "materia de silicato animado", y que tienen poco en común con la vida biológica.\n\nLa gran mayoría de la población de [Root.GetName] rechaza esa perspectiva retrógrada, y vuelven su mirada hacia los nuevos y fascinantes horizontes que representan las entidades cristalinas. Por desgracia, son seres solitarios, y a cada individuo soberano cristalino rara vez se le ve acompañado de más de un centinela y una entidad cohorte menor. No comprendemos los matices sutiles de las relaciones socio-jerárquicas de las entidades cristalinas, solo que la entidad cohorte y el centinela están claramente subordinados al individuo soberano del grupo. Pero eso no impide que sean objeto de ferviente estudio en [Root.Capital.GetName].\n\nLas entidades no parecen aparearse, y todavía no hemos observado cristales que sean más jóvenes o más viejos que otros. En contra de una hipótesis anterior, los cambios en la tonalidad de las entidades cristalinas individuales no parecen estar relacionadas con su edad, sino con su carga interior latente (que puede ser desatada con violencia), y parece que fluctuaciones esporádicas en esta carga alteran las propiedades refractivas del cristal."
 story.205.desc:0 "Las entidades cristalinas (el nombre en sí es un compromiso entre las facciones rivales de xenobiólogos y xenogeólogos en [Root.Capital.GetName]) probablemente están vivas\n\nAl principio se les dio un nombre quizá más descriptivo, "materia de silicato animado", ya que tienen poco en común con la vida biológica. Son seres solitarios, y a cada individuo soberano cristalino rara vez se le ve acompañado de más de un centinela y una entidad cohorte menor. No comprendemos los matices sutiles de las relaciones socio-jerárquicas de las entidades cristalinas, solo que la entidad cohorte y el centinela están claramente subordinados al individuo soberano del grupo.\n\nLas entidades no parecen aparearse, y todavía no hemos observado cristales que sean más jóvenes o más viejos que otros. En contra de una hipótesis anterior, los cambios en la tonalidad de las entidades cristalinas individuales no parecen estar relacionados con su edad, sino con su carga interior latente (que puede ser desatada con violencia), y parece que fluctuaciones esporádicas en esta carga alteran las propiedades refractivas del cristal."
 story.205.desc.pacif:0 "Las entidades cristalinas (el nombre en sí es un compromiso entre las facciones rivales de xenobiólogos y xenogeólogos en [Root.Capital.GetName]) probablemente están vivas\n\nAl principio se les dio un nombre quizá más descriptivo, "materia de silicato animado", ya que tienen poco en común con la vida biológica. Son seres solitarios, y a cada individuo soberano cristalino rara vez se le ve acompañado de más de un centinela y una entidad cohorte menor. No comprendemos los matices sutiles de las relaciones socio-jerárquicas de las entidades cristalinas, solo que la entidad cohorte y el centinela están claramente subordinados al individuo soberano del grupo.\n\nLas entidades no parecen aparearse, y todavía no hemos observado cristales que sean más jóvenes o más viejos que otros. En contra de una hipótesis anterior, los cambios en la tonalidad de las entidades cristalinas individuales no parecen estar relacionados con su edad, sino con su carga interior latente, y parece que fluctuaciones esporádicas en esta carga alteran las propiedades refractivas del cristal. Las entidades cristalinas pueden desatar su carga violentamente contra un blanco concreto y, por desgracia, parece que eso es lo que prefieren antes que dejar que entidades extrañas pasen indemnes."
 story.205.desc.spiri:0 "Las entidades cristalinas (el nombre en sí es un compromiso entre las facciones rivales de xenobiólogos y xenogeólogos en [Root.Capital.GetName]) existen más allá de los conceptos de la vida y la muerte. Algunos de los eruditos menos imaginativos de [Root.Capital.GetName] las llaman "materia de silicato animado", y aducen que, aunque son inusuales, están sometidas a las mismas normas que nos gobiernan a todos.\n\nEn cualquier caso, las entidades cristalinas son seres solitarios y majestuosos. Cada individuo soberano cristalino rara vez va acompañado por más de un centinela y una entidad cohorte menor. Las entidades no se aparean, ni parecen más viejas o más jóvenes que otras. Todas proceden de un inmaculado eón del pasado. Los cambios de tono observados entre los soberanos individuales parecen deberse a su carga interior latente (que puede ser desatada violentamente), y parece que fluctuaciones esporádicas en esta carga alteran las propiedades refractivas del cristal."
 story.205.a:0 "Este saber dará un gran impulso a las ciencias."
 story.205.a.tooltip:0 "Añade el modificador §YLentes prismáticas§! a tu imperio:\n£physics  §G+10%§!"
 story.205.b:0 "Encontrad un uso práctico para esta información."
 story.205.b.tooltip:0 "Añade el modificador §YSonar de cristal§! a tu imperio:\nGasta £energy  §Y30§! de energía para §Ysondear al instante§! las entidades cristalinas al entrar a un sistema."
 story.210.name:0 "Entidad cristalina rota"
 story.210.desc.milit:0 "Las entidades cristalinas (una nueva designación que refleja mejor su aparente estado de silicato y materia animada) son adversarios duros y agresivos.\n\nNuestros encuentros nos han permitido establecer las debilidades estructurales que deberían, en teoría, ser comunes a todas las entidades cristalinas individuales. Esto es una suerte, ya que nuestras flotas tendrán que enfrentarse a varios especímenes más para que aprendamos algo acerca de estos prismas enigmáticos. Lo que sí sabemos es que las variaciones en los niveles de agresión aparente y la generación interna de energía que impulsa sus descargas ofensivas se acompañan de cambios en el modo en que los cristales filtran la luz.\n\nBásicamente, es probable que el ejército [Root.GetSpeciesAdj] encuentre entidades cristalinas de diversos colores, y debe estar preparado para las diferencias en sus capacidades de combate y comportamiento."
 story.210.desc.mater:0 "Las entidades cristalinas (así redesignadas una vez quedó claro que tienen más en común con los animales que con los minerales preciosos) son agresivas y francamente hostiles a las naves de los [Root.GetSpeciesAdj]s. Tal vez perciban nuestras flotas como entidades metálicas que deben expulsar del territorio cristalino a toda costa.\n\nNuestros encuentros nos han permitido establecer las debilidades estructurales que deberían, en teoría, ser comunes a todas las entidades cristalinas individuales. Además, las variaciones en los niveles de agresión aparente y la generación interna de energía que impulsa sus descargas ofensivas se acompañan de cambios en el modo en que los cristales filtran la luz.\n\nBásicamente, es probable que el ejército [Root.GetSpeciesAdj] encuentre entidades cristalinas de diversos colores, y debe estar preparado para las diferencias en sus capacidades de combate y comportamiento.\n\nNo nos queda más remedio que seguir enfrentándonos a las entidades cristalinas en combate directo si queremos aprender más sobre ellas. A pesar de nuestra incapacidad para explotarlas fácilmente como un recurso natural, está claro que el [Root.GetName] no quiere irse con las manos vacías."
 story.210.desc:0 "Las entidades cristalinas (renombradas así informalmente cuando se comprobó que su comportamiento era real y no un oscuro proceso mineralógico) son agresivas y francamente hostiles a las naves de los [Root.GetSpeciesAdj]s. Tal vez perciban nuestras flotas como entidades metálicas que deben expulsar del territorio cristalino a toda costa.\n\nNuestros encuentros nos han permitido establecer las debilidades estructurales que deberían, en teoría, ser comunes a todas las entidades cristalinas individuales. Además, las variaciones en los niveles de agresión aparente y la generación interna de energía que impulsa sus descargas ofensivas están relacionadas con los cambios en el modo en que los cristales filtran la luz.\n\nBásicamente, es probable que el ejército [Root.GetSpeciesAdj] encuentre entidades cristalinas de diversos colores, y debe estar preparado para las diferencias en sus capacidades de combate y comportamiento.\n\nUna interacción pacífica parece imposible en la actualidad, así que no nos queda más remedio que seguir enfrentándonos a las entidades cristalinas en combate directo si queremos aprender más sobre ellas. "
 story.210.a:0 "Entendido."
 story.215.name:0 "Entidades cristalinas aplastadas"
 story.215.desc.milit:0 "Las flotas del [Root.GetName] dejan cristal machacado a su paso.\n\nEs probable que la verdadera naturaleza de las entidades cristalinas siga siendo un misterio por siempre para nosotros pero, ¿acaso importa?\n\nAhora el ejército [Root.GetSpeciesAdj] es muy hábil aniquilando prismas. En el transcurso de la campaña encontramos formas de optimizar nuestro armamento con ese objetivo."
 story.215.desc.mater:0 "Tras la destrucción de varios especímenes cristalinos y la recogida de miles de muestras, los ingenieros [Root.GetSpeciesAdj]s finalmente han ideado un proceso rentable para refinar los restos de las entidades cristalinas en materiales utilizables.\n\nQue esto compense el coste de enfrentarse a los cristales y a sus emisiones ofensivas aún está por verse, pero es una victoria para la industria, en todo caso."
 story.215.desc:0 "A pesar de los frecuentes enfrentamientos, las entidades cristalinas siguen siendo tan enigmáticas como siempre. No parecen aparearse, y es difícil imaginar una especie de vasta geoda espacial que produzca estas cosas de forma natural.\n\nHemos encontrado algunos usos para los fragmentos de entidades cristalinas destruidas, pero tememos que algunas cosas, como su naturaleza real, sean simplemente inescrutables."
 story.215.a.milit:0 "Sobre la verdad, victoria."
 story.215.b.mater:0 "Debemos aprovechar al máximo lo que hay en el universo."
 story.215.b.mater.tooltip:0 "Da acceso al edicto imperial §YMayor botín de cristales§!."
 story.215.c:0 "Una pena."
 story.215.c.tooltip:0 "Da acceso al edicto imperial §YBotín de cristales§!."
 story.219.name:0 "Sonar de cristal"
 story.219.desc:0 "La [From.GetFleetName] encontró entidades cristalinas en el sistema [From.From.GetName].\n\nNuestras naves pueden disparar a las entidades cristalinas con una intensa, pero inofensiva, ráfaga de alta frecuencia usando un poco de energía almacenada. Las entidades actúan como prismas, rompen el pulso y lo dispersan por el sistema. Los cuerpos planetarios reflejan las ondas, que son recogidas por los sensores de la nave.\n\nAsí se explora el sistema completo, en un instante."
 story.219.a:0 "Adelante."
 story.219.a.tooltip:0 "Gasta £energy §R-30§! créditos para §Yexplorar§! al instante el sistema [From.From.GetName]."
 story.219.b:0 "Ahora no."
 story.219.c:0 "No podemos permitirnos el gasto."
 story.301.name:0 "Antiguos drones mineros"
 story.301.desc.pacif:0 "Investigamos la presencia de drones del espacio profundo en ciertos sistemas. Los drones parecen ser los trabajadores y custodios de una operación minera orbital autónoma que se estableció hace milenios y luego se abandonó, salvo por ellos mismos, a juzgar por el estado de los equipos de procesamiento.\n\nLos drones parecen carecer de protocolos de comunicaciones diplomáticas (al menos descifrables por el [Root.GetName]) y reaccionan con hostilidad a las naves de los [Root.GetSpeciesAdj]s que entran en el sistema.\n\nSu presencia en el sistema [From.From.GetName] es intrigante, y deberíamos tratar de aprender más sobre ellos."
 story.301.desc.mater:0 "Investigamos la presencia de drones de espacio profundo en ciertos sistemas. Los drones parecen ser los trabajadores y custodios de una operación minera orbital autónoma que se estableció hace milenios y luego se abandonó, salvo por ellos mismos, a juzgar por el estado de los equipos de procesamiento. Su propósito es, obviamente, extraer minerales, pero no sabemos quién les asignó esta tarea. Lo que sí está claro es que no se ha recuperado ningún cargamento de minerales de este sistema en cientos, si no miles de años.\n\nAunque solo sean drones viejos, el [Root.GetName] debe mantenerlos bajo estrecha vigilancia."
 story.301.desc:0 "Investigamos la presencia de drones de espacio profundo en ciertos sistemas. Los drones parecen ser los trabajadores y custodios de una operación minera orbital autónoma que se estableció hace milenios y luego se abandonó, salvo por ellos mismos, a juzgar por el estado de los equipos de procesamiento. Los drones poseen potentes láseres de minería y hacen maniobras claramente amenazantes, si no francamente hostiles, cuando se les acercan las naves de los [Root.GetSpeciesAdj]s.\n\nAunque solo sean drones viejos, el [Root.GetName] debe mantenerlos bajo estrecha vigilancia."
 story.301.a:0 "Estableced un puesto de escucha en [Root.Capital.GetName]."
 story.301.b:0 "Veamos de qué están hechos. Desmanteladlos."
 story.305.name:0 "Ética de trabajo minero de los drones"
 story.305.desc.pacif:0 "Cuando no apuntan con sus láseres mineros a las naves de los [Root.GetSpeciesAdj]s, los drones parecen trabajar a destajo en asteroides pobres en minerales, a falta de algo mejor que hacer.\n\nLo más interesante es que no están en completo silencio, en contra de lo que se suponía. Emiten señales, aunque con poca frecuencia y en una longitud de onda difícil de aislar del ruido de fondo. Que quede alguien para recibir estas señales es un misterio para otro momento."
 story.305.desc.mater:0 "Los drones son muy eficaces a la hora de sacar algo, cada vez menos, de rocas que mineros [Root.GetSpeciesAdj]s habrían desechado hace tiempo por considerar el mineral casi agotado. Nuestros mejores ingenieros están trabajando para adaptar la metodología de los drones y usarla en estaciones y redes mineras del [Root.GetName], lo que mejoraría la eficiencia y reduciría el gasto de energía.\n\nEl hecho de que los drones retransmitan señales, en contra de las suposiciones anteriores, es de menor importancia. Son de muy poca frecuencia y su longitud de onda es difícil de aislar del ruido de fondo. Que quede alguien para recibir estas señales es un misterio para otro momento."
 story.305.desc:0 "Los drones y su eterno e incansable trabajo extrayendo los cada vez más escasos recursos de sus planetoides locales suponen un tema de estudio un tanto aburrido, aunque informativo. De hecho, las redes mineras de [Root.Capital.GetName] podrían aprender un par de cosas acerca de cómo optimizan las tasas de extracción de minerales ahorrando energía.\n\nAdemás, hemos descubierto que los drones no son completamente silenciosos. Emiten señales, aunque con poca frecuencia y en una longitud de onda difícil de aislar del ruido de fondo. Que quede alguien para recibir estas señales es un misterio para otro momento."
 story.305.a:0 "Entendido."
 story.305.a.tooltip:0 "Da acceso al edicto §YOptimizaciones de drones§!."
 story.305.b:1 "Descubramos cómo evalúan los lugares de extracción."
 story.305.b.tooltip:0 "Añade una lista de planetoides ricos en minerales al diario."
 story.310.name:0 "Desmontaje de drones mineros"
 story.310.desc.mater:0 "El ejército [Root.GetSpeciesAdj] destruyó a los drones mineros. Por suerte, sus células de energía eran, con mucho, su componente más robusto, y nuestras naves recuperaron algunas. La tecnología de estas células es superior a la nuestra en la actualidad, pero las pruebas iniciales muestran que podemos convertir su producción en créditos energéticos.\n\nMientras se desangraba la última célula de energía, los ingenieros de la prueba registraron una caída en la radiación de fondo. Parece que los drones no eran silenciosos, sino que han estado retransmitiendo de forma esporádica en frecuencias inusuales desde que nos encontramos con ellos, quizá incluso desde que los desplegaron por vez primera. Es dudoso que quede alguien para recibir estas transmisiones.\n\nEn cualquier caso, los drones podrían ser una fuente potente, aunque limitada, de energía si podemos encontrarlos y desmontarlos de manera eficaz."
 story.310.desc:0 "El ejército [Root.GetSpeciesAdj] destruyó a los drones mineros. Por suerte, sus células de energía eran, con mucho, su componente más robusto, y nuestras naves recuperaron algunas. La tecnología de estas células es superior a la nuestra en la actualidad, pero las pruebas iniciales muestran que podemos convertir su producción en créditos energéticos.\n\nMientras se desangraba la última célula de energía, los ingenieros de la prueba registraron una caída en la radiación de fondo. Parece que los drones no eran silenciosos, sino que han estado retransmitiendo de forma esporádica en frecuencias inusuales desde que nos encontramos con ellos, quizá incluso desde que los desplegaron por vez primera. Es dudoso que quede alguien para recibir estas transmisiones.\n\nEn cualquier caso, los drones podrían ser una fuente potente, aunque limitada, de energía si podemos encontrarlos y desmontarlos de manera eficaz."
 story.310.a:0 "Muy bien."
 story.310.a.tooltip:0 "Da acceso al edicto imperial §YBotín de drones§!.\n"
 story.401.name:0 "Nubes de vacío"
 story.401.desc.spiri:0 ""Una nube", dice el abominable informe recopilado a partir de múltiples fuentes. "Como una nube luminosa de materia estelar que ondea en la oscuridad". El informe continúa para referirse al fenómeno, no sin cierta poesía, como una "nube de vacío".\n\nPara los sacerdotes del [Root.GetName] es obvio que estas nubes son heraldos de alguna voluntad superior. Exactamente a quién o a qué pertenece esta voluntad es objeto de un acalorado debate, y es probable que siga así en un futuro inmediato. Hasta que la verdadera naturaleza de las nubes de vacío se pueda determinar, tal vez sería prudente tratar con cierta cautela el inmenso poder que se evidencia en su turbulento movimiento."
 story.401.desc:0 "Una investigación sobre un grupo peculiar de restos y polvo espacial ha dado resultados sorprendentes; se trata de una nube de partículas con una poderosa carga de origen desconocido que no debería exhibir acciones reflejas simples ni movimientos con determinación.\n\nPero eso es precisamente lo que hace.\n\nHay algo innegablemente ominoso en el confuso contenido de las imágenes de vídeo retransmitidas. Tal vez haya cosas en el universo con las que es mejor no involucrarse."
 story.401.a.spiri:0 "Sea o no un conducto de los dioses, hay que estudiarlo."
 story.401.b.spiri:0 "Dejaremos el asunto en manos de nuestros almirantes."
 story.401.c:0 "Observaremos, pero sin interferir."
 story.401.d:0 "Dejaremos el asunto en manos de nuestros almirantes."
 story.405.name:0 "Vacío despejado"
 story.405.desc.spiri:0 "Las nubes de vacío son mayordomos del cosmos. Una vez que el cuerpo de astrónomos [Root.GetSpeciesAdj]s supo qué buscar, encontraron rastros de las nubes de vacío por todas partes.\n\nFormadas en los albores de la creación, fueron testigos de la formación de estrellas y planetas. Ahora van a la deriva, aglomeraciones cuasi-conscientes de materia inanimada procedente de las primeras horas del propio tiempo, a flote entre estrellas moribundas y mundos en destrucción.\n\nSon un recordatorio de nuestra insignificancia en el universo."
 story.405.desc:0 "Por lo que sabe el cuerpo de investigadores [Root.GetSpeciesAdj]s, las nubes de vacío figuran entre las entidades más antiguas del universo. Parece que se originaron unos escasos miles de millones de años después de la aparición de la materia, tal y como la conocemos, el resultado de fuerzas tremendas en un joven universo que crea algo de la nada. Tal vez hubieran podido ser estrellas pero no llegaron a serlo.\n\nExplicar su aparente inteligencia animal es más difícil, pero la respuesta podría estar en los anormalmente potentes campos electromagnéticos que las mantienen unidas, otro producto de sus orígenes primordiales. No es inconcebible que, con el tiempo, la circulación de su extraño polvo estelar y campos gravitacionales se alineasen en una flexible aproximación a los caminos neurales.\n\nAdemás, las nubes parecen intercambiar impulsos, quizá comunicándose, a años luz de distancia. Se sospecha que el entrelazado cuántico tenga que ver con este fenómeno."
 story.405.a.spiri:0 "Una lección de humildad."
 story.405.a.spiri.tooltip:0 "Añade el modificador §YGran designio§! a §Ytu imperio§!:\nFelicidad: §G+5%§!"
 story.405.b:0 "No se interpondrán en nuestro camino."
 story.405.b.tooltip:0 "Añade el modificador §YRompenubes§! a §Ytu imperio§!:\nDaño contra nubes de vacío: §G+10%§!"
 story.405.c:0 "¿Podemos rastrear esos impulsos?"
 story.405.c.tooltip:0 "Añade una lista de posibles sistemas con §Ynubes de vacío§! al diario."
 story.410.name:0 "Nubes oscuras"
 story.410.desc.spiri:0 "Abatida por el [From.GetName], la nube estelar no murió fácilmente.\n\nJusto antes de que su campo electromagnético se colapsara, dispersando su material estelar por todo el sistema, muchos miembros de la tripulación que participaban en el combate informaron de una súbita sensación de temor, de condenación inminente.\n\nQuizá hayamos pecado."
 story.410.desc:0 "La victoria sobre la nube de vacío fue dura.\n\nAunque sufrimos muchas bajas, el caso es que el [Root.GetName] ha vencido a uno de los enigmas más terroríficos de la galaxia."
 story.410.a.spiri:0 "Si no sabemos a quién ofendimos, ¿cómo aplacarlo?"
 story.410.b:0 "Un día para recordar."
 uplift.6000.name:0 "Serpentino"
 uplift.6000.desc:0 "El [Root.GetName] informa de que la especie dominante en [From.GetName] es una raza de serpientes bastante grandes, que han coronado la cadena alimentaria en virtud de su gran, aunque animal, inteligencia.\n\nEl oficial científico [Root.GetLeaderName] dice ver muchas similitudes entre su estado y las últimas etapas de desarrollo evolutivo de los [Root.Owner.GetSpeciesNamePlural], antes de adquirir inteligencia superior.\n\nCon la tecnología adecuada, podríamos evolucionar a estos seres inferiores."
 uplift.6000.a:0 "Sí, tenemos ese conocimiento."
 uplift.6000.b:0 "Algo a tener en cuenta en el futuro."
 uplift.6001.name:0 "Sierpes evolucionadas"
 uplift.6001.desc:0 "¡Éxito!\n\nEl pueblo [From.GetName] nativo de [This.GetName] ha sido evolucionado para formar parte del [This.Owner.GetName]."
 uplift.6020.name:0 "Hallada especie evolucionable"
 uplift.6020.desc:0 "La especie dominante en [From.GetName] exhibe una inteligencia inusual. El oficial científico [Root.GetLeaderName] del [Root.GetName] cree que la evolución de estas criaturas puede acelerarse con la tecnología adecuada."
 uplift.6021.name:0 "Evolución con éxito"
 uplift.6021.desc:0 "¡Éxito!\n\nEl pueblo [From.GetName] nativo de [This.GetName] ha sido evolucionado para formar parte del [This.Owner.GetName]."
 uplift.6011.a:0 "El [This.Owner.GetName] les da la bienvenida."
 uplift.6010.name:0 "Levantarse sobre las aguas"
 uplift.6010.desc:0 "Una de las especies nativas de [From.GetName], según el [Root.GetName] en órbita alrededor del planeta, ha logrado un vacilante dominio de las pequeñas parcelas terrestres del planeta, así como de sus vastos océanos.\n\nEl oficial científico [Root.GetLeaderName] propone monitorizar de cerca su desarrollo, y tal vez incluso promoverlo, si es posible."
 uplift.6011.name:0 "Evolución con éxito"
 uplift.6011.desc:0 "Nuestros esfuerzos para acelerar la evolución de [From.GetName] en una trayectoria favorable han sido un gran éxito. Hay programas educativos para los especímenes (individuos, ahora) que nacieron después de la evolución, y sus mayores demuestran ser receptivos al condicionamiento psicogenético."
 uplift.6030.name:0 "Terra Firma"
 uplift.6030.desc:0 "Criaturas fascinantes deambulan por las llanuras y costas de [From.GetName]. Los [Root.GetName]s informan de que están utilizando herramientas, si bien primitivas, y tienen potencial para alcanzar inteligencia superior.\n\nEl oficial científico [Root.GetLeaderName] subraya que encontrar vida alienígena en este estado es una oportunidad rara y debemos prestar especial atención, tal vez incluso evolucionarla para que sean nuestros súbditos."
 uplift.6031.name:0 "Evolución con éxito"
 uplift.6040.name:0 "Bienvenidos a la selva"
 uplift.6040.desc:0 "El denso follaje tropical de [From.GetName] esconde lo que el oficial científico [Root.GetLeaderName] del [Root.GetName] llama una "protocivilización".\n\nLos seres que la componen están demasiado atrasados en la curva evolutiva para considerarlos siquiera primitivos, pero su orden social parece apuntalado por los inicios del lenguaje inteligible y el pensamiento abstracto.\n\nEl oficial científico [Root.GetLeaderName] sugiere que estas criaturas pueden ser buenos sujetos de pruebas para las tecnologías que intentan inducir una rápida evolución."
 uplift.6041.name:0 "Evolución con éxito"
 uplift.6041.desc:0 "Los [From.GetName]s han sido evolucionados con éxito para que formen parte de [Root.Owner.GetName] y habiten nuestra colonia en el planeta tropical [Root.GetName]."
 uplift.6050.name:0 "Yermos congelados"
 uplift.6050.desc:0 "Algunas especies prosperan en ambientes hostiles, como la helada biosfera de [From.GetName].\n\nEl oficial científico [Root.GetLeaderName] se ha interesado por uno de los tipos de criatura que corretean por el planeta, y cree que pueden adquirir una mayor inteligencia con solo un empujón en la dirección correcta."
 uplift.6051.name:0 "Evolución con éxito"
 uplift.6051.desc:0 "Los [From.GetName]s ahora tienen consciencia, y con bastante inteligencia, además.\n\nSu planeta natal, [Root.GetName], ahora se encuentra bajo dominio de los [Root.Owner.GetName]s."
 uplift.6060.name:0 "Una especie de hielo y hielo"
 uplift.6060.desc:0 "El clima bajo cero de [From.GetName] no es particularmente propicio para la vida, inteligente o no.\n\nSin embargo, algunas especies han evolucionado para resistir y dominar este ambiente, y el oficial científico [Root.GetLeaderName] quiere ver hasta dónde llegarán estos seres si se introducen algunos factores externos..."
 uplift.6061.name:0 "Evolución con éxito"
 uplift.6061.desc:0 "Los [From.GetName]s, evolucionados en las heladas llanuras de [Root.GetName], han alcanzado una inteligencia superior con la ayuda de los [Root.Owner.GetSpeciesNamePlural].\n\nSe han unido a nuestra colonia en su planeta nativo de [Root.GetName] como parte de la sociedad de los [Root.Owner.GetName]s."
 uplift.6070.name:0 "Arenas cambiantes"
 uplift.6070.desc:0 "Por las arenas de [From.GetName] corren unas formas de vida con rasgos que se consideran beneficiosos para la evolución de mayores facultades mentales y, finalmente, la consciencia.\n\nSi bien el desarrollo de la especie parece haber tocado techo hace algunos miles de años, podríamos darle un impulso tecnológico a su evolución."
 uplift.6071.name:0 "Evolución con éxito"
 uplift.6071.desc:0 "[From.GetName] es ahora el testimonio vivo del poderío tecnológico de los [Root.Owner.GetName]s."
 uplift.6080.name:0 "Hallada especie pre-inteligente"
 uplift.6080.desc:0 "Una de las especies nativas de [From.GetName], según el [Root.GetName] en órbita alrededor del planeta, ha logrado un vacilante dominio del planeta.\n\nEl oficial científico [Root.GetLeaderName] propone monitorizar de cerca su desarrollo, y tal vez incluso promoverlo, si es posible."
 uplift.6081.name:0 "Evolución con éxito"
 uplift.6081.desc:0 "[From.GetName] es ahora el testimonio vivo del poderío tecnológico de los [Root.Owner.GetName]s."
 uplift.6090.name:0 "Arrastrándose por el planeta"
 uplift.6090.desc:0 "Aunque la radiación es prohibitiva, por lo menos una forma de vida avanzada prospera en [From.GetName]. El oficial científico [Root.GetLeaderName] informa de que estas criaturas artrópodas muestran impresionantes habilidades para tomar decisiones colectivas. Un estímulo exterior podría impulsarlas a mayores alturas evolutivas."
 uplift.6091.name:0 "Evolución con éxito"
 uplift.6091.desc:0 "Los [From.GetName]s se alzaron de sus orígenes humildes para unirse a los [Root.Owner.GetName]s."
 uplift.7000.name:0 "Evolución, seguimiento"
 uplift.7000.desc:0 "Los [From.From.From.GetName]s llevan con nosotros varios días.\n\nTodo va bien en el planeta [From.GetName]."
 uplift.7010.name:0 "Inicio escabroso"
 uplift.7010.desc:0 "La integración del evolucionado pueblo [From.From.From.GetName] va mejor de lo esperado, pero no tan bien como nos gustaría.\n\nPese a nuestros esfuerzos por suavizar su psicología, a los [From.From.From.GetName]s les cuesta a veces aceptar cómo hacemos las cosas en [From.Owner.GetName]."
 uplift.7200.name:0 "Mirando hacia dentro"
 uplift.7200.desc:0 "Un número estadísticamente significativo de [From.From.From.GetName]s parece insatisfecho con nuestras enseñanzas de la naturaleza del cosmos.\n\nUn individuo o grupo desconocido está haciendo circular un códice espurio que concede excesiva importancia a los [From.From.From.GetName]s y a su evolución por parte de los [Root.Owner.GetName]s."
 uplift.7200.a:0 "Esto no traerá nada bueno."
 uplift.7200.b:0 "Que tengan sus misterios."
 uplift.7200.b.tooltip:0 "Los [From.From.From.GetName]s ganan la ética §YEspiritualista§!."
 uplift.7200.c:0 "Corregidlos sea como sea."
 uplift.7200.c.tooltip:0 "Los [From.From.From.GetName]s ganan la ética §YMaterialista§!."
 uplift.7205.name:0 "Objetores de conciencia"
 uplift.7205.desc:0 "Hay problemas en [Root.GetName] como resultado de la aversión a las armas de los [From.From.From.GetName]s. Un representante ha solicitado formalmente zonas desmilitarizadas claramente delimitadas."
 uplift.7205.a:0 "Muy bien."
 uplift.7205.b:0 "Hay que celebrar el coraje de sus convicciones."
 uplift.7205.b.tooltip:0 "Los [From.From.From.GetName]s ganan la ética §YPacifista§!."
 uplift.7205.c:0 "Deben aprender que la guerra siempre está al acecho."
 uplift.7205.c.tooltip:0 "Los [From.From.From.GetName]s ganan la ética §YMilitarista§!."
 uplift.7210.name:0 "Lo extranjero es peligroso"
 uplift.7210.desc:0 "Según los informes, el pueblo [From.From.From.GetName] recién evolucionado en [Root.GetName] se pone nervioso cuando sus maestros [Root.Owner.GetSpeciesNamePlural] les explican la probabilidad de contacto con entidades desconocidas del espacio."
 uplift.7210.a:0 "Comprendo..."
 uplift.7210.b:0 "Lo que nos parece alienígena es en realidad una oportunidad."
 uplift.7210.b.tooltip:0 "Los [From.From.From.GetName]s ganan la ética §YXenófilo§!."
 uplift.7210.c:0 "Hacen bien en temer lo desconocido."
 uplift.7210.c.tooltip:0 "Los [From.From.From.GetName]s ganan la ética §YXenófobo§!."
 uplift.7215.name:0 "Fisión familiar"
 uplift.7215.desc:0 "Si bien [Root.Owner.GetName] proporciona una estructura sólida para modelar su orden social interno, puede que no sea necesariamente lo mejor para el evolucionado pueblo [From.From.From.GetName].\n\nSu súbita evolución a nuestro plano intelectual le privó de milenios de desarrollo social y cultural. Quizás por eso el orden social [From.From.From.GetName] se encuentra en un estado de flujo extremo; un día la unidad familiar es de suma importancia, y al siguiente los líderes de la comunidad piden la disolución de todos los vínculos de clan."
 uplift.7215.a:0 "Fascinante."
 uplift.7215.b:0 "Esperemos que los [From.From.From.GetName]s sepan encontrarse entre sí."
 uplift.7215.b.tooltip:1 "Los [From.From.From.GetName]s ganan la ética §YAutoritario§!."
 uplift.7215.c:0 "La autorrealización solo se obtiene con la independencia."
 uplift.7215.c.tooltip:1 "Los [From.From.From.GetName]s ganan la ética §YIgualitario§!."
 uplift.7500.name:0 "Cadena dividida"
 uplift.7500.desc:0 "Una serie de individuos del preinteligente pueblo nativo de [From.GetName] invadió un recinto en las afueras de nuestra colonia. A las pocas horas los expulsaron, pero no antes de que dañaran gravemente varios enlaces interestelares de transferencias económicas.\n\nVarios cientos de créditos se han perdido en el éter."
 uplift.7510.name:0 "En vivo"
 uplift.7510.desc:0 "Los xenoinvestigadores de [Root.GetName] han publicado una carta abierta exigiendo que la legislación local relaje las restricciones a los experimentos sobre especies exóticas casi inteligentes.\n\nSe basan en los beneficios científicos, y advierten que la producción de la comunidad científica de [Root.GetName] sufrirá a menos que se revisen las leyes.\n\nPero la ética de todo esto es cuestionable."
 uplift.7510.a:0 "Ignorad a esos pomposos idiotas."
 uplift.7510.a.tooltip:0 "Los científicos locales no estarán contentos.\n"
 uplift.7510.b:0 "Accederemos a sus demandas."
 uplift.7510.b.tooltip:0 "Los lugareños no estarán contentos.\n"
 uplift.7510.c:0 "¿Ética? Poco nos importan esos seres inferiores."
 uplift.7510.c.tooltip:0 "§YTu imperio§! gana la ética §YXenófobo fanático§!.\n"
 uplift.7520.name:0 "Inquieto"
 uplift.7520.desc:0 "Los nativos casi inteligentes de [Root.GetName] están causando problemas en las afueras de nuestra colonia. La continua presencia de los [Root.Owner.GetName]s los agita visiblemente, y hay grupos que se escabullen de aquí para allá entre las fronteras del asentamiento y algún punto desconocido al este."
 uplift.7520.a:0 "Expulsadlos. Con suavidad, si es posible."
 uplift.7520.a.tooltip:0 "Las criaturas indígenas no volverán a molestar a los colonos.\n"
 uplift.7520.b:0 "Enviad un violento mensaje a esos estúpidos animales."
 uplift.7520.b.tooltip:0 "Las grotescas criaturas no volverán a molestar a los colonos.\n"
 uplift.7520.c:0 "Intentad averiguar adónde van."
 uplift.7525.name:0 "Perdidos y olvidados"
 uplift.7525.desc:0 "Un grupo de xenólogos salió de la colonia junto con un contingente de personal militar para rastrear a las formas de vida autóctonas.\n\nLo que encontraron fueron los restos de una antigua nave-semilla, núcleo de alguna pequeña civilización primitiva, extinguida hace tiempo.\n\nLa especie nativa dominante de [Root.GetName] parece ser el producto de una antigua siembra o programa de manipulación genética; a juzgar por las estructuras que rodean la nave semilla, antaño fue tribal, con inteligencia superior e incluso un lenguaje escrito rudimentario.\n\nNo podemos adivinar qué causó su regresión como especie, pero su comportamiento tiene más sentido ahora. Instintivamente, reconocen a los [Root.Owner.GetSpeciesNamePlural] como similares a sus ascensores originales de las estrellas. Quizás nuestra sociedad ordenada invoca a algún impulso inculcado al orden, ahogado por su naturaleza más primaria.\n\nQuizá podamos finalmente aliviar su ansiedad evolutiva si los evolucionamos a nuestro nivel pero, por ahora, hemos ganado información valiosa sobre la manipulación de la materia orgánica por antiguas culturas espaciales."
