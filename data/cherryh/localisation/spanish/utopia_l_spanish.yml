 ring_world_ruined:0 "Sección de anillo en ruinas"
 ring_world_ruined_DESC:0 "Esta sección de un mundo anillo antaño tenía una biosfera funcional. En teoría se podría reparar, pero se necesitaría tecnología avanzada y una gran cantidad de recursos."
