 think_tank_restored_DESC:0 "$think_tank_3_DESC$"
 spy_orb_ruined:0 "Sistema de vigilancia en ruinas"
 spy_orb_ruined_DESC:0 "Los restos maltrechos de lo que antaño fue un sistema de vigilancia extremadamente poderoso. A pesar de su antigüedad, las antenas de la megaestructura están en su mayor parte intactas. Con la tecnología adecuada y una gran cantidad de recursos, podría volver a ponerse en marcha."
