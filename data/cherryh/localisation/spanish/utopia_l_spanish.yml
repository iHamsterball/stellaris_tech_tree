 dyson_sphere_restored:0 "$dyson_sphere_5$"
 dyson_sphere_restored_DESC:0 "$dyson_sphere_5_DESC$"
 think_tank_ruined:0 "Nexo de Ciencia en ruinas"
 think_tank_ruined_DESC:0 "Un Nexo de Ciencia en ruinas. Aunque los saqueadores lo desvalijaron por completo hace eones, el casco exterior de la megaestructura está más o menos intacto. Con la tecnología adecuada y una gran cantidad de recursos, podría reformarse."
