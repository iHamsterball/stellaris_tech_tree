 ring_world_1:0 "Sitio del mundo anillo"
 ring_world_1_DESC:0 "Este complejo servirá de emplazamiento, almacén de recursos y alojamiento para los cientos de miles de trabajadores implicados en la construcción del mundo anillo."
 ring_world_2_intermediate:0 "Armazón del mundo anillo"
 ring_world_2_intermediate_DESC:0 "Este armazón esquelético inicial da vueltas alrededor del sol del sistema y será la plataforma en la que construiremos secciones plenamente habitables."
 ring_world_2:0 "Sección del armazón del mundo anillo"
 ring_world_2_DESC:0 "Esta sección del armazón esquelético supone aproximadamente un cuarto de la superficie total terminada del mundo anillo. El trabajo en la sección habitable más pequeña aún no se ha completado."
 ring_world_3_intermediate:0 "Sección completada del mundo anillo"
 ring_world_3_intermediate_DESC:0 "Una sección habitable y funcional del mundo anillo. Incluye una biosfera activa, lista para vivir en ella."
 habitat_0:0 "Hábitat"
 habitat_0_DESC:0 "Una estación de alojamiento en la órbita de un planeta inhabitable. Puede albergar una serie de §Hpoblaciones§! y §Hedificios§! lejos de la superficie."
 cant_build_on_habitat:0 "§RNo se puede construir en hábitats§!"
 think_tank_0:0 "Sitio de Nexo de Ciencia"
 think_tank_0_DESC:0 "Este emplazamiento inicial sirve de base para la futura construcción de un Nexo de Ciencia."
 think_tank_1:0 "Centro del Nexo de Ciencia"
 think_tank_1_DESC:0 "El centro está equipado con un modernísimo reactor de singularidad que cubrirá la mayoría de las necesidades de energía del Nexo. También conectará entre sí a las futuras instalaciones de investigación."
 think_tank_2:0 "Alas de investigación del Nexo de Ciencia"
 think_tank_2_DESC:0 "Las alas de investigación contendrán la mayoría de los laboratorios y proporcionará alojamiento para los científicos. Incluyen varias cámaras de seguridad para poder sellar diversas áreas, si es necesario."
 think_tank_3:0 "Nexo de Ciencia"
 think_tank_3_DESC:0 "Un Nexo de Ciencia completamente equipado y operativo."
 think_tank_4:0 "El Nexo Groik"
 think_tank_4_DESC:0 "Llamado así por su inventora. Este Nexo de Ciencia tiene un banco neural con el cerebro de una de nuestras mejores científicas integrado en su unidad principal, lo que aumenta su velocidad."
