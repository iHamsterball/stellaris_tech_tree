 dyson_sphere_ruined:0 "Esfera Dyson en ruinas"
 dyson_sphere_ruined_DESC:0 "Una esfera Dyson en ruinas. A pesar de su antigüedad, el armazón básico de la megaestructura está más o menos intacto. Con la tecnología necesaria y una ingente cantidad de recursos, podría repararse."
