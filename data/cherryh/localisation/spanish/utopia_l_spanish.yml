 ring_world_restored_DESC:0 "$ring_world_3_intermediate_DESC$"
 utopia.2010.name:0 "Esfera Dyson en ruinas"
 utopia.2010.a.desc:0 "Hemos encontrado los restos de una enorme estructura espacial en [dyson_system.GetName], que rodea a la estrella principal del sistema. Nuestros científicos creen que pudo haber sido una "§Hesfera Dyson§!", una megaestructura diseñada para absorber la energía de una estrella. Obviamente ya no funciona, puesto que el casco muestra daños críticos causados por algún tipo de arma de energía desconocida.\n\n$utopia.2010.c.desc$"
 utopia.2010.b.desc:0 "Hemos encontrado los restos de una esfera Dyson en el sistema [dyson_system.GetName]. Obviamente ya no funciona, puesto que el casco muestra daños críticos causados por algún tipo de arma de energía desconocida.\n\n$utopia.2010.c.desc$"
 utopia.2010.c.desc:0 "Los grandes campos de restos que rodean a la esfera también son interesantes. Aunque la megaestructura en sí es antigua, gran parte de los restos en el sistema parecen ser más recientes. La mayor parte parece proceder de dos flotas de combate que se exterminaron mutuamente. Posiblemente se trató de una guerra en la que se decidió quién controlaría la esfera en ruinas en algún momento más reciente de la historia galáctica."
 utopia.2010.a:0 "Parece que funciona de forma similar a nuestra propia esfera."
 utopia.2011.name:0 "Esfera Dyson reparada"
 utopia.2011.desc:0 "Hemos reparado con éxito la esfera Dyson del sistema [From.GetName]. Recogimos materiales de los grandes campos de restos presentes en el sistema, con lo que ahorramos costes y eliminamos un potencial peligro de navegación para los equipos de trabajo.\n\nLa enorme megaestructura vuelve a funcionar, y una vez más, después de eones de inactividad, genera grandes cantidades de energía."
 utopia.2012.name:0 "Nexo de Ciencia en ruinas"
 utopia.2012.desc:0 "Hemos encontrado los restos maltrechos de una enorme instalación espacial cerca de [nexus_system.GetName]. Parece que esta megaestructura podría haber funcionado hace años como una especie de §HNexo de Ciencia§!. Aunque es evidente que la instalación lleva milenos abandonada, su casco exterior está prácticamente intacto."
 utopia.2012.a:0 "El concepto parece similar al de nuestro propio Nexo de Ciencia."
 utopia.2013.name:0 "Nexo de Ciencia reparado"
 utopia.2013.desc:0 "Hemos reparado completamente el Nexo de Ciencia abandonado cerca de [From.GetName], donde ahora residen las mentes más brillantes de los [Root.GetName]. Como no cabe duda de que era su propósito original, ahora la megaestructura nos ayudará a dar respuesta a las preguntas científicas de nuestro tiempo."
 utopia.2014.name:0 "Sistema de vigilancia en ruinas"
 utopia.2014.desc:0 "Es evidente que en algún momento de su historia galáctica, el sistema [sentry_system.GetName] tuvo una infraestructura orbital de proporciones inauditas que ha sido demolida de forma sistemática. Hay grandes concentraciones de restos en órbitas geoestacionarias alrededor de la mayoría de los cuerpos planetarios del sistema, incluyendo enormes carcasas de estaciones espaciales.\n\nLa mayor de estas carcasas pertenece a un gigantesco §Hsistema de vigilancia§!. Nuestras lecturas iniciales sugieren que, cuando estaba operativo, este sistema era lo bastante potente como para proporcionar cobertura de sensores de toda la galaxia en tiempo real."
 utopia.2014.a:0 "Nosotros ya tenemos algo así."
 utopia.2015.name:0 "Sistema de vigilancia reparado"
 utopia.2015.desc:0 "No ha sido fácil, pero nuestros ingenieros han logrado reparar el sistema de vigilancia en el sistema [From.GetName]. Las carcasas de estaciones espaciales y los restos que las rodeaban fueron aprovechados como materiales de construcción durante la fase de restauración.\n\nPor primera vez en eones, el sistema vibra con energía. Sus poderosas antenas vuelven a alcanzar toda la galaxia."
 utopia.2016.name:0 "Mundo anillo en ruinas"
 utopia.2016.desc:0 "Los restos maltrechos de un antiguo mundo anillo rodean la estrella del sistema [ring_system.GetName]. Los cuerpos planetarios de la zona debieron de ser empleados como material de construcción de esta megaestructura.\n\nNo hemos encontrado pruebas que indiquen quién construyó esta maravilla de la ingeniería, pero debió de ser el producto de una cultura muy avanzada."
 utopia.2016.a:0 "Tan avanzada como nosotros, en todo caso."
 utopia.2017.name:0 "Sección de mundo anillo reparada"
 utopia.2017.desc:0 "Nuestros ingenieros han construido sobre los restos del mundo anillo en ruinas en el sistema [From.GetName] y han logrado recuperar por completo una de sus secciones. Nuestros mejores planetólogos tuvieron que crear una nueva biosfera prácticamente desde cero, pero ahora es estable y está lista para ser habitada."
 anomaly.2576.name:0 "Un nuevo metal"
 anomaly.2576.desc:0 "Los rigurosos escáneres de superficie de [From.GetName] han identificado un gran cráter que contiene los restos de varias naves antiguas de diseño desconocido. Las naves parecen carecer de sistemas de soporte vital, por lo que sospechamos que no estaban tripuladas o que las controlaba algún tipo de inteligencia artificial.\n\nLo más interesante es que el casco de las naves está construido con §Hmetal viviente§!, un material muy raro e inorgánico con propiedades únicas. Este metal puede "programarse" para adquirir cierta forma y se regenera poco a poco si sufre daños. Durante milenios, los restos de metal de naves estrelladas se fueron fundiendo en un enorme y denso depósito que podría usarse para la extracción durante siglos."
 living_metal_category:0 "Un cráter peculiar"
 living_metal_category_desc:0 "Hemos descubierto un gran cráter que no parece haberse originado de forma natural."
 utopia.61.name:0 "Hábitat de [From.From.From.From.Planet.GetName] completado"
 utopia.61.desc.a:0 "Hemos completado la construcción de nuestro primer hábitat y ha llegado el momento de fletar una nave colonia para poblar el mundo que nosotros mismos hemos creado.\n\nDesde su núcleo mecánico hasta sus más altas montañas, cada una de sus tuercas, tornillos, resquicios y grietas han sido diseñados para adecuarse perfectamente a nuestras necesidades en un nuevo hogar entre las estrellas."
 utopia.61.desc.b:0 "El hábitat de [From.From.From.From.Planet.GetName] ya está terminado y listo para su colonización."
