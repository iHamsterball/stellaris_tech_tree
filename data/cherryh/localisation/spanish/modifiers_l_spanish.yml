 stone_age_civilization:0 "Primitivos de la Edad de Piedra"
 stone_age_civilization_desc:0 "Este mundo tiene una primitiva protocivilización de la Edad de Piedra."
 dead_creatures:0 "Criaturas espaciales muertas"
 dead_creatures_desc:0 "Este gigante gaseoso fue el cementerio de una especie de criaturas espaciales. Aún se encuentran muchos cadáveres que merece la pena estudiar."
 starship_graveyard:0 "Cementerio de naves"
 starship_graveyard_desc:0 "Una gran batalla aconteció en la órbita de este mundo hace milenios, y la superficie sigue cubierta de restos de antiguas naves espaciales. Estudiar sus diseños avanzados nos dará un conocimiento valioso."
 organic_starship:0 "Nave espacial orgánica"
 organic_starship_desc:0 "Una especie de nave orgánica se estrelló en este mundo hace más de 3000 millones de años. Aunque solo quedan sus huesos antiguos, el yacimiento ofrece grandes oportunidades de investigación."
 abandoned_cities:0 "Ciudades abandonadas"
 abandoned_cities_desc:0 "Los habitantes originarios de este mundo se han desvanecido misteriosamente, dejando tras de sí ciudades e infraestructuras casi intactas. Esto facilitará mucho el desarrollo de una posible colonia."
 subterranean_ocean:0 "Océano subterráneo"
 subterranean_ocean_desc:0 "Hay un gran océano calentado por fuentes hidrotermales bajo el manto de hielo de este mundo. Parece lleno de vida, y podemos aprender mucho del estudio de estos organismos únicos."
 colony_enclaves:0 "Enclaves fortificados"
 colony_enclaves_desc:0 "La colonia de este mundo se limita a varios enclaves fortificados. Se ha dejado que una protocivilización de la Edad de Piedra se desarrolle por su cuenta en la tierra restante."
 primitive_reservation:0 "Reserva alienígena"
 primitive_reservation_desc:0 "Una parte de este mundo se ha convertido en una reserva vallada para una protocivilización indígena de la Edad de Piedra. Esto ha limitado un poco la tierra y los recursos para los colonos."
