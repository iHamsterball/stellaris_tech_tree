 capital:0 "Mundo capital"
 capital_desc:0 "El planeta capital de un imperio interestelar es un vasto complejo de edificios oficiales, ministerios y sedes de agencias."
 distance_from_capital:0 "Distancia de la capital"
 managed_by_sector:0 "Gestionado por sector"
 hazardous_weather:0 "Tiempo peligroso"
 hazardous_weather_desc:0 "Este mundo sufre pautas climáticas inestables con tormentas violentas que suelen aparecer de la nada para asolar la superficie."
 dangerous_wildlife:1 "Fauna hostil"
 dangerous_wildlife_desc:1 "Este mundo ha desarrollado una fauna muy hostil, y en la superficie abundan depredadores letales que acechan a la siguiente presa. Pero su biología ofrece grandes oportunidades de investigación."
 weak_magnetic_field:0 "Campo magnético débil"
 weak_magnetic_field_desc:0 "Aunque habitable, este mundo tiene un campo magnético débil o inexistente que ofrece poca protección contra la radiación cósmica."
 unstable_tectonics:0 "Tectónica inestable"
 unstable_tectonics_desc:0 "Este mundo tiene unas placas tectónicas muy inestables y es propenso a terremotos y actividad volcánica."
 tidal_locked:0 "Acoplamiento de mareas"
 tidal_locked_desc:0 "Este mundo tiene una órbita de acoplamiento de marea alrededor de su estrella, un lado siempre iluminado y el otro siempre en oscuridad. Si hay vida aquí, seguramente estará limitada a las regiones crepusculares en la que se encuentran ambos lados."
 chthonian_planet:0 "Planeta chtoniano"
 chthonian_planet_desc:0 "Parece que este planeta fue un gigante gaseoso, pero la proximidad a su estrella quemó su espesa atmósfera. Todo lo que queda ahora es un núcleo metálico rico en minerales y súper denso."
 brown_dwarf:0 "Enana marrón"
 brown_dwarf_desc:0 "Este gigante gaseoso es en realidad una enana marrón, una estrella fallida que carecía de masa para la fusión de hidrógeno. Sus propiedades la hacen valiosa para la investigación."
 asteroid_impacts:0 "Impactos de asteroides"
 asteroid_impacts_desc:0 "La órbita de este mundo alrededor de su estrella está plagada de pequeños asteroides, meteoros y lluvias de cometas. Muchas veces se producen grandes impactos en la superficie, que a menudo dejan valiosos depósitos de minerales."
 extensive_moon_system:0 "Sistema de lunas extenso"
 extensive_moon_system_desc:0 "Este gigante gaseoso tiene un número anormalmente alto de satélites naturales. Cientos de pequeñas lunas y satélites orbitan el planeta."
 carbon_world:0 "Mundo de carbono"
 carbon_world_desc:0 "Parece que este mundo se formó sobre todo con carbono y tiene poco oxígeno."
 asteroid_coprolite:0 "Asteroide coprolito"
 asteroid_coprolite_desc:0 "Este asteroide es en realidad un coprolito gigantesco, heces fosilizadas de una forma de vida enorme."
 asteroid_life:0 "Vida en asteroides"
 asteroid_life_desc:0 "Este asteroide alberga una colonia de litófagos parecidos a gusanos que se meten en la roca. Se puede aprender mucho de estas formas de vida únicas."
 derelict_shipyard:0 "Astillero abandonado"
 derelict_shipyard_desc:0 "Hace eones se construyó un gran astillero dentro de este asteroide. Ya lo han saqueado de artefactos valiosos, pero sigue siendo una maravilla de la ingeniería."
 junkyard:0 "Chatarrería"
 junkyard_desc:0 "En algún momento este asteroide fue una chatarrería, y la superficie está cubierta de restos metálicos. Algunos de ellos se pueden reciclar."
 target_range:0 "Galería de tiro"
 target_range_desc:0 "Alguien usó este pobre asteroide como blanco de prueba de armas subespaciales, entre otras cosas. Aún resuenan en su superficie ecos de energía anómala."
 ore_freighter:0 "Carguero de minerales estrellado"
 ore_freighter_desc:0 "Un supercarguero enorme que transportaba mineral se estrelló en este asteroide hace miles de años, y el contenido de sus bodegas se encuentra esparcido por la superficie."
 atmospheric_ecosystem:0 "Ecosistema atmosférico"
 atmospheric_ecosystem_desc:0 "La atmósfera superior de este gigante gaseoso cuenta con un ecosistema importante que alberga muchas formas de vida alienígenas. Su interesante biología es tema para una investigación prometedora."
 aerostat_colonies:0 "Colonias aerostáticas"
 aerostat_colonies_desc:0 "En la órbita inferior de este gigante gaseoso hay una red en ruinas de colonias aerostáticas. Su diseño, inusualmente duradero, es producto de una ingeniería avanzada."
 debris_field:0 "Campo de restos"
 debris_field_desc:0 "El fuerte pozo gravitatorio de este gigante gaseoso ha atraído una densa capa de restos espaciales. La mayoría no vale para nada, pero el metal se puede reciclar."
 extreme_storms:0 "Tormentas extremas"
 extreme_storms_desc:0 "Docenas de tormentas enormes azotan la atmósfera de este gigante gaseoso. Los modelos climáticos no pueden explicar su presencia, lo que hace que sea interesante investigar el planeta."
 precious_moon:0 "Luna valiosa"
 precious_moon_desc:0 "Un pequeño satélite compuesto de minerales y metales preciosos se encuentra dentro del extenso sistema de lunas que orbitan este gigante gaseoso."
 asteroid_collision:0 "Colisión de asteroide"
 asteroid_collision_desc:0 "Un asteroide enorme chocó contra este mundo hace menos de mil años y depositó una gran cantidad de minerales."
 microsingularity:0 "Microsingularidad"
 microsingularity_desc:0 "Una microsingularidad cruzó el núcleo de este mundo, lo que provocó algunas emisiones de energía interesantes."
 alien_writing:0 "Escritura alienígena"
 alien_writing_desc:0 "Alguien ha grabado un gran cuerpo de texto en la superficie de este mundo con un láser de minería. Las letras son tan grandes que se ven desde la órbita."
 towed_asteroid:0 "Remolque de asteroide"
 towed_asteroid_desc:0 "Alguien ha remolcado un gran asteroide hasta una órbita estable en torno a este mundo, supuestamente para extraer sus recursos."
 nuclear_devastation:0 "Devastación nuclear"
 nuclear_devastation_desc:0 "La atmósfera tóxica de este mundo es resultado de una guerra mundial destructiva que se libró entre facciones de una civilización indígena. Se puede realizar una investigación valiosa estudiando estas ruinas sin vida."
 nuclear_wasteland:0 "Yermo nuclear"
 nuclear_wasteland_desc:0 "En algún momento del pasado, este mundo se vio sujeto a un intercambio masivo de ojivas nucleares entre facciones de una civilización indígena. La biosfera aún no se ha recuperado por completo, y hay bolsas persistentes de radiación."
 gamma_ray:0 "Ráfaga de rayos gamma"
 gamma_ray_desc:0 "Este mundo se vio atrapado por una ráfaga de rayos gamma de una estrella que se colapsaba. La capa de ozono aún no se ha recuperado del todo, lo que implica que los posibles colonos necesitarán protegerse contra la radiación UV."
 greenhouse_effect:0 "Efecto invernadero desbocado"
 greenhouse_effect_desc:0 "Una civilización industrial indígena contaminó este mundo hasta el punto de desatar un efecto invernadero. Aún se pueden encontrar en su tóxica superficie las ruinas sin vida de antiguas fábricas y centros de población."
 ammonia_biosphere:0 "Biosfera de amonio"
 ammonia_biosphere_desc:0 "Este mundo tóxico alberga una ecología rara en la que la vida usa como soluble amoníaco en vez de agua. Estas formas de vida basadas en el amoníaco se han desarrollado de maneras únicas, y estudiarlas supondría grandes avances en la comprensión de la biología."
 silicon_lifeforms:0 "Vida en silicio"
 silicon_lifeforms_desc:0 "Formas de vida subterráneas y semiinteligentes compuestas de silicio habitan una gran red de túneles bajo la superficie de este mundo. Al excavar, suelen arrojar metales y minerales valiosos a la superficie."
 colony_ruins:0 "Ruinas de una colonia"
 colony_ruins_desc:0 "En este mundo hay ruinas antiguas de una pequeña colonia abandonada que perteneció a un imperio interestelar desconocido."
 alien_mural:0 "Mural alienígena"
 alien_mural_desc:0 "Un antiguo mural de la superficie de este mundo habla de la tecnología de una civilización alienígena desaparecida hace tiempo."
 migrating_forests:0 "Bosques migratorios"
 migrating_forests_desc:0 "Los bosques móviles de este mundo migran en masa a nuevas regiones e interfieren con la construcción de carreteras, tendidos eléctricos y otras infraestructuras."
 migrating_forests_2:0 "Bosques migratorios dóciles"
 migrating_forests_2_desc:0 "§W£blocker  §YReserva de bosques ambulantes§! añadida, que mejora la §Yinvestigación§! de £society  en las casillas vecinas.§!\n\nLos bosques ambulantes de este mundo ya evitan las áreas pobladas y no causan daños en los asentamientos. Su presencia sigue limitando la cantidad de tierra libre disponible para los colonos."
 damaged_ecology:0 "Ecología dañada"
 damaged_ecology_desc:0 "La destrucción de los bosques ambulantes de este mundo ha tenido un efecto importante en la ecología."
 friendly_trees:0 "Adaptación forestal"
 friendly_trees_desc:0 "Los bosques y los colonos de este mundo se han adaptado unos a otros, lo cual es alentador."
 subterranean_civilization:0 "Una civilización subterránea"
 subterranean_civilization_desc:0 "La civilización alienígena subterránea de este mundo disfruta de una buena relación con los colonos de la superficie, y ambas partes realizan frecuentes intercambios comerciales y culturales."
 subterranean_expansion:0 "Ciudades subterráneas"
 subterranean_expansion_desc:0 "La civilización subterránea indígena que vivió antaño en este mundo ha sido exterminada, y los colonos son libres de expandirse por las ciudades que abandonaron bajo tierra."
 gas_giant_civ:0 "Capital dathnak"
 gas_giant_civ_desc:0 "Este mundo es la nueva capital y el planeta natal adoptivo de los dathnak. Estos seres inteligentes de gas no tienen industria ni tecnología, pero parecen ser bastante sociables."
 gas_giant_colony:0 "Colonia dathnak"
 gas_giant_colony_desc:0 "Las formas de vida inteligentes de gas conocidas como los dathnak han fundado una pequeña colonia en la atmósfera de este gigante gaseoso."
 abandoned_terraforming:0 "Proyecto de terraformación abandonado"
 abandoned_terraforming_desc:0 "Este mundo se terraformó en parte hace miles de años, pero el proceso se interrumpió por causas desconocidas. Como resultado, tiene un sistema climático y una biosfera muy inestables."
 gaia_world:1 "Terraformación antigua"
 gaia_world_desc:0 "Antiguas técnicas de terraformación han convertido este mundo en un vergel."
 mutant_stalker:0 "Criatura asesina"
 mutant_stalker_desc:0 "Una criatura mutada da caza a los colonos de este mundo, sembrando el terror por la campiña. El desarrollo de nuestra colonia se ha resentido, ya que los trabajadores son reticentes a aventurarse por el monte."
 wasteland_radiation:0 "Radiación en el yermo"
 wasteland_radiation_desc:0 "Los altos niveles de radiación cerca de varios asentamientos afectan a la tasa de fertilidad de los colonos."
 wasteland_orbital_debris:0 "Restos orbitales"
 wasteland_orbital_debris_desc:0 "El espacio orbital de este mundo está lleno de desperdicios. No se pueden lanzar satélites desde la superficie, y el denso campo es un peligro para la navegación. Esto está perjudicando gravemente el desarrollo de las infraestructuras de la colonia."
 upliftable_species:0 "Especies evolucionables"
 upliftable_species_desc:0 "Aquí hay especies que se pueden evolucionar. Si fundamos una colonia en este planeta, no tendremos la opción de hacerlo."
