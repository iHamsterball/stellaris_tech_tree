 TUTORIAL_WAR_GOAL_TITLE:0 "Obj. de guerra"
 TUTORIAL_WAR_GOAL_DESC:0 "Al declarar la guerra, debemos anunciar nuestras intenciones a nuestros enemigos y aliados. Este §Sobjetivo de guerra§! determina las exigencias que podemos hacer durante las negociaciones de paz, desde ceder sistemas reivindicados a sometimiento a vasallaje.\n\nPresentar este objetivo le da la oportunidad al enemigo de reaccionar adecuadamente. Puede rendirse de inmediato, presentar una contraoferta y tregua o defender sus intereses hasta el último hombre, mujer, espora fúngica o herbívoro semi-sintiente. ¡Descubrirlo forma parte de la diversión!\n\nPara declarar un §Sobjetivo de guerra§!, selecciónalo de la lista."
 TUTORIAL_WAROVERVIEW_TITLE:0 "Vista de guerra"
 TUTORIAL_WAROVERVIEW_DESC:0 "Esta ventana muestra información de nuestra guerra actual. Cada bando sufre §Shastío bélico§! según el desarrollo del conflicto, lo que determina su predisposición para aceptar un acuerdo de paz.\n\nSi el hastío bélico de uno de los bandos llega al 100 %, el otro bando puede imponerle un acuerdo de §Sstatu quo§!. Aquí también puede revisarse el resultado de todos los enfrentamientos que se han disputado en la guerra."
 TUTORIAL_FLEET_MANAGER_TITLE:0 "Gestor de flotas"
 TUTORIAL_FLEET_MANAGER_DESC:0 "En el §SGestor de flotas§!, podemos crear plantillas para nuestras flotas militares. Cuando nuestras flotas aumentan de tamaño, estas plantillas facilitan encargar reemplazos para las pérdidas que hayamos sufrido."
 TUTORIAL_CLAIMS_VIEW_TITLE:0 "Reivindicaciones"
 TUTORIAL_CLAIMS_VIEW_DESC:0 "Mediante la interfaz de §SReivindicaciones§!, podemos gastar §Sinfluencia§! para reivindicar sistemas estelares que sean propiedad de otros. Tener una reivindicación en un sistema nos da una §Scasus belli§! válida contra el propietario, lo que nos permite declarar la guerra para conquistarlo.\n\nEn las guerras en las que participan varios aliados, el imperio con la mayor reivindicación sobre un sistema será su propietario cuando se gane la guerra."
