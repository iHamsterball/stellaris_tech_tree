 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_TITLE:0 "Gobierno"
 TUTORIAL_GOVERNMENTVIEW_GOVERNMENT_DESC:0 "La pantalla de §Sgobierno§! nos presenta información relativa a nuestro imperio y su gobierno. Aquí puedes ver el §Sgobernante§! y los efectos que tiene.\n\nHay pestañas separadas con una vista detallada de nuestro §Spresupuesto§!, las §Spolíticas§! que se pueden adoptar e información sobre la §Sdemografía§! de nuestra nación."
 TUTORIAL_TECH_VIEW_TITLE:0 "Tecnología"
 TUTORIAL_TECH_VIEW_DESC:0 "Desde la pantalla de §Stecnología§! dirigimos la investigación. Las tecnologías se engloban en tres campos distintos, y cada uno suele tener tres opciones de investigación disponibles.\n\nPodemos investigar tecnologías sin asignar un §Scientífico§! al campo en cuestión, pero tardará mucho más y, por lo general, no es recomendable."
 TUTORIAL_CONTACTSVIEW_EMPIRES_TITLE:0 "Contactos"
 TUTORIAL_CONTACTSVIEW_EMPIRES_DESC:0 "En la pantalla de §Scontactos§! vemos una lista detallada de los diversos §Simperios§! con los que nos hemos encontrado. Podemos ver a simple vista su §Sopinión§! sobre nosotros y entablar §Sdiplomacia§! rápida y fácilmente.\n\nLa pestaña de §Sespecies§! muestra una lista de todas las especies alienígenas que hemos encontrado, así como de los §Srasgos§! que tienen asociados."
 TUTORIAL_SITUATION_LOG_TITLE:0 "Diario de situación"
 TUTORIAL_SITUATION_LOG_DESC:0 "El §Sdiario de situación§! muestra una lista de todos los §Sproyectos especiales§! disponibles y diversas cosas de interés. Es posible que aparezcan nuevos elementos a medida que exploremos la galaxia."
 TUTORIAL_SHIP_DESIGNER_TITLE:0 "Diseñador de naves"
 TUTORIAL_SHIP_DESIGNER_DESC:0 "Aquí se diseñan las §Snaves§! que utiliza nuestro imperio. Se desbloquearán más §Stamaños de casco§! y §Scomponentes§! cuando investiguemos nuevas tecnologías."
 TUTORIAL_EMPIREVIEW_PLANETS_TITLE:1 "Lista de planetas"
 TUTORIAL_EMPIREVIEW_PLANETS_DESC:2 "En la pantalla de §Splanetas y sectores§! se ven todos nuestros mundos colonizados, sus §Spoblaciones§! y §Sproducción de recursos§!. También podemos crear y gestionar §Ssectores§! semiautónomos, que son vitales para administrar imperios mayores."
 TUTORIAL_MILITARY_FLEET_TITLE:0 "Flotas militares"
 TUTORIAL_MILITARY_FLEET_DESC:1 "Las §Sflotas militares§! se usan para proteger nuestro imperio emergente de amenazas... o para expandirnos por la fuerza de las armas, si queremos.\n\nEl §Stamaño de las flotas§! es limitado, pero puede aumentar investigando nuevas tecnologías, obteniendo §Spoblaciones§! y construyendo §Sfondeaderos de bases estelares§!. No se ha asignado §Salmirante§! a la flota inicial; si tenemos suficientes §Scréditos energéticos§! podríamos fichar a uno."
 TUTORIAL_SCIENCE_SHIP_TITLE:0 "Naves científicas"
 TUTORIAL_CONSTRUCTION_SHIP_TITLE:0 "Naves de construcción"
 TUTORIAL_CONSTRUCTION_SHIP_DESC:1 "Esta es nuestra §Snave de construcción§!, que usamos para crear estaciones espaciales. Cuando se sondea un objeto astronómico, como un planeta, podemos ordenar a esta nave que construya una §Sestación de investigación§! o una §Sestación minera§! para explotar sus recursos.\n\nEstas naves también se usan para construir §Sbases estelares§! en sistemas no reivindicados, por lo que resultan fundamentales para nuestros planes de expansión."
 TUTORIAL_PLANETVIEW_PLANET_TITLE:0 "Resumen del planeta"
 TUTORIAL_PLANETVIEW_PLANET_DESC:0 "Este es nuestro mundo natal y la §Scapital§! del imperio. La pantalla del §Sresumen del planeta§!, que es la que estamos mirando ahora, ofrece estadísticas importantes del mismo.\n\nEntre otras cosas, podemos ver el total de §Scasillas§! que tiene este planeta, cuantas §Spoblaciones§! viven en él y cuánta §Scomida§! produce. Aquí también se ve si el planeta tiene un §Sgobernador§!."
 TUTORIAL_PLANETVIEW_TILES_TITLE:0 "Vista de la superficie"
 TUTORIAL_PLANETVIEW_TILES_DESC:0 "Aquí vemos una representación visual de la superficie de este planeta, dividida en §Scasillas§!. Esta pestaña solo es visible en colonias y mundos sondeados que sean habitables. Cada §Spoblación§! ocupa una casilla, lo que significa que en un planeta nunca puede haber más poblaciones que casillas libres.\n\nAdemás de una población, una §Scasilla§! también puede albergar un §Sedificio§!. Para aprovechar al máximo un planeta, debemos gestionar con cuidado nuestras §Spoblaciones§!, §Sedificios§! y §Scasillas§!."
 TUTORIAL_PLANETVIEW_COMBAT_TITLE:0 "Vista de ejércitos"
 TUTORIAL_PLANETVIEW_COMBAT_DESC:2 "Aquí gestionamos todas las fuerzas terrestres que hay en este planeta. La parte de arriba de esta vista se divide en tres partes. La superior representa el espacio orbital que hay encima del planeta, la central es la atmósfera y la inferior, la superficie.\n\nAdemás, aquí se pueden formar nuevos §Sejércitos§! haciendo clic en §SReclutar§!, en la parte inferior derecha. Se producen automáticamente un número limitado de §Sejércitos defensivos§! en el edificio de la capital planetaria, así como en cualquier §Sbastión§! adicional con una §Spoblación§! asignada."
 TUTORIAL_PLANETVIEW_SPACEPORT_TITLE:0 "Puerto espacial"
 TUTORIAL_PLANETVIEW_SPACEPORT_DESC:3 "En la pestaña §SPuerto espacial§! vemos flotas en órbita y construimos nuevas naves civiles. Las naves militares solo pueden construirse en una §Sbase estelar§! equipada con un §Sastillero§!, pero las naves colonia, científicas y de construcción se montan aquí.\n\nAunque perdamos nuestra última base estelar, podremos expandirnos y reconstruir mientras tengamos al menos un planeta habitado."
 TUTORIAL_MILITARY_STATION_TITLE:0 "Estaciones militares"
 TUTORIAL_MILITARY_STATION_DESC:0 "Las §Sestaciones militares§! son defensas estáticas que se usan para proteger planetas importantes o vías de aproximación estratégicas, pero solo pueden construirse dentro de nuestras fronteras o territorios a los que tengamos acceso especial.\n\nNo construyas muchas: su mantenimiento puede ser un lastre para la economía, como las naves."
 TUTORIAL_RESEARCH_STATION_TITLE:0 "Estaciones de investigación"
 TUTORIAL_RESEARCH_STATION_DESC:0 "Una §Sestación de investigación§! construida en la órbita de un cuerpo planetario recolecta datos sobre su §SFísica§!, §SIngeniería§! y §SSociedad§!.\n\nSolo puede construirse dentro de nuestras fronteras y no es necesaria si el planeta ya está colonizado."
 TUTORIAL_MINING_STATION_TITLE:0 "Estaciones mineras"
 TUTORIAL_TRANSPORT_SHIP_TITLE:0 "Naves de transporte"
 TUTORIAL_TRANSPORT_SHIP_DESC:0 "Cuando se envían §Sejércitos§! al espacio, embarcan automáticamente en estas naves de §Stransporte§!. Asegúrate de protegerlas, ya que están bastante indefensas."
 TUTORIAL_DIPLOMACY_VIEW_TITLE:0 "Diplomacia"
 TUTORIAL_DIPLOMACY_VIEW_DESC:0 "La pantalla de §Sdiplomacia§! es donde nos comunicamos con otras civilizaciones. Aquí podemos §Sdeclarar la guerra§!, formar §Salianzas§! y realizar §Stratos comerciales§! con nuestros vecinos, entre otras cosas."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_DESC:0 "Algunos §Sedificios§! pueden causar §Sefectos de adyacencia§! a otros §Sedificios§! en §Scasillas§! vecinas. Hay que tenerlo en cuenta cuando se construyen nuevas instalaciones."
 TUTORIAL_GOVERNMENTVIEW_BUDGET_TITLE:0 "Presupuesto"
 TUTORIAL_GOVERNMENTVIEW_BUDGET_DESC:0 "Esta pestaña detalla los §Singresos§! y §Sgastos§! mensuales del imperio en créditos energéticos, así como una gran variedad de efectos que influyen en nuestra economía."
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_TITLE:0 "Políticas"
 TUTORIAL_GOVERNMENTVIEW_DECISIONS_DESC:2 "La pestaña §SPolíticas§! detalla las §Spolíticas§! y los §Sedictos§! de aplicación en el imperio, medidas que se obligan a cumplir gastando algunos recursos.\n\nSuele haber unas cuantas posturas posibles que adoptar respecto a una §Spolítica§!, aunque pueden estar limitadas por la tecnología y nuestra §Sética§!."
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_TITLE:0 "Demografía"
 TUTORIAL_GOVERNMENTVIEW_DEMOGRAPHICS_DESC:0 "Esta pestaña muestra la conformación y la diseminación del pueblo de nuestro imperio.\n\nTambién muestra los §Srasgos§! dominantes de nuestras §Spoblaciones§! y los modificadores a la productividad y la felicidad, entre otras cosas."
 TUTORIAL_EMPIREVIEW_LEADERS_TITLE:0 "Líderes"
 TUTORIAL_EMPIREVIEW_LEADERS_DESC:0 "Esta pestaña permite contratar, despedir y asignar a los §Sgobernantes§!, §Scientíficos§!, §Salmirantes§! y §Sgenerales§! inactivos."
 TUTORIAL_EMPIREVIEW_FACTIONS_TITLE:0 "Facciones"
 TUTORIAL_EMPIREVIEW_FACTIONS_DESC:1 "En la pantalla de §Sfacciones§! se ven las tendencias políticas de la población. Pueden surgir §Sfacciones§! por cambios en el clima sociopolítico. También se ve información sobre el tamaño de una §Sfacción§!, su atractivo para nuestras poblaciones y su satisfacción.\n\nLas §Sfacciones§! tienen §Spreocupaciones§! que son importantes para su §Sfelicidad§! general, y nuestras políticas y acciones pueden disgustar o complacer a estos grupos, proporcionando una mejora potencial a la generación de £influence §Sinfluencia§!. La fuerza de las §Sfacciones§! y la naturaleza de sus §Spreocupaciones§! pueden cambiar con nuestras circunstancias, pero recuerda que la §Sfelicidad básica§! de una §Spoblación§! se determina por la §Sfelicidad§! de la §Sfacción§! a la que pertenece.\n\nTambién podemos §Sgestionar facciones§! para manipular la relación entre una §Sfacción§! y el estado, incluso con la adopción de la ética de una §Sfacción§! fuerte."
 TUTORIAL_CREATESECTOR_TITLE:0 "Gestión de sectores"
 TUTORIAL_CREATESECTOR_DESC:1 "En el §Smodo de gestión de sectores§!, los planetas de cada sistema se añaden a §Ssectores§! nuevos o ya existentes, por un pequeño coste de £influence  §Sinfluencia§!.\n\nLos §Ssectores§! automatizan la construcción de edificios planetarios, reducen mucho la necesidad de microgestión y se les puede asignar objetivos de producción específicos y diferentes cargas fiscales."
 TUTORIAL_CONTACTSVIEW_SPECIES_TITLE:0 "Especies"
 TUTORIAL_CONTACTSVIEW_SPECIES_DESC:1 "La pantalla de §Sespecies§! enumera los tipos de seres nominalmente inteligentes encontrados. Podemos §Salternar especies§! para mostrar solo los ciudadanos de nuestro imperio o todos los habitantes conocidos de la galaxia.\n\nSi lo permite la tecnología, podemos §Smodificar§! los rasgos de las especies, §Sevolucionar§! a criaturas preinteligentes y §Sasignar derechos predeterminados§! a todas nuestras poblaciones o §Sasignar derechos§! a cada especie de nuestros ciudadanos."
 TUTORIAL_PLANETVIEW_TERRAFORM_TITLE:0 "Terraformar"
 TUTORIAL_PLANETVIEW_TERRAFORM_DESC:0 "La §Sterraformación§! permite alterar las condiciones de un planeta para adaptarlo mejor a una §Sespecie§! o a un propósito en particular."
 TUTORIAL_GENEMODIFICATION_TITLE:0 "Modificación genética"
 TUTORIAL_GENEMODIFICATION_DESC:1 "Podemos alterar genéticamente esta especie, modificando sus §Srasgos§!.\n\nEsto creará una nueva §Splantilla§! de especie con los nuevos rasgos que hayas seleccionado. Para alterar una §Spoblación§!, primero tendrás que hacer clic en el botón §SAplicar plantilla§! que creará un nuevo §Sproyecto especial§!."
 TUTORIAL_UPLIFTING_TITLE:0 "Evolucionar"
 TUTORIAL_UPLIFTING_DESC:0 "Podemos modificar los §Srasgos§! de estos animales y §Smodificarlos§! para que sean ciudadanos plenamente conscientes y productivos para el imperio."
 TUTORIAL_SYSTEMVIEW_TITLE:0 "Vista de los sistemas"
 TUTORIAL_SYSTEMVIEW_DESC:0 "Es una vista de cerca de un sistema estelar en particular. Aquí podemos localizar visualmente planetas, estaciones y flotas con relativa facilidad."
 TUTORIAL_WORMHOLE_STATION_TITLE:0 "Estación de agujeros de gusano"
 TUTORIAL_WORMHOLE_STATION_DESC:0 "Estas estaciones se construyen en el borde exterior de un sistema para convertir desgarrones diminutos del espaciotiempo en portales a otras estrellas. Ingenioso."
 TUTORIAL_OBSERVATION_STATION_TITLE:0 "Puesto de observación"
 TUTORIAL_OBSERVATION_STATION_DESC:0 "Estos puestos albergan equipos de científicos que investigan y observan desde lejos a especies §Sprimitivas§! de los planetas en los que orbitan."
 TUTORIAL_TERRAFORMING_STATION_TITLE:0 "Estación de terraformación"
 TUTORIAL_TERRAFORMING_STATION_DESC:0 "Estas estaciones permiten la §Sterraformación§! de los planetas en los que orbitan."
 TUTORIAL_PLANETVIEW_EDICTS_TITLE:0 "Edictos"
 advisor.1.name:0 "Asesor online"
 advisor.1.desc_01:0 "Buenos días, Sr. presidente.\n\nSoy VIR, un prototipo de inteligencia sintética. Mi trabajo es aconsejar y asesorar mientras buscamos nuestro destino en las estrellas.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_02:0 "Buenos días, Sra. presidenta.\n\nSoy VIR, un prototipo de inteligencia sintética. Mi trabajo es ofrecer consejo y asesoramiento mientras buscamos nuestro destino entre las estrellas.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_03:0 "Buenos días, gerente.\n\nSoy VIR, un prototipo de inteligencia sintética. El consejo directivo me ha activado hace poco para que ayude en nuestra continua misión de buscar nuevos mercados interestelares.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_04:0 "Majestad imperial.\n\nSoy VIR, un prototipo de inteligencia sintética y tu humilde servidor. Mi cometido es asesorarte y aconsejarte mientras lideras nuestro imperio hacia lo desconocido.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_05:0 "Paz, primer(a) ministro(a).\n\nSoy VIR, un prototipo de inteligencia sintética. Mi tarea consiste en asesorar y aconsejar mientras nos aventuramos más allá de la seguridad de nuestro mundo por primera vez en la historia.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_06:0 "Paz, coordinador(a).\n\nSoy VIR, un prototipo de inteligencia sintética. Mi tarea consiste en asesorar y aconsejar mientras nos aventuramos más allá de la seguridad de nuestro mundo por primera vez en la historia.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_07:0 "Paz, Majestad.\n\nSoy VIR, un prototipo de inteligencia sintética. Mi tarea consiste en asesorar y aconsejar mientras nos aventuramos más allá de la seguridad de nuestro mundo por primera vez en la historia.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_08:0 "Saludos, canciller.\n\nSoy VIR, un prototipo de inteligencia sintética desarrollado por las mentes más preclaras de nuestra civilización para servirte de asesor. Realizaré mi cometido con la mayor eficiencia.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_09:0 "Saludos, director(a).\n\nSoy VIR, un prototipo de inteligencia sintética desarrollado por las mentes más preclaras de nuestra civilización para servirte de asesor. Realizaré mi cometido con la mayor eficiencia.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_10:0 "Saludos, dominador(a).\n\nSoy VIR, un prototipo de inteligencia sintética desarrollado por las mentes más preclaras de nuestra civilización para servirte de asesor. Realizaré mi cometido con la mayor eficiencia.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_11:0 "Se te da la bienvenida, cónsul.\n\nSoy VIR, un prototipo de inteligencia sintética desarrollado en completo secreto por los militares. El alto mando me ha activado para hacerte de asesor y analista estratégico.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_12:0 "Se te da la bienvenida, arconte.\n\nSoy VIR, un prototipo de inteligencia sintética desarrollado en completo secreto por los militares. El alto mando me ha activado para hacerte de asesor y analista estratégico.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_13:0 "Se te da la bienvenida, gran mariscal.\n\nSoy VIR, un prototipo de inteligencia sintética desarrollado en completo secreto por los militares. El alto mando me ha activado para hacerte de asesor y analista estratégico.\n\n$advisor.1.desc_filler$"
 advisor.1.desc_14:0 "Que el Todo te bendiga, Santidad.\n\nSoy VIR, un prototipo de inteligencia sintética. El clero me ha investido para que sea tu fiel servidor y asesor y te ayude en nuestra divina senda hacia las estrellas.\n\n$advisor.1.desc_filler$"
 advisor.1.a:0 "Cuéntamelo todo. §G(TUTORIAL COMPLETO)§!"
 advisor.1.b:0 "Dame alguna indicación. §Y(SOLO CONSEJOS)§!"
 advisor.1.c:0 "Apagad ese trasto. §R(SIN TUTORIAL)§!"
 full_tutorial:0 "Misiones de tutorial y descripciones de la interfaz mientras exploras la mecánica del juego.\n\nRecomendado si es la primera vez que juegas."
 tips_only:0 "Durante la partida se te darán consejos y sugerencias ocasionales.\n\nRecomendado para jugadores novatos e intermedios."
 no_tutorial:0 "Sin tutoriales ni consejos.\n\nRecomendado para jugadores expertos."
 advisor.2.name:0 "Tutorial completo iniciado"
 advisor.2.desc:0 "Una decisión excelente. Tienes todo mi apoyo."
 advisor.2.a:0 "Bueno es saberlo."
 advisor.3.name:0 "Consejos inicializados"
 advisor.3.desc:0 "Muy bien. Daré consejos y explicaré las funciones básicas de las diversas herramientas mientras las exploras."
 advisor.10.name:0 "Anomalías"
 advisor.10.desc:0 "Hemos descubierto una §Sanomalía§!. De vez en cuando, nuestras §Snaves científicas§! tropezarán con anomalías y yacimientos arqueológicos mientras exploran mundos. Los §Scientíficos§! pueden investigarlos, pero asegúrate de que su habilidad esté a la altura.\n\nSi nuestra investigación fracasa, hay una pequeña probabilidad de perder al científico o la nave... o ambos, si tenemos muy mala suerte."
 advisor.15.name:0 "Posible colonia"
 advisor.15.desc:1 "Una §Snave científica§! acaba de sondear un mundo que parece un candidato excelente para nuestra primera colonia. Es de la misma §Sclase de planeta§! que nuestro mundo, así que los colonos estarán como en casa.\n\nPero antes de poder colonizar este mundo, hay que ampliar nuestras fronteras para que incluyan al sistema en el que se encuentra. Esto se consigue construyendo allí una §Sbase estelar§! mediante una §Snave de construcción§!."
 advisor.17.name:0 "Primera colonia"
 advisor.17.desc:0 "Felicidades por haber colonizado un nuevo mundo. Ahora los colonos están construyendo el primer asentamiento, pero llevará tiempo que sea autosuficiente.\n\nLa colonia consumirá parte de nuestros recursos hasta que complete el primer asentamiento, así que cuidado con colonizar demasiados planetas a la vez."
 advisor.20.name:0 "Déficit"
 advisor.20.desc:0 "Perdemos créditos energéticos a un ritmo alarmante. El informe económico del mes pasado no es muy halagüeño.\n\nUnos costes de mantenimiento disparados suelen causar déficit presupuestario. Si es este el caso, quizá deberíamos pensar en disolver alguna de nuestras naves, ejércitos o estaciones."
 advisor.26.name:0 "Exploración y sondeo"
 advisor.26.desc:1 "Una de nuestras primeras prioridades debería ser explorar los sistemas estelares vecinos. Sus recursos y planetas habitables nos serán desconocidos hasta que no lo hagamos.\n\nPara empezar a explorar, elige una §Snave científica§! y haz clic en la orden §SSondear§!. Luego ve al §Smapa de la galaxia§! y haz clic en un sistema inexplorado fronterizo con nuestro sistema natal. La nave se moverá a ese sistema y sondeará todos sus planetas, uno detrás de otro."
 advisor.27.name:0 "Primer contacto"
 advisor.27.desc_01:0 "Hemos establecido el primer contacto con un imperio alienígena. Estas criaturas repulsivas parecen dominar el vuelo espacial, como nosotros. Podrían representar una amenaza importante.\n\nSu imperio aparece listado en la pestaña §SImperios§! de la pantalla de la §Sgalaxia§!. Desde ahí podemos entablar contacto diplomático con ellos."
 advisor.27.desc_02:0 "Hemos establecido el primer contacto con un imperio alienígena. Estos seres fascinantes parecen dominar el vuelo espacial, como nosotros. Deberíamos afanarnos por averiguar más de ellos.\n\nSu imperio aparece listado en la pestaña §SImperios§! de la pantalla de la §Sgalaxia§!. Desde ahí podemos entablar contacto diplomático con ellos."
 advisor.27.desc_03:0 "Hemos establecido el primer contacto con un imperio alienígena. Parecen dominar el vuelo espacial, como nosotros. Recomiendo una cierta precaución hasta que averigüemos sus intenciones.\n\nSu imperio aparece listado en la pestaña §SImperios§! de la pantalla de la §Sgalaxia§!. Desde ahí podemos entablar contacto diplomático con ellos."
 advisor.28.name:0 "Imperio caído"
 advisor.28.desc:0 "Hemos encontrado una antigua civilización, muy avanzada. Por suerte para nosotros, parece en decadencia y es dudoso que sigan siendo capaces de entender del todo su propia tecnología.\n\nEs probable que no muevan ficha a menos que les ataquemos, y deberíamos alejarnos de su espacio. Hasta que hayamos alcanzado una igualdad tecnológica con ellos, al menos."
 tutorial.1.name:0 "Tutorial: sondear"
 tutorial.1.desc:2 "Forjar un imperio estelar puede ser una tarea titánica. Para ayudarte a empezar, te daré misiones de instrucción que cubren los pasos básicos necesarios para establecernos como una potencia interestelar de éxito.\n\nLa primera misión consiste en explorar por completo un sistema estelar vecino. Lo he añadido como entrada en el §Sdiario de situación§!. Para acceder a él, haz clic en el botón correspondiente en la parte izquierda de la barra superior o pulsa §SF3§!."
 tutorial.2.name:1 "Sistema sondeado"
 tutorial.2.desc:1 "Bien hecho. Hemos completado la exploración de un sistema estelar más allá del nuestro. Ahora tenemos acceso a datos planetarios con los que los astrónomos de nuestro mundo apenas soñaban hace una generación."
 tutorial.3.name:0 "Tutorial: tecnologías"
 tutorial.6.name:0 "Tecnologías investigadas"
 tutorial.7.name:0 "Tutorial: nave de construcción"
 tutorial.7.desc:0 "Los recursos que genera nuestro mundo no dan para mucho. La industria necesita expandirse más allá, y para eso requiere una §Snave de construcción§!.\n\nPara ello, deberíamos reunir suficientes §Sminerales§! cuanto antes."
 tutorial.8.name:0 "Nave de construcción construida"
 tutorial.8.desc:0 "Buen trabajo. La §Snave de construcción§! ya está operativa, y su avezada tripulación incluye algunos de los mejores ingenieros de la nación."
 tutorial.9.name:0 "Tutorial: estación minera"
 tutorial.9.desc:0 "Los recursos que genera nuestro mundo no dan para mucho. ¡Por suerte, nuestra §Snave científica§! ha encontrado un depósito de recursos en otro mundo! Usemos nuestra §Snave de construcción§! para construir una §Sestación minera§!.\n\nEstas estaciones se construyen dentro de nuestras fronteras. Recogen automáticamente los §Sminerales§! y §Srecursos estratégicos§! encontrados en los cuerpos en los que orbitan. Ten en cuenta que tienen un coste de mantenimiento de £energy  §Scréditos energéticos§!."
 tutorial.10.name:0 "Estación minera construida"
 tutorial.10.desc:0 "Muy bien. La nueva §Sestación minera§! está operativa y ya ha empezado a recoger recursos para procesarlos."
 tutorial.11.name:0 "Tutorial: estación de investigación"
 tutorial.11.desc:0 "Los mundos sondeados a veces tienen propiedades únicas que los convierten en objetos valiosos de investigación. Una §Sestación de investigación§! puede reunir estos recursos de §SFísica§!, §SSociedad§! o §SIngeniería§!. Mi programación me empuja a construir una.\n\n"
 tutorial.12.name:0 "Estación de investigación construida"
 tutorial.12.desc:0 "Ya está en marcha la nueva estación de investigación, y los científicos han empezado a trabajar. ¿Qué secretos, que misterios prohibidos de la Creación descubrirán?"
 tutorial.13.name:0 "Tutorial: edificios planetarios"
 tutorial.13.desc:0 "Como cualquier observador perspicaz ya habría notado, los planetas habitables se dividen en un número de §Scasillas de superficie§!. Estas pueden generar recursos, pero necesitan §Sedificios planetarios§! para rendir al máximo.\n\nNuestro mundo ya tiene unos cuantos edificios, incluso en la capital, pero toca construir más. Las §Spoblaciones§! que no trabajan en un recurso ni en un §Sedificio§! en una §Scasilla§! se consideran §Sdesempleadas§!."
 tutorial.14.name:0 "Edificio construido"
 tutorial.14.desc:0 "Excelente. Ya hemos acabado de construir el nuevo §Sedificio planetario§!, que debería empezar a producir recursos.\n\nNo olvides asegurarte de que el edificio tenga una población asignada."
 tutorial.15.name:0 "Tutorial: barreras de casilla"
 tutorial.15.desc:0 "Las §Scasillas de superficie§! de los planetas habitables a veces tienen barreras, lo que impide usarlas. Despejar una §Sbarrera de casilla§! lleva tiempo y cuesta §Scréditos de energía§!, pero el espacio que dejan suele valer la pena.\n\nMuchas barreras requieren tecnologías concretas para despejarse, pero podremos quitar las de nuestro mundo en cuanto tengamos créditos suficientes."
 tutorial.16.name:0 "Barrera despejada"
 tutorial.16.desc:0 "Hemos superado otro obstáculo para nuestras ambiciones galácticas. ¡Esa §Sbarrera de casilla§! lo tenía difícil!"
 tutorial.17.name:0 "Tutorial: sondear sistemas"
 tutorial.17.desc:0 "Debemos continuar con nuestras exploraciones. Recomiendo enviar una §Snave científica§! para sondear los sistemas vecinos. Alcancemos lugares donde ninguna inteligencia sintética ha podido llegar."
 tutorial.19.name:0 "Sistemas sondeados"
 tutorial.19.desc:0 "Bien hecho. Ya hemos explorado las estrellas vecinas de nuestro sistema. Deberíamos usar §Snaves de construcción§! para recoger todos los recursos encontrados construyendo §Sestaciones de minería§! y de §Sinvestigación§!."
 tutorial.20.name:0 "Tutorial: nave científica"
 tutorial.20.desc:0 "Quizá deberíamos pensar en construir una segunda §Snave científica§!. Esto doblaría la velocidad a la que podemos sondear el vecindario galáctico."
 tutorial.21.name:0 "Nave científica construida"
 tutorial.21.desc:0 "¡El doble de §Snaves científicas§! es el doble de divertido! Oh, no estaba tan emocionado desde que completamos el último cometido."
 tutorial.22.name:0 "Tutorial: reclutar científico"
 tutorial.22.desc:0 "Tenemos una nueva §Snave científica§!, pero no se ha asignado un §Scientífico§! al mando. Mi programación insiste en que señale los beneficios de asignarle un oficial §Scientífico§! orgánico.\n\nSi no podemos permitirnos reclutar a un nuevo §Scientífico§!, siempre podemos reasignar a uno desde otro departamento, aunque no sería lo ideal."
 tutorial.23.name:0 "Científico reclutado"
 tutorial.23.desc:0 "Bien. El §Scientífico§! se ha puesto al frente de la nueva §Snave científica§!, y ahora podemos enviarlos a nuestro antojo a explorar nuevos sistemas o encontrar un destino aciago."
 tutorial.24.name:0 "Tutorial: construir nave colonia"
 tutorial.24.desc:0 "Ya deberíamos estar listos para llevar nuestra gran civilización a un segundo mundo. Esto requerirá la construcción de una §Snave colonia§!."
 tutorial.25.name:0 "Nave colonia construida"
 tutorial.25.desc:0 "Ya se ha transferido a todos los colonos a la nueva §Snave colonia§!, y su capitán informa de que está todo listo. ¡Qué momento tan importante!"
 tutorial.26.name:0 "Tutorial: fundar colonia"
 tutorial.26.desc:0 "Tenemos una §Snave colonia§!, y hemos encontrado al menos a un candidato apropiado para el puesto avanzado extrasolar permanente. No veo razón para retrasarlo más. ¡Fundemos nuestra primera colonia!"
 tutorial.27.name:0 "Colonia fundada"
 tutorial.27.desc:0 "¡Nuestra primera colonia extrasolar! Esto significa que tu especie ya no se extinguiría si nuestro mundo sufriera una combustión espontánea. Es una idea reconfortante, ¿no te parece?"
 tutorial.28.name:0 "Tutorial: reclutar gobernador"
 tutorial.28.desc:0 "Para ayudar a la nueva colonia, deberíamos pensar en reclutar a un §Sgobernador§! para que supervise las operaciones del planeta.\n\nLos gobernadores pueden tener varios efectos en los planetas que dirigen, la mayoría positivos. Estos efectos dependen de sus rasgos y de su nivel de habilidad."
 tutorial.29.name:0 "Gobernador reclutado"
 tutorial.29.desc:0 "Un nuevo §Sgobernador§! ya administra la colonia. Esto debería aumentar su eficiencia."
 tutorial.30.name:0 "Tutorial: más colonias"
 tutorial.30.desc:0 "En cuanto tengamos los recursos, sería una buena idea construir más §Snaves colonia§! y seguir expandiendo las fronteras del imperio. Deberíamos centrarnos en conseguir otras tres colonias al menos, además de nuestro mundo y del que acabamos de colonizar."
 tutorial.32.name:0 "Colonias fundadas"
 tutorial.32.desc:0 "Genial y muy inspirador. ¡Nuestra poderosa civilización ya abarca cinco mundos! Deberíamos seguir expandiéndola cuando se presente la ocasión."
 tutorial.33.name:0 "Tutorial: producción de recursos"
 tutorial.33.desc:1 "Un buen suministro de §Sminerales§! y §Scréditos de energía§! resulta vital para el bienestar de cualquier potencia interestelar. Deberíamos procurar aumentar la producción de estos recursos.\n\nConstruir estaciones y edificios cuesta minerales, y mantenerlos, créditos de energía. Lo mismo ocurre con las naves, salvo que su coste de mantenimiento también incluye minerales. Estos recursos se producen en §Sestaciones mineras§! o en §Sedificios planetarios§!."
 tutorial.38.name:0 "Producción de recursos conseguida"
 tutorial.38.desc:0 "Excelente. Ya tenemos una buena base de recursos para construir nuestro imperio."
 tutorial.39.name:0 "Tutorial: aumentar la flota"
 tutorial.39.desc:0 "Me he fijado en que la armada anda un poco debilucha. Vamos a enfrentarnos a muchos peligros en la galaxia que requerirán alguna forma de respuesta militar. Recuerda, la supervivencia de nuestra civilización está en juego."
 tutorial.43.name:0 "Tamaño de armada aumentado"
 tutorial.43.desc:0 "¡Genial! Ya tenemos una flota pequeña pero capaz, que nos irá bien si tenemos encuentros inesperados con enemigos."
 tutorial.44.name:0 "Tutorial: fundar sector"
 tutorial.44.desc:0 "Nuestro próspero imperio ya ha alcanzado un tamaño en el que resulta difícil de administrar desde nuestro mundo natal. Deberíamos establecer un nuevo §Ssector§!.\n\nLos sectores son entidades semiautónomas del imperio que gestionan con independencia los asuntos cotidianos de los planetas que están en su jurisdicción."
 tutorial.45.name:0 "Sector fundado"
 tutorial.45.desc:0 "Buen trabajo. Este nuevo §Ssector§! debería descargarnos un poco y permitirnos centrarnos en asuntos más importantes.\n\nCuando colonices nuevos planetas, no olvides añadir sus sistemas a sectores nuevos y ya existentes para no exceder el límite de control."
 tutorial.46.name:0 "Tutorial: gobernador del sector"
 tutorial.46.desc:0 "Se pueden asignar §Sgobernadores§! para administrar §Ssectores§! enteros, de manera parecida a como dirigen colonias sueltas.\n\nTodos los planetas del sector se beneficiarán de los efectos del gobernador. Deberíamos asignar uno al nuevo sector."
 tutorial.47.name:0 "Gobernador asignado a sector"
 tutorial.47.desc:0 "El nuevo §Sgobernador del sector§! ha jurado el cargo en el mundo capital del sector. Bien."
 tutorial.48.name:0 "Tutorial: diseño de naves"
 tutorial.48.desc:0 "Tenemos la posibilidad de diseñar a mano nuevas naves en la pantalla del §Sdiseñador de naves§!. Es un proceso bastante fácil, aunque se puede automatizar del todo si queremos."
 tutorial.49.name:0 "Nave diseñada"
 tutorial.49.desc:1 "Buen trabajo. Se ha añadido el diseño a la base de datos y ya podemos producirlo en una §Sbase estelar§! que tenga un §Sastillero§!."
 tutorial.50.name:0 "Tutorial: puestos de observación"
 tutorial.50.desc:0 "Hemos descubierto una §Scivilización primitiva§!. Algunos consideran que esos alienígenas son poco más que salvajes, pero otros creen que vale la pena estudiar su cultura tal y como es.\n\nEsto se puede hacer construyendo un §Spuesto de observación§! sobre su mundo, siempre que esté dentro de nuestras fronteras. Estas estaciones tienen distintas §Smisiones§! asignables en función de cómo queremos abordar a los nativos."
 tutorial.51.name:0 "Puesto de observación construido"
 tutorial.51.desc:0 "Buen trabajo. Ya está en marcha el nuevo §Spuesto de observación§!, y su tripulación empieza a estudiar la §Scivilización primitiva§! que hay en el planeta."
 tutorial.52.name:0 "Secretos en el umbral"
 tutorial.52.desc:0 "La anomalía de [From.GetName] ha resultado ser una §Yformación geométrica natural§!. Casi parece una señal que indica el camino a seguir. La belleza natural de un universo puede ser asombrosa.\n\n$tutorial.52.filler.desc$"
 tutorial.52.spirit.desc:0 "Hemos encontrado una §Yformación natural§! en [From.GetName] de una perfección geométrica alucinante. Seguro que es una §Yseñal divina§! que nos indica el camino hacia las estrellas.\n\n$tutorial.52.filler.desc$"
 tutorial.52.filler.desc:0 "Deberíamos §Yseguir investigando§! esta clase de anomalías siempre que haya ocasión. Seguro que nos conferirá §Ynuevos conocimientos y tecnologías§!."
 tutorial.52.a:0 "¡Alucinante!"
 tutorial.52.spirit.a:0 "¡Alabado sea lo divino!"
 tutorial.53.desc:0 "La anomalía que detectamos en [From.GetName] revela algo asombroso. El [From.GetPlanetMoon] está rodeado por una estela sin duda producida por motores UL. Somos incapaces de rastrear su origen, ya que se generó hace mucho.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophobe.desc:0 "Hemos detectado una estela UL débil cerca de [From.GetName]. Es muy antigua e imposible de rastrear. Esto significa que otros viajeros interestelares pasaron por aquí antes, vigilándonos y recogiendo información, sin duda.\n\n$tutorial.52.filler.desc$"
 tutorial.53.xenophile.desc:0 "¡La anomalía del [From.GetPlanetMoon] [From.GetName] muestra vestigios de otros viajeros interestelares! Una débil estela UL indica que alguien estuvo aquí hace mucho, quizá buscando en nuestro planeta posibles aliados. Se ha atenuado tanto que no podemos seguirla.\n\n$tutorial.52.filler.desc$"
 tutorial.53.a:0 "Nos observan, pero, ¿por qué?"
 tutorial.53.xenophobe.a:0 "Cuidado con la amenaza xeno."
 tutorial.53.xenophile.a:0 "¡Vamos a buscarlos!"
 tutorial.54.desc:0 "Hemos hallado una de nuestras §Yantiguas sondas§! en [From.GetName]. Se ha mantenido intacta todos estos años e intenta enviar datos a nuestro mundo. Es un testimonio de nuestra lucha pasada y de nuestro deseo de superar los límites de este planeta.\n\n$tutorial.52.filler.desc$"
 tutorial.54.a:0 "No dejamos de avanzar."
 tutorial.54.spiritualist.a:0 "Seguro que lo divino nos depara más."
 tutorial.54.materialist.a:0 "El esfuerzo se ve recompensado."
 tutorial.55.name:0 "Tutorial: recursos estratégicos"
 tutorial.55.desc:3 "¡Hemos descubierto un §Srecurso estratégico§!! Los §Srecursos estratégicos§! tienen, como es lógico, valor estratégico. Otorgan poderosas bonificaciones al que los tenga. Deberíamos construir una §Sestación minera§! para hacernos con este preciado botín.\n\nNo olvides construir §Sbases estelares§! donde haga falta para que los recursos estén dentro de nuestras fronteras. Los efectos de los recursos estratégicos no son acumulativos, pero controlar más de uno nos permite usarlo para comerciar con otro imperio."
 tutorial.56.name:0 "Recurso estratégico extraído"
 tutorial.56.desc:0 "Excelente. Seguro que este recurso enriquecerá mucho nuestra nación."
 tutorial.57.name:0 "Tutorial: ascenso"
 tutorial.57.desc.notech:0 "Hemos descubierto vida animal muy evolucionada. Con la §Stecnología adecuada§!, quizá podríamos §Sevolucionar§! a estos seres a la consciencia y la inteligencia, o lo que tienen por inteligencia los orgánicos.\n\nSería aconsejable no perder de vista nuestra investigación y dirigirla hacia los §Sactivadores epigenéticos§! si tenemos oportunidad."
 tutorial.57.desc.yestech:0 "Hemos descubierto vida animal muy evolucionada. Con la §Stecnología adecuada§!, quizá podríamos §Aevolucionar§! a estos seres a la consciencia y la inteligencia, o lo que tienen por inteligencia los orgánicos.\n\nOh.\n\nNuestra tecnología de §Sactivadores epigenéticos§! debería bastar y, de hecho, ya estamos listos para elevar a estas criaturas a un nuevo mundo feliz de angustia existencial."
 tutorial.58.name:0 "Preinteligentes evolucionados"
 tutorial.58.desc:0 "¡Un gran éxito! Hemos evolucionado a estas pobres bestias para que sean menos bestias, y ahora son ciudadanos orgullosos de nuestro próspero imperio."
 tutorial.59.name:0 "Tutorial: primer contacto"
 tutorial.60.name:0 "Primer contacto realizado"
 tutorial.60.desc:0 "Un triunfo. Hemos conseguido comunicar con seres alienígenas. Es un momento digno de ver... o, en mi caso, de procesar."
 tutorial.61.name:0 "Primer contacto realizado"
 tutorial.61.desc:0 "Estos intentos de establecer comunicación son un testimonio de nuestro ingenio tecnológico, pero no obtenemos resultados. Es probable que la otra parte solo tenga una inteligencia animal, §Ssi es que tiene alguna§!."
 tutorial.63.name:0 "Primer contacto... ¿realizado?"
 tutorial.63.desc:0 "Parece que los §Sotros§! se nos han adelantado y han §Sestablecido contacto§! con nosotros antes de que consiguiéramos descifrar sus protocolos de comunicación.\n\nAun así, deberíamos intentar hacerlo con nuestros medios cuando se presente la próxima oportunidad."
 tutorial_1_chain_title:1 "Tutorial: sondear sistemas"
 tutorial_1_chain_desc:3 "Debemos explorar los sistemas estelares vecinos. Para ello, selecciona la §Snave científica§!, ya sea desde el §Sbreviario§! o haciendo clic en la propia nave.\n\nLuego, haz clic en el botón §SSondear§!, en la interfaz de la flota, abre el §Smapa de la galaxia§! y elige un sistema inexplorado conectado a nuestro sistema natal mediante una hipervía. La nave científica trazará un rumbo para sondear todos los cuerpos planetarios del sistema."
 system_surveyed:1 "Sistemas vecinos sondeados"
 tutorial_1_tooltip:1 "§STutorial: sondear sistema§! añadido al diario de situación."
 tutorial_2_chain_title:0 "Tutorial: investigación de tecnología"
 tech_1_researched:0 "Protocolo de nuevos mundos investigado"
 tech_2_researched:0 "Construcción espacial investigada"
 tutorial_2_tooltip:0 "§STutorial: investigación de tecnología§! añadido al diario de situación."
 tutorial_3_chain_title:0 "Tutorial: construir nave de construcción"
 tutorial_3_chain_desc:1 "Necesitaremos una §Snave de construcción§! si queremos explotar los recursos que ha descubierto la §Snave científica§!.\n\nLas naves civiles como las §Snaves científicas§! no requieren una §Sbase estelar§! y se pueden construir en el planeta. Haz clic en [Root.Capital.GetName] y selecciona la pestaña §Spuerto espacial§!. Luego haz clic en el botón §SConstruir§! y elige la §Snave de construcción§! entre las opciones disponibles.\n\nTen en cuenta que tendrás que haber reunido bastantes §Sminerales§! para poder permitirte la construcción de la nave."
 construction_ship_built:0 "Nave de construcción construida"
 tutorial_3_tooltip:0 "§STutorial: construir nave de construcción§! añadido al diario de situación."
 tutorial_4_chain_title:0 "Tutorial: construir estación minera"
 tutorial_4_chain_desc:0 "Para poder recoger un depósito de §Sminerales§! o un §Srecurso estratégico§! de un planeta, antes debemos construir en su órbita una §Sestación minera§!. Para ello, elige la §Snave de construcción§! haciendo clic en ella o buscándola en el §Sbreviario§! del lado derecho de la pantalla.\n\nUna vez seleccionada, haz clic en el botón §SConstruir estación minera§!, en la interfaz de la flota de la nave de construcción. Luego haz clic en un planeta o asteroide disponible que tenga un depósito de minerales.\n\nTen en cuenta que construir una estación minera también cuesta minerales, por lo que deberás tener guardados los suficientes para empezar a construirla."
 mining_station_built:0 "Estación minera construida"
 tutorial_4_tooltip:0 "§STutorial: construir estación minera§! añadido al diario de situación."
 tutorial_5_chain_desc:0 "Para aumentar la rapidez con que investigamos nuevas tecnologías, debemos construir §Sestaciones de investigación§! encima de cualquier mundo que tenga recursos de §SFísica§!, §SSociedad§! o §SIngeniería§!.\n\nEstas funcionan igual que las §Sestaciones mineras§!, con la única diferencia de los recursos que recolectan. No son capaces de extraer §Sminerales§! ni §Srecursos estratégicos§!.\n\nPara construir una, elige la §Snave de construcción§! y haz clic en §SConstruir estación de investigación§! en la interfaz de su flota. Luego haz clic en un planeta, asteroide o sol disponible que tenga un depósito de recursos de Física, Sociedad o Ingeniería."
 research_station_built:0 "Estación de investigación construida"
 tutorial_5_tooltip:0 "§STutorial: construir estación de investigación§! añadido al diario de situación."
 tutorial_6_chain_title:0 "Tutorial: edificios planetarios"
 tutorial_6_chain_desc:0 "Cada unidad de población de nuestro imperio explota una §Scasilla de superficie§! de un planeta. Algunas casillas tienen por defecto una pequeña cantidad de recursos, pero se necesitan §Sedificios planetarios§! para aprovechar al máximo los planetas y la población.\n\nNuestro mundo ya cuenta con algunos edificios, pero debemos levantar otros. Construye una §Sgranja hidropónica§!, una §Sred minera§!, una §Splanta de energía§! o un §Slaboratorio científico básico§! en una casilla disponible.\n\nPara ello, haz clic en nuestro mundo y ve a la pestaña §SSuperficie§!. Selecciona una casilla vacía y haz clic en el botón §SConstruir§!. Elige entre las diversas opciones disponibles y, suponiendo que tengamos §Sminerales§! suficientes, se empezará a construir el nuevo edificio. No olvides asignarle una población cuando esté acabado."
 building_constructed:0 "Edificios construidos"
 tutorial_6_tooltip:0 "§STutorial: edificios planetarios§! añadido al diario de situación."
 tutorial_7_chain_title:0 "Tutorial: barreras de casilla"
 tutorial_7_chain_desc:0 "Varias §Scasillas de superficie§! de nuestro planeta tienen barreras y no se pueden usar. Una de nuestras primeras prioridades debería ser despejarlas y hacerlas disponibles para las §Spoblaciones§! y los §Sedificios§!. Esto lleva tiempo y cuesta §Scréditos energéticos§!, por lo que debe hacerse gradualmente.\n\nPara despejar una §Sbarrera de casilla§!, ve a la pestaña §SSuperficie§! de la interfaz del planeta de nuestro mundo. Elige una casilla con barrera y haz clic en el botón §SDespejar§!. Empezará a quitarse la barrera, suponiendo que te lo puedas permitir\n\nTen en cuenta que despejar cada barrera de casilla tiene asociados un coste y un tiempo distintos. Los §Sgobernadores de los planetas§! también pueden tener un efecto sobre ello."
 blockers_cleared:0 "Barrera de casilla despejada"
 tutorial_7_tooltip:0 "§STutorial: barreras de casilla§! añadido al diario de situación."
 tutorial_8_chain_title:0 "Tutorial: sondear sistemas"
 tutorial_8_chain_desc:0 "Debemos expandir nuestra influencia más allá de este sistema, y el primer paso es sondear los sistemas estelares vecinos.\n\nPara hacerlo, elige la §Snave científica§! y haz clic en el botón §SSondear§!, en la interfaz de su flota. Luego haz clic en el botón §SAbrir mapa galaxia§!, en la parte inferior de la pantalla, y elige una de las estrellas vecinas. La §Snave científica§! se adentrará en este sistema estelar y explorará todos los cuerpos celestes que tenga."
 tutorial_8_poi:0 "Sondear objetivos"
 tutorial_8_poi_desc:0 "Explora los sistemas de §S[survey_target_1.GetName]§!, §S[survey_target_2.GetName]§! y §S[survey_target_3.GetName]§!."
 systems_surveyed:0 "Sistemas sondeados"
 tutorial_8_tooltip:0 "§STutorial: sondear sistemas§! añadido al diario de situación."
 tutorial_9_chain_title:0 "Tutorial: segunda nave científica"
 tutorial_9_chain_desc:2 "Deberíamos pensar en construir otra §Snave científica§! para aumentar la velocidad a la que exploramos esta parte de la galaxia.\n\nLas naves civiles como las §Snaves científicas§! no requieren una §Sbase estelar§! y se pueden construir en el planeta. Haz clic en [Root.Capital.GetName] y selecciona la pestaña §Spuerto espacial§!. Luego haz clic en el botón §SConstruir§! y elige la §Snave científica§! entre las opciones disponibles.\n\nTen en cuenta que deberás haber reunido bastantes §Sminerales§! para poder permitirte la construcción de la nave."
 science_ship_built:0 "Nave científica construida"
 tutorial_9_tooltip:0 "§STutorial: segunda nave científica§! añadido al diario de situación."
 tutorial_10_chain_title:0 "Tutorial: reclutar científico"
 tutorial_10_chain_desc:1 "Deberíamos pensar en reclutar a otro §Scientífico§! para ponerlo al mando de la nueva §Snave científica§!. Sin él, una nave científica no puede realizar misiones de exploración ni investigar §Sanomalías§!.\n\nSelecciona la nueva nave científica y haz clic en el recuadro §SAsignar líder§!. Se abrirá la pestaña §SLíder§!, en la que aparecerán todos los científicos que tenemos. Haz clic en el botón §SReclutar§!, en la parte superior de la lista.\n\nElige al candidato que quieras y haz clic en su botón §SReclutar§! correspondiente. Reclutar a un líder cuesta §Scréditos de energía§!, y puede que tengas que esperar hasta que hayas reunido suficientes.\n\nUna vez reclutado, el nuevo científico estará listo para su misión en nuestro mundo."
 scientist_assigned:0 "Científico asignado"
 tutorial_10_tooltip:0 "§STutorial: reclutar científico§! añadido al diario de situación."
 tutorial_11_chain_title:0 "Tutorial: construir nave colonia"
 tutorial_11_chain_desc:2 "Ha llegado el momento de colonizar otro mundo. Primero habrá que construir una §Snave colonia§!. Fabricar estas naves lleva mucho tiempo y requiere una gran cantidad de §Sminerales§!, pero una colonia próspera compensará con creces esta inversión.\n\nLas naves civiles como las §Snaves colonia§! no requieren una §Sbase estelar§! y se pueden construir en el planeta. Haz clic en [Root.Capital.GetName] y selecciona la pestaña §Spuerto espacial§!. Luego haz clic en el botón §SConstruir§! y elige la §Snave colonia§! entre las opciones disponibles.\n\nTen en cuenta que deberás haber reunido bastantes §Sminerales§! para poder permitirte la construcción de la nave."
 colony_ship_built:0 "Nave colonia construida"
 tutorial_11_tooltip:0 "§STutorial: construir nave colonia§! añadido al diario de situación."
 tutorial_12_chain_title:0 "Tutorial: fundar colonia"
 tutorial_12_chain_desc:1 "Ahora deberíamos usar la nueva §Snave colonia§! para fundar nuestra primera colonia. Los mejores candidatos planetarios son los de la misma clase de planeta que nuestro mundo, pues los colonos no tendrán ningún problema para adaptarse a su entorno.\n\nPara colonizar un planeta, haz clic en la nave colonia o selecciónala en el §Sbreviario§!. Luego haz clic en el botón §SColonizar§!, en la interfaz de su flota, y elige el planeta que quieras colonizar. Ten en cuenta que solo puedes colonizar planetas que estén sondeados, que no tengan §Sanomalías§! y para los que hayas investigado la tecnología necesaria. También deben estar dentro de las fronteras\n\nCuando hayas elegido un planeta apropiado, se te preguntará en qué casilla quieres poner la primera colonia. En cuanto la hayas elegido, la nave saldrá disparada a fijar nuestra nueva colonia."
 colony_established:0 "Colonia fundada"
 tutorial_12_tooltip:0 "§STutorial: fundar colonia§! añadido al diario de situación."
 tutorial_13_chain_title:0 "Tutorial: reclutar gobernador"
 tutorial_13_chain_desc:0 "Deberíamos reclutar a un §Sgobernador planetario§! para administrar la nueva colonia. Para ello, haz clic en la colonia y ve a la pestaña de su §SResumen del planeta§!. Haz clic en el botón §SCambiar§!, en la ventana del §Sgobernador§!. Esto abrirá la pantalla §SLíderes§!, en la que se ven los gobernadores que trabajan para nosotros.\n\nHaz clic en el botón §SReclutar§!, en la parte superior de la pantalla, y elígelo entre los candidatos disponibles. Recuerda que reclutar líderes siempre cuesta §SInfluencia§!. Si carecemos de la cantidad necesaria, tendremos que esperar a que se genere la suficiente para poder reclutarlo.\n\nUna vez reclutado, el nuevo gobernador estará aguardando órdenes en nuestro mundo natal."
 governor_recruited:0 "Gobernador reclutado"
 tutorial_13_tooltip:0 "§STutorial: reclutar gobernador§! añadido al diario de situación."
 tutorial_14_chain_title:0 "Tutorial: fundar más colonias"
 tutorial_14_chain_desc:0 "Hay que seguir expandiendo el imperio con nuevas colonias. Construye más §Snaves colonia§! cuando tengas suficientes §Sminerales§! y envíalas a fundar nuevas colonias.\n\nVigila con tener demasiadas colonias en desarrollo a la vez, ya que consumen §Scréditos de energía§! hasta que sean autosuficientes."
 colonies_established:0 "Colonias fundadas"
 tutorial_14_tooltip:0 "§STutorial: fundar más colonias§! añadido al diario de situación."
 tutorial_15_chain_title:0 "Tutorial: producción de recursos"
 tutorial_15_chain_desc:0 "La creciente industria necesita materias primas, y debemos aumentar el suministro de §Sminerales§!. Esto se hace construyendo §Sestaciones mineras§! encima de planetas y asteroides con depósitos de minerales o §Sredes mineras§! en la superficie de un planeta habitado.\n\nComo el mantenimiento de estaciones y edificios cuesta §Scréditos energéticos§!, también necesitamos un buen suministro de este recurso. Los créditos energéticos los producen las §Splantas de energía§! en la superficie de los mundos habitados. También se pueden conseguir mediante §Sestaciones mineras§! construidas encima de planetas, asteroides o soles que tengan depósitos de créditos energéticos."
 mineral_income:0 "+30 minerales obtenidos al mes"
 credit_income:0 "+10 créditos de energía obtenidos al mes"
 tutorial_15_tooltip:0 "§STutorial: producción de recursos§! añadido al diario de situación."
 tutorial_16_chain_title:0 "Tutorial: aumentar la flota"
 tutorial_16_chain_desc:2 "Debemos construir una flota estelar potente para velar por la seguridad de [Root.GetName].\n\nCon los recursos que tenemos ahora, no debería haber problemas para construir al menos cinco §Scorbetas§! más. Construye las naves en la §Sbase estelar§! cuando nuestro suministro de §Sminerales§! lo permita. Las nuevas naves militares siempre se unen a las flotas ya existentes que orbitan en la estrella de la §Sbase estelar§! que las construye.\n\nTambién asegúrate de reclutar y asignar a un §Salmirante§! a la nueva flota. Esto funciona igual que cuando se asignan §Scientíficos§! a una §Snave científica§!: haz clic en el recuadro §SAsignar líder§!, en la casilla de la interfaz, y recluta desde ahí a un nuevo almirante. Un almirante hábil al mando de una flota puede aumentar su eficacia de un modo espectacular."
 corvettes_built:0 "Corbetas construidas"
 admiral_assigned:0 "Almirante asignado"
 tutorial_16_tooltip:0 "§STutorial: aumentar la flota§! añadido al diario de situación."
 tutorial_17_chain_title:0 "Tutorial: fundar sector"
 tutorial_17_chain_desc:1 "Hay un límite a la cantidad de planetas que puedes controlar directamente. Este límite se muestra en la barra superior, y rebasarlo comporta penalizaciones. Los §Ssectores§! son semiautónomos y gestionan los planetas cuyo control se les ha asignado. Para crear un nuevo sector, ve a la vista §SPlanetas y sectores§! haciendo clic en su icono, en la lista desplegable de la barra superior, o pulsa §SF5§!. Luego haz clic en el botón §SCrear nuevo sector§!, en la parte superior derecha.\n\nEntrarás en el §Smodo de gestión de sectores§!. Desde aquí puedes designar qué sistemas estelares deben conformar este nuevo sector. Todos los planetas que se encuentren dentro de esos sistemas quedarán bajo la jurisdicción del sector. Elige un sistema donde tengamos una colonia y haz clic en el botón §STerminar§!. Habrás creado nuestro primer sector."
 sector_established:0 "Sector fundado"
 tutorial_17_tooltip:0 "§STutorial: fundar sector§! añadido al diario de situación."
 tutorial_18_chain_title:0 "Tutorial: gobernador del sector"
 tutorial_18_chain_desc:1 "Deberíamos asignar a un §Sgobernador§! para que administre el nuevo §Ssector§!. Todos los planetas que haya en él se beneficiarán de los efectos del nivel de habilidad y los rasgos del gobernador.\n\nPara ello, ve a la vista §SPlanetas y sectores§! haciendo clic en su icono, en la lista desplegable de la barra superior, o pulsa §SF5§!. En la pestaña §SPlanetas§!, desplázate hasta el botón para descubrir el nuevo sector. Haz clic en el recuadro §SAsignar líder§! y asigna desde ahí a un gobernador nuevo o a uno ya existente."
 sector_governor_assigned:0 "Gobernador del sector"
 tutorial_18_tooltip:0 "§STutorial: gobernador del sector§! añadido al diario de situación."
 tutorial_19_chain_title:0 "Tutorial: diseño de naves"
 tutorial_19_chain_desc:2 "Para crear un nuevo diseño de nave, ve al §Sdiseñador de naves§! haciendo clic en su icono correspondiente, en el menú desplegable de la barra superior, o pulsa §SF10§!. Haz clic en el botón §SNuevo diseño§! y elige la §Scorbeta§! cuando se te pida que selecciones un §Stamaño de casco§!. El paso siguiente consiste en elegir una §Ssección§! para el diseño en el botón §SSin secciones§!, en la parte superior de la ventana.\n\nLas corbetas son las naves de guerra más pequeñas y solo tienen una sección, a diferencia de las naves más grandes. Las secciones determinan la cantidad de espacios de §Sarmas§! y §Sservicios§! que tiene una nave. Elige una y llena los espacios disponibles con componentes. Asegúrate de que los componentes no superen el rendimiento de energía del reactor, ya que el suministro de energía de una nave no puede ser negativo.\n\nSi quieres simplificar las cosas, basta con hacer clic en el botón §SAutocompletar nave§! y el juego terminará el diseño por ti."
 ships_designed:0 "Nave diseñada"
 tutorial_19_tooltip:0 "§STutorial: diseño de naves§! añadido al diario de situación."
 tutorial_20_chain_title:0 "Tutorial: puestos de observación"
 tutorial_20_chain_desc:0 "Debemos construir un §Spuesto de observación§! en el mundo natal de una §Scivilización primitiva§!. Estas estaciones espaciales pueden realizar diversas §Smisiones§!, aunque es nuestra voluntad de interferir con las culturas en desarrollo lo que determina las que hay disponibles.\n\nLos puestos de observación se construyen igual que las §Sestaciones de minería§! o §Sde investigación§!, pero solo sobre los mundos de origen de civilizaciones primitivas. Basta con que elijas una §Snave de construcción§! y hagas clic en el botón §SConstruir puesto de observación§!, entre las órdenes que tiene disponibles.\n\nLuego elige el mundo de la civilización primitiva que quieras estudiar, y la nave de construcción empezará su misión."
 observation_post_built:0 "Puesto de observación construido"
 tutorial_20_tooltip:0 "§STutorial: puestos de observación§! añadido al diario de situación."
 tutorial_21_chain_title:0 "Tutorial: recursos estratégicos"
 tutorial_21_chain_desc:0 "Debemos construir una §Sestación minera§! en la órbita de un objeto astronómico con un §Srecurso estratégico§!. Estos raros materiales tienen un gran valor estratégico.\n\nDespués de haber localizado un recurso así mediante un §Ssondeo§!, elige una §Snave de construcción§!, haz clic en el botón §SConstruir estación minera§! y luego en el cuerpo celeste correspondiente."
 strategic_resource_extracted:0 "Recurso estratégico extraído"
 tutorial_21_tooltip:0 "§STutorial: conseguir recursos estratégicos§! añadido al diario de situación."
 tutorial_22_chain_title:0 "Tutorial: evolucionar a preinteligentes"
 tutorial_22_chain_desc:1 "Deberíamos §Sevolucionar§! una especie inferior, aunque puede que primero tengamos que investigar la tecnología de §Sactivadores epigéneticos§!.\n\n§SEvoluciona§! una especie presintiente seleccionando su entrada en la pantalla §SEspecies§! y, a continuación, haz clic en el botón Evolucionar."
 tutorial_22_tooltip:0 "§STutorial: evolucionar a preinteligentes§! añadido al diario de situación."
 species_uplifted:0 "Especie preinteligente evolucionada"
 tutorial_23_chain_title:0 "Tutorial: realizar primer contacto"
 tutorial_23_chain_desc:0 "Tras encontrarnos entes desconocidos en la negrura del espacio, deberíamos intentar §Scomunicarnos con ellos§!. Esto se hace investigando el proyecto de "§SInvestigar§!" apropiado en el §Sdiario de situación§!."
 contact_made:0 "Contacto realizado"
 tutorial_23_tooltip:0 "§STutorial: realizar primer contacto§! añadido al diario de situación."

 SITLOG:0 "Diario de situación actualizado"
 TUTORIAL_SCIENCE_SHIP_DESC:3 "Esta es nuestra §Snave científica§!, que usamos para §Sexplorar§! objetos astronómicos, como los planetas de un sistema estelar. Los planetas se deben sondear para que sus §Srecursos§! se hagan visibles.\n\nYa hemos sondeado nuestro sistema natal, así que deberíamos centrarnos en otra parte. Con la nave científica seleccionada, abre el §Smapa de la galaxia§!, haz clic derecho en una estrella cerca de nuestro sistema natal, y elige §SSondear sistema§!. La nave viajará a este sistema y sondeará todos los cuerpos planetarios."
 TUTORIAL_PLANETVIEW_ADJACENCY_BONUS_TITLE:0 "Efectos de adyacencia"
 TUTORIAL_PLANETVIEW_EDICTS_DESC:0 "Son §Sedictos§! de los planetas, prácticas que se pueden imponer por un tiempo usando parte de nuestra influencia.\n\nHabrá más §Sedictos§! disponibles cuando investiguemos nuevas tecnologías y nos encontremos con nuevas situaciones."
 TUTORIAL_UNKNOWN_ALIEN_FLEET_TITLE:0 "Desconocidos"
 TUTORIAL_UNKNOWN_ALIEN_FLEET_DESC:0 "Son §Sentes espaciales no identificados§!. Si completamos el §Sproyecto especial§! adecuado, aprenderemos más sobre ellos y quizá iniciaremos el §Sprimer contacto§!."
 TUTORIAL_VICTORY_TITLE:0 "Victoria"
 TUTORIAL_VICTORY_DESC:0 "La pantalla de §Svictoria§! enumera §Sciertas condiciones§! que debemos alcanzar para asegurarnos de que el legado de nuestra nación estelar dure tanto como la vida inteligente en esta galaxia."
 TUTORIAL_OUTPOST_STATION_TITLE:1 "Bases estelares"
 TUTORIAL_OUTPOST_STATION_DESC:3 "Esta es la §Sbase estelar§! de nuestro sistema. Estas enormes estaciones espaciales son la última línea de defensa en un sistema, y también se usan para producir naves militares.\n\nSolo podemos tener una base estelar por sistema. Si la construimos en un sistema deshabitado, pasará a ser nuestro. En el futuro, podemos desbloquear tecnologías para mejorar las bases estelares, lo que les permitirá albergar más §Smódulos§! y §Sedificios§!."
 tutorial.3.desc:0 "Investigar nuevas tecnologías es vital para tener éxito. Te lo cuento no solo como un mero producto de los incontenibles avances tecnológicos, sino como tu asesor de confianza y sospecho que único amigo de verdad.\n\nUna tecnología importante que deberíamos investigar al principio es el §SProtocolo de nuevos mundos§!. Nos dará acceso a las §Snaves colonia§!, que nos permitirán establecernos en otros planetas."
 tutorial.6.desc:0 "¡Excelente! La tecnología que acabamos de investigar nos beneficiará sin duda. No olvides asignar los científicos a nuevas investigaciones."
 tutorial.59.desc:0 "Impresionante. Hemos descubierto §Sentes alienígenas espaciales§! que probablemente sean inteligentes. Su verdadera naturaleza seguirá siendo un misterio hasta que completemos el proyecto adecuado para §Sinvestigarlo§!, y sugiero que lo hagamos con la máxima celeridad, a menos que ellos nos investiguen primero...\n\nAbre el §Sdiario de situación§! y elige §SInvestigar§! para empezar este proyecto. Ten en cuenta que esto detendrá cualquier otra investigación que se esté realizando en la misma categoría."
 tutorial.64.name:0 "Tutorial: modificar especies"
 tutorial.64.desc:0 "Gracias a los avances en genética, tenemos un §Spunto de rasgo§! extra que podemos usar para §Smodificar§! y mejorar a nuestro pueblo."
 tutorial.65.name:0 "Especie modificada"
 tutorial.65.desc:0 "Elogiable. Libre del yugo de la evolución natural, seguro que nuestro pueblo medrará en el espacio."
 tutorial.70.name:0 "Tutorial: viaje por curvatura"
 tutorial.70.desc:0 "Para salvar las grandes distancias que separan los sistemas estelares, los científicos han desarrollado el §Smotor de curvatura§!. Las naves equipadas con él pueden recorrer sistemas a velocidades ultralumínicas.\n\nAunque las naves pueden saltar a cualquier sistema que esté a su alcance, los motores de curvatura solo se pueden activar fuera del pozo gravitatorio de una estrella. Las naves que salen de curvatura también necesitan tiempo para recargarse. La duración del proceso depende de la distancia que hayan recorrido."
 tutorial.71.desc:1 "Para salvar las grandes distancias que separan los sistemas estelares, los científicos han desarrollado el §Shiperimpulso§!. Este aparato permite viajar a velocidades muy superiores a la de la luz entre sistemas comunicados por hipervías.\n\nAunque viajar por una hipervía es muy rápido, el movimiento interestelar está restringido a la red de hipervías galácticas. Entrar con seguridad al hiperespacio solo es posible en el borde de un sistema, más allá de los efectos desestabilizadores del pozo gravitatorio de la estrella."
 tutorial.72.name:0 "Tutorial: viaje por ags. de gusano"
 tutorial.72.desc:0 "Para salvar las grandes distancias que separan los sistemas estelares, los científicos han desarrollado la tecnología de §Sagujeros de gusano§!. Las estaciones con generadores de agujeros pueden perforar el subespacio y crear portales temporales a otros sistemas que las naves pueden usar.\n\nViajar por estos agujeros es casi instantáneo, pero requiere que haya una estación de agujeros de gusano al alcance. Las naves también necesitan llevar estabilizadores de agujeros para soportar el desgaste de cruzar el subespacio."
 tutorial.73.name:0 "Recordatorio de tutorial: evolución"
 tutorial.73.desc:2 "Tras investigar la tec. adecuada, ya podemos §Yevolucionar§! a seres inferiores y dotarlos de inteligencia."
 tutorial.75.name:1 "Tutorial: bases estelares"
 tutorial.75.desc:2 "Ahora que hemos empezado a explorar nuestras estrellas vecinas, sería un buen momento para expandirnos. Podemos construir una §Sbase estelar§! alrededor de las estrellas de los sistemas explorados para ampliar las fronteras, lo que nos permitiría reclamar nuevas regiones del espacio.\n\nCon futuras tecnologías, las bases estelares pueden mejorarse para producir naves u otros recursos. Por ahora, su beneficio principal es extender las fronteras. Cuando hayamos reivindicado un sistema con una base estelar, podemos construir §Sestaciones de investigación§! y §Sestaciones mineras§! para explotar sus recursos o colonizar sus mundos habitables."
 tutorial.76.name:1 "Base estelar establecida"
 tutorial.76.desc:1 "Excelente. Como puedes ver en el §Smapa de la galaxia§!, las fronteras de nuestro imperio se han ampliado para incluir el sistema en el que construimos nuestra nueva base estelar."
 tutorial.100.name:0 "Tutorial desactivado"
 tutorial.100.desc:0 "Los §Hconsejos§! y §Hmisiones del tutorial§! están desactivados."
 tutorial.101.name:0 "Solo consejos"
 tutorial.101.desc:0 "Los §Hconsejos§! están activados; las §Hmisiones del tutorial§!, no."
 tutorial.102.name:0 "Tutorial completo"
 tutorial.102.desc:0 "Los §Hconsejos§! y §Hmisiones del tutorial§! están activados."
 tutorial_2_chain_desc:3 "Debemos investigar nuevas tecnologías. El §Sprotocolo de nuevos mundos§! nos permitirá construir §Snaves colonia§!, y deberíamos centrarnos en ellas primero para ampliar el imperio.\n\nVe a la pantalla de §Stecnología§! haciendo clic en su botón en la parte izquierda de la barra superior o con §SF4§!. Luego haz clic en §SElegir investigación§! y escoge la tecnología que quieras investigar de las opciones disponibles."
 tutorial_24_chain_title:0 "Tutorial: modificar especies"
 tutorial_24_chain_desc:0 "Podemos §Smodificar§! cualquier especie inteligente que viva en el imperio siempre que tengamos suficientes §Spuntos de rasgo§!.\n\nEsto se hace accediendo al menú §SModificar§! de la pestaña §SEspecies§!, en la pantalla §SContactos§!, y luego investigando el §Sproyecto especial§! correspondiente. El proyecto requiere §Sinvestigar en Sociedad§! y desviará todo el progreso tecnológico hacia ese campo mientras esté activo."
 species_modified:0 "Especie modificada"
 tutorial_24_tooltip:0 "§STutorial: modificar especies§! añadido al diario de situación."
 tutorial_25_chain_title:1 "Tutorial: bases estelares"
 tutorial_25_chain_desc:1 "Podemos §Sampliar fronteras§! con §Sbases estelares§! en la órbita de estrellas alienígenas. La presencia de una base estelar anuncia nuestro futuro dominio sobre la estrella, lo que permite explotar sus recursos e impedir el paso a los alienígenas con los que hayamos contactado, si les hemos cerrado las fronteras.\n\nElige una §Snave de construcción§!, haz clic en §SConstruir base estelar§! en la interfaz de su flota y después en una estrella. §SA diferencia de las estaciones orbitales, las bases estelares se pueden construir fuera de las fronteras.§!"
 frontier_outpost_built:1 "Base estelar construida"
 tutorial_25_tooltip:2 "§STutorial: bases estelares§! añadido al diario de situación."
 TUTORIAL_GALAXY_MAP_TITLE:0 "Mapa de la galaxia"
 TUTORIAL_GALAXY_MAP_DESC:0 "El Galaxy Map muestra vastas extensiones de Uncharted espacio, los límites de nuestras fronteras, y los territorios de las civilizaciones extraterrestres que puede haber establecido comunicaciones con.\n\nPodemos hacer clic en el botón Detalles Mapmode en la barra de menú de la parte inferior derecha para alternar los recursos y el sensor Rangos pantallas."
 TUTORIAL_WARDEMANDS_TITLE:0 "Las demandas de guerra"
 TUTORIAL_WARDEMANDS_DESC:2 "Al declarar la guerra debemos anunciar nuestras intenciones a nuestros enemigos y aliados. Estos §Sobjetivos de guerra§! determinan el tipo de §Sexigencias§! que podemos hacer durante las negociaciones de paz, desde ceder planetas a sometimiento a vasallaje.\n\nPresentar estos objetivos le da la oportunidad al enemigo a reaccionar adecuadamente. Puede rendirse de inmediato, presentar una contraoferta y tregua o defender sus intereses hasta el último hombre, mujer, espora fúngica o herbívoro semi-inteligente. ¡Descubrirlo forma parte de la diversión!\n\nPara declarar un §Sobjetivo de guerra§!, haz clic y arrástralo desde la lista y suéltalo en tu §Simperio§! o en cualquier imperio aliado de tu elección."
 TUTORIAL_WAROVERVIEW_STATUS_TITLE:0 "Estado de guerra"
 TUTORIAL_WAROVERVIEW_STATUS_DESC:0 "La pantalla Estado de Guerra muestra el estado actual de cualquier conflicto galáctico en curso que estamos involucrados en. El bar Warscore es una representación general de los éxitos militares de ambas partes respecto a la otra, con un desglose detallado de Warscore generada por debajo."
 TUTORIAL_WAROVERVIEW_NEGOTIATION_TITLE:0 "Negociación guerra"
 TUTORIAL_WAROVERVIEW_NEGOTIATION_DESC:0 "En cualquier momento, podremos utilizar nuestro acumulada Warscore para presionar las demandas de nuestros diversos objetivos de la guerra. Tenga en cuenta que el enemigo es poco probable que acepte cualquier demanda de Objetivos de guerra donde los costes superen los Warscore hemos acumulado.\n\nAdemás, un vencedor potencial podría incluso mostrar piedad, ofreciendo paz blanco, mientras que un perdedor probablemente podrá proponer una rendición incondicional a evitar derramar más de la multitud de fluidos corporales vitales orgánicos necesitan para operar de manera eficiente."
 advisor.1.desc_filler:0 "Se puede cambiar el nivel de tutorial en cualquier momento en el menú de Configuración."
 tutorial.55.poi.name:0 "Ubicación de recursos"
 tutorial.55.poi.desc:0 "Hemos descubierto un recurso estratégico sobre la [From.GetPlanetMoon] [From.GetName]."
 tutorial.56.poi.desc:0 "Hemos descubierto un recurso estratégico sobre la [StrategicResourcePlanet.GetPlanetMoon] [StrategicResourcePlanet.GetName]."
 tutorial.560.desc:3 "Una nueva tecnología ha revelado que ya tenemos una §Sestación minera§! situada sobre un §Srecurso estratégico§! que antes desconocíamos. Estos raros recursos otorgan poderosas bonificaciones al que los tenga. Dos metafóricos aviarioides, alegóricamente abatidos por un proyectil imaginario.\n\nPuedes encontrar más información en el §Sdiario de situación§!. Hay muchos más §Srecursos estratégicos§! por descubrir en la galaxia, ¡así que sigue investigando!"
 tutorial_21b_chain_title:0 "Información: Recursos estratégicos"
 tutorial_21b_chain_desc:0 "Hemos construido una estación de la minería en la órbita de un objeto astronómico con un recurso estratégico. Encontramos este hotel después de haber aprendido sobre el propio recurso. Estos materiales raros tienen un inmenso valor estratégico y que deben asegurarse para encontrar más."
 tutorial.80.name:0 "Tutorial: modos de mapa"
 tutorial.80.desc:0 "En el mapa de la galaxia, podemos activar distintos §Smodos de mapa§!, en la parte inferior derecha, para ver diversas superposiciones de información. Por ejemplo, territorios codificados por colores según lo que opine su dueño de nosotros."
 TUTORIAL_STRATEGIC_RESOURCES_TITLE:0 "Recursos estratégicos"
 TUTORIAL_STRATEGIC_RESOURCES_DESC:1 "La pantalla de §Hrecursos estratégicos§! enumera nuestros §Srecursos estratégicos§! disponibles y sus efectos.\n\nMuchos §Srecursos estratégicos§! requieren que se investiguen §Stecnologías§! específicas antes de que se muestren en el mapa."
 TUTORIAL_EXPANSION_PLANNER_TITLE:0 "Planificador de expansiones"
 TUTORIAL_EXPANSION_PLANNER_DESC:2 "En el §Hplanificador de expansiones§! se ven los planetas §Shabitables§! que podrían colonizarse. Podemos construir §Snaves colonia§! y darles órdenes directamente desde esta pantalla.\n\nDebemos sondear los planetas e investigar sus anomalías antes de poder colonizarlos. También debemos haber construido una §Sbase estelar§! en el sistema para que los planetas estén dentro de nuestras fronteras."
 TUTORIAL_TRADITIONS_TITLE:0 "Tradiciones"
 TUTORIAL_TRADITIONS_DESC:0 "La pantalla de §Htradiciones§! muestra los §Sárboles de tradiciones§! disponibles para nuestro imperio. Debemos §Sadoptar§! un §Sárbol de tradiciones§! antes de poder desbloquear sus §Stradiciones§!.\n\n§SAdoptar§! un §Sárbol de tradiciones§! o desbloquear una §Stradición§! específica cuesta una cierta cantidad de £unity  §Hunidad§!, y el precio aumenta a medida que desbloqueamos §Stradiciones§! y nuestro imperio crece."
 TUTORIAL_ASCENSION_PERKS_TITLE:0 "Ventajas de ascenso"
 TUTORIAL_ASCENSION_PERKS_DESC:0 "La lista de §Hventajas de ascenso§! muestra las §Sventajas de ascenso§! que podemos desbloquear. Algunas §Sventajas de ascenso§! pueden tener requisitos especiales, como §Stecnologías§! o el hecho de disponer de un cierto número de §Sespacios de ventaja de ascenso§! ya desbloqueados.\n\nDesbloqueamos un §Hespacio de ventaja de ascenso§! siempre que adoptemos todas las §Htradiciones§! de uno de los §Sárboles de tradiciones§!."
 TUTORIAL_SPECIES_RIGHTS_TITLE:0 "Derechos de especie"
 TUTORIAL_SPECIES_RIGHTS_DESC:1 "La lista de §Hderechos de especie§! nos permite personalizar la §Sciudadanía§! y los §Sestándares de vida§! de una especie en concreto, entre otras cosas.\n\nAl personalizar los §Sderechos predeterminados§!, los derechos se aplican a todas las §Spoblaciones§! que no tengan un conjunto de §Sderechos de especie§!, como inmigrantes, refugiados u otros recién llegados a nuestra nación."
 recycle_vir:0 "§RDesmontad§! los bancos de memoria de acceso aleatorio de VIR:\n§G+2§! £minerals\n\n\n"
 TUTORIAL_MINING_STATION_DESC:2 "Las §Sestaciones mineras§! se usan para extraer los §Sminerales§! y §Srecursos estratégicos§! del objeto que orbitan.\n\nLas §Sestaciones mineras§! no son necesarias para acceder a los recursos de planetas colonizados, y solo pueden construirse dentro de las fronteras."
