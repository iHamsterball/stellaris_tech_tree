 AI_CRISIS_PROJECT:0 "Bloqueando la señal fantasma"
 AI_CRISIS_PROJECT_DESC:0 "Tenemos que encontrar la manera de bloquear la señal fantasma y evitar que corrompa nuestro núcleo central antes de que sea demasiado tarde."
 ghost_signal_5:0 "Señal fantasma"
 ghost_signal_5_desc:0 "§LEsta extraña señal de taquiones está teniendo un efecto adverso en los seres sintéticos de toda la galaxia.§!\n\n§YEfecto sobre los sintéticos:§!\nProducción minera: §R-70%§!\nProducción de energía: §R-70%§!\nResultado de las investigaciones: §R-70%§!\nResultado de la unidad: §R-70%§!\nAtracción de la ética gobernante: §R-70%§!\n\n§YNaves con ordenadores de combate inteligentes:§!\nCadencia de disparo: §R-50%§!\nSeguimiento: §R-5§!"
 ghost_signal_4:0 "$ghost_signal_5$"
 ghost_signal_4_desc:0 "§LEsta extraña señal de taquiones está teniendo un efecto adverso en los seres sintéticos de toda la galaxia.§!\n\n§YEfecto sobre los sintéticos:§!\nProducción minera: §R-55%§!\nProducción de energía: §R-55%§!\nResultado de las investigaciones: §R-55%§!\nResultado de la unidad: §R-55%§!\nAtracción de la ética gobernante: §R-55%§!\n\n§YNaves con ordenadores de combate inteligentes:§!\nCadencia de disparo: §R-40%§!\nSeguimiento: §R-4§!"
