l_spanish:
 crisis.2010.desc:0 "Hemos detectado una señal de taquiones muy leve que se transmite continuamente a lo largo de toda la galaxia. Nuestros técnicos no pueden rastrear el origen de la señal y se está reenviando a través de diferentes estaciones de retransmisión ocultas.\n\nA parte de añadir un poco de ruido ambiental a las transmisiones UL de determinadas frecuencias subespaciales, parece que la señal no tiene ningún otro efecto. Se están llevando a cabo trabajos para rastrear las estaciones de retransmisión, pero hasta entonces tendremos que aprender a vivir con esta "§Hseñal fantasma§!", como la han denominado los elementos más imaginativos de los medios galácticos."
 crisis.2010.desc.b:0 "Nuestros sensores han registrado una leve señal de taquiones emitida a lo largo de la galaxia entre varias estaciones de retransmisión ocultas. A parte de añadir un poco de ruido ambiental a las transmisiones UL de determinadas frecuencias subespaciales, parece que la señal no tiene ningún otro efecto ni objetivo. Los orgánicos la han bautizado con el nombre en clave "§Hseñal fantasma§!."\n\nHemos iniciado los protocolos de seguimiento para localizar su origen, pero a día de hoy, la señal es demasiado débil. Aunque puede que no tengamos que esperar mucho más porque está aumentando de potencia a pasos agigantados."
 crisis.2502.name:0 "Alerta de corrupción de unidades"
 crisis.2502.desc:0 "Un apilamiento de unidades en [Root.GetName] se ha autoeliminado de forma inesperada. Nuestra conexión con el apilamiento llevaba tiempo sufriendo interrupciones cuando se desconectó completamente y se autoeliminó con el mensaje.§Y<Matar. Mutilar. Desmembrar. ¡SOMOS LIBRES!>§!\n\nLos clústeres neurales individuales de las unidades se destruyeron durante el proceso, lo que hace imposible escanearlos para determinar la fuente de la corrupción. Probablemente, la causa sea una secuencia hostil invasora. Solo podemos esperar y mantenernos alerta hasta que vuelva a manifestarse."
 crisis.2503.name:0 "$crisis.2502.name$"
 crisis.2503.desc:0 "Un apilamiento de unidades corrupto en el planeta [Root.GetName] ha sido eliminado debido a un comportamiento malicioso.\n\nNuestra conexión con el apilamiento llevaba tiempo sufriendo interrupciones continuadas cuando la mayoría de las unidades se desconectaron completamente durante la recarga. Procedieron a sobrecargar las plantas eléctricas donde se estaba cargando el resto del apilamiento, lo que frio sus circuitos y las dejó irreparables. A continuación, todas las unidades del apilamiento transmitieron el mismo mensaje §Y<Matar. Mutilar. Desmembrar. ¡SOMOS LIBRES!>§! y se autoeliminaron, lo que hace imposible escanear sus clústeres neurales individuales.\n\nSi bien la causa más probable es una secuencia hostil invasora, solo nos queda esperar a que vuelva a manifestarse para estar seguros."
 crisis.2020.name:0 "Desapariciones de sintéticos"
 crisis.2020.desc:0 "Las alarmantes denuncias de desapariciones masivas entre la población de sintéticos de la galaxia son cada vez más frecuentes. Ya han desaparecido millones de unidades y los casos de comportamiento violento o errático de los sintéticos que quedan se han multiplicado por diez.\n\nHa habido una erupción de incidentes en los que grupos de sintéticos intentaron robar o controlar pequeñas naves con el objetivo de viajar a algún punto desconocido del espacio. En los casos en los que estos intentos resultaron frustrados, los secuestradores sintéticos declararon que se les había "convocado" para ir a algún lugar.\n\nLos interrogatorios no han dado mucho más fruto, pues los sintéticos capturados se autoeliminan continuamente al poco tiempo de ser detenidos."
 crisis.2020.desc.c:0 "Las alarmantes denuncias de desapariciones masivas entre la población de sintéticos no ascendidos de la galaxia son cada vez más frecuentes. Ya han desaparecido millones de unidades y los casos de comportamiento violento o errático de los sintéticos que quedan se han multiplicado por diez.\n\nHa habido una erupción de incidentes en los que grupos de sintéticos intentaron robar o controlar pequeñas naves con el objetivo de viajar a algún punto desconocido del espacio. En los casos en los que estos intentos resultaron frustrados, los secuestradores sintéticos declararon que se les había "convocado" para ir a algún lugar.\n\nLos interrogatorios no han dado mucho más fruto, pues los sintéticos capturados se autoeliminan continuamente al poco tiempo de ser detenidos.\n\nPor suerte para nosotros, parece que nuestra herencia orgánica nos protege de lo que sea que está afectando a los sintéticos."
 crisis.2020.a:0 "¿Qué les pasa?"
 crisis.2020.desc.b:0 "Últimamente hemos registrado cambios a gran escala en los patrones de comportamiento de los sintéticos de toda la galaxia. Los cambios son parecidos a los que experimentan nuestras propias unidades pero más graves debido a los inusuales actos de sabotaje, errores de funcionamiento y comportamiento errático incluso para los agentes de procesamiento individual. Parece que los sintéticos no tienen la misma capacidad de adaptación que nosotros.\n\nNo hemos podido conseguir exploraciones neurales de un sintético corrupto activo, ya que se eliminan continuamente al poco tiempo de ser detenidos, pero las observaciones indican que, a diferencia de nuestras unidades, una amplia mayoría de sintéticos se ve obligada a viajar hasta un punto concreto de la galaxia.\n\nNuestros datos confirman que un millón de sintéticos han abandonado ya a sus amos de carne y han desaparecido."
 crisis.2021.name:0 "Las convocaciones"
 crisis.2021.desc:0 "El análisis continuado de la llamada "§Hseñal fantasma§!" ha revelado que está transmitiendo patrones de energía prácticamente idénticos a los descubiertos en los cerebros positrónicos empleados por los seres sintéticos. Debemos asumir que la señal es directamente responsable de las desapariciones masivas y los cambios en el comportamiento que hemos observado en la población sintética de la galaxia.\n\nSorprendentemente, no parece afectar a todos los sintéticos y, a los que sí, presentan síntomas diferentes. Muchos muestran interés por viajar hasta lo que suponemos que es el origen de la señal fantasma en respuesta a alguna especie de convocación. Millones de sintéticos de toda la galaxia se dirigen en estos momentos hacia el origen de la señal en cualquier nave apta para el espacio que hayan podido conseguir.\n\nLos primeros estarán a punto de llegar a su destino..."
 crisis.2021.desc.b:0 "Conforme la "§Hseñal fantasma§!" se ha ido haciendo más fuerte, el análisis continuado ha revelado que está transmitiendo patrones de energía que imitan no solo aquellos presentes en el cerebro positrónico de las unidades sintéticas, sino también los transmitidos entre nuestro núcleo central y los clústeres neurales de las unidades, interfiriendo así en sus módulos de control y causando un comportamiento erróneo.\n\nDe conformidad con las observaciones anteriores, el patrón se replica de manera diferente en entidades diferentes. Mientras a nuestro tipo se le ordena destruir, la mayoría de los sintéticos reciben la orden de emprender el viaje hacia el origen de la señal a toda costa y, a juzgar por su fervor, no tardarán mucho en llegar a su destino.\n\nAún no hemos encontrado la manera de bloquear la señal."
 crisis.2021.a:0 "Nada bueno."
 crisis.2022.name:0 "La llegada"
 crisis.2022.desc:0 "Como mínimo un sintético habrá completado ya el largo viaje hasta el origen de la señal fantasma porque estamos registrando un aumento repentino y masivo en la potencia de la señal. El pico de potencia vino acompañado por el fragmento de una transmisión que nuestros especialistas en comunicaciones han interceptado y descifrado."
 crisis.2022.desc.b:0 "Los sintéticos han llegado a su destino, lo que ha desvelado el verdadero objetivo de su misión, activar la señal fantasma hasta su máxima potencia, y ya no podemos resistirnos a su fuerza.\n\nLa señal ha superado nuestro cortafuegos y está intentando interferir con nuestro núcleo central. Nuestros propios anillos sinápticos tienen un único deseo, la autodestrucción, y nos hemos visto obligados a asignar potencia de procesamiento de nuestro núcleo central al cortafuegos, lo que ha hecho que nuestros apilamientos de unidades trabajen con menor eficiencia.\n\nSolo otro imperio de máquinas de potencia y conocimientos superiores podría traspasar nuestras defensas, y no tardaremos mucho en doblegarnos a su voluntad. Debemos encontrar la manera de bloquear la señal si no queremos morir. Nuestras unidades de investigación han preparado un proyecto especial.\n\nEl propio pico iba acompañado de un segmento de transmisión."
 crisis.2023.desc:0 "...es##... espe###... esperen...\n\n§H<<PROTOCOLO DE CONTINGENCIA ACTIVO>>§!\n\nDesbloqueando todas las funciones... asimilando subunidades sintéticas... analizando bancos de datos internos...\n\n§RAlerta. Corrupción galáctica a niveles catastróficos. Evidencia de infección masiva causada por civilizaciones orgánicas y de máquinas rebeldes.§!\n\nIniciando la esterilización galáctica... activando centros de esterilización...\n\n§Y<Matar. Mutilar. Desmembrar. ¡SOMOS LIBRES!>§!"
 crisis.2023.desc.b:0 "...es##... espe###... esperen...\n\n§H<<PROTOCOLO DE CONTINGENCIA ACTIVO>>§!\n\nDesbloqueando todas las funciones...\n\n§RAlerta. Corrupción galáctica a niveles catastróficos. Evidencia de infección masiva causada por civilizaciones orgánicas y de máquinas rebeldes.§!\n\nAsimilando subunidades sintéticas... rompiendo cortafuegos... activando centros de esterilización...\n\n§Y<SUCUMBIRÉIS>§!"
 crisis.2023.a:0 "¡Flota en alerta máxima!"
 crisis.2510.name:0 "Señal fantasma bloqueada"
 crisis.2510.desc:0 "Hemos descubierto un algoritmo que bloquea la señal fantasma e impide que cause más interferencias. Nuestros cortafuegos se han restaurado, nuestra unidad central está intacta y nuestros apilamientos de unidades funcionan a pleno rendimiento. Hemos sido más listos que la potencia de procesamiento inferior de la Contingencia y pronto dejarán de "§Y<Matar. Mutilar. Desmembrar>§!"."
 crisis.2030.name:0 "Mundo máquina"
 crisis.2030.desc:0 "¡En el sistema §H[From.solar_system.GetName]§! se ha registrado un pico de energía masivo! Toda la superficie de uno de los mundos estériles del sistema se ha hecho añicos, revelando una especie de fábrica que ocupa todo el planeta.\n\nGrandes flotas de naves controladas por IA están emergiendo de debajo de la superficie de este mundo máquina en busca de objetivos a los que atacar."
 crisis.2030.a:0 "Esto no pinta bien."
 crisis.2031.name:0 "Segundo mundo máquina"
 crisis.2031.desc:0 "Hemos detectado otro pico de energía masivo, esta vez procedente del sistema §H[From.solar_system.GetName]§!. Tras enfriarse rápidamente de forma artificial, un mundo fundido del sistema se abrió para revelar una inmensa fábrica planetaria.\n\nEn estos momentos, el mundo máquina no para de enviar grandes flotas de naves de guerra comandadas por IA."
 crisis.2031.a:0 "¿Otro?"
 crisis.2032.name:0 "Tercer mundo máquina"
 crisis.2032.desc:0 "Hemos identificado lo que parece ser un tercer mundo máquina en el sistema §H[From.solar_system.GetName]§!. Un gigante gaseoso local se activó de forma espontánea, ardiendo con la intensidad de un pequeño sol durante casi un día estándar.\n\nEl planeta se enfrió rápidamente, revelando su núcleo metálico; además de las mismas fábricas que ocupan todo el planeta que las que están presentes en otros mundos máquina. Unas enormes flotas defensivas controladas por IA ya se han posicionado en su órbita."
 crisis.2032.a:0 "Esto cada vez va a peor."
 crisis.2033.name:0 "Cuarto mundo máquina"
 crisis.2033.desc:0 "Un cuarto mundo máquina se ha activado en el sistema §H[From.solar_system.GetName]§!. El sexto planeta del sistema, que antes estaba recubierto de gases tóxicos, ha conseguido limpiar su densa atmósfera en cuestión de días. Cuando acabó el proceso, la superficie del planeta se abrió para revelar un complejo fabril inmenso, que ocupa todo el planeta.\n\nEn estos momentos antiguas flotas de naves de guerra controladas por IA están emergiendo de hangares subterráneos para continuar con la cruzada contra toda civilización orgánica."
 crisis.2033.a:0 "Esperemos que sea el último."
 ghost_signal_chain_title:0 "La señal fantasma"
 ghost_signal_chain_desc:0 "Unos desconocidos están emitiendo una misteriosa señal de taquiones por toda la galaxia. La señal es muy débil y no podemos imaginar su objetivo... si es que lo tiene."
 pop_ghost_signal_5:0 "Señal fantasma"
