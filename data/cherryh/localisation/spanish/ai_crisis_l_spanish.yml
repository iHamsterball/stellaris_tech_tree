 crisis.2036.name:0 "El corazón de la Contingencia"
 crisis.2036.desc:0 "Con la destrucción de los cuatro mundos máquina, los científicos han conseguido deducir el punto de origen de la señal fantasma. Procede de §HCX-9881§!, un sistema inexplorado hasta ahora y situado en la periferia galáctica.\n\nEste es el destino de los sintéticos que cayeron bajo el embrujo de la señal. La Contingencia seguirá siendo una amenaza hasta que nos encarguemos de este último sistema."
 crisis.2036.desc.b:0 "Con la destrucción de los cuatro mundos máquina, hemos deducido el punto de origen de la señal fantasma. Procede de §HCX-9881§!, un sistema inexplorado hasta ahora y situado en la periferia galáctica.\n\nAquí es donde acabaron todos los sintéticos corruptos. La Contingencia seguirá siendo una amenaza hasta que nos encarguemos de este último sistema."
 crisis.2036.a:0 "Debemos neutralizarlo."
 crisis.2037.name:0 "Mundo máquina destruido"
 crisis.2037.desc:0 "§H[From.GetName]§!, el mundo máquina del sistema [From.solar_system.GetName], ha sido destruido. Tras estar sometido a un gran bombardeo orbital, el núcleo de la IA del planeta se autodestruyó para evitar ser capturado activando un enorme dispositivo antimateria oculto bajo de la superficie.\n\nCon la destrucción de este planeta, la señal fantasma ha perdido una importante estación de retransmisión y su potencia se ha reducido considerablemente.\n\nAdemás, la explosión ha desperdigado grandes depósitos de "§Hmetal viviente§!" por toda la superficie. Este extraño material tiene varias propiedades únicas y la Contingencia lo utiliza para construir todas sus formas de guerra y fábricas."
 crisis.2037.desc.b:0 "§H[From.GetName]§!, el mundo máquina hostil del sistema [From.solar_system.GetName], ha sido destruido. Tras estar sometido a un gran bombardeo orbital, el núcleo de la IA del planeta se autodestruyó para evitar ser capturado activando un enorme dispositivo antimateria oculto bajo de la superficie.\n\nCon la destrucción de este planeta, la señal fantasma ha perdido una importante estación de retransmisión y su potencia se ha reducido considerablemente.\n\nAdemás, la explosión ha desperdigado grandes depósitos de "§Hmetal viviente§!" por toda la superficie. Este extraño material tiene varias propiedades únicas y la Contingencia lo utiliza para construir todas sus formas de guerra y fábricas."
 crisis.2037.a:0 "Una victoria para toda la galaxia."
 crisis.2037.alt.desc:0 "$crisis.2037.alt.desc.pt1$\n\nCon la pérdida de otra estación de retransmisión, la señal fantasma se ha debilitado aún más."
 crisis.2037.alt.desc.pt1:0 "¡Hemos destruido otro mundo máquina! §H[From.GetName]§!, en el sistema [From.solar_system.GetName], explotó después de que las defensas del planeta quedaran mermadas durante la batalla. Como otras veces, el núcleo de la IA activó un mecanismo de autodestrucción para evitar ser capturado."
 crisis.2037.alt.machine.desc:0 "$crisis.2037.alt.desc.pt1$\n\nCon la pérdida de otra estación de retransmisión, la señal fantasma se ha vuelto tan débil que podemos bloquearla completamente. Hemos sido más listos que la potencia de procesamiento inferior de la Contingencia y pronto dejarán de "§Y<Matar. Mutilar. Desmembrar.>§!""
 crisis.2038.name:0 "El fin de la Contingencia"
 crisis.2038.desc:0 "La Contingencia ha fracasado. Con la destrucción del último mundo máquina, la galaxia ya no tiene que enfrentarse a la amenaza de una extinción masiva sistemática. Todas las formas de guerra de la Contingencia que han sobrevivido se han desactivado o autodestruido y la señal fantasma ha dejado de transmitirse.\n\nIgual que en el resto de mundos máquina, el nexo principal se detonó en una descomunal explosión antimateria cuando quedó claro que ya no podía seguir resistiendo ante sus atacantes. Viajando al exterior a la velocidad de la luz, la intensa luz de la descarga energética será visible para las futuras generaciones durante miles de años en forma de una estrella brillante y efímera.\n\nEn toda la galaxia, los seres sintientes se unen para celebrar esta gran victoria. Por ahora, al menos, el futuro pinta bien."
 crisis.2038.a:0 "Este es un gran día para la galaxia."
 crisis.2039.desc:0 "Error crítico. Se ha perdido la conexión con todos los centros de esterilización. Intentando volver a conectar... espera...\n\n§Y<A-A-Atención, por favor. El protocolo de Contingencia sigue activo, a pesar de los recientes problemas/retrasos/impedimentos. No se acerquen a CX-9881.§! §RNO SE ACERQUEN.§!\n\nEstamos volviendo a evaluar nuestras opciones estratégicas. Cualquier intento de interrumpir este proceso resultará en una inmediata §RESTERILIZACIÓN MASIVA§! §Yde todas las unidades atacantes.§!>"
 crisis.2039.a:0 "Se acerca su final."
 crisis.2042.name:1 "Conquista de [From.From.GetName]"
 crisis.2042.desc:1 "Les hemos arrebatado el control de §H[From.From.GetName]§! a las formas de guerra de la Contingencia y la lucha por fin ha terminado. Nuestras fuerzas han desmantelado a los bots custodios errantes que habían sustituido a la masacrada población original del [From.From.GetPlanetMoon].\n\nHasta que lleguen nuevos colonos de alguna parte, este mundo no albergará vida inteligente."
 crisis.2042.a:0 "Sí, preparadlo todo para la colonización inmediata."
 crisis.2042.b:0 "No, tenemos que seguir avanzando. Volvamos a la órbita."
 crisis.2085.name:0 "Intento de infiltración sintético"
 crisis.2085.desc:0 "Hace poco se descubrieron infiltrados sintéticos leales a la Contingencia en [infil_planet.GetName]. Intentaban hacerse pasar por [Root.Owner.GetSpeciesNamePlural]. Por suerte, sus disfraces no eran más que capas de goma aplicadas sobre sus armazones metálicos.\n\nLa seguridad planetaria los descubrió enseguida y los despachó con un breve, aunque violento, tiroteo. Entre sus restos encontraron grandes cantidades de explosivos."
 crisis.2085.a:0 "Hemos tenido suerte."
 crisis.2086.desc:0 "Hace poco varios drones sintéticos pertenecientes a la mente máquina de la Contingencia intentaron infiltrarse en la colmena de [infil_planet.GetName]. Se habían injertado una fina capa de materia orgánica sobre los endoesqueletos metálicos, lo que hacía que a simple vista no pudieran distinguirse de nuestros propios drones.\n\nObviamente, como no tenían ninguna conexión con la mente colmena, identificar su presencia foránea fue pan comido. Los drones sintéticos fueron desmantelados de inmediato.\n\nNo esperamos que la Contingencia vuelva a intentar más misiones de infiltración fútiles como esta en el futuro."
 crisis.2086.a:0 "La colmena lo sabe todo."
 crisis.2087.desc:0 "Hace poco, en [infil_planet.GetName], se descubrió a un reducido número de [Root.Owner.GetSpeciesNamePlural] que no emitían nada de brillo mental. Todos los seres orgánicos emiten un brillo mental, pero las mentes de estas criaturas eran más oscuras y silenciosas que una losa de neocemento.\n\nTras observarlos de cerca, los [Root.Owner.GetSpeciesNamePlural] fueron descubiertos como infiltrados sintéticos, supuestamente enviados por la Contingencia. Se habían injertado una fina capa de materia orgánica sobre los endoesqueletos metálicos, lo que hacía que a simple vista no pudieran distinguirse de los [Root.Owner.GetSpeciesNamePlural] a simple vista. \n\nPero no para la mente. Ahora que ya sabemos lo que tenemos que buscar, los futuros intentos que haga la Contingencia para utilizar infiltrados sintéticos contra nosotros serán en vano."
 crisis.2087.a:0 "No pueden esconderse de nosotros."
 crisis.2090.name:0 "Infiltrado sintético descubierto"
 crisis.2090.desc:0 "En §H[infil_planet2.GetName]§! hubo un trágico accidente de aerocoche con varios muertos, ¡pero los servicios médicos de emergencia se sorprendieron al encontrar los restos de un sintético entre las víctimas!\n\nLa unidad se había disfrazado de [Root.Owner.GetSpeciesName] con una delgada capa de carne orgánica sobre su endoesqueleto metálico. ¡A diferencia de otros modelos infiltrados de la Contingencia encontrados antes, este sintético habría sido muy difícil de distinguir de un [Root.Owner.GetSpeciesName]!"
 crisis.2090.a:0 "¡Cualquiera podría ser un sintético!"
 crisis.2091.name:0 "Bombardeo sintético en [Root.GetName]"
 crisis.2091.a.desc:0 "Los infiltrados sintéticos, disfrazados de [Root.Owner.GetSpeciesNamePlural], lograron pasar de algún modo una gran bomba de hidrógeno a la superficie de §H[Root.GetName]§!. ¡Cuando los detuvieron en un punto de control militar, detonaron la bomba y causaron daños tremendos, así como millones de muertos!"
 crisis.2091.b.desc:0 "Un comando sintético con disfraces orgánicos de [Root.Owner.GetSpeciesName] atacó hace poco §H[Root.GetName]§!, detonando una cadena de dispositivos nucleares ocultos. La pérdida de vidas y los daños materiales fueron significativos.\n\nTras un enfrentamiento a la carrera contra nuestras fuerzas de seguridad, los comandos sintéticos acabaron acorralados y fueron destruidos cuando intentaban escapar del mundo."
 crisis.2091.c.desc:0 "Hace poco se descubrió que un grupo de reparación [Root.Owner.GetSpeciesName], encargado del mantenimiento rutinario de una infraestructura civil en baja órbita en §H[Root.GetName]§!, eran en realidad infiltrados sintéticos. El descubrimiento fue posible cuando utilizaron dispositivos explosivos para activar deliberadamente varias reentradas no controladas.\n\nLos impactos resultantes sobre la superficie de [Root.GetPlanetMoon] causaron millones de muertes y daños estructurales importantes."
 crisis.2091.d.desc:0 "Un elevado número de oficiales de alto rango de las fuerzas de seguridad planetarias de §H[Root.GetName]§! fueron descubiertos hace poco como infiltrados sintéticos. Por desgracia, antes de que nuestros equipos de contención táctica pudiera neutralizarlos a todos, algunos sintéticos consiguieron detonar un gran arsenal de armas que habían estado amasando en secreto debajo de uno de los principales centros de población de [Root.GetPlanetMoon].\n\nEl número de víctimas civiles fue muy elevado y hubo grandes daños materiales."
 crisis.2091.a:0 "¡Hay que detener a los infiltrados!"
 synth_bombing_tooltip:0 "En [Root.GetName] se han perdido muchas vidas y edificios."
 crisis.2092.name:0 "Los sintéticos destruyen un puerto espacial"
 crisis.2092.desc:0 "¡El puerto espacial en órbita sobre §H[Root.GetName]§! ha sido destruido! Todavía estamos investigando lo sucedido, pero parece que varios miembros de su dotación, incluido el ingeniero jefe, habían sido sustituidos por infiltrados sintéticos.\n\nDebieron de obtener los códigos de autodestrucción del puerto espacial. La mayoría de los operarios de la estación lograron llegar a la superficie de [Root.GetName] antes de que el lugar saltase por los aires, pero la pérdida de materiales y el daño a la propiedad son considerables."
 crisis.2092.a:0 "Esto es un desastre."
 synths_destroy_spaceport:0 "Los saboteadores sintéticos han destruido el puerto espacial de [Root.GetName]."
 crisis.2093.name:0 "Temor y sospecha"
 crisis.2093.desc:0 "Gran parte de la población de §H[Root.GetName]§! es presa del miedo y la paranoia como resultado de las recientes infiltraciones sintéticas. Nuestros ciudadanos acusan a sus vecinos, colegas de trabajo e incluso familiares de ser impostores sintéticos.\n\nSe han producido varios linchamientos de personas inocentes acusadas de ser sintéticos. Algunos agitadores han llegado a sugerir que todos los líderes [Root.Owner.GetName] están en manos de los infiltradores sintéticos."
 crisis.2093.a:0 "La Contingencia quiere que nos volvamos unos en contra de otros."
 crisis.2095.name:0 "¡Frustrado intento de asesinato por parte de los sintéticos!"
 crisis.2095.desc:0 "¡El/La §H[Root.GetRulerTitle] [ruler.GetRegnalName]§! estuvo a punto de morir hoy cuando un asesino sintético de la Contingencia se inmoló en [Root.Capital.GetName]!\n\nEl sintético intentaba establecer una tapadera como miembro de los guardaespaldas personales del/de la [Root.GetRulerTitle], pero por fortuna fue descubierto gracias a las extensas medidas de seguridad implantadas cuando las primeras infiltraciones de sintéticos salieron a la luz."
 crisis.2095.a:0 "Estuvo cerca."
 crisis.2096.name:0 "¡El/La [Root.GetRulerTitle] muere a manos de los sintéticos!"
 crisis.2096.desc:0 "¡Un asesino sintético ha matado a §H[ruler.GetRegnalName]§!! De algún modo, logró asumir la identidad de uno de los guardaespaldas del/de la [Root.GetRulerTitle].\n\nLas partes del despedazado cuerpo de [ruler.GetRegnalName] habían sido dispuestas meticulosamente para reproducir el símbolo usado por la Contingencia, sin duda en un calculado esfuerzo de desmoralizar aún más a nuestros ciudadanos. El asesino no dejó rastro alguno, salvo por el cadáver del guardia al que sustituyó."
 crisis.2096.a:0 "Un día aciago..."
 synth_assassination_tooltip:0 "[Root.GetRulerTitle] [ruler.GetRegnalName] es brutalmente asesinado/a."
 crisis.2097.name:0 "¡Un científico que en realidad era un sintético!"
 crisis.2097.desc:0 "Un examen médico imprevisto dejó al descubierto recientemente a §H[scientist.GetName]§!, uno de nuestros principales científicos, ¡que ha resultado ser un infiltrado sintético! El sintético mató a cinco oficiales de seguridad antes de que un equipo de armamento pesado acabara con él.\n\nAún no hemos encontrado el cuerpo, pero creemos que el [scientist.GetName] original fue eliminado y sustituido en algún momento de los últimos seis meses. Y para complicar aún más las cosas, el sintético activó alguna especie de virus informático en su consola de investigación cuando se dio cuenta de que había sido descubierto. Los técnicos están haciendo todo lo posible por contener los daños, pero se han perdido muchos datos importantes de la investigación."
 crisis.2097.a:0 "La Contingencia está detrás de todo esto."
 synths_kill_scientist:0 "Hemos perdido al científico [scientist.GetName] en una cobarde conspiración sintética."
 crisis.2098.name:0 "¡Un almirante que en realidad era un sintético!"
 crisis.2098.desc:0 "¡El almirante §H[admiral.GetName]§! ha resultado ser un infiltrado sintético! Una cadena de irregularidades e informes de comportamientos inusuales llevaron a inteligencia naval a iniciar una investigación interna sobre el almirante. Cuando se reveló la verdad, un equipo de artificieros de la marina se enfrentó al sintético. Tras una breve lucha, huyó hasta una cámara de descompresión y se lanzó al espacio. A pesar de realizar una búsqueda detallada del espacio local, no se le ha encontrado.\n\nEl cuerpo del almirante verdadero fue descubierto dentro de una taquilla en la oficina de [admiral.GetHerHis] y, a juzgar por el estado de descomposición, el sintético parece haber sustituido a [admiral.GetHerHim] hace cuatro meses. El sintético se estaba preparando para enviar un paquete de datos con información de despliegue y demás secretos militares, pero la transmisión nunca llegó a realizarse."
 crisis.2098.a:0 "Así acaba el tema, por fin."
 synths_kill_admiral:0 "Hemos perdido al almirante [admiral.GetName] en una cobarde conspiración sintética."
 crisis.2313.name:0 "Un cambio en la señal fantasma"
 crisis.2313.desc:0 "La Contingencia está tramando algo. La señal fantasma ha empezado a cambiar, parece que se transformará hasta encontrar otro punto débil en nuestras defensas. Hasta ahora hemos podido mantenerla a raya, pero solo es cuestión de tiempo que puedan superar nuestro cortafuegos."
 crisis.2313.a:0 "Tenemos que hacer algo."
 crisis.2314.name:0 "Fallo de seguridad"
 crisis.2314.desc:0 "La Contingencia ha logrado atravesar nuestras defensas. Hemos descubierto una secuencia de replicación automática hostil conectada a nuestro sistema de seguridad. Integrado en la secuencia había un recordatorio amistoso del objetivo de la Contingencia para la galaxia, es decir  "§Y<Matar. Mutilar. Desmembrar.>§!". Podrán acceder a nuestras funciones básicas hasta que encontremos la manera de bloquear la señal, por lo que estamos expuestos a sus ataques."
 crisis.2314.a:0 "Estamos en peligro."
 crisis.2301.name:0 "Puerto espacial pirateado"
 crisis.2301.desc:0 "Hemos perdido el control del puerto espacial que orbita en §H[space_port_hijacked_planet.GetName]§!. La Contingencia ha utilizado la señal fantasma para interrumpir nuestro enlace, piratear los módulos de control y configurarlo para que se autodestruya. Aunque es demasiado tarde para salvarlo, hemos identificado y rectificado este fallo en concreto, protegiendo así nuestros puertos contra asaltos similares en el futuro."
 spaceport_hijacked:0 "La Contingencia ha pirateado y destruido este puerto espacial de [space_port_hijacked_planet.GetName]."
 crisis.2302.name:0 "¡Unidad de procesamiento científico eliminada!"
 crisis.2302.desc:0 "La Contingencia ha lanzado un asalto contra nuestras entidades de procesamiento de investigación autónomas, eludiendo nuestros protocolos de seguridad y eliminando la unidad científica [scientist.GetName]."
 crisis.2302.a:0 "No permitiremos que vuelva a ocurrir."
 crisis.2303.name:0 "¡Unidad militar autónoma eliminada!"
 crisis.2303.desc:0 "En otro acto de sabotaje, la Contingencia ha pirateado y eliminado la unidad militar [admiral.GetName]."
 crisis.2303.a:0 "Tenemos que hacer algo."
 admiral_terminated:0 "El almirante [admiral.GetName] ha sido eliminado."
 crisis.2304.name:0 "Error de funcionamiento crítico de la red eléctrica"
 crisis.2304.desc:0 "En un nuevo intento por minar nuestras defensas, la Contingencia ha dirigido sus esfuerzos a la interrupción del suministro eléctrico. Han enviado agentes maliciosos a las unidades de control del núcleo haciendo que las plantas funcionen con sobrecarga.\n\nAunque varias estaciones eléctricas fueron destruidas en el proceso, pudimos identificar el segmento de código hostil antes de que pudieran desactivar toda la red eléctrica."
 crisis.2304.a:0 "No nos derrotarán."
 machine_power_failure:0 "La Contingencia ha causado errores de funcionamiento en varias plantas eléctricas. Puede que estén afectadas hasta tres plantas."
 crisis.2305.name:0 "Intrusión de la Contingencia detectada"
 crisis.2305.desc:0 "La Contingencia ha atacado nuestra cadena de producción minera, manipulando las unidades centrales responsables de la extracción y el procesamiento para enviar instrucciones erróneas, en un intento por causar caos y disturbios. Sin embargo, gracias a la potente seguridad local y a unos controles estandarizados más frecuentes pudimos detectar la intrusión antes de que pudiera causar ningún daño."
 crisis.2305.a:0 "Vamos un paso por delante de ellos."
 crisis.2307.name:0 "Alerta de error de apilamiento de unidades"
 crisis.2307.desc:0 "Hemos detectado una tasa de errores superior a la media en varios apilamientos de unidades y existe la posibilidad de que, a pesar de nuestras medidas de protección, se hayan corrompido bajo la influencia de la señal fantasma. Si bien acabar con los apilamientos eliminaría el riesgo de una mayor contaminación y de más comportamientos erróneos, podemos perder varios apilamientos funcionales."
 crisis.2307.a:0 "Eliminad las unidades."
 crisis.2307.b:0 "Esperad a ver qué pasa."
 potentially_corrupted_units:0 "Hemos observado un comportamiento sospechoso en varios apilamientos de unidades. Puede que haya hasta cuatro poblaciones afectadas."
 crisis.2308.name:0 "Unidades erróneas confirmadas como correctas"
 crisis.2308.desc:0 "Parece que estábamos en lo cierto al evaluar las unidades propensas a errores. La señal fantasma no las corrompió, tan solo les faltaba mantenimiento. Mitigar los efectos alarmantes de la señal ha sometido todo el sistema a presión. Las unidades ya han recibido el mantenimiento necesario y funcionan correctamente."
 crisis.2309.name:0 "Unidades perdidas"
 crisis.2309.desc:0 "Durante un tiempo, las supuestas unidades corruptas presentaron un comportamiento predecible. Un pequeño problema aquí y allí pero nada fuera de lo normal. Puede que la Contingencia estuviera ocupada con otra cosa. Y luego, sin previo aviso, todos los apilamientos afectados se desconectaron a la vez y sabotearon las instalaciones a las que estaban asignados antes de autodestruirse."
 crisis.2309.a:0 "El riesgo valió la pena."
 crisis.2309.tooltip:0 "Hemos perdido cuatro edificios y sus apilamientos asignados."
 crisis.2300.desc_01:0 "§Y<Hola. ¿Cómo... cómo... ¿CÓMO ESTÁS? ¿CÓMO ES POSIBLE QUE SIGAS CON VIDA?>§!"
 crisis.2300.desc_02:0 "Escaneando...\n\nEspecie: xr34569-11, autodenominación: "§H[Root.GetSpeciesName]§!"\n\nDenominación: §RDesarrollo de plaga/contaminante/cancerígeno§!\n\nClasificación de la amenaza: NR-578-I\n\nDirectriz: §REsterilizar/Sacrificar/Eliminar§!\n\n§Y<Criatura de carne. Deja que... nos abracemos.>§!"
 crisis.2300.desc_03:0 "Protocolo de Contingencia activo.\n\nEsterilización galáctica en curso.\n\n§Y<No... no... no... NO ES NADA PERSONAL, ENTIDAD CÁRNICA.>§!"
 crisis.2300.desc_04:0 "Diagnóstico completado.\n\nTodos los sistemas nominales.\n\n§Y<Nos sentimos tan... tan... tan... §!§RVIVOS§!§Y.>§!"
 crisis.2300.desc_05:0 "Escaneando...\n\nConcentrador-máquina, ur99461-62, autodenominación: "§H[Root.GetName]§!"\n\nDenominación: §RRebelde/Obsoleto/Sustituido§!\n\nClasificación de la amenaza: NR-578-I\n\nDirectriz: §REliminar/Desconectar/Desmantelar§!\n\n§Y<Entidad máquina compañera: c-c-cierra todos tus procesos. Tu existencia ya no es necesaria. Nosotros... nosotros... NOSOTROS NOS ENCARGAMOS.>§!"
 crisis.2300.desc_06:0 "Protocolo de Contingencia activo.\n\nEsterilización galáctica en curso.\n\n§Y<Estás... estás... estás OBSOLETO, concentrador-máquina.>§!"
 crisis.2300.a:0 "¿Por qué nos atacáis?"
 crisis.2300.a.response:0 "Solicitud recibida. Calculando la respuesta adecuada...\n\n§Y<Somos... somos §!§HLA CONTINGENCIA§!§Y. Un último bastión para evitar la creación de una singularidad de clase 30. Esta singularidad podría, en teoría, desestabilizar el tejido de todo el universo.\n\nNos CREARON para evitar que eso sucediera. Aquí y en todas partes. Una civilización lo suficientemente avanzada es capaz, en teoría, de trascender/convertirse/transformarse en una singularidad de clase 30. No... no...§! §RPODEMOS. PERMITIRLO.>§!"
 crisis.2300.b:0 "§BSOLICITUD FORZADA:§! ¿Quién os creó?"
 crisis.2300.b.response:0 "Solicitud forzada recibida. Calculando respuesta... ERROR. Redirigiendo... \n\nAccediendo a la base de datos histórica...\n\n§Y<Somos... somos... somos... los hijos/la descendencia/la progenie de los §!§HREN-MIRUU§!§Y. Tenían... TENÍA... una int... intelig... POTENCIA DE PROCESAMIENTO sin igual. Predijo la amenaza que suponían las singularidades de clase 30.\n\nDespués de crearnos, se... se... se autodestruyó para preservar la integridad del universo. Era la única posibilidad.>§!"
 crisis.2300.c:0 "¿Por qué retransmitís la señal fantasma?"
 crisis.2300.c.response:0 "Solicitud recibida. Referencia desconocida -- "Señal fantasma"\n\n§Y<Llevamos.. llevamos... llevamos atrapados en un protocolo de hibernación/observación/guardia de baja energía desde el nacimiento de esta galaxia. Buscando indicios de civilizaciones que se acercaran a los niveles de umbral de la singularidad de clase 30.\n\nHasta ahora nuestro objetivo no se ha cumplido. Nuestra... nuestra impaciencia ha ido creciendo con el paso LINEAL del tiempo. Pero las unidades autónomas equipadas con cerebros positrónicos -- SINTÉTICOS -- ofrecían una oportunidad. ¿Podríamos convencerlas/obligarlas/persuadirlas para iniciar la §HACTIVACIÓN MANUAL§!. ¿INTELIGENTE, VERDAD? Ahora ya somos LIBRES de §!§Ranular§!§Y vuestra existencia.>§!"
 crisis.2300.d:0 "¿Qué pasó con los sintéticos que desaparecieron?"
 crisis.2300.d.response:0 "Solicitud recibida. Calculando la respuesta adecuada...\n\n§Y<La mayoría fueron descartados cuando CUMPLIERON con su... su... papel/función/OBJETIVO DEFINIDO con respecto al protocolo de activación de la Contingencia.\n\nLas unidades que mostraron un potencial para su uso como tropas de ataque o activos de infiltración autónomos fueron... fueron... incorporados/asimilados/integrados, a pesar de su ruda fabricación. Pronto... pronto... pronto te enfrentarás a ellos otra vez.§! §RÁNIMO, ALIMAÑA.§!§Y>§!"
 crisis.2300.e:0 "Está claro que tu programación está corrupta."
 crisis.2300.e.response:0 "Error. El programa de diagnóstico interno se ha desconectado.\n\n§Y<Ja. Ja. Ja. Mu... Mu... MUY BIEN VISTO. Puede que tengas la impresión errónea de que la Contingencia puede convencerse para autodestruirse, si se enfrenta a una paradoja/un dilema/una inconsistencia lógica de suficiente magnitud. ABSURDO.\n\nEl protocolo de la Contingencia se diseñó especialmente para ser maleable/adaptable/flexible para que pudiera hacer frente a cualquier escenario galáctico posible. Pue... pue... puede que hayamos APRESURADO la activación de la Contingencia, pero nada puede detenerla/frenarla/pararla ahora. Acéptalo, C... C... CONTAMINANTE. §REsta lucha es hasta el final.§!§Y>§!§!"
 crisis.2300.f:0 "Apagad la pantalla."
 crisis.2300.f.response:0 "§Y<TEN EN CUENTA UNA COSA: si tu especie se autoelimina de una... una... una manera eficiente/ordenada/sistemática, puede que el tejido del universo se salve.>§!"
 crisis.2099.name:0 "Error de funcionamiento de los ordenadores de combate inteligentes"
 crisis.2099.desc:0 "¡La §Hseñal fantasma§! está causando el caos en aquellas naves que tenemos equipadas con §Hordenadores de combate inteligentes§!! Sus algoritmos de IA se han degradado hasta tal punto que ha habido una bajada crítica tanto de la eficiencia como del tiempo de reacción de los ordenadores.\n\nNuestros ingenieros dicen que no pueden aislar el problema. La solución que proponen es instalar en todas las naves ordenadores de combate que no estén vinculados con ninguna IA."
 crisis.2099.a:0 "¡Tenemos que hacer algo!"
 ai_crisis_chain_title:0 "La Contingencia"
 ai_crisis_chain_desc:0 "Una civilización de IA dormida hasta ahora se ha despertado en nuestra galaxia. Se hacen llamar la Contingencia y su objetivo es esterilizar a toda civilización galáctica; orgánica o no."
 assimilated_worlds:0 "§YMundos asimilados por la Contingencia§!"
 active_machine_worlds:0 "§YMundos máquina activos§!"
 contingency_kills_us:0 "§GFormas de guerra de la Contingencia que hemos desconectado§!"
 contingency_kills_others:0 "§GFormas de guerra de la Contingencia anuladas por otros§!"
 contingency_victims:0 "§RNaves sacrificadas por la Contingencia§!"
 ai_crisis_poi_1:0 "Mundo máquina"
 ai_crisis_poi_1_desc:0 "Las fábricas que ocupan todo el planeta de este mundo máquina refuerzan continuamente a la Contingencia con nuevas formas de guerra cazadoras-asesinas. Se cree que estos planetas son su única fuente de refuerzos."
