 ghost_signal_5_machine:0 "$ghost_signal_5$"
 ghost_signal_5_machine_desc:0 "§LEsta extraña señal de taquiones está teniendo un efecto perjudicial en la eficiencia de nuestras unidades de maquinaria.§!\n\n§YEfecto sobre los sintéticos:§!\nProducción minera: §R-40%§!\nProducción de energía: §R-40%§!\nResultado de las investigaciones: §R-40%§!\nResultado de la unidad: §R-40%§!\nAtracción de la ética gobernante: §R-40%§!\n\n§YNaves con ordenadores de combate inteligentes:§!\nCadencia de disparo: §R-50%§!\nSeguimiento: §R-5§!"
