 synth_planet_paranoia:0 "Paranoia sintética"
 synth_planet_paranoia_desc:0 "En este mundo reina un elevado nivel de paranoia en lo referente a los infiltrados sintéticos. Algunos creen que ya han sustituido a todos los funcionarios del Gobierno."
 scientist_terminated:0 "El científico [scientist.GetName] ha sido eliminado."
 crisis.2042.c:0 "Retirad nuestras fuerzas a la órbita."
