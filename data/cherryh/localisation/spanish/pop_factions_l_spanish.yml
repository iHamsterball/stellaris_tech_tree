 henrik.1234.name:0 "§HPrimitivos de otro tiempo§!: actualización"
 henrik.1234.desc:0 "El puesto de observación que orbita alrededor del anómalo mundo primitivo §YTerra-1444§! ha elaborado un informe de eventos recientes.\n\n§S--- --- ---§!\n\nAño planetario §Y1698§!:\nUna §Yalianza diplomática sin precedentes§! detuvo de forma inesperada una §Yguerra inminente§! contra §Yun joven gobernante§! en §Yel norte de Europa§!.\n\n§S--- --- ---§!\n\nAño planetario §Y1700§!:\nUna §Yrama especialmente aberrante de la subespecie de los Habsburgo§! se extinguió en la subregión §Yeuropea§! de §YEspaña§!.\n\n§S--- --- ---§!\n\nAño planetario §Y1702§!:\nLa alteración del equilibrio de poder entre §YEuropa Occidental y Suroccidental§! desató un §Yconflicto sangriento§!."
 henrik.1234.a:0 "Esperemos que esos salvajes nunca salgan de su planeta."
