 faction.4.desc:0 "Los leales son devotos del/de la [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] del [Root.Owner.GetName] y no tienen exigencias."
 faction.6.title:0 "¡Huelga de hambre!"
 faction.6.desc:0 "Los esclavos del [Root.Owner.GetName] se han organizado para sabotear nuestros medios de producción -sus cuerpos- desnutriéndose voluntariamente. Los miembros de la facción del [Root.GetName] se están §Ypurgando§! ellos mismos del [Root.Owner.GetName].\n\nSi no se pone remedio a esto, nos arriesgamos a perder una parte importante de nuestra población esclava. Podemos dejar que esos miserables mueran o encontrar una forma de tratar con esta facción ilegal."
 faction.7.title:0 "¡Alzamiento de esclavos!"
 faction.7.desc:0 "Los esclavos de [slave_planet.GetName] se han levantado contra sus amos y han formado una coalición rebelde ilegal que intenta romper el legítimo gobierno del [Root.Owner.GetName] sobre ellos."
 faction.8.title:0 "Alimentación forzada"
 faction.8.desc:0 "El cuerpo de un esclavo no es suyo, ni puede dañarlo.\n\nSe ha puesto fin a su imprudente purga, y se han suministrado los nutrientes apropiados a todos los afectados que aún viven."
 faction.100.title:0 "¡Rebelión separatista!"
 faction.100.desc:0 "El malestar en [planet.GetName] ha llegado a un punto crítico. La facción separatista local se ha levantado en armas e intenta apoderarse del planeta."
 faction.101.title:0 "¡Revuelta separatista!"
 faction.101.desc:0 "El malestar ciudadano en §Y[planet.GetName]§! ha llegado a un punto crítico, y miembros de §Y[Root.GetName]§! han tomado la calle, saqueando y quemando.\n\nLos informes indican que una colonia importante ha quedado arrasada."
 faction.102.title:0 "¡Asesinato de líder de facción!"
 faction.102.desc:0 "El [Root.GetName] está confuso tras la súbita muerte de su líder, [Root.Leader.GetName].\n\nEn lo que concierne al público [Root.Owner.GetSpeciesAdj], esto es el desenlace de una lucha interna por el poder con el [Root.GetName]. Aunque ya ha aparecido otro representante, el incidente ha comportado una pérdida de apoyo popular."
 faction.103.title:0 "¡Sector creado!"
 faction.103.desc:0 "Se le ha concedido al [Root.GetName] un sector casi independiente, con un gobierno local con sede en [parameter:planet.GetName]."
 faction.104.title:0 "¡Imperio liberado!"
 faction.104.desc:0 "Para aplacar y eliminar de una vez por todas a los separatistas, la colonia de [parameter:planet.GetName] se ha liberado del [Root.Owner.GetName].\n\nEl [Root.GetName] ha formado su "
 faction.200.title:0 "¡[Root.GetName] estigmatiza al [parameter:heathens.GetName]!"
 faction.200.desc:1 "Han designado una política en una capital extranjera y quieren llevarla a cabo."
 holy_war_title:0 "Guerra santa"
 holy_war_desc:0 "Lidera una cruzada contra el [parameter:heathens.GetName]."
 holy_war_1_poi:0 "Sistema capital"
 holy_war_1_poi_desc:0 "El planeta de los infieles."
 profane_planets_seized:0 "Paneta profano purificado"
 faction.201.title:0 "¡Conquistada la capital infiel!"
 faction.201.desc:0 "Sus templos, desfigurados. Sus dioses los han abandonado."
 faction.202.title:0 "[parameter:heathens.GetName] insultado"
 faction.202.desc:0 "A consecuencia de un fallo vergonzoso en seguridad, el [Root.GetName] ha accedido brevemente a nuestro canal de comunicaciones diplomáticas. Han aprovechado esta oportunidad para condenar e insultar al [parameter:heathens.GetName] por diversas herejías cometidas y los fallos morales inherentes a sus creencias.\n\nEl incidente no ha tenido buena acogida entre los fervorosos [parameter:heathens.GetSpeciesPlural]."
 faction.202.a:0 "Qué vergüenza."
 faction.202.a.tooltip:0 "§Y[parameter:enemy.GetName]§! añade el modificador de opinión §YInsulto de la facción§! respecto a §Ytu imperio§!."
 faction.203.title:0 "Insulto intentado"
 faction.203.desc:0 "A consecuencia de otro fallo muy vergonzoso en seguridad, el [Root.GetName] ha accedido brevemente a nuestro canal de comunicaciones diplomáticas. Han aprovechado esta oportunidad para denostar una vez más las creencias infieles del [parameter:heathens.GetName].\n\nNo obstante, los [parameter:heathens.GetSpeciesPlural] no se han visto sorprendidos por este incidente y se han limitado a encogerse de hombros."
 faction.203.a:0 "Ay..."
 faction.204.title:0 "¡Insurrección religiosa!"
 faction.204.desc:0 "Nos han informado de que elementos radicales del [Root.GetName] están orquestando una insurrección armada en [planet.GetName].\n\nSu rebelión aún está en pañales, pero sería aconsejable cortarla de raíz."
 faction.204.a:0 "Muy bien."
 faction.204.a.tooltip:0 "[planet.GetName]:\n¡Insurrección!"
 faction.301.title:0 "¡Sabotaje nacionalista!"
 faction.301.desc:0 "Miembros radicales de los [Root.GetName] han destruido edificios en la [planet.GetPlanetMoon] de [planet.GetName]."
 faction.302.title:0 "Rebelión nacionalista"
 faction.302.desc:0 "Alentados por el apoyo popular, los [Root.GetName] se han levantado en armas e intentan recuperar su territorio por la fuerza."
 faction.400.title:0 "¡Flota saboteada!"
 faction.400.desc:0 "En algún momento, miembros radicales del [From.GetName] han conseguido infiltrarse en al menos una nave militar [Root.Owner.GetSpeciesAdj] para colocar explosivos. Los han detonado y han destruido todo el [Root.GetName].\n\n[From.Leader.GetName], líder del [From.GetName], ha declarado que esta acción demuestra la horrenda naturaleza de la violencia en general y del conflicto armado del [Root.Owner.GetName] con el [From.parameter:enemy.GetName] en particular."
 faction.400.a:0 "Hipócritas."
 faction.400.a.tooltip:0 "§R[Root.GetName] destruido.§!"
 faction.401.title:0 "Cese de hostilidades"
 faction.401.desc:0 "Se han cortado todos los lazos diplomáticos que requerían un conflicto continuado con [From.parameter:enemy.GetName], y hemos ofrecido una paz blanca."
 faction.401.a:0 "Esperemos que estén contentos."
 faction.402.title:0 "Cese de hostilidades"
 faction.402.desc:0 "Hemos ofrecido una paz blanca a [From.parameter:enemy.GetName] que esperemos que acabe con la guerra."
 faction.402.a:0 "¿De qué vale esto?"
 faction.501.title:0 "[parameter:enemy.GetName] insultado"
 faction.501.desc:0 "A consecuencia de un fallo vergonzoso en seguridad, el [Root.GetName] ha accedido brevemente a nuestro canal de comunicaciones diplomáticas. Han aprovechado esta oportunidad para insultar gravemente al [parameter:enemy.GetName] y exigir la devolución inmediata de [parameter:planet.GetName].\n\nLos [parameter:enemy.GetSpeciesPlural] no se lo han tomado muy bien."
 faction.501.a:0 "Qué vergüenza."
 faction.501.a.tooltip:0 "§Y[parameter:enemy.GetName]§! añade el modificador de opinión §YInsulto de la facción§! respecto a §tu imperio§!."
 faction.502.title:0 "Insulto intentado"
 faction.502.desc:0 "A consecuencia de otro fallo muy vergonzoso en seguridad, el [Root.GetName] ha accedido brevemente a nuestro canal de comunicaciones diplomáticas. Han aprovechado esta oportunidad para volver a insultar gravemente al [parameter:enemy.GetName] y exigir la devolución inmediata de [parameter:planet.GetName].\n\nNo obstante, los [parameter:enemy.GetSpeciesPlural] no se han visto sorprendidos por este incidente y se han limitado a encogerse de hombros."
 faction.502.a:0 "Ay..."
 faction.503.title:0 "¡Halcones rebeldes!"
 faction.503.desc:0 "Nos han informado de que elementos radicales del [Root.GetName] han formado milicias rebeldes bien organizadas en [planet.GetName].\n\nSu rebelión aún está en pañales, pero sería aconsejable cortarla de raíz."
 faction.503.a:0 "Muy bien."
 faction.503.a.tooltip:0 "[planet.GetName]:\n§R¡Rebelión!§!"
 faction.600.title:0 "Esclavos radicalizados"
 faction.600.desc:0 "Supuestamente, miembros del [Root.GetName] están sembrando la disensión entre la población esclava. Según algunos rumores, están entrenando e incluso armando a elementos radicales del [parameter:slave_faction.GetName], aunque parece demasiado ultrajante para ser verdad."
 faction.600.a:0 "Pero igualmente preocupante."
 faction.600.a.tooltip:0 "[parameter:slave_faction.GetName]:\n§R+50%§! a Militancia\n§R+30%§! a Apoyo"
 faction.601.title:0 "El ferrocarril interestelar"
 faction.601.desc:0 "Nos ha llegado la noticia de que los miembros más radicales del [Root.GetName] han liberado a un grupo de esclavos en [railroad_planet.GetName] y los han sacado fuera del alcance del [Root.Owner.GetName]."
 faction.601.a:0 "Hay que vigilarlos más de cerca."
 faction.601.a.tooltip:0 "[railroad_planet.GetName]:\nPoblaciones esclavizadas: §R-1§!"
 faction.700.title:0 "¡Poblaciones esclavizadas!"
 faction.700.desc:0 "Supuestamente, el rabioso [Root.GetName] ha sometido a algunas poblaciones no [Root.Owner.GetSpeciesAdj]s del [Root.Owner.GetName] a servidumbre forzosa."
 faction.700.a:0 "Esto es un ultraje."
 faction.700.a.tooltip:0 "Esclavos:\n§Y+2§! pobls."
 faction.701.title:0 "¡El [parameter:rebelling_faction.GetName] se rebela!"
 faction.701.desc:0 "Al parecer, hartos de la blanda actitud del [Root.Owner.GetName] sobre los brutales alienígenas que hay entre nosotros, los posibles dueños de esclavos de [parameter:planet.GetName] se han unido en una confederación para declarar su independencia."
 faction.701.a:0 "Esto es de lo más ultrajante."
 faction.801.title:0 "Luchas a muerte"
 faction.801.desc:0 "Movidos por la desesperación, algunos individuos sometidos a purgas en [riot_planet.GetName] han visto adecuado atacar y arrasar una instalación del planeta."
 faction.803.title:0 "¡El [Root.GetName] se levanta!"
 faction.803.desc:0 "Movidos por la desesperación, los pueblos sometidos a purgas en [death_planet.GetName] se han levantado en armas contra el [Root.Owner.GetName], formando una fuerza rebelde improvisada."
 FACTION_ACTION_ASSASSINATE_LEADER_INVALID:0 "No ha habido intentos de asesinato contra líderes de facción en los últimos tres meses."
