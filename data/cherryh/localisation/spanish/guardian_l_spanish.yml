 guardian.102.name:0 "Primer contacto con el [From.GetName]"
 guardian.102a.desc:0 "Bienvenidos a XuraCorp.\n\nSomos un conglomerado de empresas del sistema [trader_system.GetName] especializado en el comercio de minerales y energía, los mismísimos ladrillos fundacionales de la civilización, como nos gusta decir en XuraCorp.\n\nPor favor, no dudéis en poneros en contacto con nosotros si os interesa hacer un buen trato."
 guardian.102b.desc:0 "Hablo en nombre de la Bolsa de Comercio Riggan. Llevamos más de mil de vuestros años facilitando las negociaciones comerciales entre partes interesadas, aquí en nuestra base estelar, en el sistema [trader_system.GetName].\n\nSi tenéis más minerales o energía de los que necesitáis, estamos más que dispuestos a arrebatároslos. Os compensaremos como es debido, por supuesto."
 guardian.102c.desc:0 "Bienhallados, amigos. Represento al Gremio de Comerciantes Muutagan. Dejad que sea la primera persona en daros la bienvenida al sistema [trader_system.GetName]. Nuestra organización se compone de cientos de capitanes mercaderes muutagans independientes que recorren el espacio en busca de la siguiente oportunidad de negocio.\n\nEn nuestras instalaciones, podréis cambiar vuestro excedente de minerales por energía, o viceversa. Si os interesa un trato así, avisadnos."
 guardian.100.a:0 "Queremos hacer un trato."
 guardian.100.b:0 "Apagad la pantalla."
 guardian.100.name:0 "XuraCorp"
 guardian.100a.desc:0 "En XuraCorp no discriminamos a los posibles compradores. ¿Quiénes somos nosotros para juzgar la moral de vuestra nación estelar?"
 guardian.100b.desc:0 "A lo mejor necesitáis minerales para construir naves de guerra. U orfanatos, tal vez. Aquí en XuraCorp, nuestro negocio consiste en no preguntar."
 guardian.100c.desc:0 "Aquí no hay preguntas, solo recursos de calidad, listos para ser bombeados a las arterias de vuestra industria."
 guardian.100d.desc:0 "No hacemos devoluciones. Política de la compañía, no depende de mí."
 guardian.100e.desc:0 "¿Os interesan algunos minerales? ¿No? ¿Y energía?"
 guardian.100f.desc:0 "Esto es XuraCorp. ¿En qué podemos ayudaros?"
 guardian.103.name:0 "Bolsa de Comercio Riggan"
 guardian.103a.desc:0 "Los clientes quedan en el anonimato."
 guardian.103b.desc:0 "¿De dónde salen nuestros recursos? Creedme... es mejor para todos, incluido el [Root.GetName], que no revelemos esa información..."
 guardian.103c.desc:0 "No tratamos con esclavos. Sin excepciones."
 guardian.103d.desc:0 "La Bolsa de Comercio Riggan os saluda."
 guardian.103e.desc:0 "Llevamos mil años en el negocio. Si eso no habla de bien nuestra credibilidad, no sé qué más podría hacerlo."
 guardian.103f.desc:0 "En nuestra base estelar, varios grupos han expresado su interés en negociar con los [Root.GetName]. ¿Hablamos de negocios?"
 guardian.104.name:0 "Gremio de Comerciantes Muutagan"
 guardian.104a.desc:0 "Hace miles de años, el Imperio muutagan abarcaba gran parte de la galaxia. Solo quedamos nosotros."
 guardian.104b.desc:0 "Dicen que un muutagan puede oler un buen trato a doce pársecs de distancia. Eso es una exageración... en verdad, es solo a ocho pársecs."
 guardian.104c.desc:0 "El Gremio de Comerciantes Muutagan os da la bienvenida. ¿Hacemos un trato?"
 guardian.104d.desc:0 "Un muutagan y un rixidaran entran en un bar... Da igual, no es apropiado contar un chiste ahora. Perdón."
 guardian.104e.desc:0 "Saludos, [Root.GetSpeciesNamePlural]. ¿Venís a negociar con nosotros, no?"
 guardian.104f.desc:0 "Mi pueblo considera que "descuento" es una palabrota muy fea. Tenedlo en cuenta cuando converséis con nosotros."
 guardian.105.a:0 "Nos gustaría intercambiar minerales."
 guardian.105.b:0 "Nos gustaría intercambiar créditos de energía."
 guardian.105.c:0 "Nos interesan los recursos estratégicos."
 guardian.105.d:0 "Nada por ahora. Adiós."
 guardian.110.desc:0 "Cambiamos minerales por créditos de energía a razón de uno por dos. Estos son los tratos actuales."
 guardian.110.a.reply:0 "Gracias por elegirnos. ¡Volved a vernos!"
 guardian.110.b.reply:0 "Una elección excelente. La calidad de los minerales no os decepcionará."
 guardian.110.c.reply:0 "Estáis derrochadores. Parece que hoy cerraremos pronto."
 guardian.110.d:0 "Nos interesaba otra cosa..."
 guardian.110.e:0 "No hay trato."
 guardian.120.desc:0 "Cambiamos créditos de energía por minerales a razón de uno por dos. Estos son los tratos actuales."
 guardian.120.a.reply:0 "Aquí tenéis los créditos. Ya hemos dispuesto el traspaso de minerales."
 guardian.120.b.reply:0 "Excelente. Avisadnos si queréis desprenderos de más minerales en el futuro."
 guardian.120.c.reply:0 "¡Ojalá todos nuestros clientes negociaran así! Ya os estamos transfiriendo los créditos."
 guardian.130.desc:0 "La especia riggan es nuestra mercancía más preciada. Es famosa en toda la galaxia por su particular sabor, que no tiene igual. Solo se la vendemos a nuestros socios comerciales, entre los que contamos al [Root.GetName].\n\nSi podéis permitiros el modesto precio que pedimos, os exportaremos especia riggan durante un periodo de diez años estándar."
 guardian.130.a.reply:0 "No lo lamentaréis. A menos que consumáis demasiada especia, claro... en cuyo caso, hay un pequeña posibilidad de combustión espontánea. Es muy pequeña, no temáis."
 guardian.130.a:0 "Queremos compraros especia."
 guardian.131.desc:0 "Este es un producto del que en XuraCorp estamos especialmente orgullosos. Nuestro departamento médico ha desarrollado un nuevo gel con propiedades únicas que facilita considerablemente el difícil proceso de adaptarse a otros entornos planetarios. Equipados con él, vuestros colonos prosperarán en mundos donde los climas son especialmente inclementes.\n\nEstamos deseosos de exportaros nuestro XuraGel patentado durante un periodo de diez años estándar, tras el cual habrá que renegociar las condiciones."
 guardian.131.a.reply:0 "¡Ese es el estilo de XuraCorp! Nuestros cargueros empezarán a hacer el reparto de inmediato.\n\nAl comprar este producto, usted exonera a XuraCorp de toda responsabilidad por cualquier efecto adverso que pueda derivar de su uso, incluidos —entre otros— irritaciones cutáneas, episodios psicóticos, despigmentación ocular, mutaciones agresivas, aumento en el suicidio de colonos, trances precognitivos, agotamiento de la biosfera, producción de partículas peligrosas, aparición de microagujeros negros, explosión de aspiradores de cereales, colapso de las sociedades, extinciones en masa, detonaciones inesperadas de supernovas, destrucción parcial o total de su nación estelar, ráfagas súbitas de rayos gamma, paradojas de viajes temporales, metaestabilidades del vacío, entropía universal, el derrumbe de la continuidad del espacio-tiempo..."
 guardian.131.a:0 "Compraremos ese XuraGel."
 guardian.132.desc:0 "Los Shi'rakkat-Du, o "cristales muutagans", como se conocen entre los que no son de nuestra especie, se han convertido en símbolo de toda nuestra civilización. Cuando estos cristales "cantarines" vibran, emiten un tono musical único que tiene un efecto balsámico en muchos seres inteligentes.\n\nAunque no solemos compartir esta maravilla con los forasteros, estamos dispuestos a hacer una excepción en vuestro caso. Si os los podéis permitir, os exportaremos estos cristales durante un período de diez años."
 guardian.132.a.reply:0 "Excelente. Nuestros mercantes empezarán a descargar los cristales en vuestros planetas. Que los Shi'rakkat-Du os canten."
 guardian.132.a:0 "Os compramos esos cristales."
 guardian.300.name:0 "La Compañía de Artesanos"
 guardian.300.desc:0 "Saludos, [my_country.GetRulerName]. Yo, [artist_enclave.GetRulerName], gran maestre(a) de la Compañía de Artesanos, os saludo.\n¿Qué podemos hacer por vosotros? ¿Una obra de arte para vuestro disfrute? ¿O preferís patrocinarnos para que creemos belleza de otro mundo?"
 guardian.300.desc.continued:0 "Muy bien. ¿Podemos hacer algo más por vosotros?"
 guardian.300.a:0 "Queremos encargar una obra de arte."
 guardian.300.a.reply:0 "Por desgracia no os podemos ofrecer nada más, o creeremos que no apreciáis las que ya habéis comprado. Tenemos una integridad que mantener, ¿sabéis?"
 guardian.300.b:0 "Queremos ser vuestros mecenas."
 guardian.300.b.stop:0 "Ya no queremos patrocinaros."
 guardian.300.b.stop.tooltip:0 "§RDetiene§! la £opinion  Opinión ganada al mes.\n\n"
 guardian.300.b.reply:0 "Oh, ya veo. Qué lástima, [my_country.GetSpeciesAdj], pero os damos las gracias por el apoyo inicial.\n\nAdiós."
 guardian.300.c:0 "Organiza un festival en nuestros mundos."
 guardian.300.c.allow:0 "Requiere que la §YCompañía§! tenga:\n£opinion  Opinión +50"
 guardian.300.d:0 "Cuéntanos más sobre tu compañía."
 guardian.300.d.reply:0 "Somos una compañía de artesanos que se compone de varias estaciones habitadas por creativos de diversos mundos, todos unidos en el deseo de crear una nueva belleza en estos refugios seguros. Traen sus ideas y métodos de todas partes de la galaxia y, juntos, buscamos la expresión absoluta del propio ser.\n\nDamos muchos servicios a quienes quieran disfrutar del arte. Si nos ayudáis patrocinando nuestras obras, puede que hasta queramos organizar eventos más grandes para vuestro pueblo."
 guardian.302.desc:1 "¡Fabuloso! Nos complace confiaros una de nuestras creaciones. Seguro que alegrará vuestro imperio.\n\nSu precio es:\n§R£energy  -3000§!"
 guardian.302.a.tooltip:2 "Obtén acceso a un §S£building  $building_artist$§! con los siguientes efectos en tu planeta:\n£happiness  Felicidad: §G+8%§!\nAtracción de migración: §G+50%§!"
 guardian.302.a.reply:0 "¡Excelente! Enviaremos la obra a vuestro almacén. Basta con que pidáis a vuestros constructores que la erijan en el planeta que queráis.\nOs agradecemos vuestro mecenazgo."
 guardian.303.desc:0 "Organizar un festival de esa escale requeriría que todos nuestros artistas pusieran su talento. No es fácil ni barato.\n\nSu precio es:\n§R£energy  -500\n£minerals  -500\n£influence  -100§!"
 guardian.303.a.reply:0 "¡Excelente! ¡Estamos encantados de crear este magnífico Festival de Mundos!"
 guardian.304.desc:2 "Eso sería muy útil y nos permitiría probar nuevas ideas y asumir más riesgos en nuestro proceso de creación. Tenemos un programa de §Ydiez años§! que requeriría un solo pago."
 guardian.304.a.tooltip:0 "Ganas §G£opinion  Opinión +1§! con la §YCompañía de Artesanos§! cada mes.\n\n"
 guardian.304.a.reply:0 "¡Muchísimas gracias! Ahora, con vuestra generosa contribución, seremos capaces de expandir el propio concepto del arte. Además, enviaremos regularmente un boletín de noticias a todos nuestros mecenas."
 guardian.307.desc:0 "Nuestra economía no puede seguir patrocinando a la Compañía de Artesanos. Ya no recibirán financiación de nuestro imperio. Esto sin duda empeorará nuestra relación con el enclave."
 guardian.307.a.tooltip:0 "§RQuita§! el modificador del imperio $enclave_artist_patron$."
 guardian.310.name:0 "El escándalo"
 guardian.310.desc:0 "El Festival de Mundos que organiza la Compañía de Artesanos ha llevado alegría al pueblo de [Root.GetName]. Por desgracia, no ha durado mucho.\nEn [this_planet.GetName], los festejos han degenerado en una gran estampida de la muchedumbre que ha matado a miles de ciudadanos."
 guardian.310.b:0 "Desviar la atención mediática"
 guardian.311.name:0 "La alegría"
 guardian.311.desc:0 "Debido a la sobreabundancia de felicidad que se ha extendido por el Festival de Mundos, algunos organizadores se han enamorado de los nuestros y quieren quedarse aquí, establecerse y formar parte de nuestro imperio."
 guardian.311.a:0 "Que se queden."
 guardian.311.b:0 "Deben irse."
 guardian.312.name:0 "La traición"
 guardian.312.desc:0 "El Festival de Mundos se ha interrumpido abruptamente. La Compañía de Artesanos ha recogido los bártulos y se ha ido sin decir por qué.\n\nTras registrar sus locales y arenas, hemos descubierto que ha desaparecido una cantidad enorme de recursos."
 guardian.312.a:0 "¡Ladrones!"
 guardian.313.desc:0 "La compañía no responde a nuestras llamadas."
 guardian.313.a:0 "¡¿Cómo se atreven?!"
 guardian.500.name:0 "Cuidadores"
 guardian.502a.desc:0 "Saludos, viajeros de las estrellas. Somos los Cuidadores.\n\nNuestra antigua orden la fundaron hace eones las diversas potencias galácticas que había en auge en aquel momento. Nos dedicábamos a la conservación de todo conocimiento, en un esfuerzo por impedir que la galaxia se sumiera en otra era oscura de extinciones en masa y barbarie.\n\nFracasamos.\n\nAhora quedamos pocos, pero no por ello estamos menos comprometidos con la misión que nuestros predecesores. Estamos dispuestos a compartir nuestro conocimiento con vosotros... por un precio."
 guardian.502b.desc:0 "Bienhallados, exploradores. Habláis con el [From.GetName]. Quizá ya estéis familiarizados con nuestra antigua orden. Como nuestros estimados colegas de otros enclaves de los Cuidadores, estamos dispuestos a daros lo que nos podáis pagar."
 guardian.502.a:0 "Bienhallados."
 guardian.500b.desc:0 "Habéis dado con los Cuidadores. ¿En qué podemos ayudaros?"
 guardian.500c.desc:0 "¿Sabíais que esta conversación la están monitorizando de cerca entes de siete reinos subespaciales distintos? Ay, me temo que la tecnología para comunicaros con ellos os supera por mucho y poco podéis hacer al respecto."
 guardian.500d.desc:0 "No temáis. Hemos actualizado vuestros archivos con información sobre el [Root.GetName] para las generaciones futuras. Se os recordará mucho después de la inevitable caída de vuestra nación estelar."
 guardian.500e.desc:0 "Querría hacer muchas cosas por vosotros, pero es que no puedo hacerlas gratis. Manejar esta estación espacial requiere mucha energía... debemos pensar en nuestra supervivencia."
 guardian.500f.desc:0 "Saludos en nombre de la orden de los Cuidadores. ¿Queríais algo?"
 guardian.500g.desc:0 "Como siempre, es un placer hacer negocios con vuestro gobierno. ¿Podemos ofreceros alguna tecnología?"
 guardian.500h.desc:0 "Me alegro de veros. Seguro que podemos llegar a alguna clase de acuerdo beneficioso para todos antes de que acabe el día."
 guardian.500i.desc:0 "El conocimiento en malos apéndices prensiles puede ser peligroso, pero ¿qué podemos hacer? Necesitamos energía para alumbrarnos..."
 guardian.500j.desc:0 "Aún hay muchas cosas que desconocéis, [Root.GetSpeciesNamePlural]. Permitid que os eduquemos sobre el universo."
 guardian.500k.desc:0 "Tenemos cartas estelares detalladas de toda la galaxia, reunidas por exploradores de un centenar de razas distintas. ¿Serían de interés para vosotros?"
 guardian.500l.desc:0 "El conocimiento lo es todo. Debe conservarse."
 guardian.500.a:0 "Nos interesa conseguir nuevas cartas estelares."
 guardian.500.b:0 "¿Nos ayudáis en la investigación?"
 guardian.500.c:0 "Habladnos de los misterios del universo."
 guardian.500.d:0 "¿Podemos reclutar a uno de los vuestros?"
 guardian.500.e:0 "Adiós."
 guardian.506.name:0 "Cartas estelares"
 guardian.506a.desc:0 "Os ofrecemos datos detallados y actualizados de sistemas estelares que ni habéis explorado. ¿Cuántos sistemas os interesan?"
 guardian.506.a:0 "15 sistemas estelares."
 guardian.506.b:0 "10 sistemas estelares."
 guardian.506.c:0 "5 sistemas estelares."
 guardian.506.d:0 "¿Qué más nos ofrecéis?"
 guardian.506.e:0 "Adiós."
 guardian.506.a.reply:0 "Os estamos trasmitiendo los datos."
 guardian.507.name:0 "Ayuda a la investigación"
 guardian.507.a:0 "Nos gustaría adquirir este servicio."
 guardian.507.a.reply:0 "Buena elección. Que las futuras generaciones de [Root.GetSpeciesNamePlural] no duden en alabaros."
 guardian.508.name:0 "Misterios"
 guardian.508.desc:0 "Hay entes de un poder abrumador que habitan en ciertos sistemas estelares de nuestra galaxia. A costa de numerosas vidas y recursos, agentes de los Cuidadores han reunido con gran dolor conocimientos que hará que sea más fácil enfrentarse a ellos la próxima vez que os los encontréis."
 guardian.508.h:0 "$guardian.540.name$. Decidnos algo que no sepamos."
 guardian.590.name:0 "Contratar científico"
 guardian.590.desc:0 "Estamos dispuestos a ceder a vuestra causa los servicios de uno de nuestros científicos más brillantes. Esto no es una oferta que les hagamos a todos, como comprenderéis.\n\nAntes de preparar el viaje será necesario realizar una... donación apropiada."
 guardian.590.a:0 "Por supuesto. Tendréis nuestra donación."
 guardian.590.a.reply:0 "Excelente. Ya tenéis acceso libre a una de las mentes más preclaras de nuestro tiempo."
 guardian.510.name:0 "Dragón del éter"
 guardian.510.desc:0 "La especie del dragón del éter no es apta para vivir en este universo. El último dragón es fuerte, pero no invencible."
 guardian.510.a:0 "¿Qué es, en verdad?"
 guardian.510.a.reply:0 "Por lo que se sabe, el dragón del éter es anterior a cualquier civilización galáctica. Antaño fueron multitudes, pero su raza lleva eones echándose a perder.\n\nNo son aptos para vivir aquí y ahora. Hay algo en las leyes físicas del universo que no concuerda con ellos, como si hubieran evolucionado en otra realidad. De hecho, ha sido así. Creemos que no son más que los últimos vestigios de un universo que terminó antes de que empezara el nuestro, los únicos supervivientes de un gran cataclismo.\n\nEl dragón que hay cerca de aquí es el último de su especie en la galaxia, quizá en el universo."
 guardian.510.b:0 "Decidnos cómo derrotarlo."
 guardian.510.b.reply:0 "Sus escamas responden a ritmos de percusión. Para ser exactos, ciertas frecuencias tienen un efecto relajante en la musculatura subcutánea que controla la ubicación y la absorción de impactos en sus placas de escamas. Un reflejo que antaño tuvo un papel importante en las interacciones sociales de los dragones del éter, pero que ahora representa una desventaja obvia.\n\nAjustar la pauta de los disparos de vuestras naves a ese ritmo en particular aumentará enormemente el daño que podéis infligir al último dragón. Nunca debió llegar a esta era. Libradlo de su sufrimiento."
 guardian.610.name:0 "Encuentro con el dragón de éter"
 guardian.610.desc:0 "La criatura que se ha observado en el sistema [From.GetName] no se parece a nada que [Root.GetName] haya encontrado antes.\n\nEs muy agresiva, tiene capacidades destructivas sin igual y protege un planetoide que es excepcionalmente rico en recursos, según las primeras lecturas."
 guardian.649.desc:0 "Hemos recibido una última transmisión del [Root.GetName] antes de que la flota quedara destruida. Menciona que su gigantesco enemigo seguía el rastro UL de la flota, al parecer...\n\nSi la bestia nos ha "olido", debemos estar preparados para una brutal represalia."
 guardian.650.name:0 "Llega el dragón"
 guardian.650.desc:0 "Hemos recibido una última transmisión del [Root.GetName] antes de que la flota activara los protocolos de emergencia y desapareciera. Menciona a la criatura descomunal contra la que estaban luchando, que seguía el rastro UL de la flota, al parecer...\n\nSi la bestia nos ha "olido", debemos estar preparados para una brutal represalia."
 guardian.660.name:0 "El tesoro y la tumba del dragón"
 guardian.660.desc:0 "Enterrados en lo más profundo de la corteza de [Root.GetName] se hallan restos fosilizados de lo que parece un pariente cercano del dragón del éter que antaño vivió en el sistema [Root.GetStarName].\n\nEones después de su muerte, sus tejidos blandos se han osificado y los huesos se han endurecido, lo cual lo convierte en una especie de mineral."
 guardian.660.a:0 "Estudiad los restos."
 guardian.660.b:0 "Pulverizadlos."
 guardian.670.name:0 "Matadragones"
 guardian.670.desc:0 "El formidable dragón de éter por fin ha sido abatido. La excepcional valentía del/de la almirante [From.From.GetLeaderName] y de [From.From.GetName] será recordada.\n\nEl §Hplanetoide§! que la bestia protegía celosamente ya se puede explotar. ¿Quién sabe qué tesoros podría haber amasado la criatura con el paso de los eones?"
 guardian.670.a:0 "Encomiable."
 guardian.999.name:0 "Estrella menguante"
 guardian.999.desc:0 "Cuando el [Root.GetName] entra en el sistema [From.GetName], algo no encaja. Parece que el sol, antes registrado como una estrella enana normal, ha encogido y pierde masa a una velocidad alarmante. Por ello, los planetas del sistema han entrado en una Edad de Hielo hace poco."
 guardian.999.a:0 "¿Qué puede haber causado esto?"
 guardian.1000.name:0 "El Devorador de Estrellas"
 guardian.1000.desc:0 "Del interior de la estrella del sistema [stellarite_system.GetName] emerge un ser de dimensiones astronómicas, mayor que una luna típica. Su cuerpo irradia calor, la misma longitud de onda de energía que produce la estrella del sistema...\n\n¡La está §Ydevorando§!!\n\nLa criatura se alimenta de las manchas y erupciones solares, y hemos interrumpido su comida. La bestia exuda ondas de luz, pulsos rápidos a un frecuencia intensa. Es como un rugido fluorescente."
 guardian.1001.desc:0 "Cuando el [Root.GetName] entra en el sistema [From.GetName], se encuentra con algo monstruoso. Un ser gigante, que emite luz como una estrella en miniatura. Al principio, nuestros instrumentos lo confunden con un sistema estelar binario.\n\nLa bestia exuda ondas de luz, pulsos rápidos a un frecuencia intensa. Es como un rugido fluorescente."
 guardian.1016.desc:0 "El Devorador de Estrellas ha sido aniquilado. Tan solo quedan sus restos con el sistema digestivo y la materia estelar de su interior.\n\nNuestro equipo científico quiere que examinemos los restos. ¿Tal vez podamos aprender algo de su sistema digestivo?"
 guardian.1016.a:0 "Estudiad el cadáver."
 guardian.1016.b:0 "Será un trofeo para admirar."
 guardian.1016.b.tooltip:0 "Obtén acceso al §S£building  edificio§! exclusivo del imperio ($building_stellarite_trophy$).\n\n"
 guardian.1017.desc:0 "Los estudios de los brillantes restos del Devorador de Estrellas han dejado perplejos a los científicos. El ser que come estrellas es un pequeño horno de fusión en miniatura que recoge materia solar para sintetizar su propia fuente de energía.\n\nComo el cuerpo aún contiene cantidades importantes de materia solar de la estrella del sistema [guardians_stellarite_home_system.GetName], la última de la que se alimentó, sería posible extraer su energía y reanimar la estrella. Recolectar el calor del cuerpo en nuestro beneficio podría satisfacer nuestras necesidades de energía a corto plazo, pero condenaría al sistema a una edad glacial eterna."
 guardian.1017.a:0 "¿La encendemos de nuevo?"
 guardian.1017.b:0 "Cosechar la energía del cuerpo."
 guardian.1018.desc:0 "¡El proyecto ha sido un éxito! Sumergir al Devorador de Estrellas en la estrella del sistema [guardians_stellarite_home_system.GetName] ha avivado las llamas del horno solar. Los planetas del sistema se están calentando y recuperan su forma pasada a medida que recobran su ecología. Entre ellos había un planeta helado que ahora se descongela y revela un mundo Gaia, listo para ser colonizado."
 guardian.1018.alt.desc:0 "El proyecto ha valido la pena, pero ha tenido un precio. Sumergir al Devorador de Estrellas en la estrella de [guardians_stellarite_home_system.GetName] ha hecho que el horno solar brille un poco más, pero también ha emitido erupciones solares que han engullido al [Root.GetName] y su tripulación en un infierno. No ha habido supervivientes.\nLos planetas del sistema se están calentando y alcanzan temperaturas similares a las de su estado original."
 guardian.1018.a.tooltip:0 "Cambia las clases planetarias de todos los planetas del sistema [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] se convierte en un mundo Gaia y gana los recursos siguientes:\n£energy  §G+25§!\n£minerals  §G+10§!"
 guardian.1018.b.tooltip:0 "El [Root.GetName] queda destruido.\n\nCambia las clases planetarias de todos los planetas del sistema [guardians_stellarite_home_system.GetName].\n\n[stellarite_rich_planet.GetName] se convierte en un mundo Tundra y gana los recursos siguientes:\n£energy  §G+10§!\n£minerals  §G+15§!"
 guardian.1030.name:0 "La ecuación del infinito"
 guardian.1030.desc:0 "Cuando [Root.GetName] se acerca al agujero negro [Root.GetStarName], descubren que no están solos. Algo recorre a toda velocidad el límite del horizonte de sucesos, reflejando la luz de las estrellas que se ven engullidas por el oscuro agujero abierto. Es una construcción gigantesca, con la forma de una esfera perfecta.\n\nNo recibimos señal alguna de ella, ni nada de lo que le enviamos hace que responda. Simplemente se encuentra al borde del abismo, esperando."
 guardian.1040.desc:0 "Mientras la máquina esférica que orbita el abismo se rompe y cae ante nuestras armas, una señal silenciosa brota del sistema en dirección al negro vacío interestelar. Son datos encriptados, tan complejos que nos costaría un millón de años descifrarlos. Un momento después, se queda inmóvil.\n\nNo ocurre nada más. La esfera permanece silenciosa y destrozada. Las lecturas indican que quizá fuera alguna clase de inteligencia artificial compuesta de gran cantidad de unidades individuales interconectadas. Podemos fisgonear el cascarón que ha quedado."
 guardian.1040.a:0 "Reciclad las piezas."
 guardian.1040.c:0 "Estudiad qué es el cerebro máquina."
 guardian.2010.name:0 "El mecanismo espectral"
 guardian.2010.desc:1 "El estudio de los pulsares parece ser una fuente infinita de ideas para nuestros científicos, pero rara vez muestra señales de fenómenos abiertamente peligrosos. Esto hace que los informes recientes de [From.GetName] sean más preocupantes.\n\nUn escaneo inicial ha revelado que el pulsar, además de su rayo electromagnético normal, emite un haz separado en una longitud de onda limitada que solo es visible en el mismo sistema en intervalos cada vez más cortos. Según los cálculos iniciales, el intervalo entre estos pulsos llegará a cero en unos cuarenta años. Lo que ocurrirá entonces solo pueden ser puras conjeturas, pero la falta de explicación para el pulso ha provocado un miedo casi supersticioso en quienes lo estudian."
 guardian.2010.a:0 "Vayamos con cuidado."
 guardian.2010.b:0 "La ciencia no lo explica todo. Tengamos fe."
 guardian.2010.c:0 "Las respuestas acabarán llegando."
 guardian.2012.name:0 "El espectro"
 guardian.2012.desc:0 "Hasta los astrónomos aficionados que hoy dirigían su mirada hacia [From.GetName] informan de un juego de luces espectacular. Una serie de destellos rápidos y coloridos que ha culminado en una ráfaga súbita de radiación electromagnética, seguida de un silencio fantasmal. Muchos están haciendo preguntas, y tememos las respuestas que aún no podemos darles.\n\nAlgo ha emergido del pulsar, brillando con la luz ominosa de una estrella pálida. Un ente espectral ha empezado a deambular por la galaxia."
 guardian.2012.a:0 "Debemos descubrir cómo detenerlo."
 guardian.2013.desc:0 "Nuestros sensores han detectado un ente espectral. Parece que vaga de sistema en sistema, destruyendo indiscriminadamente la materia que lo rodea. Las primeras observaciones sugieren que su composición y capacidad de manipular la luz pueden hacerlo muy difícil de atacar, pero si hemos aprendido algo explorando la galaxia es que hasta la mismísima luz puede destruirse.\n\nSolo tenemos que averiguar cómo."
 guardian.2013.a:0 "Por la razón o a fuerza bruta, debe de ser posible."
 guardian.2014.name:0 "La destrucción del espectro"
 guardian.2014.desc:0 "Por fin hemos neutralizado a la inquietante criatura nacida de los pulsos de luz. Aunque ha permanecido hasta el fin como un fantasma entre las estrellas y en muchos aspectos es un misterio, hasta los científicos más pesimistas —que decían que eso sería imposible— han observado el proceso mediante el cual nuestras naves han conseguido destruirla.\n\nPara poder entender cómo realizaron nuestras flotas tal hazaña, estos científicos han estudiado meticulosamente las propiedades de la luz y la energía de las que el espectro ha hecho brillante gala hoy."
 guardian.2014.a:0 "La luz se ha apagado."
 guardian.2101.name:0 "La fortaleza enigmática"
 guardian.2101.desc:0 "Tras neutralizar las defensas que rodean el antiguo edificio, quizá encontremos la manera de explorar sus misterios. Puede que entrar en él y cruzarlo sea difícil, pero quienquiera que lo construyera debía de tener tecnología con la que apenas podemos soñar. Para complicar las cosas, parece que la fortaleza se está recuperando.\n\nAlgunos de los que ayudaron a desarmarla se han presentado voluntarios para intentar entrar en ella y explorarla, con apoyo del cuartel general de [Root.Capital.GetName]. No hay duda de que completar nuestra parte supondrá unos cuantos retos."
 guardian.2101.a:0 "Demos el visto bueno."
 guardian.2101.b:0 "Será mejor no acercarse a eso."
 guardian.2111.name:0 "Fortaleza: la entrada"
 guardian.2111.desc:0 "Pese a las eras de tecnología que nos separan de quienes construyeron la fortaleza, hay un invento atemporal: una puerta cerrada. Tras haber obligado a la fortaleza a apagarse, nos hemos encontrado con todas las entradas bloqueadas.\n\nAl menos, el equipo que enviamos a explorarla ha encontrado una escotilla que parece poder abrirse desde fuera, si es que funciona. "
 guardian.2111.a:0 "Encontraremos a alguien que los ayude."
 guardian.2112.name:0 "Fortaleza: demolición incontrolada"
 guardian.2112.desc:0 "La detonación pensada para volar la escotilla ha ido según lo planeado, y ha abierto una entrada al equipo de exploradores. Pero los explosivos no son lo único que ha estallado. Por razones desconocidas —posiblemente, una trampa deliberada—, la escotilla contenía un gas explosivo presurizado, además del esperado oxígeno, lo que ha causado una explosión mayor que ha barrido al equipo de demoliciones que habíamos desplegado."
 guardian.2112.a:0 "Hagamos que su sacrificio no haya sido en vano."
 guardian.2112.a.tooltip:0 "Los exploradores entran en la fortaleza."
 guardian.2113.name:0 "Fortaleza: ajuste del suministro de energía"
 guardian.2113.desc:0 "Tras estabilizar la conexión de la nave con el sistema de energía de la fortaleza, debemos decidir de cuánta energía abastecernos en la primera toma. Como no conocemos la tecnología, es difícil determinar la cantidad exacta. Hay dos estimaciones disponibles."
 guardian.2113.a:0 "Probemos con la más alta..."
 guardian.2113.b:0 "Probemos con la más baja..."
 guardian.2114.name:0 "Fortaleza: reencendido"
 guardian.2114.desc:0 "El gran nivel de energía enviado a la fortaleza para alimentar la puerta ha bastado para reencender una fuente de energía interior más profunda. Con las defensas reactivadas, la escotilla no representará un problema hasta que desactivemos estas de nuevo."
 guardian.2114.a:0 "Preparaos."
 guardian.2115.name:0 "Fortaleza: escotilla abierta"
 guardian.2115.desc:0 "Al principio, la energía suministrada a la fortaleza parecía muy poca para marcar la diferencia. Luego, la zona circundante de la escotilla ha empezado a mostrar lentamente señales de funcionar. Con algunos trucos mecánicos y conjeturas acertadas, el equipo ha accedido a los controles y ha conseguido abrirla. Aunque no haya sido el proceso de atraque más limpio, ya están dentro de la fortaleza."
 guardian.2115.a:0 "Esperemos que también podamos sacarlos."
 guardian.2131.name:0 "Fortaleza: la torre"
 guardian.2131.desc:0 "El equipo se ha encontrado el camino cortado por una mampara enorme. Informan de que a la derecha tienen una hornacina en la que hay un pedestal y un aparato hecho del mismo metal negro que la fortaleza.\n\nCreen que este dispositivo es la clave para abrir la mampara. El líder de los exploradores lo describe como tres postes equidistantes encima del pedestal con tres anillos —toros de metal— de diversos tamaños colocados en el poste del extremo izquierdo, el más pequeño arriba y el más grande abajo."
 guardian.2131.a:0 "Colocad anillos de metal en los 2 postes restantes."
 guardian.2131.b:0 "Buscad muescas tóricas en la mampara."
 guardian.2131.c:0 "Recolocad los anillos de metal."
 guardian.2131.d:0 "Quitad los postes central y derecho del pedestal."
 guardian.2132.name:0 "Fortaleza: sonidos inquietantes"
 guardian.2132.desc:0 "Tras anunciar el curso de acción, ha seguido un momento de silencio y luego ruidos de arañazos difusos mientras el equipo intentaba llevar a cabo el plan. Tras otra pausa, se ha oído un sonido como de arrastrar algo y sacarlo bruscamente que ha aumentado en tono unos 5 segundos. Luego, un largo silencio. Nos ha llevado minutos aceptar que eso ha sido el fin de la expedición. Sin gritos, sin pedir ayuda. Esperemos que haya supuesto un fin rápido para ellos.\n\nTras un cuarto de hora, un fuerte chirrido ha sugerido que la trampa que fuera que saltara se ha vuelto a montar. Algunos dicen que parecía una risa alienígena.\n\nFinalmente, la fortaleza ha conseguido emitir un sonido más inquietante aún: el de la energía volviendo a sus sistemas de defensa."
 guardian.2132.a:0 "Este lugar es un invento diabólico."
 guardian.2133.name:0 "Fortaleza: torre reconstruida"
 guardian.2133.desc:0 "Tras anunciar el curso de acción, ha seguido un momento de silencio y luego ruidos de arañazos difusos mientras el equipo intentaba llevar a cabo el plan. Luego se ha oído un chapoteo, tan alto que al principio daba la sensación de que habían aplastado al equipo como a insectos, seguido de vítores cuando han informado de que se había abierto el paso.\n\nParece ser que la mampara se ha convertido rápidamente en un líquido de olor desagradable, parecido al mercurio, de color morado. Combinada con un mecanismo de ingenio bastante mundano, da la sensación de que el equipo ha sido víctima de una broma elaborada pensada hace miles de años."
 guardian.2133.a:0 "Ahora ya podemos reírnos, al fin."
 guardian.2150.name:0 "Fortaleza: el pivote"
 guardian.2150.desc:0 "El equipo informa de que ha alcanzado lo que parece ser el centro geométrico de la frontera, aunque la geometría interna deja algunas dudas sobre si el concepto de centro es tan siquiera relevante ahí.\n\nLo que sí lo es sin duda es la alimentación de la fortaleza, lo cual hace mucho más interesante el nuevo descubrimiento del equipo. Se canaliza materia oscura por la fortaleza que luego vuelve al núcleo, como un sistema cardiovascular. Aunque el flujo se ha detenido, el equipo ha encontrado señales de que vuelve a circular. Ya nos tomaremos el tiempo que queramos para estudiarlo, pero ahora debemos detenerlo."
 guardian.2150.a:0 "Descubriremos cómo."
 guardian.2151.name:0 "Fortaleza: el corazón de la materia oscura"
 guardian.2151.desc:0 "A la luz de las novedades averiguadas sobre cómo se usa la materia oscura en la antigua fortaleza, hemos descubierto que sus constructores deben de haber aprendido muchas de las técnicas de manipulación y conducción de los agujeros negros. Verlas fuera del sistema estricto que crearon ha permitido al equipo de exploradores cambiar las conexiones que rodean el núcleo sin peligro y detener el proceso de realimentación.\n\nAunque este proceso por sí solo nos ha enseñado mucho de la física de los agujeros negros, no es nada comparado con los tesoros que guarda la fortaleza, ahora apagada y segura."
 guardian.2151.a:0 "Lo sabremos apreciar."
 guardian.2152.name:0 "Fortaleza: las estrellas nos contemplan"
 guardian.2152.desc:0 "Al peinar la estrella local en busca de pistas sobre cómo se construyó la fortaleza, hemos descubierto un secreto sorprendente. Hemos encontrado un fino velo de cámaras nanotecnológicas cerca de la estrella que hace las veces de ojos de la fortaleza y explica la eficiencia de sus defensas.\n\nTras acceder a ellas con los datos de la fortaleza, podemos ver toda la historia del sistema hasta que construyeron esta. No obstante, se acaba el tiempo. ¿Qué parte del proceso de construcción debemos mirar en busca de respuestas?"
 guardian.2152.a:0 "El principio."
 guardian.2152.b:0 "La mitad."
 guardian.2152.c:0 "El final."
 guardian.2153.name:0 "Fortaleza: comienzos infructuosos"
 guardian.2153.desc:0 "Con la esperanza de ver cómo se construyó primero el corazón de la fortaleza, hemos revisado el inicio de su historia. Ha sido en vano. Se construyó antes el casco, así que los datos son inútiles. El equipo informa de que la fortaleza se está reactivando y, con ello, su control de las cámaras y grabaciones."
 guardian.2153.a:0 "Se acabó todo."
 guardian.2154.name:0 "Fortaleza: por la mitad"
 guardian.2154.desc:0 "La sección media de las grabaciones, aunque no muestra la construcción del núcleo en sí misma, sí que revela el envío de materiales a la fortaleza que los científicos creen que se usaron para construirlo. Debió de ser el momento crucial en que la edificación necesitó energía para que la construcción continuara.\n\nCon el conocimiento de estos materiales, el equipo del interior de la fortaleza ha conseguido que se reactivara. Ya podemos cosechar los frutos de nuestro éxito."
 guardian.2154.a:0 "Nos lo merecemos."
 guardian.2155.name:0 "Fortaleza: el final"
 guardian.2155.desc:0 "Al revisar las fases finales de la construcción, hemos descubierto demasiado tarde que ya era necesario que la fortaleza estuviera alimentada. El núcleo ya debía de estar funcionando antes de que empezáramos a mirar. El equipo informa de que la fortaleza se está reactivando y, con ello, el control por su parte de las cámaras y grabaciones."
 guardian.2155.a:0 "Se acabó todo."
 guardian.2156.name:0 "Fortaleza: estrategia negra"
 guardian.2156.desc:0 "Quienquiera que construyera la fortaleza, sabría más que nosotros, pero no era más listo. Ha funcionado eso de suministrar nuestra propia materia negra para cerrar el bucle del sistema de energía, y ahora el núcleo está aislado del suministro a sus sistemas.\n\nAl fin tenemos tiempo para mirar de cerca lo que consiguieron estas gentes tan eruditas."
 guardian.2156.a:0 "Por fin."
 guardian.2157.name:0 "Fortaleza: un disparo al corazón"
 guardian.2157.desc:0 "En una hazaña de valentía y precisión sin precedentes, un piloto ha disparado un torpedo contra el corazón de la fortaleza para impedir que se realimentara. El plan debe considerarse un éxito, ya que esta no se ha vuelto a encender.\n\nPero, en el momento del impacto del torpedo, toda la estructura ha explotado y ha destruido cualquier vestigio de la tecnología antigua que contenía, y todo lo demás que hubiera en el sistema. Los arqueólogos dicen que se trata de "los fuegos artificiales más caros que haya pagado el gobierno [Root.GetAdj]". Es improbable que perdamos ese título por ahora."
 guardian.2157.a:0 "Qué fácil es criticar."
 guardian.2160.name:0 "Fortaleza: reactivación"
 guardian.2160.desc:0 "Se ha acabado el tiempo. La fortaleza enigmática se ha recuperado del asalto inicial y ha vuelto a montar sus defensas. Las transmisiones del equipo de exploración ya se han cifrado, pero la última indica que han encontrado el destino que estaban preparados para afrontar."
 guardian.2160.a:0 "Pero que nadie les deseaba."
 guardian.3003:0 "Expulsado"
 guardian.3003.desc:0 "El ente maligno que intentó colarse en nuestro universo cerca de [guardians_horror_system.GetName] ha sido desterrado a su propio reino. Solo el tiempo dirá si su influencia se ha debilitado lo suficiente para mantenerlo ahí para siempre.\n\nEstamos detectando alguna clase de energía residual anómala dejada por las grietas dimensionales que abrió la criatura. Si estudiamos esta energía de cerca, podríamos realizar grandes adelantos científicos."
 guardian.3003.a:0 "Veamos qué sale de todo esto."
 guardian.3004a.desc:0 "$guardian.3004.intro$\n\n$guardian.3004.jumpdrive$"
 guardian.3004b.desc:0 "$guardian.3004.intro$"
 guardian.3004.intro:0 "El estudio de las anomalías de energía producida por las grietas dimensionales de [guardians_horror_system.GetName] al fin ha dado resultados. Las energías implicadas en la creación de estos portales son algo que nunca habíamos visto."
 guardian.3004.jumpdrive:0 "Y lo que es más intrigante aún, los científicos teorizan que es posible ingeniar un nuevo método de viaje interestelar usando estas energías exóticas."
 guardian.3100:0 "Acorazado automatizado"
 guardian.3100.desc:0 "Hemos descubierto una nave de guerra enorme patrullando el sistema [dreadnought_system.GetName]. No se detectan señales de vida en ella, pero deja un rastro energético muy fuerte y parece estar bien provista de armas. No responde a las llamadas.\n\nSe recomienda ir con cuidado."
 guardian.3100.a:0 "¡Mirad qué tamaño tiene eso!"
 guardian.3102:0 "Acorazado desactivado"
 guardian.3102.desc:0 "Hemos conseguido desactivar el acorazado automatizado del sistema [guardians_dreadnought_system.GetName]. Pese a los daños que le han infligido nuestras naves, la integridad estructural del enorme casco de la nave de guerra permanece relativamente intacta.\n\nLos grupos de abordaje han encontrado los restos momificados de la tripulación alienígena del acorazado, que aún seguían en sus puestos. Antes de morir, activaron una especie de modo de patrulla automática en el que la limitada IA de a bordo ha seguido durante los últimos 7,8 millones de años.\n\nAunque costaría una cantidad de recursos increíble, algunos ingenieros creen que se podría restaurar el acorazado y ponerlo al servicio de nuestra flota. No hay duda de que sería una nave insignia muy buena."
 guardian.3102.a:0 "¡Esa nave surcará el espacio bajo nuestro pabellón!"
 guardian.3102.b:0 "Sería un desperdicio. Recicladla para hacer piezas."
 guardian.3103:0 "Acorazado reparado"
 guardian.3103.desc:0 "¡Hoy es un día importante! Nuestros hábiles ingenieros y equipos de reparación han acabado su trabajo con el antiguo acorazado que desactivamos en el sistema [guardians_dreadnought_system.GetName]. La enorme nave de guerra ha recibido una dotación completa y, tras varias pruebas en el espacio, ha sido declarada apta para el servicio."
 guardian.3103.a:0 "Una gran incorporación a la flota."
 guardian.3201:0 "Enjambre de naves de la colmena"
 guardian.3201.desc:0 "Unas naves rápidas atacan nuestros puestos mineros en el sistema [hiver_system.GetName]. Estos atacantes desconocidos han salido como un enjambre de varios asteroides del cinturón que antes parecían inactivos y ahora muestran señales de energía muy potentes.\n\nSolo nos cabe suponer que estos asteroides son una especie de colmena para una forma de vida espacial que desconocíamos. Sean lo que sean, la expansión de nuestras operaciones mineras parece que los ha llevado a actuar."
 guardian.3201.a:0 "¡Vienen raudas!"
 guardian.3202:0 "Asteroides cristalinos"
 guardian.3202.desc:0 "El sistema [hiver_system.GetName] alberga un cinturón de asteroides de una densidad inusual y con propiedades únicas. Varios de los asteroides grandes están cubiertos de afloramientos cristalinos que sugieren la presencia de depósitos muy ricos en minerales.\n\nSin embargo, los sensores de largo alcance detectan movimientos esporádicos de lo que parecen ser varios objetos pequeños —o, posiblemente, naves espaciales— de las regiones más densas del cinturón. No podemos fijar su posición, pero los restos de al menos dos estaciones mineras destruidas se pueden ver flotando en el espacio al lado de algunos de los asteroides más grandes."
 guardian.3202.a:0 "Hay algo que no encaja..."
 guardian.3204:0 "Asteroides colmena derrotados"
 guardian.3204.desc:0 "Nuestras fuerzas han conseguido aplastar los asteroides colmena alienígenas del sistema [hive_system.GetName]. Vuelven a estar inactivos y no detectamos más de esas feroces naves de ataque.\n\nUno de los asteroides sigue bastante intacto, pese al daño que se le ha infligido. Deberíamos pensar en enviar a un equipo científico para ver qué encontramos en su interior."
 guardian.3204.a:0 "Preparad el equipo."
 guardian.3205.desc:0 "El equipo científico ha terminado de explorar la enorme red de túneles y cámaras que recorren el asteroide colmena del sistema [hive_system.GetName]. No han encontrado especímenes vivos de las criaturas espaciales que nos atacaron, pero sí que han hallado los restos de alguna clase de cámara de alumbramiento.\n\nEsto nos ha aportado una percepción muy buena del ciclo vital de estos entes, además de permitirnos ampliar nuestra comprensión de la biología galáctica."
 INVESTIGATE_ENCLAVE_DESC:0 "Necesitamos saber más cosas de los misteriosos alienígenas que viven en el sistema §Y[Prev.From.GetName]§!. Si tienen algún idioma, debemos descifrarlo y comunicarnos con ellos.\n\nRecompensa: £influence  §GInfluencia§! o §Sproyecto especial§!"
 STELLARITE_DEAD_PROJECT:0 "El Devorador de Estrellas"
 STELLARITE_DEAD_PROJECT_DESC:0 "El ente que comía estrellas ha muerto, y su cuerpo aún irradia energía de la última estrella de la que se alimentó. Estudiarlo puede que revele el secreto de cómo es capaz de digerir los objetos más calientes del universo."
 STELLARITE_STAR_PROJECT:0 "De vuelta por donde vino"
 STELLARITE_STAR_PROJECT_DESC:0 "Tras estudiar al Devorador de Estrellas hallado, quizás hayamos encontrado la manera de reintegrar la masa consumida a la estrella y devolver el calor al sistema, ahora en un invierno perpetuo."
 ENIGMATIC_FORTRESS_1A:0 "Equipo de demolición"
 ENIGMATIC_FORTRESS_1A_DESC:0 "Envía a un pelotón de expertos de demolición a un lateral de la fortaleza para intentar volar la escotilla."
