 black_hole_pantagruel:1 "El espejo del conocimiento"
 black_hole_pantagruel_desc:1 "Pantagruel se ha convertido en el espejo de un universo de reciente creación, hay un enorme potencial de investigación si construimos una estación en su órbita."
 black_hole_pantagruel_research_desc:1 "Tenemos una estación en la órbita del agujero negro Pantagruel que analiza su universo reflejado y mejora nuestra capacidad de investigación."
 technosphere_chain_desc:0 "Un orbe de metal reluciente está situado junto al §Yagujero negro Gargantúa§!. De momento permanece en silencio, pero ¿seguirá así siempre?"
 guardian.315.desc:0 "¡Una visita! ¡Qué alegría! Oh, perdóname, qué mala educación. Creo que debemos presentarnos. Somos la Compañía de Artesanos.\n\nNuestros miembros han dedicado su vida al arte, la música, la cultura y todo lo que hace que la existencia de un ser inteligente sea más llevadera. ¡Si quieres compartir la magia de nuestras creaciones, no dudes en contactar con nosotros!"
 guardian.2105.name:0 "Estructura antigua"
 guardian.2105.desc:0 "Hemos detectado la presencia de una instalación espacial enorme que flota en el límite del sistema [fortress_system.GetName]. Aunque las lecturas preliminares revelan que es muy antigua, la señal de energía de la estructura es muy intensa. Se observan varias estructuras menores flotando junto a la principal, y todas parecen estar fuertemente armadas.\n\nSi queremos conocer la naturaleza de esta reliquia, debemos superar sus defensas con armas..."
 guardian.2105.a:0 "No será fácil."
 guardian.319.desc:0 "Estimado/a [Root.GetRulerTitle] [Root.GetRulerName], hace una década, [Root.GetName] se comprometió a patrocinar a la Compañía de Artesanos, y eso has hecho.\n\nEl tiempo de tu mecenazgo llega a su fin, así que te preguntamos: ¿quieres renovar tu subscripción a las mejores artes y creaciones de la galaxia?"
 guardian.502.name:0 "Primer contacto con el [From.GetName]"
 TECHNOSPHERE_PROJECT_DESC:0 "Ya podemos estudiar el orbe metálico que flota alrededor del agujero negro Gargantúa. ¿Qué encontraremos cuando accedamos a su procesador central?"
 building_stellarite_trophy_desc:0 "Un trofeo hecho con los restos del Devorador de Estrellas para recordar al imperio la victoria contra el coloso."
 guardian.321.c:0 "Ahora no podemos permitirnos una donación."
 guardian.321.c.reply:0 "Qué pena, patrón. Quizás en otra ocasión."
 guardian.649.desc.gesta:0 "Mientras el dragón de éter atacaba nuestras naves, parecía seguir el rastro UL de la flota.\n\nSi la bestia nos ha olido, debemos estar preparados para una brutal represalia."
 guardian.649.b.gesta:0 "Estaremos preparados."
 guardian.650.desc.gesta:0 "$guardian.649.desc.gesta$"
 guardian.665.desc.gesta:0 "El huevo de dragón de éter que recuperamos del planetoide Tesoro del dragón ya no puede considerarse viable.\n\nLa especie se ha extinguido."
 guardian.670.desc.gesta:0 "El formidable dragón de éter por fin ha sido abatido.\n\nEl §Hplanetoide§! que la bestia protegía celosamente ya se puede explotar. ¿Qué tesoros habrá amasado la criatura con el paso de los eones?"
 guardian.1016.desc.gesta:0 "El Devorador de Estrellas ha sido aniquilado. Tan solo quedan su tracto digestivo y la materia estelar de su interior.\n\n¿Qué profundos conocimientos nos aguardan si comprendemos su sistema digestivo?"
 guardian.1017.desc.gesta:0 "Los estudios de los brillantes restos del Devorador de Estrellas nos han dejado perplejos. El ser que come estrellas es un pequeño horno de fusión en miniatura que recoge materia solar para sintetizar su propia fuente de energía.\n\nComo el cuerpo aún contiene cantidades importantes de materia solar de la estrella del sistema [guardians_stellarite_home_system.GetName], la última de la que se alimentó, sería posible extraer su energía y reanimar la estrella. Recolectar el calor del cuerpo en nuestro beneficio podría satisfacer nuestras necesidades de energía a corto plazo, pero condenaría al sistema a una edad glacial eterna."
 guardian.1051.e:0 "Debemos absorber todo el conocimiento posible de este ente."
 guardian.1052.gestalt.desc:0 "Nuestras unidades de extracción de datos han logrado llegar a las capas interiores del disco duro principal. En cuanto ha comenzado la descarga, el ente del orbe ha iniciado alguna clase de secuencia de autodestrucción. Hemos cancelado la descarga, pero no sin antes recopilar gran cantidad de datos que nos beneficiarán significativamente en nuestras investigaciones."
 guardian.2010.desc.gesta:0 "El estudio de los pulsares parece ser una fuente infinita de ideas, pero rara vez muestra señales de fenómenos abiertamente peligrosos. Esto hace que las observaciones recientes de [From.GetName] sean más preocupantes.\n\nUn escaneo inicial ha revelado que el pulsar, además de su rayo electromagnético normal, emite un haz separado en una longitud de onda limitada que solo es visible en el mismo sistema a intervalos cada vez más cortos. Según los cálculos iniciales, el intervalo entre estos pulsos llegará a cero en unos cuarenta años. Lo que ocurrirá entonces solo pueden ser puras conjeturas, pero la falta de explicación para el pulso es inquietante."
 guardian.2012.desc.gesta:0 "Una serie de destellos rápidos y coloridos ha culminado en una ráfaga súbita de radiación electromagnética de [From.GetName], seguida de un silencio fantasmal.\n\nAlgo ha emergido del pulsar, brillando con la luz ominosa de una estrella pálida. Un ente espectral ha empezado a deambular por la galaxia."
 guardian.2014.desc.gesta:0 "Por fin hemos neutralizado a la inquietante criatura nacida de los pulsos de luz. Aunque ha permanecido hasta el final como un fantasma entre las estrellas y en muchos aspectos es un misterio, hemos observado propiedades nunca vistas de luz y de energía de las que el espectro ha hecho brillante gala hoy por última vez."
 guardian.2101.desc.gesta:0 "Tras haber destrozado sus defensas, pronto nos hemos adentrado en la estructura.\n\nSus pasillos laberínticos y sus densas redes nos resultan tan alienígenas como impenetrables. Aquí tenemos poco que hacer, pero es posible que la fortaleza siga representando un peligro."
 guardian.2101.c.gesta:0 "Aprovecharemos lo que podamos y el resto lo destruiremos."
 guardian.3100.desc.mach:0 "Hemos descubierto una nave de guerra enorme patrullando el sistema [dreadnought_system.GetName]. No se detectan señales de vida orgánica en ella, pero deja un rastro energético muy fuerte y parece estar bien provista de armas. No responde a las llamadas ni a las transmisiones de datos.\n\nSe recomienda ir con cuidado."
 guardian.3103.desc.mach:0 "¡Hoy es un día importante! Nuestros hábiles bots de reparación y unidades de ingeniería han acabado su trabajo con el antiguo acorazado que desactivamos en el sistema [guardians_dreadnought_system.GetName]. La enorme nave de guerra ha recibido una dotación completa y, tras varias pruebas en el espacio, ha sido declarada apta para el servicio."
 guardian.300.f:0 "Queremos invertir en un Ministerio de Cultura."
 guardian.316.name:0 "El Ministerio de Cultura"
 guardian.316.desc:1 "Ah, el §YMinisterio de Cultura§!... Se diseñó para combatir la divergencia y promover una mayor unidad en el imperio a través del arte. Es una verdadera obra de arte, si se me permite decirlo.\n\nLo único que pedimos son unos ridículos §R£energy  -5000§!."
 guardian.321.b.reply:0 "Pero ¿por qué, patrocinador? Sin el boletín no podremos mantenerte al tanto de nuestros últimos logros..."
 guardian.507.desc:1 "Por supuesto. Estamos dispuestos a ofreceros un acceso limitado a nuestros bancos de datos por un periodo de diez años estándar. Esto mejorará significativamente las investigaciones de vuestros §Hlaboratorios científicos§! planetarios.\n\nEvidentemente, deberéis compensarnos por este servicio, pero tenemos unos precios muy razonables."
